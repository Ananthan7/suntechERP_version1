<!-- table Header -->
<div class="table_header">
    <div class="d-flex">
        <button class="btn btn-white add-btn" (click)="addButtonClick()">
            <i class="fa fa-plus"></i> Add
        </button>
        <div class="icons_wrap">
            <a class="pe-2">
                <img src="../../../assets/images/menu/xls.png" alt="excel" width="24px"
                    height="23px" />
            </a>
        </div>
    </div>
    <!-- <div>
        <button class="btn btn-white add-btn" (click)="previousPage()">
            <i class="fa fa-angle-left"></i>
        </button>
        <button class="btn btn-white add-btn" (click)="nextPage()">
            <i class="fa fa-angle-right"></i></button>
    </div> -->
</div>
<!-- common data grid -->
<dx-data-grid width="100%" #gridContainer id="gridContainer" 
    [allowColumnReordering]="true" [dataSource]="orderedItems"
    [showColumnLines]="true" [remoteOperations]="true" 
    [showRowLines]="true" [showBorders]="true"
    [columnAutoWidth]="true" height="400" 
    (onContentReady)="onContentReady($event)">
    <dxo-filter-row visible="true"></dxo-filter-row>
    <!-- <dxi-column allowFiltering="false" ></dxi-column> -->
    <dxo-paging [enabled]="false" [pageSize]="pageSize" 
        [pageIndex]="pageIndex"></dxo-paging>
    <!-- <dxo-pager [showPageSizeSelector]="true"
            [allowedPageSizes]="[10, 20, 30, 40, 50, 100]"></dxo-pager> -->
    <!-- <dxo-selection mode="single"></dxo-selection> -->
    <dxi-column type="buttons" caption="Edit | View" [fixed]="true" fixedPosition="left">
        <dxi-button [onClick]="editRowDetails" icon="fa fa-edit"></dxi-button>
        <dxi-button [onClick]="viewRowDetails" icon="fa fa-eye"></dxi-button>
    </dxi-column>
    
    <dxi-column *ngFor="let data of orderedItemsHead" 
        dataField="{{data}}"
        caption="{{data}}">
    </dxi-column>
    <dxo-summary>
    </dxo-summary>
</dx-data-grid>
