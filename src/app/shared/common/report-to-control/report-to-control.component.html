<div class="row">
    <label for="inputPassword" class="col-md-4 col-form-label">Report To</label>
    <div class="col-md-8">
        <mat-form-field appearance="outline" style="width: 100%;">
            <mat-select [(value)]="selectedReport" formControlName="reportTo" (selectionChange)="onSelectionChange($event)">
                <mat-option value="preview" id="ID007">PREVIEW</mat-option>
                <mat-option value="print" id="ID008">PRINT</mat-option>
                <mat-option value="catalogue" id="ID009">CATALOGUE</mat-option>
                <mat-option value="excel" id="ID010">EXCEL</mat-option>
                <mat-option value="pdf" id="ID011">PDF</mat-option>
                <mat-option value="email" id="ID012">EMAIL</mat-option>
            </mat-select>
        </mat-form-field>
    </div>
</div>
