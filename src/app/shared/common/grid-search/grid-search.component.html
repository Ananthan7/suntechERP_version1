<div class="row p-2">
    <div class="col-md-12" tabindex="0">
        <dx-data-grid #dataGrid id="gridContainer" keyExpr="SRNO"
            [showBorders]="true"
            (onRowClick)="onRowClickHandler($event)"
            [selection]="{ mode: 'single' }"
            [focusedRowEnabled]="true"
            [focusedRowKey]="focusedRowKey"
            [dataSource]="dataSource">
            <!-- <dxo-paging [enabled]="true"></dxo-paging> -->
            <dxo-selection mode="single" [deferred]="true"> </dxo-selection>
            <dxo-scrolling mode="virtual"></dxo-scrolling>
            <dxo-filter-row [visible]="true"></dxo-filter-row>
            <dxi-column *ngFor="let data of dataSourceHead"
                dataField="{{ data.dataField }}"
                caption="{{ data.caption }}" [allowEditing]="false" alignment="{{ data.alignment }}"
                backgroundcolor="#000">
            </dxi-column>
        </dx-data-grid>
    </div>
</div>
