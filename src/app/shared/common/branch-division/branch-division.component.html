<i class="fa fa-search searchIcon"
    (click)="openMasterSearch()"></i>

<ng-template #master_search let-modal>
    <div>
        <div class="border-bottom d-flex justify-content-between p-2">
            <!-- <h6>{{MasterSearch.SEARCH_HEADING}}</h6> -->
            <button type="button" class="btn btn-close close-btn p-2"
                (click)="close()">
                <i class="feather icon-x close-icon"></i>
            </button>
        </div>
         <div class="row p-3">

      
            <div class="row p-3">
                <mat-tab-group>
                  <mat-tab label="Branch/ Division Selection">
                    <div class="tab-content">
                      <!-- Content for Tab 1 -->
                      <div class="row p-3">
                        <div class="col-md-6 d-flex justify-content-end pt-2">
                          <div style="float: right;">
                            <button class="btn btn-white add-btn" (click)="previousPage()">
                              <i class="fa fa-angle-left"></i>
                            </button>
                            <button class="btn btn-white add-btn" (click)="nextPage()">
                              <i class="fa fa-angle-right"></i>
                            </button>
                          </div>
                        </div>

                        <dx-data-grid width="100%" #gridContainer id="gridContainer"
                          [allowColumnReordering]="true"
                          [dataSource]="BranchDataSource"
                          [showColumnLines]="true"
                          [showRowLines]="true"
                          [showBorders]="true"
                          [columnAutoWidth]="true"
                          (onRowClick)="handleRowClick($event)">
                          <dxo-filter-row [visible]="showFilterRow" [applyFilter]="currentFilter"></dxo-filter-row>
                          <dxo-paging [enabled]="true" [pageSize]="pageSize" [pageIndex]="pageIndex"></dxo-paging>

                          
 
                          <ng-container *ngFor="let data of dataSourceHead">
                          
                            <dxi-column *ngIf="data === 'BRANCH_CODE' || data === 'DESCRIPTION'"
                              [dataField]="data"
                              [caption]="data">
                            </dxi-column>
                          </ng-container>

                          <dxi-column [caption]="'Select'">
                            <ng-template dxTemplate="cellTemplate" let-data="data">
                              <mat-checkbox [(ngModel)]="data.selected" (change)="onCheckboxChange(data)" [checked]="data.value">
                              </mat-checkbox>
                              
                            </ng-template>
                          </dxi-column>


                        </dx-data-grid>
                      </div>
                    </div>
                  </mat-tab>


                  <mat-tab label="Tab 2">
                    <div class="tab-content">
                      <!-- Content for Tab 2 -->
                      <!-- Add different content or another data grid if needed -->
                    </div>
                  </mat-tab>
                </mat-tab-group>
              </div>
              


        </div>
        <div class="row">
            <div class="col-md-12" style="padding-bottom: 20px">
                <div style="text-align: right; padding: 10px">
                    <button mat-flat-button color="primary" (click)="close()">Close</button>
                </div>
            </div>
        </div> 
    </div>
</ng-template>
