<div class="items border-bottom">
    <div class="col-md-8">
        <div class="d-flex justify-content-start text-start">
            <div class="p-1">
                <button type="button" class="btn btn-primary text-center"
                    *ngIf="editSaveBtnText && editSaveBtnText != ''; else elseBlock"
                    (click)="saveClicked()">
                    {{editSaveBtnText}}
                </button>
                <ng-template #elseBlock>
                    <button type="button" class="btn btn-primary text-center"
                        (click)="saveClicked()">
                        Save
                    </button>
                </ng-template>
            </div>
            <div class="p-1">
                <button type="button" class="btn btn-primary text-center"
                    (click)="cancelClicked()">
                    Cancel
                </button>
            </div>
            <div class="p-1" *ngIf="isViewDelete">
                <button type="button" class="btn btn-danger text-center"
                    (click)="deleteClicked()">
                    Delete
                </button>
            </div>
            <div class="p-1 dropdown text-right" *ngIf="isViewMore">
                <div class="d-inline-block" ngbDropdown
                    #myDrop="ngbDropdown">
                    <button style="border: none !important;"
                        type="button"
                        class="btn btn-danger me-2"
                        id="dropdownManual"
                        ngbDropdownAnchor
                        (focus)="myDrop.open()">
                        More
                        <i class="fa fa-caret-down"></i>
                    </button>
                    <div ngbDropdownMenu
                        aria-labelledby="dropdownManual">
                        <button ngbDropdownItem>
                            User: <b>{{userName}}</b>
                        </button>
                        <button ngbDropdownItem>
                            Branch: <b>{{branchCode}}</b>
                        </button>
                        <button ngbDropdownItem>
                            <!-- <i class="fa fa-print"></i>  -->
                            Print Barcode</button>
                        <button ngbDropdownItem>
                            <!-- <i class="fa fa-envelopes-bulk icon-common"></i> -->
                            Attachment</button>
                        <button ngbDropdownItem>
                            <!-- <i class="fa fa-copy icon-common"></i> -->
                            Copy</button>
                        <button ngbDropdownItem>
                            <!-- <i class="fa fa-file-lines icon-common"></i> -->
                            Log</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="col-md-4 d-flex justify-content-end" *ngIf="isViewArrow">
        <div class="pt-1 arrowicons">
            <span>
                <i class="fa fa-angle-left"></i>
            </span>
            &nbsp;
            <span class="ps-2">
                <i class="fa fa-angle-right"></i>
            </span>
        </div>
    </div>
</div>
