<div class="items border-bottom">
    <div class="col-md-10">
        <div class="d-flex justify-content-start text-start">
            <div class="p-1" *ngIf="isViewSave">
                <button type="button" class="btn btn-primary text-center"
                    *ngIf="editSaveBtnText && editSaveBtnText != ''; else elseBlock"
                    (click)="saveClicked()">
                    {{editSaveBtnText}}
                </button>
                <ng-template #elseBlock>
                    <button type="button" class="btn btn-primary text-center"
                        [disabled]="disableSaveBtn"
                        (click)="saveClicked()">
                        <span class="loader" *ngIf="isloading"></span>       
                        <span *ngIf="!isloading">Save</span>
                    </button>
                </ng-template>
            </div>
            <div class="p-1">
                <button type="button" class="btn btn-primary text-center" *ngIf="isViewCancel"
                    (click)="cancelClicked()">
                    Cancel
                </button>
            </div>
            <div class="p-1" *ngIf="isViewDelete">
                <button type="button" class="btn btn-danger text-center"
                    [disabled]="disableDeleteBtn"
                    (click)="deleteClicked()">
                    Delete
                </button>
            </div>
            <div class="p-1" *ngIf="isViewSaveGridData">
                <button type="button" class="btn btn-danger text-center"
                    (click)="saveGridDataClicked()">
                    Save Grid Data
                </button>
            </div>
            <div class="p-1" *ngIf="isViewChangeJob">
                <button type="button" class="btn btn-danger text-center"
                    (click)="changeJobClicked()">
                    Change Job
                </button>
            </div>
            <div class="p-1" *ngIf="isViewStock">
                <button type="button" class="btn btn-danger text-center"
                    (click)="stockClicked()">
                    Stock
                </button>
            </div>
            <div class="p-1" *ngIf="isViewContinue">
                <button type="button" class="btn btn-danger text-center"
                    (click)="continueClicked()">
                    Continue
                </button>
            </div>
            <div class="p-1" *ngIf="isViewAuditTrail">
                <button type="button" class="btn btn-danger text-center"
                    [disabled]="disableAuditTrail"
                    (click)="auditTrailClicked()">
                    Audit Trail
                </button>
            </div>
            <div class="p-1" *ngIf="isViewPost">
                <button type="button" class="btn btn-danger text-center"
                    [disabled]="disablePostBtn"
                    (click)="PostClicked()">
                    Post
                </button>
            </div>
            <div class="p-1" *ngIf="isViewPreview">
                <button type="button" class="btn btn-danger text-center"
                    (click)="PreviewClicked()">
                    Preview
                </button>
            </div>
            <div class="p-1" *ngIf="isViewExport">
                <button type="button" class="btn btn-danger text-center"
                    (click)="ExportClicked()">
                    Export
                </button>
            </div>
            <div class="p-1" *ngIf="isSelectAll">
                <button type="button" class="btn btn-danger text-center"
                    (click)="selectallClicked()">
                    Select All
                </button>
            </div>
            <div class="p-1" *ngIf="isSelectNone">
                <button type="button" class="btn btn-danger text-center"
                    (click)="selectnoneClicked()">
                    Select None
                </button>
            </div>
            <div class="p-1" *ngIf="isInvert">
                <button type="button" class="btn btn-danger text-center"
                    (click)="invertClicked()">
                    Invert
                </button>
            </div>
            <div class="p-1" *ngIf="isLock">
                <button type="button" class="btn btn-danger text-center"
                    (click)="lockClicked()">
                    Lock
                </button>
            </div>
            <div class="p-1 dropdown text-right" *ngIf="isViewMore">
                <div class="d-inline-block" ngbDropdown
                    #myDrop="ngbDropdown">
                    <button style="border: none !important;"
                        type="button"
                        class="btn btn-danger me-2"
                        id="dropdownManual"
                        ngbDropdownAnchor
                        (focus)="myDrop.open()">
                        More
                        <i class="fa fa-caret-down"></i>
                    </button>
                    <div ngbDropdownMenu
                        aria-labelledby="dropdownManual">
                        <button ngbDropdownItem>
                            User: <b>{{userName}}</b>
                        </button>
                        <button ngbDropdownItem>
                            Branch: <b>{{branchCode}}</b>
                        </button>
                        <button ngbDropdownItem (click)="PrintClicked()" *ngIf="isViewPrint">
                            <!-- <i class="fa fa-print"></i>  -->
                            Print</button>
                        <button ngbDropdownItem (click)="AttachmentClicked()" *ngIf="isViewAttachment">
                            <!-- <i class="fa fa-envelopes-bulk icon-common"></i> -->
                            Attachment</button>
                        <button ngbDropdownItem *ngIf="isViewCopy">
                            <!-- <i class="fa fa-copy icon-common"></i> -->
                            Copy</button>
                        <button ngbDropdownItem *ngIf="isViewLog">
                            <!-- <i class="fa fa-file-lines icon-common"></i> -->
                            Log</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-2">
        <div class="pt-2" style="color: grey;">
            <span>Branch: {{branchCode}} ,&nbsp;</span>
            <span>Version: {{app_version}}</span>
        </div>
    </div>

    <!-- <div class="col-md-4 d-flex justify-content-end" *ngIf="isViewArrow">
        <div class="pt-1 arrowicons">
            <span>
                <i class="fa fa-angle-left"></i>
            </span>
            &nbsp;
            <span class="ps-2">
                <i class="fa fa-angle-right"></i>
            </span>
        </div>
    </div> -->
</div>
