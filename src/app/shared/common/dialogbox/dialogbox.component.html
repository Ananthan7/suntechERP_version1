<h5 mat-dialog-title>{{title}}</h5>
<div mat-dialog-content>
  {{msg}}
</div>
<div mat-dialog-actions class="text-right mt-3">

  
  <!-- <button mat-button  cdkFocusInitial (click)="submit(btnTitle)" class="mr-3 btn-primary" >{{btnTitle}}</button> -->
</div>
<button mat-button mat-dialog-close (click)="submit('No')" class="mx-1 button-update common-button"
    [hidden]="okBtn">No</button>
  <button mat-button cdkFocusInitial (click)="submit('Yes')" class="mx-1 button-update common-button {{swapColor ?  
    'btn-danger' : 'btn-primary'}}" [hidden]="okBtn">Yes</button>
  <button  mat-flat-button color="primary" cdkFocusInitial (click)="submit('OK')" class="mx-1 button-update common-button"
   [hidden]="!okBtn">OK</button>
