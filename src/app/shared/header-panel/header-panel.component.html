
<span *ngIf="!viewPanel" (click)="viewPanel = true">
    <!-- <i class="pi pi-chevron-circle-down" ></i> -->
    <img src="../../../assets/images/Icons/Vector.png" alt="pin" width="16px"
        height="16px">
</span>

<!-- panel section -->
<div class="row panelsec" *ngIf="viewPanel">
    <div class="col-md-4 p-3 d-flex justify-content-between">
        <div>
            <div class="row">
                <span class="headers">Current User</span>
                <h6 class="contenttext">{{currentUser}}</h6>
            </div>
            <div class="row">
                <span class="headers">Time Period</span>
                <h6 class="contenttext">{{TIME_PERIOD_ACCESS}}</h6>
            </div>
        </div>
        <div class="contentSec"></div>
    </div>
    <div class="col-md-4 p-3 d-flex justify-content-between">
        <div>
            <div class="row">
                <span class="headers">Currency</span>
                <div ngbDropdown class="d-inline-block">
                    <button type="button" class="btn btn-outline-primary"
                        id="dropdownBasic1" ngbDropdownToggle>
                        <h6 class="contenttext">AED</h6>
                        <i class="fas fa-angle-down ps-2"></i>
                    </button>
                    <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                        <ng-container *ngFor="let item of currencyList">
                            <button ngbDropdownItem>{{item}}</button>
                        </ng-container>
                    </div>
                </div>
            </div>
            <div class="row">
                <span class="headers">Language</span>
                <div ngbDropdown class="d-inline-block">
                    <button type="button" class="btn btn-outline-primary"
                        id="dropdownBasic1" ngbDropdownToggle>
                        <h6 class="contenttext">English</h6>
                        <i class="fas fa-angle-down ps-2"></i>
                    </button>
                    <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                        <ng-container *ngFor="let item of languageList">
                            <button ngbDropdownItem>{{item}}</button>
                        </ng-container>
                    </div>
                </div>
            </div>
        </div>
        <div class="contentSec"></div>
    </div>
    <div class="col-md-4 p-3">
        <div class="col-md-12">
            <div class="row">
                <span class="headers">Branches</span>
                <h6 class="contenttext">{{branches}}</h6>
            </div>
            <!-- Template -->
            <div class="row">
                <span class="headers">Template</span>
                <div ngbDropdown class="d-inline-block">
                    <button type="button" class="btn btn-outline-primary" 
                        id="dropdownBasic1" ngbDropdownToggle>
                        <h6 class="contenttext">{{selectedTemplate ? selectedTemplate : 'Default'}}</h6>
                        <i class="fas fa-angle-down ps-2"></i>
                    </button>
                    <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                        <ng-container *ngFor="let item of templateList">
                            <button ngbDropdownItem
                                (click)="templateClick(item)">{{item.TEMPLATE_NAME}}</button>
                        </ng-container>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<span *ngIf="viewPanel" class="col-md-12 d-flex justify-content-end pe-3 pb-1">
    <i class="pi pi-chevron-circle-up" (click)="viewPanel = false"></i>
</span>
<ng-template #content let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Select Filter Theme</h4>
        <button type="button" class="btn-close" aria-label="Close"
            (click)="closeModal()"></button>
    </div>
    <div class="modal-body">
       <div class="row">
        <ng-container *ngFor="let item of templateList">
            <div class="card col-md-3 me-3" (click)="templateClick(item)"
            [ngClass]="{ 'card_bg': selectedTemplate == item.TEMPLATE_NAME }"
            >{{item.TEMPLATE_NAME == 'default'? item.TEMPLATE_NAME.toUpperCase() : item.TEMPLATE_NAME}}</div>
        </ng-container>
        <!-- <div class="card col-md-3" [ngClass]="{ 'card_bg': selectedTemplate == 'default' }" (click)="templateClick({TEMPLATE_NAME: 'default'})">default</div> -->
       </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="closeModal()">Apply</button>
    </div>
</ng-template>
