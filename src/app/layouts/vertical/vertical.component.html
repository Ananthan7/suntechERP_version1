<div id="layout-wrapper" [dir]="selectedLanguage == 'arb'? 'rtl' : 'ltr'">
    <!-- Top Bar -->
    <app-topbar (mobileMenuButtonClicked)="onToggleMobileMenu()" [arbArrowView]="isViewArrows" (settingsButtonClicked)="onSettingsButtonClicked()">
    </app-topbar>
    <!-- Side Bar -->
    <app-sidebar (mobileMenuButtonClicked)="onToggleMobileMenu()" [arbArrowView]="isViewArrows"></app-sidebar>
    <div class="main-content">
        <div class="page-content">
            <div class="container-fluid">
                <!-- Main Content -->
                <router-outlet></router-outlet>
            </div>
        </div>
        <!-- Footer -->
        <app-footer></app-footer>
    </div>
</div>
<!-- Right Side Bar -->
<app-rightsidebar></app-rightsidebar>
