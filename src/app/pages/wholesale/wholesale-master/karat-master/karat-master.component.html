<div class="card-content border-bottom d-flex justify-content-between p-2">
  <h5 class="pos-modaltitle" id="modal-dia-metal">Karat Master </h5>
  <button type="button" class="btn btn-close close-btn" (click)="close()">
    <i class="feather icon-x close-icon"></i>
  </button>
</div>
<!-- modal header component -->
<modal-header (saveClick)="formSubmit()" (cancelClick)="close()"></modal-header>
<div class="row">
    <div class="col-md-12">
        <form [formGroup]="karatmasterFrom">
            <div class="container-fluid pt-3">
                <div class="row justify-content-between">
                    <div class="col-md-8">
                      <div class="row align-items-center mb-1">
                        <label for="inputPassword" class="col-sm-2 col-form-label">Karat Code :</label>
                        <div class="col-md-2">
                          <mat-form-field style="width: 100%;">
                            <input type="text" matInput formControlName="karatcode" />
                          </mat-form-field>
                        </div>
                        <div class="col-md-8">
                            <mat-form-field style="width: 100%;">
                              <input type="text" matInput formControlName="karatcodedes" />
                            </mat-form-field>
                          </div>
                      </div>
                      <div class="row align-items-center mb-1">
                        <label for="inputPassword" class="col-sm-2 col-form-label">Standard Purity :</label>
                        <div class="col-md-2">
                          <mat-form-field style="width: 100%;">
                            <input type="text" matInput formControlName="standardpurity" />
                          </mat-form-field>
                        </div>
                        <label for="inputPassword" class="col-sm-2 col-form-label">Minimum :</label>
                        <div class="col-md-2">
                          <mat-form-field style="width: 100%;">
                            <input type="text" matInput formControlName="minimum" />
                          </mat-form-field>
                        </div>
                        <label for="inputPassword" class="col-sm-2 col-form-label">Maximum :</label>
                        <div class="col-md-2">
                          <mat-form-field style="width: 100%;">
                            <input type="text" matInput formControlName="maximum" />
                          </mat-form-field>
                        </div>
                      </div>
                      <div class="row align-items-center mb-1">
                        <label for="inputPassword" class="col-sm-2 col-form-label">Sp Gravity :</label>
                        <div class="col-md-2">
                          <mat-form-field style="width: 100%;">
                            <input type="number" matInput formControlName="sp_gravity" />
                          </mat-form-field>
                        </div>
                        <label for="inputPassword" class="col-sm-2 col-form-label">SP. Variance % :</label>
                        <div class="col-md-2">
                          <mat-form-field style="width: 100%;">
                            <input type="number" matInput formControlName="sp_variance" />
                          </mat-form-field>
                        </div>
                        <label for="inputPassword" class="col-sm-2 col-form-label">Division :</label>
                        <div class="col-md-2">
                          <mat-form-field style="width: 70%;">
                            <input type="text" matInput formControlName="division" />
                          </mat-form-field>
                          <master-search [MasterSearchData]="divisionCodeData" (newRowClick)="divisionCodeSelected($event)">
                          </master-search>
                        </div>
                      </div>
                      <div class="row align-items-center mb-1">
                        <label for="inputPassword" class="col-sm-2 col-form-label">POS :</label>
                        <div class="col-md-2">
                          <mat-form-field style="width: 100%;">
                            <input type="number" matInput formControlName="pos" />
                          </mat-form-field>
                        </div>
                        <label for="inputPassword" class="col-sm-2 col-form-label">POP MinMaxAmt:</label>
                        <div class="col-md-2">
                          <mat-form-field style="width: 100%;">
                            <input type="number" matInput formControlName="pop_minmaxamt" />
                          </mat-form-field>
                        </div>
                        <div class="col-md-2 offset-md-2">
                            <mat-checkbox class="example-margin" formControlName="scrap" >Scrap</mat-checkbox>
                        </div>
                        <div class="col-md-4">
                            <mat-checkbox class="example-margin" formControlName="showinweb">Show In Web</mat-checkbox>
                        </div>
                      </div>
                    </div>
                  </div>
