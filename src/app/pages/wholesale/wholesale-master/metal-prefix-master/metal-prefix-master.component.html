<div class="card-content border-bottom d-flex justify-content-between p-2">
    <h5 class="pos-modaltitle" id="modal-dia-metal">Metal Perfix Master </h5>
    <button type="button" class="btn btn-close close-btn" (click)="close()">
        <i class="feather icon-x close-icon"></i>
    </button>
</div>
<!-- modal header component -->
<modal-header (cancelClick)="close()"></modal-header>
<div class="row">
    <div class="col-md-12">
        <form>
            <div class="container-fluid pt-3">
                <mat-tab-group  [selectedIndex]="">
                    <mat-tab label="General">
                      <div class="card metal-sales-card">
                        <div class="card-body sales-card-body p-2">
                          <div class="row justify-content-between">
                            <div class="col-md-9">
                              <div class="row align-items-center mb-1">
                                <label for="inputPassword" class="col-sm-3 col-form-label">Prefix Code :</label>
                                <div class="col-md-3">
                                  <mat-form-field style="width: 100%;">
                                    <input type="text" matInput />
                                  </mat-form-field>
                                </div>
                                <div class="col-md-6">
                                  <mat-form-field style="width: 100%;">
                                    <input type="text" matInput />
                                  </mat-form-field>
                                </div>
                              </div>
                              <div class="row align-items-center mb-1">
                                <label for="inputPassword" class="col-sm-3 col-form-label">Last No :</label>
                                <div class="col-md-3">
                                  <mat-form-field style="width: 100%;">
                                    <input type="text" matInput />
                                  </mat-form-field>
                                </div>
                                <div class="col-md-3">
                                  <div class="form-check">
                                    <input class="form-check-input" type="checkbox">
                                    <label class="form-check-label">
                                      Exclusive For Job Card
                                    </label>
                                  </div>
                                </div>
                                <div class="col-md-3">
                                  <div class="form-check">
                                    <input class="form-check-input" type="checkbox">
                                    <label class="form-check-label">
                                      Exclusive For Scheme
                                    </label>
                                  </div>
                                </div>
                              </div>
                              <div class="row align-items-center mb-1">
                                <label for="inputPassword" class="col-sm-3 col-form-label">Tag Wt :</label>
                                <div class="col-md-3">
                                  <mat-form-field style="width: 100%;">
                                    <input type="text" matInput />
                                  </mat-form-field>
                                </div>
                                <div class="col-md-3">
                                  <div class="form-check">
                                    <input class="form-check-input" type="checkbox">
                                    <label class="form-check-label">
                                      Set Ref Prefix
                                    </label>
                                  </div>
                                </div>
                                <div class="col-md-3">
                                  <div class="form-check">
                                    <input class="form-check-input" type="checkbox">
                                    <label class="form-check-label">
                                      Exclusive For Refinerv
                                    </label>
                                  </div>
                                </div>
                              </div>
                              <div class="row align-items-center mb-1">
                                <label for="inputPassword" class="col-sm-3 col-form-label">Branch :</label>
                                <div class="col-md-3">
                                  <mat-form-field style="width: 70%;">
                                    <input type="text" matInput />
                                  </mat-form-field>
                                  <master-search></master-search>
                                </div>
                                <div class="col-md-3 offset-md-3">
                                  <div class="form-check">
                                    <input class="form-check-input" type="checkbox">
                                    <label class="form-check-label">
                                      Design Perfix
                                    </label>
                                  </div>
                                </div>
                              </div>
                              <div class="row align-items-center mb-1">
                                <label for="inputPassword" class="col-sm-3 col-form-label">Suffix Code :</label>
                                <div class="col-md-3">
                                  <mat-form-field style="width: 100%;">
                                    <input type="text" matInput />
                                  </mat-form-field>
                                </div>
                              </div>
                              <div class="row align-items-center mb-1">
                                <label for="inputPassword" class="col-sm-3 col-form-label">HSN :</label>
                                <div class="col-md-3">
                                  <mat-form-field style="width: 70%;">
                                    <input type="text" matInput />
                                  </mat-form-field>
                                  <master-search></master-search>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </mat-tab>
                    <mat-tab label="UDF Grouping"></mat-tab>
                  </mat-tab-group>
            </div>
        </form>
    </div>
</div>
