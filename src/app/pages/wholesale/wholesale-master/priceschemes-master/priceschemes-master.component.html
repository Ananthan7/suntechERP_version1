<div class="card-content border-bottom d-flex justify-content-between p-2">
    <h5 class="pos-modaltitle" id="modal-dia-metal">Price Schemes Master </h5>
    <button type="button" class="btn btn-close close-btn" (click)="close()">
        <i class="feather icon-x close-icon"></i>
    </button>
</div>
<!-- modal header component -->
<modal-header (saveClick)="formSubmit()" (cancelClick)="close()"
    (deleteClick)="deleteRecord()"  [isViewDelete]="editMode" [isViewSave]="!viewMode"
    [isViewCancel]="!viewMode" [isViewMore]="!viewMode" ></modal-header>
<div class="row">
    <div class="col-md-12">
        <form [formGroup]="priceSchemaMasterForm">
            <div class="container-fluid pt-3">
                <div class="card metal-sales-card">
                    <div class="card-body sales-card-body p-2">
                        <div class="row justify-content-between">
                            <div class="col-md-8">
                                <div class="row align-items-center mb-1">
                                    <label for="inputPassword"
                                        class="col-sm-2 col-form-label">Price
                                        Code * :</label>
                                    <div class="col-md-2">
                                        <mat-form-field style="width: 100%;">
                                            <input type="text" matInput
                                                formControlName="priceCode" id="code" #priceCode
                                                appNoEmptySpace
                                                (input)="priceCode.value = priceCode.value.toUpperCase()"
                                                placeholder="Code"
                                                [readonly]="viewMode || editMode"
                                                maxlength="20" (keyup)="codeEnabled()"
                                                autocomplete="off"/>
                                        </mat-form-field>
                                    </div>
                                    <div class="col-md-8">
                                        <mat-form-field style="width: 100%;">
                                            <input type="text" matInput #Description
                                            appNoEmptySpace
                                                formControlName="priceDescription"
                                                [readonly]="viewMode || codeEnable"
                                                (input)="Description.value = Description.value.toUpperCase()"
                                                placeholder="Description" />
                                        </mat-form-field>
                                    </div>
                                </div>

                                <div class="row align-items-center mb-1">
                                    <label for="inputPassword"
                                        class="col-sm-2 col-form-label">Price 1 * :</label>
                                    <div class="col-md-2">
                                        <mat-form-field style="width: 70%;">
                                            <input type="text" matInput
                                                formControlName="price1"   (input)="inputValidate($event)"
                                                UpperCaseDirective
                                                (focusout)="validateLookupField($event,priceCodeData,'price1')" appNoEmptySpace [readonly]="viewMode || codeEnable" (input)="enableNextField('price1', 'price2')"/>
                                        </mat-form-field>
                                        <master-search
                                            [MasterSearchData]="priceCodeData"
                                            (newRowClick)="priceCodeSelected($event, 'price1')"  *ngIf="viewMode == false">
                                        </master-search>
                                    </div>
                                    <label for="inputPassword"
                                        class="col-sm-2 col-form-label">Price 3
                                        :</label>
                                    <div class="col-md-2">
                                        <mat-form-field style="width: 70%;">
                                            <input type="text" matInput
                                                formControlName="price3"  (input)="inputValidate($event)"
                                                UpperCaseDirective
                                                (focusout)="validateLookupField($event,priceCodeData,'price3')" [readonly]="viewMode" [disabled]="priceSchemaMasterForm.get('price3')?.disabled ?? false"/>
                                        </mat-form-field>
                                        <master-search
                                            [MasterSearchData]="priceCodeData"
                                            (newRowClick)="priceCodeSelected($event, 'price3')" *ngIf="price3SearchEnable == true">
                                        </master-search>
                                    </div>
                                    <label for="inputPassword"
                                        class="col-sm-2 col-form-label">Price 5
                                        :</label>
                                    <div class="col-md-2">
                                        <mat-form-field style="width: 70%;">
                                            <input type="text" matInput
                                                formControlName="price5"   (input)="inputValidate($event)"
                                                UpperCaseDirective
                                                (focusout)="validateLookupField($event,priceCodeData,'price5')" [readonly]="viewMode" [disabled]="priceSchemaMasterForm.get('price5')?.disabled ?? false"/>
                                        </mat-form-field>
                                        <master-search
                                            [MasterSearchData]="priceCodeData"
                                            (newRowClick)="priceCodeSelected($event, 'price5')" *ngIf="price5SearchEnable == true">
                                        </master-search>
                                    </div>
                                </div>
                                <div class="row align-items-center mb-1">
                                    <label for="inputPassword"
                                        class="col-sm-2 col-form-label">Price 2 * :</label>
                                    <div class="col-md-2">
                                        <mat-form-field style="width: 70%;">
                                            <input type="text" matInput
                                                formControlName="price2"   (input)="inputValidate($event)"
                                                UpperCaseDirective
                                                (focusout)="validateLookupField($event,priceCodeData,'price2')" [readonly]="viewMode" [disabled]="priceSchemaMasterForm.get('price2')?.disabled ?? false"/>
                                        </mat-form-field>
                                        <master-search
                                            [MasterSearchData]="priceCodeData"
                                            (newRowClick)="priceCodeSelected($event, 'price2')" *ngIf="price2SearchEnable == true">
                                        </master-search>
                                    </div>
                                    <label for="inputPassword"
                                        class="col-sm-2 col-form-label">Price 4
                                        :</label>
                                    <div class="col-md-2">
                                        <mat-form-field style="width: 70%;">
                                            <input type="text" matInput
                                                formControlName="price4"   (input)="inputValidate($event)"
                                                UpperCaseDirective
                                                (focusout)="validateLookupField($event,priceCodeData,'price4')" [readonly]="viewMode" [disabled]="priceSchemaMasterForm.get('price4')?.disabled ?? false"/>
                                        </mat-form-field>
                                        <master-search
                                            [MasterSearchData]="priceCodeData"
                                            (newRowClick)="priceCodeSelected($event, 'price4')" *ngIf="price4SearchEnable == true">
                                        </master-search>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </form>
    </div>
</div>
