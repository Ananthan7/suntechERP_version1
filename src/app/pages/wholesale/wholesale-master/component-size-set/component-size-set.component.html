<div class="card-content border-bottom d-flex justify-content-between p-2">
    <h5 class="pos-modaltitle" id="modal-dia-metal">Component Size Set Master</h5>
    <button type="button" class="btn btn-close close-btn" (click)="close()">
        <i class="feather icon-x close-icon"></i>
    </button>
</div>
<!-- modal header component --><modal-header (saveClick)="formSubmit()" (cancelClick)="close()"
(deleteClick)="deleteRecord()"></modal-header>
<div class="row">
    <div class="col-md-12">
        <form  [formGroup]="componentsizesetmasterForm">
            <div class="container-fluid pt-3">
                <div class="row">
                    <div class="col-md-9">
                      <div class="row">
                        <div class="col-md-10">
                          <div class="row align-items-center mb-1">
                            <label for="inputPassword" class="col-sm-2 col-form-label">Code*:</label>
                            <div class="col-md-3">
                              <mat-form-field style="width: 100%;">
                                <input type="text"  formControlName="code" matInput />
                              </mat-form-field>
                             
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-10">
                          <div class="row align-items-center mb-1">
                            <label for="inputPassword" class="col-sm-2 col-form-label">Description :</label>
                            <div class="col-md-6">
                              <mat-form-field style="width: 100%;">
                                <input type="text" formControlName="description"  matInput />
                              </mat-form-field>
                            </div>
                          </div>
                        </div>
                      </div>
      
                    </div>
      
      
                  </div>
                  <div class="col-md-12">
                    <div class="row">
                      <div class="col-md-8">
                        <div class="d-flex justify-content-start text-start">
                            <menu-buttons [viewAddBtn]="true" [viewDeleteBtn]="true"
                                [viewImportBtn]="false"
                                (addClick)="addTableData()"
                                (deleteClick)="deleteTableData()"
                                >
                            </menu-buttons>
                        </div>
                      </div>
        
        
                    </div>
        
                  </div>
                  <div class="col-md-12">
                    <dx-data-grid id="gridContainer" [dataSource]="tableData" [showBorders]="true" [showColumnLines]="true"
                  [showRowLines]="true" class="mt-3">
                  <!-- <dxo-editing [allowUpdating]="true"></dxo-editing> -->

               
                    <dxi-column dataField="SN" caption="SN"> </dxi-column>
                    <dxi-column dataField="Code" caption="Code" cellTemplate="codetemp">
                    </dxi-column>
                    <dxi-column dataField="Description" caption="Description" cellTemplate="descriptiontemp">
                    </dxi-column>
              
                  <div *dxTemplate="let data of 'codetemp'">
                    <!-- <a href="javascript:void(0)" class="mx-1" [innerHTML]="data.value" ></a> -->
                    <div>
                        <select (change)="codedataselected($event,data)" [value]="data.value" style="width: 100%;">
                            <option value="1">2x3.5</option>
                            <option value="2">4.95x3</option>
                        </select>
                    </div>

                </div>

                  <div *dxTemplate="let data of 'descriptiontemp'">
                    <input type="text" (change)="descriptiontemp($event,data)" style="width: 100%;" />
                  </div>
                </dx-data-grid>
                  </div>
            </div>
        </form>
    </div>
</div>
