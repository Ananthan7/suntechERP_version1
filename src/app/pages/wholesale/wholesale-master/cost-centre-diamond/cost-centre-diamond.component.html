<div class="card-content border-bottom d-flex justify-content-between p-2">
    <h5 class="pos-modaltitle" id="modal-dia-metal">Cost Center Diamond Division</h5>
    <button type="button" class="btn btn-close close-btn" (click)="close()">
        <i class="feather icon-x close-icon"></i>
    </button>
</div>
<!-- modal header component -->
<modal-header (saveClick)="formSubmit()" (cancelClick)="close()"></modal-header>
<div class="container-fluid pt-3">
    <form [formGroup]="costcenterdiamondForm">
        <div class="row justify-content-between mb-2">
            <div class="col-md-5">
                <div class="row align-items-center mb-1">
                    <label for="inputPassword" class="col-sm-3 col-form-label">Cost Code :</label>
                    <div class="col-md-4">
                        <mat-form-field style="width: 100%;">
                            <input type="text" matInput formControlName="costcode" />
                        </mat-form-field>
                    </div>
                </div>
                <div class=" row align-items-center mb-1">
                    <label for="inputPassword" class="col-sm-3 col-form-label">Description :</label>
                    <div class="col-md-9">
                        <mat-form-field style="width: 100%;">
                            <input type="text" matInput formControlName="description" />
                        </mat-form-field>
                    </div>
                    <div class="col-md-9 offset-md-3">
                        <mat-form-field style="width: 100%;">
                            <input type="text" matInput />
                        </mat-form-field>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <dx-data-grid #dataGrid id="gridContainer" keyExpr="ID" [showBorders]="true">
                    <dxo-paging [enabled]="false"></dxo-paging>
                    <dxo-editing mode="cell" [allowUpdating]="true">
                    </dxo-editing>
                    <dxo-selection mode="multiple"></dxo-selection>
                    <dxo-scrolling mode="virtual"></dxo-scrolling>

                    <dxi-column *ngFor="let data of columnhead" dataField="{{ data }}" caption="{{ data }}"
                        [allowEditing]="true" alignment="center" backgroundcolor="#000">
                    </dxi-column>
                </dx-data-grid>
            </div>
            <div class="col-md-4">
                <div class="row">
                    <label for="inputPassword" class="col-sm-3 col-form-label">GST </label>
                </div>
                <div class="row align-items-center mb-1">
                    <label for="inputPassword" class="col-sm-5 col-form-label">Purchase :</label>
                    <div class="col-md-7">
                        <mat-form-field style="width: 70%;">
                            <input type="text" matInput formControlName="purchase" />
                        </mat-form-field>
                        <master-search [MasterSearchData]="purchaseCodeData"
                        (newRowClick)="purchaseCodeSelected($event)">
                    </master-search>
                    </div>
                </div>
                <div class="row align-items-center mb-1">
                    <label for="inputPassword" class="col-sm-5 col-form-label">Sales :</label>
                    <div class="col-md-7">
                        <mat-form-field style="width: 70%;">
                            <input type="text" matInput formControlName="sales" />
                        </mat-form-field>
                        <master-search [MasterSearchData]="salesCodeData"
                        (newRowClick)="salesCodeSelected($event)">
                    </master-search>
                    </div>
                </div>
                <div class="row align-items-center mb-1">
                    <label for="inputPassword" class="col-sm-5 col-form-label">Branch Transfer :</label>
                    <div class="col-md-7">
                        <mat-form-field style="width: 70%;">
                            <input type="text" matInput formControlName="branchtransfer" />
                        </mat-form-field>
                        <master-search [MasterSearchData]="branchtransferCodeData"
                                      (newRowClick)="branchtransferDataSelected($event)">
                                  </master-search>
                    </div>
                </div>
            </div>
        </div>
        <mat-tab-group [selectedIndex]="this.divisionMS == 'ID' ? 0 : 1">
            <mat-tab label="General">
                <div class="col-md-12">
                    <div class="row">
                        <div class="col-md-10">
                            <div class="row mt-2">
                                <div class="col-md-3 d-flex mb-2">
                                    <menu-buttons [viewAddBtn]="true" [viewDeleteBtn]="true" [viewImportBtn]="false" 
                                    (addClick)="openCostCentreDiamond()">
                                    </menu-buttons>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-2 mb-2 pt-2">
                            <button type="button" class="btn btn-outline-primary del-btn">
                                  All Branches
                                </button>
                        </div>

                    </div>
                </div>
                
              
                <div class="row">
                    <div class="col-md-12">
                        <dx-data-grid #dataGrid id="gridContainer" keyExpr="ID" [showBorders]="true">
                            <dxo-paging [enabled]="false"></dxo-paging>
                            <dxo-editing mode="cell" [allowUpdating]="true">
                            </dxo-editing>
                            <dxo-selection mode="multiple"></dxo-selection>
                            <dxo-scrolling mode="virtual"></dxo-scrolling>
                          

                            <dxi-column *ngFor="let data of columnheader" dataField="{{ data }}" caption="{{ data }}"
                                [allowEditing]="true" alignment="center" backgroundcolor="#000">
                            </dxi-column>
                        </dx-data-grid>
                    </div>
                </div>
                <mat-tab label="Consignment">
                    <div class="row mt-2">
                        <div class="col-md-3 d-flex mb-2">
                            <menu-buttons [viewAddBtn]="true" [viewDeleteBtn]="true" [viewImportBtn]="false">
                            </menu-buttons>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <dx-data-grid #dataGrid id="gridContainer" keyExpr="ID" [showBorders]="true">
                                <dxo-paging [enabled]="false"></dxo-paging>
                                <dxo-editing mode="cell" [allowUpdating]="true">
                                </dxo-editing>
                                <dxo-selection mode="multiple"></dxo-selection>
                                <dxo-scrolling mode="virtual"></dxo-scrolling>

                                <dxi-column *ngFor="let data of columnheaderConsignment" dataField="{{ data }}"
                                    caption="{{ data }}" [allowEditing]="true" alignment="center"
                                    backgroundcolor="#000">
                                </dxi-column>
                            </dx-data-grid>
                        </div>
                    </div>
                </mat-tab>
            </mat-tab>
        </mat-tab-group>
    </form>
</div>
