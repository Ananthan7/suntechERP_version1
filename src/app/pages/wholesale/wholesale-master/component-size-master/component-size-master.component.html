<div class="card-content border-bottom d-flex justify-content-between p-2">
  <h5 class="pos-modaltitle" id="modal-dia-metal">Component Size Master </h5>
  <button type="button" class="btn btn-close close-btn" (click)="close()">
    <i class="feather icon-x close-icon"></i>
  </button>
</div>
<!-- modal header component -->
<modal-header (saveClick)="formSubmit()" (cancelClick)="close()" (deleteClick)="deleteRecord()"></modal-header>
<div class="container-fluid pt-3">
  <form [formGroup]="componentsizemasterForm">
    <div class="row">
      <div class="col-md-9">
        <div class="row">
          <div class="col-md-10">
            <div class="row align-items-center mb-1">
              <label for="inputPassword" class="col-sm-3 col-form-label">Code * :</label>
              <div class="col-md-4">
                <mat-form-field style="width: 100%;">
                  <input type="text" matInput class="text-left" formControlName="code"   [readonly]="viewMode"  oninput="this.value = this.value.toUpperCase()"/>
                </mat-form-field>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-10">
            <div class="row align-items-center mb-1">
              <label for="inputPassword" class="col-sm-3 col-form-label">Description * :</label>
              <div class="col-md-9">
                <mat-form-field style="width: 100%;">
                  <input type="text" matInput class="text-left" formControlName="desc"   [readonly]="viewMode" />
                </mat-form-field>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-12">
        <div class="row">
          <div class="col-md-10 pt-4">
            <div class="row">
              <div class="col-md-5">
                <div class="row align-items-center mb-1">
                  <label for="inputPassword" class="col-sm-3 col-form-label">Height :</label>
                  <div class="col-md-5">
                    <mat-form-field style="width: 100%; text-align: right;">
                      <input type="number" matInput class="text-left" formControlName="height" id="height"   [readonly]="viewMode"  (key)="getValues()" MetalDecimalInput
                      (input)="onInputChange($event,'height', 7)" />
                    </mat-form-field>
                  </div>
                </div>
              </div>
              <div class="col-md-5">
                <div class="row align-items-center mb-1">
                  <label for="inputPassword" class="col-sm-3 col-form-label">Length :</label>
                  <div class="col-md-5">
                    <mat-form-field style="width: 100%; text-align: right;">
                      <input type="number" matInput class="text-left" formControlName="length" id="length"   [readonly]="viewMode"  MetalDecimalInput
                      (input)="onInputChange($event,'length', 7)"/>
                    </mat-form-field>
                  </div>
                </div>
              </div>

            </div>
            <div class="row">
              <div class="col-md-5">
                <div class="row align-items-center mb-1">
                  <label for="inputPassword" class="col-sm-3 col-form-label">Width :</label>
                  <div class="col-md-5">
                    <mat-form-field style="width: 100%; text-align: right;">
                      <input type="number" matInput class="text-left" formControlName="width"  id="width"   [readonly]="viewMode" MetalDecimalInput
                      (input)="onInputChange($event,'width', 7)"/>
                    </mat-form-field>
                  </div>
                </div>
              </div>
              <div class="col-md-5">
                <div class="row align-items-center mb-1">
                  <label for="inputPassword" class="col-sm-3 col-form-label">Radius :</label>
                  <div class="col-md-5">
                    <mat-form-field style="width: 100%; text-align: right;">
                      <input type="number" matInput class="text-left" formControlName="radius" [value]="radius"   [readonly]="viewMode"  >
                    </mat-form-field>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
