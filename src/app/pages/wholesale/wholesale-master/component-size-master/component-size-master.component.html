<div class="card-content border-bottom d-flex justify-content-between p-2">
    <h5 class="pos-modaltitle" id="modal-dia-metal">Component Size Master </h5>
    <button type="button" class="btn btn-close close-btn" (click)="close()">
        <i class="feather icon-x close-icon"></i>
    </button>
</div>
<!-- modal header component -->
<modal-header (saveClick)="formSubmit()" (cancelClick)="close()"
(deleteClick)="deleteRecord()"></modal-header>
<div class="row">

    <div class="col-md-12">
        <form  [formGroup]="componentsizemasterForm">
            <div class="container-fluid pt-3">
                <div class="row">
              
                    <div class="col-md-9">
                        <div class="row">
                            <div class="col-md-10">
                                <div class="row align-items-center mb-1">
                                    <label for="inputPassword" class="col-sm-3 col-form-label">Code * :</label>
                                    <div class="col-md-4">
                                      <mat-form-field style="width: 100%;">
                                        <input type="text" matInput  class="text-left"
                                        formControlName="code" />
                                      </mat-form-field>
                                    </div>
                                  </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-10">
                                <div class="row align-items-center mb-1">
                                    <label for="inputPassword" class="col-sm-3 col-form-label">Description * :</label>
                                    <div class="col-md-9">
                                      <mat-form-field style="width: 100%;">
                                        <input type="text" matInput  class="text-left"
                                    formControlName="desc" />
                                      </mat-form-field>
                                    </div>
                                  </div>
                            </div>
                        </div>
                       
                    </div>
    
                  
                </div>
                <div class="col-md-12">
                    <div class="row">
                        <div class="col-md-10 pt-4">
                            <div class="row">
                                <div class="col-md-5">
                                    <div class="row align-items-center mb-1">
                                        <label for="inputPassword" class="col-sm-3 col-form-label">Height :</label>
                                        <div class="col-md-5">
                                          <mat-form-field style="width: 100%;">
                                            <input type="text" matInput  class="text-left"
                                    formControlName="height" />
                                          </mat-form-field>
                                         
                                        </div>
                                      </div>
                                </div>
                                <div class="col-md-5">
                                    <div class="row align-items-center mb-1">
                                        <label for="inputPassword" class="col-sm-3 col-form-label">Length :</label>
                                        <div class="col-md-5">
                                          <mat-form-field style="width: 100%;">
                                            <input type="text" matInput  class="text-left"
                                            formControlName="length" />
                                          </mat-form-field>
                                         
                                        </div>
                                      </div>
                                </div>
                                
                            </div>
                            <div class="row">
                                <div class="col-md-5">
                                    <div class="row align-items-center mb-1">
                                        <label for="inputPassword" class="col-sm-3 col-form-label">Width :</label>
                                        <div class="col-md-5">
                                          <mat-form-field style="width: 100%;">
                                            <input type="text" matInput  class="text-left"
                                    formControlName="width" />
                                          </mat-form-field>
                                        </div>
                                      </div>
                                </div>
                                <div class="col-md-5">
                                    <div class="row align-items-center mb-1">
                                        <label for="inputPassword" class="col-sm-3 col-form-label">Radius :</label>
                                        <div class="col-md-5">
                                          <mat-form-field style="width: 100%;">
                                            <input type="text" matInput  class="text-left"
                                            formControlName="radius" />
                                          </mat-form-field>
                                        </div>
                                      </div>
                                </div>
                            </div>
                           
                        </div>
        
                      
                    </div>
        
                   </div>
            </div>
        </form>
    </div>
