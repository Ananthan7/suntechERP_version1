<div class="card-content border-bottom d-flex justify-content-between p-2">
  <h5 class="pos-modaltitle" id="modal-dia-metal">Rate Type Master </h5>
  <button type="button" class="btn btn-close close-btn" (click)="close()">
    <i class="feather icon-x close-icon"></i>
  </button>
</div>
<!-- modal header component -->
<modal-header (saveClick)="formSubmit()" (cancelClick)="close()"></modal-header>
<div class="row">
  <div class="col-md-12">
    <form [formGroup]="ratetypeFrom">
      <div class="container-fluid pt-3">
        <div class="row mb-2">
          <div class="row">
            <div class="col-md-5">
              <div class="row">
                <div class="col-md-10">
                  <div class="row align-items-center mb-1">
                    <label for="inputPassword" class="col-sm-5 col-form-label">Metal :</label>
                    <div class="col-md-7">
                      <mat-form-field style="width: 80%;">
                        <input type="text" matInput formControlName="metal" />
                      </mat-form-field>
                      <master-search [MasterSearchData]="metalCodeData"
                        (newRowClick)="metalCodeSelected($event)"></master-search>

                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-10">
                  <div class="row align-items-center mb-1">
                    <label for="inputPassword" class="col-sm-5 col-form-label">Rate Type:</label>
                    <div class="col-md-7">
                      <mat-form-field style="width: 80%;">
                        <input type="text" matInput formControlName="ratetype" />
                      </mat-form-field>

                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-10">
                  <div class="row align-items-center mb-1">
                    <label for="inputPassword" class="col-sm-5 col-form-label">Conv Fact(Gms):</label>
                    <div class="col-md-7">
                      <mat-form-field style="width: 80%;">
                        <input type="text" matInput formControlName="convfactGMS" />
                      </mat-form-field>

                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-10">
                  <div class="row align-items-center mb-1">
                    <label for="inputPassword" class="col-sm-5 col-form-label">Currency :</label>
                    <div class="col-md-7">
                      <mat-form-field style="width: 80%;">
                        <input type="text" matInput formControlName="currency" />
                      </mat-form-field>

                    </div>
                  </div>
                </div>

              </div>
              <div class="row">
                <div class="col-md-10">
                  <div class="row align-items-center mb-1">
                    <label for="inputPassword" class="col-sm-5 col-form-label">Status :</label>
                    <div class="col-md-7">
                      <mat-form-field>
                        <mat-label>Select Status</mat-label>
                        <mat-select>
                        </mat-select>
                      </mat-form-field>

                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-10">
                  <mat-checkbox class="example-margin" formControlName="defaultratetype">Default Rate Type</mat-checkbox>
                </div>
              </div>

            </div>

            <div class="col-md-5">
              <div class="row">
                <div class="col-md-10">
                  <div class="row align-items-center mb-1">
                    <label for="inputPassword" class="col-sm-5 col-form-label">Curr Rate :</label>
                    <div class="col-md-7">
                      <mat-form-field style="width: 80%;">
                        <input type="text" matInput formControlName="currrate" />
                      </mat-form-field>

                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-10">
                  <div class="row align-items-center mb-1">
                    <label for="inputPassword" class="col-sm-5 col-form-label">Rate Variance % :</label>
                    <div class="col-md-7">
                      <mat-form-field style="width: 80%;">
                        <input type="text" matInput formControlName="ratevariance" />
                      </mat-form-field>

                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-10">
                  <div class="row align-items-center mb-1">
                    <label for="inputPassword" class="col-sm-5 col-form-label">POS Margin Min :</label>
                    <div class="col-md-7">
                      <mat-form-field style="width: 80%;">
                        <input type="text" matInput formControlName="posmarginmin" />
                      </mat-form-field>

                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-10">
                  <div class="row align-items-center mb-1">
                    <label for="inputPassword" class="col-sm-5 col-form-label">POS Margin Max :</label>
                    <div class="col-md-7">
                      <mat-form-field style="width: 80%;">
                        <input type="text" matInput formControlName="posmarginmax" />
                      </mat-form-field>

                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-10">
                  <div class="row align-items-center mb-1">
                    <label for="inputPassword" class="col-sm-5 col-form-label">Conv Fact OZ :</label>
                    <div class="col-md-7">
                      <mat-form-field style="width: 80%;">
                        <input type="text" matInput formControlName="convfactOZ" />
                      </mat-form-field>

                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-10">
                  <div class="row align-items-center mb-1">
                    <label for="inputPassword" class="col-sm-5 col-form-label">Add On Rate :</label>
                    <div class="col-md-7">
                      <mat-form-field style="width: 80%;">
                        <input type="text" matInput formControlName="addonrate" />
                      </mat-form-field>

                    </div>
                  </div>
                </div>
              </div>


            </div>
          </div>

        </div>
      </div>
    </form>
  </div>
</div>
