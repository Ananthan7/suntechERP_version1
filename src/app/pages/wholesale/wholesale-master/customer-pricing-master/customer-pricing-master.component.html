<div class="card-content border-bottom d-flex justify-content-between p-2">
  <h5 class="pos-modaltitle" id="modal-dia-metal">Customer/Vendor Pricing Master (Metal) </h5>
  <button type="button" class="btn btn-close close-btn" (click)="close()">
    <i class="feather icon-x close-icon"></i>
  </button>
</div>
<!-- modal header component -->
<modal-header (saveClick)="formSubmit()" (cancelClick)="close()" (deleteClick)="deleteRecord()"></modal-header>
<div class="row">
  <div class="col-md-12">
    <form [formGroup]="customerpricemasterForm">
      <div class="container-fluid pt-3">
        <div class="row justify-content-between">
          <div class="col-md-12">
            <div class="row">
              <div class="col-md-6">
                <div class="row">
                  <div class="col-md-6">
                    <div class="row align-items-center mb-1">
                      <label for="inputPassword" class="col-sm-6 col-form-label">Division * :</label>
                      <div class="col-md-6">
                        <mat-form-field style="width: 70%;">
                          <input type="text" matInput formControlName="division" />
                        </mat-form-field>
                        <master-search [MasterSearchData]="divisionCodeData"
                          (newRowClick)="divisionCodeSelected($event)">
                        </master-search>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="row align-items-center mb-1">
                      <label for="inputPassword" class="col-sm-3 col-form-label">Date :</label>
                      <div class="col-md-6">
                        <mat-form-field style="width: 72%;">
                          <input matInput [matDatepicker]="date" formControlName="date" placeholder="DD/MM/YYYY"
                            DateValidation />
                          <mat-datepicker-toggle matSuffix [for]="date"></mat-datepicker-toggle>
                          <mat-datepicker [startAt]="currentDate" #date></mat-datepicker>
                        </mat-form-field>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-11">
                    <div class="row align-items-center mb-1">
                      <label for="inputPassword" class="col-sm-3 col-form-label">Cust/Supp Code * :</label>
                      <div class="col-md-3">
                        <mat-form-field style="width: 80%;">
                          <input type="text" matInput formControlName="customercode" />
                        </mat-form-field>
                      </div>
                      <div class="col-md-5">
                        <mat-form-field style="width: 80%;">
                          <input type="text" matInput formControlName="customercodeDesc" />
                        </mat-form-field>
                        <master-search [MasterSearchData]="custsuppCodeData"
                          (newRowClick)="custsuppCodeSelected($event)">
                        </master-search>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-11">
                    <div class="row align-items-center mb-1">
                      <label for="inputPassword" class="col-sm-3 col-form-label">Price Code * :</label>
                      <div class="col-md-3">
                        <mat-form-field style="width: 80%;">
                          <input type="text" matInput />
                        </mat-form-field>
                      </div>
                      <div class="col-md-5">
                        <mat-form-field style="width: 80%;">
                          <input type="text" matInput formControlName="price" />
                        </mat-form-field>
                        <master-search [MasterSearchData]="priceCodeData" (newRowClick)="priceCodeSelected($event)">
                        </master-search>
                      </div>
                    </div>
                  </div>


                </div>
                <div class="row">
                  <div class="col-md-7">
                    <div class="row align-items-center mb-1">
                      <label for="inputPassword" class="col-sm-5 col-form-label">Entered By * :</label>
                      <div class="col-md-6">
                        <mat-form-field style="width: 80%;">
                          <input type="text" matInput formControlName="enteredBy" />
                        </mat-form-field>
                        <master-search [MasterSearchData]="user" (newRowClick)="userDataSelected($event)">
                        </master-search>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-5 pt-3">
                    <mat-checkbox class="example-margin" formControlName="defaultCustomer">Set as Default for
                      Customers</mat-checkbox>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-7">
                    <div class="row align-items-center mb-1">
                      <label for="inputPassword" class="col-sm-5 col-form-label">Approved By:</label>
                      <div class="col-md-6">
                        <mat-form-field style="width: 80%;">
                          <input type="text" matInput  [readonly]="enableUpdate" formControlName="approvalby" />
                        </mat-form-field>
                        <master-search [MasterSearchData]="approvalCodeData"
                          (newRowClick)="ApprovalCodeSelected($event)" *ngIf=" approveDisable == false">
                        </master-search>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-5 pt-3">
                    <mat-checkbox class="example-margin" formControlName="defaultVendor">Set as Default for
                      Vendors</mat-checkbox>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-7">
                    <div class="row align-items-center mb-1">
                      <label for="inputPassword" class="col-sm-5 col-form-label">Labour type * :</label>
                      <div class="col-md-6">
                        <mat-form-field style="width: 100%;">
                          <mat-select>
                            <mat-option value="1">None</mat-option>
                            <mat-option value="2">Making Charge</mat-option>
                            <mat-option value="3">Wastage</mat-option>
                            <mat-option value="4">Making/Wastage</mat-option>
                            <mat-option value="5">Metal Margin</mat-option>
                          </mat-select>
                        </mat-form-field>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-5 pt-3">
                    <mat-checkbox class="example-margin">Apply in POS</mat-checkbox>
                  </div>
                </div>

              </div>

              <div class="col-md-3">
                <div class="row">
                  <div class="col-md-12">
                    <div class="row align-items-center mb-1">
                      <label for="inputPassword" class="col-sm-6 col-form-label">Minimum Making:</label>
                      <div class="col-md-6">
                        <mat-form-field style="width: 100%;">
                          <input type="text" matInput class="text-right" CommaSeparatedNumber/>
                        </mat-form-field>

                      </div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <div class="row form-switch">
                      <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked"
                     (click)="change($event)">
                      <label class="col-sm-5" for="flexSwitchCheckChecked"></label>
                      <div class="col-md-7">
                        <mat-form-field style="width: 100%;">
                          <input type="text" matInput />
                        </mat-form-field>

                      </div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <div class="row align-items-center mb-1">
                      <label for="inputPassword" class="col-sm-5 col-form-label">Apply On:</label>
                      <div class="col-md-6">
                        <mat-form-field style="width: 100%;">
                          <mat-select #select multiple>
                            <div class="select-all">
                              <mat-checkbox
                                (change)="toggleAllSelection()">Select All</mat-checkbox>
                            </div>
                            <mat-option (click)="optionClick()" *ngFor="let applys of apply" [value]="applys.value">
                              {{applys.viewValue}}
                            </mat-option>
                          </mat-select>
                        </mat-form-field>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <div class="row align-items-center mb-1">
                      <div class="col-md-4"> 
                        <mat-radio-group aria-label="Select an option" formControlName="byValue">
                          <mat-radio-button value="1" class="mx-2" class="pt-3">By Value</mat-radio-button>
                          <mat-radio-button value="2" class="mx-2" class="pt-3">By %</mat-radio-button>
                        </mat-radio-group>
                      </div>
                      <div class="col-md-5">
                        <button type="button" class="btn btn-outline-primary metal-issue-del-btn">
                          Change Value
                        </button>
                      </div>
                    </div>
                  </div>
                </div>

              </div>
              <div class="col-md-3">
                <dx-data-grid #dataGrid id="gridContainer" keyExpr="ID" [showBorders]="true">
                  <dxo-paging [enabled]="false"></dxo-paging>
                  <dxo-editing mode="cell" [allowUpdating]="true">
                  </dxo-editing>
                  <dxo-selection mode="multiple"></dxo-selection>
                  <dxo-scrolling mode="virtual"></dxo-scrolling>

                  <dxi-column *ngFor="let data of columnheader1" dataField="{{ data }}" caption="{{ data }}"
                    [allowEditing]="true" alignment="center" backgroundcolor="#000">
                  </dxi-column>
                </dx-data-grid>
                <div class="row">
                  <div class="col-md-4"><label for="inputPassword" class="col-sm-8 col-form-label">Apply in
                      Branches</label>
                  <div class="col-md-4"> 
                    <mat-radio-group aria-label="Select an option" formControlName="byValue">
                      <mat-radio-button value="1" class="mx-2" class="pt-3">By Value</mat-radio-button>
                      <mat-radio-button value="2" class="mx-2" class="pt-3">By %</mat-radio-button>
                    </mat-radio-group>
                  </div>
                </div>
                  <!-- <div class="col-md-4"><mat-radio-button formControlName="byValue" value="1" class="pt-3">By Value</mat-radio-button></div>
                  <div class="col-md-2"><mat-radio-button formControlName="bypercentage" value="2" class="pt-3">By %</mat-radio-button></div> -->
                </div>
              </div>
            </div>
          </div>

          <div class="col-md-12">
            <div class="row offset-4">
              <div class="col-md-2">
                <div class="row align-items-center mb-1 pt-2">
                  <mat-checkbox class="example-margin">Plate Charges</mat-checkbox>
                </div>
              </div>
              <div class="col-md-5">
                <div class="row align-items-center mb-1">
                  <mat-checkbox class="col-sm-6 example-margin">Plate Charges Rate</mat-checkbox>
                  <div class="col-md-5">
                    <mat-form-field style="width: 80%;">
                      <input type="text" matInput class="text-right" CommaSeparatedNumber/>
                    </mat-form-field>
                  </div>
                </div>
              </div>
              <div class="col-md-4">
                <div class="row align-items-center mb-1">
                  <label for="inputPassword" class="col-sm-5 col-form-label">Currency * :</label>
                  <div class="col-md-6">
                    <mat-form-field style="width: 70%;">
                      <input type="text" matInput formControlName="currency" />
                    </mat-form-field>
                    <master-search [MasterSearchData]="currencyCodeData" (newRowClick)="currencyCodeSelected($event)">
                    </master-search>
                  </div>
                </div>
              </div>



            </div>
          </div>

          <div class="col-md-12">
            <mat-tab-group [selectedIndex]="this.divisionMS == 'ID' ? 0 : 1">
              <mat-tab label="Group Details">
                <dx-data-grid #dataGrid id="gridContainer" keyExpr="ID" [showBorders]="true">
                  <dxo-paging [enabled]="false"></dxo-paging>
                  <dxo-editing mode="cell" [allowUpdating]="true">
                  </dxo-editing>
                  <dxo-selection mode="multiple"></dxo-selection>
                  <dxo-scrolling mode="virtual"></dxo-scrolling>

                  <dxi-column *ngFor="let data of columnheader" dataField="{{ data }}" caption="{{ data }}"
                    [allowEditing]="true" alignment="center" backgroundcolor="#000">
                  </dxi-column>
                </dx-data-grid>
              </mat-tab>
              <mat-tab label="Weight Range">
                <div class="row">
                  <div class="col-md-3 d-flex mb-2">
                    <menu-buttons [viewAddBtn]="true" [viewDeleteBtn]="true" [viewImportBtn]="false">
                    </menu-buttons>
                  </div>
                  <div class="col-md-12">
                    <dx-data-grid #dataGrid id="gridContainer" keyExpr="ID" [showBorders]="true">
                      <dxo-paging [enabled]="false"></dxo-paging>
                      <dxo-editing mode="cell" [allowUpdating]="true">
                      </dxo-editing>
                      <dxo-selection mode="multiple"></dxo-selection>
                      <dxo-scrolling mode="virtual"></dxo-scrolling>

                      <dxi-column *ngFor="let data of columnheaderweightRange" dataField="{{ data }}"
                        caption="{{ data }}" [allowEditing]="true" alignment="center" backgroundcolor="#000">
                      </dxi-column>
                    </dx-data-grid>

                  </div>
                </div>
              </mat-tab>
              <mat-tab label="Transaction Purity">
                <div class="col-md-12">
                  <dx-data-grid #dataGrid id="gridContainer" keyExpr="ID" [showBorders]="true">
                    <dxo-paging [enabled]="false"></dxo-paging>
                    <dxo-editing mode="cell" [allowUpdating]="true">
                    </dxo-editing>
                    <dxo-selection mode="multiple"></dxo-selection>
                    <dxo-scrolling mode="virtual"></dxo-scrolling>

                    <dxi-column *ngFor="let data of columnheaderTransaction" dataField="{{ data }}" caption="{{ data }}"
                      [allowEditing]="true" alignment="center" backgroundcolor="#000">
                    </dxi-column>
                  </dx-data-grid>

                </div>
              </mat-tab>
            </mat-tab-group>
            <div class="row">
              <div class="d-flex pl-2">
                <div class="p-2 bd-highlight">
                  <button type="button" class="btn btn-outline-primary metal-issue-del-btn">
                    Approve
                  </button>
                </div>
                <div class="p-2 bd-highlight">
                  <button type="button" class="btn btn-outline-primary metal-issue-del-btn">
                    Add Missing
                  </button>
                </div>
              </div>

            </div>
          </div>


        </div>
      </div>
    </form>
  </div>
</div>
