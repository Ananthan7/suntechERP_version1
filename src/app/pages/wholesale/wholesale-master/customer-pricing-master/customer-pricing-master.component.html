<div class="card-content border-bottom d-flex justify-content-between p-2">
    <h5 class="pos-modaltitle" id="modal-dia-metal">Customer/Vendor Pricing Master (Metal)  </h5>
    <button type="button" class="btn btn-close close-btn" (click)="close()">
        <i class="feather icon-x close-icon"></i>
    </button>
</div>
<!-- modal header component -->
<modal-header (cancelClick)="close()"></modal-header>
<div class="row">
    <div class="col-md-12">
        <form>
            <div class="container-fluid pt-3">
                <div class="row justify-content-between">
                    <div class="col-md-12">
                     <div class="row">
                         <div class="col-md-6">
                             <div class="row">
                                 <div class="col-md-6">
                                     <div class="row align-items-center mb-1">
                                         <label for="inputPassword" class="col-sm-6 col-form-label">Division :</label>
                                         <div class="col-md-6">
                                           <mat-form-field style="width: 80%;">
                                             <input type="text" matInput />
                                           </mat-form-field>
                                           <master-search></master-search>
                                         </div>
                                       </div>
                                 </div>
                                 <div class="col-md-6">
                                     <div class="row align-items-center mb-1">
                                         <label for="inputPassword" class="col-sm-3 col-form-label">Date :</label>
                                         <div class="col-md-6">
                                           <mat-form-field style="width: 80%;">
                                             <input type="date" matInput />
                                           </mat-form-field>
                                         </div>
                                       </div>
                                 </div>
                             </div>
                             <div class="row">
                                 <div class="col-md-11">
                                     <div class="row align-items-center mb-1">
                                         <label for="inputPassword" class="col-sm-3 col-form-label">Cust/Supp Code:</label>
                                         <div class="col-md-3">
                                           <mat-form-field style="width: 80%;">
                                             <input type="text" matInput />
                                           </mat-form-field>
                                         </div>
                                         <div class="col-md-5">
                                             <mat-form-field style="width: 80%;">
                                               <input type="text" matInput />
                                             </mat-form-field>
                                             <master-search></master-search>
                                           </div>
                                       </div>
                                 </div>
                             </div>
                             <div class="row">
                                 <div class="col-md-11">
                                     <div class="row align-items-center mb-1">
                                         <label for="inputPassword" class="col-sm-3 col-form-label">Price Code:</label>
                                         <div class="col-md-3">
                                           <mat-form-field style="width: 80%;">
                                             <input type="text" matInput />
                                           </mat-form-field>
                                         </div>
                                         <div class="col-md-5">
                                             <mat-form-field style="width: 80%;">
                                               <input type="text" matInput />
                                             </mat-form-field>
                                             <master-search></master-search>
                                           </div>
                                       </div>
                                 </div>
                               
         
                             </div>
                             <div class="row">
                                 <div class="col-md-7">
                                     <div class="row align-items-center mb-1">
                                         <label for="inputPassword" class="col-sm-5 col-form-label">Entered By:</label>
                                         <div class="col-md-6">
                                           <mat-form-field style="width: 80%;">
                                             <input type="text" matInput />
                                           </mat-form-field>
                                           <master-search></master-search>
                                         </div>
                                       </div>
                                 </div>
                                 <div class="col-md-5 pt-3">
                                   <mat-checkbox class="example-margin">Set as Default for Customers</mat-checkbox>
                               </div>
                             </div>
                             <div class="row">
                                 <div class="col-md-7">
                                     <div class="row align-items-center mb-1">
                                         <label for="inputPassword" class="col-sm-5 col-form-label">Approvel By:</label>
                                         <div class="col-md-6">
                                           <mat-form-field style="width: 80%;">
                                             <input type="text" matInput />
                                           </mat-form-field>
                                           <master-search></master-search>
                                         </div>
                                       </div>
                                 </div>
                                 <div class="col-md-5 pt-3">
                                   <mat-checkbox class="example-margin">Set as Default for Vendors</mat-checkbox>
                               </div>
                             </div>
                             <div class="row">
                               <div class="col-md-7">
                                   <div class="row align-items-center mb-1">
                                       <label for="inputPassword" class="col-sm-5 col-form-label">Labour type :</label>
                                       <div class="col-md-6">
                                         <mat-form-field style="width: 80%;">
                                           <mat-label></mat-label>
                                           <mat-select>
                                           </mat-select>
                                         </mat-form-field>
                                       </div>
                                     </div>
                               </div>
                               <div class="col-md-5 pt-3">
                                 <mat-checkbox class="example-margin">Apply in POS</mat-checkbox>
                             </div>
                           </div>
         
                         </div>
         
                         <div class="col-md-3">
                           <div class="row">
                             <div class="col-md-11">
                                 <div class="row align-items-center mb-1">
                                     <label for="inputPassword" class="col-sm-6 col-form-label">Minimum Making :</label>
                                     <div class="col-md-6">
                                       <mat-form-field style="width: 70%;">
                                         <input type="text" matInput />
                                       </mat-form-field>
                                       <master-search></master-search>
                                     </div>
                                   </div>
                             </div>
                         </div>
                         <div class="row">
                           <div class="col-md-11">
                               <div class="row form-switch">
                                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
                                <label class="col-sm-5" for="flexSwitchCheckChecked">Add</label>
                                   <div class="col-md-7">
                                     <mat-form-field style="width: 70%;">
                                       <input type="text" matInput />
                                     </mat-form-field>
                                     <master-search></master-search>
                                   </div>
                                 </div>
                           </div>
                       </div>
                       <div class="row">
                         <div class="col-md-11">
                             <div class="row align-items-center mb-1">
                                 <label for="inputPassword" class="col-sm-5 col-form-label">Apply On:</label>
                                 <div class="col-md-6">
                                   <mat-form-field style="width: 90%;">
                                     <mat-label></mat-label>
                                     <mat-select>
                                     </mat-select>
                                   </mat-form-field>
                                 </div>
                               </div>
                         </div>
                     </div>
                     <div class="row">
                       <div class="col-md-12">
                           <div class="row align-items-center mb-1">
                            <div class="col-md-4 pt-2"><mat-radio-button value="1">By Value</mat-radio-button></div>
                            <div class="col-md-3 pt-2"><mat-radio-button value="2" class="pl-1" >By %</mat-radio-button></div>
                               <div class="col-md-5">
                                 <button type="button" class="btn btn-outline-primary metal-issue-del-btn">
                                   Change Value
                                 </button>
                               </div>
                             </div>
                       </div>
                   </div>
                         
                         </div>
                         <div class="col-md-3">
                           <dx-data-grid #dataGrid id="gridContainer" keyExpr="ID" [showBorders]="true">
                             <dxo-paging [enabled]="false"></dxo-paging>
                             <dxo-editing mode="cell" [allowUpdating]="true">
                             </dxo-editing>
                             <dxo-selection mode="multiple"></dxo-selection>
                             <dxo-scrolling mode="virtual"></dxo-scrolling>
             
                             <dxi-column *ngFor="let data of columnheader1" dataField="{{ data }}"  caption="{{ data }}"
                               [allowEditing]="true" alignment="center" backgroundcolor="#000">
                             </dxi-column>
                           </dx-data-grid>
                           <div class="row">
                            <div class="col-md-4"><label for="inputPassword" class="col-sm-8 col-form-label">Apply in Branches</label></div>
                            <div class="col-md-4"><mat-radio-button value="1" class="pt-3">By Value</mat-radio-button></div>
                            <div class="col-md-2"><mat-radio-button value="2" class="pt-3" >By %</mat-radio-button></div>
                           </div>
                         </div>
                     </div>
                    </div>
         
                    <div class="col-md-12">
                     <div class="row offset-4">
                        <div class="col-md-2">
                            <div class="row align-items-center mb-1 pt-2">
                                <mat-checkbox class="example-margin">Plate Charges</mat-checkbox>
                              </div>
                        </div>
                        <div class="col-md-5">
                            <div class="row align-items-center mb-1">
                                <mat-checkbox class="col-sm-6 example-margin">Plate Charges Rate</mat-checkbox>
                                <div class="col-md-5">
                                  <mat-form-field style="width: 80%;">
                                    <input type="text" matInput />
                                  </mat-form-field>
                                </div>
                              </div>
                        </div>
                        <div class="col-md-4">
                            <div class="row align-items-center mb-1">
                                <label for="inputPassword" class="col-sm-5 col-form-label">Currency :</label>
                                <div class="col-md-6">
                                  <mat-form-field style="width: 70%;">
                                    <input type="text" matInput />
                                  </mat-form-field>
                                  <master-search></master-search>
                                </div>
                              </div>
                        </div>
                      
                       
                       
                     </div>
                    </div>
         
                    <div class="col-md-12">
                     <mat-tab-group  [selectedIndex]="this.divisionMS == 'ID' ? 0 : 1">
                         <mat-tab label="Group Details">
                     <dx-data-grid #dataGrid id="gridContainer" keyExpr="ID" [showBorders]="true">
                         <dxo-paging [enabled]="false"></dxo-paging>
                         <dxo-editing mode="cell" [allowUpdating]="true">
                         </dxo-editing>
                         <dxo-selection mode="multiple"></dxo-selection>
                         <dxo-scrolling mode="virtual"></dxo-scrolling>
         
                         <dxi-column *ngFor="let data of columnheader" dataField="{{ data }}"  caption="{{ data }}"
                           [allowEditing]="true" alignment="center" backgroundcolor="#000">
                         </dxi-column>
                       </dx-data-grid>
                     </mat-tab>
                     <mat-tab label="Weight Range"></mat-tab>
                     <mat-tab label="Transaction Purity"></mat-tab>
                   </mat-tab-group>
                   <div class="row">
                     <div class="d-flex pl-2">
                         <div class="p-2 bd-highlight">
                           <button type="button" class="btn btn-outline-primary metal-issue-del-btn">
                             Approved
                           </button>
                         </div>
                         <div class="p-2 bd-highlight">
                           <button type="button" class="btn btn-outline-primary metal-issue-del-btn">
                             Add Mission
                           </button>
                         </div>
                       </div>
                      
                 </div>
                    </div>
                   
                  
                   </div>
            </div>
        </form>
    </div>
</div>
