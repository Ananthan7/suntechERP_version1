<div class="card-content border-bottom d-flex justify-content-between p-2">
    <h5 class="pos-modaltitle" id="modal-dia-metal">Add Stone Details</h5>
    <button type="button" class="btn btn-close close-btn" (click)="close()">
        <i class="feather icon-x close-icon"></i>
    </button>
</div>
<!-- modal header component -->
<!-- <modal-header (saveClick)="formSubmit()" (cancelClick)="close()"></modal-header> -->
<!-- content section -->

<div class="container-fluid pt-3">
    <form [formGroup]="enterStoneDetailsForm">
        <div class="row">
            <div class="col-md-12 ">
                <div class="row">
                    <div class="col-md-4">

                        <div class="row align-items-center mb-1">
                            <label for="inputPassword" class="col-sm-3 col-form-label">Division :</label>
                            <div class="col-md-3">
                                <mat-form-field style="width: 70%;">
                                    <input type="text" matInput formControlName="division" />
                                </mat-form-field>
                                <master-search [MasterSearchData]="divisionCodeData"
                                    (newRowClick)="divisionCodeSelected($event)">
                                </master-search>
                            </div>
                            <label for="inputPassword" class="col-sm-3 col-form-label">Color :</label>
                            <div class="col-md-3">
                                <mat-form-field style="width: 70%;">
                                    <input type="text" matInput formControlName="color" />
                                </mat-form-field>
                                <master-search [MasterSearchData]="colorCodeData"
                                    (newRowClick)="colorCodeSelected($event)">
                                </master-search>
                            </div>
                        </div>

                        <div class="row align-items-center mb-1">
                            <label for="inputPassword" class="col-sm-3 col-form-label">Shape :</label>
                            <div class="col-md-3">
                                <mat-form-field style="width: 70%;">
                                    <input type="text" matInput formControlName="shape" />
                                </mat-form-field>
                                <master-search [MasterSearchData]="shapeCodeData"
                                    (newRowClick)="shapeCodeSelected($event)">
                                </master-search>
                            </div>
                            <label for="inputPassword" class="col-sm-3 col-form-label">Clarity :</label>
                            <div class="col-md-3">
                                <mat-form-field style="width: 70%;">
                                    <input type="text" matInput formControlName="clarity" />
                                </mat-form-field>
                                <master-search [MasterSearchData]="clarityCodeData"
                                    (newRowClick)="clarityCodeSelected($event)">
                                </master-search>
                            </div>
                        </div>

                        <div class="row align-items-center mb-1">
                            <label for="inputPassword" class="col-sm-3 col-form-label">Sieve :</label>
                            <div class="col-md-3">
                                <mat-form-field style="width: 70%;">
                                    <input type="text" matInput formControlName="sieve" />
                                </mat-form-field>
                                <master-search [MasterSearchData]="sieveCodeData"
                                    (newRowClick)="sieveCodeSelected($event)">
                                </master-search>
                            </div>
                            <label for="inputPassword" class="col-sm-3 col-form-label">Size :</label>
                            <div class="col-md-3">
                                <mat-form-field style="width: 70%;">
                                    <input type="text" matInput formControlName="size" />
                                </mat-form-field>
                                <master-search [MasterSearchData]="sizeCodeData"
                                    (newRowClick)="sizeCodeSelected($event)">
                                </master-search>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="row align-items-center mb-1">
                            <label for="inputPassword" class="col-sm-3 col-form-label">Price Code :</label>
                            <div class="col-md-3">
                                <mat-form-field style="width: 70%;">
                                    <input type="text" matInput formControlName="priceCode" />
                                </mat-form-field>
                                <master-search [MasterSearchData]="priceCodeCodeData"
                                    (newRowClick)="priceCodeCodeSelected($event)">
                                </master-search>
                            </div>
                            <label for="inputPassword" class="col-sm-3 col-form-label">L Code :</label>
                            <div class="col-md-3">
                                <mat-form-field style="width: 70%;">
                                    <input type="text" matInput formControlName="LCode" />
                                </mat-form-field>
                                <master-search [MasterSearchData]="LCodeCodeData"
                                    (newRowClick)="LCodeCodeSelected($event)">
                                </master-search>
                            </div>
                        </div>

                        <div class="row align-items-center mb-1">
                            <label for="inputPassword" class="col-sm-3 col-form-label">Pieces :</label>
                            <div class="col-md-3">
                                <mat-form-field style="width: 70%;">
                                    <input type="text" matInput />
                                </mat-form-field>
                            </div>
                            <label for="inputPassword" class="col-sm-3 col-form-label">Carat :</label>
                            <div class="col-md-3">
                                <mat-form-field style="width: 70%;">
                                    <input type="text" matInput />
                                </mat-form-field>
                            </div>
                        </div>

                        <div class="row align-items-center mb-1">
                            <label for="inputPassword" class="col-sm-3 col-form-label">Currency :</label>
                            <div class="col-md-3">
                                <mat-form-field style="width: 70%;">
                                    <input type="text" matInput />
                                </mat-form-field>
                            </div>

                            <div class="col-md-3">
                                <mat-form-field style="width: 70%;">
                                    <input type="text" matInput />
                                </mat-form-field>
                            </div>
                        </div>

                    </div>

                    <div class="col-md-4">
                        <div class="row align-items-center mb-1">
                            <label for="inputPassword" class="col-sm-3 col-form-label">Carat Rate :</label>
                            <div class="col-md-3">
                                <mat-form-field style="width: 100%;">
                                    <input type="text" matInput />
                                </mat-form-field>
                            </div>
                        </div>
                        <form [formGroup]="myForm">
                            <div class="form-row">
                                <div class="row align-items-center mb-1">
                                    <label for="amountLC" class="col-sm-3 col-form-label">Amount LC:</label>
                                    <div class="col-md-3">
                                        <mat-form-field style="width: 100%;">
                                            <input type="text" matInput formControlName="amountLC" [disabled]="true">
                                        </mat-form-field>
                                    </div>
                                </div>
                                <div class="row align-items-center mb-1">
                                    <label for="amountFC" class="col-sm-3 col-form-label">Amount FC:</label>
                                    <div class="col-md-3">
                                        <mat-form-field style="width: 100%;">
                                            <input type="text" matInput formControlName="amountFC">
                                        </mat-form-field>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="col-md-6">
                        <div class="row mb-2">
                            <div class="col-md-2">
                                <button type="button" class="btn btn-primary  text-center"
                                    (saveClick)="formSubmit()">Save</button>
                            </div>
                            <div class="col-md-2">
                                <button type="button" class="btn btn-primary text-center"
                                    (cancelClick)="close()">Cancel</button>
                            </div>
                            <div class="col-md-2">
                                <button type="button" class="btn btn-primary text-center"
                                    (continueClick)="continue()">Continue</button>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </form>
</div>
