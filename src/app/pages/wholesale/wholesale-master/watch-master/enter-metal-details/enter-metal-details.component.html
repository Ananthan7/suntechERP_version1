<div class="card-content border-bottom d-flex justify-content-between p-2">
    <h5 class="pos-modaltitle" id="modal-dia-metal">Details</h5>
    <button type="button" class="btn btn-close close-btn" (click)="close()">
        <i class="feather icon-x close-icon"></i>
    </button>
</div>
<!-- modal header component -->
<modal-header  (cancelClick)="close()" [isViewContinue]="true"></modal-header>
<!-- content section -->

<div class="container-fluid pt-3">
    <form [formGroup]="enterMetalDetailsForm">
        <div class="row">
            <div class="col-md-12 ">
                <div class="row">
                    <div class="col-md-6">

                        <div class="row align-items-center mb-1">
                            <label for="inputPassword" class="col-sm-3 col-form-label">Division :</label>
                            <div class="col-md-3">
                                <mat-form-field style="width: 70%;">
                                    <input type="text" matInput formControlName="division" />
                                </mat-form-field>
                                <master-search [MasterSearchData]="divisionCodeData"
                                    (newRowClick)="divisionCodeSelected($event)">
                                </master-search>
                            </div>
                            <label for="inputPassword" class="col-sm-3 col-form-label">Karat :</label>
                            <div class="col-md-3">
                                <mat-form-field style="width: 70%;">
                                    <input type="text" matInput formControlName="karat" />
                                </mat-form-field>
                                <master-search [MasterSearchData]="karatCodeData"
                                    (newRowClick)="karatCodeSelected($event)">
                                </master-search>
                            </div>
                        </div>

                        <div class="row align-items-center mb-1">
                            <label for="inputPassword" class="col-sm-3 col-form-label">Rate Type :</label>
                            <div class="col-md-3">
                                <mat-form-field style="width: 70%;">
                                    <input type="text" matInput formControlName="rateType" />
                                </mat-form-field>
                                <master-search [MasterSearchData]="rateTypeCodeData"
                                    (newRowClick)="rateTypeCodeSelected($event)">
                                </master-search>
                            </div>
                            <label for="inputPassword" class="col-sm-3 col-form-label">Rate :</label>
                            <div class="col-md-3">
                                <mat-form-field style="width: 70%;">
                                    <input type="text" matInput formControlName="rate" />
                                </mat-form-field>
                            </div>
                        </div>

                        <form [formGroup]="myForm">
                            <div class="form-row">
                                <div class="row align-items-center mb-1">
                                    <label for="amountLC" class="col-sm-3 col-form-label">Amount LC:</label>
                                    <div class="col-md-3">
                                        <mat-form-field style="width: 70%;">
                                            <input type="text" matInput formControlName="amountLC" [disabled]="true">
                                        </mat-form-field>
                                    </div>
                                </div>
                                <div class="row align-items-center mb-1">
                                    <label for="amountFC" class="col-sm-3 col-form-label">Amount FC:</label>
                                    <div class="col-md-3">
                                        <mat-form-field style="width: 70%;">
                                            <input type="text" matInput formControlName="amountFC">
                                        </mat-form-field>
                                    </div>
                                </div>
                            </div>
                        </form>


                    </div>

                    <div class="col-md-6">
                        <div class="row align-items-center mb-1">
                            <label for="inputPassword" class="col-sm-3 col-form-label">Gross Wt
                                :</label>
                            <div class="col-md-9">
                                <mat-form-field style="width: 70%;">
                                    <input type="text" matInput />
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row align-items-center mb-1">
                            <label for="inputPassword" class="col-sm-3 col-form-label">Metal Rate/Gms
                                :</label>
                            <div class="col-md-9">
                                <mat-form-field style="width: 70%;">
                                    <input type="text" matInput />
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row align-items-center mb-1">
                            <label for="inputPassword" class="col-sm-3 col-form-label">Lb.Charge Code
                                :</label>
                            <div class="col-md-9">
                                <mat-form-field style="width: 70%;">
                                    <input type="text" matInput />
                                </mat-form-field>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
