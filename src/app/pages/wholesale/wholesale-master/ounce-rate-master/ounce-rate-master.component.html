<div class="card-content border-bottom d-flex justify-content-between p-2">
    <h5 class="pos-modaltitle" id="modal-dia-metal">Daily Rate Ounce</h5>
    <button type="button" class="btn btn-close close-btn" (click)="close()">
        <i class="feather icon-x close-icon"></i>
    </button>
</div>
<div class="container-fluid p-5 modal-container">
    <form [formGroup]="rateOunceForm">
        <div class="row border rounded justify-content-between">
            <div class="col-md-5 d-flex flex-column justify-content-between" style="white-space: nowrap">
                <div>
                    <div class="row">
                        <label for="inputPassword" class="col-sm-4 col-form-label">Date</label>
                        <div class="col-md-5">
                            <mat-form-field style="width: 72%">
                                <input matInput  [matDatepicker]="vocDate" [max]="vocDate"
                                formControlName="date" placeholder="DD/MM/YYYY" DateValidation />
                            <mat-datepicker-toggle matSuffix [for]="vocDate"></mat-datepicker-toggle>
                            <mat-datepicker [startAt]="currentDate" #vocDate></mat-datepicker>
                                <!-- <input matInput [matDatepicker]="date" formControlName="date" placeholder="DD/MM/YYYY" DateValidation />
                                <mat-datepicker-toggle matSuffix [for]="date"></mat-datepicker-toggle>
                                <mat-datepicker #date></mat-datepicker> -->
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row">
                        <label for="inputPassword" class="col-sm-4 col-form-label">Division Code</label>
                        <div class="col-md-4">
                            <mat-form-field style="width: 100%">
                                <input type="text" readonly formControlName="division" matInput />
                            </mat-form-field>
                            <!-- <master-search [MasterSearchData]="divisionCodeData" (newRowClick)="divisionCodeSelected($event)"></master-search> -->
                        </div>
                    </div>
                    <div class="row">
                        <label for="inputPassword" class="col-sm-4 col-form-label">Base Rate Type</label>
                        <div class="col-md-4">
                            <mat-form-field style="width: 100%">
                                <input type="text" readonly formControlName="rateType" matInput />
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row">
                        <div class="row mb-1">
                            <label for="inputPassword" class="col-sm-4 col-form-label">Currency :</label>
                            <div class="col-md-3">
                                <mat-form-field style="width: 100%">
                                    <input type="text" readonly matInput formControlName="currency" />
                                </mat-form-field>
                                <!-- <master-search [MasterSearchData]="currencyData" (newRowClick)="CurrencySelected($event)"></master-search> -->
                            </div>
                            <div class="col-md-3">
                                <mat-form-field style="width: 100%">
                                    <input type="text" readonly class="st_txt_right" matInput formControlName="currencyRate" />
                                </mat-form-field>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <label for="inputPassword" class="col-sm-4 col-form-label">Ounce Rate</label>
                        <div class="col-md-3">
                            <mat-form-field style="width: 100%;">
                                <input type="text"   (change)="onOunceRateChange($event)"   SixDecimalInput matInput formControlName="ounceRate" />
                            </mat-form-field>
                        </div>
                        <label for="inputPassword" class="col-sm-2 col-form-label">Gram Rate</label>
                        <div class="col-md-3">
                            <mat-form-field style="width: 100%;">
                                <input type="text" readonly matInput  formControlName="gramRate" />
                            </mat-form-field>
                        </div>
                    </div>
                </div>
                <div class="row mt-auto">
                    <label for="inputPassword" class="col-sm-12 col-form-label border mb-2 p-3">POP Purchase Rate</label>
                    <label for="inputPassword" class="col-sm-12 col-form-label border mb-2 p-3 pop-selling-rate">POP Selling Rate</label>
                </div>
            </div>
            <div class="col-md-6 d-flex flex-column justify-content-between">
                <dx-data-grid [dataSource]="dataSource" [columnAutoWidth]="true"  [showBorders]="true" class="dx-grid-container">
                    <dxi-column dataField="SystemRateCriteria" caption="System Rate Criteria" [allowEditing]="false" [allowSorting]="false" alignment="center"></dxi-column>
                    <dxi-column dataField="InternationalRate"  [customizeText]="customizeText" caption="Internal Rate" alignment="center"></dxi-column>
                    <dxi-column dataField="GAndJQMargin"  [customizeText]="customizeText" caption="G and JG Margin" alignment="center"></dxi-column>
                    <dxi-column dataField="Total"  [customizeText]="customizeText" caption="Total" alignment="center"></dxi-column>
                    <dxi-column dataField="BoardPrice"  [customizeText]="customizeText" caption="Board Price" alignment="center"></dxi-column>
                </dx-data-grid>
                <div class="btn_wrap py-3 text-end">
                    <button class="btn btn-primary mx-2" (click)="insertExchangeRate()">Save</button>
                </div>
            </div>
        </div>
    </form>
</div>
