<div class="card-content border-bottom d-flex justify-content-between p-2">
  <h5 class="pos-modaltitle" id="modal-dia-metal">Customer/Vendor Pricing Setting (Metal)</h5>
  <button type="button" class="btn btn-close close-btn" (click)="close()">
    <i class="feather icon-x close-icon"></i>
  </button>
</div>
<!-- modal header component -->
<modal-header (saveClick)="formSubmit()" (cancelClick)="close()"
(deleteClick)="deleteRecord()"></modal-header>
<div class="row">
  <div class="col-md-12">
    <form [formGroup]="customerpricesettingForm">
      <div class="container-fluid pt-3">
        <div class="row">
          <div class="col-md-5">
            <div class="row">
              <div class="col-md-6">
                <div class="row align-items-center mb-1">
                  <label for="inputPassword" class="col-sm-6 col-form-label">Price Code * :</label>
                  <div class="col-md-6">
                    <mat-form-field style="width: 70%;">
                      <input type="text" matInput formControlName="pricecode"  oninput="this.value = this.value.toUpperCase()" />
                    </mat-form-field>
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="row align-items-center mb-1">
                  <label for="inputPassword" class="col-sm-3 col-form-label">Date :</label>
                  <div class="col-md-6">
                    <mat-form-field style="width: 72%;">
                      <input matInput [matDatepicker]="date"  formControlName="date"
                      placeholder="DD/MM/YYYY"  DateValidation />
                    <mat-datepicker-toggle matSuffix [for]="date"></mat-datepicker-toggle>
                    <mat-datepicker [startAt]="currentDate" #date></mat-datepicker>
                    </mat-form-field>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-11">
                <div class="row align-items-center mb-1">
                  <label for="inputPassword" class="col-sm-3 col-form-label">Description:</label>
                  <div class="col-md-9">
                    <mat-form-field style="width: 100%;">
                      <input type="text" matInput formControlName="description"  oninput="this.value = this.value.toUpperCase()" />
                    </mat-form-field>

                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="row align-items-center mb-1">
                  <label for="inputPassword" class="col-sm-6 col-form-label">Division * :</label>
                  <div class="col-md-6">
                    <mat-form-field style="width: 70%;">
                      <input type="text" matInput formControlName="division" />
                    </mat-form-field>
                    <master-search [MasterSearchData]="divisionCodeData"
                        (newRowClick)="divisionCodeSelected($event)">
                    </master-search>
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="row align-items-center mb-1">
                  <label for="inputPassword" class="col-sm-5 col-form-label">Currency * :</label>
                  <div class="col-md-6">
                    <mat-form-field style="width: 70%;">
                      <input type="text" matInput formControlName="currency" />
                    </mat-form-field>
                    <master-search [MasterSearchData]="currencyCodeData"
                        (newRowClick)="currencyCodeSelected($event)">
                    </master-search>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="row align-items-center mb-1">
                  <label for="inputPassword" class="col-sm-6 col-form-label">Entered By:</label>
                  <div class="col-md-6">
                    <mat-form-field style="width: 70%;">
                      <input type="text" matInput formControlName="enteredBy" />
                    </mat-form-field>
                    <master-search [MasterSearchData]="user"
                        (newRowClick)="userDataSelected($event)">
                    </master-search>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="row align-items-center mb-1">
                  <label for="inputPassword" class="col-sm-6 col-form-label">Approved By:</label>
                  <div class="col-md-6">
                    <mat-form-field style="width: 70%;">
                      <input type="text" matInput formControlName="approvedby" />
                    </mat-form-field>
                    <master-search [MasterSearchData]="approvedbyCodeData"
                        (newRowClick)="ApprovedbyCodeSelected($event)">
                    </master-search>
                  </div>
                </div>
              </div>
            </div>

          </div>

          <div class="col-md-7 pt-3">
            <div class="row d-flex">
              <div class="col-2">
                <mat-checkbox class="example-margin" formControlName="stockCode" [(ngModel)]="disableSelect" (click)="selectstock($event)">Stock Code * </mat-checkbox>
              </div>
              <div class="col-2">
                <mat-checkbox class="example-margin"  formControlName="designCode"  >Design Code * </mat-checkbox>
              </div>

            </div>
            <div class="row pt-5">
              <div class="col-2"><label>Group 1 *</label></div>
              <div class="col-2"><label>Group 2 *</label></div>
              <div class="col-2"><label>Group 3 *</label></div>
              <div class="col-2"><label>Group 4 *</label></div>
              <div class="col-2"><label>Group 5 *</label></div>
              <div class="col-2"><label>Group 6 *</label></div>
            </div>
            <div class="row">
              <div class="col-2">
                <mat-form-field style="width: 80%;">
                  <mat-select formControlName="group1" [disabled]="disableSelect" (selectionChange)="onSelectionChange($event.value, 'group1')">
                    <mat-option [value]="group.value" *ngFor="let group of groups">{{ group.type }}</mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
              <div class="col-2">
                <mat-form-field style="width: 80%;">
                  <mat-select formControlName="group2" [disabled]="disableSelect" (selectionChange)="onSelectionChange($event.value, 'group2')">
                    <mat-option [value]="group.value" *ngFor="let group of groups">{{ group.type }}</mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
              <div class="col-2">
                <mat-form-field style="width: 80%;">
                  <mat-select formControlName="group3" [disabled]="disableSelect" (selectionChange)="onSelectionChange($event.value, 'group3')">
                    <mat-option [value]="group.value" *ngFor="let group of groups">{{ group.type }}</mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
              <div class="col-2">
                <mat-form-field style="width: 80%;">
                  <mat-select formControlName="group4" [disabled]="disableSelect" (selectionChange)="onSelectionChange($event.value, 'group4')">
                    <mat-option [value]="group.value" *ngFor="let group of groups">{{ group.type }}</mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
              <div class="col-2">
                <mat-form-field style="width: 80%;">
                  <mat-select formControlName="group5" [disabled]="disableSelect" (selectionChange)="onSelectionChange($event.value, 'group5')">
                    <mat-option [value]="group.value" *ngFor="let group of groups">{{ group.type }}</mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
              <div class="col-2">
                <mat-form-field style="width: 80%;">
                  <mat-select formControlName="group6" [disabled]="disableSelect" (selectionChange)="onSelectionChange($event.value, 'group6')">
                    <mat-option [value]="group.value" *ngFor="let group of groups">{{ group.type }}</mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="d-flex offset-7 pl-5">
                <div class="p-2 bd-highlight">
                  <button type="button" class="btn btn-outline-primary metal-issue-del-btn">
                    Apply
                  </button>
                </div>
                <div class="p-2 bd-highlight">
                  <button type="button" class="btn btn-outline-primary metal-issue-del-btn">
                    Group Filter
                  </button>
                </div>
              </div>

            </div>

          </div>
        </div>
        <div class="col-md-12">
          <mat-tab-group [selectedIndex]="this.divisionMS == 'ID' ? 0 : 1">
            <mat-tab label="Group Details">
              <dx-data-grid #dataGrid id="gridContainer" keyExpr="ID" [showBorders]="true">
                <dxo-paging [enabled]="false"></dxo-paging>
                <dxo-editing mode="cell" [allowUpdating]="true">
                </dxo-editing>
                <dxo-selection mode="multiple"></dxo-selection>
                <dxo-scrolling mode="virtual"></dxo-scrolling>

                <dxi-column *ngFor="let data of columnheader" dataField="{{ data }}" caption="{{ data }}"
                  [allowEditing]="true" alignment="center" backgroundcolor="#000">
                </dxi-column>
              </dx-data-grid>
            </mat-tab>
            <mat-tab label="Weight Range">
              <div class="row">
                <div class="col-md-3 d-flex mb-2">
                  <menu-buttons [viewAddBtn]="true" [viewDeleteBtn]="true" [viewImportBtn]="false">
                  </menu-buttons>
                </div>
                <div class="col-md-12">
                  <dx-data-grid #dataGrid id="gridContainer" keyExpr="ID" [showBorders]="true">
                    <dxo-paging [enabled]="false"></dxo-paging>
                    <dxo-editing mode="cell" [allowUpdating]="true">
                    </dxo-editing>
                    <dxo-selection mode="multiple"></dxo-selection>
                    <dxo-scrolling mode="virtual"></dxo-scrolling>
                    <dxi-column *ngFor="let data of columnheaderweightRange" dataField="{{ data }}"
                      caption="{{ data }}" [allowEditing]="true" alignment="center" backgroundcolor="#000">
                    </dxi-column>
                  </dx-data-grid>
                </div>
              </div>
            </mat-tab>
            <mat-tab label="Transaction Purity">
              <div class="col-md-12">
                <dx-data-grid #dataGrid id="gridContainer" keyExpr="ID" [showBorders]="true">
                  <dxo-paging [enabled]="false"></dxo-paging>
                  <dxo-editing mode="cell" [allowUpdating]="true">
                  </dxo-editing>
                  <dxo-selection mode="multiple"></dxo-selection>
                  <dxo-scrolling mode="virtual"></dxo-scrolling>
                  <dxi-column *ngFor="let data of columnheaderTransaction" dataField="{{ data }}"
                    caption="{{ data }}" [allowEditing]="true" alignment="center" backgroundcolor="#000">
                  </dxi-column>
                </dx-data-grid>
              </div>
            </mat-tab>
          </mat-tab-group>
          <div class="row">
            <div class="d-flex pl-2">
              <div class="p-2 bd-highlight">
                <button type="button" class="btn btn-outline-primary metal-issue-del-btn">
                  Approve
                </button>
              </div>
              <div class="p-2 bd-highlight">
                <button type="button" class="btn btn-outline-primary metal-issue-del-btn">
                  Add Missing
                </button>
              </div>
            </div>

          </div>
        </div>
      </div>
    </form>
  </div>
</div>
