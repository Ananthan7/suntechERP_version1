<div>
    <!-- header section starts -->
    <div class="border-bottom d-flex justify-content-between p-2">
        <h5>Diamond Sales Order Detail</h5>
        <button type="button" class="btn btn-close close-btn" (click)="close()">
            <i class="feather icon-x close-icon"></i>
        </button>
    </div>
    <!-- modal header component -->
    <modal-header (cancelClick)="close()" (saveClick)="formSubmit()"></modal-header>
</div>
<div class="container-fluid pt-3">
    <div class="card" style="margin-bottom: 2px !important;">
        <div class="card-body">
            <form [formGroup]="diamondSalesDetailForm">
                <div class="row">
                    <div class="col-md-5">
                        <div class="row mb-1">
                            <!-- TODO stockcode is selected disable designcode 
                            and design code is selected disable stockcode -->
                            <div class="col-md-4" style="width: 25% !important;">
                                <div class="form-check pt-2">
                                    <input class="form-check-input" type="radio"
                                        name="flexRadioDefault"
                                        id="DesighCode">
                                    <label class="form-check-label"
                                        for="DesighCode">
                                        Design Code
                                    </label>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <mat-form-field style="width: 90%;">
                                    <input type="text" matInput
                                        placeholder="Code"
                                        (focusout)="designCodeValidate($event)"
                                        [readonly]="codeSearchFlag == 'STOCK'"
                                        formControlName="designCode" />
                                </mat-form-field>
                            </div>
                            <div class="col-md-6">
                                <mat-form-field style="width: 80%;">
                                    <input type="text" matInput
                                        [readonly]="codeSearchFlag == 'STOCK'"
                                        formControlName="designDescription" />
                                </mat-form-field>
                                <master-search
                                    [MasterSearchData]="DesignCodeData"
                                    (newRowClick)="designCodeSelected($event)"></master-search>
                            </div>
                        </div>
                        <div class="row mb-1">
                            <div class="col-md-4" style="width: 25% !important;">
                                <div class="form-check  pt-2">
                                    <input class="form-check-input" type="radio"
                                        name="flexRadioDefault" id="stockCode">
                                    <label class="form-check-label"
                                        for="stockCode">
                                        Stock Code
                                    </label>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <mat-form-field style="width: 90%;">
                                    <input type="text" matInput
                                        formControlName="StockCode"
                                        [readonly]="codeSearchFlag == 'DESIGN'" />
                                </mat-form-field>
                            </div>
                            <div class="col-md-6">
                                <mat-form-field style="width: 80%;">
                                    <input type="text" matInput
                                        [readonly]="codeSearchFlag == 'DESIGN'"
                                        formControlName="StockCodeDesc" />
                                </mat-form-field>
                                <master-search
                                    [MasterSearchData]="DesignCodeData"></master-search>
                            </div>
                        </div>
                        <div class="row mb-1">
                            <label for="inputPassword"
                                class="col-sm-3 col-form-label">Delivery Type</label>
                            <div class="col-md-3">
                                <mat-form-field style="width: 50%;">
                                    <input type="text" matInput
                                        formControlName="DeliveryType" />
                                </mat-form-field>
                                <mat-form-field
                                    style="width: 40%;margin-left: 3px;">
                                    <input type="text" matInput
                                        formControlName="DeliveryType2" />
                                </mat-form-field>
                            </div>
                            <label for="inputPassword"
                                class="col-sm-3 col-form-label">Production Date</label>
                            <div class="col-md-3">
                                <mat-form-field style="width: 80%;">
                                    <input matInput DateValidation
                                        [matDatepicker]="ProductionOn"
                                        formControlName="ProductionDate" />
                                    <mat-datepicker-toggle matSuffix
                                        [for]="ProductionOn"></mat-datepicker-toggle>
                                    <mat-datepicker #ProductionOn></mat-datepicker>
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row mb-1">
                            <label for="inputPassword"
                                class="col-sm-3 col-form-label">Delivery On</label>
                            <div class="col-md-3">
                                <mat-form-field style="width: 100%;">
                                    <input matInput DateValidation
                                        [matDatepicker]="DeliveryOn"
                                        formControlName="DeliveryOnDate" />
                                    <mat-datepicker-toggle matSuffix
                                        [for]="DeliveryOn"></mat-datepicker-toggle>
                                    <mat-datepicker #DeliveryOn></mat-datepicker>
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row mb-1">
                            <label for="inputPassword"
                                class="col-sm-3 col-form-label">Remarks</label>
                            <div class="col-md-8">
                                <mat-form-field style="width: 100%;">
                                    <input type="text" matInput
                                        formControlName="Remarks" />
                                </mat-form-field>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-5">
                        <div class="row mb-1">
                            <ng-container *ngIf="false">
                                <label for="inputPassword"
                                    class="col-sm-2 col-form-label">Branch Code</label>
                                <div class="col-md-2">
                                    <mat-form-field style="width: 100%;">
                                        <input type="text" matInput />
                                    </mat-form-field>
                                </div>
                                <label for="inputPassword"
                                    class="col-sm-2 col-form-label">Cost</label>
                                <div class="col-md-2">
                                    <mat-form-field style="width: 100%;">
                                        <input type="text" matInput />
                                    </mat-form-field>
                                </div>
                                <label for="inputPassword"
                                    class="col-sm-2 col-form-label">Account</label>
                                <div class="col-md-2">
                                    <mat-form-field style="width: 100%;">
                                        <input type="text" matInput />
                                    </mat-form-field>
                                </div>
                            </ng-container>
                        </div>
                        <div class="row mb-1">
                            <div class="col-md-12">
                                <div class="form-check mt-1">
                                    <input class="form-check-input"
                                        type="checkbox" value
                                        formControlName="StockBOM"
                                        id="flexCheckDefault">
                                    <label class="form-check-label"
                                        for="flexCheckDefault">
                                        Stock BOM
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="p-2" style="border: 1px solid #c2c2c2;">
                            <div class="row">
                                <label for="inputPassword"
                                    class="col-sm-2 col-form-label">Pcs</label>
                                <div class="col-md-3">
                                    <mat-form-field style="width: 100%;">
                                        <input type="text" matInput
                                            formControlName="PCS"
                                            class="text-right" />
                                    </mat-form-field>
                                </div>
                                <label for="inputPassword"
                                    class="col-sm-3 col-form-label">Metal Weight
                                </label>
                                <div class="col-md-3">
                                    <mat-form-field style="width: 100%;">
                                        <input type="number" AmountDecimalInput
                                            matInput
                                            class="text-right"
                                            formControlName="METAL_WT" />
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <label for="inputPassword"
                                    class="col-sm-2 col-form-label">Rate</label>
                                <div class="col-md-3">
                                    <mat-form-field style="width: 100%;">
                                        <input type="text" matInput
                                            formControlName="RATEFC"
                                            class="text-right" />
                                    </mat-form-field>
                                </div>
                                <label for="inputPassword"
                                    class="col-sm-3 col-form-label">Stone Weight</label>
                                <div class="col-md-3">
                                    <mat-form-field style="width: 100%;">
                                        <input type="text" StoneDecimalInput
                                            matInput
                                            class="text-right"
                                            formControlName="STONE_WT" />
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <label for="inputPassword"
                                    class="col-sm-2 col-form-label">Amount</label>
                                <div class="col-md-3">
                                    <mat-form-field style="width: 100%;">
                                        <input type="text" matInput
                                            formControlName="AMOUNT"
                                            class="text-right" />
                                    </mat-form-field>
                                </div>
                                <label for="inputPassword"
                                    class="col-sm-3 col-form-label">Gross Weight</label>
                                <div class="col-md-3">
                                    <mat-form-field style="width: 100%;">
                                        <input type="text" matInput
                                            formControlName="GROSS_WT"
                                            class="text-right" />
                                    </mat-form-field>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="row statusbox border">
                            <div class="box">
                            </div>
                            <div class="footers">
                                <div class="footer">
                                    <button class="bttn"> <i
                                            class="fa fa-backward-step icon-common"></i></button>
                                    <button class="bttn"> <i
                                            class="fa fa-caret-left icon-common"></i>
                                    </button>
                                    <p>0/10</p>
                                    <button class="bttn"> <i
                                            class="fa fa-caret-right icon-common"></i>
                                    </button>
                                    <button class="bttn"> <i
                                            class="fa fa-forward-step icon-common"></i></button>
                                    <button class="bttn"> <i
                                            class="fa fa-plus icon-common"></i></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="card">
        <div class="card-body" style="padding: 3px;">
            <div class="col-md-12 ps-2 pe-2">
                <!-- Tab section starts -->
                <mat-tab-group [selectedIndex]="this.divisionMS == 'ID' ? 0 : 1">
                    <!-- BOM Details Tab section starts -->
                    <mat-tab label="BOM Details" *ngIf="isViewBOMTab">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="row" style="max-width: 100%;">
                                    <!-- bom details data grid -->
                                    <dx-resizable id="gridContainer"
                                        [width]="firstTableWidth"
                                        [height]="300"
                                        [keepAspectRatio]="false"
                                        handles="right">
                                        <dx-data-grid #dataGrid
                                            id="gridContainer"
                                            [allowColumnResizing]="true"
                                            width="auto" [showBorders]="true"
                                            [showRowLines]="true" height="300"
                                            [dataSource]="BOMDetailsArray"
                                            (onRowUpdated)="groupBomDetailsData($event)">
                                            <dxo-editing mode="cell"
                                                [allowUpdating]="true">
                                            </dxo-editing>
                                            <dxi-column width="auto" [allowEditing]="false"
                                                dataField="DIVCODE"
                                                caption="Div." alignment="left">
                                            </dxi-column>
                                            <dxi-column width="auto" [allowEditing]="false"
                                                dataField="STONE_TYPE"
                                                caption="Stone Type"
                                                alignment="left">
                                            </dxi-column>
                                            <dxi-column width="auto" [allowEditing]="false"
                                                dataField="COMP_CODE"
                                                caption="Company Code"
                                                alignment="left">
                                            </dxi-column>
                                            <dxi-column width="auto" [allowEditing]="false"
                                                dataField="KARAT_CODE"
                                                caption="Karat" alignment="left">
                                            </dxi-column>
                                            <dxi-column width="auto" [allowEditing]="true"
                                                dataField="PCS"
                                                caption="Pcs" alignment="right">
                                            </dxi-column>
                                            <dxi-column width="auto" [allowEditing]="true"
                                                dataField="GROSS_WT"
                                                caption="Weight/Carat" alignment="right">
                                            </dxi-column>
                                            <dxi-column width="auto" [allowEditing]="true"
                                                dataField="RATELC"
                                                caption="Rate" alignment="right">
                                            </dxi-column>
                                            <dxi-column width="auto" [allowEditing]="false"
                                                dataField="AMOUNTFC"
                                                caption="Amount" alignment="right">
                                            </dxi-column>
                                            <dxi-column width="auto" [allowEditing]="false"
                                                dataField="SHAPE"
                                                caption="Shape" alignment="left">
                                            </dxi-column>
                                            <dxi-column width="auto" [allowEditing]="false"
                                                dataField="SIEVE"
                                                caption="Sieve" alignment="left">
                                            </dxi-column>
                                            <dxi-column width="auto" [allowEditing]="true"
                                                dataField="LABRATEFC"
                                                caption="Lab Rate" alignment="right">
                                            </dxi-column>
                                            <dxi-column width="auto" [allowEditing]="false"
                                                dataField="WASTAGE_PER"
                                                caption="Wastage %" alignment="right">
                                            </dxi-column>
                                            <dxi-column width="auto" [allowEditing]="false"
                                                dataField="WASTAGE_WT"
                                                caption="Wastage Weight" alignment="right">
                                            </dxi-column>
                                            <dxi-column width="auto" [allowEditing]="false"
                                                dataField="WASTAGE_AMTFC"
                                                caption="Wastage Amount" alignment="right">
                                            </dxi-column>
                                            <dxi-column width="auto" [allowEditing]="false"
                                                dataField="LABAMOUNTFC"
                                                caption="Lab Amount" alignment="right">
                                            </dxi-column>
                                            <dxi-column width="auto" [allowEditing]="false"
                                                dataField="SIEVE_DESC"
                                                caption="Sieve Desc" alignment="left">
                                            </dxi-column>
                                            <dxi-column width="auto" [allowEditing]="false"
                                                dataField="SIEVE"
                                                caption="Sieve" alignment="left">
                                            </dxi-column>
                                            <dxi-column width="auto" [allowEditing]="false"
                                                dataField="SIZE_FORM"
                                                caption="Size" alignment="left">
                                            </dxi-column>
                                            <dxi-column width="auto" [allowEditing]="false"
                                                dataField="COLOR"
                                                caption="Color" alignment="left"
                                                cellTemplate="colorcode">
                                            </dxi-column>
                                            <dxi-column width="auto" [allowEditing]="false"
                                                dataField="CLARITY"
                                                caption="Clarity" alignment="left">
                                            </dxi-column>
                                            <dxi-column width="auto" [allowEditing]="false"
                                                dataField="STOCK_CODE"
                                                caption="Stock Code" alignment="left">
                                            </dxi-column>
                                            <dxi-column width="auto" [allowEditing]="false"
                                                dataField="PROCESS_TYPE"
                                                cellTemplate="processTypes"
                                                caption="Process" alignment="left">
                                            </dxi-column>
                                            <dxi-column width="auto" [allowEditing]="true"
                                                dataField="PROD_VARIANCE"
                                                caption="Variance" alignment="right">
                                            </dxi-column>
                                            <dxi-column width="auto" [allowEditing]="false"
                                                dataField="PURITY"
                                                caption="Purity" alignment="right">
                                            </dxi-column>

                                            <!-- <dxi-column width="auto"
                                                *ngFor="let data of BOMDetailsArrayHead"
                                                dataField="{{ data }}"
                                                caption="{{ data }}"
                                                [allowEditing]="isAllowRowEdit(data)"
                                                [alignment]="addAlignment(data)"
                                                [cellTemplate]="colorcodeSelect(data)">
                                            </dxi-column> -->
                                            <div *dxTemplate="let data of 'colorcode'">
                                                <div
                                                    class="d-flex justify-content-between">
                                                    <div>
                                                        <a
                                                            href="javascript:void(0)"
                                                            class="mx-1"
                                                            [innerHTML]="data.value"></a>
                                                    </div>
                                                    <master-search
                                                        [MasterSearchData]="colorCode"
                                                        (newRowClick)="userDataSelected($event,data)">
                                                    </master-search>
                                                </div>
                                            </div>
                                            <div *dxTemplate="let data of 'processTypes'">
                                                <div
                                                    class="d-flex justify-content-between">
                                                    <div>
                                                        <a
                                                            href="javascript:void(0)"
                                                            class="mx-1"
                                                            [innerHTML]="data.value"></a>
                                                    </div>
                                                    <master-search
                                                        [MasterSearchData]="colorCode"
                                                        (newRowClick)="processTypeSelected($event,data)">
                                                    </master-search>
                                                </div>
                                            </div>
                                        </dx-data-grid>
                                    </dx-resizable>
                                    &nbsp;
                                    <!-- grouped data grid -->
                                    <dx-resizable id="gridContainer"
                                        [width]="secondTableWidth"
                                        [height]="150"
                                        [keepAspectRatio]="true"
                                        handles="right">
                                        <dx-data-grid #dataGrid
                                            id="gridContainer" width="auto"
                                            [dataSource]="groupedBOMDetails"
                                            [showRowLines]="true"
                                            [allowColumnResizing]="true"
                                            [showBorders]="true">
                                            <dxo-paging [enabled]="false"></dxo-paging>
                                            <dxo-editing mode="cell"
                                                [allowUpdating]="true">
                                            </dxo-editing>
                                            <dxo-scrolling mode="virtual"></dxo-scrolling>

                                            <dxi-column
                                                *ngFor="let data of groupedBOMDetailsHead"
                                                dataField="{{ data }}"
                                                width="auto"
                                                caption="{{ data }}"
                                                [allowEditing]="true"
                                                alignment="center">
                                            </dxi-column>
                                        </dx-data-grid>
                                    </dx-resizable>
                                </div>

                            </div>
                        </div>
                    </mat-tab>
                    <!-- Parts/ Components Details Tab section starts -->
                    <mat-tab label="Parts/ Components Details"
                        *ngIf="isViewComponentsTab">
                        <!-- Parts details grid -->
                        <div class="row">
                            <div class="col-md-12">
                                <dx-data-grid #dataGrid id="gridContainer"
                                    keyExpr="ID" [dataSource]="gridParts"
                                    [showBorders]="true">
                                    <dxo-paging [enabled]="false"></dxo-paging>
                                    <dxo-editing mode="cell"
                                        [allowUpdating]="true">
                                    </dxo-editing>
                                    <dxo-selection mode="multiple"></dxo-selection>
                                    <dxo-scrolling mode="virtual"></dxo-scrolling>

                                    <dxi-column
                                        *ngFor="let data of gridPartsHead"
                                        dataField="{{ data }}"
                                        width="auto" caption="{{ data }}"
                                        [allowEditing]="true" alignment="center"
                                        backgroundcolor="#000">
                                    </dxi-column>
                                </dx-data-grid>
                            </div>
                        </div>
                        <!-- Component details grid -->
                        <div class="row mt-2">
                            <div class="col-md-12">
                                <dx-data-grid #dataGrid id="gridContainer"
                                    keyExpr="ID"
                                    [dataSource]="gridComponents"
                                    [showBorders]="true">
                                    <dxo-paging [enabled]="false"></dxo-paging>
                                    <dxo-editing mode="cell"
                                        [allowUpdating]="true">
                                    </dxo-editing>
                                    <dxo-selection mode="multiple"></dxo-selection>
                                    <dxo-scrolling mode="virtual"></dxo-scrolling>

                                    <dxi-column
                                        *ngFor="let data of gridComponentsHead"
                                        dataField="{{ data }}"
                                        width="auto" caption="{{ data }}"
                                        [allowEditing]="true" alignment="center"
                                        backgroundcolor="#000">
                                    </dxi-column>
                                </dx-data-grid>
                            </div>
                        </div>
                    </mat-tab>
                    <!-- Summary Details Tab section starts -->
                    <mat-tab label="Summary">
                        <form [formGroup]="summaryDetailForm"
                            *ngIf="isViewSummaryTab">
                            <div class="row mt-2">
                                <div class="col-md-5">
                                    <div class="row">
                                        <label class="col-sm-3 col-form-label">Metal
                                            Color</label>
                                        <div class="col-md-3">
                                            <mat-form-field style="width: 100%;"
                                                formControlName="COLOR">
                                                <input type="text" matInput />
                                            </mat-form-field>
                                        </div>
                                        <label class="col-sm-3 col-form-label">Type</label>
                                        <div class="col-md-3">
                                            <mat-form-field style="width: 100%;">
                                                <input type="text" matInput
                                                    formControlName="TYPE_CODE" />
                                            </mat-form-field>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <label class="col-sm-3 col-form-label">Karat</label>
                                        <div class="col-md-3">
                                            <mat-form-field style="width: 100%;">
                                                <input type="text" matInput
                                                    formControlName="KARAT_CODE" />
                                            </mat-form-field>
                                        </div>
                                        <label class="col-sm-3 col-form-label">Brand</label>
                                        <div class="col-md-3">
                                            <mat-form-field style="width: 100%;">
                                                <input type="text" matInput
                                                    formControlName="BRAND_CODE" />
                                            </mat-form-field>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <label class="col-sm-3 col-form-label">Purity</label>
                                        <div class="col-md-3">
                                            <mat-form-field style="width: 100%;">
                                                <input type="text" matInput
                                                    formControlName="PURITY" />
                                            </mat-form-field>
                                        </div>
                                        <label class="col-sm-3 col-form-label">Supplier</label>
                                        <div class="col-md-3">
                                            <mat-form-field style="width: 100%;">
                                                <input type="text" matInput
                                                    formControlName="SUPPLIER_CODE" />
                                            </mat-form-field>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <label class="col-sm-3 col-form-label">Category</label>
                                        <div class="col-md-3">
                                            <mat-form-field style="width: 100%;">
                                                <input type="text" matInput
                                                    formControlName="CATEGORY_CODE" />
                                            </mat-form-field>
                                        </div>
                                        <label class="col-sm-3 col-form-label">Sequence
                                            Code</label>
                                        <div class="col-md-3">
                                            <mat-form-field style="width: 100%;">
                                                <input type="text" matInput
                                                    formControlName="SEQ_CODE" />
                                            </mat-form-field>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <label class="col-sm-3 col-form-label">Sub
                                            Category</label>
                                        <div class="col-md-3">
                                            <mat-form-field style="width: 100%;">
                                                <input type="text" matInput
                                                    formControlName="SUBCATEGORY_CODE" />
                                            </mat-form-field>
                                        </div>
                                        <!-- <label class="col-sm-3 col-form-label">Length</label>
                                        <div class="col-md-3">
                                            <mat-form-field style="width: 100%;">
                                                <input type="text" matInput formControlName="COLOR" />
                                            </mat-form-field>
                                            <master-search></master-search>
                                        </div> -->
                                    </div>
                                    <div class="row">
                                        <label class="col-sm-3 col-form-label">Size</label>
                                        <div class="col-md-3">
                                            <mat-form-field style="width: 100%;">
                                                <input type="text" matInput
                                                    formControlName="SIZE" />
                                            </mat-form-field>
                                        </div>
                                        <label class="col-sm-3 col-form-label">Stamp
                                            Details</label>
                                        <div class="col-md-3">
                                            <mat-form-field style="width: 100%;">
                                                <input type="text" matInput
                                                    formControlName="COLOR" />
                                            </mat-form-field>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <label class="col-sm-3 col-form-label">Stamp
                                            Font</label>
                                        <div class="col-md-3">
                                            <mat-form-field style="width: 100%;">
                                                <mat-select>
                                                    <mat-option value="item">item</mat-option>
                                                </mat-select>
                                            </mat-form-field>
                                        </div>
                                        <label class="col-sm-3 col-form-label">Width</label>
                                        <div class="col-md-3">
                                            <mat-form-field style="width: 100%;">
                                                <input type="text" matInput
                                                    formControlName="WIDTH" />
                                            </mat-form-field>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <label class="col-sm-3 col-form-label">Surface</label>
                                        <div class="col-md-3">
                                            <mat-form-field style="width: 100%;">
                                                <input type="text" matInput
                                                    formControlName="SURFACEPROPERTY" />
                                            </mat-form-field>
                                        </div>
                                        <label class="col-sm-3 col-form-label">Reference</label>
