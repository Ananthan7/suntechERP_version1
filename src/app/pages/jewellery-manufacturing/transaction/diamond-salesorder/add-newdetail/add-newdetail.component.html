<div>
    <!-- header section starts -->
    <div class="border-bottom d-flex justify-content-between p-2">
        <h5>Diamond Sales Order Detail</h5>
        <button type="button" class="btn btn-close close-btn" (click)="close()">
            <i class="feather icon-x close-icon"></i>
        </button>
    </div>
    <!-- modal header component -->
    <modal-header (cancelClick)="close()"></modal-header>
</div>
<div class="container-fluid pt-3">
    <div class="card">
        <div class="card-body">
            <form [formGroup]="diamondSalesDetailForm">
                <div class="row">
                    <div class="col-md-5">
                        <div class="row mb-1">
                            <div class="col-md-4">
                                <div class="form-check pt-2">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault"
                                        id="DesighCode">
                                    <label class="form-check-label" for="DesighCode">
                                        Design Code :
                                    </label>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <mat-form-field style="width: 90%;">
                                    <input type="text" matInput 
                                        placeholder="Code"
                                        (focusout)="designCodeValidate($event)"
                                        formControlName="designCode" />
                                </mat-form-field>
                            </div>
                            <div class="col-md-5">
                                <mat-form-field style="width: 80%;">
                                    <input type="text" matInput formControlName="designDescription" />
                                </mat-form-field>
                                <master-search [MasterSearchData]="DesignCodeData"
                                    (newRowClick)="designCodeSelected($event)"></master-search>
                            </div>
                        </div>
                        <div class="row mb-1">
                            <div class="col-md-4">
                                <div class="form-check  pt-2">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="stockCode">
                                    <label class="form-check-label" for="stockCode">
                                        Stock Code :
                                    </label>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <mat-form-field style="width: 90%;">
                                    <input type="text" matInput formControlName="StockCode" />
                                </mat-form-field>
                            </div>
                            <div class="col-md-5">
                                <mat-form-field style="width: 80%;">
                                    <input type="text" matInput formControlName="StockCodeDesc" />
                                </mat-form-field>
                                <master-search [MasterSearchData]="DesignCodeData"></master-search>
                            </div>
                        </div>
                        <div class="row mb-1">
                            <label for="inputPassword" class="col-sm-3 col-form-label">Delivery Type :</label>
                            <div class="col-md-3">
                                <mat-form-field style="width: 50%;">
                                    <input type="text" matInput formControlName="DeliveryType" />
                                </mat-form-field>
                                <mat-form-field style="width: 40%;margin-left: 3px;">
                                    <input type="text" matInput formControlName="DeliveryType2" />
                                </mat-form-field>
                            </div>
                            <label for="inputPassword" class="col-sm-3 col-form-label">Production Date:</label>
                            <div class="col-md-3">
                                <mat-form-field style="width: 100%;">
                                    <input matInput DateValidation [matDatepicker]="ProductionOn"
                                        formControlName="ProductionDate" placeholder="DD/MM/YYYY" />
                                    <mat-datepicker-toggle matSuffix [for]="ProductionOn"></mat-datepicker-toggle>
                                    <mat-datepicker #ProductionOn></mat-datepicker>
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row mb-1">
                            <label for="inputPassword" class="col-sm-3 col-form-label">Delivery On :</label>
                            <div class="col-md-5">
                                <mat-form-field style="width: 100%;">
                                    <input matInput DateValidation [matDatepicker]="DeliveryOn"
                                        formControlName="DeliveryOnDate" placeholder="DD/MM/YYYY" />
                                    <mat-datepicker-toggle matSuffix [for]="DeliveryOn"></mat-datepicker-toggle>
                                    <mat-datepicker #DeliveryOn></mat-datepicker>
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row mb-1">
                            <label for="inputPassword" class="col-sm-3 col-form-label">Remarks :</label>
                            <div class="col-md-9">
                                <mat-form-field style="width: 100%;">
                                    <input type="text" matInput formControlName="Remarks" />
                                </mat-form-field>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-5">
                        <div class="row mb-1">
                            <ng-container *ngIf="false">
                                <label for="inputPassword" class="col-sm-2 col-form-label">Branch Code:</label>
                                <div class="col-md-2">
                                    <mat-form-field style="width: 100%;">
                                        <input type="text" matInput />
                                    </mat-form-field>
                                </div>
                                <label for="inputPassword" class="col-sm-2 col-form-label">Cost :</label>
                                <div class="col-md-2">
                                    <mat-form-field style="width: 100%;">
                                        <input type="text" matInput />
                                    </mat-form-field>
                                </div>
                                <label for="inputPassword" class="col-sm-2 col-form-label">Account :</label>
                                <div class="col-md-2">
                                    <mat-form-field style="width: 100%;">
                                        <input type="text" matInput />
                                    </mat-form-field>
                                </div>
                            </ng-container>
                        </div>
                        <div class="row mb-1">
                            <div class="col-md-12">
                                <div class="form-check mt-1">
                                    <input class="form-check-input" type="checkbox" value="" formControlName="StockBOM"
                                        id="flexCheckDefault">
                                    <label class="form-check-label" for="flexCheckDefault">
                                        Stock BOM
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="p-2" style="border: 1px solid #c2c2c2;">
                            <div class="row">
                                <label for="inputPassword" class="col-sm-2 col-form-label">Pcs :</label>
                                <div class="col-md-3">
                                    <mat-form-field style="width: 100%;">
                                        <input type="text" matInput formControlName="Pcs" />
                                    </mat-form-field>
                                </div>
                                <label for="inputPassword" class="col-sm-3 col-form-label">Metal Weight :</label>
                                <div class="col-md-3">
                                    <mat-form-field style="width: 100%;">
                                        <input type="text" matInput formControlName="MetalWeight" />
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <label for="inputPassword" class="col-sm-2 col-form-label">Rate :</label>
                                <div class="col-md-3">
                                    <mat-form-field style="width: 100%;">
                                        <input type="text" matInput formControlName="Rate" />
                                    </mat-form-field>
                                </div>
                                <label for="inputPassword" class="col-sm-3 col-form-label">Stone Weight :</label>
                                <div class="col-md-3">
                                    <mat-form-field style="width: 100%;">
                                        <input type="text" matInput formControlName="StoneWeight" />
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <label for="inputPassword" class="col-sm-2 col-form-label">Amount :</label>
                                <div class="col-md-3">
                                    <mat-form-field style="width: 100%;">
                                        <input type="text" matInput formControlName="Amount" />
                                    </mat-form-field>
                                </div>
                                <label for="inputPassword" class="col-sm-3 col-form-label">Gross Weight :</label>
                                <div class="col-md-3">
                                    <mat-form-field style="width: 100%;">
                                        <input type="text" matInput formControlName="GrossWeight" />
                                    </mat-form-field>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="row statusbox border">
                            <div class="box">
                            </div>
                            <div class="footers">
                                <div class="footer">
                                    <button class="bttn"> <i class="fa fa-backward-step icon-common"></i></button>
                                    <button class="bttn"> <i class="fa fa-caret-left icon-common"></i> </button>
                                    <p>0/10</p>
                                    <button class="bttn"> <i class="fa fa-caret-right icon-common"></i> </button>
                                    <button class="bttn"> <i class="fa fa-forward-step icon-common"></i></button>
                                    <button class="bttn"> <i class="fa fa-plus icon-common"></i></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="card">
        <div class="card-body">
            <div class="row">
                <div class="col-md-12 p-2">
                    <mat-tab-group [selectedIndex]="this.divisionMS == 'ID' ? 0 : 1">
                        <mat-tab label="BOM Details">
                            <div class="row">
                                <div class="col-md-12">
                                    <!-- table sectin starts -->
                                    <dx-data-grid id="gridContainer" 
                                        [dataSource]="tableItems"
                                        (onSelectionChanged)="selectionChanged($event)"
                                        [showBorders]="true">
                                        <dxo-editing mode="row" [allowUpdating]="true" [allowAdding]="false">
                                        </dxo-editing>
                                        <dxi-column dataField="slno" caption="#"> </dxi-column>
                                        <dxi-column dataField="Category" caption="Category">
                                        </dxi-column>
                                        <dxi-column dataField="Brand" caption="Brand"> </dxi-column>
                                        <dxi-column [caption]="'January'" alignment="center">
                                        </dxi-column>
                                        <dxi-column dataField="Inventory" caption="Inventory">
                                        </dxi-column>
                                        <dxi-column dataField="Forecast" caption="Forecast">
                                        </dxi-column>
                                        <dxi-column dataField="Management" caption="Management">
                                        </dxi-column>
                                        <!-- <dxi-column [caption]="'February'" alignment="center">
                                            <dxi-column dataField="Inventory2" caption="Inventory">
                                            </dxi-column>
                                            <dxi-column dataField="Forecast2" caption="Forecast">
                                            </dxi-column>
                                            <dxi-column dataField="Management2" caption="Management">
                                            </dxi-column>
                                        </dxi-column> -->
                                        <dxo-scrolling columnRenderingMode="virtual"></dxo-scrolling>
                                    </dx-data-grid>
                                </div>
                            </div>
                        </mat-tab>
                        <mat-tab label="Parts/ Components Details">
                            <div class="row">
                                <div class="col-md-12">
                                    <dx-data-grid #dataGrid id="gridContainer" keyExpr="ID" [showBorders]="true">
                                        <dxo-paging [enabled]="false"></dxo-paging>
                                        <dxo-editing mode="cell" [allowUpdating]="true">
                                        </dxo-editing>
                                        <dxo-selection mode="multiple"></dxo-selection>
                                        <dxo-scrolling mode="virtual"></dxo-scrolling>

                                        <dxi-column *ngFor="let data of columnhead" dataField="{{ data }}" width="auto"
                                            caption="{{ data }}" [allowEditing]="true" alignment="center"
                                            backgroundcolor="#000">
                                        </dxi-column>
                                    </dx-data-grid>
                                </div>
                            </div>
                            <div class="row mt-2">
                                <div class="col-md-12">
                                    <dx-data-grid #dataGrid id="gridContainer" keyExpr="ID" [showBorders]="true">
                                        <dxo-paging [enabled]="false"></dxo-paging>
                                        <dxo-editing mode="cell" [allowUpdating]="true">
                                        </dxo-editing>
                                        <dxo-selection mode="multiple"></dxo-selection>
                                        <dxo-scrolling mode="virtual"></dxo-scrolling>

                                        <dxi-column *ngFor="let data of columnheader" dataField="{{ data }}"
                                            width="auto" caption="{{ data }}" [allowEditing]="true" alignment="center"
                                            backgroundcolor="#000">
                                        </dxi-column>
                                    </dx-data-grid>
                                </div>
                            </div>
                        </mat-tab>
                        <mat-tab label="Summary">
                            <div class="row mt-2">
                                <div class="col-md-5">
                                    <div class="row">
                                        <label class="col-sm-3 col-form-label">Metal Color</label>
                                        <div class="col-md-3">
                                            <mat-form-field style="width: 100%;">
                                                <input type="text" matInput />
                                            </mat-form-field>
                                        </div>
                                        <label class="col-sm-3 col-form-label">Type</label>
                                        <div class="col-md-3">
                                            <mat-form-field style="width: 100%;">
                                                <input type="text" matInput />
                                            </mat-form-field>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <label class="col-sm-3 col-form-label">Karat</label>
                                        <div class="col-md-3">
                                            <mat-form-field style="width: 100%;">
                                                <input type="text" matInput />
                                            </mat-form-field>
                                        </div>
                                        <label class="col-sm-3 col-form-label">Brand</label>
                                        <div class="col-md-3">
                                            <mat-form-field style="width: 100%;">
                                                <input type="text" matInput />
                                            </mat-form-field>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <label class="col-sm-3 col-form-label">Purity</label>
                                        <div class="col-md-3">
                                            <mat-form-field style="width: 100%;">
                                                <input type="text" matInput />
                                            </mat-form-field>
                                        </div>
                                        <label class="col-sm-3 col-form-label">Supplier</label>
                                        <div class="col-md-3">
                                            <mat-form-field style="width: 100%;">
                                                <input type="text" matInput />
                                            </mat-form-field>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <label class="col-sm-3 col-form-label">Category</label>
                                        <div class="col-md-3">
                                            <mat-form-field style="width: 100%;">
                                                <input type="text" matInput formControlName="CATEGORY_CODE" />
                                            </mat-form-field>
                                        </div>
                                        <label class="col-sm-3 col-form-label">Sequence Code</label>
                                        <div class="col-md-3">
                                            <mat-form-field style="width: 100%;">
                                                <input type="text" matInput />
                                            </mat-form-field>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <label class="col-sm-3 col-form-label">Sub Category</label>
                                        <div class="col-md-3">
                                            <mat-form-field style="width: 100%;">
                                                <input type="text" matInput />
                                            </mat-form-field>
                                        </div>
                                        <!-- <label class="col-sm-3 col-form-label">Length</label>
                                        <div class="col-md-3">
                                            <mat-form-field style="width: 100%;">
                                                <input type="text" matInput />
                                            </mat-form-field>
                                            <master-search></master-search>
                                        </div> -->
                                    </div>
                                    <div class="row">
                                        <label class="col-sm-3 col-form-label">Size</label>
                                        <div class="col-md-3">
                                            <mat-form-field style="width: 100%;">
                                                <input type="text" matInput />
                                            </mat-form-field>
                                        </div>
                                        <label class="col-sm-3 col-form-label">Stamp Details</label>
                                        <div class="col-md-3">
                                            <mat-form-field style="width: 100%;">
                                                <input type="text" matInput />
                                            </mat-form-field>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <label class="col-sm-3 col-form-label">Stamp Font</label>
                                        <div class="col-md-3">
                                            <mat-form-field style="width: 100%;">
                                                <mat-select>
                                                    <mat-option value="item">item</mat-option>
                                                </mat-select>
                                            </mat-form-field>
                                        </div>
                                        <label class="col-sm-3 col-form-label">Width</label>
                                        <div class="col-md-3">
                                            <mat-form-field style="width: 100%;">
                                                <input type="text" matInput />
                                            </mat-form-field>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <label class="col-sm-3 col-form-label">Surface</label>
                                        <div class="col-md-3">
                                            <mat-form-field style="width: 100%;">
                                                <mat-select>
                                                    <mat-option value="item">item</mat-option>
                                                </mat-select>
                                            </mat-form-field>
                                        </div>
                                        <label class="col-sm-3 col-form-label">Reference</label>
                                        <div class="col-md-3">
                                            <mat-form-field style="width: 100%;">
                                                <input type="text" matInput />
                                            </mat-form-field>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <label class="col-sm-3 col-form-label">Thickness</label>
                                        <div class="col-md-3">
                                            <mat-form-field style="width: 100%;">
                                                <input type="text" matInput />
                                            </mat-form-field>
                                        </div>
                                        <label class="col-sm-3 col-form-label">Screw Field</label>
                                        <div class="col-md-3">
                                            <mat-form-field style="width: 100%;">
                                                <input type="text" matInput />
                                            </mat-form-field>
                                        </div>
                                    </div>
                                    <!-- <div class="row justify-content-center">
                                        <div class="col-md-8">
                                            <mat-form-field style="width: 100%;">
                                                <input type="text" matInput />
                                            </mat-form-field>
                                        </div>
                                    </div> -->
                                </div>
                                <div class="col-md-7">
                                    <div class="row">
                                        <div class="col-md-5">
                                            <table class="rhs-table-1 mt-2">
                                                <tr>
                                                    <td class="td-p-5" colspan="2"><b>Labour Charges</b></td>
                                                </tr>
                                                <tr>
                                                    <td class="td-p-5">Setting</td>
                                                    <td class="textboxcorner">
                                                        <mat-form-field style="width: 100%;">
                                                            <input type="text" matInput />
                                                        </mat-form-field>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td class="td-p-5">Polishing</td>
                                                    <td class="textboxcorner">
                                                        <mat-form-field style="width: 100%;">
                                                            <input type="text" matInput />
                                                        </mat-form-field>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td class="td-p-5">Rhodium</td>
                                                    <td class="textboxcorner">
                                                        <mat-form-field style="width: 100%;">
                                                            <input type="text" matInput />
                                                        </mat-form-field>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td class="td-p-5">Labour</td>
                                                    <td class="textboxcorner">
                                                        <mat-form-field style="width: 100%;">
                                                            <input type="text" matInput />
                                                        </mat-form-field>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td class="td-p-5">Misc</td>
                                                    <td class="textboxcorner">
                                                        <mat-form-field style="width: 100%;">
                                                            <input type="text" matInput />
                                                        </mat-form-field>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td class="td-p-5">Total Labour</td>
                                                    <td class="textboxcorner">
                                                        <mat-form-field style="width: 100%;">
                                                            <input type="text" matInput />
                                                        </mat-form-field>
                                                    </td>
                                                </tr>
                                            </table>
                                        </div>
                                        <div class="col-md-5">
                                            <table class="rhs-table-1 mt-2">
                                                <tr>
                                                    <td class="td-p-5" colspan="2"><b>Price Factors</b></td>
                                                </tr>
                                                <tr>
                                                    <td class="td-p-5">Wastage %</td>
                                                    <td class="textboxcorner">
                                                        <mat-form-field style="width: 100%;">
                                                            <input type="text" matInput />
                                                        </mat-form-field>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td class="td-p-5">Markup %</td>
                                                    <td class="textboxcorner">
                                                        <mat-form-field style="width: 100%;">
                                                            <input type="text" matInput />
                                                        </mat-form-field>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td class="td-p-5">Duty %</td>
                                                    <td class="textboxcorner">
                                                        <mat-form-field style="width: 100%;">
                                                            <input type="text" matInput />
                                                        </mat-form-field>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td class="td-p-5">Margin %</td>
                                                    <td class="textboxcorner">
                                                        <mat-form-field style="width: 100%;">
                                                            <input type="text" matInput />
                                                        </mat-form-field>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td class="td-p-5">Loading %</td>
                                                    <td class="textboxcorner">
                                                        <mat-form-field style="width: 100%;">
                                                            <input type="text" matInput />
                                                        </mat-form-field>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td class="td-p-5">Discount %</td>
                                                    <td class="textboxcorner">
                                                        <mat-form-field style="width: 100%;">
                                                            <input type="text" matInput />
                                                        </mat-form-field>
                                                    </td>
                                                </tr>
                                            </table>
                                        </div>

                                    </div>
                                    <div class="row mt-2">
                                        <div class="col-md-12">
                                            <dx-data-grid #dataGrid id="gridContainer" keyExpr="ID"
                                                [showBorders]="true">
                                                <dxo-paging [enabled]="false"></dxo-paging>
                                                <dxo-editing mode="cell" [allowUpdating]="true">
                                                </dxo-editing>
                                                <dxo-selection mode="multiple"></dxo-selection>
                                                <dxo-scrolling mode="virtual"></dxo-scrolling>

                                                <dxi-column *ngFor="let data of columnheaders" dataField="{{ data }}"
                                                    width="auto" caption="{{ data }}" [allowEditing]="true"
                                                    alignment="center" backgroundcolor="#000">
                                                </dxi-column>
                                            </dx-data-grid>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </mat-tab>
                        <mat-tab label="Design Details">
                            <div class="row mt-2">
                                <div class="col-md-4">
                                    <div class="size_box">

                                    </div>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <dx-data-grid #dataGrid id="gridContainer" keyExpr="ID"
                                                [showBorders]="true">
                                                <dxo-paging [enabled]="false"></dxo-paging>
                                                <dxo-editing mode="cell" [allowUpdating]="true">
                                                </dxo-editing>
                                                <dxo-selection mode="multiple"></dxo-selection>
                                                <dxo-scrolling mode="virtual"></dxo-scrolling>

                                                <dxi-column *ngFor="let data of columnheadmain" dataField="{{ data }}"
                                                    width="auto" caption="{{ data }}" [allowEditing]="true"
                                                    alignment="center" backgroundcolor="#000">
                                                </dxi-column>
                                            </dx-data-grid>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-8">
                                    <div class="row">
                                        <label class="col-sm-2 col-form-label">Metal Color :</label>
                                        <div class="col-sm-2">
                                            <mat-form-field style="width: 100%;">
                                                <input type="text" matInput />
                                            </mat-form-field>
                                        </div>
                                        <label class="col-sm-2 col-form-label">Collection :</label>
                                        <div class="col-sm-2">
                                            <mat-form-field style="width: 100%;">
                                                <input type="text" matInput />
                                            </mat-form-field>
                                        </div>
                                        <label class="col-sm-2 col-form-label">Category :</label>
                                        <div class="col-sm-2">
                                            <mat-form-field style="width: 100%;">
                                                <input type="text" matInput />
                                            </mat-form-field>
                                        </div>
