<div>
    <!-- header section starts -->
    <div class="border-bottom d-flex justify-content-between p-2">
        <h5>Diamond Sales Order Detail</h5>
        <button type="button" class="btn btn-close close-btn" (click)="close()">
            <i class="feather icon-x close-icon"></i>
        </button>
    </div>
    <!-- modal header component -->
    <modal-header (cancelClick)="close()"
        (saveClick)="formSubmit()"></modal-header>
</div>
<div class="container-fluid pt-3">
    <div class="card" style="margin-bottom: 2px !important;">
        <div class="card-body">
            <form [formGroup]="diamondSalesDetailForm">
                <div class="row">
                    <div class="col-md-5">
                        <div class="row mb-1">
                            <!-- TODO stockcode is selected disable designcode 
                                and design code is selected disable stockcode -->

                            <div class="col-md-4"
                                style="width: 25% !important;">
                                <div class="form-check pt-2">
                                    <input class="form-check-input" type="radio"
                                        value="design"
                                        formControlName="designCodeSelect"
                                        (change)="radioButtonChanged()">
                                    <label class="form-check-label" id="ID001"
                                        for="DesighCode">
                                        Design Code * :
                                    </label>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <mat-form-field style="width: 90%;" appearance="outline">
                                    <input type="text" matInput
                                        placeholder="Code"
                                        (focusout)="designCodeValidate($event)"
                                        [readonly]="codeSearchFlag == 'design'"
                                        formControlName="designCode" />
                                </mat-form-field>
                            </div>
                            <div class="col-md-6">
                                <mat-form-field style="width: 80%;" appearance="outline">
                                    <input type="text" matInput readonly
                                    (keydown)="lookupKeyPress($event,'designDescription')"
                                        formControlName="designDescription" 
                                        (focusout)="validateLookupField($event,DesignCodeData,'designDescription')"/>
                                        <master-search class="masterSearch"
                                        *ngIf="codeSearchFlag == 'design'"
                                        [MasterSearchData]="DesignCodeData" #overlydesignDescription
                                        (newRowClick)="designCodeSelected($event)"></master-search>
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row mb-1">
                            <div class="col-md-4"
                                style="width: 25% !important;">
                                <div class="form-check  pt-2">
                                    <input class="form-check-input" type="radio"
                                        value="stock"
                                        formControlName="designCodeSelect"
                                        (change)="radioButtonChanged()"
                                        id="stockCode">
                                    <label class="form-check-label" id="ID002"
                                        for="stockCode">
                                        Stock Code * :
                                    </label>
                                </div>
                            </div>
                            <div class="col-md-2">
                                <mat-form-field style="width: 80%;" appearance="outline">
                                    <input type="text" matInput
                                        formControlName="divisionCode"
                                        maxlength="1"
                                        placeholder="Div"
                                        (focusout)="changeDivision($event)"
                                        [readonly]="codeSearchFlag == 'stock'" />
                                </mat-form-field>
                            </div>
                            <div class="col-md-2">
                                <mat-form-field style="width: 100%;" appearance="outline">
                                    <input type="text" matInput
                                        formControlName="StockCode"
                                        [readonly]="codeSearchFlag == 'stock'" />
                                </mat-form-field>
                            </div>
                            <div class="col-md-5">
                                <mat-form-field style="width: 80%;" appearance="outline">
                                    <input type="text" matInput readonly
                                    (keydown)="lookupKeyPress($event,'StockCodeDesc')"
                                        formControlName="StockCodeDesc" 
                                        (focusout)="validateLookupField($event,stockCodeData,'StockCodeDesc')" />
                                        <master-search *ngIf="codeSearchFlag == 'stock'" #overlayStockCodeDesc class="masterSearch"
                                            [MasterSearchData]="stockCodeData"
                                            (newRowClick)="mainStockCodeSelected($event)">
                                        </master-search>
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row mb-1">
                            <label for="inputPassword" id="ID003"
                                class="col-sm-3 col-form-label">Delivery Type :</label>
                            <div class="col-md-3">
                                <mat-form-field style="width: 50%;" appearance="outline">
                                    <input type="text" matInput
                                        formControlName="DeliveryType"
                                        NumberOnly class="text-right" />
                                </mat-form-field>
                                <mat-form-field appearance="outline"
                                    style="width: 40%;margin-left: 3px;">
                                    <input type="text" matInput
                                        formControlName="DeliveryType2"
                                        NumberOnly class="text-right" />
                                </mat-form-field>
                            </div>
                            <label for="inputPassword"
                                class="col-sm-3 col-form-label" id="ID004">Production Date :</label>
                            <div class="col-md-3">
                                <mat-form-field style="width: 80%;" appearance="outline">
                                    <input matInput DateValidation
                                        [matDatepicker]="ProductionOn"
                                        formControlName="ProductionDate" />
                                    <mat-datepicker-toggle matSuffix
                                        [for]="ProductionOn"></mat-datepicker-toggle>
                                    <mat-datepicker
                                        #ProductionOn></mat-datepicker>
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row mb-1">
                            <label for="inputPassword" id="ID005"
                                class="col-sm-3 col-form-label">Delivery On :</label>
                            <div class="col-md-3">
                                <mat-form-field style="width: 100%;" appearance="outline">
                                    <input matInput AmountDecimalInput
                                        formControlName="DeliveryOn"
                                        class="text-right" />
                                    <!-- <mat-datepicker-toggle matSuffix [for]="DeliveryOn"></mat-datepicker-toggle>
                                    <mat-datepicker #DeliveryOn></mat-datepicker> -->
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row mb-1">
                            <label for="inputPassword" id="ID006"
                                class="col-sm-3 col-form-label">Remarks :</label>
                            <div class="col-md-8">
                                <mat-form-field style="width: 100%;" appearance="outline">
                                    <input type="text" matInput
                                        formControlName="Remarks" />
                                </mat-form-field>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-5">
                        <div class="row mb-1">
                            <ng-container *ngIf="false">
                                <label for="inputPassword" id="ID007"
                                    class="col-sm-2 col-form-label">Branch Code :</label>
                                <div class="col-md-2">
                                    <mat-form-field style="width: 100%;" appearance="outline">
                                        <input type="text" matInput />
                                    </mat-form-field>
                                </div>
                                <label for="inputPassword" id="ID008"
                                    class="col-sm-2 col-form-label">Cost :</label>
                                <div class="col-md-2">
                                    <mat-form-field style="width: 100%;" appearance="outline">
                                        <input type="text" matInput />
                                    </mat-form-field>
                                </div>
                                <label for="inputPassword" id="ID009"
                                    class="col-sm-2 col-form-label">Account :</label>
                                <div class="col-md-2">
                                    <mat-form-field style="width: 100%;" appearance="outline">
                                        <input type="text" matInput
                                            AmountDecimalInput
                                            class="text-right" />
                                    </mat-form-field>
                                </div>
                            </ng-container>
                        </div>
                        <div class="row mb-1">
                            <div class="col-md-12">
                                <div class="form-check mt-1">
                                    <input class="form-check-input"
                                        type="checkbox" value
                                        formControlName="StockBOM"
                                        id="flexCheckDefault">
                                    <label class="form-check-label"
                                        for="flexCheckDefault" id="ID010">
                                        Stock BOM
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="p-2" style="border: 1px solid #c2c2c2;">
                            <div class="row">
                                <label for="inputPassword" id="ID011"
                                    class="col-sm-2 col-form-label">Pcs :</label>
                                <div class="col-md-3">
                                    <mat-form-field style="width: 100%;" appearance="outline">
                                        <input type="text" matInput
                                            formControlName="PCS"
                                            (change)="calculateTotal($event)"
                                            class="text-right" NumberOnly />
                                    </mat-form-field>
                                </div>
                                <label for="inputPassword" id="ID012"
                                    class="col-sm-3 col-form-label">Metal Weight :
                                </label>
                                <div class="col-md-3">
                                    <mat-form-field style="width: 100%;" appearance="outline">
                                        <input type="text" matInput
                                            MetalDecimalInput class="text-right"
                                            [readOnly]="isViewBOMTab"
                                            formControlName="METAL_WT"
                                            ThreeDecimalInput />
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <label for="inputPassword" id="ID013"
                                    class="col-sm-2 col-form-label">Rate :</label>
                                <div class="col-md-3">
                                    <mat-form-field style="width: 100%;" appearance="outline">
                                        <input type="text" matInput
                                            [readOnly]="true"
                                            formControlName="RATEFC"
                                            class="text-right"
                                            AmountDecimalInput maxlength="13" />
                                    </mat-form-field>
                                </div>
                                <label for="inputPassword" id="ID014"
                                    class="col-sm-3 col-form-label">Stone Weight :</label>
                                <div class="col-md-3">
                                    <mat-form-field style="width: 100%;" appearance="outline">
                                        <input type="text" StoneDecimalInput
                                            matInput [readOnly]="isViewBOMTab"
                                            class="text-right"
                                            formControlName="STONE_WT" />
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <label for="inputPassword" id="ID015"
                                    class="col-sm-2 col-form-label">Amount :</label>
                                <div class="col-md-3">
                                    <mat-form-field style="width: 100%;" appearance="outline">
                                        <input type="text" matInput
                                            [readOnly]="true"
                                            formControlName="AMOUNT"
                                            class="text-right"
                                            AmountDecimalInput />
                                    </mat-form-field>
                                </div>
                                <label for="inputPassword" id="ID016"
                                    class="col-sm-3 col-form-label">Gross Weight :</label>
                                <div class="col-md-3">
                                    <mat-form-field style="width: 100%;" appearance="outline">
                                        <input type="text" matInput
                                            MetalDecimalInput
                                            formControlName="GROSS_WT"
                                            [readOnly]="true"
                                            class="text-right" />
                                    </mat-form-field>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="row statusbox border">
                            <div class="box">
                            </div>
                            <div class="footers">
                                <div class="footer">
                                    <button class="bttn"> <i
                                            class="fa fa-backward-step icon-common"></i></button>
                                    <button class="bttn"> <i
                                            class="fa fa-caret-left icon-common"></i>
                                    </button>
                                    <p>0/0</p>
                                    <button class="bttn"> <i
                                            class="fa fa-caret-right icon-common"></i>
                                    </button>
                                    <button class="bttn"> <i
                                            class="fa fa-forward-step icon-common"></i></button>
                                    <button class="bttn"> <i
                                            class="fa fa-plus icon-common"></i></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="card">
        <div class="card-body" style="padding: 3px;">
            <div class="col-md-12 ps-2 pe-2">
                <!-- Tab section starts -->
                <mat-tab-group
                    [selectedIndex]="this.divisionMS == 'ID' ? 0 : 1">
                    <!-- BOM Details Tab section starts -->
                    <mat-tab label="BOM Details" *ngIf="isViewBOMTab">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="row" style="max-width: 100%;">
                                    <!-- bom details data grid -->
                                    <dx-resizable id="gridContainer"
                                        [width]="firstTableWidth" [height]="280"
                                        [keepAspectRatio]="false"
                                        handles="right">
                                        <dx-data-grid #dataGrid
                                            id="gridContainer"
                                            [allowColumnResizing]="true"
                                            width="auto" [showBorders]="true"
                                            [showRowLines]="true" height="300"
                                            [dataSource]="BOMDetailsArray"
                                            (onRowUpdated)="formatBOMDetailGrid($event)">
                                            <dxo-editing mode="cell"
                                                [allowUpdating]="true">
                                            </dxo-editing>
                                            <dxo-selection
                                                mode="single"></dxo-selection>
                                            <dxi-column width="auto"
                                                [allowEditing]="false"
                                                dataField="DIVCODE"
                                                caption="Div." alignment="left">
                                            </dxi-column>
                                            <dxi-column width="auto"
                                                [allowEditing]="false"
                                                dataField="STONE_TYPE"
                                                cellTemplate="stoneType"
                                                caption="Stone Type"
                                                alignment="left">
                                            </dxi-column>
                                            <dxi-column width="auto"
                                                [allowEditing]="false"
                                                dataField="COMP_CODE"
                                                caption="Company Code"
                                                alignment="left">
                                            </dxi-column>
                                            <dxi-column width="auto"
                                                [allowEditing]="false"
                                                dataField="KARAT_CODE"
                                                caption="Karat"
                                                alignment="left">
                                            </dxi-column>
                                            <dxi-column width="auto"
                                                [allowEditing]="true"
                                                dataField="PCS" caption="Pcs"
                                                alignment="right">
                                            </dxi-column>
                                            <dxi-column width="auto"
                                                [allowEditing]="true"
                                                dataField="GROSS_WT"
                                                caption="Weight/Carat"
                                                alignment="right">
                                            </dxi-column>
                                            <dxi-column width="auto"
                                                [allowEditing]="true"
                                                dataField="RATEFC"
                                                [customizeText]="customizeComma"
                                                caption="Rate"
                                                alignment="right">
                                            </dxi-column>
                                            <dxi-column width="auto"
                                                [allowEditing]="false"
                                                dataField="AMOUNTFC"
                                                [customizeText]="customizeComma"
                                                caption="Amount"
                                                alignment="right">
                                            </dxi-column>
                                            <dxi-column width="auto"
                                                [allowEditing]="false"
                                                dataField="SHAPE"
                                                cellTemplate="shapeSelect"
                                                caption="Shape"
                                                alignment="left">
                                            </dxi-column>
                                            <dxi-column width="auto"
                                                [allowEditing]="false"
                                                dataField="SIEVE"
                                                caption="Sieve"
                                                alignment="left">
                                            </dxi-column>
                                            <dxi-column width="auto"
                                                [allowEditing]="true"
                                                dataField="LABRATEFC"
                                                caption="Lab Rate"
                                                alignment="right">
                                            </dxi-column>
                                            <dxi-column width="auto"
                                                [allowEditing]="false"
                                                dataField="WASTAGE_PER"
                                                caption="Wastage %"
                                                alignment="right">
                                            </dxi-column>
                                            <dxi-column width="auto"
                                                [allowEditing]="false"
                                                dataField="WASTAGE_WT"
                                                caption="Wastage Weight"
                                                alignment="right">
                                            </dxi-column>
                                            <dxi-column width="auto"
                                                [allowEditing]="false"
                                                dataField="WASTAGE_AMTFC"
                                                caption="Wastage Amount"
                                                alignment="right">
                                            </dxi-column>
                                            <dxi-column width="auto"
                                                [allowEditing]="false"
                                                dataField="LABAMOUNTFC"
                                                caption="Lab Amount"
                                                alignment="right">
                                            </dxi-column>
                                            <dxi-column width="auto"
                                                [allowEditing]="false"
                                                dataField="SIEVE_DESC"
                                                caption="Sieve Desc"
                                                alignment="left">
                                            </dxi-column>
                                            <dxi-column width="auto"
                                                [allowEditing]="false"
                                                dataField="SIEVE"
                                                caption="Sieve"
                                                alignment="left">
                                            </dxi-column>
                                            <dxi-column width="auto"
                                                [allowEditing]="false"
                                                dataField="SIZE_FORM"
                                                caption="Size" alignment="left">
                                            </dxi-column>
                                            <dxi-column width="auto"
                                                [allowEditing]="false"
                                                dataField="COLOR"
                                                caption="Color" alignment="left"
                                                cellTemplate="colorcode">
                                            </dxi-column>
                                            <dxi-column width="auto"
                                                [allowEditing]="false"
                                                dataField="CLARITY"
                                                caption="Clarity"
                                                cellTemplate="CLARITYType"
                                                alignment="left">
                                            </dxi-column>
                                            <dxi-column width="auto"
                                                [allowEditing]="false"
                                                dataField="STOCK_CODE"
                                                cellTemplate="StockCode"
                                                caption="Stock Code"
                                                alignment="left">
                                            </dxi-column>
                                            <dxi-column width="auto"
                                                [allowEditing]="false"
                                                dataField="PROCESS_TYPE"
                                                cellTemplate="processTypes"
                                                caption="Process"
                                                alignment="left">
                                            </dxi-column>
                                            <dxi-column width="auto"
                                                [allowEditing]="true"
                                                dataField="PROD_VARIANCE"
                                                caption="Variance"
                                                alignment="right">
                                            </dxi-column>
                                            <dxi-column width="auto"
                                                [allowEditing]="false"
                                                dataField="PURITY"
                                                caption="Purity"
                                                alignment="right">
                                            </dxi-column>
                                            <dxo-summary>
                                                <dxi-total-item
                                                    displayFormat="{0}"
                                                    column="PCS"
                                                    summaryType="sum">
                                                </dxi-total-item>
                                                <dxi-total-item
                                                    displayFormat="{0}"
                                                    column="GROSS_WT"
                                                    [customizeText]="customizeText"
                                                    summaryType="sum">
                                                </dxi-total-item>
                                                <dxi-total-item
                                                    column="AMOUNTFC"
                                                    summaryType="sum"
                                                    displayFormat="{0}"
                                                    [customizeText]="customizeText">
                                                </dxi-total-item>
                                                <dxi-total-item
                                                    column="WASTAGE_PER"
                                                    summaryType="sum"
                                                    displayFormat="{0}"
                                                    [customizeText]="customizeText">
                                                </dxi-total-item>
                                                <dxi-total-item
                                                    column="LABAMOUNTFC"
                                                    summaryType="sum"
                                                    displayFormat="{0}"
                                                    [customizeText]="customizeText">
                                                </dxi-total-item>
                                            </dxo-summary>
                                            <!-- shape Select search starts -->
                                            <div
                                                *dxTemplate="let data of 'shapeSelect'">
                                                <div
                                                    (mouseenter)="onHoverShape(data)"
                                                    class="d-flex justify-content-between">
                                                    <div>
                                                        <a
                                                            href="javascript:void(0)"
                                                            class="mx-1"
                                                            [innerHTML]="data.value"></a>
                                                    </div>
                                                    <master-search
                                                        *ngIf="data.data.DIVCODE != 'G'"
                                                        [MasterSearchData]="generalMaster"
                                                        (newRowClick)="shapeSelected($event,data)">
                                                    </master-search>
                                                </div>
                                            </div>
                                            <!-- CLARITY Type search starts -->
                                            <div
                                                *dxTemplate="let data of 'CLARITYType'">
                                                <div
                                                    (mouseenter)="onHoverClarity(data)"
                                                    class="d-flex justify-content-between">
                                                    <div>
                                                        <a
                                                            href="javascript:void(0)"
                                                            class="mx-1"
                                                            [innerHTML]="data.value"></a>
                                                    </div>
                                                    <master-search
                                                        *ngIf="data.data.DIVCODE != 'G'"
                                                        [MasterSearchData]="generalMaster"
                                                        (newRowClick)="claritySelected($event,data)">
                                                    </master-search>
                                                </div>
                                            </div>
                                            <!-- stonetype search starts -->
                                            <div
                                                *dxTemplate="let data of 'stoneType'">
                                                <div
                                                    (mouseenter)="onHoverstoneType(data)"
                                                    class="d-flex justify-content-between">
                                                    <div>
                                                        <a
                                                            href="javascript:void(0)"
                                                            class="mx-1"
                                                            [innerHTML]="data.value"></a>
                                                    </div>
                                                    <master-search
                                                        *ngIf="data.data.DIVCODE != 'G'"
                                                        [MasterSearchData]="generalMaster"
                                                        (newRowClick)="stoneTypeSelected($event,data)">
                                                    </master-search>
                                                </div>
                                            </div>
                                            <!-- colorcode search starts -->
                                            <div
                                                *dxTemplate="let data of 'colorcode'">
                                                <div
                                                    (mouseenter)="onHoverColorCode(data)"
                                                    class="d-flex justify-content-between">
                                                    <div>
                                                        <a
                                                            href="javascript:void(0)"
                                                            class="mx-1"
                                                            [innerHTML]="data.value"></a>
                                                    </div>
                                                    <master-search
                                                        *ngIf="data.data.DIVCODE != 'G'"
                                                        [MasterSearchData]="generalMaster"
                                                        (newRowClick)="colorCodeSelected($event,data)">
                                                    </master-search>
                                                </div>
                                            </div>
                                            <!-- processType search starts -->
                                            <div
                                                *dxTemplate="let data of 'processTypes'">
                                                <div
                                                    (mouseenter)="onHoverProcessType(data)"
                                                    class="d-flex justify-content-between">
                                                    <div>
                                                        <a
                                                            href="javascript:void(0)"
                                                            class="mx-1"
                                                            [innerHTML]="data.value"></a>
                                                    </div>
                                                    <master-search
                                                        [MasterSearchData]="generalMaster"
                                                        (newRowClick)="processTypeSelected($event,data)">
                                                    </master-search>
                                                </div>
                                            </div>
                                            <!-- Stock Code search starts -->
                                            <div
                                                *dxTemplate="let data of 'StockCode'">
                                                <div
                                                    (mouseenter)="onHoverStockCode(data)"
                                                    class="d-flex justify-content-between">
                                                    <div>
                                                        <a
                                                            href="javascript:void(0)"
                                                            class="mx-1"
                                                            [innerHTML]="data.value"></a>
                                                    </div>
                                                    <master-search
                                                        [MasterSearchData]="stockCode"
                                                        (newRowClick)="stockCodeSelected($event,data)">
                                                    </master-search>
                                                </div>
                                            </div>
                                        </dx-data-grid>
                                    </dx-resizable>
                                    <!-- grouped BOM data grid starts-->
                                    <dx-resizable id="gridContainer"
                                        [width]="secondTableWidth"
                                        [height]="140"
                                        [keepAspectRatio]="true"
                                        handles="right">
                                        <dx-data-grid #dataGrid
                                            id="gridContainer" width="auto"
                                            [dataSource]="groupedBOMDetails"
                                            [showRowLines]="true"
                                            [allowColumnResizing]="true"
                                            [showBorders]="true">
                                            <dxo-paging
                                                [enabled]="false"></dxo-paging>
                                            <dxo-scrolling
                                                mode="virtual"></dxo-scrolling>

                                            <dxi-column dataField="DIVCODE"
                                                width="auto" caption="Division"
                                                alignment="right">
                                            </dxi-column>
                                            <dxi-column dataField="PCS"
                                                width="auto" caption="Pcs"
                                                alignment="right">
                                            </dxi-column>
                                            <dxi-column dataField="WEIGHT"
                                                width="auto" caption="Weight"
                                                alignment="right">
                                            </dxi-column>
                                            <dxi-column dataField="WEIGHT_GMS"
                                                width="auto"
                                                caption="Weight.Gms"
                                                alignment="right">
                                            </dxi-column>
                                            <dxi-column dataField="AMOUNT_FC"
                                                width="auto" caption="Amount FC"
                                                alignment="right">
                                            </dxi-column>
                                            <dxi-column dataField="LABAMOUNTFC"
                                                width="auto"
                                                caption="Lab Amount FC"
                                                alignment="right">
                                            </dxi-column>
                                            <dxi-column
                                                dataField="WASTAGE_AMTFC"
                                                width="auto"
                                                caption="Weight Amount FC"
                                                alignment="right">
                                            </dxi-column>
                                            <dxo-summary>
                                                <dxi-total-item
                                                    displayFormat="{0}"
                                                    column="PCS"
                                                    summaryType="sum">
                                                </dxi-total-item>
                                                <dxi-total-item
                                                    displayFormat="{0}"
                                                    column="WEIGHT_GMS"
                                                    [customizeText]="customizeText"
