<div class="pt-3">
    <div>
        <!-- header section starts -->
        <div class="border-bottom d-flex justify-content-between ps-2 pe-2">
            <h5>Diamond Sales Order</h5>
            <button type="button" class="btn btn-close close-btn"
                (click)="close()">
                <i class="feather icon-x close-icon"></i>
            </button>
        </div>
        <!-- modal header component -->
        <modal-header (saveClick)="formSubmit()" (cancelClick)="close()"
            (deleteClick)="deleteClicked()"></modal-header>
    </div>
    <!-- content section -->
    <div class=" m-1 p-2">
        <mat-tab-group>
            <!-- Party Details section starts -->
            <mat-tab label="Party Details">
                <div style="width: 96%;" class="p-3">
                    <!-- Party Details form starts -->
                    <form [formGroup]="PartyDetailsOrderForm">
                        <div class="row">
                            <div class="col-sm-12 col-md-4 col-lg-4">
                                <div class="row">
                                    <label class="col-sm-4 col-form-label">
                                        Voucher Type*</label>
                                    <span class="col-sm-8">
                                        <mat-form-field style="width: 20%">
                                            <input type="text" matInput readonly
                                                formControlName="voucherType" />
                                        </mat-form-field>
                                        <mat-form-field
                                            style="width: 40%; margin-left: 7px;">
                                            <input type="number" readonly
                                                matInput class="text-right"
                                                formControlName="voucherNo" />
                                        </mat-form-field>
                                    </span>
                                </div>
                                <div class="row">
                                    <label class="col-sm-4 col-form-label">
                                        Voucher Date*</label>
                                    <span class="col-sm-8">
                                        <mat-form-field style="width: 150px">
                                            <!-- <mat-label>Date Of Birth</mat-label> -->
                                            <input matInput DateValidation
                                                (dateChange)="formatDate($event)"
                                                [matDatepicker]="dob"
                                                formControlName="voucherDate"
                                                placeholder="DD/MM/YYYY" />
                                            <mat-datepicker-toggle matSuffix
                                                [for]="dob"></mat-datepicker-toggle>
                                            <mat-datepicker
                                                #dob></mat-datepicker>
                                        </mat-form-field>
                                    </span>
                                </div>
                                <div class="row">
                                    <label class="col-sm-4 col-form-label">Order
                                        Type*</label>
                                    <span class="col-sm-8">
                                        <mat-form-field style="width: 150px">
                                            <input type="text" matInput readonly
                                                (change)="OrderTypeChange($event)"
                                                formControlName="orderType" />
                                        </mat-form-field>
                                        <master-search
                                            [MasterSearchData]="OrderTypeData"
                                            (newRowClick)="OrderTypeSelected($event)">
                                        </master-search>
                                    </span>
                                </div>
                                <div class="row">
                                    <label class="col-sm-4 col-form-label">
                                        Party Code*</label>
                                    <span class="col-sm-8">
                                        <mat-form-field style="width: 150px">
                                            <input type="text" matInput readonly
                                                (change)="PartyCodeChange($event)"
                                                formControlName="PartyCode" />
                                        </mat-form-field>
                                        <master-search
                                            [MasterSearchData]="PartyCodeData"
                                            (newRowClick)="PartyCodeSelected($event)">
                                        </master-search>
                                    </span>
                                </div>
                                <div class="row">
                                    <label class="col-sm-4 col-form-label">
                                        Salesman</label>
                                    <span class="col-sm-8">
                                        <mat-form-field style="width: 150px">
                                            <input type="text" matInput
                                                (change)="SalesmanChange($event)"
                                                readonly
                                                formControlName="SalesmanCode" />
                                        </mat-form-field>
                                        <master-search
                                            [MasterSearchData]="SalesmanData"
                                            (newRowClick)="SalesmanSelected($event)">
                                        </master-search>
                                    </span>
                                </div>
                                <div class="row" *ngIf="false">
                                    <label class="col-sm-4 col-form-label">
                                        Prosp Origin</label>
                                    <span class="col-sm-8">
                                        <mat-form-field style="width: 150px">
                                            <input type="text" matInput
                                                (change)="SalesmanChange($event)"
                                                readonly
                                                formControlName="Salesman" />
                                        </mat-form-field>
                                        <master-search
                                            [MasterSearchData]="OrderTypeData"
                                            (newRowClick)="SalesmanSelected($event)">
                                        </master-search>
                                    </span>
                                </div>
                            </div>
                            <div class="col-sm-12 col-md-4 col-lg-4">
                                <div class="row">
                                    <section class="col-sm-4 example-section">
                                        <mat-checkbox
                                            formControlName="FixedMetal"
                                            class="example-margin"
                                            class="col-sm-4">
                                            <label
                                                style="font-size: 0.9em;padding-top: 8px;">
                                                <b>Fixed Metal</b></label>
                                        </mat-checkbox>
                                    </section>
                                    <span class="col-sm-8">
                                        <mat-form-field style="width: 20%">
                                            <input type="text" matInput readonly
                                                formControlName="rateType" />
                                        </mat-form-field>
                                        <mat-form-field
                                            style="width: 40%; margin-left: 7px;">
                                            <input type="text" matInput
                                                SixDecimalInput
                                                class="text-right"
                                                formControlName="wholeSaleRate" />
                                        </mat-form-field>
                                        <master-search
                                            [MasterSearchData]="rateTypeMasterData"
                                            (newRowClick)="rateTypeSelected($event)">
                                        </master-search>
                                    </span>
                                </div>
                                <div class="row">
                                    <label class="col-sm-4 col-form-label">
                                        Party Currency*</label>
                                    <span class="col-sm-8">
                                        <mat-form-field style="width: 20%">
                                            <input type="text" matInput readonly
                                                formControlName="partyCurrencyType" />
                                        </mat-form-field>
                                        <mat-form-field
                                            style="width: 40%; margin-left: 7px;">
                                            <input type="text" matInput readonly
                                                class="text-right"
                                                SixDecimalInput
                                                (focusout)="partyCurrencyChange($event)"
                                                formControlName="partyCurrencyRate" />
                                        </mat-form-field>
                                        <master-search
                                            [MasterSearchData]="currencyMasterData"
                                            (newRowClick)="partyCurrencySelected($event)">
                                        </master-search>
                                    </span>
                                </div>
                                <div class="row">
                                    <label class="col-sm-4 col-form-label">
                                        Item Currency*</label>
                                    <span class="col-sm-8">
                                        <mat-form-field style="width: 20%">
                                            <input type="text" matInput readonly
                                                formControlName="ItemCurrency" />
                                        </mat-form-field>
                                        <mat-form-field
                                            style="width: 40%; margin-left: 7px;">
                                            <input type="number" matInput
                                                SixDecimalInput
                                                class="text-right"
                                                formControlName="ItemCurrencyRate" />
                                        </mat-form-field>
                                        <master-search
                                            [MasterSearchData]="currencyMasterData"
                                            (newRowClick)="itemCurrencySelected($event)">
                                        </master-search>
                                    </span>
                                </div>
                                <div class="row">
                                    <label class="col-sm-4 col-form-label">
                                        Delivery Type</label>
                                    <span class="col-sm-8">
                                        <mat-form-field style="width: 20%">
                                            <input type="text" matInput
                                                maxlength="6"
                                                formControlName="DeliveryType"
                                                NumberOnly />
                                        </mat-form-field>
                                        <mat-form-field
                                            style="width: 40%; margin-left: 7px;">
                                            <input type="text" matInput
                                                formControlName="DeliveryTypeDesc"
                                                NumberOnly />
                                        </mat-form-field>
                                        <master-search
                                            [MasterSearchData]="deliveryTypeMaster"
                                            (newRowClick)="deliveryTypeSelected($event)">
                                        </master-search>
                                    </span>
                                </div>
                                <div class="row">
                                    <label class="col-sm-4 col-form-label">
                                        Delivery On</label>
                                    <span class="col-sm-8">
                                        <mat-form-field style="width: 20%">
                                            <input type="text" matInput
                                                maxlength="6" NumberOnly
                                                (focusout)="addDays()"
                                                formControlName="DeliveryOnDateType" />
                                        </mat-form-field>
                                        <mat-form-field
                                            style="width: 40%;margin-left: 7px;">
                                            <input matInput DateValidation
                                                [matDatepicker]="DeliveryOn"
                                                formControlName="DeliveryOnDate"
                                                placeholder="DD/MM/YYYY"
                                                (dateChange)="dateDifference($event)" />
                                            <mat-datepicker-toggle matSuffix
                                                [for]="DeliveryOn"></mat-datepicker-toggle>
                                            <mat-datepicker
                                                #DeliveryOn></mat-datepicker>
                                        </mat-form-field>
                                    </span>
                                </div>
                                <div class="row" *ngIf="false">
                                    <label class="col-sm-4 col-form-label">
                                        AMC %</label>
                                    <span class="col-sm-8">
                                        <mat-form-field style="width: 20%">
                                            <input type="text" matInput
                                                maxlength="6"
                                                formControlName="AMCPercentage" />
                                        </mat-form-field>
                                    </span>
                                </div>
                                <div class="row" *ngIf="false">
                                    <label class="col-sm-4 col-form-label">
                                        AMC Start Date</label>
                                    <span class="col-sm-8">
                                        <mat-form-field style="width: 20%">
                                            <input type="text" matInput
                                                maxlength="6"
                                                formControlName="AMCSTARTDATE" />
                                        </mat-form-field>
                                    </span>
                                </div>
                            </div>

                            <div class="col-sm-12 col-md-4 col-lg-4 ">
                                <div class="col-12">
                                    <mat-card>
                                        <mat-card-content>
                                            <mat-tab-group>
                                                <mat-tab label="Bill To">
                                                    <div class="col-11">
                                                        <mat-form-field
                                                            style="width: 100%; margin-left: 7px;">
                                                            <input type="text"
                                                                matInput
                                                                formControlName="BillToAccountHead" />
                                                        </mat-form-field>
                                                        <textarea
                                                            style="width: 100%;height: 100px;
                                                             margin-left: 7px;margin-top: 7px;"
                                                            formControlName="BillToAddress">
                                                        </textarea>
                                                    </div>
                                                </mat-tab>
                                                <mat-tab label="U D F">
                                                    <div class="col-11">
                                                        <div class="row">
                                                            <label
                                                                class="col-sm-4 col-form-label">
                                                                Proposal</label>
                                                            <span
                                                                class="col-sm-7">
                                                                <mat-form-field>
                                                                    <input
                                                                        type="text"
                                                                        matInput
                                                                        formControlName="Proposal" />
                                                                </mat-form-field>
                                                            </span>
                                                        </div>
                                                        <div class="row">
                                                            <label
                                                                class="col-sm-4 col-form-label">
                                                                BussinessType</label>
                                                            <span
                                                                class="col-sm-7">
                                                                <mat-form-field>
                                                                    <input
                                                                        type="text"
                                                                        matInput
                                                                        formControlName="BussinessType" />
                                                                </mat-form-field>
                                                            </span>
                                                        </div>
                                                        <div class="row">
                                                            <label
                                                                class="col-sm-4 col-form-label">
                                                                Language</label>
                                                            <span
                                                                class="col-sm-7">
                                                                <mat-form-field>
                                                                    <input
                                                                        type="text"
                                                                        matInput
                                                                        formControlName="Language" />
                                                                </mat-form-field>
                                                            </span>
                                                        </div>
                                                        <div class="row">
                                                            <label
                                                                class="col-sm-4 col-form-label">
                                                                Referred
                                                                By</label>
                                                            <span
                                                                class="col-sm-7">
                                                                <mat-form-field>
                                                                    <input
                                                                        type="text"
                                                                        matInput
                                                                        formControlName="ReferredBy" />
                                                                </mat-form-field>
                                                            </span>
                                                        </div>
                                                    </div>
                                                </mat-tab>
                                                <mat-tab
                                                    label="Terms & Condition">
                                                    <div class="row">
                                                        <label
                                                            class="col-sm-4 col-form-label">
                                                            Notes</label>
                                                        <span
                                                            class="col-sm-7">
                                                            <textarea
                                                                formControlName="NotesTerms"
                                                                style="width: 100%;height: 120px; margin-left: 7px;">
                                                            </textarea>
                                                        </span>
                                                    </div>
                                                    <div class="row">
                                                        <label
                                                            class="col-sm-4 col-form-label">
                                                            Payment
                                                            Terms</label>
                                                        <span
                                                            class="col-sm-7 p-1">
                                                            <mat-form-field>
                                                                <input
                                                                    type="text"
                                                                    matInput
                                                                    formControlName="PaymentTerms" />
                                                            </mat-form-field>
                                                        </span>
                                                    </div>
                                                </mat-tab>
                                                <mat-tab label="Ship To">
                                                    <div class="col-11">
                                                        <div class="row p-1">
                                                            <mat-form-field
                                                                style="width: 100%; margin-left: 7px;">
                                                                <input
                                                                    type="text"
                                                                    matInput
                                                                    formControlName="ShipTo" />
                                                            </mat-form-field>
                                                        </div>
                                                        <textarea
                                                            formControlName="ShipToDesc"
                                                            style="width: 100%;height: 120px; margin-left: 7px;">
                                                        </textarea>
                                                    </div>
                                                </mat-tab>
                                                <mat-tab label="Status">
                                                </mat-tab>
                                            </mat-tab-group>
                                        </mat-card-content>
                                    </mat-card>

                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <!-- Details section starts -->
                <div class="p-2">
                    <div class="col-11">
                        <menu-buttons [viewAddBtn]="true" [viewDeleteBtn]="true"
                            [viewImportBtn]="true"
                            (addClick)="addNewDetail()"
                            (deleteClick)="deleteClicked()"
                            (importClick)="importClicked()">
                        </menu-buttons>
                    </div>
                    <!-- table sectin starts -->

                        [showRowLines]="true" [showBorders]="true"
                        [allowColumnResizing]="true"
                        (onRowClick)="onRowClickHandler($event)">

                        <dxo-editing mode="form"></dxo-editing>

                            dataField="{{ data }}" width="auto"

                        <dxi-column caption="SIZE"

                        <dxi-column caption="LENGTH"

                        </dxi-column>
                        <dxi-column caption="SCREW_FIELD"

                        </dxi-column>
                        <dxi-column caption="MARGIN_AMTLC"
                            dataField="MARGIN_AMTLC"
                            width="auto" alignment="center">
                        </dxi-column>
                        <dxi-column caption="GOLD_LOSS_AMTLC"
                            dataField="GOLD_LOSS_AMTLC"
                            width="auto" alignment="center">
                        </dxi-column>
                        <dxi-column caption="UNQ_DESIGN_ID"
                            dataField="UNQ_DESIGN_ID"
                            width="auto" alignment="center">
                        </dxi-column>
                        <dxi-column caption="SERVICE_ACCCODE"
                            dataField="SERVICE_ACCCODE"
                            width="auto" alignment="center">
                        </dxi-column>
                        <dxi-column caption="DIVISION_CODE"
                            dataField="DIVISION_CODE"
                            width="auto" alignment="center">
                        </dxi-column>
                        <dxi-column caption="JOBNO" dataField="JOBNO"
                            width="auto" alignment="center">
                        </dxi-column>
                        <dxi-column caption="DELIVERY_TYPE"
                            dataField="DELIVERY_TYPE"
                            width="auto" alignment="center">
                        </dxi-column>
                        <dxi-column caption="DELIVERY_DAYS"
                            dataField="DELIVERY_DAYS"
                            width="auto" alignment="center">
                        </dxi-column>
                        <dxi-column caption="PURITY" dataField="PURITY"
                            width="auto" alignment="center">
                        </dxi-column>
                        <dxo-scrolling
                            columnRenderingMode="virtual"></dxo-scrolling>
                    </dx-data-grid>
                </div>
                <div class="col-md-11 top">
                    <div class="d-flex flex-coloumn">
                        <div class="col-md-4">
                            <label class="col-form-label rem">
                                Narration</label>
                            <mat-form-field class="col-sm-6">
                                <input type="text" matInput name="narration"
                                    ([ngModel])="Narration" />
                            </mat-form-field>
                        </div>
                        <div class="d-flex">
                            <div>
                                <button type="button" mat-flat-button
                                    (click)="addNewDetail()">
                                    <span>Price Recalc</span>
                                </button>
                            </div>
                            <div class="ps-1">
                                <button type="button" mat-flat-button>
                                    <span>Quot</span>
                                </button>
                            </div>
                            <div class="ps-1">
                                <button type="button" mat-flat-button>
                                    <span>MRQ Print</span>
                                </button>
                            </div>
                            <div class="ps-1">
                                <button type="button" mat-flat-button>
                                    <span>Sticker Print</span>
                                </button>
                            </div>
                            <div class="ps-1">
                                <button type="button" mat-flat-button>
                                    <span>Export</span>
                                </button>
                            </div>
                            <div class="ps-1">
                                <div class="d-flex">
                                    <input type="radio" /> Summary
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </mat-tab>
            <mat-tab label="Labour Details">
                <div class="row">
                    <div class="col-md-3">
                        <h6 class="let">Divisions for GrossWeight
                            Calculations</h6>
                        <div class="pt-2">
                            <!-- Divisions grid -->
                            <dx-data-grid id="gridContainer"
                                [dataSource]="divisionDetailGrid"
                                [showRowLines]="true"
                                height="auto"
                                [showBorders]="true"
                                [allowColumnResizing]="true">
                                <dxo-selection mode="single"></dxo-selection>
                                <dxo-paging [enabled]="false"></dxo-paging>
                                <dxo-editing mode="cell"
                                    [allowUpdating]="true">
                                </dxo-editing>
                                <dxi-column width="40px"
                                    cellTemplate="limitTemplate"
                                    alignment="right">
                                    <div
                                        *dxTemplate="let cellInfo of 'limitTemplate'">
                                        <input type="checkbox"
                                            (change)="selectDivisionGridData($event,cellInfo)" />
                                    </div>
                                </dxi-column>
                                <dxi-column
                                    dataField="DIVISION_CODE"
                                    width="auto" caption="Division"
                                    [allowEditing]="true"
                                    alignment="center">
                                </dxi-column>
                                <dxi-column dataField="DESCRIPTION"
                                    width="auto"
                                    caption="Description"
                                    [allowEditing]="true"
                                    alignment="center">
                                </dxi-column>
                            </dx-data-grid>
                        </div>
                    </div>
                    <div class="col-md-9">
                        <div class="d-flex">
                            <h6 class="lets pt-3">Labour Calculate on
                            </h6>
                            <div class="chbox pt-3">
                                <mat-radio-group aria-label="Select an option">
                                    <mat-radio-button [(ngModel)]="grossChecked"
                                        value="1" style="font-size: 13px;">
                                        Gross Weight</mat-radio-button>
                                    &nbsp;
                                    <mat-radio-button [(ngModel)]="NetWtChecked"
                                        value="2" style="font-size: 13px;">
                                        Net Weight</mat-radio-button>
                                </mat-radio-group>
                            </div>
                            <div class="d-flex ps-2">
                                <label class="col-sm-4 col-form-label">
                                    Margin %</label>
                                <span class="col-sm-3">
                                    <mat-form-field>
                                        <input type="number" maxlength="6"
                                            matInput AmountDecimalInput
                                            class="text-right" />
                                    </mat-form-field>
                                </span>
                            </div>
                        </div>

                        <div class="d-flex">
                            <!-- Labour detail grid -->
                            <dx-data-grid id="gridContainer"
                                [dataSource]="labourDetailGrid"
                                [showRowLines]="true"
                                [showBorders]="true"
                                [allowColumnResizing]="true">
                                <dxo-selection mode="single"></dxo-selection>
                                <dxo-paging [enabled]="false"></dxo-paging>
                                <dxo-editing mode="cell"
                                    [allowUpdating]="true">
                                </dxo-editing>
                                <dxi-column width="40px"
                                    cellTemplate="limitTemplate"
                                    alignment="right">
                                    <div
                                        *dxTemplate="let cellInfo of 'limitTemplate'">
                                        <input type="checkbox"
                                            (change)="selectLabourGridData($event,cellInfo)" />
                                    </div>
                                </dxi-column>
                                <dxi-column dataField="LABOUR_CODE"
                                    width="auto" caption="Code"
                                    [allowEditing]="false"
                                    alignment="left">
                                </dxi-column>
                                <dxi-column dataField="DIVCODE"
                                    width="auto" caption="Div"
                                    [allowEditing]="false"
                                    alignment="left">
                                </dxi-column>
                                <dxi-column dataField="Qty"
                                    width="auto" caption="Qty"
                                    [allowEditing]="false"
                                    alignment="left">
                                </dxi-column>
                                <dxi-column dataField="SELLING_RATE"
                                    width="auto" caption="Rate"
                                    [allowEditing]="true"
                                    alignment="left">
                                </dxi-column>
                                <dxi-column dataField="WASTAGE_PER"
                                    width="auto" caption="Wastage %"
                                    [allowEditing]="true"
                                    alignment="left">
                                </dxi-column>
                                <dxi-column dataField="DIVISION"
                                    width="auto" caption="Lab Type"
                                    [allowEditing]="true"
                                    alignment="left">
                                </dxi-column>
                                <dxi-column dataField="LAB_ACCODE"
                                    width="auto" caption="Lab A/c"
                                    [allowEditing]="true"
                                    alignment="left">
                                </dxi-column>
                                <dxi-column dataField="UNITCODE"
                                    width="auto" caption="Unit"
                                    [allowEditing]="true"
                                    alignment="left">
                                </dxi-column>
                                <dxi-column dataField="SHAPE"
                                    width="auto" caption="Shape"
                                    [allowEditing]="true"
                                    alignment="left">
                                </dxi-column>
                                <dxi-column dataField="KARAT_CODE"
                                    width="auto" caption="Karat"
                                    [allowEditing]="true"
                                    alignment="left">
                                </dxi-column>
                                <dxi-column dataField="CURRENCYCODE"
                                    width="auto" caption="Currency"
                                    [allowEditing]="true"
                                    alignment="left">
                                </dxi-column>
                                <dxi-column dataField="CARATWT_FROM"
                                    width="auto" caption="Wt From"
                                    [allowEditing]="true"
                                    alignment="left">
                                </dxi-column>
                                <dxi-column dataField="CARATWT_TO"
                                    width="auto" caption="Wt To"
                                    [allowEditing]="true"
                                    alignment="left">
                                </dxi-column>
                            </dx-data-grid>
                        </div>
                    </div>
                </div>
            </mat-tab>
        </mat-tab-group>

    </div>
</div>
