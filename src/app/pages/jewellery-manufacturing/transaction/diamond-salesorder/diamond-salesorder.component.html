<div class="pt-3">
    <div>
        <!-- header section starts -->
        <div class="border-bottom d-flex justify-content-between ps-2 pe-2">
            <h5>Diamond Sales Order</h5>
            <button type="button" class="btn btn-close close-btn" (click)="close()">
                <i class="feather icon-x close-icon"></i>
            </button>
        </div>
        <!-- modal header component -->
        <modal-header (saveClick)="formSubmit()" (cancelClick)="close()" (deleteClick)="deleteClicked()"></modal-header>
    </div>
    <!-- content section -->
    <div class="card m-1 p-2">
        <mat-tab-group>
           <!-- Party Details section starts -->
            <mat-tab label="Party Details">
                <div style="width: 96%;" class="p-3">
                    <!-- Party Details form starts -->
                    <form [formGroup]="PartyDetailsOrderForm">
                        <div class="row">
                            <div class="col-sm-12 col-md-4 col-lg-4">
                                <div class="row">
                                    <label class="col-sm-4 col-form-label">
                                        Voucher Type :</label>
                                    <span class="col-sm-8">
                                        <mat-form-field style="width: 20%">
                                            <input type="text" matInput formControlName="voucherType" />
                                        </mat-form-field>
                                        <mat-form-field style="width: 40%; margin-left: 7px;">
                                            <input type="number" maxlength="6" matInput formControlName="voucherDESC" />
                                        </mat-form-field>
                                    </span>
                                </div>
                                <div class="row">
                                    <label class="col-sm-4 col-form-label">
                                        Voucher Date :</label>
                                    <span class="col-sm-8">
                                        <mat-form-field style="width: 150px">
                                            <!-- <mat-label>Date Of Birth</mat-label> -->
                                            <input matInput DateValidation (dateChange)="formatDate($event)"
                                                [matDatepicker]="dob" formControlName="voucherDate"
                                                placeholder="DD/MM/YYYY" />
                                            <mat-datepicker-toggle matSuffix [for]="dob"></mat-datepicker-toggle>
                                            <mat-datepicker #dob></mat-datepicker>
                                        </mat-form-field>
                                    </span>
                                </div>
                                <div class="row">
                                    <label class="col-sm-4 col-form-label">Order
                                        Type :</label>
                                    <span class="col-sm-8">
                                        <mat-form-field style="width: 150px">
                                            <input type="text" matInput readonly
                                                (change)="OrderTypeChange($event)"
                                                formControlName="orderType" />
                                        </mat-form-field>
                                        <master-search [MasterSearchData]="OrderTypeData"
                                            (newRowClick)="OrderTypeSelected($event)">
                                        </master-search>
                                    </span>
                                </div>
                                <div class="row">
                                    <label class="col-sm-4 col-form-label">
                                        Party Code :</label>
                                    <span class="col-sm-8">
                                        <mat-form-field style="width: 150px">
                                            <input type="text" matInput 
                                                readonly (change)="PartyCodeChange($event)"
                                                formControlName="PartyCode" />
                                        </mat-form-field>
                                        <master-search [MasterSearchData]="PartyCodeData"
                                            (newRowClick)="PartyCodeSelected($event)">
                                        </master-search>
                                    </span>
                                </div>
                                <div class="row">
                                    <label class="col-sm-4 col-form-label">
                                        Salesman :</label>
                                    <span class="col-sm-8">
                                        <mat-form-field style="width: 150px">
                                            <input type="text" matInput (change)="SalesmanChange($event)"
                                                readonly formControlName="Salesman" />
                                        </mat-form-field>
                                        <master-search [MasterSearchData]="SalesmanData"
                                            (newRowClick)="SalesmanSelected($event)">
                                        </master-search>
                                    </span>
                                </div>
                                <div class="row" *ngIf="false">
                                    <label class="col-sm-4 col-form-label">
                                        Prosp Origin :</label>
                                    <span class="col-sm-8">
                                        <mat-form-field style="width: 150px">
                                            <input type="text" matInput (change)="SalesmanChange($event)"
                                                readonly formControlName="Salesman" />
                                        </mat-form-field>
                                        <master-search [MasterSearchData]="OrderTypeData"
                                            (newRowClick)="SalesmanSelected($event)">
                                        </master-search>
                                    </span>
                                </div>
                            </div>
                            <div class="col-sm-12 col-md-4 col-lg-4">
                                <div class="row">
                                    <section class="col-sm-4 example-section">
                                        <mat-checkbox formControlName="FixedMetal" class="example-margin"
                                            class="col-sm-4">
                                            <label style="font-size: 0.9em;padding-top: 8px;">Fixed Metal</label>
                                        </mat-checkbox>
                                    </section>
                                    <span class="col-sm-8">
                                        <mat-form-field style="width: 20%">
                                            <input type="text" matInput maxlength="6" formControlName="rateType" />
                                        </mat-form-field>
                                        <mat-form-field style="width: 40%; margin-left: 7px;">
                                            <input type="text" matInput formControlName="wholeSaleRate" />
                                        </mat-form-field>
                                        <master-search [MasterSearchData]="rateTypeMasterData"
                                            (newRowClick)="rateTypeSelected($event)">
                                        </master-search>
                                    </span>
                                </div>
                                <div class="row">
                                    <label class="col-sm-4 col-form-label">
                                        Party Currency :</label>
                                    <span class="col-sm-8">
                                        <mat-form-field style="width: 20%">
                                            <input type="text" matInput maxlength="6" formControlName="partyCurrencyType" />
                                        </mat-form-field>
                                        <mat-form-field style="width: 40%; margin-left: 7px;">
                                            <input type="text" matInput formControlName="partyCurrencyRate" />
                                        </mat-form-field>
                                        <master-search [MasterSearchData]="currencyMasterData"
                                        (newRowClick)="partyCurrencySelected($event)">
                                        </master-search>
                                    </span>
                                </div>
                                <div class="row">
                                    <label class="col-sm-4 col-form-label">
                                        Item Currency :</label>
                                    <span class="col-sm-8">
                                        <mat-form-field style="width: 20%">
                                            <input type="text" matInput maxlength="6" formControlName="ItemCurrency" />
                                        </mat-form-field>
                                        <mat-form-field style="width: 40%; margin-left: 7px;">
                                            <input type="text" matInput formControlName="ItemCurrencyRate" />
                                        </mat-form-field>
                                        <master-search [MasterSearchData]="currencyMasterData"
                                        (newRowClick)="itemCurrencySelected($event)">
                                        </master-search>
                                    </span>
                                </div>
                                <div class="row">
                                    <label class="col-sm-4 col-form-label">
                                        Delivery Type :</label>
                                    <span class="col-sm-8">
                                        <mat-form-field style="width: 20%">
                                            <input type="text" matInput maxlength="6" formControlName="VoucherType" />
                                        </mat-form-field>
                                        <mat-form-field style="width: 40%; margin-left: 7px;">
                                            <input type="text" matInput formControlName="VoucherDESC" />
                                        </mat-form-field>
                                    </span>
                                </div>
                                <div class="row">
                                    <label class="col-sm-4 col-form-label">
                                        Delivery On :</label>
                                    <span class="col-sm-8">
                                        <mat-form-field style="width: 20%">
                                            <input type="text" matInput maxlength="6" formControlName="VoucherType" />
                                        </mat-form-field>
                                        <mat-form-field style="width: 40%;margin-left: 7px;">
                                            <input matInput DateValidation [matDatepicker]="DeliveryOn"
                                                formControlName="DeliveryOnDate" placeholder="DD/MM/YYYY" />
                                            <mat-datepicker-toggle matSuffix [for]="DeliveryOn"></mat-datepicker-toggle>
                                            <mat-datepicker #DeliveryOn></mat-datepicker>
                                        </mat-form-field>
                                    </span>
                                </div>
                                <div class="row">
                                    <label class="col-sm-4 col-form-label">
                                        AMC % :</label>
                                    <span class="col-sm-8">
                                        <mat-form-field style="width: 20%">
                                            <input type="text" matInput maxlength="6" formControlName="VoucherType" />
                                        </mat-form-field>
                                    </span>
                                </div>
                            </div>


                            <div class="col-sm-12 col-md-4 col-lg-4 ">
                                <div class="col-12">
                                    <mat-card>
                                        <mat-card-content>
                                            <mat-tab-group>
                                                <mat-tab label="Bill To">
                                                    <div class="col-11">
                                                        <mat-form-field style="width: 100%; margin-left: 7px;">
                                                            <input type="text" matInput formControlName="BillToAccountHead" />
                                                        </mat-form-field>
                                                        <textarea style="width: 100%;height: 120px; margin-left: 7px;"
                                                        formControlName="BillToAddress">
                                                        </textarea>
                                                    </div>
                                                </mat-tab>
                                                <mat-tab label="U D F">
                                                    <div class="col-11">
                                                        <div class="row">
                                                            <label class="col-sm-4 col-form-label">
                                                                Proposal :</label>
                                                            <span class="col-sm-7">
                                                                <mat-form-field>
                                                                    <input type="text" matInput maxlength="6"
                                                                        formControlName="VoucherType" />
                                                                </mat-form-field>
                                                            </span>
                                                        </div>
                                                        <div class="row">
                                                            <label class="col-sm-4 col-form-label">
                                                                Bussiness Type :</label>
                                                            <span class="col-sm-7">
                                                                <mat-form-field>
                                                                    <input type="text" matInput maxlength="6"
                                                                        formControlName="VoucherType" />
                                                                </mat-form-field>
                                                            </span>
                                                        </div>
                                                        <div class="row">
                                                            <label class="col-sm-4 col-form-label">
                                                                Language :</label>
                                                            <span class="col-sm-7">
                                                                <mat-form-field>
                                                                    <input type="text" matInput maxlength="6"
                                                                        formControlName="VoucherType" />
                                                                </mat-form-field>
                                                            </span>
                                                        </div>
                                                        <div class="row">
                                                            <label class="col-sm-4 col-form-label">
                                                                Referred By :</label>
                                                            <span class="col-sm-7">
                                                                <mat-form-field>
                                                                    <input type="text" matInput maxlength="6"
                                                                        formControlName="VoucherType" />
                                                                </mat-form-field>
                                                            </span>
                                                        </div>
                                                    </div>
                                                </mat-tab>
                                                <mat-tab label="Terms & Condition">
                                                    <div class="col-11">
                                                        <textarea style="width: 100%;height: 120px; margin-left: 7px;">
                                                        </textarea>
                                                        <mat-form-field style="width: 100%; margin-left: 7px;">
                                                            <input type="text" matInput formControlName="VoucherDESC" />
                                                        </mat-form-field>
                                                    </div>
                                                </mat-tab>
                                                <mat-tab label="Ship To">
                                                    <div class="col-11">
                                                        <mat-form-field style="width: 100%; margin-left: 7px;">
                                                            <input type="text" matInput formControlName="VoucherDESC" />
                                                        </mat-form-field>
                                                        <textarea style="width: 100%;height: 120px; margin-left: 7px;">
                                                        </textarea>
                                                    </div>
                                                </mat-tab>
                                                <mat-tab label="Status">
                                                </mat-tab>
                                            </mat-tab-group>
                                        </mat-card-content>
                                    </mat-card>

                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </mat-tab>
            <mat-tab label="Labour Details">
                <div class="col-11 p-2">
                    <div class="col-12">
                        <div class="row">
                            <div class="col-md-3">
                                <h6 class="let">Divisions for GrossWeight
                                    Calculations</h6>
                                <div class="row p-2">
                                    <div class="row">
                                        <dx-data-grid #dataGrid [dataSource]="tableData" id="gridContainer"
                                            [showBorders]="true">
                                            <dxo-paging [enabled]="false"></dxo-paging>
                                            <!-- <dxo-editing mode="cell"
                                                [allowUpdating]="true">
                                            </dxo-editing> -->
                                            <!-- <dxo-selection
                                            selectAllMode="allMode"
                                            mode="multiple"
                                          ></dxo-selection> -->
                                            <dxo-scrolling mode="virtual"></dxo-scrolling>
                                            <dxi-column width="40px" cellTemplate="limitTemplate"
                                                alignment="right"></dxi-column>
                                            <div *dxTemplate="let cellInfo of 'limitTemplate'">
                                                <input type="checkbox" />
                                            </div>
                                            <dxi-column dataField="Division" width="auto" caption="Division"
                                                [allowEditing]="true" alignment="center" backgroundcolor="#000">
                                            </dxi-column>
                                            <dxi-column dataField="Description" width="auto" caption="Description"
                                                [allowEditing]="true" alignment="center" backgroundcolor="#000">
                                            </dxi-column>
                                        </dx-data-grid>
                                    </div>

                                </div>
                            </div>
                            <div class="col-md-8">
                                <div class="d-flex">
                                    <h6 class="lets">Labour Calculate on
                                    </h6>
                                    <div class="chbox">
                                        <section class="example-section">
                                            <mat-checkbox class="example-margin" [(ngModel)]="checked">Gross
                                                Wt</mat-checkbox>
                                            <mat-checkbox class="example-margin" style="padding-left: 10px;"
                                                [(ngModel)]="indeterminate">Net
                                                Wt</mat-checkbox>
                                        </section>
                                    </div>
                                </div>

                                <div class="row">
                                    <dx-data-grid #dataGrid id="gridContainer" [dataSource]="tableData"
                                        [showBorders]="true">
                                        <dxo-paging [enabled]="false"></dxo-paging>
                                        <dxo-editing mode="cell" [allowUpdating]="true">
                                        </dxo-editing>
                                        <dxo-selection mode="multiple"></dxo-selection>
                                        <dxo-scrolling mode="virtual"></dxo-scrolling>

                                        <dxi-column *ngFor="let data of tableDataHead" dataField="{{ data }}" width="auto"
                                            caption="{{ data }}" [allowEditing]="true" alignment="center"
                                            backgroundcolor="#000">
                                        </dxi-column>
                                    </dx-data-grid>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </mat-tab>
        </mat-tab-group>
    </div>
    <!-- Details section starts -->
    <div class="card m-1">
        <mat-tab-group style="width: 100%;">
            <mat-tab label="Details">
                <div class="col-11">
                    <menu-buttons 
                    (addClick)="addNewDetail()"
                    (deleteClick)="deleteClicked()"
                    (importClick)="importClicked()"></menu-buttons>
                </div>
                <!-- table sectin starts -->
                <dx-data-grid id="gridContainer" 
                    [dataSource]="tableData" [showRowLines]="true"
                    [showBorders]="true"
                    (onSelectionChanged)="selectionChangedHandler($event)">
                    <dxo-selection mode="single"></dxo-selection>
                    <dxo-editing mode="row" [allowUpdating]="true" [allowAdding]="false">
                    </dxo-editing>
                    <dxi-column *ngFor="let data of tableDataHead" dataField="{{ data }}"
                        width="auto" caption="{{ data }}" [allowEditing]="true"
                        alignment="center">
                    </dxi-column>
                    <dxo-scrolling columnRenderingMode="virtual"></dxo-scrolling>
                </dx-data-grid>
        </mat-tab>
            <mat-tab label></mat-tab>
        </mat-tab-group>

        <div class="col-md-11 top">
            <div class="d-flex flex-coloumn">
                <div class="col-md-4">
                    <label class="col-form-label rem">
                        Narration :</label>
                    <mat-form-field class="col-sm-6">
                        <input type="text" matInput formControlName="VoucherDESC" />
                    </mat-form-field>
                </div>
                <div class="d-flex">
                    <div>
                        <button type="button" mat-flat-button  (click)="addNewDetail()">
                            <span>Price Recalc</span>
                        </button>
                    </div>
                    <div class="ps-1">
                        <button type="button" mat-flat-button>
                            <span>Quot</span>
                        </button>
                    </div>
                    <div class="ps-1">
                        <button type="button" mat-flat-button>
                            <span>MRQ Print</span>
                        </button>
                    </div>
                    <div class="ps-1">
                        <button type="button" mat-flat-button>
                            <span>Sticker Print</span>
                        </button>
                    </div>
                    <div class="ps-1">
                        <button type="button" mat-flat-button>
                            <span>Export</span>
                        </button>
                    </div>
                    <div class="ps-1">
                        <div class="d-flex">
                            <input type="radio" /> Summary
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
