<div>
    <!-- header section starts -->
    <div class="border-bottom d-flex justify-content-between p-2">
        <h5>Sales Order Details</h5>
        <button type="button" class="btn btn-close close-btn" (click)="close()">
            <i class="feather icon-x close-icon"></i>
        </button>
    </div>
    <!-- modal header component -->
    <modal-header (cancelClick)="close()"></modal-header>
</div>
<div class="container-fluid pt-3">
    <div class="card">
        <div class="card-body">
            <div class="row">
                <div class="col-md-5">
                    <div class="row mb-1">
                        <div class="col-md-4">
                            <div class="form-check pt-2">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="DesighCode">
                                <label class="form-check-label" for="DesighCode">
                                    Design Code :
                                </label>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <mat-form-field style="width: 70%;">
                                <input type="text" matInput />
                            </mat-form-field>
                            <master-search [MasterSearchData]="DesignCodeData"></master-search>
                        </div>
                        <div class="col-md-4">
                            <mat-form-field style="width: 100%;">
                                <input type="text" matInput />
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row mb-1">
                        <div class="col-md-4">
                            <div class="form-check  pt-2">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="stockCode">
                                <label class="form-check-label" for="stockCode">
                                    Stock Code
                                </label>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <mat-form-field style="width: 70%;">
                                <input type="text" matInput />
                            </mat-form-field>
                            <master-search [MasterSearchData]="DesignCodeData"></master-search>
                        </div>
                        <div class="col-md-4">
                            <mat-form-field style="width: 100%;">
                                <input type="text" matInput />
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row">
                        <label class="col-sm-4 col-form-label">
                            Delivery Type:</label>
                        <span class="col-sm-8">
                            <mat-form-field style="width: 20%">
                                <input type="text" matInput maxlength="6" formControlName="DeliveryType" />
                            </mat-form-field>
                            <mat-form-field style="width: 40%; margin-left: 7px;">
                                <input type="text" matInput formControlName="DelType" />
                            </mat-form-field>
                        </span>
                    </div>
                    <div class="row">
                        <label class="col-sm-4 col-form-label">
                            Delivery On:</label>
                        <span class="col-sm-8">

                            <mat-form-field style="width: 40%;margin-left: 7px;">
                                <input matInput DateValidation [matDatepicker]="DeliveryOn"
                                    formControlName="VoucherDate" placeholder="DD/MM/YYYY" />
                                <mat-datepicker-toggle matSuffix [for]="DeliveryOn"></mat-datepicker-toggle>
                                <mat-datepicker #DeliveryOn></mat-datepicker>
                            </mat-form-field>
                        </span>
                    </div>
                    <div class="row mb-1">
                        <label for="inputPassword" class="col-sm-3 col-form-label">Remarks :</label>
                        <div class="col-md-9">
                            <mat-form-field style="width: 100%;">
                                <input type="text" matInput />
                            </mat-form-field>
                        </div>
                    </div>
                </div>
                <div class="col-md-5" style="margin-top: 65px;">

                    <div class="row mb-1">
                        <div class="col-md-12">
                            <div class="form-check mt-1">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                    Stock BOM
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="p-2" style="border: 1px solid #c2c2c2;">
                        <div class="row">
                            <label for="inputPassword" class="col-sm-2 col-form-label">Pcs :</label>
                            <div class="col-md-3">
                                <mat-form-field style="width: 100%;">
                                    <input type="text" matInput />
                                </mat-form-field>
                            </div>
                            <label for="inputPassword" class="col-sm-3 col-form-label">Metal Weight :</label>
                            <div class="col-md-3">
                                <mat-form-field style="width: 100%;">
                                    <input type="text" matInput />
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row">
                            <label for="inputPassword" class="col-sm-2 col-form-label">Rate :</label>
                            <div class="col-md-3">
                                <mat-form-field style="width: 100%;">
                                    <input type="text" matInput />
                                </mat-form-field>
                            </div>
                            <label for="inputPassword" class="col-sm-3 col-form-label">Stone Weight :</label>
                            <div class="col-md-3">
                                <mat-form-field style="width: 100%;">
                                    <input type="text" matInput />
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row">
                            <label for="inputPassword" class="col-sm-2 col-form-label">Amount :</label>
                            <div class="col-md-3">
                                <mat-form-field style="width: 100%;">
                                    <input type="text" matInput />
                                </mat-form-field>
                            </div>
                            <label for="inputPassword" class="col-sm-3 col-form-label">Gross Weight :</label>
                            <div class="col-md-3">
                                <mat-form-field style="width: 100%;">
                                    <input type="text" matInput />
                                </mat-form-field>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="row statusbox border">
                        <div class="box">
                        </div>
                        <div class="footers">
                            <div class="footer">
                                <button class="bttn"> <i class="fa fa-backward-step icon-common"></i></button>
                                <button class="bttn"> <i class="fa fa-caret-left icon-common"></i> </button>
                                <p>0/10</p>
                                <button class="bttn"> <i class="fa fa-caret-right icon-common"></i> </button>
                                <button class="bttn"> <i class="fa fa-forward-step icon-common"></i></button>
                                <button class="bttn"> <i class="fa fa-plus icon-common"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="card">
        <div class="card-body">
            <div class="row">
                <div class="col-md-11 p-2">
                    <mat-tab-group [selectedIndex]="this.divisionMS == 'ID' ? 0 : 1">
                        <mat-tab label="BOM Details">
                            <div class="row">
                                <div class="col-md-12">
                                    <dx-data-grid #dataGrid id="gridContainer" keyExpr="ID" [showBorders]="true">
                                        <dxo-paging [enabled]="false"></dxo-paging>
                                        <dxo-editing mode="cell" [allowUpdating]="true">
                                        </dxo-editing>
                                        <dxo-selection mode="multiple"></dxo-selection>
                                        <dxo-scrolling mode="virtual"></dxo-scrolling>

                                        <dxi-column *ngFor="let colHead of bomDetailsColumnheads"
                                            dataField="{{ colHead }}" width="auto" caption="{{ colHead }}"
                                            [allowEditing]="true" alignment="center" backgroundcolor="#000">
                                        </dxi-column>
                                    </dx-data-grid>
                                </div>
                            </div>
                        </mat-tab>

                        <mat-tab label="Summary">
                            <div class="row mt-2">
                                <div class="col-md-5">
                                    <div class="row mb-1">
                                        <label for="inputPassword" class="col-sm-3 col-form-label">Metal Color</label>
                                        <div class="col-md-3">
                                            <mat-form-field style="width: 100%;">
                                                <input type="text" matInput />
                                            </mat-form-field>
                                        </div>
                                        <label for="inputPassword" class="col-sm-3 col-form-label">Type</label>
                                        <div class="col-md-3">
                                            <mat-form-field style="width: 100%;">
                                                <input type="text" matInput />
                                            </mat-form-field>
                                        </div>
                                    </div>
                                    <div class="row mb-1">
                                        <label for="inputPassword" class="col-sm-3 col-form-label">Karat</label>
                                        <div class="col-md-3">
                                            <mat-form-field style="width: 100%;">
                                                <input type="text" matInput />
                                            </mat-form-field>
                                        </div>
                                        <label for="inputPassword" class="col-sm-3 col-form-label">Brand</label>
                                        <div class="col-md-3">
                                            <mat-form-field style="width: 100%;">
                                                <input type="text" matInput />
                                            </mat-form-field>
                                        </div>
                                    </div>
                                    <div class="row mb-1">
                                        <label for="inputPassword" class="col-sm-3 col-form-label">Purity</label>
                                        <div class="col-md-3">
                                            <mat-form-field style="width: 100%;">
                                                <input type="text" matInput />
                                            </mat-form-field>
                                        </div>
                                        <label for="inputPassword" class="col-sm-3 col-form-label">Supplier</label>
                                        <div class="col-md-3">
                                            <mat-form-field style="width: 100%;">
                                                <input type="text" matInput />
                                            </mat-form-field>
                                        </div>
                                    </div>
                                    <div class="row mb-1">
                                        <label for="inputPassword" class="col-sm-3 col-form-label">Category</label>
                                        <div class="col-md-3">
                                            <mat-form-field style="width: 100%;">
                                                <input type="text" matInput />
                                            </mat-form-field>
                                        </div>
                                        <label for="inputPassword" class="col-sm-3 col-form-label">Sequence Code</label>
                                        <div class="col-md-3">
                                            <mat-form-field style="width: 100%;">
                                                <input type="text" matInput />
                                            </mat-form-field>
                                        </div>
                                    </div>
                                    <div class="row mb-1">
                                        <label for="inputPassword" class="col-sm-3 col-form-label">Sub Category</label>
                                        <div class="col-md-3">
                                            <mat-form-field style="width: 100%;">
                                                <input type="text" matInput />
                                            </mat-form-field>
                                        </div>

                                    </div>
                                    <div class="row mb-1">
                                        <label for="inputPassword" class="col-sm-3 col-form-label">Size</label>
                                        <div class="col-md-3">
                                            <mat-form-field style="width: 100%;">
                                                <input type="text" matInput />
                                            </mat-form-field>
                                        </div>
                                        <label for="inputPassword" class="col-sm-3 col-form-label">Stamp Details</label>
                                        <div class="col-md-3">
                                            <mat-form-field style="width: 100%;">
                                                <input type="text" matInput />
                                            </mat-form-field>
                                        </div>
                                    </div>
                                    <div class="row mb-1">
                                        <label for="inputPassword" class="col-sm-3 col-form-label">Stamp Font</label>
                                        <div class="col-md-3">
                                            <!-- <input class="form-control" type="text" /> -->
                                            <!-- <select class="form-control form-select"></select> -->
                                            <mat-form-field style="width: 110px;">
                                                <mat-select>
                                                </mat-select>
                                            </mat-form-field>
                                        </div>
                                        <label for="inputPassword" class="col-sm-3 col-form-label">Width</label>
                                        <div class="col-md-3">
                                            <mat-form-field style="width: 100%;">
                                                <input type="text" matInput />
                                            </mat-form-field>
                                        </div>
                                    </div>
                                    <div class="row mb-1">
                                        <label for="inputPassword" class="col-sm-3 col-form-label">Surface</label>
                                        <div class="col-md-3">
                                            <mat-form-field style="width: 100%;">
                                                <input type="text" matInput />
                                            </mat-form-field>
                                        </div>
                                        <label for="inputPassword" class="col-sm-3 col-form-label">Reference</label>
                                        <div class="col-md-3">
                                            <mat-form-field style="width: 100%;">
                                                <input type="text" matInput />
                                            </mat-form-field>
                                        </div>
                                    </div>
                                    <div class="row mb-1">
                                        <label for="inputPassword" class="col-sm-3 col-form-label">Thickness</label>
                                        <div class="col-md-3">
                                            <mat-form-field style="width: 100%;">
                                                <input type="text" matInput />
                                            </mat-form-field>
                                        </div>
                                        <label for="inputPassword" class="col-sm-3 col-form-label">Screw Field</label>
                                        <div class="col-md-3">
                                            <mat-form-field style="width: 100%;">
                                                <input type="text" matInput />
                                            </mat-form-field>
                                        </div>
                                    </div>

                                </div>
                                <div class="col-md-7">
                                    <div class="row">
                                        <div class="col-md-5">
                                            <table class="rhs-table-1 mt-2">
                                                <tr>
                                                    <td class="td-p-5" colspan="2"><b>Labour Charges</b></td>
                                                </tr>
                                                <tr>
                                                    <td class="td-p-5">Setting</td>
                                                    <td class="textboxcorner">
                                                        <mat-form-field style="width: 100%;">
                                                            <input type="text" matInput />
                                                        </mat-form-field>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td class="td-p-5">Polishing</td>
                                                    <td class="textboxcorner">
                                                        <mat-form-field style="width: 100%;">
                                                            <input type="text" matInput />
                                                        </mat-form-field>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td class="td-p-5">Rhodium</td>
                                                    <td class="textboxcorner">
                                                        <mat-form-field style="width: 100%;">
                                                            <input type="text" matInput />
                                                        </mat-form-field>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td class="td-p-5">Labour</td>
                                                    <td class="textboxcorner">
                                                        <mat-form-field style="width: 100%;">
                                                            <input type="text" matInput />
                                                        </mat-form-field>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td class="td-p-5">Misc</td>
                                                    <td class="textboxcorner">
                                                        <mat-form-field style="width: 100%;">
                                                            <input type="text" matInput />
                                                        </mat-form-field>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td class="td-p-5">Total Labour</td>
                                                    <td class="textboxcorner">
                                                        <mat-form-field style="width: 100%;">
                                                            <input type="text" matInput />
                                                        </mat-form-field>
                                                    </td>
                                                </tr>
                                            </table>
                                        </div>
                                        <div class="col-md-5">
                                            <table class="rhs-table-1 mt-2">
                                                <tr>
                                                    <td class="td-p-5" colspan="2"><b>Price Factors</b></td>
                                                </tr>
                                                <tr>
                                                    <td class="td-p-5">Wastage %</td>
                                                    <td class="textboxcorner">
                                                        <mat-form-field style="width: 100%;">
                                                            <input type="text" matInput />
                                                        </mat-form-field>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td class="td-p-5">Markup %</td>
                                                    <td class="textboxcorner">
                                                        <mat-form-field style="width: 100%;">
                                                            <input type="text" matInput />
                                                        </mat-form-field>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td class="td-p-5">Duty %</td>
                                                    <td class="textboxcorner">
                                                        <mat-form-field style="width: 100%;">
                                                            <input type="text" matInput />
                                                        </mat-form-field>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td class="td-p-5">Margin %</td>
                                                    <td class="textboxcorner">
                                                        <mat-form-field style="width: 100%;">
                                                            <input type="text" matInput />
                                                        </mat-form-field>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td class="td-p-5">Loading %</td>
                                                    <td class="textboxcorner">
                                                        <mat-form-field style="width: 100%;">
                                                            <input type="text" matInput />
                                                        </mat-form-field>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td class="td-p-5">Discount %</td>
                                                    <td class="textboxcorner">
                                                        <mat-form-field style="width: 100%;">
                                                            <input type="text" matInput />
                                                        </mat-form-field>
                                                    </td>
                                                </tr>
                                            </table>
                                        </div>

                                    </div>
                                    <div class="row mt-2">
                                        <div class="col-md-12">
                                            <dx-data-grid #dataGrid id="gridContainer" keyExpr="ID"
                                                [showBorders]="true">
                                                <dxo-paging [enabled]="false"></dxo-paging>
                                                <dxo-editing mode="cell" [allowUpdating]="true">
                                                </dxo-editing>
                                                <dxo-selection mode="multiple"></dxo-selection>
                                                <dxo-scrolling mode="virtual"></dxo-scrolling>

                                                <dxi-column *ngFor="let summaryColHeader of summaryTabColumnheaders"
                                                    dataField="{{ summaryColHeader }}" width="auto"
                                                    caption="{{ summaryColHeader }}" [allowEditing]="true"
                                                    alignment="center" backgroundcolor="#000">
                                                </dxi-column>
                                            </dx-data-grid>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </mat-tab>
                    </mat-tab-group>
                </div>
            </div>
        </div>
    </div>
</div>
