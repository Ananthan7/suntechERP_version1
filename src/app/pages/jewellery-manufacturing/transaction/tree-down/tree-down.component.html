<!-- header section starts -->
<div class="card-content border-bottom d-flex justify-content-between p-2">
  <h5 class="pos-modaltitle" id="modal-dia-metal">Tree Down </h5>
  <button type="button" class="btn btn-close close-btn" (click)="close()">
    <i class="feather icon-x close-icon"></i>
  </button>
</div>
<!-- modal header component -->
<modal-header (saveClick)="formSubmit()" (cancelClick)="close()"   [isViewAttachment]="!viewMode" (attachmentClick)="attachmentClicked()"></modal-header>
<!-- component to upload attachment -->
<attachment-upload (uploadSubmit)="uploadSubmited($event)" [savedAttachment]="savedAttachments"></attachment-upload>

<div class="container-fluid pt-3">
  <div class="row">
    <div class="col-md-12">
      <form [formGroup]="treeDownFrom">
        <div class="row mb-3">
          <div class="col-5">
            <div class="row mb-1">
              <label for="inputPassword" class="col-sm-2 col-form-label">Voucher
                :</label>
              <div class="col-sm-2">
                <mat-form-field appearance="outline" style="width: 100%;">
                  <input type="text" matInput formControlName="vocType" />
                </mat-form-field>
              </div>
              <div class="col-sm-2">
                <mat-form-field appearance="outline" style="width: 100%;">
                  <input type="number" matInput formControlName="vocNo" style="text-align: right;"
                    (focusout)="ValidatingVocNo()" [readonly]="LOCKVOUCHERNO" />
                </mat-form-field>
              </div>
            </div>
          </div>
          <div class="col-3 pt-3">
            <div class="d-flex justify-content-center">
              <h6>Transfer</h6>
            </div>
          </div>
          <div class="col-4">
            <div class="d-flex justify-content-end text-end">
              <div class="p-2 bd-highlight">
                <button type="button" class="btn btn-primary metal-issue-add-btn">
                  Refresh Data
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-2">
            <div class="row mb-1">
              <label for="inputPassword" class="col-sm-5 col-form-label">Voc
                Date :</label>
              <div class="col-sm-7">
                <!-- <mat-form-field style="width: 100%;">
                  <input type="date" matInput formControlName="vocDate" />
                </mat-form-field> -->
                <mat-form-field appearance="outline" style="width: 100%">
                  <input matInput DateValidation (dateChange)="formatDate($event)" [matDatepicker]="dob"
                    formControlName="vocDate" placeholder="DD/MM/YYYY" [min]="minDate" [max]="maxDate" />
                  <mat-datepicker-toggle matSuffix [for]="dob"></mat-datepicker-toggle>
                  <mat-datepicker #dob></mat-datepicker>
                </mat-form-field>
              </div>
            </div>
          </div>
          <div class="col-2">
            <div class="row mb-1">
              <label for="inputPassword" class="col-sm-5 col-form-label">Process
                * : </label>
              <div class="col-sm-7">
                <mat-form-field appearance="outline" style="width: 100%;">
                  <input type="text" matInput formControlName="processCode"
                    (keydown)="lookupKeyPress($event,'processCode')"
                    (focusout)="validateLookupField($event,processCodeData,'processCode')" />
                  <master-search class="masterSearch" [MasterSearchData]="processCodeData" #overlayprocessCodeSearch
                    (newRowClick)="processCodeSelected($event)">
                  </master-search>
                </mat-form-field>

              </div>
            </div>
          </div>
          <div class="col-2">
            <div class="row mb-1">
              <label for="inputPassword" class="col-sm-5 col-form-label">Cylinder: </label>
              <div class="col-sm-7">
                <mat-form-field appearance="outline" style="width: 100%;">
                  <input type="text" matInput formControlName="cylinder" (keydown)="lookupKeyPress($event,'cylinder')"
                    (focusout)="validateLookupField($event,cylinderCodeData,'cylinder')" />
                  <master-search class="masterSearch" [MasterSearchData]="cylinderCodeData" #overlaycylinderSearch
                    (newRowClick)="cylinderCodeSelected($event)">
                  </master-search>
                </mat-form-field>

              </div>
            </div>
          </div>
          <div class="col-2">
            <div class="row mb-1">
              <label for="inputPassword" class="col-sm-5 col-form-label">
                Tree:</label>
              <div class="col-sm-6">
                <mat-form-field appearance="outline" style="width: 100%;">
                  <input type="text" matInput formControlName="tree" MetalDecimalInput [max]="13" class="text-right" />
                </mat-form-field>
              </div>
            </div>
          </div>
          <div class="col-2">
            <div class="row mb-1">
              <label for="inputPassword" class="col-sm-5 col-form-label">Stone
                Wt :</label>
              <div class="col-sm-5">
                <mat-form-field appearance="outline" style="width: 100%;">
                  <input type="text" matInput formControlName="stoneWt" StoneDecimalInput [max]="13"
                    class="text-right" />
                </mat-form-field>
              </div>
            </div>
          </div>
          <div class="col-2">
            <label for="inputPassword" class="col-sm-5 col-form-label"><b>To</b></label>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-2">
            <div class="row mb-1">
              <label for="inputPassword" class="col-sm-5 col-form-label">Tree No
                : </label>
              <div class="col-sm-7">
                <mat-form-field appearance="outline" style="width: 100%;">
                  <input type="text" matInput formControlName="treeNo" maxlength="20" class="text-right" NumberOnly />
                </mat-form-field>
              </div>
            </div>
          </div>
          <div class="col-2">
            <div class="row mb-1">
              <label for="inputPassword" class="col-sm-5 col-form-label">Worker
                * : </label>
              <div class="col-sm-7">
                <mat-form-field appearance="outline" style="width: 100%;">
                  <input type="text" matInput formControlName="worker" (keydown)="lookupKeyPress($event,'worker')"
                    (focusout)="validateLookupField($event,WorkerCodeData,'worker')" />
                  <master-search class="masterSearch" [MasterSearchData]="WorkerCodeData" #overlayworkerSearch
                    (newRowClick)="WorkerCodeSelected($event)">
                  </master-search>
                </mat-form-field>

              </div>
            </div>
          </div>
          <div class="col-2">
            <div class="row mb-1">
              <label for="inputPassword" class="col-sm-5 col-form-label">Conv.Fact : </label>
              <div class="col-sm-6">
                <mat-form-field appearance="outline" style="width: 100%;">
                  <input type="text" matInput formControlName="convFact" MetalDecimalInput class="text-right" />
                </mat-form-field>
              </div>
            </div>
          </div>
          <div class="col-2">
            <div class="row mb-1">
              <label for="inputPassword" class="col-sm-5 col-form-label">Wax Wt
                : </label>
              <div class="col-sm-6">
                <mat-form-field appearance="outline" style="width: 100%;">
                  <input type="text" matInput formControlName="waxWt" MetalDecimalInput max="13" class="text-right" />
                </mat-form-field>
              </div>
            </div>
          </div>
          <div class="col-2">
            <div class="row mb-1">
              <label for="inputPassword" class="col-sm-5 col-form-label">Req
                Metal :</label>
              <div class="col-sm-5">
                <mat-form-field appearance="outline" style="width: 100%;">
                  <input type="text" matInput formControlName="reqMetal" MetalDecimalInput [max]="13"
                    class="text-right" />
                </mat-form-field>
              </div>
            </div>
          </div>
          <div class="col-2">
            <div class="row mb-1">
              <label for="inputPassword" class="col-sm-5 col-form-label">Process
                * : </label>
              <div class="col-sm-7">
                <mat-form-field appearance="outline" style="width: 100%;">
                  <input type="text" matInput formControlName="toProcess" (keydown)="lookupKeyPress($event,'toProcess')"
                    (focusout)="validateLookupField($event,processCodeData,'toProcess')" />
                  <master-search class="masterSearch" [MasterSearchData]="processCodeData" #overlaytoProcessSearch
                    (newRowClick)="processCode1Selected($event)">
                  </master-search>
                </mat-form-field>

              </div>
            </div>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-2">
            <div class="row mb-1">
              <label for="inputPassword" class="col-sm-5 col-form-label">Entered
                By :</label>
              <div class="col-sm-7">
                <mat-form-field appearance="outline" style="width: 100%;">
                  <input type="text" matInput formControlName="enteredBy" (keydown)="lookupKeyPress($event,'enteredBy')"
                    (focusout)="validateLookupField($event,user,'enteredBy')" />
                  <master-search class="masterSearch" [MasterSearchData]="user" #overlayenteredBySearch
                    (newRowClick)="userDataSelected($event)">
                  </master-search>
                </mat-form-field>

              </div>
            </div>
          </div>
          <div class="col-3">
            <div class="row mb-1">
              <label for="inputPassword" class="col-sm-3 col-form-label">Karat *
                :</label>
              <div class="col-sm-5">
                <mat-form-field appearance="outline" style="width: 100%;">
                  <input type="text" matInput formControlName="karatCode" (keydown)="lookupKeyPress($event,'karatCode')"
                    (focusout)="validateLookupField($event,karatCodeData,'karatCode')" />
                  <master-search class="masterSearch" [MasterSearchData]="karatCodeData" #overlaykaratCodeSearch
                    (newRowClick)="karatCodeSelected($event)">
                  </master-search>
                </mat-form-field>

              </div>
            </div>
          </div>

          <div class="col-3">
            <div class="row mb-1">
              <label for="inputPassword" class="col-sm-3 col-form-label offset-sm-4">Base :</label>
              <div class="col-sm-5">
                <mat-form-field appearance="outline" style="width: 100%;">
                  <input type="text" matInput formControlName="base" MetalDecimalInput [max]="13" class="text-right" />
                </mat-form-field>
              </div>
            </div>
          </div>
          <div class="col-2">
            <div class="row mb-1">
              <label for="inputPassword" class="col-sm-5 col-form-label">Rec
                Metal :</label>
              <div class="col-sm-5">
                <mat-form-field appearance="outline" style="width: 100%;">
                  <input type="text" matInput formControlName="recMetal" class="text-right" MetalDecimalInput
                    [max]="13" />
                </mat-form-field>
              </div>
            </div>
          </div>
          <div class="col-2">
            <div class="row mb-1">
              <label for="inputPassword" class="col-sm-5 col-form-label">Worker
                * : </label>
              <div class="col-sm-7">
                <mat-form-field appearance="outline" style="width: 100%;">
                  <input type="text" matInput formControlName="toWorker"
                    (focusout)="validateLookupField($event,WorkerCodeData,'toWorker')"
                    (focusout)="validateLookupField($event,colorData,'toWorker')" />
                  <master-search class="masterSearch" [MasterSearchData]="WorkerCodeData" #overlaytoWorkerSearch
                    (newRowClick)="WorkerCode1Selected($event)">
                  </master-search>
                </mat-form-field>

              </div>
            </div>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-2 offset-sm-2">
            <div class="row mb-1">
              <label for="inputPassword" class="col-sm-5 col-form-label">Color *
                : </label>
              <div class="col-sm-7">
                <mat-form-field appearance="outline" style="width: 70%;">
                  <input type="text" matInput formControlName="color" (keydown)="lookupKeyPress($event,'color')"
                    (focusout)="validateLookupField($event,colorData,'color')" />

                  <master-search class="masterSearch" [MasterSearchData]="colorData" #overlaycolorSearch
                    (newRowClick)="colorDataSelected($event)">
                  </master-search>
                </mat-form-field>

              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-12">
            <div class="d-flex justify-content-start text-left">
              <menu-buttons [viewAddBtn]="true" [viewDeleteBtn]="true" [viewImportBtn]="false"
                (addClick)="addTableData()" (deleteClick)="deleteTableData()">
              </menu-buttons>

            </div>
          </div>
        </div>
        <mat-tab-group [selectedIndex]>
          <mat-tab label="Job Details">
            <div class="row mt-2">
              <div class="col-md-12">
                <dx-data-grid #dataGrid id="gridContainer" [allowColumnResizing]="true" keyExpr="ID"
                  [showBorders]="true">
                  <dxo-paging [enabled]="false"></dxo-paging>
                  <dxo-editing mode="cell" [allowUpdating]="true">
                  </dxo-editing>
                  <dxo-selection mode="multiple"></dxo-selection>
                  <dxo-scrolling mode="virtual"></dxo-scrolling>

                  <dxi-column *ngFor="let data of columnhead" dataField="{{ data }}" caption="{{ data }}"
                    [allowEditing]="true" alignment="center" backgroundcolor="#000">
                  </dxi-column>
                </dx-data-grid>
              </div>
            </div>
          </mat-tab>
          <mat-tab label="Metal Issue Details">
            <div class="row mt-2">
              <div class="col-md-12">
                <dx-data-grid #dataGrid id="gridContainer" [allowColumnResizing]="true" keyExpr="ID"
                  [showBorders]="true">
                  <dxo-paging [enabled]="false"></dxo-paging>
                  <dxo-editing mode="cell" [allowUpdating]="true">
                  </dxo-editing>
                  <dxo-selection mode="multiple"></dxo-selection>
                  <dxo-scrolling mode="virtual"></dxo-scrolling>

                  <dxi-column *ngFor="let data of columnheader" dataField="{{ data }}" caption="{{ data }}"
                    [allowEditing]="true" alignment="center" backgroundcolor="#000">
                  </dxi-column>
                </dx-data-grid>
              </div>
            </div>
          </mat-tab>
        </mat-tab-group>

      </form>
    </div>
  </div>
</div>
