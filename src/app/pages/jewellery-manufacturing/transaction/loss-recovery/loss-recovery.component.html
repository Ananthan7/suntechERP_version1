<!-- header section starts -->
<div class="card-content border-bottom d-flex justify-content-between p-2">
    <h5 class="pos-modaltitle" id="modal-dia-metal">Loss Recovery </h5>
    <button type="button" class="btn btn-close close-btn" (click)="close()">
        <i class="feather icon-x close-icon"></i>
    </button>
</div>
<!-- modal header component -->
<modal-header (saveClick)="formSubmit()" (cancelClick)="close()"></modal-header>

<div class="row">
    <div class="col-md-12">
        <form [formGroup]="lossRecoveryFrom">
            <div class="container-fluid pt-3">
                <div class="row">
                    <div class="col-md-3">
                        <div class="row mb-1">
                            <label for="inputPassword" class="col-sm-5 col-form-label">Voucher Type * :</label>
                            <div class="col-sm-7">
                                <mat-form-field style="width: 100%;">
                                    <input type="text" matInput formControlName="vocType" />
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row mb-1">
                            <label for="inputPassword" class="col-sm-5 col-form-label">Voucher Date :</label>
                            <div class="col-sm-7">
                                <!-- <mat-form-field style="width: 100%;">
                                    <input type="date" matInput formControlName="vocDate" />
                                </mat-form-field> -->
                                <mat-form-field style="width: 100%;">
                                    <input matInput [matDatepicker]="vocDate" name="vocDate" formControlName="vocDate"
                                        placeholder="YYYY/MM/DD" DateValidation />
                                    <mat-datepicker-toggle matSuffix [for]="vocDate"></mat-datepicker-toggle>
                                    <mat-datepicker [startAt]="currentDate" #vocDate></mat-datepicker>
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row mb-1">
                            <label for="inputPassword" class="col-sm-5 col-form-label">Voc Number * :</label>
                            <div class="col-sm-7">
                                <mat-form-field style="width: 100%;">
                                    <input type="text" matInput formControlName="VocNo" />
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row mb-1">
                            <label for="inputPassword" class="col-sm-5 col-form-label">Enter By :</label>
                            <div class="col-sm-7">
                                <mat-form-field style="width: 100%;">
                                    <input type="text" matInput formControlName="EnterBy" />
                                </mat-form-field>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="row mb-1">
                            <label for="inputPassword" class="col-sm-5 col-form-label">Return Type :</label>
                            <div class="col-sm-7">
                                <mat-form-field style="width: 100%;">
                                    <input type="text" matInput formControlName="returnType" />
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="d-flex justify-content-between">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" formControlName="radioGold">
                                        <label class="form-check-label" for="radioGold">
                                            Gold
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" formControlName="radioDiamond">
                                        <label class="form-check-label" for="radioDiamond">
                                            Diamond
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio"  formControlName="radioRefinery">
                                        <label class="form-check-label" for="radioRefinery">
                                            Refinery
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row mb-1">
                            <label for="inputPassword" class="col-sm-5 col-form-label">Received By :</label>
                            <div class="col-sm-7">
                                <mat-form-field style="width: 70%;">
                                    <input type="text" matInput formControlName="receicvedBy" />
                                </mat-form-field>
                                <master-search [MasterSearchData]="user" (newRowClick)="userDataSelected($event)">
                                </master-search>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" formControlName="radioAllowRecovery">
                                    <label class="form-check-label" for="radioAllowRecovery">
                                        Allow Recovery
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="row mb-1">
                            <label for="inputPassword" class="col-sm-4 col-form-label">From :</label>
                            <div class="col-sm-8">
                                <!-- <mat-form-field style="width: 100%;">
                                    <input type="date" matInput  formControlName="fromDate"/>
                                </mat-form-field> -->
                                <mat-form-field style="width: 100%;">
                                    <input matInput [matDatepicker]="fromDate" name="fromDate"
                                        formControlName="fromDate" placeholder="YYYY/MM/DD" DateValidation />
                                    <mat-datepicker-toggle matSuffix [for]="fromDate"></mat-datepicker-toggle>
                                    <mat-datepicker [startAt]="currentDate" #fromDate></mat-datepicker>
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row mb-1">
                            <label for="inputPassword" class="col-sm-4 col-form-label">To :</label>
                            <div class="col-sm-4">
                                <!-- <mat-form-field style="width: 100%;">
                                    <input type="date" matInput formControlName="toDate" />
                                </mat-form-field> -->
                                <mat-form-field style="width: 100%;">
                                    <input matInput [matDatepicker]="toDate" name="toDate" formControlName="toDate"
                                        placeholder="YYYY/MM/DD" DateValidation />
                                    <mat-datepicker-toggle matSuffix [for]="toDate"></mat-datepicker-toggle>
                                    <mat-datepicker [startAt]="currentDate" #toDate></mat-datepicker>
                                </mat-form-field>
                            </div>
                            <div class="col-md-4">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" 
                                    formControlName="radioScrapReturn">
                                    <label class="form-check-label" for="radioScrapReturn">
                                        Scrap Return
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="row mb-1">
                            <label for="inputPassword" class="col-sm-4 col-form-label">Retaurn Date :</label>
                            <div class="col-sm-4">
                                <!-- <mat-form-field style="width: 100%;">
                                    <input type="date" matInput formControlName="returnDate" />
                                </mat-form-field> -->
                                <mat-form-field style="width: 100%;">
                                    <input matInput [matDatepicker]="returnDate" name="returnDate"
                                        formControlName="returnDate" placeholder="YYYY/MM/DD" DateValidation />
                                    <mat-datepicker-toggle matSuffix [for]="returnDate"></mat-datepicker-toggle>
                                    <mat-datepicker [startAt]="currentDate" #returnDate></mat-datepicker>
                                </mat-form-field>
                            </div>
                            <div class="col-md-4">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" formControlName="radioFinalLoss">
                                    <label class="form-check-label" for="radioFinalLoss">
                                        Final Loss
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <dx-data-grid #dataGrid id="gridContainer" keyExpr="ID" [showBorders]="true"
                        [allowColumnReordering]="true"
                        [allowColumnResizing]="true"
                        [columnAutoWidth]="true">
                            <dxo-paging [enabled]="false"></dxo-paging>
                            <dxo-editing mode="cell" [allowUpdating]="true">
                            </dxo-editing>
                            <dxo-selection mode="multiple"></dxo-selection>
                            <dxo-scrolling mode="virtual"></dxo-scrolling>

                            <dxi-column *ngFor="let data of columnhead" dataField="{{ data }}" caption="{{ data }}"
                                [allowEditing]="true" alignment="center" backgroundcolor="#000">
                            </dxi-column>
                        </dx-data-grid>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-12">
                        <mat-tab-group [selectedIndex]="this.divisionMS == 'ID' ? 0 : 1">
                            <mat-tab label="Return Summary">
                                <div class="row pt-2">
                                    <div class="col-md-12">
                                        <dx-data-grid #dataGrid id="gridContainer" keyExpr="ID" [showBorders]="true"
                                        [allowColumnReordering]="true"
                                        [allowColumnResizing]="true"
                                        [columnAutoWidth]="true">
                                            <dxo-paging [enabled]="false"></dxo-paging>
                                            <dxo-editing mode="cell" [allowUpdating]="true">
                                            </dxo-editing>
                                            <dxo-selection mode="multiple"></dxo-selection>
                                            <dxo-scrolling mode="virtual"></dxo-scrolling>

                                            <dxi-column *ngFor="let data of columnheader" dataField="{{ data }}"
                                                caption="{{ data }}" [allowEditing]="true" alignment="center"
                                                backgroundcolor="#000">
                                            </dxi-column>
                                        </dx-data-grid>
                                    </div>
                                </div>
                                <div class="row align-items-center pt-1">
                                    <div class="col-md-6">
                                        <div class="row my-2">
                                            <label for="inputPassword" class="col-sm-4 col-form-label">Narration
                                                :</label>
                                            <div class="col-md-8">
                                                <mat-form-field style="width: 100%;">
                                                    <input type="text" matInput formControlName="remarks" />
                                                </mat-form-field>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="p-1 bd-highlight">
                                            <button type="button" class="btn btn-outline-primary  add-btn">
                                                Get Compontents
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </mat-tab>
                            <mat-tab label="Stock Details">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="row mb-1">
                                            <label for="inputPassword" class="col-sm-3 col-form-label">Job No :</label>
                                            <div class="col-sm-3">
                                                <mat-form-field style="width: 100%;">
                                                    <input type="text" matInput formControlName="jobNo" />
                                                </mat-form-field>
                                            </div>
                                            <div class="col-sm-6">
                                                <mat-form-field style="width: 100%;">
                                                    <input type="text" matInput formControlName="jobDesc" />
                                                </mat-form-field>
                                            </div>
                                        </div>
                                        <div class="row mb-1">
                                            <label for="inputPassword" class="col-sm-3 col-form-label">Worker :</label>
                                            <div class="col-sm-3">
                                                <mat-form-field style="width: 70%;">
                                                    <input type="text" matInput formControlName="worker" />
                                                </mat-form-field>
                                                <master-search [MasterSearchData]="workerCodeData"
                                                    (newRowClick)="workCodeSelected($event)"></master-search>
                                            </div>
                                            <label for="inputPassword" class="col-sm-3 col-form-label">Process :</label>
                                            <div class="col-sm-3">
                                                <mat-form-field style="width: 70%;">
                                                    <input type="text" matInput formControlName="process" />
                                                </mat-form-field>
                                                <master-search [MasterSearchData]="ProcessCodeData"
                                                    (newRowClick)="processCodeSelected($event)"></master-search>
                                            </div>
                                        </div>
                                        <div class="row mb-1">
                                            <label for="inputPassword" class="col-sm-3 col-form-label">Stock Code
                                                :</label>
                                            <div class="col-sm-3">
                                                <mat-form-field style="width: 70%;">
                                                    <input type="text" matInput formControlName="stockCode" />
                                                </mat-form-field>
                                                <master-search [MasterSearchData]="StockCodeData"
                                                    (newRowClick)="stockCodeSelected($event)"></master-search>
                                            </div>
                                            <label for="inputPassword" class="col-sm-3 col-form-label">Loaction To
                                                :</label>
                                            <div class="col-sm-3">
                                                <mat-form-field style="width: 70%;">
                                                    <input type="text" matInput formControlName="locationTo" />
                                                </mat-form-field>
                                                <master-search [MasterSearchData]="locationCodeData"
                                                    (newRowClick)="locationCodeSelected($event)">
                                                </master-search>
                                            </div>
                                        </div>
                                        <div class="row mb-1">
                                            <label for="inputPassword" class="col-sm-3 col-form-label">Karat
                                                :</label>
                                            <div class="col-sm-3">
                                                <mat-form-field style="width: 70%;">
                                                    <input type="text" matInput formControlName="karatCode" />
                                                </mat-form-field>
                                                <master-search [MasterSearchData]="KaratCodeData"
                                                    (newRowClick)="karatCodeSelected($event)"></master-search>
                                            </div>
                                            <div class="col-sm-3">
                                                <mat-form-field style="width: 100%;">
                                                    <input type="text" matInput formControlName="karatCodeDesc" />
                                                </mat-form-field>
                                            </div>
                                            <div class="col-md-3">
                                                <div class="form-check">
                                                    <input class="form-check-input" type="radio" formControlName="radioKaratWiseFilter">
                                                    <label class="form-check-label" for="radioFinalLoss">
                                                        Karat wise Filter
                                                    </label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="row mb-1">
                                            <label for="inputPassword" class="col-sm-6 col-form-label">Scrap Return Wt
                                                :</label>
                                            <div class="col-sm-6">
                                                <mat-form-field style="width: 100%;">
                                                    <input type="text" matInput formControlName="scrapReturnWt" />
                                                </mat-form-field>
                                            </div>
                                        </div>
                                        <div class="row mb-1">
                                            <label for="inputPassword" class="col-sm-6 col-form-label">Balance Wt
                                                :</label>
                                            <div class="col-sm-6">
                                                <mat-form-field style="width: 100%;">
                                                    <input type="text" matInput formControlName="balanceWt" />
                                                </mat-form-field>
                                            </div>
                                        </div>
                                        <div class="row mb-1">
                                            <label for="inputPassword" class="col-sm-6 col-form-label">Excess/Loss
                                                :</label>
                                            <div class="col-sm-6">
                                                <mat-form-field style="width: 100%;">
                                                    <input type="text" matInput formControlName="excessLoss" />
                                                </mat-form-field>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-12">
                                                <div class="form-check">
                                                    <input class="form-check-input" type="radio" formControlName="radioShowPendingJobsForScrap">
                                                    <label class="form-check-label" for="radioShowPendingJobsForScrap">
                                                        Show Pending Jobs For Scrap
                                                    </label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="row mb-1">
                                            <label for="inputPassword" class="col-sm-6 col-form-label">Scrap Pure Wt :</label>
                                            <div class="col-sm-6">
                                                <mat-form-field style="width: 100%;">
                                                    <input type="text" matInput formControlName="scrapPureWt" />
                                                </mat-form-field>
                                            </div>
                                        </div>
                                        <div class="row mb-1">
                                            <label for="inputPassword" class="col-sm-6 col-form-label">Balance Pure Wt :</label>
                                            <div class="col-sm-6">
                                                <mat-form-field style="width: 100%;">
                                                    <input type="text" matInput formControlName="balancePureWt" />
                                                </mat-form-field>
                                            </div>
                                        </div>
                                        <div class="row mb-1">
                                            <label for="inputPassword" class="col-sm-6 col-form-label">Remain Bal Pure
                                                :</label>
                                            <div class="col-sm-6">
                                                <mat-form-field style="width: 100%;">
                                                    <input type="text" matInput formControlName="remainBalPure" />
                                                </mat-form-field>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="row mb-1">
                                            <label for="inputPassword" class="col-sm-4 col-form-label">New Job No
                                                :</label>
                                            <div class="col-sm-8">
                                                <mat-form-field style="width: 100%;">
                                                    <input type="text" matInput formControlName="newJobNo" />
                                                </mat-form-field>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="p-1 bd-highlight">
                                            <button type="button" class="btn btn-outline-primary  add-btn">
                                                Collaction Details
                                            </button>
                                        </div>
                                    </div>
                                </div>
                                <div class="row pt-2">
                                    <div class="col-md-12">
                                        <dx-data-grid #dataGrid id="gridContainer" keyExpr="ID" [showBorders]="true">
                                            <dxo-paging [enabled]="false"></dxo-paging>
                                            <dxo-editing mode="cell" [allowUpdating]="true">
                                            </dxo-editing>
                                            <dxo-selection mode="multiple"></dxo-selection>
                                            <dxo-scrolling mode="virtual"></dxo-scrolling>

                                            <dxi-column *ngFor="let data of columnheader" dataField="{{ data }}"
                                                caption="{{ data }}" [allowEditing]="true" alignment="center"
                                                backgroundcolor="#000">
                                            </dxi-column>
                                        </dx-data-grid>
                                    </div>
                                </div>
                            </mat-tab>
                        </mat-tab-group>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
