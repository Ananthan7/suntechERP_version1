 <!-- header section starts -->
<div class="card-content border-bottom d-flex justify-content-between p-2"
    cdkDrag (cdkDragStarted)="onDragStarted()">
    <h5 class="pos-modaltitle" id="modal-dia-metal">Production(MFG) Detail
        Stock
        of {{subJobNumber}}</h5>
    <button type="button" class="btn btn-close close-btn" (click)="close()">
        <i class="feather icon-x close-icon"></i>
    </button>
</div>
<!-- modal header component -->
<modal-header (saveClick)="formSubmit()" (cancelClick)="close()"
    [isViewContinue]="!viewMode" (continueClick)="formSubmit()"
    [isViewDelete]="false" [isViewMore]="false"
    [isViewSave]="!viewMode"></modal-header>
<div class="p-2">
    <form [formGroup]="productionStockFrom">
        <div class="row mt-2">
            <div class="col-md-8">
                <dx-data-grid #dataGrid id="gridContainer"
                    [columnAutoWidth]="true"
                    [dataSource]="stockCodeDataList"
                    [allowColumnResizing]="true" [showRowLines]="true"
                    height="160"
                    [showBorders]="true">
                    <dxo-paging [enabled]="true"
                        [pageSize]="5"></dxo-paging>
                    <!-- <dxo-editing mode="cell" [allowUpdating]="false">
                    </dxo-editing> -->
                    <dxo-selection mode="single"></dxo-selection>

                    <!-- <dxi-column *ngFor="let data of columnheads"
                        dataField="{{ data }}" caption="{{ data }}"
                        [allowEditing]="true" alignment="center">
                    </dxi-column> -->
                    <dxi-column dataField="SRNO" caption="S.No"
                        alignment="left"></dxi-column>
                    <dxi-column dataField="STOCK_CODE" caption="Stock Code"
                        alignment="left"></dxi-column>
                    <dxi-column dataField="DESIGN_CODE" caption="Design"
                        alignment="left"></dxi-column>
                    <dxi-column dataField="COST_CODE" caption="Cost Code"
                        alignment="left"></dxi-column>
                    <dxi-column dataField="KARAT_CODE" caption="Karat"
                        alignment="left"></dxi-column>
                    <dxi-column dataField="GROSS_WT" caption="Gross Wt"
                        alignment="right"></dxi-column>
                    <dxi-column dataField="METAL_PCS" caption="Metal Pcs"
                        alignment="right"></dxi-column>
                    <dxi-column dataField="METAL_WT" caption="Metal Weight"
                        alignment="right"></dxi-column>
                    <dxi-column dataField="MetalValue" caption="Metal Value"
                        alignment="right"></dxi-column>
                    <dxi-column dataField="STONE_PCS" caption="Stone Pcs"
                        alignment="right"></dxi-column>
                    <dxi-column dataField="STONE_WT" caption="Stone Weight"
                        alignment="right"></dxi-column>
                    <dxi-column dataField="StoneValue" caption="Stone Value"
                        alignment="right"></dxi-column>
                    <dxi-column dataField="Labour" caption="Labour"
                        alignment="right"></dxi-column>
                    <dxi-column dataField="Wastage" caption="Wastage"
                        alignment="right"></dxi-column>
                    <dxi-column dataField="TotalCost" caption="Total Cost"
                        alignment="right"></dxi-column>
                    <dxi-column dataField="JOB_NUMBER" caption="Job Number"
                        alignment="left"></dxi-column>
                    <dxi-column dataField="UNQ_JOB_ID" caption="Unq Job Id"
                        alignment="left"></dxi-column>
                    <dxi-column dataField="UNQ_JOB_ID" caption="Other Stone"
                        alignment="left"></dxi-column>
                    <dxi-column dataField="OtherStoneAmount"
                        caption="Other Stone Amount"
                        alignment="right"></dxi-column>
                    <dxi-column dataField="DIVCODE" caption="Metal Division"
                        alignment="left"></dxi-column>
                    <dxi-column dataField="PURE_WT" caption="Pure Weight"
                        alignment="right"></dxi-column>
                    <dxi-column dataField="PURITY" caption="Job Purity"
                        alignment="right"></dxi-column>
                    <dxi-column dataField="JobPureWt"
                        caption="Job Pure Weight"
                        alignment="right"></dxi-column>
                </dx-data-grid>
            </div>
            <div class="col-md-4">
                <dx-data-grid #dataGrid id="gridContainer"
                    [columnAutoWidth]="true" [showRowLines]="true"
                    [allowColumnResizing]="true" height="160"
                    [dataSource]="componentGroupedList"
                    [showBorders]="true">
                    <dxo-paging [enabled]="true"
                        [pageSize]="5"></dxo-paging>
                    <!-- <dxo-editing mode="cell" [allowUpdating]="true">

                        backgroundcolor="#000">
                    </dxi-column> -->
                    <dxi-column dataField="DIVCODE" caption="Div"
                        alignment="left"></dxi-column>
                    <dxi-column dataField="PCS" caption="Pcs"
                        alignment="right"></dxi-column>
                    <dxi-column dataField="GROSS_WT" caption="Gross Wt"
                        alignment="right"></dxi-column>
                    <dxi-column dataField="AMOUNT_FC" caption="Amount"

                    <dxi-column dataField="HandCharge" caption="Hand Charge"
                        alignment="right"></dxi-column>
                    <dxi-column dataField="LabValue" caption="Lab Value"
                        alignment="right"></dxi-column>
                </dx-data-grid>
            </div>
        </div>
