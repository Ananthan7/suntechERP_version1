<!-- header section starts -->
<div class="card-content border-bottom d-flex justify-content-between p-2">
    <h5 class="pos-modaltitle" id="modal-dia-metal">Production(MFG) Detail Stock of {{subJobNumber}}</h5>
    <button type="button" class="btn btn-close close-btn" (click)="close()">
        <i class="feather icon-x close-icon"></i>
    </button>
</div>
<!-- modal header component -->
<modal-header (saveClick)="formSubmit()" (cancelClick)="close()"></modal-header>
<div class="container-fluid">
    <form [formGroup]="productionItemsDetailsFrom">
        <div class="row mt-2">
            <div class="col-md-8">
                <dx-data-grid #dataGrid id="gridContainer" keyExpr="ID" [showBorders]="true">
                    <dxo-paging [enabled]="false"></dxo-paging>
                    <dxo-editing mode="cell" [allowUpdating]="true">
                    </dxo-editing>
                    <dxo-selection mode="multiple"></dxo-selection>
                    <dxo-scrolling mode="virtual"></dxo-scrolling>

                    <dxi-column *ngFor="let data of columnheads" 
                        dataField="{{ data }}" caption="{{ data }}"
                        [allowEditing]="true" alignment="center">
                    </dxi-column>
                </dx-data-grid>
            </div>
            <div class="col-md-4">
                <dx-data-grid #dataGrid id="gridContainer" keyExpr="ID" [showBorders]="true">
                    <dxo-paging [enabled]="false"></dxo-paging>
                    <dxo-editing mode="cell" [allowUpdating]="true">
                    </dxo-editing>
                    <dxo-selection mode="multiple"></dxo-selection>
                    <dxo-scrolling mode="virtual"></dxo-scrolling>

                    <dxi-column *ngFor="let data of columnhead" dataField="{{ data }}" caption="{{ data }}"
                        [allowEditing]="true" alignment="center" backgroundcolor="#000">
                    </dxi-column>
                </dx-data-grid>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-md-12 mb-2">
                <div class="row">
                    <label for="input" class="col-sm-5 col-form-label">Components Details</label>
                </div>
            </div>
            <div class="col-md-2">
                <div class="row align-items-center mb-1">
                    <label for="input" class="col-sm-4 col-form-label">Stock Code* :</label>
                    <div class="col-sm-8">
                        <mat-form-field style="width: 100%;">
                            <input type="text" matInput formControlName="stockCode" />
                        </mat-form-field>
                    </div>
                </div>
                <div class="row align-items-center mb-1">
                    <label for="input" class="col-sm-4 col-form-label">Tag Lines :</label>
                    <div class="col-sm-8">
                        <mat-form-field style="width: 100%;">
                            <div class="text-area">
                                <textarea rows="3" matInput formControlName="tagLines"></textarea>
                            </div>
                        </mat-form-field>
                    </div>
                </div>
                <div class="row align-items-center mb-1">
                    <label for="input" class="col-sm-4 col-form-label">Gross Wt :</label>
                    <div class="col-sm-8">
                        <mat-form-field style="width: 100%;">
                            <input type="text" matInput formControlName="grossWt" />
                        </mat-form-field>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="row mb-1">
                    <label for="input" class="col-sm-4 col-form-label">Setting Chrg :</label>
                    <div class="col-sm-4">
                        <mat-form-field style="width: 100%;">
                            <input type="text" matInput formControlName="settingChrg" />
                        </mat-form-field>
                    </div>
                    <div class="col-sm-4">
                        <mat-form-field style="width: 100%;">
                            <input type="text" matInput formControlName="settingChrgDesc" />
                        </mat-form-field>
                    </div>
                </div>
                <div class="row mb-1">
                    <label for="input" class="col-sm-4 col-form-label">Polish Chrg :</label>
                    <div class="col-sm-4">
                        <mat-form-field style="width: 100%;">
                            <input type="text" matInput  formControlName="polishChrg" />
                        </mat-form-field>
                    </div>
                    <div class="col-sm-4">
                        <mat-form-field style="width: 100%;">
                            <input type="text" matInput  formControlName="polishChrgDesc" />
                        </mat-form-field>
                    </div>
                </div>
                <div class="row mb-1">
                    <label for="input" class="col-sm-4 col-form-label">Rhodium Chrg :</label>
                    <div class="col-sm-4">
                        <mat-form-field style="width: 100%;">
                            <input type="text" matInput  formControlName="rhodiumChrg" />
                        </mat-form-field>
                    </div>
                    <div class="col-sm-4">
                        <mat-form-field style="width: 100%;">
                            <input type="text" matInput   formControlName="rhodiumChrgDesc" />
                        </mat-form-field>
                    </div>
                </div>
                <div class="row mb-1">
                    <label for="input" class="col-sm-4 col-form-label">Labour Chrg :</label>
                    <div class="col-sm-4">
                        <mat-form-field style="width: 100%;">
                            <input type="text" matInput   formControlName="labourChrg" />
                        </mat-form-field>
                    </div>
                    <div class="col-sm-4">
                        <mat-form-field style="width: 100%;">
                            <input type="text" matInput   formControlName="labourChrgDesc" />
                        </mat-form-field>
                    </div>
                </div>
                <div class="row mb-1">
                    <label for="input" class="col-sm-4 col-form-label">Misc Chrg :</label>
                    <div class="col-sm-4">
                        <mat-form-field style="width: 100%;">
                            <input type="text" matInput formControlName="miscChrg"  />
                        </mat-form-field>
                    </div>
                    <div class="col-sm-4">
                        <mat-form-field style="width: 100%;">
                            <input type="text" matInput formControlName="miscChrgDesc" />
                        </mat-form-field>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="row align-items-center mb-1">
                    <label for="input" class="col-sm-4 col-form-label">Metal Value:</label>
                    <div class="col-sm-4">
                        <mat-form-field style="width: 100%;">
                            <input type="text" class="text-right"
                            matInput formControlName="metalValue" />
                        </mat-form-field>
                    </div>
                    <label for="input" class="col-sm-3 col-form-label text-primary text-right">Shema</label>
                </div>
                <div class="row align-items-center mb-1">
                    <label for="input" class="col-sm-4 col-form-label">Stock Value:</label>
                    <div class="col-sm-4">
                        <mat-form-field style="width: 100%;">
                            <input type="text" class="text-right"
                            matInput formControlName="stockValue" />
                        </mat-form-field>
                    </div>
                </div>
                <div class="row align-items-center mb-1">
                    <label for="input" class="col-sm-4 col-form-label">Total Labour:</label>
                    <div class="col-sm-4">
                        <mat-form-field style="width: 100%;">
                            <input type="text" class="text-right"
                            matInput formControlName="totalLabour" />
                        </mat-form-field>
                    </div>
                </div>
                <div class="row align-items-center mb-1">
                    <label for="input" class="col-sm-4 col-form-label">Wastage:</label>
                    <div class="col-sm-4">
                        <mat-form-field style="width: 100%;">
                            <input type="text" class="text-right"
                            matInput formControlName="wastage" />
                        </mat-form-field>
                    </div>
                    <div class="col-sm-4">
                        <mat-form-field style="width: 100%;">
                            <input type="text" class="text-right"
                            matInput formControlName="wastageNo">
                        </mat-form-field>
                    </div>
                </div>
                <div class="row align-items-center mb-1">
                    <label for="input" class="col-sm-4 col-form-label">Total Cost:</label>
                    <div class="col-sm-4">
                        <mat-form-field style="width: 100%;">
                            <input type="text" class="text-right"
                            matInput formControlName="totalCoast" />
                        </mat-form-field>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="row align-items-center mb-1">
                    <label for="input" class="col-sm-3 col-form-label">Price 1 :</label>
                    <div class="col-sm-3">
                        <mat-form-field style="width: 100%;">
                            <input type="text" class="text-right"
                            matInput formControlName="price1per" />
                        </mat-form-field>
                    </div>
                    <div class="col-sm-3">
                        <mat-form-field style="width: 100%;">
                            <input type="text" class="text-right"
                            matInput formControlName="price1fc" />
                        </mat-form-field>
                    </div>
                    <div class="col-sm-3">
                        <mat-form-field style="width: 100%;">
                            <input type="text" class="text-right"
                            matInput formControlName="price1no" />
                        </mat-form-field>
                    </div>
                </div>
                <div class="row align-items-center mb-1">
                    <label for="input" class="col-sm-3 col-form-label">Price 2 :</label>
                    <div class="col-sm-3">
                        <mat-form-field style="width: 100%;">
                            <input type="text" class="text-right"
                            matInput formControlName="price2per" />
                        </mat-form-field>
                    </div>
                    <div class="col-sm-3">
                        <mat-form-field style="width: 100%;">
                            <input type="text" class="text-right"
                            matInput formControlName="price2fc" />
                        </mat-form-field>
                    </div>
                    <div class="col-sm-3">
                        <mat-form-field style="width: 100%;">
                            <input type="text" class="text-right"
                            matInput formControlName="price2no" />
                        </mat-form-field>
                    </div>
                </div>
                <div class="row align-items-center mb-1">
                    <label for="input" class="col-sm-3 col-form-label">Price 3 :</label>
                    <div class="col-sm-3">
                        <mat-form-field style="width: 100%;">
                            <input type="text" class="text-right"
                            matInput formControlName="price3per" />
                        </mat-form-field>
                    </div>
                    <div class="col-sm-3">
                        <mat-form-field style="width: 100%;">
                            <input type="text" class="text-right"
                            matInput formControlName="price3fc" />
                        </mat-form-field>
                    </div>
                    <div class="col-sm-3">
                        <mat-form-field style="width: 100%;">
                            <input type="text" class="text-right"
                            matInput formControlName="price3no" />
                        </mat-form-field>
                    </div>
                </div>
                <div class="row align-items-center mb-1">
                    <label for="input" class="col-sm-3 col-form-label">Price 4 :</label>
                    <div class="col-sm-3">
                        <mat-form-field style="width: 100%;">
                            <input type="text" class="text-right"
                            matInput formControlName="price4per" />
                        </mat-form-field>
                    </div>
                    <div class="col-sm-3">
                        <mat-form-field style="width: 100%;">
                            <input type="text" class="text-right"
                            matInput formControlName="price4fc" />
                        </mat-form-field>
                    </div>
                    <div class="col-sm-3">
                        <mat-form-field style="width: 100%;">
                            <input type="text" class="text-right"
                            matInput formControlName="price4no" />
                        </mat-form-field>
                    </div>
                </div>
                <div class="row align-items-center mb-1">
                    <label for="input" class="col-sm-3 col-form-label">Price 5 :</label>
                    <div class="col-sm-3">
                        <mat-form-field style="width: 100%;">
                            <input type="text" class="text-right"
                            matInput formControlName="price5per" />
                        </mat-form-field>
                    </div>
                    <div class="col-sm-3">
                        <mat-form-field style="width: 100%;">
                            <input type="text" class="text-right"
                            matInput formControlName="price5fc" />
                        </mat-form-field>
                    </div>
                    <div class="col-sm-3">
                        <mat-form-field style="width: 100%;">
                            <input type="text" class="text-right"
                            matInput formControlName="price5no" />
                        </mat-form-field>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <mat-tab-group [selectedIndex]="this.divisionMS == 'ID' ? 0 : 1">
                    <mat-tab label="Components">
                       <div class="mt-2">
                        <dx-data-grid #dataGrid id="gridContainer" keyExpr="ID" [showBorders]="true">
                            <dxo-paging [enabled]="false"></dxo-paging>
                            <dxo-editing mode="cell" [allowUpdating]="true">
                            </dxo-editing>
                            <dxo-selection mode="multiple"></dxo-selection>
                            <dxo-scrolling mode="virtual"></dxo-scrolling>
        
                            <dxi-column *ngFor="let data of componentsColumnhead" dataField="{{ data }}" caption="{{ data }}"
                                [allowEditing]="true" alignment="center" backgroundcolor="#000">
                            </dxi-column>
                        </dx-data-grid>
                       </div>
                    </mat-tab>
                    <mat-tab label="Labour">
                       <div class="mt-2">
                        <dx-data-grid #dataGrid id="gridContainer" keyExpr="ID" [showBorders]="true">
                            <dxo-paging [enabled]="false"></dxo-paging>
                            <dxo-editing mode="cell" [allowUpdating]="true">
                            </dxo-editing>
                            <dxo-selection mode="multiple"></dxo-selection>
                            <dxo-scrolling mode="virtual"></dxo-scrolling>
        
                            <dxi-column *ngFor="let data of labourColumnhead" dataField="{{ data }}" caption="{{ data }}"
                                [allowEditing]="true" alignment="center" backgroundcolor="#000">
                            </dxi-column>
                        </dx-data-grid>
                       </div>
                    </mat-tab>
                </mat-tab-group>
            </div>
        </div>
    </form>
</div>
