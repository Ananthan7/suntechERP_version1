<!-- header section starts -->
<div class="card-content border-bottom d-flex justify-content-between p-2">
  <h5 class="pos-modaltitle" id="modal-dia-metal">Production MFG</h5>
  <button type="button" class="btn btn-close close-btn" (click)="close()">
    <i class="feather icon-x close-icon"></i>
  </button>
</div>
<!-- modal header component -->
<modal-header (saveClick)="formSubmit()" (cancelClick)="close()"></modal-header>
<div class="container-fluid">
  <form [formGroup]="productionFrom">
    <div class="row pt-2">
      <div class="col-md-12">
        <div class="row mb-2">
          <div class="col-md-7">
              <h6 class="h6">HO</h6>
          </div>
          <div class="col-md-3">
              <h6>Posted</h6>
          </div>
          <div class="col-md-2 text-right">
            <button type="button" class="btn btn-primary add-btn">
              Authorize/Post
            </button>
          </div>
        </div>
        <div class="row ">
          <div class="col-md-4">
            <div class="row mb-2">
              <label for="inputPassword" class="col-sm-4 col-form-label">Voc Type :</label>
              <div class="col-md-8">
                <mat-form-field style="width: 100%;">
                  <input type="text" matInput formControlName="voctype" />
                </mat-form-field>
              </div>
            </div>
            <div class="row mb-2">
              <label for="inputPassword" class="col-sm-4 col-form-label">Voc Date :</label>
              <div class="col-md-8">
                <!-- <mat-form-field style="width: 100%;">
                  <input type="date" matInput formControlName="vocdate" />
                </mat-form-field> -->
                <mat-form-field style="width: 100%">
                  <input matInput DateValidation (dateChange)="formatDate($event)"
                      [matDatepicker]="dob" formControlName="startdate"
                      placeholder="DD/MM/YYYY" />
                  <mat-datepicker-toggle matSuffix [for]="dob"></mat-datepicker-toggle>
                  <mat-datepicker #dob></mat-datepicker>
              </mat-form-field>
              </div>
            </div>
            <div class="row mb-2">
              <label for="inputPassword" class="col-sm-4 col-form-label">Voc No :</label>
              <div class="col-md-8">
                <mat-form-field style="width: 100%;">
                  <input type="text" matInput formControlName="vocno" />
                </mat-form-field>
              </div>
            </div>
            <div class="row mb-2">
              <label for="inputPassword" class="col-sm-4 col-form-label">Entered By :</label>
              <div class="col-md-8">
                <mat-form-field style="width: 100%;">
                  <input type="text" matInput formControlName="enteredby" />
                </mat-form-field>
              </div>
            </div>
            <div class="row mb-2">
              <label for="inputPassword" class="col-sm-4 col-form-label">Currency :</label>
              <div class="col-md-3">
                <mat-form-field style="width: 100%;">
                  <input type="number" matInput formControlName="currencyrate" />
                </mat-form-field>

              </div>
              <div class="col-md-5">
                <mat-form-field style="width: 100%;">
                  <input type="text" matInput formControlName="currency" />
                </mat-form-field>
              </div>
            </div>
            <div class="row mb-2">
              <label for="inputPassword" class="col-sm-4 col-form-label">Time :</label>
              <div class="col-md-8">
                <mat-form-field style="width: 100%;">
                  <input type="number" matInput formControlName="time" />
                </mat-form-field>
              </div>
            </div>
          </div>
          <div class="col-md-5">
            <div class="row">
              <div class="col-md-3 pt-3">
                <mat-radio-group aria-label="Select an option">
                  <P><mat-radio-button value="1">Unfix Transaction</mat-radio-button></P>
                  <P><mat-radio-button value="2">Include Stone Weight</mat-radio-button></P>
                </mat-radio-group>
              </div>
              <div class="col-md-9">
                <div class="row mb-2 pt-2 text-right">
                  <label for="inputPassword" class="col-sm-4 col-form-label">Metal Rate:</label>
                  <div class="col-md-4">
                    <mat-form-field style="width: 100%;">
                      <input type="number" matInput formControlName="metalrate" />
                    </mat-form-field>

                  </div>
                  <div class="col-md-4">
                    <mat-form-field style="width: 100%;">
                      <input type="text" matInput formControlName="metalratetype" />
                    </mat-form-field>
                  </div>
                </div>
              </div>
              <div class="col-md-12">
                <div class="row mb-2 pt-5">
                  <label for="inputPassword" class="col-sm-5 col-form-label">Branch To:</label>
                  <div class="col-md-7">
                    <mat-form-field style="width: 100%;">
                      <input type="number" matInput formControlName="branchto" />
                    </mat-form-field>
                  </div>
                </div>
                <div class="row mb-2">
                  <label for="inputPassword" class="col-sm-5 col-form-label">Currency :</label>
                  <div class="col-md-3">
                    <mat-form-field style="width: 100%;">
                      <input type="number" matInput formControlName="basecurrencyrate" />
                    </mat-form-field>
                  </div>
                  <div class="col-md-4">
                    <mat-form-field style="width: 100%;">
                      <input type="text" matInput formControlName="basecurrency" />
                    </mat-form-field>
                  </div>
                </div>
              </div>
            </div>

          </div>

          <div class="row pt-3">
            <div class="col-md-12 d-flex">
              <!-- <div class="p-2 bd-highlight">
                            <button type="button" class="btn btn-primary add-btn" (click)="openproductionentrydetails()">
                                Add
                            </button>
                        </div>
                        <div class="p-2 bd-highlight">
                            <button type="button" class="btn btn-outline-primary del-btn">
                                Delete
                            </button>
                        </div> -->
              <div class="p-1">
                <button type="button" mat-flat-button color="primary" (click)="openproductionentrydetails()">
                  <i class="fa fa-plus" style="font-size: 11px;"></i>
                </button>
              </div>
              <div class="p-1">
                <button type="button" mat-flat-button color="primary">
                  <i class="fa fa-trash" style="font-size: 11px;"></i>
                </button>
              </div>
              <div class="col-sm-3">
                <mat-form-field style="width: 80%;">
                  <input type="text" matInput />
                </mat-form-field>
                <master-search>
                </master-search>
              </div>
            </div>
            <div class="col-md-12">
              <mat-tab-group>
                <mat-tab label="Job Details">
                  <div class="row mt-2">
                    <div class="col-md-12">
                      <dx-data-grid #dataGrid id="gridContainer" keyExpr="ID" [showBorders]="true">
                        <dxo-paging [enabled]="false"></dxo-paging>
                        <dxo-editing mode="cell" [allowUpdating]="true">
                        </dxo-editing>
                        <dxo-selection mode="multiple"></dxo-selection>
                        <dxo-scrolling mode="virtual"></dxo-scrolling>

                        <dxi-column *ngFor="let data of columnhead" dataField="{{ data }}" caption="{{ data }}"
                          [allowEditing]="true" alignment="center" backgroundcolor="#000">
                        </dxi-column>
                      </dx-data-grid>
                    </div>

                  </div>
                </mat-tab>
                <mat-tab label="Stock Details">
                  <div class="row mt-2">
                    <div class="col-md-12">
                      <dx-data-grid #dataGrid id="gridContainer" keyExpr="ID" [showBorders]="true">
                        <dxo-paging [enabled]="false"></dxo-paging>
                        <dxo-editing mode="cell" [allowUpdating]="true">
                        </dxo-editing>
                        <dxo-selection mode="multiple"></dxo-selection>
                        <dxo-scrolling mode="virtual"></dxo-scrolling>

                        <dxi-column *ngFor="let data of columnheads" dataField="{{ data }}" caption="{{ data }}"
                          [allowEditing]="true" alignment="center" backgroundcolor="#000">
                        </dxi-column>
                      </dx-data-grid>
                    </div>

                  </div>
                </mat-tab>
              </mat-tab-group>
            </div>

            <div class="col-md-12">
              <div class="col-md-12 mt-2">
                <div class="row">
                  <label for="inputPassword" class="col-sm-1 col-form-label">Narration :</label>
                  <div class="col-md-3">
                    <mat-form-field style="width: 70%;">
                      <input type="text" matInput formControlName="narration" />
                    </mat-form-field>
                  </div>
                </div>
              </div>
            </div>

          </div>

        </div>
      </div>
    </div>
  </form>
</div>
