<!-- header section starts -->
<div class="card-content border-bottom d-flex justify-content-between p-2">
  <h5 class="pos-modaltitle" id="modal-dia-metal">Production Entry Details</h5>
  <button type="button" class="btn btn-close close-btn" (click)="close()">
    <i class="feather icon-x close-icon"></i>
  </button>
</div>
<!-- modal header component -->
<modal-header (saveClick)="formSubmit()"
  (cancelClick)="close()"
  [isViewDelete]="false">
</modal-header>

<div class="container-fluid">
  <form [formGroup]="productiondetailsFrom">
    <div class="row">
      <div class="col-md-5">
        <div class="row mb-2">
          <label for="input" class="col-sm-3 col-form-label">Job No :</label>
          <div class="col-sm-3">
            <mat-form-field style="width: 70%;">
              <input type="text" matInput
                (focusout)="jobNumberValidate($event)"
                formControlName="jobno" />
            </mat-form-field>
            <master-search [MasterSearchData]="jobnoCodeData"
              (newRowClick)="jobnoCodeSelected($event)"></master-search>
          </div>
          <div class="col-sm-5">
            <mat-form-field style="width: 100%;">
              <input type="text" matInput formControlName="jobnoDesc" />
            </mat-form-field>
            <!-- <mat-form-field style="width: 100%">
              <input matInput [matDatepicker]="jobDate" name="jobDate" formControlName="jobDate"
                placeholder="YYYY/MM/DD" DateValidation />
              <mat-datepicker-toggle matSuffix [for]="jobDate"></mat-datepicker-toggle>
              <mat-datepicker [startAt]="currentDate" #jobDate></mat-datepicker>
            </mat-form-field> -->
          </div>

        </div>
        <div class="row mb-2">
          <label for="input" class="col-sm-3 col-form-label">Sub Job No
            :</label>
          <div class="col-sm-3">
            <mat-form-field style="width: 100%;">
              <input type="text" matInput formControlName="subjobno"
                class="text-right" />
            </mat-form-field>
          </div>
          <div class="col-sm-5">
            <mat-form-field style="width: 100%;">
              <input type="text" matInput formControlName="subjobnoDesc"
                class="text-right" />
            </mat-form-field>
          </div>
        </div>
        <div class="row mb-2">
          <label for="input" class="col-sm-3 col-form-label">Customer :</label>
          <div class="col-sm-3">
            <mat-form-field style="width: 70%;">
              <input type="text" matInput
                formControlName="customer" />
            </mat-form-field>
            <master-search [MasterSearchData]="customerCodeData"
              (newRowClick)="customerCodeScpSelected($event)"></master-search>
          </div>
          <div class="col-sm-5">
            <mat-form-field style="width: 100%;">
              <input type="text" matInput formControlName="customerDesc" />
            </mat-form-field>
          </div>
        </div>
      </div>
      <div class="col-md-5">
        <div class="row mb-2">
          <label for="input" class="col-sm-3 col-form-label">Process :</label>
          <div class="col-sm-3">
            <mat-form-field style="width: 100%;">
              <input type="text" matInput formControlName="process" />
            </mat-form-field>
          </div>
          <div class="col-sm-5">
            <mat-form-field style="width: 100%;">
              <input type="text" matInput formControlName="processname" />
            </mat-form-field>
          </div>
        </div>
        <div class="row mb-2">
          <label for="input" class="col-sm-3 col-form-label">Worker :</label>
          <div class="col-sm-3">
            <mat-form-field style="width: 100%;">
              <input type="text" matInput formControlName="worker" />
            </mat-form-field>
          </div>
          <div class="col-sm-5">
            <mat-form-field style="width: 100%;">
              <input type="text" matInput formControlName="workername" />
            </mat-form-field>
          </div>
        </div>
        <div class="row mb-2">
          <label for="input" class="col-sm-3 col-form-label">Parts :</label>
          <div class="col-sm-3">
            <mat-form-field style="width: 100%;">
              <input type="text" matInput formControlName="PART_CODE" />
            </mat-form-field>
          </div>
          <div class="col-sm-5">
            <mat-form-field style="width: 100%;">
              <input type="text" matInput formControlName="partsName" />
            </mat-form-field>
          </div>
        </div>
      </div>
      <div class="col-md-2">
        <div class="p-1">
          <button type="button" class="btn btn-primary add-btn"
            (click)="opennewdetails()">
            Stock
          </button>
        </div>
      </div>
    </div>

    <div class="p-2">
      <mat-tab-group [selectedIndex]="this.divisionMS == 'ID' ? 0 : 1">
        <mat-tab label="Diamond Jewellery">
          <div class="row">
            <div class="col-md-8">
              <div class="row mb-2">
                <label for="input" class="col-sm-2 col-form-label">Design
                  :</label>
                <div class="col-sm-2">
                  <mat-form-field style="width: 70%;">
                    <input type="text" matInput formControlName="DESIGN_CODE" />
                  </mat-form-field>
                   <master-search [MasterSearchData]="designCodeData"
                (newRowClick)="designSelected($event)"></master-search>
                </div>
               
                <div class="col-sm-4">
                  <mat-form-field style="width: 100%;">
                    <input type="text" matInput
                      formControlName="DESIGN_DESCRIPTION" />
                  </mat-form-field>
                </div>
                <label for="input" class="col-sm-2 col-form-label">Total PCS
                  :</label>
                <div class="col-sm-2">
                  <mat-form-field style="width: 100%;">
                    <input type="text" matInput formControlName="totalpcs"
                      NumberOnly class="text-right" />
                  </mat-form-field>
                </div>
              </div>
              <div class="row mb-2">
                <label for="input" class="col-sm-2 col-form-label">No of Pcs
                  :</label>
                <div class="col-sm-2">
                  <mat-form-field style="width: 100%;">
                    <input type="number" matInput
                      class="text-right" formControlName="JOB_PCS" NumberOnly />
                  </mat-form-field>
                </div>
                <label for="input" class="col-sm-2 col-form-label">Location
                  :</label>
                <div class="col-sm-2">
                  <mat-form-field style="width: 75%;">
                    <input type="text" matInput formControlName="location" />
                  </mat-form-field>
                  <master-search [MasterSearchData]="locationCodeData"
                    (newRowClick)="locationCodeSelected($event)"></master-search>
                </div>
                <label for="input" class="col-sm-2 col-form-label">Loss Qty
                  :</label>
                <div class="col-sm-2">
                  <mat-form-field style="width: 100%;">
                    <input type="text" matInput formControlName="LOSS_WT" [max]="13"
                      SixDecimalInput class="text-right" />
                  </mat-form-field>
                </div>
              </div>
              <div class="row mb-2">
                <label for="input" class="col-sm-2 col-form-label">Gross Weight
                  :</label>
                <div class="col-sm-2">
                  <mat-form-field style="width: 100%;">
                    <input type="text" matInput MetalDecimalInput [max]="13"
                      class="text-right" formControlName="GROSS_WT" />
                  </mat-form-field>
                </div>
                <label for="input" class="col-sm-2 col-form-label">Stone Pcs
                  :</label>
                <div class="col-sm-2">
                  <mat-form-field style="width: 100%;">
                    <input type="text" matInput maxlength="24"
                      class="text-right" formControlName="STONE_PCS"
                      NumberOnly />
                  </mat-form-field>
                </div>
                <label for="input" class="col-sm-2 col-form-label">Time Taken
                  :</label>
                <div class="col-sm-2">
                  <mat-form-field style="width: 100%;">
                    <input type="text" matInput formControlName="timetaken" />
                  </mat-form-field>
                </div>
              </div>
              <div class="row mb-2">
                <label for="input" class="col-sm-2 col-form-label">Metal Weight
                  :</label>
                <div class="col-sm-2">
                  <mat-form-field style="width: 100%;">
                    <input type="text" matInput [max]="13"
                      class="text-right" formControlName="METAL_WT"
                      MetalDecimalInput />
                  </mat-form-field>
                </div>
                <label for="input" class="col-sm-2 col-form-label">Stone Weight
                  :</label>
                <div class="col-sm-2">
                  <mat-form-field style="width: 100%;">
                    <input type="text" matInput
                      class="text-right" formControlName="STONE_WT" [max]="13"
                      SixDecimalInput/>
                  </mat-form-field>
                </div>
                <label for="input" class="col-sm-2 col-form-label">Price 1
                  :</label>
                <div class="col-sm-2">
                  <mat-form-field style="width: 75%;">
                    <input type="text" matInput  
                      class="text-right" formControlName="price1" NumberOnly />
                  </mat-form-field>
                  <master-search [MasterSearchData]="price1CodeData"
                            (newRowClick)="price1CodeSelected($event)">
                        </master-search>
                </div>
              </div>
              <div class="row mb-2">
                <label for="input" class="col-sm-2 col-form-label">Prefix
                  :</label>
                <div class="col-sm-2 d-flex">
                  <mat-form-field style="width: 75%;">
                    <input type="text" matInput formControlName="PREFIX" />
                  </mat-form-field>&nbsp;
                  <master-search [MasterSearchData]="prefixCodeData"
                  (newRowClick)="prefixCodeSelected($event)"></master-search>
                  <!-- <mat-form-field style="width: 20%;">
                    <input type="number" matInput
                      class="text-right" formControlName="prefixNo"
                      NumberOnly />
                  </mat-form-field> -->
                </div>

                <label for="input" class="col-sm-2 col-form-label">Other Stone
                  :</label>
                <div class="col-sm-2">
                  <mat-form-field style="width: 100%;">
                    <input type="text" matInput formControlName="otherstone" />
                  </mat-form-field>
                </div>
                <label for="input" class="col-sm-2 col-form-label">Price 2
                  :</label>
                <div class="col-sm-2">
                  <mat-form-field style="width: 75%;">
                    <input type="text" matInput
                      class="text-right" formControlName="price2" NumberOnly />
                  </mat-form-field>
                  <master-search [MasterSearchData]="price2CodeData"
                            (newRowClick)="price2CodeSelected($event)">
                  </master-search>
                </div>
              </div>
              <div class="row mb-2">
                <label for="input" class="col-sm-2 col-form-label">Cost Code
                  :</label>
                <div class="col-sm-2">
                  <mat-form-field style="width: 75%;">
                    <input type="text" matInput formControlName="costcode" />
                  </mat-form-field>
                  <master-search [MasterSearchData]="costCodeData"
                  (newRowClick)="costCodeSelected($event)"></master-search>
                </div>
                <label for="input" class="col-sm-2 col-form-label">Set Ref
                  :</label>
                <div class="col-sm-2">
                  <mat-form-field style="width: 100%;">
                    <input type="text" matInput formControlName="SETREF" />
                  </mat-form-field>
                </div>
                <label for="input" class="col-sm-2 col-form-label">Price 3
                  :</label>
                <div class="col-sm-2">
                  <mat-form-field style="width: 75%;">
                    <input type="text" matInput
                      class="text-right" formControlName="price3" NumberOnly />
                  </mat-form-field>
                  <master-search [MasterSearchData]="price3CodeData"
                            (newRowClick)="price3CodeSelected($event)"></master-search>
                </div>
              </div>
              <div class="row mb-2">
                <label for="input" class="col-sm-2 col-form-label">Karat
                  :</label>
                <div class="col-sm-2">
                  <mat-form-field style="width: 75%;">
                    <input type="text" matInput formControlName="KARAT" />
                  </mat-form-field>
                  <master-search [MasterSearchData]="karatCodeData"
                  (newRowClick)="karatCodeSelected($event)"></master-search>
                </div>
                <label for="input" class="col-sm-2 col-form-label">Vender Ref
                  :</label>
                <div class="col-sm-2">
                  <mat-form-field style="width: 100%;">
                    <input type="text" matInput formControlName="VenderRef" />
                  </mat-form-field>
                </div>
                <label for="input" class="col-sm-2 col-form-label">Price 4
                  :</label>
                <div class="col-sm-2">
                  <mat-form-field style="width: 75%;">
                    <input type="text" matInput formControlName="price4"
                      class="text-right" NumberOnly />
                  </mat-form-field>
                  <master-search [MasterSearchData]="price4CodeData"
                  (newRowClick)="price4CodeSelected($event)"></master-search>
                </div>
              </div>
              <div class="row mb-2">
                <label for="input" class="col-sm-2 col-form-label">Purity
                  :</label>
                <div class="col-sm-2">
                  <mat-form-field style="width: 100%;">
                    <input type="number" matInput formControlName="PURITY" [max]="13"
                      class="text-right" SixDecimalInput />
                  </mat-form-field>
                </div>
                <label for="input" class="col-sm-2 col-form-label">Job Purity
                  :</label>
                <div class="col-sm-2">
                  <mat-form-field style="width: 100%;">
                    <input type="text" matInput SixDecimalInput [max]="13"
                      class="text-right" formControlName="Job_Purity" />
                  </mat-form-field>
                </div>
                <label for="input" class="col-sm-2 col-form-label">Price 5
                  :</label>
                <div class="col-sm-2">
                  <mat-form-field style="width: 75%;">
                    <input type="text" matInput
                      class="text-right" formControlName="price5" NumberOnly />
                  </mat-form-field>
                  <master-search [MasterSearchData]="price5CodeData"
                  (newRowClick)="price5CodeSelected($event)"></master-search>
                </div>
              </div>
              <div class="row mb-2">
                <label for="input" class="col-sm-2 col-form-label">Pure Weight
                  :</label>
                <div class="col-sm-2">
                  <mat-form-field style="width: 100%;">
                    <input type="text" matInput [max]="13"
                      class="text-right" formControlName="PURE_WT"
                      SixDecimalInput />
                  </mat-form-field>
                </div>
                <label for="input" class="col-sm-2 col-form-label">Start Date
                  :</label>
                <div class="col-sm-2">
                  <mat-form-field style="width: 100%">
                    <input matInput [matDatepicker]="startdate" name="startdate"
                      formControlName="START_DATE"
                      placeholder="DD/MM/YYYY" DateValidation />
                    <mat-datepicker-toggle matSuffix
                      [for]="startdate"></mat-datepicker-toggle>
                    <mat-datepicker [startAt]="currentDate"
                      #startdate></mat-datepicker>
                  </mat-form-field>
                </div>
              </div>
              <div class="row mb-2">
                <label for="input" class="col-sm-2 col-form-label">Purity Diff
                  :</label>
                <div class="col-sm-2">
                  <mat-form-field style="width: 100%;">
                    <input type="text" matInput [max]="13"
                      class="text-right" formControlName="PurityDiff"
                      SixDecimalInput />
                  </mat-form-field>
                </div>
                <label for="input" class="col-sm-2 col-form-label">End Date
                  :</label>
                <div class="col-sm-2">
                  <mat-form-field style="width: 100%">
                    <input matInput [matDatepicker]="endDate" name="endDate"
                      formControlName="END_DATE"
                      placeholder="DD/MM/YYYY" DateValidation />
                    <mat-datepicker-toggle matSuffix
                      [for]="endDate"></mat-datepicker-toggle>
                    <mat-datepicker [startAt]="currentDate"
                      #endDate></mat-datepicker>
                  </mat-form-field>
                </div>
              </div>
              <div class="row mb-2">
                <label for="input" class="col-sm-2 col-form-label">Remarks
                  :</label>
                <div class="col-sm-10">
                  <mat-form-field style="width: 100%;">
                    <input type="text" matInput formControlName="remarks" />
                  </mat-form-field>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="row mb-2">
                <label for="input" class="col-sm-3 col-form-label">Prod Pcs
                  :</label>
                <div class="col-sm-3">
                  <mat-form-field style="width: 100%;">
                    <input type="text" matInput formControlName="prodpcs"
                      NumberOnly class="text-right" />
                  </mat-form-field>
                </div>
                <label for="input" class="col-sm-3 col-form-label">Pnd Pcs
                  :</label>
                <div class="col-sm-3">
                  <mat-form-field style="width: 100%;">
                    <input type="text" matInput formControlName="pndpcs"
                      NumberOnly class="text-right" />
                  </mat-form-field>
                </div>
              </div>
              <div class="row justify-content-end mb-2">
                <label for="input" class="col-sm-3 col-form-label">Loss %
                  :</label>
                <div class="col-sm-4">
                  <mat-form-field style="width: 100%;">
                    <input type="text" matInput formControlName="lossone" />
                  </mat-form-field>
                </div>
              </div>
              <div class="row justify-content-end mb-2">
                <div class="col-sm-4">
                  <mat-form-field style="width: 100%;">
                    <input type="text" matInput formControlName="LOSS_WT" />
                  </mat-form-field>
                </div>
              </div>
              <div class="row-sm-4">
                <div class="col-md-2">
                  <div class="price_box">
                      <a>PriceScheme</a>
                      <master-search [MasterSearchData]="priceSchemeData"
                          (newRowClick)="priceSchemeValidate($event)"></master-search>
                      <a>{{productiondetailsFrom.value.pricescheme}}</a>
                  </div>
              </div>
              </div>
                <div class="col-md-8">
                  <div class="col-md-2">
                    <div class="upload-btn-wrapper">
                        <button class="btn btnnew" [disabled]="viewMode" style="margin-left: 187px;">
                            Item Image
                        </button>
                        <input type="file" name="uploadproduct" accept=".png, .jpg, .jpeg" #fileInput
                            class="uploadproduct" [disabled]="viewMode" (change)="onFileChanged($event)" />
                    </div>

                    <div class="image_box">
                        <div class="img_box">
                            <img src="{{ urls }}" style="width: 209px; height: 163px; margin-left: 160px;"
                            />
                        </div>
                    </div>
                </div>    
                </div>
            
            </div>
          </div>
        </mat-tab>
        <mat-tab label="Metal Jewellery">
          <div class="row">
            <div class="col-md-8">
              <div class="row mb-2">
                <div class="col-md-6">
                  <div class="row justify-content-end mb-2">
                    <label for="input" class="col-sm-4 col-form-label">From
                      Stock Code :</label>
                    <div class="col-sm-3">
                      <mat-form-field style="width: 100%;">
                        <input type="text" matInput
                          formControlName="fromStockCode" />
                      </mat-form-field>
                    </div>
                    <div class="col-sm-5">
                      <mat-form-field style="width: 100%;">
                        <input type="text" matInput
                          formControlName="fromStockCodeDesc" />
                      </mat-form-field>
                    </div>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="row justify-content-end mb-2">
                    <label for="input" class="col-sm-4 col-form-label">To Stock
                      Code :</label>
                    <div class="col-sm-3">
                      <mat-form-field style="width: 100%;">
                        <input type="text" matInput
                          formControlName="toStockCode" />
                      </mat-form-field>
                    </div>
                    <div class="col-sm-5">
                      <mat-form-field style="width: 100%;">
                        <input type="text" matInput
                          formControlName="toStockCodeDesc" />
                      </mat-form-field>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row justify-content-end mb-1">
                <label for="input" class="col-sm-2 col-form-label">Pcs :</label>
                <div class="col-sm-2">
                  <mat-form-field style="width: 100%;">
                    <input type="text" matInput formControlName="metalpcs" maxlength="10"
                      NumberOnly class="text-right" />
                  </mat-form-field>
                </div>
                <label for="input" class="col-sm-2 col-form-label">Gross Wt
                  :</label>
                <div class="col-sm-2">
                  <mat-form-field style="width: 100%;">
                    <input type="text" matInput formControlName="grossWt" [max]="13"
                      MetalDecimalInput class="text-right" />
                  </mat-form-field>
                </div>
                <label for="input" class="col-sm-2 col-form-label">Stone Wt
                  :</label>
                <div class="col-sm-2">
                  <mat-form-field style="width: 100%;">
                    <input type="text" matInput formControlName="stoneWt"
                    StoneDecimalInput class="text-right" [max]="13"/>
                  </mat-form-field>
                </div>
              </div>
              <div class="row justify-content-end mb-1">
                <label for="input" class="col-sm-2 col-form-label">Purity
                  :</label>
                <div class="col-sm-2">
                  <mat-form-field style="width: 100%;">
                    <input type="text" matInput formControlName="PURITY" [max]="13"
                      SixDecimalInput class="text-right" />
                  </mat-form-field>
                </div>
                <label for="input" class="col-sm-2 col-form-label">Net Wt
                  :</label>
                <div class="col-sm-2">
                  <mat-form-field style="width: 100%;">
                    <input type="text" matInput formControlName="netWt" [max]="13"
                    MetalDecimalInput class="text-right" />
                  </mat-form-field>
                </div>
                <label for="input" class="col-sm-2 col-form-label">Chargable Wt
                  :</label>
                <div class="col-sm-2">
                  <mat-form-field style="width: 100%;">
                    <input type="text" matInput formControlName="chargableWt"
                      class="text-right" MetalDecimalInput />
                  </mat-form-field>
                </div>
              </div>
              <div class="row justify-content-end mb-1">
                <label for="input" class="col-sm-2 col-form-label">Purity %
                  :</label>
                <div class="col-sm-2">
                  <mat-form-field style="width: 100%;">
                    <input type="text" matInput formControlName="purityPer" [max]="13"
                      SixDecimalInput class="text-right" NumberOnly />
                  </mat-form-field>
                </div>
                <label for="input" class="col-sm-2 col-form-label">Pure Wt
                  :</label>
                <div class="col-sm-2">
                  <mat-form-field style="width: 100%;">
                    <input type="text" matInput formControlName="PUREWT" [max]="13"
                    MetalDecimalInput class="text-right" />
                  </mat-form-field>
                </div>
                <label for="input" class="col-sm-2 col-form-label">Purity Diff
                  :</label>
                <div class="col-sm-2">
                  <mat-form-field style="width: 100%;">
                    <input type="text" matInput formControlName="purityDiff" [max]="13"
                      SixDecimalInput class="text-right" />
                  </mat-form-field>
                </div>
              </div>
              <div class="row justify-content-end mb-1">
                <label for="input" class="col-sm-2 col-form-label">Stone Diff
                  :</label>
                <div class="col-sm-2">
                  <mat-form-field style="width: 100%;">
                    <input type="text" matInput formControlName="stoneDiff"
                      class="text-right" NumberOnly />
                  </mat-form-field>
                </div>
                <label for="input" class="col-sm-2 col-form-label">Loss
                  :</label>
                <div class="col-sm-2">
                  <mat-form-field style="width: 100%;">
                    <input type="text" matInput formControlName="loss"
                      class="text-right" NumberOnly />
                  </mat-form-field>
                </div>
                <label for="input" class="col-sm-2 col-form-label">Mkg Rate
                  :</label>
                <div class="col-sm-2">
                  <mat-form-field style="width: 100%;">
