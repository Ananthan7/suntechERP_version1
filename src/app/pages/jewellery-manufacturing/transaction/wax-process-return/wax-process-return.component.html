<!-- header section starts -->
<div class="card-content border-bottom d-flex justify-content-between p-2">
  <h5 class="pos-modaltitle" id="modal-dia-metal">Wax Process Return</h5>
  <button type="button" class="btn btn-close close-btn" (click)="close()">
    <i class="feather icon-x close-icon"></i>
  </button>
</div>
<!-- modal header component -->
<modal-header (saveClick)="formSubmit()" (cancelClick)="close()"></modal-header>

<div class="row">
  <div class="col-md-12">
    <form [formGroup]="waxprocessFrom">
      <div class="container-fluid">
        <div class="row mb-3">
          <div class="col-6">
            <h6>MOE - La Marquise Jewellery L.L.C MOE Br</h6>
          </div>
          <div class="col-6">
            <h6>Posted</h6>
          </div>
        </div>

        <div class="row m-2">
          <div class="col-md-6">
            <div class="row mb-1">
              <label for="inputPassword" class="col-sm-3 col-form-label">Voucher Type*:</label>
              <div class="col-md-3">
                <mat-form-field style="width: 100%;">
                  <input type="text" matInput formControlName="voctype" />
                </mat-form-field>
              </div>
              <div class="col-md-3">
                <!-- <mat-form-field style="width: 100%;">
                  <input type="date" matInput formControlName="vocDate" />
                </mat-form-field> -->
                <mat-form-field style="width: 100%">
                  <input matInput [matDatepicker]="vocDate" name="vocDate" formControlName="vocDate"
                    placeholder="DD/MM/YYYY" DateValidation />
                  <mat-datepicker-toggle matSuffix [for]="vocDate"></mat-datepicker-toggle>
                  <mat-datepicker [startAt]="currentDate" #vocDate></mat-datepicker>
                </mat-form-field>
              </div>
            </div>
            <div class="row mb-1">
              <label for="inputPassword" class="col-sm-3 col-form-label">Voucher No*:</label>
              <div class="col-md-3">
                <mat-form-field style="width: 100%;">
                  <input type="text" matInput formControlName="vocno" />
                </mat-form-field>
              </div>
            </div>
            <div class="row mb-1">
              <label for="inputPassword" class="col-sm-3 col-form-label">Process*:</label>
              <div class="col-md-3">
                <mat-form-field style="width: 70%;">
                  <input type="text" matInput formControlName="process" />
                </mat-form-field>
                <master-search [MasterSearchData]="ProcessCodeData" (newRowClick)="ProcessCodeSelected($event)">
                </master-search>
              </div>
              <label for="inputPassword" class="col-sm-3 col-form-label">To Process :</label>
              <div class="col-md-3">
                <mat-form-field style="width: 70%;">
                  <input type="text" matInput formControlName="toprocess" />
                </mat-form-field>
                <master-search [MasterSearchData]="ToProcessCodeData" (newRowClick)="ToProcessCodeSelected($event)">
                </master-search>
              </div>
            </div>
            <div class="row mb-1">
              <label for="inputPassword" class="col-sm-3 col-form-label">Worker*:</label>
              <div class="col-md-3">
                <mat-form-field style="width: 70%;">
                  <input type="text" matInput formControlName="worker" />
                </mat-form-field>
                <master-search [MasterSearchData]="WorkerCodeData" (newRowClick)="WorkerCodeSelected($event)">
                </master-search>
              </div>
              <label for="inputPassword" class="col-sm-3 col-form-label">To Worker :</label>
              <div class="col-md-3">
                <mat-form-field style="width: 70%;">
                  <input type="text" matInput formControlName="toworker" />
                </mat-form-field>
                <master-search [MasterSearchData]="ToWorkerCodeData" (newRowClick)="ToWorkerCodeSelected($event)">
                </master-search>
              </div>
            </div>
            <div class="row mb-1">
              <label for="inputPassword" class="col-sm-3 col-form-label">Entered By :</label>
              <div class="col-md-3">
                <mat-form-field style="width: 70%;">
                  <input type="text" matInput formControlName="enteredBy" />
                </mat-form-field>
                <master-search [MasterSearchData]="user"
                (newRowClick)="userDataSelected($event)">
            </master-search>
              </div>
              <label for="inputPassword" class="col-sm-3 col-form-label">Wax Code*:</label>
              <div class="col-md-3">
                <mat-form-field style="width: 70%;">
                  <input type="text" matInput formControlName="waxcode" />
                </mat-form-field>
                <master-search [MasterSearchData]="WaxCodeData" (newRowClick)="WaxCodeSelected($event)">
                </master-search>
              </div>

            </div>
          </div>
        </div>

        <div class="row m-2">
          <div class="col-md-12">
            <dx-data-grid #dataGrid id="gridContainer" keyExpr="ID" [showBorders]="true">
              <dxo-paging [enabled]="false"></dxo-paging>
              <dxo-editing mode="cell">
              </dxo-editing>
              <dxo-selection mode="multiple"></dxo-selection>
              <dxo-scrolling mode="virtual"></dxo-scrolling>
              <dx-check-box [value]="true" [elementAttr]="{ 'aria-label': 'Checked' }"></dx-check-box>
              <dxi-column *ngFor="let data of columnhead" dataField="{{ data }}" caption="{{ data }}"
                [allowEditing]="true" alignment="center" backgroundcolor="#000">
              </dxi-column>
            </dx-data-grid>
          </div>
        </div>


        <div class="row m-2">
          <div class="col-md-6">
            <div class="row">
              <label for="inputPassword" class="col-sm-2 col-form-label">Remarks*:</label>
              <div class="col-md-4">
                <mat-form-field style="width: 100%;">
                  <input type="text" matInput formControlName="remark" />
                </mat-form-field>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
