<!-- header section starts -->
<div class="card-content border-bottom d-flex justify-content-between p-2">
  <h5 class="pos-modaltitle" id="modal-dia-metal">Jewellery Altration</h5>
  <button type="button" class="btn btn-close close-btn" (click)="close()">
    <i class="feather icon-x close-icon"></i>
  </button>
</div>
<!-- modal header component -->
<modal-header (saveClick)="formSubmit()" (cancelClick)="close()"></modal-header>


<div class="container-fluid">
  <form [formGroup]="jewelleryaltrationFrom">

    <div class="row">
      <div class="col-md-12">
        <div class="row ">
          <div class="col-md-4">
            <div class="row">
              <label for="inputPassword" class="col-sm-4 col-form-label">Voucher Type * :</label>
              <div class="col-md-3">
                <div class="position-relative d-flex">
                  <mat-form-field style="width: 100%;">
                    <input type="text" matInput formControlName="voctype" />
                  </mat-form-field>
                </div>
              </div>
              <div class="col-md-3">
                <div class="position-relative d-flex">
                  <mat-form-field style="width: 100%;">
                    <input type="number" matInput formControlName="vocno" />
                  </mat-form-field>
                </div>
              </div>
            </div>
            <div class="row">
              <label for="inputPassword" class="col-sm-4 col-form-label">Voucher Date * :</label>
              <div class="col-md-8">
                <mat-form-field style="width: 72%;">
                  <input matInput [matDatepicker]="vocdate"  formControlName="vocdate"
                  placeholder="DD/MM/YYYY" DateValidation />
                <mat-datepicker-toggle matSuffix [for]="vocdate"></mat-datepicker-toggle>
                <mat-datepicker [startAt]="currentDate" #vocdate></mat-datepicker>
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <label for="inputPassword" class="col-sm-4 col-form-label">Enter By:</label>
              <div class="col-md-8">
                <mat-form-field style="width: 72%;">
                  <input type="text" matInput formControlName="enteredby" />
                </mat-form-field>
                <master-search [MasterSearchData]="user"
                (newRowClick)="userDataSelected($event)">
            </master-search>
              </div>
            </div>
            <div class="row">
              <label for="inputPassword" class="col-sm-4 col-form-label">Item Currency:</label>
              <div class="col-md-3">
                <mat-form-field style="width: 100%;">
                  <input type="text" matInput formControlName="itemcurrency" />
                </mat-form-field>
              </div>
              <div class="col-md-3">
                <mat-form-field style="width: 100%;">
                  <input type="text" matInput formControlName="itemcurrencycc" />
                </mat-form-field>
              </div>
            </div>
          </div>
          <div class="col-md-4">

            <div class=" row ">
              <label for="inputPassword" class="col-sm-4 col-form-label">Metal Rate * :</label>
              <div class="col-md-3">
                <mat-form-field style="width: 100%;">
                  <input type="text" matInput formControlName="metalrate" />
                </mat-form-field>
              </div>
              <div class="col-md-3">
                <mat-form-field style="width: 100%;">
                  <input type="text" matInput formControlName="metalratetype" />
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <label for="inputPassword" class="col-sm-4 col-form-label">Cost Code :</label>
              <div class="col-md-8">
                <mat-form-field style="width: 70%;">
                  <input type="text" matInput formControlName="costcode" />
                </mat-form-field>
                <master-search [MasterSearchData]="costCodeData"
                (newRowClick)="costCodeSelected($event)">
            </master-search>
              </div>
            </div>

            <div class=" row ">
              <label for="inputPassword" class="col-sm-4 col-form-label">Loss Account:</label>
              <div class="col-md-6">
                <mat-form-field style="width: 100%;">
                  <input type="text" matInput formControlName="lossaccount" />
                </mat-form-field>
              </div>
            </div>

          </div>
          <div class="col-md-4 pt-5">
            <div class="row pt-5 t-a1">
              <div class="bd-highlight">
                <button type="button" class="btn btn-outline-primary metal-issue-del-btn">
                  Import
                  <img class="image" src="/../assets/images/menu/xls.png" style="height: 20px;width: 20px;" />
                </button>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
    <div class="pt-3">
      <div class="row">
        <div class="col-12 d-flex">
          <menu-buttons [viewAddBtn]="true" [viewDeleteBtn]="true"
          [viewImportBtn]="false"
          (addClick)="openjewelleryaltrationdetails()"
          (deleteClick)="deleteTableData()"
          >
      </menu-buttons>
          <div class="col-sm-3">
            <mat-form-field style="width: 80%;">
              <input type="text" matInput />
            </mat-form-field>
            <master-search>
            </master-search>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col pt-3">
          <dx-data-grid #dataGrid id="gridContainer" keyExpr="ID" [showBorders]="true"
          [allowColumnReordering]="true"
          [allowColumnResizing]="true"
          [columnAutoWidth]="true">
            <dxo-paging [enabled]="false"></dxo-paging>
            <dxo-editing mode="cell" [allowUpdating]="true">
            </dxo-editing>
            <dxo-selection mode="multiple"></dxo-selection>
            <dxo-scrolling mode="virtual"></dxo-scrolling>

            <dxi-column *ngFor="let data of columnhead" dataField="{{ data }}" caption="{{ data }}"
              [allowEditing]="true" alignment="center" backgroundcolor="#000">
            </dxi-column>
          </dx-data-grid>
        </div>
      </div>



      <div class="row my-3">
        <div class="col-md-6">
          <div class=" row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Narration :</label>
            <div class="col-md-5">
              <mat-form-field style="width: 100%;">
                <input type="text" matInput formControlName="narration" />
              </mat-form-field>
            </div>
          </div>
        </div>

      </div>



    </div>

  </form>
</div>
