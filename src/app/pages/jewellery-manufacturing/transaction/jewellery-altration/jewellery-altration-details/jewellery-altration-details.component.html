<!-- header section starts -->
<div class="card-content border-bottom d-flex justify-content-between p-2">
    <h5 class="pos-modaltitle" id="modal-dia-metal">Jewellary Alteration
        Details</h5>
    <button type="button" class="btn btn-close close-btn" (click)="close()">
        <i class="feather icon-x close-icon"></i>
    </button>
</div>
<!-- modal header component -->
<modal-header (saveClick)="formSubmit('SAVE')" (cancelClick)="close()"
    [isViewContinue]="true" [isViewDelete]="false"
    (continueClick)="formSubmit('CONTINUE')"
    [isViewMore]="false"> </modal-header>
<div class="container-fluid pt-2">
    <form [formGroup]="jewelleryaltrationdetailsFrom">
        <div class="row">
            <div class="col-md-8">
                <div class="row">
                    <div class="col-md-4">
                        <div class="row">
                            <label for="inputPassword"
                                class="col-sm-5 col-form-label">Stock
                                Code :</label>
                            <div class="col-md-7">
                                <mat-form-field style="width: 80%;">
                                    <input type="text" matInput
                                        formControlName="stockcode"
                                        (focusout)="validateLookupField($event,stockCodeData,'stockcode')"
                                        [readonly]="viewMode"
                                        (keypress)="lookupKeyPress($event)" />
                                </mat-form-field>
                                <master-search
                                    [MasterSearchData]="stockCodeData"
                                    *ngIf="!viewMode"
                                    (newRowClick)="codeSelected($event)"
                                    jewelleryaltrationdetailsFrom>
                                </master-search>
                            </div>
                        </div>
                        <div class="row">
                            <label for="inputPassword"
                                class="col-sm-5 col-form-label">Description
                                :</label>
                            <div class="col-md-7">
                                <mat-form-field style="width: 100%;">
                                    <input type="text" matInput
                                        formControlName="description"
                                        [readonly]="viewMode" />
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row">
                            <label for="inputPassword"
                                class="col-sm-5 col-form-label">Pcs
                                :</label>
                            <div class="col-md-7">
                                <mat-form-field style="width: 100%;">
                                    <input type="number" matInput
                                        formControlName="pcs"
                                        style="text-align: right;" readonly />
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row">
                            <label for="inputPassword"
                                class="col-sm-5 col-form-label">Ref Voc *
                                :</label>
                            <div class="col-md-7">
                                <mat-form-field style="width: 100%;">
                                    <input type="text" matInput
                                        formControlName="refvoc" readonly />
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row">
                            <label for="inputPassword"
                                class="col-sm-5 col-form-label">Cost Code
                                :</label>
                            <div class="col-md-7">
                                <mat-form-field style="width: 100%;">
                                    <input type="text" matInput
                                        formControlName="costcode" readonly />
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row">
                            <label for="inputPassword"
                                class="col-sm-5 col-form-label">Dated
                                :</label>
                            <div class="col-md-7">
                                <mat-form-field style="width: 100%;">
                                    <input matInput [matDatepicker]="dated"
                                        readonly
                                        formControlName="dated"
                                        placeholder="DD/MM/YYYY"
                                        DateValidation />
                                    <mat-datepicker-toggle matSuffix
                                        [for]="dated"></mat-datepicker-toggle>
                                    <mat-datepicker [startAt]="currentDate"
                                        #dated></mat-datepicker>
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row">
                            <label for="inputPassword"
                                class="col-sm-5 col-form-label">Karat

                            <div class="col-md-7">
                                <mat-form-field style="width: 100%;">
                                    <input type="text" matInput
                                        formControlName="karat" readonly />
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row">
                            <label for="inputPassword"
                                class="col-sm-5 col-form-label">Metal Color *

                                <mat-form-field style="width: 100%;">
                                    <input type="text" matInput
                                        formControlName="metalcolor" readonly />
                                </mat-form-field>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-5">

                            </div>
                            <div class="col-md-4">
                                <h6>Summary(New)</h6>
                            </div>
                        </div>

                            <div class="col-2"><label>Weight</label></div>
                            <div class="col-2"><label>Value</label></div>
                            <div class="col-2"><label>Weight</label></div>
                            <div class="col-2"><label>Value</label></div>

                        <div class="row">

                                </mat-form-field>
                            </div>
                            <div class="col-md-2">
                                <mat-form-field style="width: 100%;">
                                    <input type="text" matInput
                                        formControlName="metalAMTFC"
                                        style="text-align: right;" readonly
                                        AmountDecimalInput />
                                </mat-form-field>
                            </div>
                            <div class="col-md-2">
                                <mat-form-field style="width: 100%;">
                                    <input type="text" matInput
                                        formControlName="metalWTNEW"
                                        style="text-align: right;" readonly
                                        AmountDecimalInput />
                                </mat-form-field>
                            </div>
                            <div class="col-md-2">
                                <mat-form-field style="width: 100%;">
                                    <input type="text" matInput
                                        formControlName="metalAMTCC"
                                        style="text-align: right;" readonly
                                        AmountDecimalInput />
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row">
                            <label for="inputPassword"
                                class="col-sm-4 col-form-label">Diamonds
                                :</label>
                            <div class="col-md-2">
                                <mat-form-field style="width: 100%;">
                                    <input type="text" matInput
                                        formControlName="diamondsWT"
                                        style="text-align: right;" readonly
                                        (keypress)="isNumeric($event)" />
                                </mat-form-field>
                            </div>
                            <div class="col-md-2">
                                <mat-form-field style="width: 100%;">
                                    <input type="text" matInput
                                        formControlName="diamondsFC"
                                        style="text-align: right;" readonly
                                        (keypress)="isNumeric($event)" />
                                </mat-form-field>
                            </div>
                            <div class="col-md-2">
                                <mat-form-field style="width: 100%;">
                                    <input type="text" matInput
                                        style="text-align: right;" readonly
                                        formControlName="diamondsNEW"
                                        (keypress)="isNumeric($event)" />
                                </mat-form-field>
                            </div>
                            <div class="col-md-2">
                                <mat-form-field style="width: 100%;">
                                    <input type="text" matInput
                                        formControlName="diamondsCC"
                                        style="text-align: right;" readonly
                                        (keypress)="isNumeric($event)" />
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row">
                            <label for="inputPassword"
                                class="col-sm-4 col-form-label">Gross :</label>
                            <div class="col-md-2">
                                <mat-form-field style="width: 100%;">
                                    <input type="number" matInput
                                        formControlName="gross" readonly
                                        style="text-align: right;"
                                        AmountDecimalInput />
                                </mat-form-field>
                            </div>
                            <div class="col-md-2">
                                <mat-form-field style="width: 100%;">
                                    <input type="text" matInput
                                        style="text-align: right;" readonly
                                        AmountDecimalInput />
                                </mat-form-field>
                            </div>
                            <div class="col-md-2">
                                <mat-form-field style="width: 100%;">
                                    <input type="number" matInput

                                </mat-form-field>
                            </div>

                                    <input type="text" matInput

                                        [readonly]="viewMode"

                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row">
                            <label for="inputPassword"

                            <div class="col-md-3">
                                <mat-form-field style="width: 100%;">
                                    <input type="text" matInput
                                        formControlName="costFC" readonly
                                        style="text-align: right;" NumberOnly />
                                </mat-form-field>
                            </div>
                            <!-- <div class="col-md-2">
                                <mat-form-field style="width: 100%;">
                                    <input type="number" matInput formControlName="costCC" style="text-align: right;" />
                                </mat-form-field>
                            </div> -->
                            <!-- <div class="col-md-2">
                                <mat-form-field style="width: 100%;">
                                    <input type="number" matInput formControlName="costFCNEW"
                                        style="text-align: right;" />
                                </mat-form-field>
                            </div> -->
                            <div class="col-md-3 offset-md-2">
                                <mat-form-field style="width: 100%;">
                                    <input type="text" matInput
                                        formControlName="costCCNEW" readonly
                                        style="text-align: right;" NumberOnly />
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row mt-5">
                            <div class="col-md-6">
                                <mat-radio-button value="1">Unfix

                            </div>
                        </div>
                    </div>
                    <div class="col-md-3 pt-1">

                        <div class="image_box" formControlName="image">
                            <div class="upload-btn-wrapper">
                                <button
                                    class="btn btnnew border-dark">
                                    <img src={{image}}
                                        style="width:126px;height:124px">

                                </button>
                                <input type="file"
                                    class="uploadproduct"
                                    accept=".png, .jpg, .jpeg"
                                    #fileInput
                                    (change)="onFileChangedimage($event)">
                            </div>
                        </div>

                        <div class="row">
                            <div class="p-2 bd-highlight t-a1">
                                <span class="bold-text">Tag Details</span>

                            </div>

                        </div>
                        <div>
                            <div class="icon">
                                <div class="text-area">
                                    <textarea matInput
                                        formControlName="tagdetails"
                                        style="height: 100px;"
                                        [readonly]="viewMode"></textarea>
                                </div>

                            </div>
                        </div>

                    </div>

                </div>
                <div class="row">
                    <label for="inputPassword"

                    <div class="col-sm-5">

                    </div>
                </div>

                <div class="row pt-5">
                    <div class="row">
                        <div class="col-md-12 d-flex">
                            <div class="col-md-11">
                                <menu-buttons [viewAddBtn]="true"
                                    *ngIf="!viewMode"
                                    [viewDeleteBtn]="true"
                                    [viewImportBtn]="false"
                                    (addClick)="addTableData()"
                                    (deleteClick)="deleteTableData()">
                                </menu-buttons>
                            </div>
                        </div>
                    </div>
                    <mat-tab-group class="tops"
                        [selectedIndex]="this.divisionMS == 'ID' ? 0 : 1">
                        <mat-tab label="New Changes">

                            <div class="row">
                                <div class="col">
                                    <dx-data-grid #dataGrid id="gridContainer"
                                        [allowColumnResizing]="true"
                                        [dataSource]="tableData"
                                        [showBorders]="true"
                                        [showRowLines]="true">
                                        <dxo-paging
                                            [enabled]="false"></dxo-paging>
                                        <dxo-editing mode="cell"
                                            [allowUpdating]="true">
                                        </dxo-editing>
                                        <dxo-selection
                                            mode="multiple"></dxo-selection>
                                        <dxo-scrolling
                                            mode="virtual"></dxo-scrolling>

                                        <!-- <dxi-column *ngFor="let data of columnheads" dataField="{{ data }}"
                                            caption="{{ data }}" [allowEditing]="true" alignment="center"
                                            backgroundcolor="#000">
                                        </dxi-column> -->t
                                        <dxi-column dataField="SRNO"
                                            caption="Sr"> </dxi-column>
                                        <dxi-column dataField="Div"
                                            caption="Div"> </dxi-column>
                                        <dxi-column dataField="Components"
                                            caption="Components"> </dxi-column>
                                        <dxi-column dataField="Location"
                                            cellTemplate="Locationtemp"
                                            caption="Location"> </dxi-column>
                                        <dxi-column dataField="Kt" caption="Kt">
                                        </dxi-column>
                                        <dxi-column dataField="Purity"
                                            caption="Purity"> </dxi-column>
                                        <dxi-column dataField="Pcs"
                                            caption="Pcs"> </dxi-column>
                                        <dxi-column dataField="Weight"
                                            caption="Weight"> </dxi-column>
                                        <dxi-column dataField="Rate"
                                            caption="Rate"> </dxi-column>
                                        <dxi-column dataField="Amount"
                                            caption="Amount"> </dxi-column>
                                        <dxi-column dataField="Sieve"
                                            caption="Sieve"> </dxi-column>
                                        <dxi-column dataField="Shape"
                                            caption="Shape"> </dxi-column>
                                        <div
                                            *dxTemplate="let data of 'Locationtemp'">
                                            <a href="javascript:void(0)"
                                                class="mx-1"
                                                [innerHTML]="data.value"
                                                (keypress)="lookupKeyPress($event)"></a>
                                            <master-search
                                                [MasterSearchData]="locationCodeData"
                                                *ngIf="!viewMode"
                                                (newRowClick)="locationCodeSelected($event,data)"
                                                style="width: 60%;">
                                            </master-search>
                                        </div>

                                    </dx-data-grid>
                                </div>
                            </div>
                        </mat-tab>
                        <mat-tab label="Original Components">
                            <div class="row">
                                <div class="col">
                                    <dx-data-grid #dataGrid id="gridContainer"
                                        [allowColumnResizing]="true"
                                        [showBorders]="true">
                                        <dxo-paging
                                            [enabled]="false"></dxo-paging>
                                        <dxo-editing mode="cell"

                                        </dxo-editing>
                                        <dxo-selection

                                        <dxo-scrolling
                                            mode="virtual"></dxo-scrolling>

                                        <dxi-column
                                            *ngFor="let data of columnheads1"
                                            dataField="{{ data }}"
                                            caption="{{ data }}"
                                            [allowEditing]="true"
                                            alignment="center"
                                            backgroundcolor="#000">
                                        </dxi-column>
                                    </dx-data-grid>
                                </div>
                            </div>
                        </mat-tab>

                    </mat-tab-group>

                </div>
            </div>
            <div class="col-md-4">
