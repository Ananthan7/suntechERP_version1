<!-- header section starts -->
<div class="card-content border-bottom d-flex justify-content-between p-2">
    <h5 class="pos-modaltitle" id="modal-dia-metal">Job Creation/Allocation </h5>
    <button type="button" class="btn btn-close close-btn" (click)="close()">
        <i class="feather icon-x close-icon"></i>
    </button>
</div>
<!-- modal header component -->
<modal-header (saveClick)="formSubmit()"  (cancelClick)="close()"></modal-header>

<div class="row">
    <div class="col-md-12">
        <form [formGroup]="jobcreationFrom">
      <div class="card-body sales-card-body p-2">
        <div class="row">
            <div class="col-6">
                <h6>HO</h6>
              </div>
          <div class="col-md-12">
            <div class="row">
              <div class="col-md-4">
                <div class=" row">
                  <label for="inputPassword" class="col-sm-5 col-form-label">Voc
                    Type:</label>
                  <div class="col-md-6">
                    <mat-form-field style="width: 100%;">
                      <input type="text" matInput />
                    </mat-form-field>
                  </div>
                </div>
                <div class=" row">
                  <label for="inputPassword" class="col-sm-5 col-form-label">Voc
                    Date:</label>
                  <div class="col-md-6">
                    <mat-form-field style="width: 100%;">
                      <input type="date" matInput />
                    </mat-form-field>
                  </div>
                </div>
                <div class=" row">
                  <label for="inputPassword" class="col-sm-5 col-form-label">Voc
                    No:</label>
                  <div class="col-md-6">
                    <mat-form-field style="width: 100%;">
                      <input type="number" matInput />
                    </mat-form-field>
                  </div>
                </div>
                <div class=" row">
                  <label for="inputPassword" class="col-sm-5 col-form-label">User
                    Name:</label>
                  <div class="col-md-7">
                    <mat-form-field style="width: 80%;">
                      <input type="text" matInput />
                    </mat-form-field>
                    <master-search></master-search>
                  </div>
                </div>
              </div>
              <div class="col-md-4">
                <div class=" row ">
                  <label for="inputPassword" class="col-sm-5 col-form-label">Doc.Ref:</label>
                  <div class="col-md-6">
                    <mat-form-field style="width: 100%;">
                      <input type="text" matInput />
                    </mat-form-field>
                  </div>
                </div>
                <div class=" row">
                  <label for="inputPassword" class="col-sm-5 col-form-label">Process
                    Code:</label>
                  <div class="col-md-7">
                    <mat-form-field style="width: 80%;">
                      <input type="text" matInput />
                    </mat-form-field>
                    <master-search></master-search>
                  </div>
                </div>
                <div class=" bd-highlight pt-1">
                    <button type="button" class="btn btn-primary metal-issue-add-btn">
                    Refresh Data
                  </button>
                </div>
              </div>
            </div>
            
          </div>
          <div class="col-md-12 mt-3">
            <mat-tab-group style="background-color: #f5f2ee;"
              [selectedIndex]="this.divisionMS == 'ID' ? 1 : 0">
              <mat-tab label="CAD/Sketch">
                <dx-data-grid class="mt-3" #dataGrid id="gridContainer" keyExpr="ID" [showBorders]="true">
                  <dxo-paging [enabled]="false"></dxo-paging>
                  <dxo-editing mode="cell" [allowUpdating]="true">
                  </dxo-editing>
                  <dxo-selection mode="multiple"></dxo-selection>
                  <dxo-scrolling mode="virtual"></dxo-scrolling>
  
                  <dxi-column *ngFor="let data of columnheadIncome" dataField="{{ data }}"
                    caption="{{ data }}" [allowEditing]="true" alignment="center" backgroundcolor="#000">
                  </dxi-column>
                </dx-data-grid>
              </mat-tab>
              <mat-tab label="Others"></mat-tab>
            </mat-tab-group>
            <div class="row mt-3">
              <div class="col-md-5">
                <div class=" row">
                  <label for="inputPassword" class="col-sm-3 col-form-label">
                    Narration :</label>
                  <div class="col-md-8">
                    <mat-form-field style="width: 100%;">
                      <input type="text" matInput />
                    </mat-form-field>
                  </div>
                </div>
              </div>
            </div>
  
          </div>
        </div>
      </div>
