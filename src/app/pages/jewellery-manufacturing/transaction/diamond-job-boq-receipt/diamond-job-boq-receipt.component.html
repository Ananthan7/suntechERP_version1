<!-- header section starts -->
<div class="card-content border-bottom d-flex justify-content-between p-2">
    <h5 class="pos-modaltitle" id="modal-dia-metal">Diamond Job Boq Receipt
    </h5>
    <button type="button" class="btn btn-close close-btn" (click)="close()">
        <i class="feather icon-x close-icon"></i>
    </button>
</div>
<!-- modal header component -->
<modal-header (saveClick)="formSubmit()" (cancelClick)="close()"></modal-header>
<div class="container-fluid pt-3">
    <form [formGroup]="diamondJobBoqReceipt">
        <div class="row">
            <div class="col-md-12">
                <h6>{{branchCode}} - {{companyName}}</h6>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8">
                <div class="row">
                    <div class="col-md-6">
                        <div class="row">
                            <label for="inputPassword"
                                class="col-sm-4 col-form-label">Voucher
                                Date</label>
                            <div class="col-md-8">
                                <mat-form-field style="width: 72%;">
                                    <input matInput [matDatepicker]="vocDate"
                                        formControlName="vocDate"
                                        placeholder="DD/MM/YYYY"
                                        DateValidation />
                                    <mat-datepicker-toggle matSuffix
                                        [for]="vocDate"></mat-datepicker-toggle>
                                    <mat-datepicker [startAt]="currentDate"
                                        #vocDate></mat-datepicker>
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row">
                            <label for="inputPassword"
                                class="col-sm-4 col-form-label">Voucher No *
                            </label>
                            <div class="col-md-4">
                                <mat-form-field style="width: 100%">
                                    <input type="text" matInput
                                        formControlName="voctype" />
                                </mat-form-field>
                            </div>
                            <div class="col-md-4">
                                <mat-form-field style="width: 70%">
                                    <input type="text" matInput
                                        formControlName="vocno"
                                        style="text-align: right;" />
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row">
                            <label for="inputPassword"
                                class="col-sm-4 col-form-label">Entered
                                By</label>
                            <div class="col-md-8">
                                <mat-form-field style="width: 80%">
                                    <input type="text" matInput
                                        formControlName="enteredBy"
                                        (keydown)="lookupKeyPress($event,'enteredBy')"
                                        (focusout)="validateLookupField($event,enteredByCodeData,'enteredBy')"/>
                                </mat-form-field>
                                <master-search
                                    [MasterSearchData]="enteredByCodeData"  #overlayenteredBy
                                    (newRowClick)="enteredByDataSelected($event)">
                                </master-search>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="row">
                            <label for="inputPassword"
                                class="col-sm-4 col-form-label">Time</label>
                            <div class="col-md-8">
                                <mat-form-field style="width: 100%">
                                    <input type="time" matInput
                                        formControlName="time" />
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row">
                            <label for="inputPassword"
                                class="col-sm-4 col-form-label">Karigger</label>
                            <div class="col-md-4">
                                <mat-form-field style="width: 100%">
                                    <input type="text" matInput
                                        formControlName="karigger" />
                                </mat-form-field>
                            </div>
                            <div class="col-md-4">
                                <mat-form-field style="width: 100%">
                                    <input type="text" matInput
                                        formControlName="kariggerDesc" />
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row">
                            <label for="inputPassword"
                                class="col-sm-4 col-form-label">Currency</label>
                            <div class="col-md-4">
                                <mat-form-field style="width: 80%">
                                    <input type="text" matInput
                                        formControlName="currency"
                                        (keydown)="lookupKeyPress($event,'currency')" />
                                </mat-form-field>
                                <master-search
                                    [MasterSearchData]="CurrencyCodeData"
                                    (newRowClick)="currencyDataSelected($event)">
                                </master-search>
                            </div>
                            <div class="col-md-4">
                                <mat-form-field style="width: 100%">
                                    <input type="text" matInput
                                        formControlName="currencyDesc"
                                        SixDecimalInput class="text-right" />
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row">
                            <label for="inputPassword"
                                class="col-sm-4 col-form-label">Base
                                Currency</label>
                            <div class="col-md-4">
                                <mat-form-field style="width: 80%">
                                    <input type="text" matInput
                                        formControlName="baseCurrency"
                                        (keydown)="lookupKeyPress($event,'baseCurrency')" />
                                </mat-form-field>
                                <master-search
                                    [MasterSearchData]="CurrencyCodeData"
                                    (newRowClick)="baseCurrencyCodeSelected($event)"></master-search>

                            </div>
                            <div class="col-md-4">
                                <mat-form-field style="width: 100%">
                                    <input type="text" matInput
                                        formControlName="baseCurrencyDesc"
                                        SixDecimalInput class="text-right" />
                                </mat-form-field>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="row justify-content-end mt-2">
                    <div class="col-md-12">
                        <dx-data-grid #dataGrid id="gridContainer" keyExpr="ID"
                            [allowColumnResizing]="true" [showBorders]="true">
                            <dxo-paging [enabled]="false"></dxo-paging>
                            <dxo-editing mode="cell" [allowUpdating]="true">
                            </dxo-editing>
                            <dxo-selection mode="multiple"></dxo-selection>
                            <dxo-scrolling mode="virtual"></dxo-scrolling>

                            <dxi-column *ngFor="let data of columnhead"
                                dataField="{{ data }}" caption="{{ data }}"
                                [allowEditing]="true" alignment="center"
                                backgroundcolor="#000">
                            </dxi-column>
                        </dx-data-grid>

                    </div>
                    <div class="col-md-6 text-right mt-2">
                        <button type="button" mat-flat-button
                            color="primary">Select
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <mat-tab-group [selectedIndex]>
                    <mat-tab label="Job Details">
                        <div class="row mt-2">
                            <div class="col-md-8">
                                <h6 class="bg-light p-2 mb-0">Components
                                    Details</h6>
                                <dx-data-grid #dataGrid id="gridContainer"
                                    keyExpr="ID" [allowColumnResizing]="true"
                                    [showBorders]="true">
                                    <dxo-paging [enabled]="false"></dxo-paging>
                                    <dxo-editing mode="cell">
                                    </dxo-editing>
                                    <dxo-selection
                                        mode="multiple"></dxo-selection>
                                    <dxo-scrolling
                                        mode="virtual"></dxo-scrolling>

                                    <dxi-column
                                        *ngFor="let data of columnheadJobDetails"
                                        dataField="{{ data }}"
                                        caption="{{ data }}" [width]="100"
                                        [allowEditing]="true" alignment="center"
                                        backgroundcolor="#000">
                                    </dxi-column>
                                </dx-data-grid>
                            </div>

                            <div class="col-md-4">
                                <div class="border">
                                    <h6 class="bg-light p-2 mb-0">Labour
                                        Details</h6>
                                    <div class="row p-1">
                                        <div class="col-md-7">
                                            <div class="row">

                                                <label for="inputPassword"
                                                    class="col-sm-6 col-form-label pt-4">Gross
                                                    Wt</label>
                                                <div class="col-md-6">
                                                    <mat-form-field
                                                        style="width: 70%">
                                                        <input type="text"
                                                            matInput
                                                            formControlName="grossWt"
                                                            style="text-align: right;"
                                                            [max]="13"
                                                            StoneDecimalInput />
                                                    </mat-form-field>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <label for="inputPassword"
                                                    class="col-sm-6 col-form-label pt-4">Job
                                                    Number</label>
                                                <div class="col-md-6">
                                                    <mat-form-field
                                                        style="width: 70%">
                                                        <input type="text"
                                                            matInput
                                                            formControlName="jobNumber"
                                                            class="text-right"
                                                            NumberOnly
                                                            (keydown)="lookupKeyPress($event,'jobNumber')"
                                                            (focusout)="validateLookupField($event,jobNumberCodeData,'jobNumber')"/>
                                                    </mat-form-field>

                                                    <master-search  [MasterSearchData]="jobNumberCodeData" 
                                                    *ngIf="!viewMode"
                                                    (newRowClick)="jobNumberCodeSelected($event) "#overlayjobNumber>
                                                    </master-search>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <label for="inputPassword"
                                                    class="col-sm-6 col-form-label pt-4">Design
                                                    Id</label>
                                                <div class="col-md-6">
                                                    <mat-form-field
                                                        style="width: 70%">
                                                        <input type="text"
                                                            matInput
                                                            formControlName="designId"
                                                            (keydown)="lookupKeyPress($event,'designId')"
                                                            (focusout)="validateLookupField($event,designCodeData,'designId')"/>
                                                    </mat-form-field>

                                                    <master-search [MasterSearchData]="designCodeData" (newRowClick)="designSelected($event)" #overlaydesignId>
                                                    </master-search>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <label for="inputPassword"
                                                    class="col-sm-6 col-form-label pt-4">Process</label>
                                                <div class="col-md-6">
                                                    <mat-form-field
                                                        style="width: 70%">
                                                        <input type="text"
                                                            matInput
                                                            formControlName="process"
                                                            (keydown)="lookupKeyPress($event,'process')"
                                                            (focusout)="validateLookupField($event,ProcessCodeData,'process')"/>
                                                    </mat-form-field>

                                                    <master-search [MasterSearchData]="ProcessCodeData"
                                                    (newRowClick)="ProcessCodeSelected($event)" #overlayprocess >
                                                    </master-search>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <label for="inputPassword"
                                                    class="col-sm-6 col-form-label pt-4">Worker</label>
                                                <div class="col-md-6">
                                                    <mat-form-field
                                                        style="width: 70%">
                                                        <input type="text"
                                                            matInput
                                                            formControlName="worker"
                                                            (keydown)="lookupKeyPress($event,'worker')"
                                                            (focusout)="validateLookupField($event,WorkerCodeData,'worker')"/>
                                                    </mat-form-field>

                                                    <master-search [MasterSearchData]="WorkerCodeData"
                                                    (newRowClick)="WorkerCodeSelected($event)" #overlayworker>
                                                    </master-search>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <label for="inputPassword"
                                                    class="col-sm-6 col-form-label pt-4">Labour
                                                    Chrg</label>
                                                <div class="col-md-6">
                                                    <mat-form-field
                                                        style="width: 70%">
                                                        <input type="number"
                                                            matInput
                                                            formControlName="labourchrg"
                                                            [dir]="'rtl'"
                                                            style="text-align: right;"
                                                            (keydown)="lookupKeyPress($event,'labourchrg')"
                                                            >
                                                    </mat-form-field>
                                                    <master-search #overlaylabourchrg>
                                                    </master-search>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <label for="inputPassword"
                                                    class="col-sm-6 col-form-label pt-4">Labour
                                                    A/c</label>
                                                <div class="col-md-6">
                                                    <mat-form-field
                                                        style="width: 70%">
                                                        <input type="text"
                                                            matInput
                                                            formControlName="labourAC"
                                                            (keydown)="lookupKeyPress($event,'labourAC')" />
                                                    </mat-form-field>
                                                    <master-search #overlaylabourAC>
                                                    </master-search>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <label for="inputPassword"
                                                    class="col-sm-6 col-form-label pt-3">Wastage
                                                    Wt</label>
                                                <div class="col-md-6">
                                                    <mat-form-field
                                                        style="width: 70%">
                                                        <input type="text"
                                                            matInput
                                                            formControlName="wastageWt"
                                                            AmountDecimalInput
                                                            class="text-right" />
                                                    </mat-form-field>

                                                </div>
                                            </div>
                                            <div
                                                class="row justify-content-end">
                                                <div class="col-md-4">
                                                    <button type="button"
                                                        class="btn add-btn btn-outline-primary">Apply</button>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-5">
                                            <div class="upload-btn-wrapper">
                                                <button
                                                    class="btn btnnew border-dark">
                                                    <img src={{urls}}
                                                        style="width:130px;height:185px">

                                                </button>
                                                <input type="file"
                                                    accept=".png, .jpg, .jpeg"
                                                    #fileInput
                                                    class="uploadproduct"
                                                    (change)="onFileChanged($event)">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </mat-tab>
                    <mat-tab label="Summary">
                        <div class="row my-2">
                            <div class="col-md-8">
                                <h6 class="bg-light p-2 mb-0">Stock Details</h6>
                                <dx-data-grid #dataGrid id="gridContainer"
                                    keyExpr="ID" [allowColumnResizing]="true"
                                    [showBorders]="true"
                                    width="100%">
                                    <dxo-paging [enabled]="false"></dxo-paging>
                                    <dxo-editing mode="cell"
                                        [allowUpdating]="true">
                                    </dxo-editing>
                                    <dxo-selection
                                        mode="multiple"></dxo-selection>
                                    <dxo-scrolling
                                        mode="virtual"></dxo-scrolling>

                                    <dxi-column
                                        *ngFor="let data of columnheadSummary"
                                        dataField="{{ data }}"
                                        caption="{{ data }}"
                                        [allowEditing]="true" alignment="center"
                                        [width]="100"
                                        backgroundcolor="#000">
                                    </dxi-column>
                                </dx-data-grid>
                            </div>
                            <div class="col-md-4">
                                <h6 class="bg-light p-2 mb-0">Labour</h6>
                                <dx-data-grid #dataGrid id="gridContainer"
                                    keyExpr="ID" [allowColumnResizing]="true"
                                    [showBorders]="true"
                                    width="100%">
                                    <dxo-paging [enabled]="false"></dxo-paging>
                                    <dxo-editing mode="cell"
                                        [allowUpdating]="true">
                                    </dxo-editing>
                                    <dxo-selection
                                        mode="multiple"></dxo-selection>
                                    <dxo-scrolling
                                        mode="virtual"></dxo-scrolling>

                                    <dxi-column
                                        *ngFor="let data of columnheadSummaryLabour"
                                        dataField="{{ data }}"
                                        caption="{{ data }}"
                                        [allowEditing]="true" alignment="center"
                                        backgroundcolor="#000">
                                    </dxi-column>
                                </dx-data-grid>
                            </div>
                        </div>
                    </mat-tab>
                    <mat-tab label="Labour Charges">
                        <div class="row my-2">
                            <div class="col-md-12">
                                <dx-data-grid #dataGrid id="gridContainer"
                                    keyExpr="ID" [allowColumnResizing]="true"
                                    [showBorders]="true"
                                    width="100%">
                                    <dxo-paging [enabled]="false"></dxo-paging>
                                    <dxo-editing mode="cell"
                                        [allowUpdating]="true">
                                    </dxo-editing>
                                    <dxo-selection
                                        mode="multiple"></dxo-selection>
                                    <dxo-scrolling
                                        mode="virtual"></dxo-scrolling>

                                    <dxi-column
                                        *ngFor="let data of columnheadSummaryLabourCharges"
                                        [width]="100"
                                        dataField="{{ data }}"
                                        caption="{{ data }}"
                                        [allowEditing]="true"
                                        alignment="center"
                                        backgroundcolor="#000">
                                    </dxi-column>
                                </dx-data-grid>
                            </div>
                        </div>
                    </mat-tab>
                </mat-tab-group>
            </div>
        </div>
    </form>
</div>
