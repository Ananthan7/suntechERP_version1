<!-- header section starts -->
<div class="card-content border-bottom d-flex justify-content-between p-2">
  <h5 class="pos-modaltitle" id="modal-dia-metal">Casting Process </h5>
  <button type="button" class="btn btn-close close-btn" (click)="close()">
    <i class="feather icon-x close-icon"></i>
  </button>
</div>
<!-- modal header component -->
<modal-header (saveClick)="formSubmit()" (cancelClick)="close()"></modal-header>
<div class="container-fluid pt-3">
  <div class="row">
    <div class="col-md-12">
      <form [formGroup]="castingTreeUpFrom">
        <div class="row mb-3">
          <div class="col-5">
            <div class="row mb-1">
              <label for="inputPassword" class="col-sm-3 col-form-label">Voucher Type:</label>
              <div class="col-sm-2">
                <mat-form-field style="width: 100%;">
                  <input type="text" matInput formControlName="vocType" />
                </mat-form-field>
              </div>
              <div class="col-sm-2">
                <mat-form-field style="width: 100%;">
                  <input type="text" matInput formControlName="vocNo" style="text-align: right;" />
                </mat-form-field>
              </div>
            </div>
          </div>
          <div class="col-3 pt-3">
            <div class="d-flex justify-content-center">
              <h6>Transfer</h6>
            </div>
          </div>
          <div class="col-4">
            <div class="d-flex justify-content-end text-end">
              <div class="p-2 bd-highlight">
                <button type="button" class="btn btn-primary metal-issue-add-btn">
                  Refresh Data
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-2">
            <div class="row mb-1">
              <label for="inputPassword" class="col-sm-6 col-form-label">Voc Date * : </label>
              <div class="col-sm-5">
                <!-- <mat-form-field style="width: 100%;">
                  <input type="date" matInput formControlName="vocDate" />
                </mat-form-field> -->
                <mat-form-field style="width: 100%">
                  <input matInput DateValidation (dateChange)="formatDate($event)" [matDatepicker]="dob"
                    formControlName="vocDate" placeholder="DD/MM/YYYY" />
                  <mat-datepicker-toggle matSuffix [for]="dob"></mat-datepicker-toggle>
                  <mat-datepicker #dob></mat-datepicker>
                </mat-form-field>
              </div>
            </div>
          </div>
          <div class="col-2">
            <div class="row mb-1">
              <label for="inputPassword" class="col-sm-5 col-form-label">Process: </label>
              <div class="col-sm-7">
                <mat-form-field style="width: 70%;">
                  <input type="text" matInput formControlName="processCode" />
                </mat-form-field>
                <master-search [MasterSearchData]="processCodeData" (newRowClick)="processCodeSelected($event)">
                </master-search>
              </div>
            </div>
          </div>
          <div class="col-2">
            <div class="row mb-1">
              <label for="inputPassword" class="col-sm-5 col-form-label">Cylinder: </label>
              <div class="col-sm-7">
                <mat-form-field style="width: 70%;">
                  <input type="text" matInput formControlName="cylinder" />
                </mat-form-field>
                <master-search [MasterSearchData]="cylinderCodeData"
                (newRowClick)="cylinderCodeSelected($event)">
            </master-search>
              </div>
            </div>
          </div>
          <div class="col-2">
            <div class="row mb-1">
              <label for="inputPassword" class="col-sm-5 col-form-label">Tree:</label>
              <div class="col-sm-6">
                <mat-form-field style="width: 100%;">
                  <input type="number" matInput formControlName="tree" style="text-align: right;" />
                </mat-form-field>
              </div>
            </div>
          </div>
          <div class="col-2">
            <div class="row mb-1">
              <label for="inputPassword" class="col-sm-5 col-form-label">Stone Wt * :</label>
              <div class="col-sm-5">
                <mat-form-field style="width: 100%;">
                  <input type="text" matInput formControlName="stoneWt" />
                </mat-form-field>
              </div>
            </div>
          </div>
          <div class="col-2">
            <label for="inputPassword" class="col-sm-5 col-form-label"><b>To</b></label>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-2">
            <div class="row mb-1">
              <label for="inputPassword" class="col-sm-6 col-form-label">Tree No: </label>
              <div class="col-sm-5">
                <mat-form-field style="width: 100%;">
                  <input type="text" matInput formControlName="treeNo" />
                </mat-form-field>
              </div>
            </div>
          </div>
          <div class="col-2">
            <div class="row mb-1">
              <label for="inputPassword" class="col-sm-5 col-form-label">Worker: </label>
              <div class="col-sm-7">
                <mat-form-field style="width: 70%;">
                  <input type="text" matInput formControlName="worker" />
                </mat-form-field>
                <master-search [MasterSearchData]="WorkerCodeData" (newRowClick)="WorkerCodeSelected($event)">
                </master-search>
              </div>
            </div>
          </div>
          <div class="col-2">
            <div class="row mb-1">
              <label for="inputPassword" class="col-sm-5 col-form-label">Conv.Fact: </label>
              <div class="col-sm-6">
                <mat-form-field style="width: 100%;">
                  <input type="number" matInput formControlName="convFact" style="text-align: right;" />
                </mat-form-field>
              </div>
            </div>
          </div>
          <div class="col-2">
            <div class="row mb-1"> 
              <label for="inputPassword" class="col-sm-5 col-form-label">Wax Wt * : </label>
              <div class="col-sm-6">
                <mat-form-field style="width: 100%;">
                  <input type="text" matInput formControlName="waxWt" />
                </mat-form-field>
              </div>
            </div>
          </div>
          <div class="col-2">
            <div class="row mb-1">
              <label for="inputPassword" class="col-sm-5 col-form-label">Req Metal:</label>
              <div class="col-sm-5">
                <mat-form-field style="width: 100%;">
                  <input type="text" matInput formControlName="reqMetal" />
                </mat-form-field>
              </div>
            </div>
          </div>
          <div class="col-2">
            <div class="row mb-1">
              <label for="inputPassword" class="col-sm-5 col-form-label">Process: </label>
              <div class="col-sm-7">
                <mat-form-field style="width: 70%;">
                  <input type="text" matInput formControlName="toProcess" />
                </mat-form-field>
                <master-search [MasterSearchData]="processCodeData" (newRowClick)="processCodeSelected($event)">
                </master-search>
              </div>
            </div>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-2">
            <div class="row mb-1">
              <label for="inputPassword" class="col-sm-6 col-form-label">Entered By:</label>
              <div class="col-sm-6">
                <mat-form-field style="width: 70%;">
                  <input type="text" matInput formControlName="enteredBy" />
                </mat-form-field>
                <master-search [MasterSearchData]="user"
                (newRowClick)="userDataSelected($event)">
            </master-search>
              </div>
            </div>
          </div>
          <div class="col-3">
            <div class="row mb-1">
              <label for="inputPassword" class="col-sm-3 col-form-label">Karat:</label>
              <div class="col-sm-5">
                <mat-form-field style="width: 70%;">
                  <input type="text" matInput formControlName="karatCode" />
                </mat-form-field>
                <master-search [MasterSearchData]="karatCodeData"
                (newRowClick)="karatCodeSelected($event)">
            </master-search>
              </div>
            </div>
          </div>

          <div class="col-3">
            <div class="row mb-1">
              <label for="inputPassword" class="col-sm-3 col-form-label offset-sm-4">Base:</label>
              <div class="col-sm-5">
                <mat-form-field style="width: 100%;">
                  <input type="text" matInput formControlName="base" />
                </mat-form-field>
              </div>
            </div>
          </div>
          <div class="col-2">
            <div class="row mb-1">
              <label for="inputPassword" class="col-sm-5 col-form-label">Rec Metal * :</label>
              <div class="col-sm-5">
                <mat-form-field style="width: 100%;">
                  <input type="text" matInput formControlName="recMetal" />
                </mat-form-field>
              </div>
            </div>
          </div>
          <div class="col-2">
            <div class="row mb-1">
              <label for="inputPassword" class="col-sm-5 col-form-label">Worker: </label>
              <div class="col-sm-7">
                <mat-form-field style="width: 70%;">
                  <input type="text" matInput formControlName="toWorker" />
                </mat-form-field>
                <master-search [MasterSearchData]="WorkerCodeData" (newRowClick)="WorkerCodeSelected($event)">
                </master-search>
              </div>
            </div>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-2 offset-sm-2">
            <div class="row mb-1">
              <label for="inputPassword" class="col-sm-5 col-form-label">Color : </label>
              <div class="col-sm-7">
                <mat-form-field style="width: 70%;">
                  <input type="text" matInput formControlName="color" />
                </mat-form-field>
                <master-search [MasterSearchData]="colorData"
                (newRowClick)="colorDataSelected($event)">
            </master-search>
              </div>
            </div>
            </div>
            <div class="col-1 offset-sm-1">
              <div class="row mb-1">
                <label for="inputPassword" class="col-sm-5 col-form-label">From </label>
              </div>
          </div>
         
        </div>


        <div class="row">
          <div class="col-md-12">
            <div class="d-flex justify-content-start text-left">
              <menu-buttons [viewAddBtn]="true" [viewDeleteBtn]="true"
              [viewImportBtn]="false"
              (addClick)="selectedTabIndex == 0 ? adddata():adddatas();"
              (deleteClick)="selectedTabIndex == 0 ? removedata():removedatas()"
              >
          </menu-buttons>

            </div>
          </div>
        </div>
        <mat-tab-group [(selectedIndex)]="selectedTabIndex" >
          <mat-tab label="Job Details" id="get" >
            <div class="row mt-2">
              <div class="col-md-12">
                <dx-data-grid id="gridContainer" [dataSource]="tableData" [showBorders]="true"
                [showColumnLines]="true" [showRowLines]="true" class="mt-3"
                [allowColumnReordering]="true"
                [allowColumnResizing]="true"
                [columnAutoWidth]="true">
                <!-- <dxo-editing [allowUpdating]="true"></dxo-editing> -->
                <dxo-selection mode="multiple"></dxo-selection> 

                    <dxi-column dataField="SRNO" caption="SNo" class="tab"> </dxi-column>
                    <dxi-column dataField="Job_Code" caption="Job Code"> </dxi-column>
                    <dxi-column dataField="Unique_job_ID" caption="Unique job ID"> </dxi-column>
                    <dxi-column dataField="Design_Code" caption="Design Code"> </dxi-column>
                    <dxi-column dataField="Gross_Weight" caption="Gross Weight"> </dxi-column>
                    <dxi-column dataField="Metal_Weight" caption="Metal Weight"> </dxi-column>
                    <dxi-column dataField="Stone_Weight" caption="Stone Weight"> </dxi-column>
                    <dxi-column dataField="RCVD_Gross_Weight" caption="RCVD Gross Weight"> </dxi-column>
                    <dxi-column dataField="Karat_Code" caption="Karat Code"> </dxi-column>
                    <dxi-column dataField="Purity" caption="Purity"> </dxi-column>
                    <dxi-column dataField="Pure_Weight" caption="Pure Weight"> </dxi-column>
                    <dxi-column dataField="Metal_Color" caption="Metal Color"> </dxi-column>
                    <dxi-column dataField="RCVD_Pure_Weight" caption="RCVD Pure Weight"> </dxi-column>
                    <dxi-column dataField="Stock_Code" caption="Stock Code"> </dxi-column>
                    <dxi-column dataField="Pieces" caption="Pieces"> </dxi-column>
                    <dxi-column dataField="Job_Pcs" caption="Job Pcs"> </dxi-column>
                    <dxi-column dataField="Loss_Wt" caption="Loss Wt"> </dxi-column>
                    <dxi-column dataField="Loss_Pure" caption="Loss Pure"> </dxi-column>

            </dx-data-grid>

              </div>
            </div>
          </mat-tab>
          
          <mat-tab label="Metal Issue Details">
            <div class="row mt-2">
              <div class="col-md-12">
                <dx-data-grid id="gridContainer" [dataSource]="tableData1" [showBorders]="true"
                [showColumnLines]="true" [showRowLines]="true" class="mt-3">
                <!-- <dxo-editing [allowUpdating]="true"></dxo-editing> -->
                <dxo-selection mode="multiple"></dxo-selection> 

                    <dxi-column dataField="SRNO" caption="SNo" class="tab"> </dxi-column>
                    <dxi-column dataField="Type" caption="Type"> </dxi-column>
                    <dxi-column dataField="Location_Code" caption="Location Code"> </dxi-column>
                    <dxi-column dataField="Stock_Code" caption="Stock Code"> </dxi-column>
                    <dxi-column dataField="Sub_Stock_Code" caption="Sub Stock Code"> </dxi-column>
                    <dxi-column dataField="Divcode" caption="Divcode"> </dxi-column>
                    <dxi-column dataField="Gross_Weight" caption="Gross Weight"> </dxi-column>
                    <dxi-column dataField="Party" caption="Party"> </dxi-column>
                    <dxi-column dataField="Pure_Weiht" caption="Pure Weiht"> </dxi-column>
                    <dxi-column dataField="Balance" caption="Balance"> </dxi-column>
                    <dxi-column dataField="Pcs" caption="Pcs"> </dxi-column>
                   

            </dx-data-grid>
              </div>
            </div>
          </mat-tab>
        </mat-tab-group>


      </form>
    </div>
  </div>
</div>
