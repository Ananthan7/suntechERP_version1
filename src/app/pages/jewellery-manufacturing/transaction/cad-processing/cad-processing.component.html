<!-- header section starts -->
<div class="card-content border-bottom d-flex justify-content-between p-2">
    <h5 class="pos-modaltitle" id="modal-dia-metal">Cad/Sketch Process</h5>
    <button type="button" class="btn btn-close close-btn" (click)="close()">
        <i class="feather icon-x close-icon"></i>
    </button>
</div>
<!-- modal header component -->
<modal-header (saveClick)="formSubmit()" (cancelClick)="close()"></modal-header>
<!-- content section -->
<div class="row">
    <div>
        <form [formGroup]="cadProcessingForm">
            <div class="container-fluid pt-3">
                <div class="row">
                    <div class="col-md-4">
                        <div class="row mb-1 ">
                            <label for="inputPassword" class="col-sm-6 col-form-label">Voucher Type : </label>
                            <div class="col-md-3">
                                <div class="position-relative d-flex">
                                    <mat-form-field style="width: 100%;">
                                        <input type="text" matInput formControlName="vocType" />
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="position-relative d-flex">
                                    <mat-form-field style="width: 100%;">
                                        <input type="text" matInput formControlName="vocNo" />
                                    </mat-form-field>
                                </div>
                            </div>
                        </div>
                        <div class="row mb-1">
                            <label for="inputPassword" class="col-sm-6 col-form-label">Voucher Date : </label>
                            <div class="col-sm-6">
                                <mat-form-field style="width: 100%;">
                                    <input type="date" matInput formControlName="vocDate" />
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row mb-1">
                            <label for="inputPassword" class="col-sm-6 col-form-label">Process : </label>
                            <div class="col-sm-6">
                                <mat-form-field style="width: 70%;">
                                    <input type="text" matInput formControlName="process" />
                                </mat-form-field>
                                <master-search [MasterSearchData]="processCodeData"
                                    (newRowClick)="processSelected($event)"></master-search>
                            </div>
                        </div>
                        <div class="row mb-1">
                            <label for="inputPassword" class="col-sm-6 col-form-label">Worker : </label>
                            <div class="col-sm-6">
                                <mat-form-field style="width: 70%;">
                                    <input type="text" matInput formControlName="worker" />
                                </mat-form-field>
                                <master-search [MasterSearchData]="workerCodeData"
                                    (newRowClick)="workedSelected($event)"></master-search>
                            </div>
                        </div>
                        <div class="row mb-1">
                            <label for="inputPassword" class="col-sm-6 col-form-label">Narration : </label>
                            <div class="col-sm-6">
                                <mat-form-field style="width: 100%;">
                                    <input type="text" matInput formControlName="narration" />
                                </mat-form-field>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="row mb-1">
                            <label for="inputPassword" class="col-sm-5 col-form-label ">So Number : </label>
                            <div class="col-sm-6">
                                <mat-form-field style="width: 100%;">
                                    <input type="text" matInput formControlName="soNumber" />
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row mb-1">
                            <label for="inputPassword" class="col-sm-5 col-form-label ">Design : </label>

                            <div class="col-sm-6">
                                <mat-form-field style="width: 100%;">
                                    <input type="text" matInput formControlName="design" />
                                </mat-form-field>
                            </div>

                        </div>
                        <div class="row mb-1">
                            <label for="inputPassword" class="col-sm-5 col-form-label ">Completed : </label>

                            <div class="col-sm-6">
                                <mat-form-field style="width: 100%;">
                                    <input type="date" matInput formControlName="completed" />
                                </mat-form-field>
                            </div>

                        </div>
                        <div class="row mb-1">
                            <label for="inputPassword" class="col-sm-5 col-form-label ">To Worker : </label>
                            <div class="col-sm-7">
                                <mat-form-field style="width: 70%;">
                                    <input type="text" matInput formControlName="toWorker" />
                                </mat-form-field>
                                <master-search [MasterSearchData]="workerCodeData"
                                    (newRowClick)="toWorkedSelected($event)"></master-search>
                            </div>
                        </div>
                        <div class="row mb-1">
                            <label for="inputPassword" class="col-sm-5 col-form-label ">To Process : </label>
                            <div class="col-sm-7">
                                <mat-form-field style="width: 70%;">
                                    <input type="text" matInput formControlName="toProcess" />
                                </mat-form-field>
                                <master-search [MasterSearchData]="processCodeData"
                                    (newRowClick)="toProcessSelected($event)"></master-search>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="row mb-1">
                            <label for="inputPassword" class="col-sm-7 col-form-label">Job : </label>
                            <div class="col-sm-5">
                                <mat-form-field style="width: 100%;">
                                    <input type="text" matInput formControlName="job" />
                                </mat-form-field>
                            </div>

                        </div>
                        <div class="row mb-1">
                            <label for="inputPassword" class="col-sm-7 col-form-label">Sub Job Id : </label>
                            <div class="col-sm-5">
                                <mat-form-field style="width: 100%;">
                                    <input type="text" matInput formControlName="subJobId" />
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row mb-1">
                            <label for="inputPassword" class="col-sm-8 col-form-label">Time Taken : </label>
                            <div class="col-sm-4">
                                <mat-form-field style="width: 100%;">
                                    <input type="text" matInput formControlName="timeTaken" />
                                </mat-form-field>
                            </div>
                        </div>

                    </div>
                    <div class="col-md-3">
                        <div class="icons">
                            <div class="image_box"></div>
                            <div class="icons_footer">
                                <i class="fas fa-step-backward icon-common"></i>
                                <i class="fas fa-caret-right icon-common"></i>
                                <span>0/10</span>
                                <i class="fas fa-caret-right icon-common"></i>
                                <i class="fas fa-step-forward"></i>
                                <i class="fas fa-plus icon-common"></i>
                            </div>
                        </div>
                        <div class="p-2 bd-highlight text-right">
                            <button type="button" class="btn btn-primary suntech-btn-primary ">
                                Image
                            </button>
                        </div>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-3 d-flex mb-2">
                        <menu-buttons [viewAddBtn]="true" [viewDeleteBtn]="true"
                            [viewImportBtn]="false"
                            (addClick)="openaddalloyallocation()"
                            (deleteClick)="deleteTableData()"
                            >
                        </menu-buttons>
                    </div>
                    <div class="col-md-12">
                        <mat-tab-group [selectedIndex]="this.divisionMS == 'ID' ? 0 : 1">
                            <mat-tab label="Components">
                                <div class="row pt-2">
                                    <div class="col-md-12">
                                        <dx-data-grid #dataGrid id="gridContainer" keyExpr="ID" [showBorders]="true">
                                            <dxo-paging [enabled]="false"></dxo-paging>
                                            <dxo-editing mode="cell" [allowUpdating]="true">
                                            </dxo-editing>
                                            <dxo-selection mode="multiple"></dxo-selection>
                                            <dxo-scrolling mode="virtual"></dxo-scrolling>

                                            <dxi-column *ngFor="let data of columnheadItemDetails"
                                                dataField="{{ data }}" caption="{{ data }}" [allowEditing]="true"
                                                alignment="center" backgroundcolor="#000">
                                            </dxi-column>
                                        </dx-data-grid>
                                    </div>
                                </div>
                            </mat-tab>
                            <mat-tab label="Components Set">
                                <div class="row">
                                    <div class="col-md-12">
                                        <dx-data-grid #dataGrid id="gridContainer" keyExpr="ID" [showBorders]="true">
                                            <dxo-paging [enabled]="false"></dxo-paging>
                                            <dxo-editing mode="cell" [allowUpdating]="true">
                                            </dxo-editing>
                                            <dxo-selection mode="multiple"></dxo-selection>
                                            <dxo-scrolling mode="virtual"></dxo-scrolling>

                                            <dxi-column *ngFor="let data of columnheadItemDetails"
                                                dataField="{{ data }}" caption="{{ data }}" [allowEditing]="true"
                                                alignment="center" backgroundcolor="#000">
                                            </dxi-column>
                                        </dx-data-grid>
                                    </div>
                                </div>
                            </mat-tab>
                            <mat-tab label="Approval  Details">
                                <div class="col-md-12">
                                    <div class="row">
                                        <div class="col-md-8">
                                            <div class="row p-2">
                                                <div class="col-md-4">
                                                    <div class="row">
                                                        <div class="p-1 bd-highlight">
                                                            <button type="button" class="btn btn-primary add-btn">
                                                                Approved
                                                            </button>
                                                        </div>
                                                    </div>
                                                    <div class="row">
                                                        <label for="inputPassword" class="col-sm-4 col-form-label ">User
                                                            ID: </label>
                                                        <div class="col-sm-8">
                                                            <mat-form-field style="width: 100%;">
                                                                <input type="text" matInput formControlName="userId" />
                                                            </mat-form-field>

                                                        </div>
                                                    </div>
                                                    <div class="row">
                                                        <label for="inputPassword"
                                                            class="col-sm-4 col-form-label ">Date: </label>
                                                        <div class="col-sm-8">
                                                            <mat-form-field style="width: 100%;">
                                                                <input type="date" matInput formControlName="date" />
                                                            </mat-form-field>

                                                        </div>
                                                    </div>
                                                    <div class="row">
                                                        <label for="inputPassword"
                                                            class="col-sm-4 col-form-label ">Copy: </label>
                                                        <div class="col-sm-8">
                                                            <mat-form-field style="width: 100%;">
                                                                <input type="text" matInput formControlName="copy" />
                                                            </mat-form-field>

                                                        </div>
                                                    </div>
                                                    <div class="row">
                                                        <label for="inputPassword"
                                                            class="col-sm-4 col-form-label ">Type: </label>
                                                        <div class="col-sm-8">
                                                            <mat-form-field style="width: 100%;">
                                                                <input type="text" matInput formControlName="type" />
                                                            </mat-form-field>

                                                        </div>
                                                    </div>

                                                </div>

                                                <div class="col-md-7">
                                                    <div class="row">
                                                        <div class="p-1 bd-highlight">
                                                            <button type="button" class="btn btn-primary add-btn">
                                                                Rejected
                                                            </button>
                                                        </div>
                                                    </div>
                                                    <div class="row">
                                                        <label for="inputPassword"
                                                            class="col-sm-4 col-form-label ">Reason: </label>
                                                        <div class="col-sm-8">
                                                            <mat-form-field style="width: 100%;">
                                                                <input type="text" matInput formControlName="reason" />
                                                            </mat-form-field>
                                                            <!-- <master-search></master-search> -->
                                                        </div>
                                                    </div>
                                                    <div class="row">
                                                        <label for="inputPassword"
                                                            class="col-sm-4 col-form-label ">Remarks: </label>
                                                        <div class="col-sm-8">
                                                            <mat-form-field style="width: 100%;">
                                                                <input type="text" matInput formControlName="remarks" />
                                                            </mat-form-field>

                                                        </div>
                                                    </div>
                                                    <div class="row">
                                                        <label for="inputPassword"
                                                            class="col-sm-4 col-form-label ">Attachments: </label>
                                                        <div class="col-sm-8">
                                                            <mat-form-field style="width: 100%;">
                                                                <input type="text" matInput
                                                                    formControlName="attachments" />
                                                            </mat-form-field>

                                                        </div>
                                                    </div>
                                                    <div class="row">
                                                        <label for="inputPassword"
                                                            class="col-sm-3 col-form-label ">Delivery On: </label>

                                                        <div class="col-sm-3">
                                                            <mat-form-field style="width: 100%;">
                                                                <input type="text" matInput
                                                                    formControlName="deliveryOn" />
                                                            </mat-form-field>
                                                        </div>
                                                        <div class="col-sm-3">
                                                            <mat-form-field style="width: 100%;">
                                                                <input type="text" matInput
                                                                    formControlName="deliveryOnDays" />
                                                            </mat-form-field>
                                                        </div>
                                                        <div class="col-sm-3">
                                                            <mat-form-field style="width: 100%; ">
                                                                <input type="date" matInput
                                                                    formControlName="deliveryOnDate" />
                                                            </mat-form-field>
                                                        </div>

                                                    </div>

                                                </div>
                                            </div>


                                        </div>
                                        <div class="col-md-4 pt-2">
                                            <dx-data-grid #dataGrid id="gridContainer" keyExpr="ID"
                                                [showBorders]="true">
                                                <dxo-paging [enabled]="false"></dxo-paging>
                                                <dxo-editing mode="cell" [allowUpdating]="true">
                                                </dxo-editing>
                                                <dxo-selection mode="multiple"></dxo-selection>
                                                <dxo-scrolling mode="virtual"></dxo-scrolling>

                                                <dxi-column *ngFor="let data of columnheadItemDetails"
                                                    dataField="{{ data }}" caption="{{ data }}" [allowEditing]="true"
                                                    alignment="center" backgroundcolor="#000">
                                                </dxi-column>
                                            </dx-data-grid>
                                        </div>

                                    </div>

                                </div>
                            </mat-tab>


                        </mat-tab-group>


                    </div>

                </div>
            </div>
        </form>
    </div>
</div>
