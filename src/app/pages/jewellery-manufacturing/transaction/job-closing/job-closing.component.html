<!-- header section starts -->
<div class="card-content border-bottom d-flex justify-content-between p-2">
    <h5 class="pos-modaltitle" id="modal-dia-metal">Job Closing</h5>
    <button type="button" class="btn btn-close close-btn" (click)="close()">
        <i class="feather icon-x close-icon"></i>
    </button>
</div>
<!-- modal header component -->
<modal-header (saveClick)="formSubmit()" (cancelClick)="close()" [isViewAttachment]="!viewMode" (attachmentClick)="attachmentClicked()"></modal-header>

<!-- component to upload attachment -->
<attachment-upload (uploadSubmit)="uploadSubmited($event)" [savedAttachment]="savedAttachments"></attachment-upload>
<div class="row">
    <div class="col-md-12">
        <form [formGroup]="jobCloseingFrom">
            <div class="container-fluid pt-3">
                <div class="row mb-2">
                    <div class="col-md-3">
                        <div class="row mb-1 ">
                            <label for="inputPassword" class="col-sm-6 mt-1" id="ID001">Voucher* :</label>
                            <div class="col-md-3">
                                <div class="position-relative d-flex">
                                    <mat-form-field style="width: 100%;" appearance="outline">
                                        <input type="text" matInput
                                            formControlName="vocType" />
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="position-relative d-flex">
                                    <mat-form-field style="width: 100%;" appearance="outline">
                                        <input type="text" matInput
                                            formControlName="vocNo"
                                            (focusout)="ValidatingVocNo()"
                                            [readonly]="LOCKVOUCHERNO"
                                            style="text-align: right;" />
                                    </mat-form-field>
                                </div>
                            </div>

                        </div>
                        <div class="row mb-2">
                            <label for="inputPassword" class="col-sm-6 mt-1" id="ID002">Voucher Date:</label>
                            <div class="col-sm-6 ">
                                <mat-form-field style="width: -webkit-fill-available;" appearance="outline">
                                    <input matInput [matDatepicker]="vocdate"
                                        formControlName="vocdate"
                                        placeholder="DD/MM/YYYY"
                                        DateValidation [min]="minDate"
                                        [max]="maxDate" />
                                    <mat-datepicker-toggle matSuffix
                                        [for]="vocdate"></mat-datepicker-toggle>
                                    <mat-datepicker [startAt]="currentDate"
                                        #vocdate></mat-datepicker>
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row">
                            <label for="inputPassword" class="col-sm-6 mt-1" id="ID003">User Name : </label>
                            <div class="col-sm-6 ">
                                <mat-form-field style="width: -webkit-fill-available;" appearance="outline">
                                    <input type="text" matInput
                                        formControlName="user_name"
                                        (keydown)="lookupKeyPress($event,'user_name')"
                                        (focusout)="validateLookupField($event,UserCodeData,'user_name')" />
                                        <master-search [MasterSearchData]="UserCodeData" class="masterSearch"
                                        #overlayusernamecode
                                        (newRowClick)="UserCodeSelected($event)"></master-search>
                                </mat-form-field>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="row mb-1 ">
                            <label for="inputPassword" class="col-sm-5 mt-1" id="ID004">Job As On :</label>
                            <div class="col-sm-7 ">
                                <mat-form-field style="width: 100%;" appearance="outline">
                                    <input type="date" matInput />
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row mb-1">
                            <label for="inputPassword" class="col-sm-5 mt-1" id="ID005">Party Code:</label>
                            <div class="col-sm-7">
                                <mat-form-field style="width: -webkit-fill-available;" appearance="outline">
                                    <input type="text" matInput
                                        formControlName="party_code"
                                        (keydown)="lookupKeyPress($event,'party_code')"
                                        (focusout)="validateLookupField($event,partyCodeData,'party_code')" />
                                        <master-search class="masterSearch"
                                        [MasterSearchData]="partyCodeData"
                                        #overlaypartycode
                                        (newRowClick)="partyCodeSelected($event)"></master-search>
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row mb-2">
                            <label for="inputPassword" class="col-sm-5 mt-1" id="ID006">Job No:</label>
                            <div class="col-sm-7">
                                <mat-form-field style="width: -webkit-fill-available;" appearance="outline">
                                    <input type="text" matInput
                                        formControlName="job_no"
                                        (keydown)="lookupKeyPress($event,'job_no')"
                                        (focusout)="jobNumberValidate($event)" />
                                        <master-search [MasterSearchData]="jobCodeData" class="masterSearch" #overlayjobnumbercode
                                        (newRowClick)="jobCodeSelected($event)"></master-search>
                                </mat-form-field>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="row mb-1 ">
                            <label for="inputPassword" class="col-sm-5" id="ID007">Worker:</label>
                            <div class="col-sm-7">
                                <mat-form-field style="width: -webkit-fill-available;" appearance="outline">
                                    <input type="text" matInput
                                        formControlName="worker"
                                        (keydown)="lookupKeyPress($event,'worker')"
                                        (focusout)="validateLookupField($event,workerCodeData,'worker')" />
                                        <master-search class="masterSearch"
                                        [MasterSearchData]="workerCodeData"
                                        #overlayworkercode
                                        (newRowClick)="workerCodeSelected($event)"></master-search>
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row mb-1">
                            <label for="inputPassword" class="col-sm-5" id="ID008">Reason :</label>
                            <div class="col-sm-7">
                                <mat-form-field style="width: -webkit-fill-available;" appearance="outline">
                                    <input type="text" matInput
                                        formControlName="reason"
                                        (keydown)="lookupKeyPress($event,'reason')"
                                        (focusout)="validateLookupField($event,reasonCodeData,'reason')" />
                                        <master-search class="masterSearch"
                                        [MasterSearchData]="reasonCodeData"
                                        #overlayreasoncode
                                        (newRowClick)="reasonCodeSelected($event)"></master-search>
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row mb-2 text-right">
                            <div class="col-md-12">
                                <div class="p-1 bd-highlight">
                                    <button type="button" id="ID009"
                                        class="btn btn-outline-primary bgColourUpdate add-btn">
                                        Get Data
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="row mb-1 ">
                            <label for="inputPassword" class="col-sm-5" id="ID010">Metal Location * :</label>
                            <div class="col-sm-7 ">
                                <mat-form-field style="width: -webkit-fill-available;" appearance="outline">
                                    <input type="text" matInput
                                        formControlName="metal_loc"
                                        (keydown)="lookupKeyPress($event,'metal_loc')"
                                        (focusout)="metalLocationValidate($event)" />
                                        <master-search class="masterSearch"
                                        [MasterSearchData]="MetalLocCodeData"
                                        #overlaymetallocationcode
                                        (newRowClick)="MetalLocCodeSelected($event)"></master-search>
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row mb-1">
                            <label for="inputPassword" class="col-sm-5" id="ID011">Stone Location * : </label>
                            <div class="col-sm-7 ">
                                <mat-form-field style="width: -webkit-fill-available;" appearance="outline">
                                    <input type="text" matInput
                                        formControlName="stone_loc"
                                        (keydown)="lookupKeyPress($event,'stone_loc')"
                                        (focusout)="validateLookupField($event,StoneLocCodeData,'stone_loc')" />
                                        <master-search class="masterSearch"
                                        [MasterSearchData]="StoneLocCodeData"
                                        #overlaystonelocationcode
                                        (newRowClick)="StoneLocCodeSelected($event)"></master-search>
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row mb-1">
                            <label for="inputPassword" class="col-sm-5" id="ID012">Doc.Ref : </label>
                            <div class="col-sm-7 ">
                                <mat-form-field style="width: 100%;" appearance="outline">
                                    <input type="text" matInput
                                        formControlName="doc_ref" />
                                </mat-form-field>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-2 pt-3">
                        <div class="statusbox">
                        </div>
                    </div>

                    <div class="col-md-12 mb-1">
                        <div class="d-flex">
                            <div class="form-check">
                                <mat-radio-button value="1"
                                    [checked]=true id="ID013">All</mat-radio-button>
                            </div>
                            <div class="form-check ">
                                <mat-radio-button
                                    value="1" id="ID014">WIP</mat-radio-button>
                            </div>
                            <div class="form-check ">
                                <mat-radio-button value="1" id="ID015">Non WIP</mat-radio-button>
                            </div>
                            <div class="form-check ">
                                <mat-radio-button value="1" id="ID016">No Job Created</mat-radio-button>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-12">
                        <div class="form-check form-switch ms-3">
                            <input class="form-check-input" type="checkbox"
                                id="salesOrder" [(ngModel)]="text"
                                (click)="change($event)">
                            <label class="form-check-label"
                                for="salesOrder">{{text}} </label>
                        </div>
                    </div>
                </div>
                <div class="row mt-3">

                    <div class="col-md-12">
                        <mat-tab-group
                            [selectedIndex]="this.divisionMS == 'ID' ? 0 : 1">
                            <mat-tab label="Pending Job Details">
                                <div class="row pt-2">
                                    <div class="col-md-12">
                                        <dx-data-grid #dataGrid
                                            id="gridContainer" keyExpr="ID"
                                            [showBorders]="true"
                                            [dataSource]="tableData"
                                            [allowColumnReordering]="true"
                                            [allowColumnResizing]="true"
                                            [columnAutoWidth]="true">
                                            <dxo-paging
                                                [enabled]="false"></dxo-paging>
                                            <dxo-editing mode="cell"
                                                [allowUpdating]="true">
                                            </dxo-editing>
                                            <dxo-selection
                                                mode="multiple"></dxo-selection>
                                            <dxo-scrolling
                                                mode="virtual"></dxo-scrolling>

                                            <dxi-column
                                                *ngFor="let data of columnheadItemDetails"
                                                dataField="{{ data }}"
                                                caption="{{ data }}"
                                                [allowEditing]="true"
                                                alignment="center"
                                                backgroundcolor="#000">
                                            </dxi-column>
                                        </dx-data-grid>
                                    </div>
                                </div>
                                <div class="row align-items-center pt-1">
                                    <div class="col-md-6">
                                        <div class="row my-2">
                                            <label for="inputPassword"
                                                class="col-sm-4 col-form-label" id="ID017">Remarks:</label>
                                            <div class="col-md-8">
                                                <mat-form-field appearance="outline"
                                                    style="width: 100%;">
                                                    <input type="text" matInput
                                                        formControlName="remarks" />
                                                </mat-form-field>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="p-1 bd-highlight">
                                            <button type="button" id="ID018"
                                                class="btn btn-outline-primary  add-btn bgColourUpdate">
                                                Get Compontents
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </mat-tab>
                            <mat-tab label="Component Details">
                                <div class="row pt-2">
                                    <div class="col-md-12">
                                        <dx-data-grid #dataGrid
                                            id="gridContainer" keyExpr="ID"
                                            [showBorders]="true"
                                            [dataSource]="tableDatas"
                                            [allowColumnReordering]="true"
                                            [allowColumnResizing]="true"
                                            [columnAutoWidth]="true">
                                            <dxo-paging
                                                [enabled]="false"></dxo-paging>
                                            <dxo-editing mode="cell"
                                                [allowUpdating]="true">
                                            </dxo-editing>
                                            <dxo-selection
                                                mode="multiple"></dxo-selection>
                                            <dxo-scrolling
                                                mode="virtual"></dxo-scrolling>

                                            <dxi-column
                                                *ngFor="let data of columnheadItemDetails1"
                                                dataField="{{ data }}"
                                                caption="{{ data }}"
                                                [allowEditing]="true"
                                                alignment="center"
                                                backgroundcolor="#000">
                                            </dxi-column>
                                        </dx-data-grid>
                                    </div>
                                </div>
                            </mat-tab>
                            <mat-tab label="Component Summary">
                                <div class="row pt-2">
                                    <div class="col-md-12">
                                        <dx-data-grid #dataGrid
                                            id="gridContainer" keyExpr="ID"
                                            [showBorders]="true"
                                            [allowColumnReordering]="true"
                                            [allowColumnResizing]="true"
                                            [columnAutoWidth]="true">
                                            <dxo-paging
                                                [enabled]="false"></dxo-paging>
                                            <dxo-editing mode="cell"
                                                [allowUpdating]="true">
                                            </dxo-editing>
                                            <dxo-selection
                                                mode="multiple"></dxo-selection>
                                            <dxo-scrolling
                                                mode="virtual"></dxo-scrolling>

                                            <dxi-column
                                                *ngFor="let data of columnheadItemDetails2"
                                                dataField="{{ data }}"
                                                caption="{{ data }}"
                                                [allowEditing]="true"
                                                alignment="center"
                                                backgroundcolor="#000">
                                            </dxi-column>
                                        </dx-data-grid>
                                    </div>
                                </div>
                            </mat-tab>
                        </mat-tab-group>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
