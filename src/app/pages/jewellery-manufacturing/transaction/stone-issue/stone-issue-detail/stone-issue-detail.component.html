<!-- header section starts -->
<div class="card-content border-bottom d-flex justify-content-between p-2">
  <h5 class="pos-modaltitle" id="modal-dia-metal">Stone Issue Details</h5>
  <button type="button" class="btn btn-close close-btn" (click)="close()">
    <i class="feather icon-x close-icon"></i>
  </button>
</div>
<!-- modal header component -->
<!-- <modal-header (saveClick)="formSubmit()"  (cancelClick)="close()"></modal-header> -->
<div class="row">
  <div class="col-md-12">
    <form [formGroup]="stoneissuedetailsFrom">
      <div class="container-fluid pt-3">
        <div class="card-body sales-card-body p-2">
          <div class="row">
            <div class="col-8">
              <div class="row mb-1">
                <label for="inputPassword" class="col-sm-3 col-form-label">Job Number*: </label>
                <div class="col-md-4">
                  <div class="position-relative d-flex">
                    <mat-form-field style="width: 100%;">
                      <input type="text" matInput formControlName="jobNumber" />
                    </mat-form-field>
                    <master-search [MasterSearchData]="jobNumberCodeData"
                      (newRowClick)="jobNumberCodeSelected($event)"></master-search>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="position-relative d-flex">
                    <mat-form-field style="width: 100%;">
                      <input type="text" matInput formControlName="jobDes" />
                    </mat-form-field>
                  </div>
                </div>

              </div>
              <div class="row mb-1">
                <label for="inputPassword" class="col-sm-3 col-form-label">Sub Job No*: </label>
                <div class="col-md-4">
                  <div class="position-relative d-flex">
                    <mat-form-field style="width: 100%;">
                      <input type="text" matInput formControlName="subjobnumber" />
                    </mat-form-field>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="position-relative d-flex">
                    <mat-form-field style="width: 100%;">
                      <input type="text" matInput formControlName="subjobDes" />
                    </mat-form-field>
                  </div>
                </div>

              </div>
              <div class="row mb-1">
                <label for="inputPassword" class="col-sm-3 col-form-label">Design Code: </label>
                <div class="col-md-3">
                  <mat-form-field style="width: 100%;">
                    <input type="text" matInput formControlName="designcode" />
                  </mat-form-field>
                </div>

                <label for="inputPassword" class="col-sm-2 col-form-label">Part Code: </label>
                <div class="col-md-3">
                  <mat-form-field style="width: 100%;">
                    <input type="text" matInput formControlName="partcode" />
                  </mat-form-field>
                </div>
              </div>
            </div>

            <div class="col-4">
              <div class="row mb-1 mt-3 p-t5">
                <label for="inputPassword" class="col-sm-6 col-form-label">Salesorder No*: </label>
                <div class="col-md-6">
                  <mat-form-field style="width: 80%;">
                    <input type="text" matInput formControlName="salesorderno" />
                  </mat-form-field>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-10">
              <div class="row mb-1">
                <label for="inputPassword" class="col-sm-2 col-form-label">Process*: </label>
                <div class="col-md-3">
                  <div class="position-relative d-flex">
                    <mat-form-field style="width: 90%;">
                      <input type="text" matInput formControlName="process" />
                    </mat-form-field>
                    <master-search [MasterSearchData]="processCodeData"
                      (newRowClick)="processCodeSelected($event)"></master-search>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="position-relative d-flex">
                    <mat-form-field style="width: 95%;">
                      <input type="text" matInput formControlName="processname" />
                    </mat-form-field>
                  </div>
                </div>
              </div>
              <div class="row mb-1">
                <label for="inputPassword" class="col-sm-2 col-form-label">Worker*: </label>
                <div class="col-md-3">
                  <div class="position-relative d-flex">
                    <mat-form-field style="width: 90%;">
                      <input type="text" matInput formControlName="worker" />
                    </mat-form-field>
                    <master-search [MasterSearchData]="workerCodeData"
                      (newRowClick)="workerCodeSelected($event)"></master-search>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="position-relative d-flex">
                    <mat-form-field style="width: 95%;">
                      <input type="text" matInput formControlName="workername" />
                    </mat-form-field>
                  </div>
                </div>
              </div>
              <div class="row mb-1">
                <label for="inputPassword" class="col-sm-2 col-form-label">Stock*: </label>
                <div class="col-md-2">
                  <div class="position-relative d-flex">
                    <mat-form-field style="width: 100%;">
                      <input type="text" matInput formControlName="stock" />
                    </mat-form-field>
                    <master-search [MasterSearchData]="stockCodeData"
                      (newRowClick)="stockCodeSelected($event)"></master-search>
                  </div>
                </div>
                <div class="col-md-2">
                  <div class="position-relative d-flex">
                    <mat-form-field style="width: 100%;">
                      <input type="text" matInput formControlName="stockCode" />
                    </mat-form-field>
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="position-relative d-flex">
                    <mat-form-field style="width: 95%;">
                      <input type="text" matInput formControlName="stockDes" />
                    </mat-form-field>
                  </div>
                </div>
              </div>
              <div class="row mb-1">
                <label for="inputPassword" class="col-sm-2 col-form-label">Batch ID*: </label>
                <div class="col-md-4">
                  <div class="position-relative d-flex">
                    <mat-form-field style="width: 100%;">
                      <input type="text" matInput formControlName="batchid" />
                    </mat-form-field>
                  </div>
                </div>
                <div class="col-sm-4 ml-4 mt-3">
                  <mat-radio-button value="1">Consignment</mat-radio-button>
                </div>
              </div>
              <div class="row mb-1">
                <label for="inputPassword" class="col-sm-2 col-form-label">Location*: </label>
                <div class="col-md-4">
                  <mat-form-field style="width: 90%;">
                    <input type="text" matInput formControlName="location" />
                  </mat-form-field>
                  <master-search [MasterSearchData]="locationCodeData"
                    (newRowClick)="locationCodeSelected($event)"></master-search>
                </div>
              </div>
            </div>

            <div class="col-2">
              <div class="row mb-1">
                <div class="row pt-4">
                  <div class="upload-btn-wrapper">
                    <button class="btn btnnew border-dark"></button>
                    <input type="file" name="uploadproduct" class="uploadproduct">
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row al-1">
            <div class="col-12">
              <div class="row mb-1">
                <label for="inputPassword" class="col-sm-2 col-form-label">Pieces: </label>
                <div class="col-md-2">
                  <div class="position-relative d-flex">
                    <mat-form-field style="width: 100%;">
                      <input type="text" matInput formControlName="pieces" />
                    </mat-form-field>
                  </div>
                </div>
                <label for="inputPassword" class="col-sm-1 col-form-label">Shape: </label>
                <div class="col-md-2">
                  <div class="position-relative d-flex">
                    <mat-form-field style="width: 100%;">
                      <input type="text" matInput formControlName="shape" />
                    </mat-form-field>
                  </div>
                </div>
                <label for="inputPassword" class="col-sm-1 col-form-label">Clarity: </label>
                <div class="col-md-4">
                  <div class="position-relative d-flex">
                    <mat-form-field style="width: 90%;">
                      <input type="text" matInput formControlName="clarity" />
                    </mat-form-field>
                  </div>
                </div>
              </div>
              <div class="row mb-1">
                <label for="inputPassword" class="col-sm-2 col-form-label">Karat: </label>
                <div class="col-md-2">
                  <div class="position-relative d-flex">
                    <mat-form-field style="width: 100%;">
                      <input type="text" matInput formControlName="karat" />
                    </mat-form-field>
                  </div>
                </div>
                <label for="inputPassword" class="col-sm-1 col-form-label">Size: </label>
                <div class="col-md-2">
                  <div class="position-relative d-flex">
                    <mat-form-field style="width: 100%;">
                      <input type="text" matInput formControlName="size" />
                    </mat-form-field>
                  </div>
                </div>
                <label for="inputPassword" class="col-sm-1 col-form-label">Sieve Set*: </label>
                <div class="col-md-4">
                  <div class="position-relative d-flex">
                    <mat-form-field style="width: 90%;">
                      <input type="text" matInput formControlName="sieveset" />
                    </mat-form-field>
                  </div>
                </div>
              </div>
              <div class="row mb-1">
                <label for="inputPassword" class="col-sm-2 col-form-label">Unit Rate:</label>
                <div class="col-md-2">
                  <div class="position-relative d-flex">
                    <mat-form-field style="width: 100%;">
                      <input type="text" matInput formControlName="unitrate" />
                    </mat-form-field>
                  </div>
                </div>
                <label for="inputPassword" class="col-sm-1 col-form-label">Sieve: </label>
                <div class="col-md-2">
                  <div class="position-relative d-flex">
                    <mat-form-field style="width: 100%;">
                      <input type="text" matInput formControlName="sieve" />
                    </mat-form-field>
                  </div>
                </div>
                <div class="col-md-5">
                  <div class="position-relative d-flex">
                    <mat-form-field style="width: 91%;">
                      <input type="text" matInput formControlName="sieve" />
                    </mat-form-field>
                  </div>
                </div>
              </div>
              <div class="row mb-1">
                <label for="inputPassword" class="col-sm-2 col-form-label">Amount: </label>
                <div class="col-md-2">
                  <div class="position-relative d-flex">
                    <mat-form-field style="width: 100%;">
                      <input type="text" matInput formControlName="amount" />
                    </mat-form-field>
                  </div>
                </div>
                <label for="inputPassword" class="col-sm-1 col-form-label">Color: </label>
                <div class="col-md-1">
                  <div class="position-relative d-flex">
                    <mat-form-field style="width: 100%;">
                      <input type="text" matInput formControlName="color" />
                    </mat-form-field>
                  </div>
                </div>
                <label for="inputPassword" class="col-sm-1 col-form-label">Stock Bal: </label>
                <div class="col-md-2 d-flex">
                  <div class="position-relative d-flex">
                    <mat-form-field style="width: 80%;">
                      <input type="text" matInput formControlName="stockbal" />
                    </mat-form-field>
                  </div>
                </div>
                <label for="inputPassword" class="col-sm-1 col-form-label">Pointer Wt: </label>
                <div class="col-md-2 d-flex">
                  <div class="position-relative d-flex">
                    <mat-form-field style="width: 80%;">
                      <input type="text" matInput formControlName="pointerwt" />
                    </mat-form-field>
                  </div>
                </div>

              </div>
            </div>
            <div class="row mb-1">
              <label for="inputPassword" class="col-sm-2 col-form-label">Other Attr: </label>
              <div class="col-md-5">
                <div class="position-relative d-flex">
                  <mat-form-field style="width: 100%;">
                    <input type="text" matInput formControlName="otheratt" />
                  </mat-form-field>
                </div>
              </div>

            </div>
            <div class="row mb-1">
              <label for="inputPassword" class="col-sm-2 col-form-label">Remarks: </label>
              <div class="col-md-9">
                <div class="position-relative d-flex">
                  <mat-form-field style="width: 100%;">
                    <input type="text" matInput formControlName="remarks" />
                  </mat-form-field>
                </div>
              </div>

            </div>
          </div>

        </div>



        <div class="card-body sales-card-body p-2">
          <div class="row">
            <div class="col-12">
              <div class="row pt-1">
                <div class="col">
                  <dx-data-grid #dataGrid id="gridContainer" keyExpr="ID" [showBorders]="true">
                    <dxo-paging [enabled]="false"></dxo-paging>
                    <dxo-editing mode="cell" [allowUpdating]="true">
                    </dxo-editing>
                    <dxo-selection mode="multiple"></dxo-selection>
                    <dxo-scrolling mode="virtual"></dxo-scrolling>

                    <dxi-column *ngFor="let data of columnhead1" dataField="{{ data }}" caption="{{ data }}"
                      [allowEditing]="true" alignment="center" backgroundcolor="#000">
                    </dxi-column>
                  </dx-data-grid>
                </div>
              </div>
            </div>
          </div>
        </div>


        <div class="row mb-3">
          <div class="col-md-6 p-l">
            <div class="row d-flex">
              <button type="button"
                class="mat-focus-indicator flatbutton mat-flat-button mat-button-base w-auto mx-1 cl-1">Save Grid
                Data</button>
              <button type="button"
                class="mat-focus-indicator flatbutton mat-flat-button mat-button-base w-auto mx-1 cl-1">Change
                Job</button>
              <button type="button"
                class="mat-focus-indicator flatbutton mat-flat-button mat-button-base w-auto mx-1 cl-1">Continue</button>
              <button type="button"
                class="mat-focus-indicator flatbutton mat-flat-button mat-button-base w-auto mx-1 cl-1"
                (click)="formSubmit()">Save</button>
              <button type="button"
                class="mat-focus-indicator flatbutton mat-flat-button mat-button-base w-auto mx-1 cl-1"
                (click)="close()">Cancel</button>

            </div>
          </div>
        </div>
      </div>
    </form>
