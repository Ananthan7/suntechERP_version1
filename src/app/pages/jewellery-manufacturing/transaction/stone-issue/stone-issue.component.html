<!-- header section starts -->
<div class="card-content border-bottom d-flex justify-content-between p-2">
  <h5 class="pos-modaltitle" id="modal-dia-metal">Stone Issue </h5>
  <button type="button" class="btn btn-close close-btn" (click)="close()">
    <i class="feather icon-x close-icon"></i>
  </button>
</div>
<!-- modal header component -->
<modal-header (saveClick)="formSubmit()" (cancelClick)="close()"></modal-header>

<div class="row">
  <div class="col-md-12">
    <form [formGroup]="stoneissueFrom">
      <div class="col-12">
        <div class="row">
          <div class="col-md-10">
            <div class="row m-2">
              <div class="col-md-6">
                <div class=" row">
                  <label for="inputPassword" class="col-sm-3 col-form-label">Voucher Type:</label>
                  <div class="col-md-3">
                    <mat-form-field style="width: 100%;">
                      <input type="text" matInput formControlName="voctype" />
                    </mat-form-field>
                  </div>
                  <div class="col-md-4">
                    <mat-form-field style="width: 70%;">
                      <input type="text" matInput formControlName="vocno" />
                    </mat-form-field>
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="row">
                  <label for="inputPassword" class="col-sm-3 col-form-label">Base Currency:</label>
                  <div class="col-md-4">
                    <mat-form-field style="width: 80%;">
                      <input type="text" matInput formControlName="basecurrency" />
                    </mat-form-field>
                  </div>
                  <div class="col-md-4">
                    <mat-form-field style="width: 80%;">
                      <input type="text" matInput formControlName="basecurrencyrate" />
                    </mat-form-field>
                  </div>
                </div>

              </div>
            </div>
            <div class="row m-2">
              <div class="col-md-6">
                <div class=" row">
                  <label for="inputPassword" class="col-sm-3 col-form-label">Voucher Date:</label>
                  <div class="col-md-6">
                    <mat-form-field style="width: 100%;">
                      <input type="date" matInput formControlName="vocdate" />
                    </mat-form-field>
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="row">
                  <label for="inputPassword" class="col-sm-3 col-form-label">Currency :</label>
                  <div class="col-md-4">
                    <mat-form-field style="width: 80%;">
                      <input type="text" matInput formControlName="currencyrate" />
                    </mat-form-field>
                  </div>
                  <div class="col-md-4">
                    <mat-form-field style="width: 80%;">
                      <input type="text" matInput formControlName="currency" />
                    </mat-form-field>
                    <master-search [MasterSearchData]="CurrencyCodeData" (newRowClick)="CurrencyCodeSelected($event)">
                    </master-search>
                  </div>
                </div>
              </div>
              <div class="row m-2">
                <div class="col-md-6">
                  <div class="row">
                    <label for="inputPassword" class="col-sm-3 col-form-label">Entered By:</label>
                    <div class="col-md-8">
                      <mat-form-field style="width: 70%;" formControlName="enteredBy">
                        <input type="text" matInput />
                      </mat-form-field>
                      <master-search [MasterSearchData]="user"
                      (newRowClick)="userDataSelected($event)">
                  </master-search>
                    </div>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="row">
                    <label for="inputPassword" class="col-sm-3 col-form-label">Worker :</label>
                    <div class="col-md-4">
                      <mat-form-field style="width: 80%;">
                        <input type="text" matInput formControlName="worker" />
                      </mat-form-field>
                      <master-search [MasterSearchData]="WorkerCodeData" (newRowClick)="WorkerCodeSelected($event)">
                      </master-search>
                    </div>
                    <div class="col-md-4">
                      <mat-form-field style="width: 80%;">
                        <input type="text" matInput formControlName="workername" />
                      </mat-form-field>
                    </div>
                  </div>

                </div>
              </div>
            </div>
          </div>
        </div>


        <div class="container-fluid pt-3">
          <div class="row my-2 border-top">
            <div class="col-md-12">
              <div class="row">
                <div class="col-3 d-flex">
                  <!-- <div class="p-2 bd-highlight">
                    <button type="button" class="btn btn-primary metal-issue-add-btn"
                      (click)="openaddstoneissuedetail()">
                      Add
                    </button>
                  </div>
                  <div class="p-2 bd-highlight">
                    <button type="button" class="btn btn-outline-primary metal-issue-del-btn">
                      Delete
                    </button>
                  </div> -->
                  <div class="p-1">
                    <button type="button" mat-flat-button color="primary" (click)="openaddstoneissuedetail()">
                      <i class="fa fa-plus" style="font-size: 11px;"></i>
                    </button>
                  </div>
                  <div class="p-1">
                    <button type="button" mat-flat-button color="primary">
                      <i class="fa fa-trash" style="font-size: 11px;"></i>
                    </button>
                  </div>
                </div>
              </div>
              <!-- <mat-tab-group headerPosition="top" [selectedIndex]="this.divisionMS == 'ID' ? 0 : 1">
                    <mat-tab label="Components"> -->

              <div class="row">
                <div class="col">
                  <dx-data-grid #dataGrid id="gridContainer" keyExpr="ID" [showBorders]="true">
                    <dxo-paging [enabled]="false"></dxo-paging>
                    <dxo-editing mode="cell" [allowUpdating]="true">
                    </dxo-editing>
                    <dxo-selection mode="multiple"></dxo-selection>
                    <dxo-scrolling mode="virtual"></dxo-scrolling>

                    <dxi-column *ngFor="let data of columnhead" dataField="{{ data }}" caption="{{ data }}"
                      [allowEditing]="true" alignment="center" backgroundcolor="#000">
                    </dxi-column>
                  </dx-data-grid>
                </div>
              </div>
              <div class="col-md-12">
                <div class="row my-3">
                  <div class="col-md-6">
                    <div class="row">
                      <label for="inputPassword" class="col-sm-2 col-form-label">Narration :</label>
                      <div class="col-md-8">
                        <mat-form-field style="width: 70%;">
                          <input type="text" matInput formControlName="narration" />
                        </mat-form-field>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </form>
