<!-- header section starts -->
<div class="card-content border-bottom d-flex justify-content-between p-2">
  <h5 class="pos-modaltitle" id="modal-dia-metal">Stone Issue</h5>
  <button type="button" class="btn btn-close close-btn" (click)="close()">
    <i class="feather icon-x close-icon"></i>
  </button>
</div>
<!-- modal header component -->
<modal-header (saveClick)="formSubmit()" (cancelClick)="close()"></modal-header>
<div class="container-fluid pt-3">
  <div class="row">
    <div class="col-md-12">
      <form [formGroup]="stoneissueFrom">
        <div class=" row">
          <h6>{{branchCode}} - {{companyName}}</h6>
      </div>
        <div class="row">
          <div class="col-md-10">
            <div class="row m-2">
              <div class="col-md-6">
                <div class="row">
                  <label for="inputPassword" class="col-sm-3 col-form-label">Voucher * :</label>
                  <div class="col-md-3">
                    <mat-form-field style="width: 100%">
                      <input type="text" matInput formControlName="voctype" readonly/>
                    </mat-form-field>
                  </div>
                  <div class="col-md-4">
                    <mat-form-field style="width: 70%">
                      <input type="text" matInput formControlName="vocno" [dir]="'rtl'" style="text-align: right;" readonly/>
                    </mat-form-field>
                  </div>
                </div>
              </div>
              <!-- <div class="col-md-6">
                <div class="row">
                  <label for="inputPassword" class="col-sm-3 col-form-label">Base Currency:</label>
                  <div class="col-md-4">
                    <mat-form-field style="width: 80%">
                      <input type="text" matInput formControlName="basecurrency" />
                    </mat-form-field>
                  </div>
                  <div class="col-md-4">
                    <mat-form-field style="width: 80%">
                      <input type="number" matInput formControlName="basecurrencyrate" />
                    </mat-form-field>
                  </div>
                </div>
              </div> -->
            </div>
            <div class="row m-2">
              <div class="col-md-6">
                <div class="row">
                  <label for="inputPassword" class="col-sm-3 col-form-label">Voucher Date :</label>
                  <div class="col-md-6">
                    <mat-form-field style="width: 100%">
                      <input matInput [matDatepicker]="vocDate" [max]="vocMaxDate" name="vocDate"
                          formControlName="vocDate" placeholder="DD/MM/YYYY" DateValidation />
                      <mat-datepicker-toggle matSuffix [for]="vocDate"></mat-datepicker-toggle>
                      <mat-datepicker [startAt]="currentDate" #vocDate></mat-datepicker>
                  </mat-form-field>
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="row">
                  <label for="inputPassword" class="col-sm-3 col-form-label">Currency * :</label>
                  <div class="col-md-4">
                    <mat-form-field style="width: 80%">
                      <input type="text" matInput formControlName="currency" readonly/>
                    </mat-form-field>
                  </div>
                  <div class="col-md-4">
                    <mat-form-field style="width: 80%">
                      <input type="text" matInput formControlName="currencyrate" [dir]="'rtl'" style="text-align: right;" readonly />
                    </mat-form-field>
                    <master-search [MasterSearchData]="CurrencyCodeData" (newRowClick)="CurrencyCodeSelected($event)">
                    </master-search>
                  </div>
                </div>
              </div>
              <div class="row m-2">
                <div class="col-md-6">
                  <div class="row">
                    <label for="inputPassword" class="col-sm-3 col-form-label">Entered By:</label>
                    <div class="col-md-8">
                      <mat-form-field style="width: 70%">
                        <input type="text" matInput formControlName="enteredBy" />
                      </mat-form-field>
                      <master-search [MasterSearchData]="user" (newRowClick)="userDataSelected($event)">
                      </master-search>
                    </div>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="row">
                    <label for="inputPassword" class="col-sm-3 col-form-label">Worker :</label>
                    <div class="col-md-4">
                      <mat-form-field style="width: 80%">
                        <input type="text" matInput formControlName="worker" />
                      </mat-form-field>
                      <master-search [MasterSearchData]="WorkerCodeData" (newRowClick)="WorkerCodeSelected($event)">
                      </master-search>
                    </div>
                    <div class="col-md-4">
                      <mat-form-field style="width: 80%">
                        <input type="text" matInput formControlName="workername" />
                      </mat-form-field>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>


        <div class="row my-2 border-top">
          <div class="col-md-12">
            <div class="row">
              <div class="col-3 d-flex">
                <menu-buttons [viewAddBtn]="true" [viewDeleteBtn]="true" [viewImportBtn]="false"
                  (addClick)="openaddstoneissuedetail()" (deleteClick)="deleteTableData()">
                </menu-buttons>
              </div>
            </div>
            <!-- <mat-tab-group headerPosition="top" [selectedIndex]="this.divisionMS == 'ID' ? 0 : 1">
                    <mat-tab label="Components"> -->

            <div class="row">
              <div class="col-md-12 pt-3">
                <!-- <dx-data-grid #dataGrid id="gridContainer" keyExpr="ID" [showBorders]="true"
                    [allowColumnReordering]="true" [allowColumnResizing]="true" [columnAutoWidth]="true">
                    <dxo-paging [enabled]="false"></dxo-paging>
                    <dxo-editing mode="cell" [allowUpdating]="true">
                    </dxo-editing>
                    <dxo-selection mode="multiple"></dxo-selection>
                    <dxo-scrolling mode="virtual"></dxo-scrolling>

                    <dxi-column *ngFor="let data of columnhead" dataField="{{ data }}" caption="{{ data }}"
                      [allowEditing]="true" alignment="center" backgroundcolor="#000">
                    </dxi-column>
                    <dxo-summary>
                      <dxi-total-item column="Carat" column="Carat">
                      </dxi-total-item>
                      <dxi-total-item column="Amount"> </dxi-total-item>
                    </dxo-summary>
                  </dx-data-grid> -->
                <dx-data-grid id="gridContainer" [dataSource]="stoneIssueData" keyExpr="ID" [showBorders]="true" >
                  <!-- <dxo-selection mode="single"></dxo-selection> -->
                    <dxo-paging [enabled]="false"></dxo-paging>
                    <dxo-editing mode="cell" [allowUpdating]="true">
                    </dxo-editing>
                    <dxo-selection mode="multiple"></dxo-selection>
                    <dxo-scrolling mode="virtual"></dxo-scrolling>
                  <dxi-column dataField="SRNO" dataType="SR_NO"></dxi-column>
                  <dxi-column dataField="JOB_NUMBER" caption="JOB_NO"></dxi-column>
                  <dxi-column dataField="UNQ_JOB_ID" caption="UNQ_JOD_ID"></dxi-column>
                  <dxi-column dataField="DESIGN_CODE" caption="DESIGN"></dxi-column>
                  <dxi-column dataField="STOCK_CODE" caption="Stock_Code"></dxi-column>
                  <dxi-column dataField="DIVCODE" caption="Division"></dxi-column>
                  <dxi-column dataField="STOCK_DESCRIPTION" caption="Description"></dxi-column>
                  <dxi-column dataField="" caption="Carat"></dxi-column>
                  <dxi-column dataField="" caption="Rate"></dxi-column>
                  <dxi-column dataField="PROCESS_CODE" caption="Process"></dxi-column>
                  <dxi-column dataField="AMOUNTLC" caption="Amount"></dxi-column>
                  <dxi-column dataField="WORKER_CODE" caption="Worker"></dxi-column>
                  <dxi-column dataField="SIEVE_SET" caption="Sieve_Set"></dxi-column>

                  <dxo-summary>
                    <dxi-total-item column="SRNO">
                    </dxi-total-item>
                    <dxi-total-item column="Carat">
                    </dxi-total-item>
                    <dxi-total-item column="Amount">
                    </dxi-total-item>                 

                  </dxo-summary>
                </dx-data-grid>
                <!-- <div class="row">
                    <div class="col-md-12">
                      <div class="col-md-3">
                        <mat-form-field style="width: 30%; left: 1065px">
                          <input type="text" matInput formControlName="amountTotal" />
                        </mat-form-field>
                      </div>
                      <div class="col-md-3">
                        <mat-form-field style="width: 30%; bottom: 56px; left: 769px">
                          <input type="text" matInput formControlName="caratTotal" />
                        </mat-form-field>
                      </div>
                    </div>
                  </div> -->
              </div>
            </div>
            <div class="col-md-12">
              <div class="row my-3">
                <div class="col-md-6">
                  <div class="row">
                    <label for="inputPassword" class="col-sm-2 col-form-label">Narration :</label>
                    <div class="col-md-8">
                      <mat-form-field style="width: 70%">
                        <input type="text" matInput formControlName="narration" />
                      </mat-form-field>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
