<!-- header section starts -->
<div class="card-content border-bottom d-flex justify-content-between p-2">
    <h5 class="pos-modaltitle" id="modal-dia-metal">Melting Issue </h5>
    <button type="button" class="btn btn-close close-btn" (click)="close()">
        <i class="feather icon-x close-icon"></i>
    </button>
</div>
<!-- modal header component -->
<modal-header (saveClick)="formSubmit()" (cancelClick)="close()"></modal-header>
<div class="row">
    <div class="col-md-12">
        <form [formGroup]="meltingIssueFrom">
            <div class="container-fluid pt-3">
                <div class="row">
                    <div class="col-md-4">
                        <div class="row">
                            <label for="inputPassword" class="col-sm-4 col-form-label">Voc Type:</label>
                            <div class="col-md-4">
                                <mat-form-field style="width: 100%;">
                                    <input type="text" matInput formControlName="voctype" />
                                </mat-form-field>
                            </div>
                            <div class="col-md-4">
                                <mat-form-field style="width: 100%;">
                                    <input type="number" matInput formControlName="vocno" />
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row">
                            <label for="inputPassword" class="col-sm-4 col-form-label">Voc Date:</label>
                            <div class="col-md-8">
                                <mat-form-field style="width: 100%;">
                                    <input type="date" matInput formControlName="vocdate" />
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row">
                            <label for="inputPassword" class="col-sm-4 col-form-label">Melting Type:</label>
                            <div class="col-md-8">
                                <mat-form-field style="width: 70%;">
                                    <input type="text" matInput formControlName="meltingtype" />
                                </mat-form-field>
                                <master-search [MasterSearchData]="MeltingCodeData" (newRowClick)="MeltingCodeSelected($event)"></master-search>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="row">
                            <label for="inputPassword" class="col-sm-4 col-form-label">Job Number:</label>
                            <div class="col-md-4">
                                <mat-form-field style="width: 70%;">
                                    <input type="text" matInput formControlName="jobno" />
                                </mat-form-field>
                                <master-search [MasterSearchData]="jobnoCodeData" (newRowClick)="jobnoCodeSelected($event)"></master-search>
                            </div>
                            <div class="col-md-4">
                                <mat-form-field style="width: 100%;">
                                    <input type="text" matInput formControlName="jobdes" />
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row">
                            <label for="inputPassword" class="col-sm-4 col-form-label">Process :</label>
                            <div class="col-md-4">
                                <mat-form-field style="width: 70%;">
                                    <input type="text" matInput formControlName="processcode" />
                                </mat-form-field>
                                <master-search [MasterSearchData]="ProcessCodeData" (newRowClick)="ProcessCodeSelected($event)"></master-search>
                            </div>
                            <div class="col-md-4">
                                <mat-form-field style="width: 100%;">
                                    <input type="text" matInput formControlName="processdes" />
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row">
                            <label for="inputPassword" class="col-sm-4 col-form-label">Worker :</label>
                            <div class="col-md-4">
                                <mat-form-field style="width: 70%;">
                                    <input type="text" matInput formControlName="worker" />
                                </mat-form-field>
                                <master-search [MasterSearchData]="WorkerCodeData" (newRowClick)="WorkerCodeSelected($event)"></master-search>
                            </div>
                            <div class="col-md-4">
                                <mat-form-field style="width: 100%;">
                                    <input type="text" matInput formControlName="workerdes" />
                                </mat-form-field>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="row">
                            <label for="inputPassword" class="col-sm-4 col-form-label">Sub Job No :</label>
                            <div class="col-md-4">
                                <mat-form-field style="width: 100%;">
                                    <input type="text" matInput formControlName="subjobno" />
                                </mat-form-field>
                            </div>
                            <div class="col-md-4">
                                <mat-form-field style="width: 100%;">
                                    <input type="text" matInput formControlName="subjobno" />
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row">
                            <label for="inputPassword" class="col-sm-4 col-form-label">Color :</label>
                            <div class="col-md-4">
                                <mat-form-field style="width: 100%;">
                                    <input type="text" matInput formControlName="color" />
                                </mat-form-field>
                            </div>
                            <label for="inputPassword" class="col-sm-4 col-form-label">Job Purity :</label>
                        </div>
                        <div class="row">
                            <label for="inputPassword" class="col-sm-4 col-form-label">Time :</label>
                            <div class="col-md-4">
                                <mat-form-field style="width: 70%;">
                                    <input type="text" matInput formControlName="time" />
                                </mat-form-field>
                                <master-search [MasterSearchData]="timeCodeData" (newRowClick)="timeCodeSelected($event)"></master-search>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row py-2 border-top">
                    <div class="col-md-3 d-flex">
                        <!-- <div class="p-2 bd-highlight">
                            <button type="button" class="btn btn-primary add-btn" (click)="openaddMeltingIssueDetails()">
                                Add
                            </button>
                        </div>
                        <div class="p-2 bd-highlight">
                            <button type="button" class="btn btn-outline-primary del-btn">
                                Delete
                            </button>
                        </div> -->
                        <div class="p-1">
                            <button type="button" mat-flat-button color="primary" (click)="openaddMeltingIssueDetails()">
                              <i class="fa fa-plus" style="font-size: 11px;"></i>
                            </button>
                          </div>
                          <div class="p-1">
                            <button type="button" mat-flat-button color="primary">
                              <i class="fa fa-trash" style="font-size: 11px;"></i>
                            </button>
                          </div>
                    </div>
                    <div class="col-md-12">
                        <dx-data-grid #dataGrid id="gridContainer" keyExpr="ID" [showBorders]="true">
                            <dxo-paging [enabled]="false"></dxo-paging>
                            <dxo-editing mode="cell" [allowUpdating]="true">
                            </dxo-editing>
                            <dxo-selection mode="multiple"></dxo-selection>
                            <dxo-scrolling mode="virtual"></dxo-scrolling>

                            <dxi-column *ngFor="let data of columnhead" dataField="{{ data }}" caption="{{ data }}"
                                [allowEditing]="true" alignment="center" backgroundcolor="#000">
                            </dxi-column>
                        </dx-data-grid>
                    </div>
                </div>
                <div class="row py-2 border-top">
                    <div class="col-md-12">
                        <dx-data-grid #dataGrid id="gridContainer" keyExpr="ID" [showBorders]="true">
                            <dxo-paging [enabled]="false"></dxo-paging>
                            <dxo-editing mode="cell" [allowUpdating]="true">
                            </dxo-editing>
                            <dxo-selection mode="multiple"></dxo-selection>
                            <dxo-scrolling mode="virtual"></dxo-scrolling>

                            <dxi-column *ngFor="let data of columnheader" dataField="{{ data }}" caption="{{ data }}"
                                [allowEditing]="true" alignment="center" backgroundcolor="#000">
                            </dxi-column>
                        </dx-data-grid>
                    </div>
                    <div class="col-md-4">
                        <div class="row my-2">
                            <label for="inputPassword" class="col-sm-3 col-form-label">Remarks :</label>
                            <div class="col-md-9">
                                <mat-form-field style="width: 100%;">
                                    <input type="text" matInput formControlName="remarks" />
                                </mat-form-field>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
