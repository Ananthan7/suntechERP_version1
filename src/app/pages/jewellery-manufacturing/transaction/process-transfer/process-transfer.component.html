<!-- header section starts -->
<div class="card-content border-bottom d-flex justify-content-between p-2">
    <h5 class="pos-modaltitle" id="modal-dia-metal">Process Transfer (MFG)</h5>
    <button type="button" class="btn btn-close close-btn" (click)="close()">
        <i class="feather icon-x close-icon"></i>
    </button>
</div>
<!-- modal header component -->
<modal-header (saveClick)="formSubmit()" (cancelClick)="close()" [isloading]="isloading" [isViewDelete]="editMode"
    [isViewAuditTrail]="true" [isViewPost]="true" [disableAuditTrail]="!isSaved" (deleteClick)="deleteClicked()"
    [isViewSave]="!viewMode"></modal-header>
<div class="row">
    <div class="col-md-12">
        <form [formGroup]="processTransferFrom">
            <div class="card m-3 p-3">
                <div class="row">
                    <div class="col-md-12">
                        <h6>{{processTransferFrom.value.BRANCH_CODE}} -
                            {{companyName}}</h6>
                    </div>
                    <div class="col-md-8">
                        <div class="row mb-2">
                            <label for="input" class="col-sm-2 col-form-label">Voucher
                                Type * </label>
                            <div class="col-sm-3">
                                <mat-form-field appearance="outline" style="width: 100%;">
                                    <input type="text" matInput readonly formControlName="VOCTYPE" />
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row mb-2">
                            <label for="input" class="col-sm-2 col-form-label">
                                Voucher Date</label>
                            <div class="col-sm-3">
                                <mat-form-field appearance="outline" style="width: 100%">
                                    <input matInput DateValidation (dateChange)="formatDate($event)"
                                        [matDatepicker]="dob" [readonly]="viewMode" formControlName="VOCDATE"
                                        [min]="minDate" [max]="maxDate" placeholder="DD/MM/YYYY" />
                                    <mat-datepicker-toggle matSuffix [for]="dob"
                                        [disabled]="viewMode"></mat-datepicker-toggle>
                                    <mat-datepicker #dob></mat-datepicker>
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row mb-2">
                            <label for="input" class="col-sm-2 col-form-label">Voucher
                                Number * </label>
                            <div class="col-sm-3">
                                <mat-form-field appearance="outline" style="width: 100%;">
                                    <input type="text" matInput formControlName="VOCNO" (change)="ValidatingVocNo()"
                                        class="text-right" [readonly]="LOCKVOUCHERNO" />
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row mb-2">
                            <label for="input" class="col-sm-2 col-form-label">Salesman</label>
                            <div class="col-sm-3">
                                <mat-form-field appearance="outline" style="width: 100%;" height="30px">
                                    <input type="text" matInput [readonly]="viewMode" UpperCaseDirective
                                        formControlName="salesman" 
                                        (keydown)="lookupKeyPress($event,'salesman')"
                                        (focusout)="validateLookupField($event,SalesmanData,'salesman')" />
                                    <master-search class="masterSearch" [MasterSearchData]="SalesmanData"
                                        *ngIf="!viewMode" #salesmanOverlay (newRowClick)="salesmanSelected($event)">
                                    </master-search>
                                </mat-form-field>
                            </div>
                            <label for="input" class="col-sm-2 pe-2 col-form-label">Currency *
                            </label>
                            <div class="col-sm-4">
                                <mat-form-field appearance="outline" style="width: 20%;">
                                    <input type="text" matInput [readonly]="viewMode"
                                        (change)="currencyDataSelected($event)" formControlName="CURRENCY_CODE" />
                                </mat-form-field>
                                <mat-form-field appearance="outline" style="width: 70%;">
                                    <input type="text" matInput SixDecimalInput class="text-right" readonly
                                        (keydown)="lookupKeyPress($event,'CURRENCY_RATE')"
                                        (focusout)="validateLookupField($event,currencyMasterData,'CURRENCY_RATE')"
                                        formControlName="CURRENCY_RATE" />
                                    <master-search class="masterSearch" *ngIf="!viewMode"
                                        [MasterSearchData]="currencyMasterData" #OverlayCurrencyRate
                                        (newRowClick)="currencyDataSelected($event)">
                                    </master-search>
                                </mat-form-field>

                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <!-- <div class="row">
                            <h6>Post</h6>
                        </div>
                        <div class="row align-items-end mb-2">

                            </div>
