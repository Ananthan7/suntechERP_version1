<!-- header section starts -->
<div class="card-content border-bottom d-flex justify-content-between p-2">
    <h5 class="pos-modaltitle" id="modal-dia-metal">Metal Issue</h5>
    <button type="button" class="btn btn-close close-btn" (click)="close()">
        <i class="feather icon-x close-icon"></i>
    </button>
</div>
<!-- modal header component -->
<modal-header (saveClick)="formSubmit()" (cancelClick)="close()"></modal-header>
<div class="row">
    <div class="col-md-12">
        <form [formGroup]="metalIssueForm">
            <div class="container-fluid pt-3">
                <div class="row">
                    <div class="col-md-10">
                        <div class="row m-2">
                            <div class="col-md-5">
                                <div class=" row">
                                    <h6>{{branchCode}} - {{companyName}}</h6>
                                </div>
                                <div class=" row">
                                    <label for="inputPassword" class="col-sm-4 col-form-label">Voucher
                                        Type * :</label>
                                    <div class="col-md-7">
                                        <mat-form-field style="width: 100%;">
                                            <input type="text" matInput formControlName="voctype"/>
                                        </mat-form-field>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-5">
                                <div class=" row">
                                    <label for="inputPassword" class="col-sm-3 col-form-label ">Posted</label>
                                </div>
                                <div class=" row">
                                    <label for="inputPassword" class="col-sm-4 col-form-label">Time:</label>
                                    <div class="col-md-7">
                                        <mat-form-field style="width: 100%">
                                            <!-- <input  type="datetime" matInput  formControlName="time"> -->
                                            <input  type="datetime" matInput formControlName = "time" />
                                          </mat-form-field>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row m-2">
                            <div class="col-md-5">
                                <div class=" row">
                                    <label for="inputPassword" class="col-sm-4 col-form-label">Voucher
                                        Date * :</label>
                                    <div class="col-md-7">
                                        <!-- <mat-form-field style="width: 100%;">
                                            <input type="date" matInput  formControlName="vocdate"/>
                                        </mat-form-field> -->
                                          <mat-form-field style="width: 72%;">
                                            <input matInput [matDatepicker]="vocdate"  formControlName="vocdate"
                                            placeholder="DD/MM/YYYY"  DateValidation />
                                          <mat-datepicker-toggle matSuffix [for]="vocdate"></mat-datepicker-toggle>
                                          <mat-datepicker [startAt]="currentDate" #vocdate></mat-datepicker>
                                          </mat-form-field>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-5">
                                <div class=" row">
                                    <label for="inputPassword" class="col-sm-4 col-form-label">Entered
                                        By:</label>
                                    <div class="col-md-7">
                                        <mat-form-field style="width: 70%;">
                                            <input type="text" matInput  formControlName="enteredBy"/>
                                        </mat-form-field>
                                        <master-search [MasterSearchData]="enteredByCodeData" (newRowClick)="enteredByCodeSelected($event)">
                                        </master-search>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row m-2">
                            <div class="col-md-5">
                                <div class=" row">
                                    <label for="inputPassword" class="col-sm-4 col-form-label">Voucher
                                        No * :</label>
                                    <div class="col-md-7">
                                        <mat-form-field style="width: 100%;">
                                            <input type="number" matInput  formControlName="vocno"/>
                                        </mat-form-field>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-5">
                                <div class="row">
                                    <label for="inputPassword" class="col-sm-4 col-form-label">Worker
                                        :</label>
                                    <div class="col-md-7 d-flex">
                                        <mat-form-field style="width: 100%;">
                                            <input type="text" matInput  formControlName="worker"/>
                                        </mat-form-field>
                                         <master-search [MasterSearchData]="workerCodeData" (newRowClick)="workerCodeSelected($event)">
                                        </master-search>
                                        
                                        &nbsp;
                                        <mat-form-field style="width: 100%;">
                                            <input type="text" matInput  formControlName="workerDes"/>
                                        </mat-form-field>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="row">
                            <div class="col-sm-3 d-flex">
                                <menu-buttons [viewAddBtn]="true" [viewDeleteBtn]="true"
                                [viewImportBtn]="false"
                                (addClick)="openaddmetalissue()"
                                (deleteClick)="deleteTableData()"
                                >
                            </menu-buttons>
                                <div>
                                    <mat-form-field style="width: 70%;">
                                        <input type="text" matInput />
                                    </mat-form-field>
                                    <master-search></master-search>
                                </div>
                            </div>
                        </div>
                        <div class="row mb-2">
                            <div class="col-md-12">
                                <dx-data-grid
                        id="gridContainer"
                        [dataSource]="tableData"
                        [showBorders]="true"
                        >
                        <dxo-selection mode="single"></dxo-selection>

                        <dxi-column dataField="SN" caption="SN"> </dxi-column>
                        <dxi-column dataField="job_id" dataType="Job Id"  caption="Job Id" cellTemplate="job_idtemp"></dxi-column>
                        <dxi-column dataField="uniq_job_id"  caption="Uniq job Id" cellTemplate="uniq_job_idtemp"></dxi-column>
                        <dxi-column dataField="design" caption="Design" cellTemplate="designtemp"></dxi-column>
                        <dxi-column dataField="stock_code" caption="Stock Code" cellTemplate="stock_codetemp"></dxi-column>
                        <dxi-column dataField="division" caption="Division" cellTemplate="divisiontemp"></dxi-column>
                        <dxi-column dataField="description" caption="Description" cellTemplate="descriptiontemp"></dxi-column>
                        <dxi-column dataField="carat" caption="Carat" cellTemplate="carattemp"></dxi-column>
                        <dxi-column dataField="process" caption="Process" cellTemplate="processtemp"></dxi-column>
                        <dxi-column dataField="worker" caption="Worker" cellTemplate="workertemp"></dxi-column>
                        <dxi-column dataField="amount" caption="Amount" cellTemplate="amounttemp"></dxi-column> 
                        
                        <div *dxTemplate="let data of 'job_idtemp'">
                            <input  type="text"  style="width: 100%;" [value]="data.value" />
                          </div>
                          <div *dxTemplate="let data of 'uniq_job_idtemp'">
                            <input  type="text"  style="width: 100%;" [value]="data.value" />
                          </div> 
                           <div *dxTemplate="let data of 'designtemp'">
                            <input  type="text"  style="width: 100%;" [value]="data.value" />
                          </div> 
                          <div *dxTemplate="let data of 'stock_codetemp'">
                            <input  type="text"  style="width: 100%;" [value]="data.value" />
                          </div>
                           <div *dxTemplate="let data of 'divisiontemp'">
                            <input  type="text"  style="width: 100%;" [value]="data.value" />
                          </div>
                          <div *dxTemplate="let data of 'descriptiontemp'">
                            <input  type="text"  style="width: 100%;" [value]="data.value" />
                          </div>
                          <div *dxTemplate="let data of 'carattemp'">
                            <input  type="text"  style="width: 100%;" [value]="data.value" />
                          </div>
                          <div *dxTemplate="let data of 'processtemp'">
                            <input  type="text"  style="width: 100%;" [value]="data.value" />
                          </div>
                          <div *dxTemplate="let data of 'workertemp'">
                            <input  type="text"  style="width: 100%;" [value]="data.value" />
                          </div>
                          <div *dxTemplate="let data of 'amounttemp'">
                            <input  type="text"  style="width: 100%;" [value]="data.value" />
                          </div> 
                    
                        <dxo-summary>
                            <dxi-total-item column="Carat"
                                summaryType="sum"
                                displayFormat="000.000" precision="2"
                               >
                              </dxi-total-item>

                              <dxi-total-item column="Amount"
                              summaryType="sum"
                              displayFormat="0.00" precision="2"
                             >
                            </dxi-total-item>
                    
    
                        </dxo-summary>
                        </dx-data-grid>
                            </div>
                            <div class="col-md-4">
                                <div class="row my-2">
                                    <label for="inputPassword" class="col-sm-3 col-form-label">Remarks :</label>
                                    <div class="col-md-9">
                                      <mat-form-field style="width: 100%;">
                                        <input type="text" matInput  formControlName="remarks"/>
                                      </mat-form-field>
                                    </div>
                                  </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
