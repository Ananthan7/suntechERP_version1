<!-- header section starts -->
<div class="card-content border-bottom d-flex justify-content-between p-2">
    <h5 class="pos-modaltitle" id="modal-dia-metal">Metal Issue</h5>
    <button type="button" class="btn btn-close close-btn" (click)="close()">
        <i class="feather icon-x close-icon"></i>
    </button>
</div>
<!-- modal header component -->
<modal-header (saveClick)="formSubmit()" (cancelClick)="close()"></modal-header>
<div class="row">
    <div class="col-md-12">
        <form [formGroup]="metalIssueForm">
            <div class="container-fluid pt-3">
                <div class="row">
                    <div class="col-md-10">
                        <div class="row m-2">
                            <div class="col-md-5">
                                <div class=" row">
                                    <label for="inputPassword" class="col-sm-6 col-form-label">HO - AI
                                        Fayha</label>
                                </div>
                                <div class=" row">
                                    <label for="inputPassword" class="col-sm-4 col-form-label">Voucher
                                        Type*:</label>
                                    <div class="col-md-7">
                                        <mat-form-field style="width: 100%;">
                                            <input type="text" matInput formControlName="voctype"/>
                                        </mat-form-field>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-5">
                                <div class=" row">
                                    <label for="inputPassword" class="col-sm-3 col-form-label ">Posted</label>
                                </div>
                                <div class=" row">
                                    <label for="inputPassword" class="col-sm-4 col-form-label">Time:</label>
                                    <div class="col-md-7">
                                        <mat-form-field style="width: 100%">
                                            <input  type="time" matInput name="time" formControlName="time">
                                          </mat-form-field>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row m-2">
                            <div class="col-md-5">
                                <div class=" row">
                                    <label for="inputPassword" class="col-sm-4 col-form-label">Voucher
                                        Date*:</label>
                                    <div class="col-md-7">
                                        <!-- <mat-form-field style="width: 100%;">
                                            <input type="date" matInput  formControlName="vocdate"/>
                                        </mat-form-field> -->
                                        <mat-form-field style="width: 100%">
                                            <input matInput [matDatepicker]="vocdate" name="vocdate" formControlName="vocdate"
                                              placeholder="YYYY/MM/DD" DateValidation />
                                            <mat-datepicker-toggle matSuffix [for]="vocdate"></mat-datepicker-toggle>
                                            <mat-datepicker [startAt]="currentDate" #vocdate></mat-datepicker>
                                          </mat-form-field>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-5">
                                <div class=" row">
                                    <label for="inputPassword" class="col-sm-4 col-form-label">Entered
                                        By:</label>
                                    <div class="col-md-7">
                                        <mat-form-field style="width: 100%;">
                                            <input type="text" matInput  formControlName="enteredBy"/>
                                        </mat-form-field>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row m-2">
                            <div class="col-md-5">
                                <div class=" row">
                                    <label for="inputPassword" class="col-sm-4 col-form-label">Voucher
                                        No*:</label>
                                    <div class="col-md-7">
                                        <mat-form-field style="width: 100%;">
                                            <input type="number" matInput  formControlName="vocno"/>
                                        </mat-form-field>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-5">
                                <div class="row">
                                    <label for="inputPassword" class="col-sm-4 col-form-label">Worker
                                        :</label>
                                    <div class="col-md-7 d-flex">
                                        <mat-form-field style="width: 100%;">
                                            <input type="text" matInput  formControlName="worker"/>
                                        </mat-form-field>&nbsp;
                                        <mat-form-field style="width: 100%;">
                                            <input type="text" matInput  formControlName="workerDes"/>
                                        </mat-form-field>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="row">
                            <div class="col-sm-3 d-flex">
                                <menu-buttons [viewAddBtn]="true" [viewDeleteBtn]="true"
                                [viewImportBtn]="false"
                                (addClick)="openaddmetalissue()"
                                (deleteClick)="deleteTableData()"
                                >
                            </menu-buttons>
                                <div>
                                    <mat-form-field style="width: 70%;">
                                        <input type="text" matInput />
                                    </mat-form-field>
                                    <master-search></master-search>
                                </div>
                            </div>
                        </div>
                        <div class="row mb-2">
                            <div class="col-md-12">
                                <dx-data-grid #dataGrid id="gridContainer" keyExpr="ID" [showBorders]="true">
                                    <dxo-paging [enabled]="false"></dxo-paging>
                                    <dxo-editing mode="cell" [allowUpdating]="true">
                                    </dxo-editing>
                                    <dxo-selection mode="multiple"></dxo-selection>
                                    <dxo-scrolling mode="virtual"></dxo-scrolling>

                                    <dxi-column *ngFor="let data of columnhead" dataField="{{ data }}"
                                        caption="{{ data }}" [allowEditing]="true" alignment="center"
                                        backgroundcolor="#000">
                                    </dxi-column>
                                </dx-data-grid>
                            </div>
                            <div class="col-md-4">
                                <div class="row my-2">
                                    <label for="inputPassword" class="col-sm-3 col-form-label">Remarks :</label>
                                    <div class="col-md-9">
                                      <mat-form-field style="width: 100%;">
                                        <input type="text" matInput  formControlName="remarks"/>
                                      </mat-form-field>
                                    </div>
                                  </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
