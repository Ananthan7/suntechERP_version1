<!-- header section starts -->
<div class="card-content border-bottom d-flex justify-content-between p-2">
    <h5 class="pos-modaltitle" id="modal-dia-metal">Metal Issue</h5>
    <button type="button" class="btn btn-close close-btn" (click)="close()">
        <i class="feather icon-x close-icon"></i>
    </button>
</div>
<!-- modal header component -->
<modal-header (saveClick)="formSubmit()" [isloading]="isloading" [isViewAuditTrail]="true"
    [disableAuditTrail]="!isSaved" (cancelClick)="close()" [isViewDelete]="false"
    [isViewSave]="!viewMode"  [isViewAttachment]="!viewMode" (attachmentClick)="attachmentClicked()"></modal-header>

    <!-- component to upload attachment -->
<attachment-upload (uploadSubmit)="uploadSubmited($event)" [savedAttachment]="savedAttachments"></attachment-upload>
   
<div class="row">
    <div class="col-md-12">
        <form [formGroup]="metalIssueForm">
            <div class="p-3">
                <div class="row">
                    <div class="col-md-10">
                        <div class="row m-2">
                            <div class="col-md-5">
                                <div class=" row">
                                    <h6>{{metalIssueForm.value.BRANCH_CODE}} -
                                        {{companyName}}</h6>
                                </div>
                                <div class=" row">
                                    <label for="inputPassword" class="col-sm-4 col-form-label">Voucher
                                        Type * :</label>
                                    <div class="col-md-7">
                                        <mat-form-field appearance="outline" style="width: 100%;">
                                            <input type="text" matInput formControlName="VOCTYPE" readonly />
                                        </mat-form-field>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-5">
                                <div class=" row">
                                    <label for="inputPassword" class="col-sm-3 col-form-label ">Posted</label>
                                </div>
                                <div class=" row">
                                    <label for="inputPassword" class="col-sm-4 col-form-label">Time:</label>
                                    <div class="col-md-7">
                                        <mat-form-field appearance="outline" style="width: 100%">
                                            <!-- <input  type="datetime" matInput  formControlName="time"> -->
                                            <input type="datetime" matInput formControlName="time" readonly
                                                class="text-right" />
                                        </mat-form-field>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row m-2">
                            <div class="col-md-5">
                                <div class=" row">
                                    <label for="inputPassword" class="col-sm-4 col-form-label">Voucher
                                        Date :</label>
                                    <div class="col-md-7">
                                        <!-- <mat-form-field appearance="outline" style="width: 100%;">
                                            <input type="date" matInput  formControlName="vocdate"/>
                                        </mat-form-field> -->
                                        <mat-form-field appearance="outline" style="width: 100%;">
                                            <input matInput [matDatepicker]="vocdate" formControlName="vocdate"
                                                [readonly]="isSaved" placeholder="DD/MM/YYYY" DateValidation
                                                [min]="minDate" [max]="maxDate" />
                                            <mat-datepicker-toggle matSuffix [for]="vocdate"></mat-datepicker-toggle>
                                            <mat-datepicker [disabled]="isSaved" [startAt]="currentDate"
                                                #vocdate></mat-datepicker>
                                        </mat-form-field>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-5">
                                <div class=" row">
                                    <label for="inputPassword" class="col-sm-4 col-form-label">Entered
                                        By:</label>
                                    <div class="col-md-7">
                                        <span>
                                            <mat-form-field appearance="outline" style="width: 80%;">
                                                <input type="text" matInput formControlName="SALESPERSON_CODE"
                                                    [readonly]="viewMode" UpperCaseDirective
                                                    (keydown)="lookupKeyPress($event,'SALESPERSON_CODE')"
                                                    (focusout)="validateLookupField($event,SALESPERSON_CODEData,'SALESPERSON_CODE')" />
                                                <master-search [MasterSearchData]="SALESPERSON_CODEData"
                                                    class="masterSearch" #overlaysalesperson
                                                    (newRowClick)="SALESPERSON_CODESelected($event)" *ngIf="!viewMode">
                                                </master-search>
                                            </mat-form-field>

                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row m-2">
                            <div class="col-md-5">
                                <div class=" row">
                                    <label for="inputPassword" class="col-sm-4 col-form-label">Voucher
                                        No * :</label>
                                    <div class="col-md-7">
                                        <mat-form-field appearance="outline" style="width: 100%;">
                                            <input type="number" matInput class="text-right" formControlName="VOCNO"
                                                (focusout)="ValidatingVocNo()" [readonly]="LOCKVOUCHERNO" />
                                        </mat-form-field>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-5">
                                <div class="row">
                                    <label for="inputPassword" class="col-sm-4 col-form-label">Worker
                                        :</label>
                                    <div class="col-md-3">
                                        <mat-form-field appearance="outline" style="width: 100%;">
                                            <input type="text" matInput formControlName="worker" 
                                                [readonly]="viewMode" UpperCaseDirective
                                                (keydown)="lookupKeyPress($event,'worker')" id="code"
                                                (focusout)="SPvalidateLookupField($event,workerCodeData,'worker')" />
                                            <master-search [MasterSearchData]="workerCodeData" #overlayworkerDes
                                                class="masterSearch" (newRowClick)="workerCodeSelected($event)"
                                                *ngIf="!viewMode">
                                            </master-search>
                                        </mat-form-field>
                                    </div>

                                    <div class="col-md-5">
                                        <mat-form-field appearance="outline" style="width: 100%;">
                                            <input type="text" matInput  formControlName="workerDes"
                                                readonly/> </mat-form-field>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="row">
                            <div class="col-sm-3 d-flex">
                                <menu-buttons *ngIf="!viewMode" [viewAddBtn]="true" [viewDeleteBtn]="true"
                                    [viewImportBtn]="false" (addClick)="openAddMetalIssue()"
                                    (deleteClick)="deleteRowClicked()">
                                </menu-buttons>
                                <!-- <div>
                                    <mat-form-field appearance="outline" style="width: 70%;">
                                        <input type="text" matInput (keypress)="lookupKeyPress($event)" />
                                        <master-search class="masterSearch"></master-search>
                                    </mat-form-field>
                                   
                                </div> -->
                            </div>
                        </div>
                        <!--  (onSelectionChanged)="onSelectionChanged($event)"-->
                        <div class="row mb-2">
                            <div class="col-md-12">
                                <dx-data-grid #dataGrid id="gridContainer" keyExpr="SRNO"
                                    [dataSource]="metalIssueDetailsData" [showBorders]="true" [showRowLines]="true"
                                    [allowColumnResizing]="true" (onRowClick)="onRowClickHandler($event)"
                                    (onRowDblClick)="onRowDblClickHandler($event)">
                                    <dxo-paging [enabled]="false"></dxo-paging>
                                    <dxo-selection mode="single"></dxo-selection>

                                    <dxi-column *ngFor="let data of columnhead" dataField="{{ data.field }}"
                                        caption="{{ data.title }}" [format]="data.format" [allowEditing]="true"
                                        [alignment]="data.alignment" backgroundcolor="#000">
                                    </dxi-column>
                                    <dxo-summary>
                                        <dxi-total-item column="GROSS_WT" summaryType="sum"
                                            [valueFormat]="gridAmountDecimalFormat" displayFormat="{0}">
                                        </dxi-total-item>
                                        <dxi-total-item column="TOTAL_AMOUNTFC" summaryType="sum"
                                            [valueFormat]="gridAmountDecimalFormat" displayFormat="{0}">
                                        </dxi-total-item>
                                    </dxo-summary>
                                </dx-data-grid>
                            </div>
                            <div class="col-md-4">
                                <div class="row my-2">
                                    <span>
                                        <label for="inputPassword" class="col-sm-3 col-form-label">Remarks
                                            :</label>
                                        <div class="col-md-9">
                                            <mat-form-field appearance="outline" style="width: 100%;">
                                                <input type="text" matInput formControlName="REMARKS"
                                                    [readonly]="viewMode" />
                                            </mat-form-field>
                                        </div>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

<ng-template #metalIssueDetailScreen>
    <app-metal-issue-details [content]="dataToDetailScreen" (saveDetail)="setValuesToHeaderGrid($event)"
        (closeDetail)="closeDetailScreen()"></app-metal-issue-details>
</ng-template>
