<!-- header section starts -->
<div class="card-content border-bottom d-flex justify-content-between p-2">
    <h5 class="pos-modaltitle" id="modal-dia-metal">Metal Issue</h5>
    <button type="button" class="btn btn-close close-btn" (click)="close()">
        <i class="feather icon-x close-icon"></i>
    </button>
</div>
<!-- modal header component -->
<modal-header (cancelClick)="close()"></modal-header>
<div class="row">
    <div class="col-md-12">
        <form>
            <div class="container-fluid pt-3">
                <div class="row">
                    <div class="col-md-10">
                        <div class="row m-2">
                            <div class="col-md-5">
                                <div class=" row">
                                    <label for="inputPassword" class="col-sm-6 col-form-label">HO - AI
                                        Fayha</label>
                                </div>
                                <div class=" row">
                                    <label for="inputPassword" class="col-sm-4 col-form-label">Voucher
                                        Type:</label>
                                    <div class="col-md-7">
                                        <mat-form-field style="width: 100%;">
                                            <input type="text" matInput />
                                        </mat-form-field>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-5">
                                <div class=" row">
                                    <label for="inputPassword" class="col-sm-3 col-form-label ">Posted</label>
                                </div>
                                <div class=" row">
                                    <label for="inputPassword" class="col-sm-4 col-form-label">Time:</label>
                                    <div class="col-md-7">
                                        <mat-form-field style="width: 100%;">
                                            <input type="text" matInput />
                                        </mat-form-field>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row m-2">
                            <div class="col-md-5">
                                <div class=" row">
                                    <label for="inputPassword" class="col-sm-4 col-form-label">Voucher
                                        Date:</label>
                                    <div class="col-md-7">
                                        <mat-form-field style="width: 100%;">
                                            <input type="date" matInput />
                                        </mat-form-field>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-5">
                                <div class=" row">
                                    <label for="inputPassword" class="col-sm-4 col-form-label">Entered
                                        By:</label>
                                    <div class="col-md-7">
                                        <mat-form-field style="width: 100%;">
                                            <input type="text" matInput />
                                        </mat-form-field>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row m-2">
                            <div class="col-md-5">
                                <div class=" row">
                                    <label for="inputPassword" class="col-sm-4 col-form-label">Voucher
                                        No:</label>
                                    <div class="col-md-7">
                                        <mat-form-field style="width: 100%;">
                                            <input type="text" matInput />
                                        </mat-form-field>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-5">
                                <div class="row">
                                    <label for="inputPassword" class="col-sm-4 col-form-label">Worker
                                        :</label>
                                    <div class="col-md-7 d-flex">
                                        <mat-form-field style="width: 100%;">
                                            <input type="text" matInput />
                                        </mat-form-field>&nbsp;
                                        <mat-form-field style="width: 100%;">
                                            <input type="text" matInput />
                                        </mat-form-field>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="row">
                            <div class="col-3 d-flex">
                                <div class="p-2 bd-highlight">
                                    <button type="button" class="btn btn-primary metal-issue-add-btn" (click)="openaddmetalissue()">
                                        Add
                                    </button>
                                </div>
                                <div class="p-2 bd-highlight">
                                    <button type="button" class="btn btn-outline-primary metal-issue-del-btn">
                                        Delete
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="row mb-2">
                            <div class="col-md-12">
                                <dx-data-grid #dataGrid id="gridContainer" keyExpr="ID" [showBorders]="true">
                                    <dxo-paging [enabled]="false"></dxo-paging>
                                    <dxo-editing mode="cell" [allowUpdating]="true">
                                    </dxo-editing>
                                    <dxo-selection mode="multiple"></dxo-selection>
                                    <dxo-scrolling mode="virtual"></dxo-scrolling>

                                    <dxi-column *ngFor="let data of columnhead" dataField="{{ data }}"
                                        caption="{{ data }}" [allowEditing]="true" alignment="center"
                                        backgroundcolor="#000">
                                    </dxi-column>
                                </dx-data-grid>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
