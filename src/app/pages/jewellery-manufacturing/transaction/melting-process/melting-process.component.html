<!-- header section starts -->
<div class="card-content border-bottom d-flex justify-content-between p-2">
  <h5 class="pos-modaltitle" id="modal-dia-metal">Melting Process</h5>
  <button type="button" class="btn btn-close close-btn" (click)="close()">
    <i class="feather icon-x close-icon"></i>
  </button>
</div>
<!-- modal header component -->
<modal-header (saveClick)="formSubmit()" (cancelClick)="close()"></modal-header>
<div class="row">
  <div class="col-md-12">
    <form [formGroup]="meltingIssueFrom">
      <div class="container-fluid pt-3">
        <div class="row">
          <div class="col-md-6">
            <label for="inputPassword">HO  </label>
          </div>
          <div class="col-md-6">
            <label for="inputPassword">Posted  </label>
          </div>
          <div class="col-md-3">
            <div class="row mb-1">
              <label for="inputPassword" class="col-sm-4">Voucher Type : </label>
              <div class="col-sm-8 ">
                <mat-form-field style="width: 100%;">
                  <input type="text" matInput formControlName="vocType" />
                </mat-form-field>
              </div>
            </div>
            <div class="row mb-1">
              <label for="inputPassword" class="col-sm-4">Voucher No : </label>
              <div class="col-sm-8">
                <mat-form-field style="width: 100%;">
                  <input type="text" matInput formControlName="vocNo" />
                </mat-form-field>
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="row mb-1">
              <label for="inputPassword" class="col-sm-4">Voucher Date : </label>
              <div class="col-sm-8">
                <!-- <mat-form-field style="width: 100%;">
                  <input type="date" matInput />
                </mat-form-field> -->
                <mat-form-field style="width: 150px">
                  <!-- <mat-label>Date Of Birth</mat-label> -->
                  <input matInput DateValidation (dateChange)="formatDate($event)"
                      [matDatepicker]="dob" formControlName="voucherDate"
                      placeholder="DD/MM/YYYY" />
                  <mat-datepicker-toggle matSuffix [for]="dob"></mat-datepicker-toggle>
                  <mat-datepicker #dob></mat-datepicker>
              </mat-form-field>
              </div>
            </div>
            <div class="row mb-1">
              <label for="inputPassword" class="col-sm-4">Melting Type : </label>
              <div class="col-sm-8">
                <mat-form-field style="width: 70%;">
                  <input type="text" matInput formControlName="meltingType"/>
                </mat-form-field>
                <master-search></master-search>
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="row mb-1">
              <label for="inputPassword" class="col-sm-4">Process : </label>
              <div class="col-sm-4">
                <mat-form-field style="width: 100%;">
                  <input type="text" matInput formControlName="processCode"/>
                </mat-form-field>
              </div>
              <div class="col-sm-4">
                <mat-form-field style="width: 100%;">
                  <input type="text" matInput formControlName="processDesc" />
                </mat-form-field>
              </div>
            </div>
            <div class="row mb-1">
              <label for="inputPassword" class="col-sm-4">Worker :</label>
              <div class="col-sm-4">
                <mat-form-field style="width: 100%;">
                  <input type="text" matInput formControlName="workerCode" />
                </mat-form-field>
              </div>
              <div class="col-sm-4">
                <mat-form-field style="width: 100%;">
                  <input type="text" matInput formControlName="workerDesc" />
                </mat-form-field>
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="row mb-1">
              <label for="inputPassword" class="col-sm-4"> Color : </label>
              <div class="col-sm-8">
                <mat-form-field style="width: 100%;">
                  <input type="text" matInput formControlName="color" />
                </mat-form-field>
              </div>
            </div>
            <div class="row mb-1">
              <label for="inputPassword" class="col-sm-4">Time : </label>
              <div class="col-sm-8">
                <mat-form-field style="width: 70%;">
                  <input type="text" matInput formControlName="time" />
                </mat-form-field>
                <master-search></master-search>
              </div>
            </div>
          </div>
        </div>

        <div class="row mt-2">
          <div class="col-md-3 d-flex">
            <!-- <div class="p-2 bd-highlight">
              <button type="button" class="btn btn-primary add-btn">
                Add
              </button>
            </div>
            <div class="p-2 bd-highlight">
              <button type="button" class="btn btn-outline-primary del-btn">
                Delete
              </button>
            </div> -->
            <div class="p-1">
              <button type="button" mat-flat-button color="primary"  (click)="openaddmeltingprocess()">
                <i class="fa fa-plus" style="font-size: 11px;"></i>
              </button>
            </div>
            <div class="p-1">
              <button type="button" mat-flat-button color="primary">
                <i class="fa fa-trash" style="font-size: 11px;"></i>
              </button>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <dx-data-grid #dataGrid id="gridContainer" keyExpr="ID" [showBorders]="true">
                <dxo-paging [enabled]="false"></dxo-paging>
                <dxo-editing mode="cell" [allowUpdating]="true">
                </dxo-editing>
                <dxo-selection mode="multiple"></dxo-selection>
                <dxo-scrolling mode="virtual"></dxo-scrolling>

                <dxi-column *ngFor="let data of columnhead" dataField="{{ data }}" caption="{{ data }}"
                  [allowEditing]="true" alignment="center" backgroundcolor="#000">
                </dxi-column>
              </dx-data-grid>
            </div>
            <div class="col-md-12 ">
              <div class="row">
                <div class="col-md-5">
                  <div class="row">
                    <label for="inputPassword" class="col-sm-4 col-form-label">Stone Stock Code:</label>
                    <div class="col-md-2">
                      <mat-form-field style="width: 100%;">
                        <input type="text" matInput formControlName="stoneStockCode"/>
                      </mat-form-field>
                    </div>
                    <div class="col-md-2">
                      <mat-form-field style="width: 100%;">
                        <input type="text" matInput formControlName="stoneStockCodeNo" />
                      </mat-form-field>
                    </div>
                    <div class="col-md-2">
                      <mat-form-field style="width: 100%;">
                        <input type="text" matInput formControlName="stoneStockCodeDesc" />
                      </mat-form-field>
                    </div>
                    <div class="col-md-2">
                      <mat-form-field style="width: 100%;">
                        <input type="text" matInput formControlName="stoneStockCodeValue" />
                      </mat-form-field>
                    </div>
                  </div>
                </div>

                <div class="col-md-3">
                  <div class="row">
                    <label for="inputPassword" class="col-sm-6 col-form-label">Stone Weight:</label>
                    <div class="col-md-6">
                      <mat-form-field style="width: 100%;">
                        <input type="text" matInput formControlName="StoneWeight" />
                      </mat-form-field>
                    </div>
                  </div>
                </div>

                <div class="col-md-2">
                  <div class="row">
                    <label for="inputPassword" class="col-sm-5 col-form-label">Rate:</label>
                    <div class="col-md-6">
                      <mat-form-field style="width: 100%;">
                        <input type="text" matInput formControlName="rate"/>
                      </mat-form-field>
                    </div>
                  </div>
                </div>

                <div class="col-md-2">
                  <div class="row">
                    <label for="inputPassword" class="col-sm-6 col-form-label">Stone Amount:</label>
                    <div class="col-md-6">
                      <mat-form-field style="width: 100%;">
                        <input type="text" matInput formControlName="stoneAmount" />
                      </mat-form-field>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="col-md-4">
               <table class="table table-bordered">
                <tbody>
                  <tr>
                    <th class="p-1 fs-7" rowspan="2">R To Stock</th>
                    <th class="p-1 fs-7">Stock Code</th>
                    <th class="p-1 fs-7">Gross Wt</th>
                    <th class="p-1 fs-7">Purity</th>
                    <th class="p-1 fs-7">Pure Wt</th>
                    <th class="p-1 fs-7">Location</th>
                  </tr>
                  <tr>
                    <!-- <td class="p-1"></td> -->
                    <td class="p-1">
                      <mat-form-field style="width: 58%;">
                        <input type="text" matInput formControlName="stockCode" />
                      </mat-form-field>
                      <master-search></master-search>

                    </td>
                    <td class="p-1">
                      <mat-form-field style="width: 100%;">
                        <input type="number"  matInput formControlName="purity" />
                      </mat-form-field>
                    </td>
                    <td  class="p-1">
                      <mat-form-field style="width: 100%;">
                        <input type="number"  matInput formControlName="pureWt" />
                      </mat-form-field>
                    </td>
                    <td  class="p-1">
                      <mat-form-field style="width: 100%;">
                        <input type="number"  matInput formControlName="grossWt" />
                      </mat-form-field>
                    </td>
                    <td  class="p-1">
                      <mat-form-field style="width: 58%;">
                        <input type="text" matInput formControlName="location" />
                      </mat-form-field>
                      <master-search></master-search>
                    </td>
                  </tr>
                </tbody>
                </table>
            </div>
            <div class="col-md-8">
              <table class="table table-bordered">
                <tbody>
                  <tr>
                    <th class="p-1 fs-7" rowspan="2">R To Stock</th>
                    <th class="p-1 fs-7">Stock Code</th>
                    <th class="p-1 fs-7">Gross Wt</th>
                    <th class="p-1 fs-7">Purity</th>
                    <th class="p-1 fs-7">Pure Wt</th>
                    <th class="p-1 fs-7">Location</th>
                    <th class="p-1 fs-7">Loss</th>
                    <th class="p-1 fs-7">Pure Wt</th>
                    <th class="p-1 fs-7">Bal Gross</th>
                    <th class="p-1 fs-7">Bal Pure</th>

                  </tr>
                  <tr>
                    <td class="p-1">
                      <mat-form-field style="width: 60%;">
                        <input type="text" matInput formControlName="stockCode" />
                      </mat-form-field>
                      <master-search></master-search>
                    </td>
                    <td class="p-1">
                      <mat-form-field style="width: 100%;">
                        <input type="number"  matInput formControlName="purity" />
                      </mat-form-field>
                    </td>
                    <td  class="p-1">
                      <mat-form-field style="width: 100%;">
                        <input type="number"  matInput formControlName="pureWt" />
                      </mat-form-field>
                    </td>
                    <td  class="p-1">
                      <mat-form-field style="width: 100%;">
                        <input type="number"  matInput formControlName="grossWt" />
                      </mat-form-field>
                    </td>
                    <td  class="p-1">
                      <mat-form-field style="width: 60%;">
                        <input type="text" matInput formControlName="location" />
                      </mat-form-field>
                      <master-search></master-search>
                    </td>
                    <td class="p-1">
                      <mat-form-field style="width: 100%;">
                        <input type="number"  matInput formControlName="loss" />
                      </mat-form-field>
                    </td>
                    <td  class="p-1">
                      <mat-form-field style="width: 100%;">
                        <input type="number"  matInput formControlName="pureWtOne" />
                      </mat-form-field>
                    </td>
                    <td  class="p-1">
                      <mat-form-field style="width: 100%;">
                        <input type="number"  matInput formControlName="balGross" />
                      </mat-form-field>
                    </td>
                    <td  class="p-1">
                      <mat-form-field style="width: 100%;">
                        <input type="number"  matInput formControlName="balPure" />
                      </mat-form-field>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
            <div class="col-md-12 mt-2">
              <dx-data-grid #dataGrid id="gridContainer" keyExpr="ID" [showBorders]="true">
                <dxo-paging [enabled]="false"></dxo-paging>
                <dxo-editing mode="cell" [allowUpdating]="true">
                </dxo-editing>
                <dxo-selection mode="multiple"></dxo-selection>
                <dxo-scrolling mode="virtual"></dxo-scrolling>

                <dxi-column *ngFor="let data of column" dataField="{{ data }}" caption="{{ data }}"
                  [allowEditing]="true" alignment="center" backgroundcolor="#000">
                </dxi-column>
              </dx-data-grid>
            </div>
          </div>
          <div class="row m-2 ">

          </div>
        </div>
      </div>
    </form>
  </div>
</div>
