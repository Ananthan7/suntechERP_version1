<!-- header section starts -->
<div class="card-content border-bottom d-flex justify-content-between p-2">
  <h5 class="pos-modaltitle" id="modal-dia-metal">Melting Process</h5>
  <button type="button" class="btn btn-close close-btn" (click)="close()">
    <i class="feather icon-x close-icon"></i>
  </button>
</div>
<!-- modal header component -->
<modal-header (saveClick)="formSubmit()" (cancelClick)="close()"></modal-header>
<div class="row">
  <div class="col-md-12">
    <form [formGroup]="meltingIssueFrom">
      <div class="container-fluid pt-3">
        <div class="row">
          <div class="col-md-6">
            <label for="inputPassword">HO : </label>
          </div>
          <div class="col-md-6">
            <label for="inputPassword">Posted : </label>
          </div>
          <div class="col-md-3">
            <div class="row mb-1">
              <label for="inputPassword" class="col-sm-4">Voucher Type : </label>
              <div class="col-sm-8 ">
                <mat-form-field style="width: 100%;">
                  <input type="text" matInput />
                </mat-form-field>
              </div>
            </div>
            <div class="row mb-1">
              <label for="inputPassword" class="col-sm-4">Voucher No : </label>
              <div class="col-sm-8">
                <mat-form-field style="width: 100%;">
                  <input type="text" matInput />
                </mat-form-field>
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="row mb-1">
              <label for="inputPassword" class="col-sm-4">Voucher Date : </label>
              <div class="col-sm-8">
                <mat-form-field style="width: 150px">
                  <!-- <mat-label>Date Of Birth</mat-label> -->
                  <input matInput DateValidation                    
                      [matDatepicker]="dob"
                      formControlName="voucherDate"
                      placeholder="DD/MM/YYYY" />
                  <mat-datepicker-toggle matSuffix
                      [for]="dob"></mat-datepicker-toggle>
                  <mat-datepicker #dob></mat-datepicker>
              </mat-form-field>
              </div>
            </div>
            <div class="row mb-1">
              <label for="inputPassword" class="col-sm-4">Melting Type : </label>
              <div class="col-sm-8">
                <mat-form-field style="width: 70%;">
                  <input type="text" matInput />
                </mat-form-field>
                <master-search></master-search>
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="row mb-1">
              <label for="inputPassword" class="col-sm-4">Process : </label>
              <div class="col-sm-4">
                <mat-form-field style="width: 100%;">
                  <input type="text" matInput />
                </mat-form-field>
              </div>
              <div class="col-sm-4">
                <mat-form-field style="width: 100%;">
                  <input type="text" matInput />
                </mat-form-field>
              </div>
            </div>
            <div class="row mb-1">
              <label for="inputPassword" class="col-sm-4">Worker :</label>
              <div class="col-sm-4">
                <mat-form-field style="width: 100%;">
                  <input type="text" matInput />
                </mat-form-field>
              </div>
              <div class="col-sm-4">
                <mat-form-field style="width: 100%;">
                  <input type="text" matInput />
                </mat-form-field>
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="row mb-1">
              <label for="inputPassword" class="col-sm-4"> Color : </label>
              <div class="col-sm-8">
                <mat-form-field style="width: 100%;">
                  <input type="text" matInput />
                </mat-form-field>
              </div>
            </div>
            <div class="row mb-1">
              <label for="inputPassword" class="col-sm-4">Time : </label>
              <div class="col-sm-8">
                <mat-form-field style="width: 70%;">
                  <input type="text" matInput />
                </mat-form-field>
                <master-search></master-search>
              </div>
            </div>
          </div>
        </div>

        <div class="row mt-2">
          <div class="col-md-3 d-flex">
            <!-- <div class="p-2 bd-highlight">
              <button type="button" class="btn btn-primary add-btn">
                Add
              </button>
            </div>
            <div class="p-2 bd-highlight">
              <button type="button" class="btn btn-outline-primary del-btn">
                Delete
              </button>
            </div> -->
            <div class="p-1">
              <button type="button" mat-flat-button color="primary"  (click)="openaddmeltingprocess()">
                <i class="fa fa-plus" style="font-size: 11px;"></i>
              </button>
            </div>
            <div class="p-1">
              <button type="button" mat-flat-button color="primary">
                <i class="fa fa-trash" style="font-size: 11px;"></i>
              </button>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <dx-data-grid #dataGrid id="gridContainer" keyExpr="ID" [showBorders]="true">
                <dxo-paging [enabled]="false"></dxo-paging>
                <dxo-editing mode="cell" [allowUpdating]="true">
                </dxo-editing>
                <dxo-selection mode="multiple"></dxo-selection>
                <dxo-scrolling mode="virtual"></dxo-scrolling>

                <dxi-column *ngFor="let data of columnhead" dataField="{{ data }}" caption="{{ data }}"
                  [allowEditing]="true" alignment="center" backgroundcolor="#000">
                </dxi-column>
              </dx-data-grid>
            </div>
            <div class="col-md-12 ">
              <div class="row">
                <div class="col-md-6">
                  <div class="row">
                    <div class="col-md-3 d-flex">
                      <div class="p-1">
                        <button type="button" mat-flat-button color="primary"  (click)="openaddmeltingprocess()">
                          <i class="fa fa-plus" style="font-size: 11px;"></i>
                        </button>
                      </div>
                      <div class="p-1">
                        <button type="button" mat-flat-button color="primary">
                          <i class="fa fa-trash" style="font-size: 11px;"></i>
                        </button>
                      </div>
                    </div>
                    <div class="col-md-2">
                      <mat-form-field style="width: 100%;">
                        <input type="text" matInput />
                      </mat-form-field>
                    </div>
                    <div class="col-md-2">
                      <mat-form-field style="width: 100%;">
                        <input type="text" matInput />
                      </mat-form-field>
                    </div>
                    <div class="col-md-2">
                      <mat-form-field style="width: 100%;">
                        <input type="text" matInput />
                      </mat-form-field>
                    </div>
                  </div>
                </div>

                <div class="col-md-2">
                  <div class="row">
                    <label for="inputPassword" class="col-sm-6 col-form-label">Stone Weight:</label>
                    <div class="col-md-6">
                      <mat-form-field style="width: 100%;">
                        <input type="text" matInput />
                      </mat-form-field>
                    </div>
                  </div>
                </div>

                <div class="col-md-2">
                  <div class="row">
                    <label for="inputPassword" class="col-sm-5 col-form-label">Rate:</label>
                    <div class="col-md-6">
                      <mat-form-field style="width: 100%;">
                        <input type="text" matInput />
                      </mat-form-field>
                    </div>
                  </div>
                </div>

                <div class="col-md-2">
                  <div class="row">
                    <label for="inputPassword" class="col-sm-6 col-form-label">Stone Amount:</label>
                    <div class="col-md-6">
                      <mat-form-field style="width: 100%;">
                        <input type="text" matInput />
                      </mat-form-field>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="col-md-5">
              <dx-data-grid #dataGrid id="gridContainer" keyExpr="ID" [showBorders]="true">
                <dxo-paging [enabled]="false"></dxo-paging>
                <dxo-editing mode="cell" [allowUpdating]="true">
                </dxo-editing>
                <dxo-selection mode="multiple"></dxo-selection>
                <dxo-scrolling mode="virtual"></dxo-scrolling>

                <dxi-column *ngFor="let data of columnhead1" dataField="{{data}}" caption="{{data}}"
                  [allowEditing]="true" alignment="center" backgroundcolor="#000">
                </dxi-column>
              </dx-data-grid>
            </div>
            <div class="col-md-7">
              <dx-data-grid #dataGrid id="gridContainer" keyExpr="ID" [showBorders]="true">
                <dxo-paging [enabled]="false"></dxo-paging>
                <dxo-editing mode="cell" [allowUpdating]="true">
                </dxo-editing>
                <dxo-selection mode="multiple"></dxo-selection>
                <dxo-scrolling mode="virtual"></dxo-scrolling>

                <dxi-column *ngFor="let data of columnhead2" dataField="{{data}}" caption="{{data}}"
                  [allowEditing]="true" alignment="center" backgroundcolor="#000">
                </dxi-column>
              </dx-data-grid>
            </div>
            <div class="col-md-12 mt-2">
              <dx-data-grid #dataGrid id="gridContainer" keyExpr="ID" [showBorders]="true">
                <dxo-paging [enabled]="false"></dxo-paging>
                <dxo-editing mode="cell" [allowUpdating]="true">
                </dxo-editing>
                <dxo-selection mode="multiple"></dxo-selection>
                <dxo-scrolling mode="virtual"></dxo-scrolling>

                <dxi-column *ngFor="let data of column" dataField="{{ data }}" caption="{{ data }}"
                  [allowEditing]="true" alignment="center" backgroundcolor="#000">
                </dxi-column>
              </dx-data-grid>
            </div>
          </div>
          <div class="row m-2 ">

          </div>
        </div>
      </div>
    </form>
  </div>
</div>
