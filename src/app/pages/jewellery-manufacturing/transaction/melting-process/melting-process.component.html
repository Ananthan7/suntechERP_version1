<!-- header section starts -->
<div class="card-content border-bottom d-flex justify-content-between p-2">
  <h5 class="pos-modaltitle" id="modal-dia-metal">Melting Process</h5>
  <button type="button" class="btn btn-close close-btn" (click)="close()">
    <i class="feather icon-x close-icon"></i>
  </button>
</div>
<!-- modal header component -->
<modal-header (saveClick)="formSubmit()" (cancelClick)="close()"
  [isViewDelete]="false"
  (deleteClick)="deleteTableData()" [isViewAttachment]="!viewMode" (attachmentClick)="attachmentClicked()"></modal-header>
  

<!-- component to upload attachment -->
<attachment-upload (uploadSubmit)="uploadSubmited($event)" [savedAttachment]="savedAttachments"></attachment-upload>
<div class="row">
  <div class="row mb-2 text-right">
    <div class="col-md-12">
      <div class="p-1 bd-highlight">
        <button type="button" class="btn btn-outline-primary  add-btn"
          (click)="addSalesOrder()">
          Select Sales Order
        </button>
      </div>
    </div>
  </div>
  <div class="col-md-12">
    <form [formGroup]="meltingProcessFrom">
      <div class="container-fluid pt-3">
        <div class="row">
          <div class="row mb-2">
            <div class="col-md-4 text-left">
              <h6>{{branchCode}} - {{companyName}}</h6>
            </div>

            <div class="col-md-4 text-center">
              <label for="inputPassword">Posted</label>
            </div>

            <div
              class="col-md-4 text-right d-flex align-items-center justify-content-end">
              <label for="inputPassword" class="mr-2">Job Purity:</label>
              <input type="text" matInput formControlName="jobpurity"
                PurityDecimal readonly 
                style="width: 100px;" />
            </div>
          </div>

          <div class="col-md-3">
            <div class="row mb-1">
              <label for="inputPassword" class="col-sm-4">Voucher Type *
                :</label>
              <div class="col-sm-8 ">
                <mat-form-field appearance="outline" style="width: 100%;">
                  <input type="text" matInput formControlName="vocType"
                    readonly />
                </mat-form-field>
              </div>
            </div>
            <div class="row mb-1">
              <label for="inputPassword" class="col-sm-4">Voucher No * :</label>
              <div class="col-sm-8">
                <mat-form-field appearance="outline" style="width: 100%;">
                  <input type="text" matInput formControlName="vocNo"
                    (focusout)="ValidatingVocNo()"
                    [readonly]="LOCKVOUCHERNO" class="text-right" />
                </mat-form-field>
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="row mb-2">
              <label for="inputPassword" class="col-sm-4">Voucher Date :</label>
              <div class="col-sm-8">
                <!-- <mat-form-field style="width: 100%;">
                  <input type="date" matInput />
                </mat-form-field> -->
                <mat-form-field appearance="outline" style="width: 100%">
                  <input matInput [matDatepicker]="vocDate"
                    formControlName="vocDate" placeholder="DD-MM-YYYY"
                    [readonly]="viewMode" DateValidation [min]="minDate"
                    [max]="maxDate" />
                  <mat-datepicker-toggle matSuffix
                    [for]="vocDate"></mat-datepicker-toggle>
                  <mat-datepicker [startAt]="currentDate" #vocDate
                    [disabled]="isSaved"></mat-datepicker>
                </mat-form-field>
              </div>
            </div>
            <div class="row mb-1">
              <label for="inputPassword" class="col-sm-4">Melting Type *
                :</label>
              <div class="col-sm-8">
                <mat-form-field appearance="outline" style="width: 100%;">
                  <input type="text" matInput formControlName="meltingType"
                    [readonly]="viewMode" UpperCaseDirective
                    (focusout)="validateLookupField($event,MeltingCodeData,'meltingType')"
                    (keydown)="lookupKeyPress($event,'meltingType')" />
                  <master-search class="masterSearch"
                    [MasterSearchData]="MeltingCodeData" #overlaymeltingTypecode
                    *ngIf="!viewMode"
                    (newRowClick)="MeltingCodeSelected($event)"></master-search>
                </mat-form-field>

              </div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="row">
              <label class="col-sm-4 col-form-label">
                Process:</label>
              <div class="col-sm-4">
                <mat-form-field appearance="outline" style="width: 100%">
                  <input type="text" matInput maxlength="6"
                    formControlName="process" [readonly]="viewMode"
                    UpperCaseDirective
                    (keydown)="lookupKeyPress($event,'process')"
                    (focusout)="validateLookupField($event,processCodeData,'process')" />
                  <master-search class="masterSearch"
                    [MasterSearchData]="processCodeData" *ngIf="!viewMode"
                    #overlayprocesscode
                    (newRowClick)="processCodeScpSelected($event)"></master-search>
                </mat-form-field>
              </div>
              <div class="col-sm-4">
                <mat-form-field appearance="outline" style="width: 100%;">
                  <input type="text" matInput class="text-right" UpperCaseDirective
                    formControlName="processDesc" readonly />
                </mat-form-field>
              </div>
            </div>
            <div class="row mb-1">
              <label for="inputPassword" class="col-sm-4">Worker * :</label>
              <div class="col-sm-4">
                <mat-form-field appearance="outline" style="width: 100%;">
                  <input type="text" matInput formControlName="worker"
                    [readonly]="viewMode" UpperCaseDirective
                    (keydown)="lookupKeyPress($event,'worker')"
                    (focusout)="validateLookupField($event,workerCodeData,'worker')" />
                  <master-search class="masterSearch"
                    [MasterSearchData]="workerCodeData" *ngIf="!viewMode"
                    #overlaywokercode
                    (newRowClick)="workerCodeSelected($event)"></master-search>
                </mat-form-field>
              </div>
              <div class="col-sm-4">
                <mat-form-field appearance="outline" style="width: 100%;">
                  <input type="text" matInput formControlName="workerDesc" UpperCaseDirective
                    readonly />
                </mat-form-field>
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="row mb-1">
              <label for="inputPassword" class="col-sm-4"> Color * :</label>
              <div class="col-sm-8">
                <mat-form-field appearance="outline" style="width: 100%;">
                  <input type="text" matInput formControlName="color" UpperCaseDirective
                    readonly />
                </mat-form-field>
              </div>
            </div>
            <div class="row mb-1">
              <label for="inputPassword" class="col-sm-4">Time : </label>
              <div class="col-sm-8">
                <mat-form-field appearance="outline" style="width: 100%;">
                  <input type="time" matInput formControlName="time"
                    [readonly]="viewMode" />
                </mat-form-field>
              </div>
            </div>
          </div>
        </div>

                <input type="number" class="text-right" matInput
                  formControlName="issued" [readonly]="viewMode" />
              </mat-form-field>
            </div>
            <label for="inputPassword"
              class="col-md-1 col-form-label">Required:</label>
            <div class="col-md-2">
              <mat-form-field appearance="outline" style="width: 100%;">
                <input type="number" class="text-right" matInput
                  formControlName="required" [readonly]="viewMode" />
              </mat-form-field>
            </div>

            <label for="inputPassword"
              class="col-md-1 col-form-label">Allocated:</label>
            <div class="col-md-2">
              <mat-form-field appearance="outline" style="width: 100%;">
                <input type="number" class="text-right" matInput
                  formControlName="allocated" [readonly]="viewMode" />
              </mat-form-field>
            </div>

            <label for="inputPassword"
              class="col-md-1 col-form-label">Balance:</label>
            <div class="col-md-2">
              <mat-form-field appearance="outline" style="width: 100%;">
                <input type="number" class="text-right" matInput
                  formControlName="balance" [readonly]="viewMode" />
              </mat-form-field>
            </div>
          </div>
        </div>

      </div>
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <div class="row my-2">
              <label for="inputPassword"
                class="col-sm-3 col-form-label">Remarks:</label>
              <div class="col-md-7">
                <mat-form-field appearance="outline" style="width: 100%;">
                  <input type="text" matInput formControlName="remarks"
                    [readonly]="viewMode" />
                </mat-form-field>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="d-flex flex-row">
              <div class="p-2">
                <button type="button"
                  class="btn btn-primary metal-issue-add-btn text-center"
                  (continueClick)="resetAllocation()">Reset Allocation</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
