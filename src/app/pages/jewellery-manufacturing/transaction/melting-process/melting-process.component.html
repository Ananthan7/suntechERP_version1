<!-- header section starts -->
<div class="card-content border-bottom d-flex justify-content-between p-2">
  <h5 class="pos-modaltitle" id="modal-dia-metal">Melting Process</h5>
  <button type="button" class="btn btn-close close-btn" (click)="close()">
    <i class="feather icon-x close-icon"></i>
  </button>
</div>
<!-- modal header component -->
<modal-header (saveClick)="formSubmit()" (cancelClick)="close()"></modal-header>
<div class="row">
  <div class="col-md-12">
    <form [formGroup]="meltingProcessFrom">
      <div class="container-fluid pt-3">
        <div class="row">
          <div class="col-md-6">
            <h6>{{branchCode}} - {{userName}}</h6>
          </div>
          <div class="col-md-6">
            <label for="inputPassword">Posted </label>
          </div>
          <div class="col-md-3">
            <div class="row mb-1">
              <label for="inputPassword" class="col-sm-4">Voucher Type : </label>
              <div class="col-sm-8 ">
                <mat-form-field style="width: 100%;">
                  <input type="text" matInput formControlName="vocType" />
                </mat-form-field>
              </div>
            </div>
            <div class="row mb-1">
              <label for="inputPassword" class="col-sm-4">Voucher No : </label>
              <div class="col-sm-8">
                <mat-form-field style="width: 100%;">
                  <input type="text" matInput formControlName="vocNo" />
                </mat-form-field>
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="row mb-1">
              <label for="inputPassword" class="col-sm-4">Voucher Date : </label>
              <div class="col-sm-8">
                <!-- <mat-form-field style="width: 100%;">
                  <input type="date" matInput />
                </mat-form-field> -->
                <mat-form-field style="width: 100%">
                  <input matInput [matDatepicker]="vocDate" name="vocDate" formControlName="vocDate"
                    placeholder="DD/MM/YYYY" DateValidation />
                  <mat-datepicker-toggle matSuffix [for]="vocDate"></mat-datepicker-toggle>
                  <mat-datepicker [startAt]="currentDate" #vocDate></mat-datepicker>
                </mat-form-field>
              </div>
            </div>
            <div class="row mb-1">
              <label for="inputPassword" class="col-sm-4">Melting Type: </label>
              <div class="col-sm-8">
                <mat-form-field style="width: 70%;">
                  <input type="text" matInput formControlName="meltingType" />
                </mat-form-field>
                <master-search [MasterSearchData]="MeltingCodeData"
                  (newRowClick)="MeltingCodeSelected($event)"></master-search>
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="row">
              <label class="col-sm-4 col-form-label">
                Process:</label>
              <span class="col-sm-8">
                <mat-form-field style="width: 40%">
                  <input type="text" matInput maxlength="6" formControlName="process" />
                </mat-form-field>
                <master-search [MasterSearchData]="processCodeData"
                  (newRowClick)="processCodeScpSelected($event)"></master-search>
                <mat-form-field style="width: 40%; margin-left: 7px;">
                  <input type="text" matInput class="text-right" formControlName="processDesc" />
                </mat-form-field>
              </span>
            </div>
            <div class="row mb-1">
              <label for="inputPassword" class="col-sm-4">Worker :</label>
              <div class="col-sm-4">
                <mat-form-field style="width: 100%;">
                  <input type="text" matInput formControlName="worker" />
                </mat-form-field>
              </div>
              <div class="col-sm-4">
                <mat-form-field style="width: 100%;">
                  <input type="text" matInput formControlName="workerDesc" />
                </mat-form-field>
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="row mb-1">
              <label for="inputPassword" class="col-sm-4"> Color : </label>
              <div class="col-sm-8">
                <mat-form-field style="width: 100%;">
                  <input type="text" matInput formControlName="color" />
                </mat-form-field>
              </div>
            </div>
            <div class="row mb-1">
              <label for="inputPassword" class="col-sm-4">Time : </label>
              <div class="col-sm-8">
                <mat-form-field style="width: 70%;">
                  <input type="time" matInput formControlName="time" />
                </mat-form-field>
              </div>
            </div>
          </div>
        </div>
        <div class="row mt-2">
          <div class="col-md-3 d-flex">
            <menu-buttons [viewAddBtn]="true" [viewDeleteBtn]="true" [viewImportBtn]="false"
              (addClick)="openaddmeltingprocess()" (deleteClick)="deleteTableData()">
            </menu-buttons>
          </div>
          <div class="row">
            <div class="col-md-12">
              <dx-data-grid #dataGrid id="gridContainer" keyExpr="ID" [showBorders]="true">
                <dxo-paging [enabled]="false"></dxo-paging>
                <dxo-editing mode="cell" [allowUpdating]="true">
                </dxo-editing>
                <dxo-selection mode="multiple"></dxo-selection>
                <dxo-scrolling mode="virtual"></dxo-scrolling>
                <dxi-column *ngFor="let data of columnhead" dataField="{{ data }}" caption="{{ data }}"
                  [allowEditing]="true" alignment="center" backgroundcolor="#000">
                </dxi-column>
                <dxi-column alignment="center" caption="TO_METAL_PCS"
                dataField="data"></dxi-column>
              </dx-data-grid>
            </div>
            <div class="col-md-12 ">
              <div class="row">
                <div class="col-md-5">
                  <div class="row">
                    <label for="inputPassword" class="col-sm-4 col-form-label">Stone Stock Code:</label>
                    <div class="col-md-2">
                      <mat-form-field style="width: 100%;">
                        <input type="text" matInput formControlName="stoneStockCode" />
                      </mat-form-field>
                    </div>
                    <div class="col-md-2">
                      <mat-form-field style="width: 100%;">
                        <input type="text" matInput formControlName="stoneStockCodeNo" />
                      </mat-form-field>
                    </div>
                    <div class="col-md-2">
                      <mat-form-field style="width: 100%;">
                        <input type="text" matInput formControlName="stoneStockCodeDesc" />
                      </mat-form-field>
                    </div>
                    <div class="col-md-2">
                      <mat-form-field style="width: 100%;">
                        <input type="text" matInput formControlName="stoneStockCodeValue" />
                      </mat-form-field>
                    </div>
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="row">
                    <label for="inputPassword" class="col-sm-6 col-form-label">Stone Weight:</label>
                    <div class="col-md-6">
                      <mat-form-field style="width: 100%;">
                        <input type="text" matInput formControlName="stoneWeight" />
                      </mat-form-field>
                    </div>
                  </div>
                </div>
                <div class="col-md-2">
                  <div class="row">
                    <label for="inputPassword" class="col-sm-5 col-form-label">Rate:</label>
                    <div class="col-md-6">
                      <mat-form-field style="width: 100%;">
                        <input type="text" matInput formControlName="rate" />
                      </mat-form-field>
                    </div>
                  </div>
                </div>
                <div class="col-md-2">
                  <div class="row">
                    <label for="inputPassword" class="col-sm-6 col-form-label">Stone Amount:</label>
                    <div class="col-md-6">
                      <mat-form-field style="width: 100%;">
                        <input type="text" matInput formControlName="stoneAmount" />
                      </mat-form-field>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="container">
              <div class="row">
                <div class="col-sm-6">
                  <label for="inputPassword"><b>R to Stock</b></label>
                </div>
                <div class="col-sm-6">
                  <label for="inputPassword"><b>R to Scarp</b></label>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="row mb-1">
                <label for="inputPassword" class="col-sm-4"> Stock Code : </label>
                <div class="col-sm-8">
                  <mat-form-field style="width: 80%;">
                    <input type="text" matInput formControlName="stockcodeRet" />
                  </mat-form-field>
                  <master-search [MasterSearchData]="stockCodeData"
                    (newRowClick)="stockCodeSelected($event)"></master-search>
                </div>
              </div>
              <div class="row mb-1">
                <label for="inputPassword" class="col-sm-4"> Gross Wt : </label>
                <div class="col-sm-8">
                  <mat-form-field style="width: 100%;">
                    <input type="number" matInput formControlName="TotalgrossWt" />
                  </mat-form-field>
                </div>
              </div>
              <div class="row mb-1">
                <label for="inputPassword" class="col-sm-4"> Purity : </label>
                <div class="col-sm-8">
                  <mat-form-field style="width: 100%;">
                    <input type="number" matInput formControlName="purity" />
                  </mat-form-field>
                </div>
              </div>
              <div class="row mb-1">
                <label for="inputPassword" class="col-sm-4">Pure Wt : </label>
                <div class="col-sm-8">
                  <mat-form-field style="width: 100%;">
                    <input type="number" matInput formControlName="TotalpureWt" />
                  </mat-form-field>
                </div>
              </div>
              <div class="row mb-1">
                <label for="inputPassword" class="col-sm-4"> Location : </label>
                <div class="col-sm-8">
                  <mat-form-field style="width: 80%;">
                    <input type="text" matInput formControlName="locationRet" />
                  </mat-form-field>
                  <master-search [MasterSearchData]="locationCodeData"
                    (newRowClick)="locationCodeSelected($event)"></master-search>
                </div>
              </div>
            </div>
            <div class="col-md-8">
              <div class="row mb-1">
                <label for="inputPassword" class="col-sm-3">Stock Code : </label>
                <div class="col-sm-3">
                  <mat-form-field style="width: 80%;">
                    <input type="text" matInput formControlName="stockCodeScp" />
                  </mat-form-field>
                  <master-search [MasterSearchData]="stockCodeData"
                    (newRowClick)="stockCodeScpSelected($event)"></master-search>
                </div>
                <label for="inputPassword" class="col-sm-3">Loss : </label>
                <div class="col-sm-3">
                  <mat-form-field style="width: 100%;">
                    <input type="number" matInput formControlName="loss" />
                  </mat-form-field>
                </div>
              </div>
              <div class="row mb-1">
                <label for="inputPassword" class="col-sm-3"> Gross Wt : </label>
                <div class="col-sm-3">
                  <mat-form-field style="width: 100%;">
                    <input type="number" matInput formControlName="RETgrossWt" />
                  </mat-form-field>
                </div>
                <label for="inputPassword" class="col-sm-3">Pure Wt : </label>
                <div class="col-sm-3">
                  <mat-form-field style="width: 100%;">
                    <input type="number" matInput formControlName="RETpureWt" />
                  </mat-form-field>
                </div>
              </div>
              <div class="row mb-1">
                <label for="inputPassword" class="col-sm-3"> Purity : </label>
                <div class="col-sm-3">
                  <mat-form-field style="width: 100%;">
                    <input type="number" matInput formControlName="purityRET" />
                  </mat-form-field>
                </div>
                <label for="inputPassword" class="col-sm-3">Bal Gross : </label>
                <div class="col-sm-3">
                  <mat-form-field style="width: 100%;">
                    <input type="number" matInput formControlName="balGross" />
                  </mat-form-field>
                </div>
              </div>
              <div class="row mb-1">
                <label for="inputPassword" class="col-sm-3">Pure Wt : </label>
                <div class="col-sm-3">
                  <mat-form-field style="width: 100%;">
                    <input type="number" matInput formControlName="RETpureWt" />
                  </mat-form-field>
                </div>
                <label for="inputPassword" class="col-sm-3">Bal Pure : </label>
                <div class="col-sm-3">
                  <mat-form-field style="width: 100%;">
                    <input type="number" matInput formControlName="balPure" />
                  </mat-form-field>
                </div>
              </div>
              <div class="row mb-1">
                <label for="inputPassword" class="col-sm-3"> Location : </label>
                <div class="col-sm-3">
                  <mat-form-field style="width: 80%;">
                    <input type="text" matInput formControlName="locationScp" />
                  </mat-form-field>
                  <master-search [MasterSearchData]="locationCodeData"
                    (newRowClick)="locationCodeScpSelected($event)"></master-search>
                </div>
              </div>
            </div>
            <div class="col-md-12 mt-2">
              <dx-data-grid #dataGrid id="gridContainer" keyExpr="ID" [showBorders]="true">
                <dxo-paging [enabled]="false"></dxo-paging>
                <dxo-editing mode="cell" [allowUpdating]="true">
                </dxo-editing>
                <dxo-selection mode="multiple"></dxo-selection>
                <dxo-scrolling mode="virtual"></dxo-scrolling>
                <dxi-column *ngFor="let data of column" dataField="{{ data }}" caption="{{ data }}"
                  [allowEditing]="true" alignment="center" backgroundcolor="#000">
                </dxi-column>
              </dx-data-grid>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-12">
        <div class="row">
          <label for="inputPassword" class="col-sm-1 col-form-label">Total>></label>
          <label for="inputPassword" class="col-sm-1 col-form-label">Issued:</label>
          <div class="col-md-2">
            <mat-form-field style="width: 100%;">
              <input type="text" matInput formControlName="issued" />
            </mat-form-field>
          </div>
          <label for="inputPassword" class="col-sm-1 col-form-label">Required:</label>
          <div class="col-md-2">
            <mat-form-field style="width: 100%;">
              <input type="text" matInput formControlName="required" />
            </mat-form-field>
          </div>
          <label for="inputPassword" class="col-sm-1 col-form-label">Allocated:</label>
          <div class="col-md-1">
            <mat-form-field style="width: 100%;">
              <input type="text" matInput formControlName="allocated" />
            </mat-form-field>
          </div>
          <label for="inputPassword" class="col-sm-1 col-form-label">Balance:</label>
          <div class="col-md-1">
            <mat-form-field style="width: 100%;">
              <input type="text" matInput formControlName="balance" />
            </mat-form-field>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <div class="row my-2">
              <label for="inputPassword" class="col-sm-3 col-form-label">Remarks:</label>
              <div class="col-md-7">
                <mat-form-field style="width: 100%;">
                  <input type="text" matInput formControlName="remarks" />
                </mat-form-field>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="d-flex flex-row">
              <div class="p-2">
                <button type="button" class="btn btn-primary metal-issue-add-btn text-center"
                  (continueClick)="resetAllocation()">Reset Allocation</button>
              </div>
              <div class="p-2">
                <button type="button" class="btn btn-primary metal-issue-add-btn text-center"
                  (saveClick)="formSubmit()">Save</button>
              </div>
              <div class="p-2"><button type="button" class="btn btn-primary metal-issue-add-btn text-center"
                  (cancelClick)="close()">Cancel</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
