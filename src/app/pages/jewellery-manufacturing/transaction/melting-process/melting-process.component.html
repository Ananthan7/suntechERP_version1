<!-- header section starts -->
<div class="card-content border-bottom d-flex justify-content-between p-2">
  <h5 class="pos-modaltitle" id="modal-dia-metal">Melting Process</h5>
  <button type="button" class="btn btn-close close-btn" (click)="close()">
    <i class="feather icon-x close-icon"></i>
  </button>
</div>
<!-- modal header component -->
<modal-header (saveClick)="formSubmit()" (cancelClick)="close()" [isViewContinue]="true"
  (deleteClick)="deleteTableData()"></modal-header>
<div class="row">
  <div class="row mb-2 text-right">
    <div class="col-md-12">
      <div class="p-1 bd-highlight">
        <button type="button" class="btn btn-outline-primary  add-btn" (click)="addSalesOrder()">
          Select Sales Order
        </button>
      </div>
    </div>
  </div>
  <div class="col-md-12">
    <form [formGroup]="meltingProcessFrom">
      <div class="container-fluid pt-3">
        <div class="row">
          <div class="col-md-6">
            <h6>{{branchCode}} - {{companyName}}</h6>
          </div>
          <div class="col-md-6">
            <label for="inputPassword">Posted </label>
          </div>
          <div class="col-md-3">
            <div class="row mb-1">
              <label for="inputPassword" class="col-sm-4">Voucher Type *
                :</label>
              <div class="col-sm-8 ">
                <mat-form-field appearance="outline" style="width: 100%;">
                  <input type="text" matInput formControlName="vocType" readonly />
                </mat-form-field>
              </div>
            </div>
            <div class="row mb-1">
              <label for="inputPassword" class="col-sm-4">Voucher No * :</label>
              <div class="col-sm-8">
                <mat-form-field appearance="outline" style="width: 100%;">
                  <input type="text" matInput formControlName="vocNo" (focusout)="ValidatingVocNo()"
                    [readonly]="LOCKVOUCHERNO" />
                </mat-form-field>
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="row mb-2">
              <label for="inputPassword" class="col-sm-4">Voucher Date :</label>
              <div class="col-sm-8">
                <!-- <mat-form-field style="width: 100%;">
                  <input type="date" matInput />
                </mat-form-field> -->
                <mat-form-field appearance="outline" style="width: 100%">
                  <input matInput [matDatepicker]="vocDate" formControlName="vocDate" placeholder="DD-MM-YYYY"
                    [readonly]="viewMode" DateValidation [min]="minDate" [max]="maxDate" />
                  <mat-datepicker-toggle matSuffix [for]="vocDate"></mat-datepicker-toggle>
                  <mat-datepicker [startAt]="currentDate" #vocDate [disabled]="isSaved"></mat-datepicker>
                </mat-form-field>
              </div>
            </div>
            <div class="row mb-1">
              <label for="inputPassword" class="col-sm-4">Melting Type *
                :</label>
              <div class="col-sm-8">
                <mat-form-field appearance="outline" style="width: 100%;">
                  <input type="text" matInput formControlName="meltingType" [readonly]="viewMode"
                    (focusout)="validateLookupField($event,MeltingCodeData,'meltingType')"
                    (keydown)="lookupKeyPress($event,'meltingType')" />
                  <master-search class="masterSearch" [MasterSearchData]="MeltingCodeData" #overlaymeltingTypecode
                    *ngIf="!viewMode" (newRowClick)="MeltingCodeSelected($event)"></master-search>
                </mat-form-field>

              </div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="row">
              <label class="col-sm-4 col-form-label">
                Process:</label>
              <div class="col-sm-4">
                <mat-form-field appearance="outline" style="width: 100%">
                  <input type="text" matInput maxlength="6" formControlName="process" [readonly]="viewMode"
                    (keydown)="lookupKeyPress($event,'process')"
                    (focusout)="validateLookupField($event,processCodeData,'process')" />
                  <master-search class="masterSearch" [MasterSearchData]="processCodeData" *ngIf="!viewMode"
                    #overlayprocesscode (newRowClick)="processCodeScpSelected($event)"></master-search>
                </mat-form-field>
              </div>
              <div class="col-sm-4">
                <mat-form-field appearance="outline" style="width: 100%;">
                  <input type="text" matInput class="text-right" formControlName="processDesc" [readonly]="viewMode" />
                </mat-form-field>
              </div>
            </div>
            <div class="row mb-1">
              <label for="inputPassword" class="col-sm-4">Worker * :</label>
              <div class="col-sm-4">
                <mat-form-field appearance="outline" style="width: 100%;">
                  <input type="text" matInput formControlName="worker" [readonly]="viewMode" />
                </mat-form-field>
              </div>
              <div class="col-sm-4">
                <mat-form-field appearance="outline" style="width: 100%;">
                  <input type="text" matInput formControlName="workerDesc" [readonly]="viewMode" />
                </mat-form-field>
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="row mb-1">
              <label for="inputPassword" class="col-sm-4"> Color * :</label>
              <div class="col-sm-8">
                <mat-form-field appearance="outline" style="width: 100%;">
                  <input type="text" matInput formControlName="color" [readonly]="viewMode" />
                </mat-form-field>
              </div>
            </div>
            <div class="row mb-1">
              <label for="inputPassword" class="col-sm-4">Time : </label>
              <div class="col-sm-8">
                <mat-form-field appearance="outline" style="width: 100%;">
                  <input type="time" matInput formControlName="time" [readonly]="viewMode" />
                </mat-form-field>
              </div>
            </div>
          </div>
        </div>
