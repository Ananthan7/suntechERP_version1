<div class="card-content border-bottom d-flex justify-content-between p-2">
    <h5 class="pos-modaltitle" id="modal-dia-metal">Metal Return</h5>
    <button type="button" class="btn btn-close close-btn" (click)="close()">
        <i class="feather icon-x close-icon"></i>
    </button>
</div>
<!-- modal header component -->
<modal-header (saveClick)="formSubmit()" (cancelClick)="close()"></modal-header>
<!-- content section -->
<div class="row">
    <div class="col-md-12">
        <form [formGroup]="metalReturnForm">
            <div class="container-fluid pt-3">
                <div class="row">
                    <h6>HO-BRILLIANT DIAMOND L.L.C</h6>
                    <div class="col-md-4">
                        <div class="row mb-2">
                            <label for="input" class="col-sm-4 col-form-label">Voucher*:</label>
                            <div class="col-sm-4 ">
                                <mat-form-field style="width: 100%;">
                                    <input type="text" matInput formControlName="vocType" />
                                </mat-form-field>
                            </div>
                            <div class="col-sm-4 ">
                                <mat-form-field style="width: 100%;">
                                    <input type="text" matInput formControlName="vocNo" />
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row mb-2">
                            <label for="input" class="col-sm-4 col-form-label">Voucher Date* :</label>
                            <div class="col-sm-4 ">
                                <!-- <mat-form-field style="width: 100%;">
                                    <input type="text" matInput formControlName="vocDate" />
                                </mat-form-field> -->
                                <mat-form-field style="width: 100%">
                                    <input matInput [matDatepicker]="vocDate" name="vocDate" formControlName="vocDate"
                                        placeholder="DD/MM/YYYY" DateValidation />
                                    <mat-datepicker-toggle matSuffix [for]="vocDate"></mat-datepicker-toggle>
                                    <mat-datepicker [startAt]="currentDate" #vocDate></mat-datepicker>
                                </mat-form-field>
                            </div>
                            <div class="col-sm-4 ">
                                <mat-form-field style="width: 100%;">
                                    <input type="text" matInput formControlName="vocDesc" />
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row mb-2">
                            <label for="input" class="col-sm-4 col-form-label">Entered By:</label>
                            <div class="col-sm-6">
                                <mat-form-field style="width: 85%;">
                                    <input type="text" matInput formControlName="enteredBy" />
                                </mat-form-field>
                                <master-search [MasterSearchData]="user" (newRowClick)="userDataSelected($event)">
                                </master-search>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="row mb-2">
                            <label for="input" class="col-sm-4 col-form-label">Process:</label>
                            <div class="col-sm-7">
                                <mat-form-field style="width: 70%;">
                                    <input type="text" matInput formControlName="process" />
                                </mat-form-field>
                                <master-search [MasterSearchData]="ProcessCodeData"
                                    (newRowClick)="ProcessCodeSelected($event)">
                                </master-search>
                            </div>
                        </div>
                        <div class="row mb-2">
                            <label for="input" class="col-sm-4 col-form-label">Worker:</label>
                            <div class="col-sm-7">
                                <mat-form-field style="width: 70%;">
                                    <input type="text" matInput formControlName="worker" />
                                </mat-form-field>
                                <master-search [MasterSearchData]="WorkerCodeData"
                                    (newRowClick)="WorkerCodeSelected($event)">
                                </master-search>
                            </div>
                        </div>
                        <div class="row mb-2">
                            <label for="input" class="col-sm-4 col-form-label">Location:</label>
                            <div class="col-sm-7">
                                <mat-form-field style="width: 70%">
                                    <input type="text" matInput formControlName="location" />
                                </mat-form-field>
                                <master-search [MasterSearchData]="locationCodeData"
                                    (newRowClick)="locationCodeSelected($event)"></master-search>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <dx-data-grid #dataGrid id="gridContainer" keyExpr="ID" [showBorders]="true">
                            <dxo-paging [enabled]="false"></dxo-paging>
                            <dxo-editing mode="cell" [allowUpdating]="true">
                            </dxo-editing>
                            <dxo-selection mode="multiple"></dxo-selection>
                            <dxo-scrolling mode="virtual"></dxo-scrolling>

                            <dxi-column *ngFor="let data of tableData" dataField="{{ data }}" caption="{{ data }}"
                                [allowEditing]="true" alignment="center" backgroundcolor="#000">
                            </dxi-column>
                        </dx-data-grid>
                        <div class="p-2 bd-highlight">
                            <button type="button" class="btn btn-outline-primary del-btn">
                                Select
                            </button>
                        </div>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-md-3 d-flex">
                        <menu-buttons [viewAddBtn]="true" [viewDeleteBtn]="true" [viewImportBtn]="false"
                            (addClick)="openaddmetalreturn()" (deleteClick)="deleteTableData()">
                        </menu-buttons>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <dx-data-grid #dataGrid id="gridContainer" keyExpr="ID" [showBorders]="true">
                            <dxo-paging [enabled]="false"></dxo-paging>
                            <dxo-editing mode="cell" [allowUpdating]="true">
                            </dxo-editing>
                            <dxo-selection mode="multiple"></dxo-selection>
                            <dxo-scrolling mode="virtual"></dxo-scrolling>

                            <dxi-column *ngFor="let data of metalReturnDetailsData" dataField="{{ data }}"
                                caption="{{ data }}" [allowEditing]="true" alignment="center" backgroundcolor="#000">
                            </dxi-column>
                        </dx-data-grid>
                    </div>
                    
                    <div class="col-md-4">
                        <div class="row my-2">
                            <label for="inputPassword" class="col-sm-3 col-form-label">Remarks :</label>
                            <div class="col-md-9">
                                <mat-form-field style="width: 100%;">
                                    <input type="text" matInput formControlName="remarks" />
                                </mat-form-field>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
