<!-- header section starts -->
<div class="card-content border-bottom d-flex justify-content-between p-2">
  <h5 class="pos-modaltitle" id="modal-dia-metal">Stone Return Details</h5>
  <button type="button" class="btn btn-close close-btn" (click)="close()">
    <i class="feather icon-x close-icon"></i>
  </button>
</div>
<!-- modal header component -->
<modal-header (saveClick)="formSubmit('SAVE')" (cancelClick)="close()"
  (changeJobClick)="changeJobClicked()" (continueClick)="formSubmit('CONTINUE')"
  [isViewContinue]="true" [isViewChangeJob]="true" [isViewDelete]="false"
  [isViewMore]="false"></modal-header>
<div class="container-fluid pt-3">
  <form [formGroup]="stonereturndetailsFrom">
    <div class="row">
      <div class="col-md-8">
        <div class="row">
          <label for="inputPassword" class="col-sm-2 col-form-label">
            Job Number * :</label>
          <div class="col-sm-8">
            <div class="position-relative d-flex">
              <mat-form-field style="width: 100%">
                <input type="text" matInput formControlName="jobNumber"
                  [readonly]="viewMode"  (keydown)="lookupKeyPress($event,'jobNumber')" 
                  (focusout)="jobNumberValidate($event)" maxlength="12"/>
              </mat-form-field>
              <master-search [MasterSearchData]="JobNoCodeData" #overlayjobNumberSearch
                (newRowClick)="JobNumberSelected($event)"></master-search>&nbsp;
              <mat-form-field style="width: 100%">
                <input type="text" matInput formControlName="jobDesc"
                  [readonly]="viewMode" />
              </mat-form-field>
            </div>
          </div>
        </div>
        <div class="row">
          <label for="inputPassword" class="col-sm-2 col-form-label">Sub Job No
            * :</label>
          <div class="col-sm-8">
            <div class="position-relative d-flex">
              <mat-form-field style="width: 100%">
                <input type="text" matInput formControlName="subjobno" maxlength="20"
                (keydown)="lookupKeyPress($event,'subjobno')" 
                  [readonly]="viewMode" (focusout)="validateLookupField($event,subJobNoCodeData,'subjobno')"/>
              </mat-form-field>
              <master-search [MasterSearchData]="subJobNoCodeData" #overlaysubjobnoSearch
                (newRowClick)="subJobNoCodeSelected($event)"
                *ngIf="!viewMode"></master-search>
              &nbsp;
              <mat-form-field style="width: 100%">
                <input type="text" matInput formControlName="subjobDesc"
                  [readonly]="viewMode" />
              </mat-form-field>
            </div>
          </div>
        </div>
        <div class="row mb-1">
          <label for="inputPassword" class="col-sm-2 col-form-label">Design Code
            :
          </label>
          <div class="col-md-3">
            <div class="position-relative d-flex">
              <mat-form-field style="width: 70%">
                <input type="text" matInput formControlName="designcode"
                (keydown)="lookupKeyPress($event,'designcode')" maxlength="20"
                  [readonly]="viewMode" (focusout)="validateLookupField($event,subJobNoCodeData,'designcode')"/>
              </mat-form-field>
              <master-search [MasterSearchData]="subJobNoCodeData" #overlaydesigncodeSearch
                (newRowClick)="subJobNoCodeSelected($event)"
                *ngIf="!viewMode"></master-search>
            </div>
          </div>
          <label for="inputPassword" class="col-sm-2 col-form-label">Salesorder
            No :
          </label>
          <div class="col-md-3">
            <div class="position-relative d-flex">
              <mat-form-field style="width: 70%">
                <input type="text" matInput formControlName="salesorderno" maxlength="20"
                  [readonly]="viewMode" class="text-right" NumberOnly />
              </mat-form-field>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-4 text-center">
        <div class="upload-btn-wrapper">
          <button class="btn btnnew border-dark"></button>
          <input type="file" name="uploadproduct" class="uploadproduct"
            [readonly]="viewMode" />
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-8">
        <div class="row">
          <label for="inputPassword" class="col-sm-3 col-form-label">Process *
            :</label>
          <div class="col-sm-7">
            <div class="position-relative d-flex">
              <mat-form-field style="width: 100%">
                <input type="text" matInput formControlName="process"
                (keydown)="lookupKeyPress($event,'process')" maxlength="6"
                  [readonly]="viewMode" (focusout)="processCodeValidate($event)"/>
              </mat-form-field>
              <master-search [MasterSearchData]="processCodeData" #overlayprocessSearch
                (newRowClick)="processCodeSelected($event)"
                *ngIf="!viewMode"></master-search>&nbsp;
              <mat-form-field style="width: 100%">
                <input type="text" matInput formControlName="processname"
                  [readonly]="viewMode" />
              </mat-form-field>
            </div>
          </div>
        </div>
        <div class="row">
          <label for="inputPassword" class="col-sm-3 col-form-label">
            Worker * :</label>
          <div class="col-sm-7">
            <div class="position-relative d-flex">
              <mat-form-field style="width: 100%">
                <input type="text" matInput formControlName="worker"
                (keydown)="lookupKeyPress($event,'worker')" maxlength="6"
                  [readonly]="viewMode" (focusout)="WorkerCodeValidate($event)"/>
              </mat-form-field>
              <master-search [MasterSearchData]="workerCodeData" #overlayworkerSearch
                (newRowClick)="workerCodeSelected($event)"
                *ngIf="!viewMode"></master-search>&nbsp;
              <mat-form-field style="width: 100%">
                <input type="text" matInput formControlName="workername"
                  [readonly]="viewMode" />
              </mat-form-field>
            </div>
          </div>
        </div>
        <div class="row">
          <label for="inputPassword" class="col-sm-3 col-form-label">
            Stock * :</label>
          <div class="col-sm-7">
            <div class="position-relative d-flex">
              <mat-form-field style="width: 100%">
                <input type="text" matInput formControlName="stockCode"
                (keydown)="lookupKeyPress($event,'stockCode')" 
                  [readonly]="viewMode"  maxlength="15"
                  (focusout)="stockCodeValidate($event)">
              </mat-form-field>
              <master-search [MasterSearchData]="stockCodeData" #overlaywstockCodeSearch
                (newRowClick)="stockCodeSelected($event)"
                *ngIf="!viewMode"></master-search>&nbsp;
              <mat-form-field style="width: 100%">
                <input type="text" matInput formControlName="stockCodeDes"
                  [readonly]="viewMode" />
              </mat-form-field>
            </div>
          </div>
        </div>
        <div class="row">
          <label for="inputPassword" class="col-sm-3 col-form-label">Batch ID
            :</label>
          <div class="col-sm-5">
            <div class="position-relative d-flex">
              <mat-form-field style="width: 100%">
                <input type="text" matInput formControlName="batchid"
                  [readonly]="viewMode" />
              </mat-form-field>
              <!-- <master-search [MasterSearchData]="subJobNoCodeData"
                (newRowClick)="subJobNoCodeSelected($event)"
                *ngIf="!viewMode"></master-search> -->
            </div>
          </div>
        </div>
        <div class="row">
          <div class="row mb-1 ml-1">
            <div class="col-sm-2">
              <mat-radio-button value="1">Broken</mat-radio-button>
            </div>
            <div class="col-sm-1"></div>
            <div class="col-sm-4">
              <mat-form-field style="width: 100%">
                <input type="text" matInput formControlName="broken"
                  [readonly]="viewMode" />
              </mat-form-field>
            </div>
            <div class="col-sm-4">
              <mat-form-field style="width: 100%">
                <input type="text" matInput formControlName="brokenDescription"
                  [readonly]="viewMode" />
              </mat-form-field>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="row mb-1 ml-1">
            <div class="col-sm-2">
              <mat-radio-button value="1">Missing</mat-radio-button>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="row">
          <label for="inputPassword" class="col-sm-4 col-form-label">Location *
            :</label>
          <div class="col-md-7">
            <div class="position-relative d-flex">
              <mat-form-field style="width: 100%">
                <input type="text" matInput formControlName="location" maxlength="6"
                  [readonly]="viewMode" />
              </mat-form-field>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <div class="row mb-1">
          <label for="inputPassword" class="col-sm-2 col-form-label">Pieces :
          </label>
          <div class="col-md-2">
            <div class="position-relative d-flex">
              <mat-form-field style="width: 100%">
                <input type="text" matInput formControlName="pieces"
                  [readonly]="viewMode" class="text-right" NumberOnly />
              </mat-form-field>
              <!-- <master-search [MasterSearchData]="subJobNoCodeData"
                (newRowClick)="subJobNoCodeSelected($event)"
                *ngIf="!viewMode"></master-search> -->
            </div>
          </div>
          <label for="inputPassword" class="col-sm-2 col-form-label">Size :
          </label>
          <div class="col-md-2">
            <div class="position-relative d-flex">
              <mat-form-field style="width: 100%">
                <input type="text" matInput formControlName="size"
                  [readonly]="viewMode" />
              </mat-form-field>
            </div>
          </div>
          <label for="inputPassword" class="col-sm-2 col-form-label">Sieve :
          </label>
          <div class="col-md-2">
            <div class="position-relative d-flex">
              <mat-form-field style="width: 100%">
                <input type="text" matInput formControlName="sieve"
                  [readonly]="viewMode" />
              </mat-form-field>
            </div>
          </div>
        </div>
        <div class="row mb-1">
          <label for="inputPassword" class="col-sm-2 col-form-label">Carat :
          </label>
          <div class="col-md-2">
            <div class="position-relative d-flex">
              <mat-form-field style="width: 100%">
                <input type="text" matInput formControlName="carat"
                  [readonly]="viewMode" StoneDecimalInput class="text-right" />
              </mat-form-field>
              <!-- <master-search [MasterSearchData]="subJobNoCodeData"
                (newRowClick)="subJobNoCodeSelected($event)" *ngIf="!viewMode" ></master-search> -->
            </div>
          </div>
          <label for="inputPassword" class="col-sm-2 col-form-label">Color:
          </label>
          <div class="col-md-2">
            <div class="position-relative d-flex">
              <mat-form-field style="width: 100%">
                <input type="text" matInput formControlName="color"
                  [readonly]="viewMode" />
              </mat-form-field>
            </div>
          </div>
          <label for="inputPassword" class="col-sm-2 col-form-label">Sieve Set :
          </label>
          <div class="col-md-2">
            <div class="position-relative d-flex">
              <mat-form-field style="width: 100%">
                <input type="text" matInput formControlName="sieveset"
                  [readonly]="viewMode" />
              </mat-form-field>
            </div>
          </div>
        </div>
        <div class="row mb-1">
          <label for="inputPassword" class="col-sm-2 col-form-label">Unit Rate :
          </label>
          <div class="col-md-2">
            <div class="position-relative d-flex">
              <mat-form-field style="width: 100%">
                <input type="text" matInput formControlName="unitrate"
                  [readonly]="viewMode" RateDecimalInput class="text-right" />
              </mat-form-field>
            </div>
          </div>
          <label for="inputPassword" class="col-sm-2 col-form-label">Shape:
          </label>
          <div class="col-md-2">
            <div class="position-relative d-flex">
              <mat-form-field style="width: 100%">
                <input type="text" matInput formControlName="shape"
                  [readonly]="viewMode" />
              </mat-form-field>
            </div>
          </div>
          <label for="inputPassword" class="col-sm-2 col-form-label">Clarity:
          </label>
          <div class="col-md-2">
            <div class="position-relative d-flex">
              <mat-form-field style="width: 100%">
                <input type="text" matInput formControlName="clarity"
                  [readonly]="viewMode" />
              </mat-form-field>
            </div>
          </div>
        </div>
        <div class="row mb-1">
          <label for="inputPassword" class="col-sm-2 col-form-label">Amount :
          </label>
          <div class="col-md-2">
            <div class="position-relative d-flex">
              <mat-form-field style="width: 100%">
                <input type="text" matInput formControlName="amount"
                  [readonly]="viewMode" AmountDecimalInput class="text-right" />
              </mat-form-field>
            </div>
          </div>
          <label for="inputPassword"
            class="col-sm-2 col-form-label offset-sm-4">Pointer Wt :
          </label>
          <div class="col-md-2">
            <div class="position-relative d-flex">
              <mat-form-field style="width: 100%">
                <input type="text" matInput formControlName="pointerwt"
                  [readonly]="viewMode" class="text-right" FourDecimalInput />
              </mat-form-field>
            </div>
          </div>
        </div>
      </div>
    </div>

  </form>
</div>
