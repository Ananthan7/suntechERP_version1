<!-- header section starts -->
<div class="card-content border-bottom d-flex justify-content-between p-2">
    <h5 class="pos-modaltitle" id="modal-dia-metal">Job Allocation</h5>
    <button type="button" class="btn btn-close close-btn" (click)="close()">
        <i class="feather icon-x close-icon"></i>
    </button>
</div>
<!-- modal header component -->
<modal-header (saveClick)="formSubmit()" (cancelClick)="close()" [isViewAuditTrail]="true"
    [isViewPost]="true" [isViewAttachment]="!viewMode" (attachmentClick)="attachmentClicked()"></modal-header>

    <!-- component to upload attachment -->
<attachment-upload (uploadSubmit)="uploadSubmited($event)" [savedAttachment]="savedAttachments"></attachment-upload>
<div class="container-fluid pt-3">
    <div class="row">
        <div class="col-md-12">
            <form [formGroup]="jobalocationFrom">
                <div class="row mb-2">
                    <div class="col-md-6">
                        <div class="row mb-1 ">
                            <h5>{{branchCode}}</h5>
                        </div>
                        <div class="row mb-1 ">
                            <label for="inputPassword" class="col-sm-2">Voc Type
                                * :</label>
                            <div class="col-md-4">
                                <mat-form-field appearance="outline" style="width: 100%;">
                                    <input type="text" matInput formControlName="vocType" />
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row mb-1">
                            <label for="inputPassword" class="col-sm-2">Voc Date
                                * :</label>
                            <div class="col-sm-4 ">
                                <mat-form-field appearance="outline" style="width: 100%;">
                                    <input matInput [matDatepicker]="vocDate" [max]="vocDate" formControlName="vocDate"
                                        placeholder="DD/MM/YYYY" DateValidation />
                                    <mat-datepicker-toggle matSuffix [for]="vocDate"></mat-datepicker-toggle>
                                    <mat-datepicker [startAt]="currentDate" #vocDate></mat-datepicker>
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row mb-1 ">
                            <label for="inputPassword" class="col-sm-2">Voc No *
                                :</label>
                            <div class="col-md-4">
                                <mat-form-field appearance="outline" style="width: 100%;">
                                    <input type="number" matInput formControlName="vocNum" [dir]="'rtl'"
                                        style="text-align: right;" />
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row">
                            <label for="inputPassword" class="col-sm-2">User
                                Name : </label>
                            <div class="col-sm-4">
                                <mat-form-field appearance="outline" style="width: 100%;">
                                        <input type="text" matInput formControlName="userName"
                                        (keydown)="lookupKeyPress($event,'userName')"
                                        (focusout)="validateLookupField($event,userNameCodeData,'userName')" />
                                    <master-search [MasterSearchData]="userNameCodeData" #overlayuserName  class="masterSearch"
                                        (newRowClick)="userNameCodeSelected($event)">
                                    </master-search>
                                </mat-form-field>

                            </div>
                            <div class="col-md-6">
                                <button type="button" class="btn btn-outline-primary  add-btn"
                                    (click)="refreshGridData()">
                                    Refresh Data
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-6 py-4">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="d-flex">
                                    <mat-radio-group aria-label="Select an option" formControlName="job">
                                        <mat-radio-button [value]="'1'" class="mx-2">All
                                            Jobs</mat-radio-button>
                                        <mat-radio-button class="mx-2" [checked]="true" [value]="'2'">Jobs
                                            Start
                                            From</mat-radio-button>
                                    </mat-radio-group>
                                </div>

                            </div>
                            <div class="col-md-4">
                                <mat-form-field appearance="outline" style="width: 100%;">
                                    <input matInput [matDatepicker]="date" [max]="date" formControlName="date"
                                        placeholder="DD/MM/YYYY" DateValidation />
                                    <mat-datepicker-toggle matSuffix [for]="date"></mat-datepicker-toggle>
                                    <mat-datepicker [startAt]="currentDate" #date></mat-datepicker>
                                </mat-form-field>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row mt-3">

                    <div class="col-md-12">
                        <mat-tab-group [selectedIndex]="this.divisionMS == 'ID' ? 0 : 1">
                            <mat-tab label="CAD/Sketch">
                                <div class="row pt-2">
                                    <div class="col-md-12">
                                        <dx-data-grid #dataGrid id="gridContainer" keyExpr="ID" [showBorders]="true"
                                            [allowColumnReordering]="true" [allowColumnResizing]="true"
                                            [columnAutoWidth]="true">
                                            <dxo-paging [enabled]="false"></dxo-paging>
                                            <dxo-editing mode="cell" [allowUpdating]="true">
                                            </dxo-editing>
                                            <dxo-selection mode="multiple"></dxo-selection>
                                            <dxo-scrolling mode="virtual"></dxo-scrolling>

                                            <dxi-column *ngFor="let data of columnheadItemDetails"
                                                dataField="{{ data }}" caption="{{ data }}" [allowEditing]="true"
                                                alignment="center" backgroundcolor="#000">
                                            </dxi-column>
                                        </dx-data-grid>
                                    </div>
                                </div>

                            </mat-tab>
                            <mat-tab label="Others">
                                <div class="row pt-2">
                                    <div class="col-md-12">
                                        <dx-data-grid #dataGrid id="gridContainer" keyExpr="ID" [showBorders]="true"
                                            [allowColumnReordering]="true" [allowColumnResizing]="true"
                                            [columnAutoWidth]="true">
                                            <dxo-paging [enabled]="false"></dxo-paging>
                                            <dxo-editing mode="cell" [allowUpdating]="true">
                                            </dxo-editing>
                                            <dxo-selection mode="multiple"></dxo-selection>
                                            <dxo-scrolling mode="virtual"></dxo-scrolling>

                                            <dxi-column *ngFor="let data of columnheadOthers" dataField="{{ data }}"
                                                caption="{{ data }}" [allowEditing]="true" alignment="center"
                                                backgroundcolor="#000">
                                            </dxi-column>
                                        </dx-data-grid>
                                    </div>
                                </div>
                            </mat-tab>
                        </mat-tab-group>
                    </div>
                </div>
                <div class="row align-items-center pt-2">
                    <div class="col-md-6">
                        <div class="row my-2">
                            <label for="inputPassword" class="col-sm-2 col-form-label">Narration:</label>
                            <div class="col-md-10">
                                <mat-form-field appearance="outline" style="width: 100%;">
                                    <input type="text" matInput formControlName="remarks" />
                                </mat-form-field>
                            </div>
                        </div>
                    </div>

                </div>
            </form>
        </div>
    </div>
</div>
