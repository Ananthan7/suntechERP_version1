<!-- header section starts -->
<div class="card-content border-bottom d-flex justify-content-between p-2">
    <h5 class="pos-modaltitle" id="modal-dia-metal">Job Allocation</h5>
    <button type="button" class="btn btn-close close-btn" (click)="close()">
        <i class="feather icon-x close-icon"></i>
    </button>
</div>
<!-- modal header component -->
<modal-header (saveClick)="formSubmit()" (cancelClick)="close()"></modal-header>
<div class="row">
    <div class="col-md-12">
        <form [formGroup]="jobaloocationFrom">
            <div class="container-fluid pt-3">
                <div class="row mb-2">
                    <div class="col-md-6">
                        <div class="row mb-1 ">
                           <h5>Ho</h5>
                        </div>
                        <div class="row mb-1 ">
                            <label for="inputPassword" class="col-sm-2">Voc Type :</label>
                            <div class="col-md-2">
                                <div class="position-relative d-flex">
                                    <mat-form-field style="width: 100%;">
                                        <input type="text" matInput formControlName="vocType"/>
                                    </mat-form-field>
                                </div>
                            </div>
                        </div>
                        <div class="row mb-1">
                            <label for="inputPassword" class="col-sm-2">Voc Date :</label>
                            <div class="col-sm-2 ">
                                <mat-form-field style="width: 100%;">
                                    <input type="date" matInput />
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row mb-1 ">
                            <label for="inputPassword" class="col-sm-2">Voc No :</label>
                            <div class="col-md-2">
                                <div class="position-relative d-flex">
                                    <mat-form-field style="width: 100%;">
                                        <input type="number" matInput formControlName="vocType"/>
                                    </mat-form-field>
                                </div>
                            </div>
                        </div>
                        <div class="row mb-2">
                            <div class="col-md-6">
                                <div class="row">
                            <label for="inputPassword" class="col-sm-4">User Name : </label>
                            <div class="col-sm-4">
                                <mat-form-field style="width: 70%;">
                                    <input type="text" matInput />
                                </mat-form-field>
                                <master-search></master-search>
                            </div>
                        </div>
                        </div>
                            <div class="col-md-6 px-5">
                                <div class="p-1 bd-highlight ">
                                    <button type="button" class="btn btn-outline-primary  add-btn">
                                        Refresh Data
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
              
                    <div class="col-md-6 py-4">
                        <div class="d-flex">
                            <div class="form-check">
                                <mat-radio-button value="1">All Jobs</mat-radio-button>
                            </div>
                            <div class="form-check ">
                                <mat-radio-button value="1">Jobs Start From</mat-radio-button>
                            </div>
                            <div class="form-check ">
                                <mat-form-field style="width: 50%;">
                                    <input type="date" matInput />
                                </mat-form-field>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row mt-3">

                    <div class="col-md-12">
                        <mat-tab-group [selectedIndex]="this.divisionMS == 'ID' ? 0 : 1">
                            <mat-tab label="CAD/Sketch">
                                <div class="row pt-2">
                                    <div class="col-md-12">
                                        <dx-data-grid #dataGrid id="gridContainer" keyExpr="ID" [showBorders]="true"
                                        [allowColumnReordering]="true"
                                        [allowColumnResizing]="true"
                                        [columnAutoWidth]="true">
                                            <dxo-paging [enabled]="false"></dxo-paging>
                                            <dxo-editing mode="cell" [allowUpdating]="true">
                                            </dxo-editing>
                                            <dxo-selection mode="multiple"></dxo-selection>
                                            <dxo-scrolling mode="virtual"></dxo-scrolling>

                                            <dxi-column *ngFor="let data of columnheadItemDetails"
                                                dataField="{{ data }}" caption="{{ data }}" [allowEditing]="true"
                                                alignment="center" backgroundcolor="#000">
                                            </dxi-column>
                                        </dx-data-grid>
                                    </div>
                                </div>
                                <div class="row align-items-center pt-1">
                                    <div class="col-md-6">
                                        <div class="row my-2">
                                            <label for="inputPassword" class="col-sm-2 col-form-label">Narration:</label>
                                            <div class="col-md-10">
                                                <mat-form-field style="width: 100%;">
                                                    <input type="text" matInput formControlName="remarks" />
                                                </mat-form-field>
                                            </div>
                                        </div>
                                    </div>
                                   
                                </div>
                            </mat-tab>
                            <mat-tab label="Others"></mat-tab>
                        </mat-tab-group>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
