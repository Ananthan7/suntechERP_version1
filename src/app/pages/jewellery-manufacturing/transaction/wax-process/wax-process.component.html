<!-- header section starts -->
<div class="card-content border-bottom d-flex justify-content-between p-2">
  <h5 class="pos-modaltitle" id="modal-dia-metal">Wax Process Issue </h5>
  <button type="button" class="btn btn-close close-btn" (click)="close()">
    <i class="feather icon-x close-icon"></i>
  </button>
</div>
<!-- modal header component -->
<modal-header (saveClick)="formSubmit()" (cancelClick)="close()"></modal-header>
<div class="row">
  <div class="col-md-12">
    <form [formGroup]="waxprocessFrom">
      <div class="container-fluid pt-3">
        <div class="row">
          <div class="col-md-5">
            <div class=" row">
              <h6 class="col-sm-12">{{ userbranch }}-{{ description }}</h6>
            </div>
            <div class="row">
              <label for="inputPassword" class="col-sm-4 col-form-label">Voc Type*:</label>
              <div class="col-md-4">
                <mat-form-field style="width: 100%;">
                  <input type="text" matInput formControlName="voctype" />
                </mat-form-field>
              </div>
              <div class="col-md-4">
                <!-- <mat-form-field style="width: 100%;">
                  <input type="date" matInput formControlName="vocdate" />
                </mat-form-field> -->
                <!-- <mat-form-field style="width: 100%">
                  <input matInput [matDatepicker]="vocdate" name="vocdate" formControlName="vocdate"
                    placeholder="DD/MM/YYYY" DateValidation />
                  <mat-datepicker-toggle matSuffix [for]="vocdate"></mat-datepicker-toggle>
                  <mat-datepicker [startAt]="currentDate" #vocdate></mat-datepicker>
                </mat-form-field> -->
                <mat-form-field style="width: 100%">
                  <input matInput [matDatepicker]="vocdate" name="vocdate" formControlName="vocdate" placeholder="DD/MM/YYYY" DateValidation />
                  <mat-datepicker-toggle matSuffix [for]="vocdate"></mat-datepicker-toggle>
                  <mat-datepicker [startAt]="currentDate" #vocdate></mat-datepicker>
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <label for="inputPassword" class="col-sm-4 col-form-label">Voc Number*:</label>
              <div class="col-md-8">
                <mat-form-field style="width: 100%;">
                  <input type="number" matInput step="0.001" min="0" maxlength="4" formControlName="vocno" />
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <label for="inputPassword" class="col-sm-4 col-form-label">Process*:</label>
              <div class="col-md-8">
                <mat-form-field style="width: 70%;">
                  <input type="text" matInput formControlName="processcode" />
                </mat-form-field>
                <master-search [MasterSearchData]="ProcessCodeData" (newRowClick)="ProcessCodeSelected($event)">
                </master-search>
              </div>
            </div>
            <div class="row">
              <label for="inputPassword" class="col-sm-4 col-form-label">Worker*:</label>
              <div class="col-md-8">
                <mat-form-field style="width: 70%;">
                  <input type="text" matInput formControlName="workercode" />
                </mat-form-field>
                <master-search [MasterSearchData]="WorkerCodeData" (newRowClick)="WorkerCodeSelected($event)">
                </master-search>
              </div>
            </div>
            <div class="row">
              <label for="inputPassword" class="col-sm-4 col-form-label">Entered By:</label>
              <div class="col-md-8">
                <mat-form-field style="width: 70%;">
                  <input type="text" matInput formControlName="enteredBy">
                </mat-form-field>
                <master-search [MasterSearchData]="user" (newRowClick)="userDataSelected($event)">
                </master-search>
              </div>
            </div>
          </div>

        </div>

        <div class="row">
          <div class="col-md-12">
            <div class="row">
              <!-- <div class="col-3 d-flex">

              <div class="col-md-3 d-flex mb-2">
                <menu-buttons [viewAddBtn]="true" [viewDeleteBtn]="true" [viewImportBtn]="false" [viewImportBtn]="false" (addClick)="  adddata()"
                  (deleteClick)="removedata()">
                </menu-buttons>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <dx-data-grid #dataGrid id="gridContainer" [dataSource]="tableData" [showBorders]="true" [showColumnLines]="true"
                  [showRowLines]="true" class="mt-5">
                  <dxo-editing  mode="cell" ></dxo-editing>
                  <dxo-selection mode="multiple"></dxo-selection>
                  <dxo-scrolling mode="virtual"></dxo-scrolling>
                  <dxi-column>
                    <dxi-column dataField="SRNO" caption="SI No"> </dxi-column>
                    <dxi-column dataField="job_number" caption="Job Number" cellTemplate="jobNumbertemp">
                    </dxi-column>
                    <dxi-column dataField="job_description" caption="Design" cellTemplate="designtemp">
                    </dxi-column>
                    <dxi-column dataField="Party" caption="Party" cellTemplate="partytemp"> </dxi-column>
                    <dxi-column dataField="So" caption="S.O " cellTemplate="Sotemp">
                    </dxi-column>

                    <dxi-column dataField="SoDate" caption="S.O Date" cellTemplate="SoDatetemp"> </dxi-column>
                    <dxi-column dataField="DelDate" caption="Del Date" cellTemplate="DelDatetemp"> </dxi-column>
                    <dxi-column dataField="GrossWt" caption="GrossWt" cellTemplate="GrossWttemp">
                    </dxi-column>
                    <dxi-column dataField="MetalWt" caption="MetalWt" cellTemplate="MetalWttemp"> </dxi-column>
                    <dxi-column dataField="StoneWt" caption="StoneWt" cellTemplate="StoneWttemp">
                    </dxi-column>
                    <dxi-column dataField="OrdPcs" caption="Ord Pcs" cellTemplate="OrdPcstemp">
                    </dxi-column>
                    <dxi-column dataField="IssuePcs" caption="Issue Pcs" cellTemplate="IssuePcstemp">
                    </dxi-column>
                  </dxi-column>

                  <div *dxTemplate="let data of 'jobNumbertemp'">
                    <a href="javascript:void(0)" class="mx-1" [innerHTML]="data.value"></a>
                    <master-search [MasterSearchData]="jobNumberCodeData"
                      (newRowClick)="jobNumberDataSelected($event,data)">
                    </master-search>
                  </div>

                  <div *dxTemplate="let data of 'designtemp'">

                    <input type="text" (change)="designtextevent($event,data)"  />
                  </div>

                  <div *dxTemplate="let data of 'partytemp'">
                    <input type="text" (change)="partytextevent($event,data)"  />
                  </div>

                  <div *dxTemplate="let data of 'Sotemp'">
                    <input type="text" (change)="Sotextevent($event,data)" />
                  </div>

                  <div *dxTemplate="let data of 'SoDatetemp'">
                    <input type="date" (change)="SoDatetextevent($event,data)"  />
                  </div>
                  <div *dxTemplate="let data of 'DelDatetemp'">
                    <input type="date" (change)="DelDatetextevent($event,data)"  />
                  </div>
                  <div *dxTemplate="let data of 'GrossWttemp'">
                    <input type="text" (change)="GrossWttextevent($event,data)" />
                  </div>
                  <div *dxTemplate="let data of 'MetalWttemp'">
                    <input type="text" (change)="MetalWttextevent($event,data)"/>
                  </div>
                  <div *dxTemplate="let data of 'StoneWttemp'">
                    <input type="text" (change)="StoneWttextevent($event,data)"  />
                  </div>
                  <div *dxTemplate="let data of 'OrdPcstemp'">
                    <input type="text" (change)="OrderPcstextevent($event,data)"  />
                  </div>
                  <div *dxTemplate="let data of 'IssuePcstemp'">
                    <input type="text" (change)="IssuePcstextevent($event,data)" />
                  </div>
                </dx-data-grid>

              </div>
            </div>

          </div>
