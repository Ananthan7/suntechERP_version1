<!-- header section starts -->
<div class="card-content border-bottom d-flex justify-content-between p-2">
  <h5 class="pos-modaltitle" id="modal-dia-metal">Wax Process Issue </h5>
  <button type="button" class="btn btn-close close-btn" (click)="close()">
    <i class="feather icon-x close-icon"></i>
  </button>
</div>
<!-- modal header component -->
<modal-header (saveClick)="formSubmit()" (cancelClick)="close()" [isViewAuditTrail]="true"
  [disableAuditTrail]="!isSaved" [isViewDelete]="false" [isViewPost]="true" [isViewAttachment]="!viewMode" (attachmentClick)="attachmentClicked()"></modal-header>
  

<!-- component to upload attachment -->
<attachment-upload (uploadSubmit)="uploadSubmited($event)" [savedAttachment]="savedAttachments"></attachment-upload>
<div class="row">
  <div class="col-md-12">
    <form [formGroup]="waxprocessFrom">
      <div class="container-fluid pt-3">
        <div class="row">
          <div class="col-md-5">
            <div class=" row">
              <h6>{{branchCode}} - {{companyName}}</h6>
            </div>
            <div class="row">
              <label for="inputPassword" class="col-sm-4 col-form-label">Voc
                Type * :</label>
              <div class="col-md-4">
                <mat-form-field appearance="outline" style="width: 100%;">
                  <input type="text" matInput [maxLength]="3" UpperCaseDirective formControlName="voctype" readonly />
                </mat-form-field>
              </div>
              <div class="col-md-4">
                <mat-form-field appearance="outline" style="width: 100%">
                  <input matInput [matDatepicker]="vocdate" name="vocdate" formControlName="vocdate"
                    placeholder="DD/MM/YYYY" DateValidation [min]="minDate" [max]="maxDate" />
                  <mat-datepicker-toggle matSuffix [for]="vocdate"></mat-datepicker-toggle>
                  <mat-datepicker [startAt]="currentDate" #vocdate></mat-datepicker>
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <label for="inputPassword" class="col-sm-4 col-form-label">Voc
                Number * :</label>
              <div class="col-md-8">
                <mat-form-field appearance="outline" style="width: 100%;">
                  <input type="text" matInput maxlength="6" formControlName="vocno" (focusout)="ValidatingVocNo()"
                    [readonly]="LOCKVOUCHERNO" style="text-align: right;" />
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <label for="inputPassword" class="col-sm-4 col-form-label">Process
                * :</label>
              <div class="col-md-8">
                <mat-form-field appearance="outline" style="width: 70%;">
                  <input type="text" matInput formControlName="processcode"
                    (keydown)="lookupKeyPress($event,'processcode')"
                    (focusout)="validateLookupField($event,ProcessCodeData,'processcode')" />
                  <master-search class="masterSearch" [MasterSearchData]="ProcessCodeData" #overlayprocessCodeSearch
                    (newRowClick)="ProcessCodeSelected($event)">
                  </master-search>
                </mat-form-field>

              </div>
            </div>
            <div class="row">
              <label for="inputPassword" class="col-sm-4 col-form-label">Worker
                * :</label>
              <div class="col-md-8">
                <mat-form-field appearance="outline" style="width: 70%;">
                  <input type="text" matInput formControlName="workercode"
                    (focusout)="validateLookupField($event,WorkerCodeData,'workercode')"
                    (keydown)="lookupKeyPress($event,'workercode')" />
                  <master-search class="masterSearch" [MasterSearchData]="WorkerCodeData" #overlayworkercodeSearch
                    (newRowClick)="WorkerCodeSelected($event)">
                  </master-search>
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <label for="inputPassword" class="col-sm-4 col-form-label">Entered
                By:</label>
              <div class="col-md-8">
                <mat-form-field appearance="outline" style="width: 70%;">
                  <input type="text" matInput formControlName="enteredBy"
                    (focusout)="validateLookupField($event,salesmanCodeData,'enteredBy')"
                    (keydown)="lookupKeyPress($event,'enteredBy')">
                  <master-search class="masterSearch" [MasterSearchData]="salesmanCodeData" #overlayenteredBySearch
                    (newRowClick)="userDataSelected($event)">
                  </master-search>
                </mat-form-field>
              </div>
            </div>
          </div>
          <div class="col-2">
          </div>

          <div class="col-3">
            <div class="p-2 bd-highlight">
              <h6>Posted</h6>
            </div>
          </div>

        </div>

        <div class="row">
          <div class="col-md-12">
            <div class="row">
              <div class="col-md-3 mb-2">
                <menu-buttons [viewAddBtn]="true" [viewDeleteBtn]="true" [viewImportBtn]="false" [viewImportBtn]="false"

                  <label for="inputPassword" class="col-sm-3 col-form-label">Remarks :</label>
                  <div class="col-md-9">
                    <mat-form-field appearance="outline" style="width: 100%;">
                      <input type="text" matInput formControlName="remarks" />
                    </mat-form-field>
                  </div>
                </div>
              </div>
            </div>

          </div>
