<!-- header section starts -->
<div class="card-content border-bottom d-flex justify-content-between p-2">
    <h5 class="pos-modaltitle" id="modal-dia-metal">Wax Process Issue </h5>
    <button type="button" class="btn btn-close close-btn" (click)="close()">
        <i class="feather icon-x close-icon"></i>
    </button>
</div>
<!-- modal header component -->
<modal-header (cancelClick)="close()"></modal-header>
<div class="row">
    <div class="col-md-12">
        <form>
            <div class="container-fluid pt-3">
                <div class="row">
                    <div class="col-md-5">
                      <div class=" row">
                        <h6 class="col-sm-6">HO </h6>
                      </div>
                      <div class="row">
                        <label for="inputPassword" class="col-sm-4 col-form-label">voc Type:</label>
                        <div class="col-md-4">
                          <mat-form-field style="width: 100%;">
                            <input type="text" matInput />
                          </mat-form-field>
                        </div>
                        <div class="col-md-4">
                          <mat-form-field style="width: 100%;">
                            <input type="text" matInput />
                          </mat-form-field>
                        </div>
                      </div>
                      <div class="row">
                        <label for="inputPassword" class="col-sm-4 col-form-label">Voc Number:</label>
                        <div class="col-md-8">
                          <mat-form-field style="width: 100%;">
                            <input type="text" matInput />
                          </mat-form-field>
                        </div>
                      </div>
                      <div class="row">
                        <label for="inputPassword" class="col-sm-4 col-form-label">Process:</label>
                        <div class="col-md-8">
                          <mat-form-field style="width: 70%;">
                            <input type="text" matInput />
                          </mat-form-field>
                          <master-search></master-search>
                        </div>
                      </div>
                      <div class="row">
                        <label for="inputPassword" class="col-sm-4 col-form-label">Worker:</label>
                        <div class="col-md-8">
                          <mat-form-field style="width: 70%;">
                            <input type="text" matInput />
                          </mat-form-field>
                          <master-search></master-search>
                        </div>
                      </div>
                      <div class="row">
                        <label for="inputPassword" class="col-sm-4 col-form-label">Entered By:</label>
                        <div class="col-md-8">
                          <mat-form-field style="width: 70%;">
                            <input type="text" matInput />
                          </mat-form-field>
                          <master-search></master-search>
                        </div>
                      </div>
                    </div>
          
                  </div>
                  <div class="row my-2">
                    <div class="col-md-12">
                        <div class="row">
                            <div class="col-3 d-flex">
                                <div class="p-2 bd-highlight">
                                    <button type="button" class="btn btn-primary metal-issue-add-btn">
                                        Add
                                    </button>
                                </div>
                                <div class="p-2 bd-highlight">
                                    <button type="button" class="btn btn-outline-primary metal-issue-del-btn">
                                        Delete
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="row mb-2">
                            <div class="col-md-12">
                                <dx-data-grid #dataGrid id="gridContainer" keyExpr="ID" [showBorders]="true">
                                    <dxo-paging [enabled]="false"></dxo-paging>
                                    <dxo-editing mode="cell" [allowUpdating]="true">
                                    </dxo-editing>
                                    <dxo-selection mode="multiple"></dxo-selection>
                                    <dxo-scrolling mode="virtual"></dxo-scrolling>

                                    <dxi-column *ngFor="let data of columnhead" dataField="{{ data }}"
                                        caption="{{ data }}" [allowEditing]="true" alignment="center"
                                        backgroundcolor="#000">
                                    </dxi-column>
                                </dx-data-grid>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
