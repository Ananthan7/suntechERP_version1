<div class="card-content border-bottom d-flex justify-content-between p-2">
    <h5 class="pos-modaltitle" id="modal-dia-metal">Diamond Job BOQ Issue</h5>
    <button type="button" class="btn btn-close close-btn" (click)="close()">
        <i class="feather icon-x close-icon"></i>
    </button>
</div>
<!-- modal header component -->
<modal-header (saveClick)="formSubmit()" (cancelClick)="close()"></modal-header>
<!-- content section -->
<div class="row">
    <div class="col-md-12">
        <form [formGroup]="diamondJobBoqIssue">
            <div class="container-fluid pt-3">
                <div class="row">
                    <h6>{{branchCode}} - {{companyName}}</h6>
                    <div class="col-md-4">
                        <div class="row mb-2">
                            <label for="input"
                                class="col-sm-4 col-form-label">Voucher Date
                                :</label>
                            <div class="col-sm-4 ">
                                <mat-form-field style="width: 100%">
                                    <input matInput DateValidation
                                        (dateChange)="formatDate($event)"
                                        [matDatepicker]="vocDate"
                                        formControlName="vocDate"
                                        placeholder="DD/MM/YYYY" />
                                    <mat-datepicker-toggle matSuffix
                                        [for]="vocDate"></mat-datepicker-toggle>
                                    <mat-datepicker #vocDate></mat-datepicker>
                                </mat-form-field>
                            </div>
                        </div>

                        <div class="row mb-2">
                            <label for="input"
                                class="col-sm-4 col-form-label">Voucher No *
                                :</label>
                            <div class="col-sm-4 ">
                                <mat-form-field style="width: 100%;">
                                    <input type="text" matInput
                                        formControlName="vocType" />
                                </mat-form-field>
                            </div>
                            <div class="col-sm-4 ">
                                <mat-form-field style="width: 100%;">
                                    <input type="text" matInput
                                        formControlName="vocNo"
                                        style="text-align: right;" />
                                </mat-form-field>
                            </div>
                        </div>

                        <div class="row mb-2">
                            <label for="input"
                                class="col-sm-4 col-form-label">Entered
                                By:</label>
                            <div class="col-sm-6">
                                <mat-form-field style="width: 85%;">
                                    <input type="text" matInput
                                        formControlName="enteredBy"
                                        (keypress)="lookupKeyPress($event)" 
                                        (focusout)="validateLookupField($event,user,'enteredBy')"/>
                                </mat-form-field>
                                <master-search [MasterSearchData]="user" #overlayenteredBy
                                    (newRowClick)="userDataSelected($event)">
                                </master-search>
                            </div>
                        </div>

                        <div class="row mb-2">
                            <div class="col-sm-6">
                                <mat-checkbox class="example-margin">Issue
                                    Without Job</mat-checkbox>
                            </div>
                        </div>

                    </div>

                    <div class="col-md-4">
                        <div class="row mb-2">
                            <label for="input"
                                class="col-sm-3 col-form-label">Karigger:</label>
                            <div class="col-sm-4">
                                <mat-form-field style="width: 80%;">
                                    <input type="text" matInput
                                        formControlName="kariggerType"
                                        (keypress)="lookupKeyPress($event)" 
                                        (focusout)="validateLookupField($event,locationCodeData,'kariggerType')"/>
                                </mat-form-field>
                                <master-search #overlaykariggerType> </master-search>
                            </div>
                            <div class="col-sm-4 ">
                                <mat-form-field style="width: 100%;">
                                    <input type="text" matInput
                                        formControlName="kariggerNo" />
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row mb-2">
                            <label for="input"
                                class="col-sm-2 col-form-label">Currency:</label>
                            <div class="col-sm-3">
                                <mat-form-field style="width: 70%;">
                                    <input type="text" matInput
                                        formControlName="currencyType"
                                        (keypress)="lookupKeyPress($event)" />
                                </mat-form-field>
                                <master-search
                                    [MasterSearchData]="CurrencyCodeData"
                                    (newRowClick)="currencyCodeSelected($event)"></master-search>

                            </div>
                            <div class="col-sm-2 ">
                                <mat-form-field style="width: 100%;">
                                    <input type="text" matInput
                                        formControlName="currencyNo"
                                        SixDecimalInput />
                                </mat-form-field>
                            </div>

                            <div class="col-sm-2 ">
                                <label for="input"
                                    class="col-sm-2 col-form-label">Location *
                                    :</label>
                            </div>
                            <div class="col-sm-3">
                                <mat-form-field style="width: 70%;">
                                    <input type="text" matInput
                                        formControlName="location"
                                        (keypress)="lookupKeyPress($event)" 
                                        (focusout)="validateLookupField($event,locationCodeData,'location')"/>
                                </mat-form-field>
                                <master-search
                                    [MasterSearchData]="locationCodeData" #overlaylocation
                                    (newRowClick)="locationCodeSelected($event)">
                                </master-search>
                            </div>

                        </div>
                        <div class="row mb-2">
                            <label for="input"
                                class="col-sm-3 col-form-label">Base
                                Currency:</label>
                            <div class="col-sm-3 ">
                                <mat-form-field style="width: 70%;">
                                    <input type="text" matInput
                                        formControlName="baseCurrencyType"
                                        (keypress)="lookupKeyPress($event)" />
                                </mat-form-field>
                                <master-search
                                    [MasterSearchData]="CurrencyCodeData"
                                    (newRowClick)="baseCurrencyCodeSelected($event)"></master-search>
                            </div>
                            <div class="col-sm-2">
                                <mat-form-field style="width: 100%;">
                                    <input type="text" matInput
                                        formControlName="baseCurrencyNo"
                                        SixDecimalInput />
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row mb-2">
                            <label for="input"
                                class="col-sm-3 col-form-label">Metal
                                Rate:</label>
                            <div class="col-sm-3">
                                <mat-form-field style="width: 70%;">
                                    <input type="text" matInput
                                        formControlName="metalRateType"
                                        (keypress)="lookupKeyPress($event)" 
                                        (focusout)="validateLookupField($event,rateTypeMasterData,'metalRateType')"/>
                                </mat-form-field>
                                <master-search
                                    [MasterSearchData]="rateTypeMasterData" #overlaymetalRateType
                                    (newRowClick)="rateTypeSelected($event)">
                                </master-search>
                            </div>
                            <div class="col-sm-2">
                                <mat-form-field style="width: 100%;">
                                    <input type="text" matInput
                                        formControlName="metalRateNo" />
                                </mat-form-field>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">

                        <mat-checkbox class="example-margin">Select
                            All</mat-checkbox>

                        <dx-data-grid #dataGrid id="gridContainer" keyExpr="ID"
                            [showBorders]="true"
                            [allowColumnReordering]="true"
                            [allowColumnResizing]="true"
                            [columnAutoWidth]="true">
                            <dxo-paging [enabled]="false"></dxo-paging>
                            <dxo-editing mode="cell" [allowUpdating]="true">
                            </dxo-editing>
                            <dxo-selection mode="multiple"></dxo-selection>
                            <dxo-scrolling mode="virtual"></dxo-scrolling>

                            <dxi-column *ngFor="let data of tableData"
                                dataField="{{ data }}" caption="{{ data }}"
                                [allowEditing]="true" alignment="center"
                                backgroundcolor="#000">
                            </dxi-column>
                        </dx-data-grid>
                    </div>
                </div>

                <div class="col-md-12 mt-3">
                    <mat-tab-group style="background-color: #f5f2ee;"
                        [selectedIndex]="this.divisionMS == 'ID' ? 1 : 0">
                        <mat-tab label="Summary">
                            <dx-data-grid class="mt-3" #dataGrid
                                id="gridContainer" keyExpr="ID"
                                [showBorders]="true"
                                [allowColumnReordering]="true"
                                [allowColumnResizing]="true"
                                [columnAutoWidth]="true">
                                <dxo-paging [enabled]="false"></dxo-paging>
                                <dxo-editing mode="cell" [allowUpdating]="true">
                                </dxo-editing>
                                <dxo-selection mode="multiple"></dxo-selection>
                                <dxo-scrolling mode="virtual"></dxo-scrolling>

                                <dxi-column *ngFor="let data of columnhead"
                                    dataField="{{ data }}" caption="{{ data }}"
                                    [allowEditing]="true" alignment="center"
                                    backgroundcolor="#000">
                                </dxi-column>
                            </dx-data-grid>
                        </mat-tab>
                        <mat-tab label="Details">
                            <dx-data-grid class="mt-3" #dataGrid
                                id="gridContainer" [allowColumnResizing]="true"
                                keyExpr="ID" [showBorders]="true">
                                <dxo-paging [enabled]="false"></dxo-paging>
                                <dxo-editing mode="cell" [allowUpdating]="true">
                                </dxo-editing>
                                <dxo-selection mode="multiple"></dxo-selection>
                                <dxo-scrolling mode="virtual"></dxo-scrolling>

                                <dxi-column *ngFor="let data of columnheader"
                                    dataField="{{ data }}"
                                    caption="{{ data }}" [allowEditing]="true"
                                    alignment="center"
                                    backgroundcolor="#000">
                                </dxi-column>
                            </dx-data-grid>
                        </mat-tab>
                    </mat-tab-group>
                    <div class="row mt-3">
                        <div class="col-md-10">
                            <div class="row align-items-center">
                                <label for="inputPassword"
                                    class="col-sm-1 col-form-label">Remarks:</label>
                                <div class="col-md-4">
                                    <mat-form-field style="width: 100%;">
                                        <input type="text" matInput
                                            formControlName="remarks" />
                                    </mat-form-field>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
