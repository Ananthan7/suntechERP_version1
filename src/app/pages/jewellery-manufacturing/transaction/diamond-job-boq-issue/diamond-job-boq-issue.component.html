<div class="card-content border-bottom d-flex justify-content-between p-2">
    <h5 class="pos-modaltitle" id="modal-dia-metal">Diamond Job BOQ Issue</h5>
    <button type="button" class="btn btn-close close-btn" (click)="close()">
        <i class="feather icon-x close-icon"></i>
    </button>
</div>
<!-- modal header component -->
<modal-header (saveClick)="formSubmit()" (cancelClick)="close()" [isViewAttachment]="!viewMode" (attachmentClick)="attachmentClicked()"></modal-header>
<!-- component to upload attachment -->
<attachment-upload (uploadSubmit)="uploadSubmited($event)" [savedAttachment]="savedAttachments"></attachment-upload>
<!-- content section -->
<div class="row">
    <div class="col-md-12">
        <form [formGroup]="diamondJobBoqIssue">
            <div class="container-fluid pt-3">
                <div class="row">
                    <h6>{{branchCode}} - {{companyName}}</h6>
                    <div class="col-md-4">
                        <div class="row mb-2">
                            <label for="input"
                                class="col-sm-4 col-form-label" id="ID001">Voucher Date :</label>
                            <div class="col-sm-8 ">
                                <mat-form-field style="width: 100%" appearance="outline">
                                    <input matInput DateValidation
                                        (dateChange)="formatDate($event)"
                                        [matDatepicker]="vocDate"
                                        formControlName="vocDate"
                                        placeholder="DD/MM/YYYY" />
                                    <mat-datepicker-toggle matSuffix
                                        [for]="vocDate"></mat-datepicker-toggle>
                                    <mat-datepicker #vocDate></mat-datepicker>
                                </mat-form-field>
                            </div>
                        </div>

                        <div class="row mb-2">
                            <label for="input"
                                class="col-sm-4 col-form-label" id="ID002">Voucher No * :</label>
                            <div class="col-sm-4 ">
                                <mat-form-field style="width: 100%;" appearance="outline">
                                    <input type="text" matInput
                                        formControlName="vocType" />
                                </mat-form-field>
                            </div>
                            <div class="col-sm-4 ">
                                <mat-form-field style="width: 100%;" appearance="outline">
                                    <input type="text" matInput
                                        formControlName="vocNo"
                                        style="text-align: right;" />
                                </mat-form-field>
                            </div>
                        </div>

                        <div class="row mb-2">
                            <label for="input"
                                class="col-sm-4 col-form-label" id="ID003">Entered By&nbsp;:</label>
                            <div class="col-sm-8">
                                <mat-form-field style="width: -webkit-fill-available;" appearance="outline">
                                    <input type="text" matInput
                                        formControlName="enteredBy"
                                        (keydown)="lookupKeyPress($event,'enteredBy')"
                                        (focusout)="validateLookupField($event,user,'enteredBy')"/>
                                        <master-search [MasterSearchData]="user" #overlayenteredBy
                                            (newRowClick)="userDataSelected($event)" class="masterSearch">
                                        </master-search>
                                </mat-form-field>
                            </div>
                        </div>

                        <div class="row mb-2">
                            <div class="col-sm-6">
                                <mat-checkbox class="example-margin" id="ID004">Issue Without Job</mat-checkbox>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="row mb-2">
                            <label for="input"
                                class="col-sm-3 col-form-label" id="ID005">Karigger&nbsp;:</label>
                            <div class="col-sm-4">
                                <mat-form-field style="width: -webkit-fill-available;" appearance="outline">
                                    <input type="text" matInput
                                        formControlName="kariggerType"
                                        (keydown)="lookupKeyPress($event,'kariggerType')"
                                        (focusout)="validateLookupField($event,locationCodeData,'kariggerType')"/>
                                        <master-search #overlaykariggerType class="masterSearch"> </master-search>
                                </mat-form-field>
                            </div>
                            <div class="col-sm-4 ">
                                <mat-form-field style="width: -webkit-fill-available;" appearance="outline">
                                    <input type="text" matInput
                                        formControlName="kariggerNo" />
                                </mat-form-field>
                            </div>
                        </div>

                        <div class="row mb-2">
                            <label for="input"
                                class="col-sm-3 col-form-label" id="ID006">Currency&nbsp;:</label>
                            <div class="col-sm-4">
                                <mat-form-field style="width: -webkit-fill-available;" appearance="outline">
                                    <input type="text" matInput
                                        formControlName="currencyType"
                                        (keypress)="lookupKeyPress($event)" />
                                        <master-search class="masterSearch"
                                        [MasterSearchData]="CurrencyCodeData"
                                        (newRowClick)="currencyCodeSelected($event)"></master-search>
                                </mat-form-field>
                            </div>
                            <div class="col-sm-4 ">
                                <mat-form-field style="width: 100%;" appearance="outline">
                                    <input type="text" matInput
                                        formControlName="currencyNo"
                                        SixDecimalInput />
                                </mat-form-field>
                            </div>
                        </div>

                        <div class="row mb-2">
                            <div class="col-sm-3 ">
                                <label for="input"
                                    class="col-sm-2 col-form-label" id="ID007">Location&nbsp;*&nbsp;:</label>
                            </div>
                            <div class="col-sm-8">
                                <mat-form-field style="width: -webkit-fill-available;" appearance="outline">
                                    <input type="text" matInput
                                        formControlName="location"
                                        (keydown)="lookupKeyPress($event,'location')"
                                        (focusout)="validateLookupField($event,locationCodeData,'location')"/>
                                        <master-search class="masterSearch"
                                            [MasterSearchData]="locationCodeData" #overlaylocation
                                            (newRowClick)="locationCodeSelected($event)">
                                        </master-search>
                                </mat-form-field>
                            </div>
                        </div>

                        <div class="row mb-2">
                            <label for="input"
                                class="col-sm-3 col-form-label pt-0" id="ID008">Base Currency&nbsp;:</label>
                            <div class="col-sm-4 mt-1">
                                <mat-form-field style="width: -webkit-fill-available" appearance="outline">
                                    <input type="text" matInput
                                        formControlName="baseCurrencyType"
                                        (keypress)="lookupKeyPress($event)" />
                                        <master-search class="masterSearch"
                                        [MasterSearchData]="CurrencyCodeData"
                                        (newRowClick)="baseCurrencyCodeSelected($event)"></master-search>
                                </mat-form-field>
                            </div>

                            <div class="col-sm-4 mt-1">
                                <mat-form-field style="width: 100%;" appearance="outline">
                                    <input type="text" matInput
                                        formControlName="baseCurrencyNo"
                                        SixDecimalInput />
                                </mat-form-field>
                            </div>
                        </div>

                        <div class="row mb-2">
                            <label for="input"
                                class="col-sm-3 col-form-label pt-1" id="ID009">Metal Rate :</label>
                            <div class="col-sm-4">
                                <mat-form-field style="width: -webkit-fill-available" appearance="outline">
                                    <input type="text" matInput
                                        formControlName="metalRateType"
                                        (keydown)="lookupKeyPress($event,'metalRateType')"
                                        (focusout)="validateLookupField($event,rateTypeMasterData,'metalRateType')"/>
                                        <master-search class="masterSearch"
                                            [MasterSearchData]="rateTypeMasterData" #overlaymetalRateType
                                            (newRowClick)="rateTypeSelected($event)">
                                        </master-search>
                                </mat-form-field>
                            </div>
                            <div class="col-sm-4">
                                <mat-form-field style="width: 100%;" appearance="outline">
                                    <input type="text" matInput
                                        formControlName="metalRateNo" />
                                </mat-form-field>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <mat-checkbox class="example-margin" id="ID010">Select All</mat-checkbox>
                        <dx-data-grid #dataGrid id="gridContainer" keyExpr="ID"
                            [showBorders]="true"
                            [allowColumnReordering]="true"
                            [allowColumnResizing]="true"
                            [columnAutoWidth]="true">
                            <dxo-paging [enabled]="false"></dxo-paging>
                            <dxo-editing mode="cell" [allowUpdating]="true">
                            </dxo-editing>
                            <dxo-selection mode="multiple"></dxo-selection>
                            <dxo-scrolling mode="virtual"></dxo-scrolling>

                            <dxi-column *ngFor="let data of tableData"
                                dataField="{{ data }}" caption="{{ data }}"
                                [allowEditing]="true" alignment="center"
                                backgroundcolor="#000">
                            </dxi-column>
                        </dx-data-grid>
                    </div>
                </div>

                <div class="col-md-12 mt-3">
                    <mat-tab-group style="background-color: #f5f2ee;"
                        [selectedIndex]="this.divisionMS == 'ID' ? 1 : 0">
                        <mat-tab label="Summary">
                            <dx-data-grid class="mt-3" #dataGrid
                                id="gridContainer" keyExpr="ID"
                                [showBorders]="true"
                                [allowColumnReordering]="true"
                                [allowColumnResizing]="true"
                                [columnAutoWidth]="true">
                                <dxo-paging [enabled]="false"></dxo-paging>
                                <dxo-editing mode="cell" [allowUpdating]="true">
                                </dxo-editing>
                                <dxo-selection mode="multiple"></dxo-selection>
                                <dxo-scrolling mode="virtual"></dxo-scrolling>

                                <dxi-column *ngFor="let data of columnhead"
                                    dataField="{{ data }}" caption="{{ data }}"
                                    [allowEditing]="true" alignment="center"
                                    backgroundcolor="#000">
                                </dxi-column>
                            </dx-data-grid>
                        </mat-tab>
                        <mat-tab label="Details">
                            <dx-data-grid class="mt-3" #dataGrid
                                id="gridContainer" [allowColumnResizing]="true"
                                keyExpr="ID" [showBorders]="true">
                                <dxo-paging [enabled]="false"></dxo-paging>
                                <dxo-editing mode="cell" [allowUpdating]="true">
                                </dxo-editing>
                                <dxo-selection mode="multiple"></dxo-selection>
                                <dxo-scrolling mode="virtual"></dxo-scrolling>

                                <dxi-column *ngFor="let data of columnheader"
                                    dataField="{{ data }}"
                                    caption="{{ data }}" [allowEditing]="true"
                                    alignment="center"
                                    backgroundcolor="#000">
                                </dxi-column>
                            </dx-data-grid>
                        </mat-tab>
                    </mat-tab-group>
                    <div class="row mt-3">
                        <div class="col-md-10">
                            <div class="row align-items-center">
                                <label for="inputPassword"
                                    class="col-sm-1 col-form-label" id="ID011">Remarks :</label>
                                <div class="col-md-4">
                                    <mat-form-field style="width: 100%;" appearance="outline">
                                        <input type="text" matInput
                                            formControlName="remarks" />
                                    </mat-form-field>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
