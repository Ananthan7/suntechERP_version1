<!-- header section starts -->
<div class="card-content border-bottom d-flex justify-content-between p-2">
    <h5 class="pos-modaltitle" id="modal-dia-metal">Stone Cost Updation</h5>
    <button type="button" class="btn btn-close close-btn" (click)="close()">
        <i class="feather icon-x close-icon"></i>
    </button>
</div>
<!-- modal header component -->
<modal-header (saveClick)="formSubmit()" (cancelClick)="close()"
    [isViewDelete]="editMode"
    (deleteClick)="deleteRecord()"[isViewAttachment]="!viewMode" (attachmentClick)="attachmentClicked()"></modal-header>
    <!-- component to upload attachment -->
    <attachment-upload (uploadSubmit)="uploadSubmited($event)" [savedAttachment]="savedAttachments"></attachment-upload>
<div class="row">
    <div class="col-md-12">
        <form [formGroup]="stonecostupdationFrom">
            <div class="container-fluid pt-3">
                <div class="row mb-2">
                    <h6>{{branchCode}} - {{companyName}}</h6>
                    <div class="col-md-4">
                        <div class="row mb-1 ">
                            <label id="ID001" for="inputPassword"
                                class="col-sm-5">Voc Type
                                * :</label>
                            <div class="col-sm-4">
                                <div class="position-relative d-flex">
                                    <mat-form-field appearance="outline">
                                        <input type="text" matInput
                                            formControlName="voctype"
                                            [readonly]="viewMode" />
                                    </mat-form-field>
                                </div>
                            </div>
                        </div>
                        <div class="row mb-1">
                            <label for="inputPassword" id="ID002"
                                class="col-sm-5">Voc
                                Date:</label>
                            <div class="col-sm-4 ">
                                <mat-form-field style="width: 165%"
                                    appearance="outline">
                                    <input matInput [matDatepicker]="vocdate"
                                        [max]="vocdate"
                                        formControlName="vocdate"
                                        placeholder="DD/MM/YYYY"
                                        [min]="minDate"
                                        [max]="maxDate"
                                        DateValidation [readonly]="viewMode" />
                                    <mat-datepicker-toggle matSuffix
                                        [for]="vocdate"></mat-datepicker-toggle>
                                    <mat-datepicker [startAt]="currentDate"
                                        [disabled]="isSaved"
                                        #vocdate></mat-datepicker>
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row mb-1">
                            <label for="inputPassword" id="ID003"
                                class="col-sm-5">Voc
                                Number * : </label>
                            <div class="col-sm-4 ">
                                <mat-form-field style="width: initial;"
                                    appearance="outline">
                                    <input type="number" matInput
                                        formControlName="vocno"
                                        (focusout)="ValidatingVocNo()"
                                        [readonly]="LOCKVOUCHERNO"
                                        style="text-align: right;" />
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row mb-2">
                            <label for="inputPassword" id="ID004"
                                class="col-sm-3">Stock
                                Code : </label>
                            <div class="col-sm-3 ">
                                <mat-form-field style="width: 95%;"
                                    appearance="outline">
                                    <input type="text" matInput
                                        formControlName="stockcodediv"
                                        [readonly]="viewMode"
                                        (keydown)="lookupKeyPress($event,'stockcodediv')" />
                                    <master-search class="masterSearch"
                                        [MasterSearchData]="stockCodeData"
                                        *ngIf="!viewMode"
                                        #overlaystockcodedivSearch
                                        (newRowClick)="stockcodeSelected($event)">
                                    </master-search>
                                </mat-form-field>
                            </div>
                            <div class="col-sm-2">
                                <mat-form-field style="width: 100%;"
                                    appearance="outline">
                                    <input type="text" matInput
                                        [readonly]="viewMode"
                                        formControlName="stockcode" />
                                </mat-form-field>

                            </div>
                            <div class="col-sm-4">
                                <mat-form-field style="width: 100%;"
                                    appearance="outline">
                                    <input type="text" matInput
                                        [readonly]="viewMode"
                                        formControlName="stockcodedes" />
                                </mat-form-field>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="row mb-5 ">
                            <label for="inputPassword" class="col-sm-5"></label>
                            <div class="col-sm-3 ">
                                <label for="inputPassword" class="col-sm-5">
                                </label>
                            </div>
                        </div>
                        <div class="row mb-1">
                            <label for="inputPassword" id="ID005"
                                class="col-sm-5">Item
                                Currency:</label>
                            <div class="col-sm-3">
                                <mat-form-field style="width: 70%;"
                                    appearance="outline">
                                    <input type="text" matInput
                                        formControlName="itemcurrency"
                                        [readonly]="viewMode"
                                        (keydown)="lookupKeyPress($event,'itemcurrency')" />
                                    <master-search class="masterSearch"
                                        [MasterSearchData]="itemcurrencyCodeData"
                                        *ngIf="!viewMode"
                                        #overlayitemcurrencySearch
                                        (newRowClick)="itemcurrencySelected($event)">
                                    </master-search>
                                </mat-form-field>
                            </div>
                            <div class="col-sm-3">
                                <mat-form-field style="width: 70%;"
                                    appearance="outline">
                                    <input type="text" matInput
                                        formControlName="itemcurrency_rate"
                                        [readonly]="viewMode"
                                        class="text-right" SixDecimalInput />
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row mb-2">
                            <label for="inputPassword" id="ID006"
                                class="col-sm-5">Base
                                Currency: </label>
                            <div class="col-sm-3">
                                <mat-form-field style="width: 70%;"
                                    appearance="outline">
                                    <input type="text" matInput
                                        formControlName="basecurrency"
                                        [readonly]="viewMode"
                                        (keydown)="lookupKeyPress($event,'basecurrency')" />
                                    <master-search class="masterSearch"
                                        [MasterSearchData]="CurrencyCodeData"
                                        *ngIf="!viewMode"
                                        #overlaybasecurrencySearch
                                        (newRowClick)="baseCurrencyCodeSelected($event)"></master-search>
                                </mat-form-field>
                            </div>
                            <div class="col-sm-3">
                                <mat-form-field style="width: 70%;"
                                    appearance="outline">
                                    <input type="text" matInput
                                        formControlName="basecurrency_rate"
                                        [readonly]="viewMode"
                                        class="text-right" SixDecimalInput />
                                </mat-form-field>
                            </div>
                        </div>
                        <!-- <div class="row mb-2">
                            <div class="col-sm-3">
                                <mat-form-field style="width: 100%;">
                                    <input type="text" matInput />
                                </mat-form-field>
                            </div>
                        </div> -->
                    </div>

                    <div class="col-md-4">
                        <div class="row mb-1 ">
                            <label for="inputPassword" id="ID007"
                                class="col-sm-6">Posted</label>
                        </div>
                    </div>

                    <!-- 
                    <div class="col-md-2 pt-3">
                        <div class="statusbox">
                        </div>
                    </div> -->
                    <div class="col-md-7">
                        <div class="row mb-1 ">
                            <div class="col-sm-2 ">
                                <!-- <div class="form-check form-switch ms-4">
                                    <input class="form-check-input" type="checkbox" id="add">
                                    <label class="form-check-label" for="add">Add </label>
                                </div> -->
                                <div
                                    class="row align-items-center mb-1 form-switch st-1">
                                    <input class="form-check-input"
                                        type="checkbox" role="switch"
                                        id="flexSwitchCheckChecked"
                                        formControlName="text"
                                        [readonly]="viewMode"
                                        (click)="change($event)">
                                    <label class="col-md-3 form-check-label"
                                        id="ID008"
                                        for="flexSwitchCheckChecked">{{text}}</label>
                                    <div class="col-md-9">

                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-4 ">
                                <div class="d-flex">
                                    <mat-form-field style="width: 100%;"
                                        appearance="outline">
                                        <input type="text" matInput
                                            AmountDecimalInput [max]="13"
                                            [readonly]="viewMode"
                                            class="text-right" />
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="col-5  d-flex pt-3 offset-1">
                                <mat-radio-group aria-label="Select an option"
                                    formControlName="valueTarget">
                                    <mat-radio-button value="1" class="mx-2"
                                        id="ID009"
                                        [checked]='true'>By
                                        Value</mat-radio-button>
                                    <mat-radio-button id="ID010" value="2"
                                        class="mx-2">By
                                        %</mat-radio-button>
                                    <mat-radio-button value="3" id="ID011"
                                        class="mx-2">Fixed</mat-radio-button>
                                </mat-radio-group>

                            </div>

                        </div>
                    </div>
                </div>

                <div class="row mb-2">
                    <div class="col-md-3">
                        <div class="row mb-2">
                            <label for="inputPassword" id="ID012"
                                class="col-sm-5">Current
                                Rate FC:</label>
                            <div class="col-sm-5">
                                <mat-form-field style="width: 100%;"
                                    appearance="outline">
                                    <input type="text" matInput
                                        formControlName="currentrate_FC"
                                        [readonly]="viewMode"
                                        class="text-right" AmountDecimalInput />
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row mb-2">
                            <label for="inputPassword" id="ID013"
                                class="col-sm-5">Current
                                Rate LC:</label>
                            <div class="col-sm-5">
                                <mat-form-field style="width: 100%;"
                                    appearance="outline">
                                    <input type="text" matInput
                                        formControlName="currentrate_LC"
                                        [readonly]="viewMode"
                                        class="text-right" AmountDecimalInput />
                                </mat-form-field>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-3">
                        <div class="row mb-1">
                            <label for="inputPassword" id="ID014"
                                class="col-sm-5">New Rate
                                FC:</label>
                            <div class="col-sm-5">
                                <mat-form-field style="width: 100%;"
                                    appearance="outline">
                                    <input type="text" matInput
                                        formControlName="newrate_FC"
                                        [readonly]="viewMode"
                                        class="text-right" AmountDecimalInput />
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row mb-2">
                            <label for="inputPassword" id="ID015"
                                class="col-sm-5">New Rate
                                LC:</label>
                            <div class="col-sm-5">
                                <mat-form-field style="width: 100%;"
                                    appearance="outline">
                                    <input type="text" matInput
                                        formControlName="newrate_LC"
                                        [readonly]="viewMode"
                                        class="text-right" AmountDecimalInput />
                                </mat-form-field>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-1">
                        <div class="p-1 bd-highlight">
                            <button type="button" id="ID016"
                                class="btn btn-outline-primary  add-btn">
                                Apply
                            </button>
                        </div>
                    </div>

                    <div class="col-md-2">
                        <div class="row mb-1">
                            <label for="inputPassword" id="ID017"
                                class="col-sm-5">Shape:</label>
                            <div class="col-sm-6">
                                <mat-form-field style="width: 70%;"
                                    appearance="outline">
                                    <input type="text" matInput
                                        formControlName="shape"
                                        [readonly]="viewMode"
                                        (keydown)="lookupKeyPress($event,'shape')" />
                                    <master-search class="masterSearch"
                                        [MasterSearchData]="shapeCodeData"
                                        *ngIf="!viewMode"
                                        #overlayshapeSearch
                                        (newRowClick)="shapeSelected($event)">
                                    </master-search>
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row mb-2">
                            <label for="inputPassword" id="ID018"
                                class="col-sm-5">Size:
                            </label>
                            <div class="col-sm-6">
                                <mat-form-field style="width: 70%;"
                                    appearance="outline">
                                    <input type="text" matInput
                                        formControlName="size"
                                        [readonly]="viewMode"
                                        (keydown)="lookupKeyPress($event,'size')" />
                                    <master-search class="masterSearch"
                                        [MasterSearchData]="sizeCodeData"
                                        *ngIf="!viewMode"
                                        #overlaysizeSearch
                                        (newRowClick)="sizeSelected($event)">
                                    </master-search>
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row mb-2">
                            <label for="inputPassword" id="ID019"
                                class="col-sm-5">Sieve:
                            </label>
                            <div class="col-sm-6">
                                <mat-form-field style="width: 70%;"
                                    appearance="outline">
                                    <input type="text" matInput
                                        formControlName="sieve"
                                        [readonly]="viewMode"
                                        (keydown)="lookupKeyPress($event,'sieve')" />
                                    <master-search class="masterSearch"
                                        [MasterSearchData]="sieveCodeData"
                                        *ngIf="!viewMode"
                                        #overlaysieveSearch
                                        (newRowClick)="sieveSelected($event)">
                                    </master-search>
                                </mat-form-field>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-2">
                        <div class="row mb-1">
                            <label for="inputPassword" id="ID020"
                                class="col-sm-5">Color:</label>
                            <div class="col-sm-6">
                                <mat-form-field style="width: 70%;"
                                    appearance="outline">
                                    <input type="text" matInput
                                        formControlName="color"
                                        [readonly]="viewMode"
                                        (keydown)="lookupKeyPress($event,'color')" />
                                    <master-search class="masterSearch"
                                        [MasterSearchData]="colorCodeData"
                                        *ngIf="!viewMode"
                                        #overlaycolorSearch
                                        (newRowClick)="colorSelected($event)">
                                    </master-search>
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row mb-2">
                            <label for="inputPassword" id="ID021"
                                class="col-sm-5">Clarity:
                            </label>
                            <div class="col-sm-6">
                                <mat-form-field style="width: 70%;"
                                    appearance="outline">
                                    <input type="text" matInput
                                        formControlName="clarity"
                                        [readonly]="viewMode"
                                        (keydown)="lookupKeyPress($event,'clarity')" />
                                    <master-search class="masterSearch"
                                        [MasterSearchData]="clarityCodeData"
                                        *ngIf="!viewMode"
                                        #overlayclaritySearch
                                        (newRowClick)="claritySelected($event)">
                                    </master-search>
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row mb-2">
                            <label for="inputPassword" id="ID022"
                                class="col-sm-5">Sieve
                                Set: </label>
                            <div class="col-sm-6">
                                <mat-form-field style="width: 70%;"
                                    appearance="outline">
                                    <input type="text" matInput
                                        formControlName="sieve_set"
                                        [readonly]="viewMode"
                                        (keydown)="lookupKeyPress($event,'sieve_set')" />
                                    <master-search class="masterSearch"
                                        [MasterSearchData]="sievesetCodeData"
                                        *ngIf="!viewMode"
                                        #overlaysievesetSearch
                                        (newRowClick)="sievesetSelected($event)">
                                    </master-search>
                                </mat-form-field>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-1">
                        <div class="p-1 bd-highlight">
                            <button type="button" id="ID023"
                                class="btn btn-outline-primary  add-btn">
                                Search
                            </button>
                        </div>
                    </div>
                </div>

                <!-- <div class="row mt-3">

                    <div class="col-md-12"> -->
                <!-- <mat-tab-group [selectedIndex]="this.divisionMS == 'ID' ? 0 : 1">
                            <mat-tab label="Pending Job Details"> -->
                <div class="row mb-2">
                    <div class="col-md-12">
                        <dx-data-grid #dataGrid id="gridContainer" keyExpr="ID"
                            [allowColumnResizing]="true" [showBorders]="true"
                            [allowColumnReordering]="true"
                            [allowColumnResizing]="true"
                            [dataSource]="tableData"
                            [columnAutoWidth]="true">
                            <dxo-paging [enabled]="false"></dxo-paging>
                            <dxo-editing mode="cell" [allowUpdating]="true">
                            </dxo-editing>
                            <dxo-selection mode="multiple"></dxo-selection>
                            <dxo-scrolling mode="virtual"></dxo-scrolling>

                            <dxi-column *ngFor="let data of columnhead"
                                dataField="{{ data }}" caption="{{ data }}"
                                [allowEditing]="true" alignment="center"
                                backgroundcolor="#000">
                            </dxi-column>
                        </dx-data-grid>
                    </div>
                </div>
                <div class="row align-items-center pt-1">
                    <div class="col-md-6">
                        <div class="row my-2">
                            <label for="inputPassword" id="ID024"
                                class="col-sm-2 col-form-label">Remarks:</label>
                            <div class="col-md-8">
                                <mat-form-field style="width: 100%;"
                                    appearance="outline">
                                    <input type="text" matInput
                                        [readonly]="viewMode"
                                        formControlName="remarks" />
                                </mat-form-field>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- </mat-tab>
                            <mat-tab label="Component Details"></mat-tab>
                            <mat-tab label="Component Summary"></mat-tab>
                        </mat-tab-group> -->
                <!-- </div>
                </div> -->
            </div>
        </form>
    </div>
</div>
