<div class="card-content border-bottom d-flex justify-content-between p-2">
    <h5 class="pos-modaltitle" id="modal-dia-metal">OTP Master</h5>
    <button type="button" class="btn btn-close close-btn" (click)="close()">
        <i class="feather icon-x close-icon"></i>
    </button>
</div>
<!-- modal header component -->
<modal-header (cancelClick)="close()"></modal-header>
<div class="row">
    <div class="col-md-12">
        <form [formGroup]="otpForm">
            <div class="container-fluid pt-3">
                <div class="row">
                    <div class="col-md-9">
                        <div class="row">
                            <div class="col-md-10">
                                <div class="row align-items-center mb-1">
                                    <label for="inputPassword" class="col-sm-2 col-form-label">Branch :</label>
                                    <div class="col-md-3">
                                      <mat-form-field style="width: 80%;">
                                        <input type="text" matInput formControlName="brand"/>
                                      </mat-form-field>
                                      <master-search [MasterSearchData]="brandCodeData"
                    (newRowClick)="brandSelected($event)"></master-search>
                                    </div>
                                    <div class="col-md-4">
                                        <mat-form-field style="width: 100%;">
                                          <input type="text" matInput />
                                        </mat-form-field>
                                      </div>
                                  </div>
                            </div>
                        </div>
                        
                       
                    </div>
    
                  
                </div>
                <div class="col-md-12">
                    <dx-data-grid #dataGrid id="gridContainer" keyExpr="ID" [showBorders]="true">
                        <dxo-paging [enabled]="false"></dxo-paging>
                        <dxo-editing mode="cell" [allowUpdating]="true">
                        </dxo-editing>
                        <dxo-selection mode="multiple"></dxo-selection>
                        <dxo-scrolling mode="virtual"></dxo-scrolling>
        
                        <dxi-column *ngFor="let data of columnheader" dataField="{{ data }}"  caption="{{ data }}"
                          [allowEditing]="true" alignment="center" backgroundcolor="#000">
                        </dxi-column>
                      </dx-data-grid>
                   </div>
            </div>
        </form>
    </div>
</div>
