<div>
  <!-- header section starts -->
  <div class="card-content border-bottom d-flex justify-content-between p-2">
    <h5 class="pos-modaltitle" id="modal-dia-metal">Labour Charge Master</h5>
    <button type="button" class="btn btn-close close-btn" (click)="close()">
      <i class="feather icon-x close-icon"></i>
    </button>
  </div>
  <!-- modal header component -->
  <modal-header (saveClick)="formSubmit()" (cancelClick)="close()" (deleteClick)="deleteMeltingType()"
    [isViewDelete]="editMode" [isViewSave]="!viewMode" [isViewCancel]="!viewMode"
    [isViewMore]="!viewMode"></modal-header>
  <!-- content section -->
  <div class="card m-2 row">
    <!-- <mat-tab-group [selectedIndex]="this.divisionMS == 'ID'? 1 : 0"> -->
    <div class="container-fluid">
      <!-- <div class="card metal-sales-card">
            <div class="card-body sales-card-body p-2"> -->
      <form [formGroup]="diamondlabourMasterForm">
        <div class="row mb-2">
          <label for="input" class="col-sm-2 col-form-label">Division *
            :</label>
          <div class="col-sm-3">
            <mat-form-field>
              <input type="text" matInput maxlength="6"  oninput="this.value = this.value.toUpperCase()" [readonly]="viewMode || codeEnableDiamond"
                formControlName="divisions" appNoEmptySpace />
            </mat-form-field>
            <master-search [MasterSearchData]="diaDivisionCodeData" (newRowClick)="divisionCodeSelected($event)"
              *ngIf=" viewDisable == false"></master-search>
          </div>
        </div>
        <div class="row mb-2">
          <label for="input" class="col-sm-2 col-form-label">Labour Code *
            :</label>
          <div class="col-sm-3">
            <mat-form-field>
              <input type="text" matInput #codeInput2 id="codeInput2" maxlength="15" [readonly]="editMode || viewMode"
                formControlName="labour_code" (focusout)="diamondLabourCodeValidate()"
                oninput="this.value = this.value.toUpperCase()" appNoEmptySpace />
            </mat-form-field>
          </div>
          <div class="col-sm-5">
            <mat-form-field>
              <input type="text" matInput maxlength="75" [readonly]="viewMode || codeEnableDiamond"
                formControlName="labour_description" #description
                (input)="description.value = description.value.toUpperCase()" appNoEmptySpace />
            </mat-form-field>
          </div>
        </div>

        <div class="row mb-2">
          <label for="input" class="col-sm-2 col-form-label">Labour Type *
            :</label>
          <div class="col-sm-3">
            <mat-form-field>
              <mat-label>Select</mat-label>
              <mat-select formControlName="labourType" [disabled]="viewMode || codeEnableDiamond">
                <mat-option *ngFor="let option of DialabourTypeList" [value]="option.value"
                  (onSelectionChange)="onlabourtypeChange()">
                  {{ option.name }}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <label for="input" class="col-sm-2 col-form-label">Unit *
            :</label>
          <div class="col-sm-3">
            <mat-form-field>
              <mat-label>Select</mat-label>
              <mat-select formControlName="unitList" [disabled]="viewMode || codeEnableDiamond">
                <mat-option *ngFor="let option of unitList" [value]="option.value">
                  {{ option.name }}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </div>
        <div class="row mb-2">
          <label for="input" class="col-sm-2 col-form-label">Method *
            :</label>
          <div class="col-sm-3">
            <mat-form-field>
              <mat-label>Select</mat-label>
              <mat-select formControlName="method" [disabled]="viewMode || codeEnableDiamond || viewModeSetting">
                <mat-option *ngFor="let option of methodList" [value]="option.value">
                  {{ option.name }}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <label for="input" class="col-sm-2 col-form-label">Currency *
            :</label>
          <div class="col-sm-3">
            <mat-form-field>
              <input type="text" matInput  oninput="this.value = this.value.toUpperCase()" (focusout)="validateLookupField($event,currencyCodeData,'currency')"
                [readonly]="viewMode || codeEnableDiamond" formControlName="currency" />
            </mat-form-field>
            <master-search [MasterSearchData]="currencyCodeData" (newRowClick)="currencyCodeSelected($event)"
              *ngIf=" viewDisable == false"></master-search>
          </div>
        </div>
        <div class="row mb-2">
          <label for="input" class="col-sm-2 col-form-label">Shape
            :</label>
          <div class="col-sm-3">
            <mat-form-field>
              <input type="text" matInput  oninput="this.value = this.value.toUpperCase()" (focusout)="validateLookupField($event,shapeCodeData,'shape')"
                [readonly]="viewMode || codeEnableDiamond" maxlength="6" formControlName="shape" />
            </mat-form-field>
            <master-search [MasterSearchData]="shapeCodeData" (newRowClick)="shapeCodeSelected($event)"
              *ngIf=" viewDisable == false"></master-search>
          </div>

          <label for="input" class="col-sm-2 col-form-label">Process *
            :</label>
          <div class="col-sm-3">
            <mat-form-field>
              <input type="text" matInput  oninput="this.value = this.value.toUpperCase()" (focusout)="validateLookupField($event,processCodeData,'process')"
                [readonly]="viewMode || codeEnableDiamond" maxlength="6" formControlName="process" />
            </mat-form-field>
            <master-search [MasterSearchData]="processCodeData" (newRowClick)="processCodeSelected($event)"
              *ngIf=" viewDisable == false"></master-search>
          </div>
        </div>
        <div class="row mb-2">
          <label for="input" class="col-sm-2 col-form-label">Size From
            :</label>
          <div class="col-sm-3">
            <mat-form-field>
              <input type="text" matInput  oninput="this.value = this.value.toUpperCase()" [readonly]="viewMode ||codeEnableDiamond" maxlength="6"
                formControlName="size_from" (focusout)="validateLookupField($event,sizeFromCodeData,'size_from')"
                (change)="sizeFromToValidate('size_from')" />
            </mat-form-field>
            <master-search [MasterSearchData]="sizeFromCodeData" (newRowClick)="sizeFromCodeSelected($event)"
              *ngIf=" viewDisable == false"></master-search>
          </div>
          <label for="input" class="col-sm-2 col-form-label">Labour A/C *
            :</label>
          <div class="col-sm-3">
            <mat-form-field>
              <input type="text" matInput  oninput="this.value = this.value.toUpperCase()" [readonly]="viewMode || codeEnableDiamond"
                (focusout)="validateLookupField($event,labouracCodeData,'labour_ac')" maxlength="6"
                formControlName="labour_ac" />
            </mat-form-field>
            <master-search [MasterSearchData]="labouracCodeData" (newRowClick)="labouracSelected($event)"
              *ngIf=" viewDisable == false"></master-search>
          </div>
        </div>
        <div class="row mb-2">
          <label for="input" class="col-sm-2 col-form-label">Size To
            :</label>
          <div class="col-sm-3">
            <mat-form-field>
              <input type="text" matInput  [readonly]="viewMode || codeEnableDiamond" maxlength="6"
                formControlName="size_to" (focusout)="validateLookupField($event,sizeToCodeData,'size_to')"
                (change)="sizeFromToValidate('size_to')" />
            </mat-form-field>
            <master-search [MasterSearchData]="sizeToCodeData" (newRowClick)="sizeToCodeSelected($event)"
              *ngIf="!viewDisable"></master-search>
          </div>
          <label for="input" class="col-sm-2 col-form-label">Cost Rate
            :</label>
          <div class="col-sm-3">
            <mat-form-field>
              <input type="text" [readonly]="viewMode || codeEnableDiamond" matInput MetalDecimalInput [max]="13"
                class="text-right" formControlName="cost_rate" />
            </mat-form-field>
          </div>
        </div>
        <div class="row mb-2">
          <!-- <label for="input" class="col-sm-2 col-form-label">Sieve
            :</label>
          <div class="col-sm-3">
            <mat-form-field>
              <input type="text" matInput
                [readonly]="viewMode || codeEnableDiamond"
                oninput="this.value = this.value.toUpperCase()"
                (focusout)="validateLookupField($event,sieveCodeData,'sieve')"
                maxlength="6" formControlName="sieve" />
            </mat-form-field>
            <master-search [MasterSearchData]="sieveCodeData"
              (newRowClick)="sieveSelected($event)"
              *ngIf=" viewDisable == false"></master-search>
          </div> -->
          <label for="input" class="col-sm-2 col-form-label">Sieve:</label>
          <div class="col-sm-3">
            <mat-form-field>
              <input type="text" matInput [readonly]="viewMode || codeEnableDiamond"
                oninput="this.value = this.value.toUpperCase()"
                (focusout)="validateLookupField($event, sieveCodeData, 'sieve')" maxlength="6"
                formControlName="sieve" />
            </mat-form-field>
            <master-search [MasterSearchData]="sieveCodeData" (newRowClick)="sieveSelected($event)"
              *ngIf="!viewDisable"></master-search>
          </div>

          <label for="input" class="col-sm-2 col-form-label">Selling Rate *
            :</label>
          <div class="col-sm-3">
            <mat-form-field>
              <input type="text" [readonly]="viewMode || codeEnableDiamond" matInput [max]="10" class="text-right"
                AmountDecimalInput (keypress)="salesChangesDia('selling_rate')" formControlName="selling_rate" />
            </mat-form-field>
          </div>
        </div>
        <div class="row mb-2">
          <label for="input" class="col-sm-2 col-form-label">Sieve Desc
            :</label>
          <div class="col-sm-3">
            <mat-form-field>
              <input type="text" matInput  oninput="this.value = this.value.toUpperCase()" [readonly]="viewMode || codeEnableDiamond" formControlName="sieve_desc" />
            </mat-form-field>
          </div>
          <label for="input" class="col-sm-2 col-form-label">Selling %
            *:</label>
          <div class="col-sm-3">
            <mat-form-field>
              <input type="text" matInput [readonly]="viewMode || codeEnableDiamond" [max]="3" AmountDecimalInput
                class="text-right" formControlName="selling" (keypress)="salesChangesDia('selling')" />
            </mat-form-field>
          </div>
        </div>
        <div class="row mb-2">
          <label for="input" class="col-sm-2 col-form-label">Ct Wt From
            :</label>
          <div class="col-sm-3">
            <mat-form-field>
              <input type="text" matInput [readonly]="viewMode || codeEnableDiamond" matInput class="text-right"
                [max]="2" formControlName="ctWtFrom" (change)="onCtweighttto($event,'Ctwtto')"
                (keyup)="CtWtcodeEnabled()" />
            </mat-form-field>
          </div>

          <label for="input" class="col-sm-2 col-form-label">Setting Type
            :</label>
          <div class="col-sm-3">
            <mat-form-field>
              <mat-label>Select</mat-label>
              <mat-select formControlName="settingType" [disabled]="viewMode || codeEnableDiamond  || viewModeSetting">
                <mat-option *ngFor="let option of settingTypeList" [value]="option.value">
                  {{ option.name }}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </div>
        <div class="row mb-2">
          <label for="input" class="col-sm-2 col-form-label">Ct Wt to
            :</label>
          <div class="col-sm-3">
            <mat-form-field>
              <input type="text" matInput [readonly]="viewMode  || codeEnable2 || codeEnableDiamond" matInput
                class="text-right" formControlName="ctWtTo" [max]="2" (change)="onCtweighttto($event,'Ctwtto')" />
            </mat-form-field>
          </div>
          <div class="col-sm-6">
            <mat-checkbox class="example-margin" [disabled]="viewMode "
              formControlName="accessories">Accessories</mat-checkbox>
          </div>
        </div>
      </form>
      <!-- </div>
          </div> -->
    </div>
  </div>
</div>
