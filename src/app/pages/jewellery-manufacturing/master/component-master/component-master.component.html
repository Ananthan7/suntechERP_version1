<div class="card-content border-bottom d-flex justify-content-between p-2">
    <h5 class="pos-modaltitle" id="modal-dia-metal">Component Master </h5>
    <button type="button" class="btn btn-close close-btn" (click)="close()">
        <i class="feather icon-x close-icon"></i>
    </button>
</div>
<!-- modal header component -->
<modal-header (saveClick)="formSubmit()" [isViewDelete]="editMode" [isViewSave]="!viewMode" [isViewCancel]="!viewMode"
    [isViewMore]="!viewMode" (cancelClick)="close()" (deleteClick)="deleteComponentMaster()"></modal-header>
<div class="container-fluid pt-3">
    <form [formGroup]="componentmasterForm">
        <div class="col-md-12">
            <div class="sales-card-body p-2">
                <div class="row">
                    <div class="col-md-6">

                        <div class="row mb-2">
                            <label for="input" id="ID001" class="col-sm-2 col-form-label">Code * :</label>
                            <div class="col-sm-3">
                                <mat-form-field style="width: 100%;" appearance="outline">
                                    <input type="text" matInput formControlName="code" id="code"
                                        [readonly]="editableMode || viewMode" [disabled]="viewMode" #code
                                        (focusout)="validateLookupField($event,codeCodeData,'code')" UpperCaseDirective
                                        autocomplete="off" (keyup)="codeEnabled()"  (keydown)="lookupKeyPress($event,'code')" />
                                </mat-form-field>
                            </div>
                            <div class="col-sm-6">
                                <mat-form-field style="width: 80%;" appearance="outline">
                                    <input type="text" matInput formControlName="codedes" UpperCaseDirective
                                        autocomplete="off"
                                        [readonly]="viewMode || editMode" />
                                    <master-search [MasterSearchData]="codeCodeData" class="mstrScrch"
                                        (newRowClick)="codeCodeSelected($event)" #overlaycodedescSearch
                                        *ngIf="!editMode && !viewMode">
                                    </master-search>
                                </mat-form-field>
                            </div>
                        </div>

                        <div class="row mb-2">
                            <label for="input" id="ID002" class="col-sm-2 col-form-label">Size Set
                                :</label>
                            <div class="col-sm-3">
                                <mat-form-field style="width: 100%;" appearance="outline">
                                    <input type="text" matInput UpperCaseDirective formControlName="sizeSet" [readonly]="viewMode"
                                        (focusout)="validateLookupField($event,sizeSetCodeData,'sizeSet')"
                                        (keydown)="lookupKeyPress($event,'sizeSet')" />
                                    <master-search class="mstrScrch" [MasterSearchData]="sizeSetCodeData"
                                        *ngIf="viewMode == false" #overlaysizeSetSearch
                                        (newRowClick)="sizeSetCodeSelected($event)">
                                    </master-search>
                                </mat-form-field>
                            </div>
                            <label for="input" id="ID003" class="col-sm-2 col-form-label">Type :</label>
                            <div class="col-sm-3">
                                <mat-form-field style="width: 95%;" appearance="outline">
                                    <input type="text" matInput UpperCaseDirective formControlName="type" [readonly]="viewMode"
                                        (focusout)="validateLookupField($event,typeCodeData,'type')"
                                        (keydown)="lookupKeyPress($event,'type')" />
                                    <master-search [MasterSearchData]="typeCodeData" *ngIf="viewMode == false"
                                        class="mstrScrch" #overlaytypeSearch
                                        (newRowClick)="typeCodeSelected($event)"></master-search>
                                </mat-form-field>

                            </div>
                        </div>

                        <div class="row mb-2">
                            <label for="input" id="ID004" class="col-sm-2 col-form-label">Size :</label>
                            <div class="col-sm-3">
                                <mat-form-field style="width: 100%;" appearance="outline">
                                    <input type="text" matInput formControlName="size"
                                        [readonly]="viewMode" UpperCaseDirective
                                        (focusout)="validateLookupField($event,sizeCodeData,'size')"
                                        (keydown)="lookupKeyPress($event,'size')" />
                                    <master-search [MasterSearchData]="sizeCodeData" class="mstrScrch"
                                        *ngIf="viewMode == false" #overlaysizeSearch
                                        (newRowClick)="sizeCodeSelected($event)">
                                    </master-search>
                                </mat-form-field>
                            </div>
                            <label for="input" id="ID005" class="col-sm-2 col-form-label">Category
                                :</label>
                            <div class="col-sm-3">
                                <mat-form-field style="width: 95%;" appearance="outline">
                                    <input type="text" matInput formControlName="category" [readonly]="viewMode"
                                    UpperCaseDirective (focusout)="validateLookupField($event,categoryCodeData,'category')"
                                        (keydown)="lookupKeyPress($event,'category')" />
                                    <master-search class="mstrScrch" [MasterSearchData]="categoryCodeData"
                                        *ngIf="!viewMode" #overlaycategorySearch
                                        (newRowClick)="categoryCodeSelected($event)"></master-search>
                                </mat-form-field>
                            </div>
                        </div>

                        <div class="row mb-2">
                            <label for="input" id="ID006" class="col-sm-2 col-form-label">Shape :</label>
                            <div class="col-sm-3">
                                <mat-form-field style="width: 100%;" appearance="outline">
                                    <input type="text" matInput formControlName="shape" [readonly]="viewMode"
                                    UpperCaseDirective  (focusout)="validateLookupField($event,shapeCodeData,'shape')"
                                        (keydown)="lookupKeyPress($event,'shape')" />
                                    <master-search class="mstrScrch" [MasterSearchData]="shapeCodeData"
                                        *ngIf="!viewMode" #overlayshapeSearch (newRowClick)="shapeCodeSelected($event)">
                                    </master-search>
                                </mat-form-field>
                            </div>
                            <label for="input" id="ID007" class="col-sm-2 col-form-label">Setting
                                Type:</label>
                            <div class="col-sm-3">
                                <mat-form-field style="width: 95%;" appearance="outline">
                                    <input type="text" matInput formControlName="settingType" [readonly]="viewMode"
                                    UpperCaseDirective  (focusout)="validateLookupField($event,settingTypeCodeData,'settingType')"
                                        (keydown)="lookupKeyPress($event,'settingType')" />
                                    <master-search class="mstrScrch" [MasterSearchData]="settingTypeCodeData"
                                        *ngIf="!viewMode" #overlaysettingTypeSearch
                                        (newRowClick)="settingTypeCodeSelected($event)">
                                    </master-search>
                                </mat-form-field>
                            </div>
                        </div>

                        <div class="row mb-2">
                            <label for="input" id="ID008" class="col-sm-2 col-form-label">Remarks:</label>
                            <div class="col-sm-8">
                                <mat-form-field style="width: 99%;" appearance="outline">
                                    <input type="text" matInput maxlength="100" formControlName="remarks" [readonly]="viewMode" />
                                </mat-form-field>

                            </div>
                        </div>

                    </div>

                    <div class="col-md-4">

                        <div class="row mb-2">
                            <label for="input" id="ID009" class="col-sm-2 col-form-label">Height :</label>
                            <div class="col-sm-4">
                                <mat-form-field style="width: 100%;" appearance="outline">
                                    <input type="text" class="text-right" AmountDecimalInput matInput NumberOnly
                                        formControlName="height" [readonly]="viewMode" />
                                </mat-form-field>

                            </div>
                            <label for="input" id="ID010" class="col-sm-2 col-form-label">Length :</label>
                            <div class="col-sm-4">
                                <mat-form-field style="width: 100%;" appearance="outline">
                                    <input type="text" class="text-right" AmountDecimalInput matInput NumberOnly
                                        formControlName="length" [readonly]="viewMode" />
                                </mat-form-field>

                            </div>
                        </div>

                        <div class="row mb-2">
                            <label for="input" id="ID011" class="col-sm-2 col-form-label">Width :</label>
                            <div class="col-sm-4">
                                <mat-form-field style="width: 100%;" appearance="outline">
                                    <input type="text" class="text-right" AmountDecimalInput matInput NumberOnly
                                        formControlName="width" [readonly]="viewMode" />
                                </mat-form-field>

                            </div>
                            <label for="input" id="ID012" class="col-sm-2 col-form-label">Radius :</label>
                            <div class="col-sm-4">
                                <mat-form-field style="width: 100%;" appearance="outline">
                                    <input type="text" class="text-right" AmountDecimalInput matInput NumberOnly
                                        formControlName="radius" [readonly]="viewMode" />
                                </mat-form-field>

                            </div>
                        </div>

                        <div class="row mb-2">
                            <label for="input" id="ID013" class="col-sm-4 col-form-label">Process Sequence *
                                :</label>
                            <div class="col-sm-7">
                                <mat-form-field style="width: 115%;" appearance="outline">
                                    <input type="text" matInput UpperCaseDirective formControlName="processSeq" [readonly]="viewMode"
                                        (focusout)="validateLookupField($event,processSeqCodeData,'processSeq')"
                                        (keydown)="lookupKeyPress($event,'processSeq')" />
                                    <master-search class="mstrScrch" [MasterSearchData]="processSeqCodeData"
                                        *ngIf="!viewMode" #overlayprocessSeqSearch
                                        (newRowClick)="processSeqCodeSelected($event)">
                                    </master-search>
                                </mat-form-field>
                            </div>
                        </div>

                        <div class="row mb-2">
                            <label for="input" id="ID014" class="col-sm-4 col-form-label">Cost Center *
                                :</label>
                            <div class="col-sm-7">
                                <mat-form-field style="width: 115%;" appearance="outline">
                                    <input type="text" matInput UpperCaseDirective formControlName="costCenter" [readonly]="viewMode"
                                        (focusout)="validateLookupField($event,costCenterCodeData,'costCenter')"
                                        (keydown)="lookupKeyPress($event,'costCenter')" />
                                    <master-search class="mstrScrch" [MasterSearchData]="costCenterCodeData"
                                        *ngIf="!viewMode" #overlaycostCenterSearch
                                        (newRowClick)="costCenterCodeSelected($event)">
                                    </master-search>
                                </mat-form-field>
                            </div>
                        </div>

                    </div>

                        <div class="container">

                            <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel"

                       <div class="col-md-2">
                        <div class="container">
                          <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel" data-bs-pause="hover" data-bs-interval="false">
                            <div class="box-wrap">
                              <div class="carousel-inner">
                                <div class="carousel-item" *ngFor="let img of images; let i = index" [class.active]="i === 0">
                                  <div class="upload-btn-wrapper">
                                    <button class="btn btnnew border-dark" [disabled]="viewMode">
                                      <img [src]="img" style="width:126px;height:124px">
                                    </button>
                                  </div>
                                </div>
                              </div>
                            </div>
                            <button class="carousel-control-prev" type="button" id="ID015" data-bs-target="#carouselExampleControls" data-bs-slide="prev" [disabled]="viewMode">
                              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                              <span class="visually-hidden">Previous</span>
                            </button>
                            <button class="carousel-control-next" type="button" id="ID016" data-bs-target="#carouselExampleControls" data-bs-slide="next" [disabled]="viewMode">
                              <span class="carousel-control-next-icon" aria-hidden="true"></span>
                              <span class="visually-hidden">Next</span>
                            </button>
                          </div>
                          <input type="file" class="uploadproduct" accept=".png, .jpg, .jpeg" #fileInput (change)="onFileChangedimage($event)" multiple [disabled]="viewMode">
                        </div>
                      </div>
                      


                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="row">
                    <div class="col-sm-3 d-flex">
                        <menu-buttons [viewAddBtn]="true" [viewDeleteBtn]="false" [viewImportBtn]="false"
                            [viewAddBtn]="!viewMode" [viewDeleteBtn]="!viewMode" (addClick)="addTableData()"
                            (deleteClick)="deleteTableData()">
                        </menu-buttons>
                    </div>
                </div>
                <div class="row mb-2">
                    <div class="col-md-12">
                        <mat-tab-group [(selectedIndex)]="selectedTabIndex">
                            <mat-tab label="Components">
                                <dx-data-grid #dataGrid id="gridContainer" keyExpr="SRNO" [showBorders]="true"
                                    [allowColumnReordering]="true" [allowColumnResizing]="true" [dataSource]="tableData"
                                    class="mt-3" [columnAutoWidth]="true" [showColumnLines]="true" [showRowLines]="true"
                                    (onSelectionChanged)="onSelectionChanged($event)">
                                    <dxo-selection mode="multiple"></dxo-selection>
                                    <!-- <dxo-editing mode="cell" [allowUpdating]="true">
                                    </dxo-editing> -->
                                    <dxo-scrolling mode="virtual"></dxo-scrolling>

                                    <dxi-column dataField="SRNO" caption="Srno">
                                    </dxi-column>
                                    <dxi-column dataField="DIVCODE" caption="Div." cellTemplate="divisiontemp">
                                    </dxi-column>
                                    <dxi-column dataField="STOCK_CODE" caption="Stock Code"
                                        cellTemplate="stockCodetemp">
                                    </dxi-column>
                                    <dxi-column dataField="KARAT_CODE" caption="Karat" cellTemplate="karattemp">
                                    </dxi-column>
                                    <dxi-column dataField="STOCK_FCCOST" caption="Stone Type"
                                        cellTemplate="stockTypetemp">
                                    </dxi-column>
                                    <dxi-column dataField="PCS" caption="Pcs" cellTemplate="pcstemp">
                                    </dxi-column>
                                    <dxi-column dataField="GROSS_WT" caption="Wt/Ct" cellTemplate="wtCttemp">
                                    </dxi-column>
                                    <dxi-column dataField="COLOR" caption="Color" cellTemplate="colortemp">
                                    </dxi-column>
                                    <dxi-column dataField="CLARITY" caption="Clarity" cellTemplate="claritytemp">
                                    </dxi-column>
                                    <dxi-column dataField="SHAPE" caption="Shape" cellTemplate="shapetemp">
                                    </dxi-column>
                                    <dxi-column dataField="SIEVE" caption="Sieve Std." cellTemplate="sievetemp">
                                    </dxi-column>
                                    <dxi-column dataField="DESCRIPTION" caption="Description"
                                        cellTemplate="descriptiontemp">
                                    </dxi-column>
                                    <dxi-column dataField="DSIZE" caption="Size" cellTemplate="sizetemp">
                                    </dxi-column>
                                    <dxi-column dataField="PROCESS_TYPE" caption="Process Type"
                                        cellTemplate="processTypetemp">
                                    </dxi-column>
                                    <dxi-column dataField="D_REMARKS" caption="Remarks" cellTemplate="remarktemp">
                                    </dxi-column>
                                    <dxi-column dataField="POINTER_WT" caption="pointer Wt"
                                        cellTemplate="pointerWttemp">
                                    </dxi-column>
                                    <dxi-column dataField="EXT_Color" caption="Ext.Color" cellTemplate="extColortemp">
                                    </dxi-column>
                                    <dxi-column dataField="EXT_CLARITY" caption="Ext.Clarity"
                                        cellTemplate="extClaritytemp">
                                    </dxi-column>
                                    <dxi-column dataField="SIEVE_FROM" caption="Sieve from"
                                        cellTemplate="sieveFromtemp">
                                    </dxi-column>
                                    <dxi-column dataField="SIEVE_TO" caption="Sieve To" cellTemplate="sieveTotemp">
                                    </dxi-column>

                                    <div *dxTemplate="let data of 'divisiontemp'">
                                        <a href="javascript:void(0)" class="mx-1" [innerHTML]="data.value"></a>
                                        <master-search [MasterSearchData]="divisionCode" 
                                            (newRowClick)="divisionCodeSelected($event,data,'divisiontemp')">
                                        </master-search>
                                    </div>

                                    <div *dxTemplate="let data of 'stockCodetemp'">
                                        <a href="javascript:void(0)" class="mx-1" [innerHTML]="data.value"></a>
                                        <master-search [MasterSearchData]="stockCodeData" *ngIf="!iskaratDisabled || !isPCSDisabled"
                                            (newRowClick)="stockCodeDataSelected($event,data,'stockCodetemp')">
                                        </master-search>
                                    </div>

                                    <div *dxTemplate="let data of 'karattemp'">
                                        <a href="javascript:void(0)" class="mx-1" [innerHTML]="data.value"></a>
                                        <master-search *ngIf="!iskaratDisabled" [MasterSearchData]="karatCodeData"
                                            (newRowClick)="karatCodeSelected($event,data,'karattemp')">
                                        </master-search>
                                    </div>

                                    <div *dxTemplate="let data of 'stockTypetemp'">
                                        <a href="javascript:void(0)" class="mx-1" [innerHTML]="data.value"></a>
                                        <master-search (change)="stockType($event,data)" *ngIf="!isPCSDisabled" [MasterSearchData]="stocktypeCodeData"
                                            (newRowClick)="stocktypeCodeSelected($event,data,'stockTypetemp')">
                                        </master-search>
                                        <!-- <input type="text" (change)="stockType($event,data)" [value]="data.value"
                                            style="width: 100%;" required [disabled]="isPCSDisabled" /> -->
                                    </div>

                                    <div *dxTemplate="let data of 'pcstemp'">
                                        <input type="text" (change)="pcstemp($event,data)" [value]="data.value"
                                            style="width: 100%;" required />
                                    </div>

                                    <!-- <div
                                    *dxTemplate="let data of 'pcstemp'">
                                    <a href="javascript:void(0)"
                                        class="mx-1"
                                        [innerHTML]="data.value"></a>
                                    <master-search
                                        [MasterSearchData]="divisionCode"
                                        (newRowClick)="divisionCodeSelected($event,data,'pcstemp')">
                                    </master-search>
                                </div> -->

                                    <div *dxTemplate="let data of 'wtCttemp'">
                                        <input type="text" (change)="wtCtt($event,data)" [value]="data.value"
                                            style="width: 100%;" required />
                                    </div>

                                    <div *dxTemplate="let data of 'colortemp'">
                                        <!-- <input type="text" (change)="color($event,data)" [value]="data.value"
                                            style="width: 100%;" required /> -->
                                            <a href="javascript:void(0)" class="mx-1" [innerHTML]="data.value"></a>
                                            <master-search  [MasterSearchData]="colorCodeData" *ngIf="!isPCSDisabled"
                                                (newRowClick)="colorCodeSelected($event,data,'colortemp')">
                                            </master-search>
                                    </div>

                                    <div *dxTemplate="let data of 'claritytemp'">
                                        <!-- <input type="text" (change)="clarity($event,data)" [value]="data.value"
                                            style="width: 100%;" required [disabled]="isPCSDisabled" /> -->
                                            <a href="javascript:void(0)" class="mx-1" [innerHTML]="data.value"></a>
                                            <master-search [MasterSearchData]="clarityCodeData" *ngIf="!isPCSDisabled"
                                                (newRowClick)="clarityCodeSelected($event,data,'claritytemp')">
                                            </master-search>
                                    </div>

                                    <div *dxTemplate="let data of 'shapetemp'">
                                        <!-- <input type="text" (change)="shape($event,data)" [value]="data.value"
                                            style="width: 100%;" required [disabled]="isPCSDisabled" /> -->
                                            <a href="javascript:void(0)" class="mx-1" [innerHTML]="data.value"></a>
                                            <master-search [MasterSearchData]="shapeCodeData" *ngIf="!isPCSDisabled"
                                                (newRowClick)="shapegridCodeSelected($event,data,'shapetemp')">
                                            </master-search>
                                    </div>

                                    <div *dxTemplate="let data of 'sievetemp'">
                                        <!-- <input type="text" (change)="sieve($event,data)" [value]="data.value"
                                            style="width: 100%;" required [disabled]="isPCSDisabled" /> -->
                                            <a href="javascript:void(0)" class="mx-1" [innerHTML]="data.value"></a>
                                            <master-search [MasterSearchData]="sieveCodeData" *ngIf="!isPCSDisabled"
                                                (newRowClick)="sieveCodeSelected($event,data,'sievetemp')">
                                            </master-search>
                                    </div>

                                    <div *dxTemplate="let data of 'descriptiontemp'">
                                        <!-- <input type="text" (change)="description($event,data)" [value]="data.value"
                                            style="width: 100%;" required [disabled]="isPCSDisabled" /> -->
                                            <a href="javascript:void(0)" class="mx-1" [innerHTML]="data.value"></a>
                                            <master-search [MasterSearchData]="descriptionCodeData" *ngIf="!isPCSDisabled"
                                                (newRowClick)="descriptionCodeSelected($event,data,'descriptiontemp')">
                                            </master-search>
                                    </div>

                                    <div *dxTemplate="let data of 'sizetemp'">
