<!-- header section starts -->
<div class="card-content border-bottom d-flex justify-content-between p-2">
    <h5 class="pos-modaltitle" id="modal-dia-metal">Melting Type</h5>
    <button type="button" class="btn btn-close close-btn" (click)="close()">
        <i class="feather icon-x close-icon"></i>
    </button>
</div>
<!-- modal header component -->
<modal-header (saveClick)="formSubmit()" (cancelClick)="close()"></modal-header>
<!-- content section -->
<div class="row">
    <div>
        <form [formGroup]="meltingTypeForm">
            <div class="container-fluid pt-3">
                <div class="check_radio_btn">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="row mb-2">
                                <label for="input" class="col-sm-1 col-form-label">Code * :</label>
                                <div class="col-sm-3">
                                    <mat-form-field style="width: 100%">
                                        <input type="text" maxlength="15" [readonly]="viewMode" matInput
                                            formControlName="code" oninput="this.value = this.value.toUpperCase()" />
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row mb-2">
                                <label for="input" class="col-sm-1 col-form-label ">Description * :</label>
                                <div class="col-sm-2">

                                    <mat-form-field style="width: 100%">
                                        <input type="text" maxlength="85" matInput [readonly]="viewMode"
                                            formControlName="description"
                                            oninput="this.value = this.value.toUpperCase()" />
                                    </mat-form-field>

                                </div>
                                <label for="input" class="col-sm-1 col-form-label">Metal % :</label>
                                <div class="col-sm-2">
                                    <mat-form-field style="width: 100%;margin-left: 7px;">
                                        <input type="number" matInput step="0.001" min="0" formControlName="metal"
                                            [readonly]="viewMode" (input)="onInput($event)"
                                            style="text-align: right;" />
                                    </mat-form-field>
                                </div>
                                <label for="input" class="col-sm-1 col-form-label">Color * :</label>
                                <div class="col-sm-2">
                                    <mat-form-field style="width: 70%;margin-left: 7px;">
                                        <input type="text" matInput maxlength="6" formControlName="color"
                                            [readonly]="viewMode" />
                                    </mat-form-field>
                                    <master-search [MasterSearchData]="colorData"
                                        (newRowClick)="colorDataSelected($event)" *ngIf="SearchDisable == viewMode">
                                    </master-search>
                                </div>
                            </div>
                            <div class="col-sm-12">
                                <div class="row">
                                    <div class="col-sm-3">

                                        <div class="row align-items-center mb-2">
                                            <label for="input" class="col-sm-4 col-form-label">Karat :</label>
                                            <div class="col-sm-8">
                                                <mat-form-field style="width: 70%;">
                                                    <input type="text" matInput formControlName="karat"
                                                        [readonly]="viewMode" />
                                                </mat-form-field>
                                                <master-search [MasterSearchData]="karatCodeData"
                                                    (newRowClick)="KaratCodeSelected($event)"
                                                    *ngIf="SearchDisable == viewMode">
                                                </master-search>
                                            </div>
                                        </div>

                                    </div>

                                    <div class="col-sm-3">
                                        <div class="row align-items-center mb-2">
                                            <label for="input" class="col-sm-4 col-form-label">Purity :</label>
                                            <div class="col-sm-8">
                                                <mat-form-field style="width: 100%;">
                                                    <input type="number" matInput formControlName="purity"
                                                        [readonly]="viewMode" style="text-align: right;" />
                                                </mat-form-field>

                                            </div>
                                        </div>
                                    </div>



                                    <div class="col-sm-3">
                                        <div class="row align-items-center mb-2">
                                            <label for="input" class="col-sm-4 col-form-label">Alloy % :</label>
                                            <div class="col-sm-8">
                                                <mat-form-field style="width: 100%;">
                                                    <input type="number" matInput formControlName="alloy"
                                                        [readonly]="viewMode" (input)="onInput($event)"
                                                        style="text-align: right;" />
                                                </mat-form-field>

                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-sm-3">
                                        <div class="row align-items-center mb-2">
                                            <label for="input" class="col-sm-5 col-form-label">Stock Code :</label>
                                            <div class="col-sm-7">
                                                <mat-form-field style="width: 70%;">
                                                    <input type="text" matInput formControlName="stockCode"
                                                        [readonly]="viewMode" />
                                                </mat-form-field>
                                                <master-search [MasterSearchData]="stockCodeData"
                                                    (newRowClick)="StockCodeSelected($event)"
                                                    *ngIf="SearchDisable == viewMode">
                                                </master-search>
                                            </div>
                                        </div>
                                    </div>

                                </div>
                            </div>

                        </div>
                    </div>


                </div>


                <div class="col-md-12">
                    <div class="check_radio_btn">
                        <h6>Alloy Details</h6>
                        <div class="col-md-12">

                            <menu-buttons [viewAddBtn]="true" [viewDeleteBtn]="true" [viewImportBtn]="false"
                                (addClick)="addTableData()" (deleteClick)="deleteTableData()">
                            </menu-buttons>

                            <dx-data-grid id="gridContainer" [dataSource]="tableData" [showBorders]="true"
                                [showColumnLines]="true" [showRowLines]="true" class="mt-3" keyExpr="SRNO"
                                (onSelectionChanged)="onSelectionChanged($event)">
                                <dxo-selection mode="multiple"></dxo-selection>
                                <dxi-column dataField="SRNO" caption="SR No" class="tab"> </dxi-column>
                                <dxi-column dataField="MELTYPE_CODE" caption="Division" cellTemplate="division">
                                </dxi-column>
                                <dxi-column dataField="STOCK_CODE" caption="Default Alloy" cellTemplate="defaultAlloy">
                                </dxi-column>
                                <dxi-column dataField="MELTYPE_DESCRIPTION" caption="Description"> </dxi-column>
                                <dxi-column dataField="ALLOY_PER" caption="Alloy %" cellTemplate="alloyper">
                                </dxi-column>

                                <div *dxTemplate="let data of 'division'">
                                    <input type="text" (change)="division($event,data)" [value]="data.value"
                                        [disabled]="data.value == ''" style="width: 100%;" required
                                        [readonly]="viewMode" oninput="this.value = this.value.toUpperCase()" />
                                </div>

                                <div *dxTemplate="let data of 'defaultAlloy'">
                                    <a href="javascript:void(0)" class="mx-1" [innerHTML]="data.value"></a>
                                    <master-search [MasterSearchData]="defaultAlloy"
                                        (newRowClick)="defaultAlloySelected($event,data,'defaultAlloy')"
                                        *ngIf="SearchDisable == false">
                                    </master-search>
                                </div>

                                <div *dxTemplate="let data of 'alloyper'">
                                    <input type="text" (change)="alloyPer($event,data)" [value]="data.value"
                                        AmountDecimalInput style="width: 100%;" required [readonly]="viewMode" />
                                </div>

                            </dx-data-grid>
                        </div>
                    </div>


                </div>
            </div>
        </form>
    </div>


</div>
