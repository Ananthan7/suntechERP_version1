<!-- header section starts -->
<div class="card-content border-bottom d-flex justify-content-between p-2">
    <h5 class="pos-modaltitle" id="modal-dia-metal">Melting Type</h5>
    <button type="button" class="btn btn-close close-btn" (click)="close()">
        <i class="feather icon-x close-icon"></i>
    </button>
</div>
<!-- modal header component -->
<modal-header (saveClick)="formSubmit()" (cancelClick)="close()"></modal-header>
<!-- content section -->
<div class="row">
    <div>
        <div class="container-fluid pt-3">
            <div class="check_radio_btn">
                <div class="row">
                    <div class="col-md-12">
                        <div class="row mb-2">
                            <label for="input" class="col-sm-1 col-form-label">Code :</label>
                            <div class="col-sm-3">
                                <mat-form-field style="width: 100%">
                                    <input type="text" matInput formControlName="labour_charge" />
                                </mat-form-field>

                            </div>
                        </div>
                        <div class="row mb-2">
                            <label for="input" class="col-sm-1 col-form-label ">Description :</label>
                            <div class="col-sm-2">

                                <mat-form-field style="width: 100%">
                                    <input type="text" matInput formControlName="labour_charge" />
                                </mat-form-field>

                            </div>
                            <label for="input" class="col-sm-1 col-form-label">Metal % :</label>
                            <div class="col-sm-2">
                                <mat-form-field style="width: 100%;margin-left: 7px;">
                                    <input type="number" matInput step="0.001" min="0" maxlength="4"
                                        formControlName="min_start" />
                                </mat-form-field>
                            </div>
                            <label for="input" class="col-sm-1 col-form-label">Color :</label>
                            <div class="col-sm-2">
                                <mat-form-field style="width: 80%;margin-left: 7px;">
                                    <input type="text" matInput maxlength="6" formControlName="approvalProcess" />
                                </mat-form-field>
                                <master-search>
                                </master-search>
                            </div>
                        </div>
                        <div class="row mb-2">
                            <label for="input" class="col-sm-1 col-form-label">Karat :</label>
                            <div class="col-sm-2">
                                <mat-form-field style="width: 80%;margin-left: 7px;">
                                    <input type="text" matInput maxlength="6" formControlName="approvalProcess" />
                                </mat-form-field>
                                <master-search>
                                </master-search>
                            </div>
                            <label for="input" class="col-sm-1 col-form-label">Purity :</label>
                            <div class="col-sm-2">
                                <mat-form-field style="width: 100%;margin-left: 7px;">
                                    <input type="number" matInput step="0.001" min="0" maxlength="4"
                                        formControlName="min_start" />
                                </mat-form-field>
                            </div>
                            <label for="input" class="col-sm-1 col-form-label">Alloy % :</label>
                            <div class="col-sm-2">
                                <mat-form-field style="width: 100%;margin-left: 7px;">
                                    <input type="text" matInput maxlength="6" formControlName="approvalProcess" />
                                </mat-form-field>

                            </div>
                            <label for="input" class="col-sm-1 col-form-label">Stock Code :</label>
                            <div class="col-sm-2">
                                <mat-form-field style="width: 80%;margin-left: 7px;">
                                    <input type="text" matInput maxlength="6" formControlName="approvalProcess" />
                                </mat-form-field>
                                <master-search>
                                </master-search>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


            <div class="col-md-12">
                <div class="check_radio_btn">
                    <h6>Details</h6>

                    <div class="col-md-12">
                        <div class="d-flex justify-content-start text-start">
                            <div class="p-2 bd-highlight">
                                <button type="button" class="btn btn-primary">
                                    Add
                                </button>
                            </div>
                            <div class="p-2 bd-highlight">
                                <button type="button" class="btn btn-outline-primary">
                                    Delete
                                </button>
                            </div>
                        </div>
                        <dx-data-grid #dataGrid id="gridContainer" keyExpr="ID" [showBorders]="true">
                            <dxo-paging [enabled]="false"></dxo-paging>
                            <dxo-editing mode="cell" [allowUpdating]="true">
                            </dxo-editing>
                            <dxo-selection mode="multiple"></dxo-selection>
                            <dxo-scrolling mode="virtual"></dxo-scrolling>

                            <dxi-column *ngFor="let data of columnheads" dataField="{{ data }}" caption="{{ data }}"
                                [allowEditing]="true" alignment="center" backgroundcolor="#000">
                            </dxi-column>
                        </dx-data-grid>
                    </div>
                </div>


            </div>
        </div>
    </div>


</div>
