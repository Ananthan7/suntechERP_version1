<!-- header section starts -->
<div class="card-content border-bottom d-flex justify-content-between p-2">
    <h5 class="pos-modaltitle" id="modal-dia-metal">Melting Type</h5>
    <button type="button" class="btn btn-close close-btn" (click)="close()">
        <i class="feather icon-x close-icon"></i>
    </button>
</div>
<!-- modal header component -->
<modal-header (saveClick)="formSubmit()" (cancelClick)="close()"></modal-header>
<!-- content section -->
<div class="row">
    <div>
        <form [formGroup]="meltingTypeForm">
            <div class="container-fluid pt-3">
                <div class="check_radio_btn">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="row mb-2">
                                <label for="input" class="col-sm-1 col-form-label">Code :</label>
                                <div class="col-sm-3">
                                    <mat-form-field style="width: 100%">
                                        <input type="text" matInput formControlName="code" />
                                    </mat-form-field>

                                </div>
                            </div>
                            <div class="row mb-2">
                                <label for="input" class="col-sm-1 col-form-label ">Description :</label>
                                <div class="col-sm-2">

                                    <mat-form-field style="width: 100%">
                                        <input type="text" matInput formControlName="description" />
                                    </mat-form-field>

                                </div>
                                <label for="input" class="col-sm-1 col-form-label">Metal % :</label>
                                <div class="col-sm-2">
                                    <mat-form-field style="width: 100%;margin-left: 7px;">
                                        <input type="number" matInput step="0.001" min="0" maxlength="4"
                                            formControlName="metal" />
                                    </mat-form-field>
                                </div>
                                <label for="input" class="col-sm-1 col-form-label">Color :</label>
                                <div class="col-sm-2">
                                    <mat-form-field style="width: 70%;margin-left: 7px;">
                                        <input type="text" matInput maxlength="6" formControlName="color" />
                                    </mat-form-field>
                                    <master-search [MasterSearchData]="colorCodeData"
                                        (newRowClick)="ColorCodeSelected($event)">
                                    </master-search>
                                </div>
                            </div>
                            <div class="row mb-2">
                                <label for="input" class="col-sm-1 col-form-label">Karat :</label>
                                <div class="col-sm-2">
                                    <mat-form-field style="width: 70%;margin-left: 7px;">
                                        <input type="text" matInput maxlength="6" formControlName="karat" />
                                    </mat-form-field>
                                    <master-search [MasterSearchData]="karatCodeData"
                                        (newRowClick)="KaratCodeSelected($event)">
                                    </master-search>
                                </div>
                                <label for="input" class="col-sm-1 col-form-label">Purity :</label>
                                <div class="col-sm-2">
                                    <mat-form-field style="width: 100%;margin-left: 7px;">
                                        <input type="number" matInput step="0.001" min="0" maxlength="6"
                                            formControlName="purity" />
                                    </mat-form-field>
                                </div>
                                <label for="input" class="col-sm-1 col-form-label">Alloy % :</label>
                                <div class="col-sm-2">
                                    <mat-form-field style="width: 100%;margin-left: 7px;">
                                        <input type="number" matInput maxlength="6" formControlName="alloy" />
                                    </mat-form-field>

                                </div>
                                <label for="input" class="col-sm-1 col-form-label">Stock Code :</label>
                                <div class="col-sm-2">
                                    <mat-form-field style="width: 70%;margin-left: 7px;">
                                        <input type="text" matInput maxlength="6" formControlName="stockCode" />
                                    </mat-form-field>
                                    <master-search [MasterSearchData]="stockCodeData"
                                        (newRowClick)="StockCodeSelected($event)">
                                    </master-search>
                                </div>
                            </div>
                        </div>
                    </div>


                </div>


                <div class="col-md-12">
                    <div class="check_radio_btn">
                        <h6>Alloy Details</h6>
                        <div class="col-md-12">
                          
                            <menu-buttons [viewAddBtn]="true" [viewDeleteBtn]="true"
                            [viewImportBtn]="false"
                            (addClick)="addTableData()"
                            (deleteClick)="deleteTableData()"
                            >
                        </menu-buttons>
                           
                            <dx-data-grid id="gridContainer" [dataSource]="tableData" [showBorders]="true"
                                [showColumnLines]="true" [showRowLines]="true" class="mt-3">                               
                                <dxi-column dataField="SRNO" caption="SNo" class="tab"> </dxi-column>
                                <dxi-column dataField="MELTYPE_CODE" caption="Division"> </dxi-column>
                                <dxi-column dataField="DIVISION_CODE" caption="Division Alloy"> </dxi-column>
                                <dxi-column dataField="MELTYPE_DESCRIPTION" caption="Description"> </dxi-column>
                                <dxi-column dataField="ALLOY_PER" caption="Alloy %"> </dxi-column>
                            </dx-data-grid>
                        </div>
                    </div>


                </div>
            </div>
        </form>
    </div>


</div>
