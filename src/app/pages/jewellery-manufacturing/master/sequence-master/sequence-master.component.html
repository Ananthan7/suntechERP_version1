<div>
    <!-- header section starts -->
    <div class="card-content border-bottom d-flex justify-content-between">
        <h5 class="pos-modaltitle" id="modal-dia-metal">Process Sequence Master</h5>
        <button type="button" class="btn btn-close close-btn" (click)="close()">
            <i class="feather icon-x close-icon"></i>
        </button>
    </div>
    <!-- modal header component -->
    <modal-header (saveClick)="formSubmit()" (cancelClick)="close()"
        (deleteClick)="deleteWorkerMaster()"></modal-header>
    <!-- content section -->
    <div class="row">
        <form [formGroup]="workerMasterForm">
            <div class="row p-3">
                <div class="col-md-4">
                    <div class="row">
                        <span>
                            <label for="inputPassword"
                                class="col-sm-4 col-form-label">
                                Code:</label>
                            <mat-form-field style="width: 20%">
                                <input type="text" matInput
                                    placeholder="Code" maxlength="6"
                                    formControlName="WorkerCode"
                                    (focusout)="checkWorkerExists($event)" />
                            </mat-form-field>
                            <mat-form-field
                                style="width: 40%; margin-left: 7px;">
                                <input type="text" matInput
                                    placeholder="Description"
                                    formControlName="WorkerDESCRIPTION" />
                            </mat-form-field>
                        </span>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="row">
                        <span>
                            <label for="inputPassword"
                                class="col-sm-4 col-form-label">
                                Prefix :</label>
                            <mat-form-field style="width: 150px">
                                <input type="text" matInput
                                    placeholder="AC Code"
                                    maxlength="6"
                                    (change)="workerCodeChange($event)"
                                    formControlName="WorkerAcCode" />
                            </mat-form-field>
                            <master-search
                                [MasterSearchData]="accountMasterData"
                                (newRowClick)="WorkerAcCodeSelected($event)">
                            </master-search>
                        </span>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="row p-2">
                        <div class="col-md-11">
                            <div class="row my-3">
                                <div class="col-md-6">
                                    <button type="button" mat-flat-button
                                        color="primary">
                                        Sequence
                                    </button>
                                </div>
                            </div>
                            <div class="row">
                                <div cdkDropList
                                    [cdkDropListData]="items"
                                    (cdkDropListDropped)="onItemDrop($event)">
                                    <div *ngFor="let item of items"
                                        cdkDrag class="drag-item">
                                        {{ item }}
                                    </div>
                                </div>

                </div>

            </div>

        </form>
    </div>
