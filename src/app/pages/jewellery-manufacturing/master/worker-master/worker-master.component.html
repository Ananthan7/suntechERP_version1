<div>
    <!-- header section starts -->
    <div class="card-content border-bottom d-flex justify-content-between">
        <h5 class="pos-modaltitle" id="modal-dia-metal">Worker Master</h5>
        <button type="button" class="btn btn-close close-btn" (click)="close()">
            <i class="feather icon-x close-icon"></i>
        </button>
    </div>
    <!-- modal header component -->
    <modal-header (saveClick)="formSubmit()" (cancelClick)="close()"></modal-header>
    <!-- content section -->
    <div class="row">
        <form [formGroup]="workerMasterForm">
            <div class="row p-3">
                <div class="col-md-7">
                    <div class="row">
                        <span>
                            <label for="inputPassword"
                                class="col-sm-4 col-form-label">
                                Worker Code & Name :</label>
                            <mat-form-field style="width: 20%">
                                <input type="text" matInput
                                    placeholder="Code" maxlength="6"
                                    formControlName="WorkerCode"
                                    (focusout)="checkWorkerExists($event)" />
                            </mat-form-field>
                            <mat-form-field
                                style="width: 40%; margin-left: 7px;">
                                <input type="text" matInput
                                    placeholder="Name"
                                    formControlName="WorkerDESCRIPTION" />
                            </mat-form-field>
                        </span>
                    </div>
                    <div class="row">
                        <span>
                            <label for="inputPassword"
                                class="col-sm-4 col-form-label">
                                Worker A/c Code :</label>
                            <mat-form-field style="width: 150px">
                                <input type="text" matInput
                                    placeholder="AC Code"
                                    maxlength="6"
                                    (change)="workerCodeChange($event)"
                                    formControlName="WorkerAcCode" />
                            </mat-form-field>
                            <master-search
                                [MasterSearchData]="accountMasterData"
                                (newRowClick)="WorkerAcCodeSelected($event)">
                            </master-search>
                        </span>
                    </div>
                    <div class="row">
                        <span>
                            <label for="inputPassword"
                                class="col-sm-4 col-form-label">
                                Name of Supervisor :</label>
                            <mat-form-field style="width: 150px">
                                <input type="text" matInput
                                     maxlength="6"
                                    formControlName="NameOfSupervisor" />
                            </mat-form-field>
                            <master-search
                                [MasterSearchData]="supervisorData"
                                (newRowClick)="supervisorSelected($event)">
                            </master-search>
                        </span>
                    </div>
                    <div class="row">
                        <span>
                            <label for="inputPassword"
                                class="col-sm-4 col-form-label">
                                Default Process :</label>
                            <mat-form-field style="width: 150px">
                                <input type="text" matInput
                                    maxlength="6"
                                    formControlName="DefaultProcess" />
                            </mat-form-field>
                            <master-search
                                [MasterSearchData]="processData"
                                (newRowClick)="defaultProcessSelected($event)">
                            </master-search>
                        </span>
                    </div>
                    <div class="row">
                        <span for="inputPassword"
                            class="col-sm-4 col-form-label">Loss Allowed :</span>
                        <div class="col-sm-3">
                            <mat-form-field style="width: 150px">
                                <input type="text" matInput
                                    numericInput class="text-right"
                                    formControlName="LossAllowed" />
                            </mat-form-field>
                        </div>
                        <span for="inputPassword"
                            class="col-sm-3 col-form-label">Password
                            (optional):</span>
                        <div class="col-sm-2">
                            <mat-form-field style="width: 100px">
                                <input type="password" matInput
                                    formControlName="Password" />
                            </mat-form-field>
                        </div>
                    </div>

                    <div class="row">
                        <span for="inputPassword"
                            class="col-sm-4 col-form-label">Tray Weight :</span>
                        <div class="col-sm-3">
                            <mat-form-field style="width: 150px">
                                <input type="text" matInput
                                    numericInput class="text-right"
                                    formControlName="TrayWeight" />
                            </mat-form-field>
                        </div>
                        <span for="inputPassword"
                            class="col-sm-3 col-form-label">Target Pcs :</span>
                        <div class="col-sm-2">
                            <mat-form-field style="width: 100px">
                                <input type="text" matInput
                                    numericInput class="text-right"
                                    formControlName="TargetPcs" />
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row">
                        <span for="inputPassword"
                            class="col-sm-4 col-form-label">Target Metal Weight :</span>
                        <div class="col-sm-3">
                            <mat-form-field style="width: 150px">
                                <input type="text" matInput ThreeDecimalInput
                                    numericInput class="text-right"
                                    formControlName="TargetMetalWt" />
                            </mat-form-field>
                        </div>
                        <span for="inputPassword"
                            class="col-sm-3 col-form-label">Target Carat Weight :</span>
                        <div class="col-sm-2">
                            <mat-form-field style="width: 100px">
                                <input type="text" class="text-right"
                                     matInput 
                                     ThreeDecimalInput
                                    formControlName="TargetCaratWt" />
                            </mat-form-field>
                        </div>
                    </div>

                    <div class="row align-items-center">
                        <span for="inputPassword"
                            class="col-sm-4 col-form-label">Target
                            Weight(GMS) :</span>
                        <div class="col-sm-3">
                            <mat-form-field style="width: 150px">
                                <input type="number" matInput
                                     class="text-right"
                                    (keypress)="isNumeric($event)"
                                    formControlName="TargetWeight" />
                            </mat-form-field>
                        </div>
                        <div class="col-sm-5">
                            <div class="d-flex justify-content-between">
                                <div class="form-check">
                                    <input class="form-check-input"
                                        type="radio"
                                        formControlName="DailyTarget"
                                        id="flexRadioDefault1">
                                    <label class="form-check-label"
                                        for="flexRadioDefault1">
                                        Daily
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input"
                                        type="radio"
                                        formControlName="MonthlyTarget"
                                        id="flexRadioDefault2">
                                    <label class="form-check-label"
                                        for="flexRadioDefault2">
                                        Monthly
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input"
                                        type="radio"
                                        formControlName="YearlyTarget"
                                        id="flexRadioDefault3">
                                    <label class="form-check-label"
                                        for="flexRadioDefault3">
                                        Yearly
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-5">
                    <div class="row my-3">
                        <div class="col-md-6">
                            <button type="button" mat-flat-button
                                color="primary" (click)="selectProcess()">Select
                                Process
                            </button>
                        </div>
                    </div>
                    <div class="row">
                        <dx-data-grid #dataGrid id="gridContainer"
                            width="100%" [dataSource]="tableData"
                            [showBorders]="true">
                            <dxo-filter-row [visible]="showFilterRow"
                                [applyFilter]="currentFilter"></dxo-filter-row>
                            <dxo-header-filter
                                [visible]="showHeaderFilter"></dxo-header-filter>
                            <!-- <dxo-search-panel [visible]="true" [width]="240" placeholder="Search..."></dxo-search-panel> -->
                            <dxo-paging [enabled]="false"></dxo-paging>
                            <dxo-editing mode="cell"
                                [allowUpdating]="true">
                            </dxo-editing>

                            <dxi-column width="auto" 
                                cellTemplate="limitTemplate" alignment="right"></dxi-column>
                            <div  *dxTemplate="let cellInfo of 'limitTemplate'">
                                <input type="checkbox" (change)="changedCheckbox(cellInfo)"/>
                            </div>
                            <dxo-scrolling mode="virtual"></dxo-scrolling>
                            <dxi-column dataField="SrNo" width="auto"
                                caption="Sr No"
                                [allowEditing]="true" alignment="center">
                            </dxi-column>
                            <dxi-column dataField="PROCESS_CODE" width="auto"
                                caption="Process"
                                [allowEditing]="true" alignment="center">
                            </dxi-column>
                            <dxi-column dataField="PROCESS_DESC" width="auto"
                                caption="Description"
                                [allowEditing]="true" alignment="center">
                            </dxi-column>
                        </dx-data-grid>
                    </div>

                </div>
            </div>

        </form>
    </div>
</div>
