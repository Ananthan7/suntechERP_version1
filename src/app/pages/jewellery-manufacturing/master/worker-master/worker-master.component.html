<div>
    <!-- header section starts -->
    <div class="card-content border-bottom d-flex justify-content-between">
        <h5 class="pos-modaltitle" id="modal-dia-metal">Worker Master</h5>
        <button type="button" class="btn btn-close close-btn" (click)="close()">
            <i class="feather icon-x close-icon"></i>
        </button>
    </div>
    <!-- modal header component -->
    <modal-header (saveClick)="formSubmit()" (cancelClick)="close()"
        (deleteClick)="deleteWorkerMaster()"></modal-header>
    <!-- content section -->
    <div class="card">
        <form [formGroup]="workerMasterForm">
            <div class="row p-3">
                <div class="col-md-7">
                    <div class="row">
                        <div class="d-flex">
                            <label class="col-sm-4 col-form-label">
                                Worker Code & Name * :</label>
                            <mat-form-field style="width: 20%">
                                <input type="text" matInput placeholder="CODE"
                                    maxlength="6" id="WorkerCode"
                                    formControlName="WorkerCode"
                                    [readonly]="viewMode" #code
                                    (input)="code.value = code.value.toUpperCase()"
                                    (focusout)="checkWorkerExists($event)" />
                                <mat-error
                                    *ngIf="workerMasterForm.controls.WorkerCode.touched 
                                        && workerMasterForm.controls.WorkerCode.hasError('required')">
                                    Worker Code <strong>required</strong>
                                </mat-error>
                            </mat-form-field>
                            <mat-form-field
                                style="width: 40%; margin-left: 7px;">
                                <input type="text" matInput
                                    placeholder="DESCRIPTION"
                                    formControlName="WorkerDESCRIPTION"
                                    #WorkerDESCRIPTION [readonly]="viewMode"
                                    (input)="WorkerDESCRIPTION.value = WorkerDESCRIPTION.value.toUpperCase()" />
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row">
                        <span>
                            <label class="col-sm-4 col-form-label">
                                Worker A/c Code :</label>
                            <mat-form-field style="width: 150px">
                                <input type="text" matInput
                                    [readonly]="viewMode" maxlength="6"
                                    (change)="workerCodeChange($event)"
                                    formControlName="WorkerAcCode" />
                            </mat-form-field>
                            <master-search
                                [MasterSearchData]="accountMasterData"
                                *ngIf="viewMode == false"
                                (newRowClick)="WorkerAcCodeSelected($event)">
                            </master-search>
                        </span>
                    </div>
                    <div class="row">
                        <span>
                            <label class="col-sm-4 col-form-label">
                                Name of Supervisor :</label>
                            <mat-form-field style="width: 150px">
                                <input type="text" matInput maxlength="6"
                                    [readonly]="viewMode"
                                    formControlName="NameOfSupervisor" />
                            </mat-form-field>
                            <master-search [MasterSearchData]="supervisorData"
                                *ngIf="viewMode == false"
                                (newRowClick)="supervisorSelected($event)">
                            </master-search>
                        </span>
                    </div>
                    <div class="row">
                        <span>
                            <label class="col-sm-4 col-form-label">
                                Default Process :</label>
                            <mat-form-field style="width: 150px">
                                <input type="text" matInput maxlength="6"
                                    [readonly]="viewMode"
                                    formControlName="DefaultProcess" />
                            </mat-form-field>
                            <master-search [MasterSearchData]="processData"
                                *ngIf="viewMode == false"
                                (newRowClick)="defaultProcessSelected($event)">
                            </master-search>
                        </span>
                    </div>
                    <div class="row">
                        <span class="col-sm-4 col-form-label">Loss Allowed
                            :</span>
                        <div class="col-sm-3">
                            <mat-form-field style="width: 150px">
                                <input type="number" matInput AmountDecimalInput
                                    class="text-right"
                                    autocomplete="LossAllowed"
                                    formControlName="LossAllowed" maxlength="12"
                                    [readonly]="viewMode" />
                            </mat-form-field>
                        </div>
                        <span class="col-sm-3 col-form-label">Password
                            (optional) :</span>
                        <div class="col-sm-2">
                            <mat-form-field style="width: 100px">
                                <input type="password" matInput
                                    autocomplete="Password"
                                    [readonly]="viewMode"
                                    formControlName="Password" />
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row">
                        <span class="col-sm-4 col-form-label">Tray Weight
                            :</span>
                        <div class="col-sm-3">
                            <mat-form-field style="width: 150px">
                                <input type="number" MetalDecimalInput matInput
                                    maxlength="12" [readonly]="viewMode"
                                    class="text-right"
                                    formControlName="TrayWeight"
                                    appDecimalPlaces />
                            </mat-form-field>
                        </div>
                        <span class="col-sm-3 col-form-label">Target Pcs
                            :</span>
                        <div class="col-sm-2">
                            <mat-form-field style="width: 100px">
                                <input type="number" matInput MetalDecimalInput
                                    maxlength="12" [readonly]="viewMode"
                                    class="text-right"
                                    formControlName="TargetPcs"
                                    appDecimalPlaces />
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row">
                        <span class="col-sm-4 col-form-label">Target Metal
                            Weight :</span>
                        <div class="col-sm-3">
                            <mat-form-field style="width: 150px">
                                <input type="number" matInput MetalDecimalInput
                                    maxlength="12" class="text-right"
                                    [readonly]="viewMode"
                                    formControlName="TargetMetalWt"
                                    appDecimalPlaces />
                            </mat-form-field>
                        </div>
                        <span class="col-sm-3 col-form-label">Target Carat
                            Weight :</span>
                        <div class="col-sm-2">
                            <mat-form-field style="width: 100px">
                                <input type="number" class="text-right"
                                    maxlength="12" matInput MetalDecimalInput
                                    [readonly]="viewMode"
                                    formControlName="TargetCaratWt"
                                    appDecimalPlaces />
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row align-items-center">
                        <span class="col-sm-4 col-form-label">
                            Target Weight(GMS) :</span>
                        <div class="col-sm-3">
                            <mat-form-field style="width: 150px">
                                <input type="number" matInput maxlength="12"
                                    [readonly]="viewMode" class="text-right"
                                    MetalDecimalInput
                                    formControlName="TargetWeight"
                                    appDecimalPlaces />
                            </mat-form-field>
                        </div>
                        <div class="col-sm-5">
                            <div class="text-right mb-1">
                                <mat-checkbox class="example-margin"
                                    [disabled]="viewMode"
                                    formControlName="Active">Active</mat-checkbox>
                            </div>
                            <div>
                                <mat-radio-group aria-label="Select an option"
                                    [disabled]="viewMode"
                                    formControlName="DailyTarget">
                                    <mat-radio-button value="1"
                                        class="mx-2">Daily</mat-radio-button>
                                    <mat-radio-button value="2"
                                        class="mx-2">Monthly</mat-radio-button>
                                    <mat-radio-button value="3"
                                        class="mx-2">Yearly</mat-radio-button>
                                </mat-radio-group>
                            </div>
                            <!-- <div class="d-flex justify-content-between">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" formControlName="DailyTarget"
                                        id="flexRadioDefault1">
                                    <label class="form-check-label" for="flexRadioDefault1">
                                        Daily
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" formControlName="MonthlyTarget"
                                        id="flexRadioDefault2">
                                    <label class="form-check-label" for="flexRadioDefault2">
                                        Monthly
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" formControlName="YearlyTarget"
                                        id="flexRadioDefault3">
                                    <label class="form-check-label" for="flexRadioDefault3">
                                        Yearly
                                    </label>
                                </div>
                            </div> -->
                        </div>
                    </div>
                </div>
                <div class="col-md-5">
                    <div class="row my-3">
                        <div class="col-md-6">
                            <button type="button" mat-flat-button
                                color="primary"
                                (click)="selectProcessMasterList()"
                                [disabled]="viewMode">
                                Select Process
                            </button>
                        </div>
                    </div>
                    <div class="row">
                        <dx-data-grid #dataGrid id="gridContainer" width="100%"
                            height="400px" [dataSource]="tableData"
                            [showRowLines]="true" keyExpr="SRNO"
                            [selectedRowKeys]="selectedKey"
                            (onSelectionChanged)="changedCheckbox($event)"
                            [showBorders]="true" [disabled]="viewMode">
                            <!-- <dxo-filter-row [visible]="showFilterRow"
                                [applyFilter]="currentFilter"></dxo-filter-row>
                            <dxo-header-filter
                                [visible]="showHeaderFilter"></dxo-header-filter> -->
                            <!-- <dxo-search-panel [visible]="true" [width]="240" placeholder="Search..."></dxo-search-panel> -->
                            <dxo-paging [enabled]="false"></dxo-paging>
                            <!-- <dxo-editing mode="cell" [allowUpdating]="true">
                            </dxo-editing> -->
                            <!-- <dxo-selection mode="multiple"
                                [showCheckBoxesMode]= "isViewMode ? 'never':'always'"></dxo-selection> -->
                            <dxi-column width="auto"
                                dataField="SELECT1"
                                caption
                                cellTemplate="limitTemplate"
                                alignment="right"></dxi-column>
                            <div *dxTemplate="let data of 'limitTemplate'">
                                <mat-checkbox [checked]="data.value"
                                    (change)="changedCheckbox(data)"></mat-checkbox>
                            </div>
                            <dxo-scrolling mode="virtual"></dxo-scrolling>
                            <dxi-column dataField="SRNO" width="auto"
                                caption="Sr No" alignment="center">
                            </dxi-column>
                            <dxi-column dataField="PROCESS_CODE" width="auto"
                                caption="Process Code "
                                [allowEditing]="true" alignment="center">
                            </dxi-column>
                            <dxi-column dataField="DESCRIPTION" width="auto"
                                caption="Description" [allowEditing]="true"
                                alignment="center">
                            </dxi-column>
                        </dx-data-grid>
                    </div>
                </div>
            </div>
            <div class="row my-3">
                <div class="col-md-12">
                    <button type="button" mat-flat-button color="primary"
                        (click)="printBarcode()">Print
                        Barcode
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
