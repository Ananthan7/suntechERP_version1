<div>
    <!-- header section starts -->
    <div class="card-content border-bottom d-flex justify-content-between">
        <h5 class="pos-modaltitle" id="modal-dia-metal">Worker Master</h5>
        <button type="button" class="btn btn-close close-btn" (click)="close()">
            <i class="feather icon-x close-icon"></i>
        </button>
    </div>
    <!-- modal header component -->
    <modal-header (saveClick)="formSubmit()" (cancelClick)="close()"
        [isloading]="isloading"
        (deleteClick)="deleteWorkerMaster()" [isViewDelete]="editMode"
        [isViewSave]="!viewMode"
        [disableSaveBtn]="isDisableSaveBtn" [isViewCancel]="!viewMode"
        [isViewMore]="!viewMode"
        [isViewAttachment]="!viewMode"
        (attachmentClick)="attachmentClicked()"></modal-header>
    <!-- component to upload attachment -->
    <attachment-upload (uploadSubmit)="uploadSubmited($event)"
        [savedAttachment]="savedAttachments"></attachment-upload>
    <!-- content section -->
    <div class="card">
        <form [formGroup]="workerMasterForm">
            <div class="row p-3">
                <div class="col-md-7">
                    <div class="row">
                        <div class="d-flex">
                            <label class="col-sm-4 col-form-label" id="ID001">
                                Worker Code & Name * :</label>
                            <mat-form-field appearance="outline">
                                <input type="text" matInput
                                    placeholder="WORKER CODE" maxlength="6"
                                    id="WorkerCode"
                                    formControlName="WorkerCode" id="code"
                                    [readonly]="viewMode || editMode" #code
                                    appAlphaNumericOnly UpperCaseDirective 
                                    (focusout)="checkWorkerExists($event)"
                                    (keyup)="codeEnabled()"
                                    autocomplete="off" />
                                <!-- <mat-error
                                    *ngIf="workerMasterForm.controls.WorkerCode.touched 
                                        && workerMasterForm.controls.WorkerCode.hasError('required')">
                                    Worker Code <strong>required</strong>
                                </mat-error> -->
                            </mat-form-field>
                            <mat-form-field appearance="outline" class="mx-1"
                                style="width: -webkit-fill-available;">
                                <input type="text" matInput
                                    placeholder="DESCRIPTION" appAlphaNumericOnly
                                    UpperCaseDirective maxlength="40"
                                    formControlName="WorkerDESCRIPTION"
                                    [readonly]="viewMode || codeEnable"
                                    maxlength="30" />
                            </mat-form-field>
                        </div>
                    </div>

                    <div class="row">
                        <span>
                            <label class="col-sm-4 col-form-label" id="ID002">
                                Worker A/C code :</label>
                            <mat-form-field appearance="outline">
                                <input type="text" matInput
                                    [readonly]="viewMode || codeEnable"
                                    maxlength="6"
                                    (input)="inputValidate($event)"
                                    UpperCaseDirective
                                    (focusout)="validateLookupField($event,accountMasterData,'WorkerAcCode')"
                                    formControlName="WorkerAcCode"
                                    autocomplete="off"
                                    (keydown)="lookupKeyPress($event,'WorkerAcCode')" />
                                <master-search class="masterSearch"
                                    [MasterSearchData]="accountMasterData"
                                    *ngIf="viewMode == false"
                                    #overlayWorkerAcCodeSearch
                                    (newRowClick)="WorkerAcCodeSelected($event)">
                                </master-search>
                            </mat-form-field>
                        </span>
                    </div>
                    <div class="row">
                        <span>
                            <label class="col-sm-4 col-form-label" id="ID003">
                                Name of Supervisor :</label>
                            <mat-form-field appearance="outline">
                                <input type="text" matInput maxlength="6"
                                    (input)="inputValidate($event)"
                                    UpperCaseDirective
                                    (focusout)="validateLookupField($event,supervisorData,'NameOfSupervisor')"
                                    [readonly]="viewMode || codeEnable"
                                    formControlName="NameOfSupervisor"
                                    autocomplete="off"
                                    (keydown)="lookupKeyPress($event,'NameOfSupervisor')" />
                                <master-search
                                    [MasterSearchData]="supervisorData"
                                    *ngIf="viewMode == false"
                                    class="masterSearch"
                                    #overlayNameOfSupervisorSearch
                                    (newRowClick)="supervisorSelected($event)">
                                </master-search>
                            </mat-form-field>
                        </span>
                    </div>
                    <!-- default process removed by suggetion from Alsmon 16-05-2024 -->
                    <!-- <div class="row">
                        <span>
                            <label class="col-sm-4 col-form-label">
                                Default Process :</label>
                            <mat-form-field style="width: 150px">
                                <input type="text" matInput maxlength="6"
                                    [readonly]="viewMode || codeEnable" 
                                    (input)="inputValidate($event)" UpperCaseDirective
                                    (focusout)="processCodeChange($event,'DefaultProcess')"
                                    formControlName="DefaultProcess" />
                            </mat-form-field>
                            <master-search [MasterSearchData]="processData"
                                *ngIf="viewMode == false"
                                (newRowClick)="defaultProcessSelected($event)">
                            </master-search>
                        </span>
                    </div> -->
                    <div class="row">
                        <span>
                            <label class="col-sm-4 col-form-label" id="ID002">
                                Default Process :</label>
                            <mat-form-field appearance="outline">
                                <input type="text" matInput
                                    [readonly]="viewMode || codeEnable"
                                    (input)="inputValidate($event)"
                                    UpperCaseDirective
                                    (focusout)="validateLookupField($event,defaultProcessData,'DefaultProcess')"
                                    formControlName="DefaultProcess"
                                    autocomplete="off"
                                    (keydown)="lookupKeyPress($event,'DefaultProcess')" />
                                <master-search class="masterSearch"
                                    [MasterSearchData]="defaultProcessData"
                                    *ngIf="viewMode == false"
                                    #overlaydefaultprocessSearch
                                    (newRowClick)="defaultProcessSelected($event)">
                                </master-search>
                            </mat-form-field>
                        </span>
                    </div>

                    <div class="row">
                        <span id="ID004" class="col-sm-4 col-form-label">Loss
                            Allowed
                            :</span>
                        <div class="col-sm-3  p-1">
                            <mat-form-field style="width: 215px"
                                appearance="outline">
                                <input type="text" matInput class="text-right"
                                    [max]="10"
                                    [readonly]="viewMode  || codeEnable"
                                    MetalDecimalInput
                                    formControlName="LossAllowed" />
                            </mat-form-field>
                        </div>
                        <!-- <span class="col-sm-3 col-form-label" id="ID005">Password
                            (optional) :</span>
                        <div class="col-sm-2">
                            <mat-form-field style="width: 100px" appearance="outline">
                                <input type="password" matInput
                                    autocomplete="Password" maxlength="25"
                                    [readonly]="viewMode || codeEnable"
                                    formControlName="Password" />
                            </mat-form-field>
                        </div> -->

                        <span class="col-sm-3 col-form-label"
                            id="ID005">Password (optional) :</span>
                        <div class="col-sm-2">
                            <!-- <mat-form-field style="width: 100px" appearance="outline">
                                <input type="password" matInput autocomplete="Password" maxlength="25"
                                    [readonly]="viewMode || codeEnable" formControlName="Password"
                                    (keypress)="checkCapsOn($event)" />
                            </mat-form-field> -->
                            <mat-form-field style="width: 100px"
                                appearance="outline">
                                <input type="password" matInput
                                    autocomplete="Password" maxlength="25"
                                    [readonly]="viewMode || codeEnable"
                                    formControlName="Password"
                                    (keypress)="checkCapsOn($event)" />
                            </mat-form-field>
                            <p id="capsWarning" *ngIf="isCapsLockOn"
                                style="color: red;">Caps Lock is ON!</p>

                        </div>

                    </div>
                    <div class="row">
                        <span class="col-sm-4 col-form-label" id="ID006">Tray
                            Weight
                            :</span>
                        <div class="col-sm-3 p-1">
                            <mat-form-field style="width: 215px"
                                appearance="outline">
                                <input type="text" matInput class="text-right"
                                    [readonly]="viewMode  || codeEnable"
                                    MetalDecimalInput [max]="10"
                                    formControlName="TrayWeight" />
                            </mat-form-field>
                        </div>
                        <span class="col-sm-3 col-form-label" id="ID007">Target
                            Pcs
                            :</span>
                        <div class="col-sm-2">
                            <mat-form-field style="width: 100px"
                                appearance="outline">
                                <input type="text" class="text-right" matInput
                                    [readonly]="viewMode|| codeEnable"
                                    onkeypress="return (event.charCode !=8 && event.charCode ==0 || (event.charCode >= 48 && event.charCode <= 57))"
                                    maxlength="10"
                                    formControlName="TargetPcs" />
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row">
                        <span class="col-sm-4 col-form-label" id="ID008">Target
                            Metal
                            Weight :</span>
                        <div class="col-sm-3 p-1">
                            <mat-form-field style="width: 215px"
                                appearance="outline">
                                <input type="text" matInput MetalDecimalInput
                                    class="text-right"
                                    [readonly]="viewMode  || codeEnable"
                                    [max]="13"
                                    formControlName="TargetMetalWt" />
                            </mat-form-field>
                        </div>
                        <span class="col-sm-3 col-form-label" id="ID009">Target
                            Carat
                            Weight :</span>
                        <div class="col-sm-2">
                            <mat-form-field style="width: 100px"
                                appearance="outline">
                                <input type="text" class="text-right" matInput
                                    MetalDecimalInput
                                    [readonly]="viewMode  || codeEnable"
                                    [max]="13"
                                    formControlName="TargetCaratWt" />
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row align-items-center">
                        <span class="col-sm-4 col-form-label" id="ID010">
                            Target Weight(GMS) :</span>
                        <div class="col-sm-3 p-1">
                            <mat-form-field style="width: 215px"
                                appearance="outline">
                                <input type="text" matInput
                                    [readonly]="viewMode  || codeEnable"
                                    class="text-right"
                                    MetalDecimalInput [max]="14"
                                    formControlName="TargetWeight" />
                            </mat-form-field>
                        </div>
                        <div class="col-sm-5">
                            <div class="text-right mb-1">
                                <mat-checkbox class="example-margin"
                                    [disabled]="viewMode || codeEnable"
                                    formControlName="Active"
                                    (change)="CheckWorkerwiseMetalBalanceBoth($event)"
                                    id="ID011">Active</mat-checkbox>
                            </div>
                            <div>
                                <mat-radio-group aria-label="Select an option"
                                    [disabled]="viewMode || codeEnable"
                                    formControlName="DailyTarget">
                                    <mat-radio-button value="D" id="ID012"
                                        class="mx-2">Daily</mat-radio-button>
                                    <mat-radio-button value="M" id="ID013"
                                        class="mx-2">Monthly</mat-radio-button>
                                    <mat-radio-button value="Y" id="ID014"
                                        class="mx-2">Yearly</mat-radio-button>
                                </mat-radio-group>
                            </div>
                            <!-- <div class="d-flex justify-content-between">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" formControlName="DailyTarget"
                                        id="flexRadioDefault1">
                                    <label class="form-check-label" for="flexRadioDefault1">
                                        Daily
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" formControlName="MonthlyTarget"
                                        id="flexRadioDefault2">
                                    <label class="form-check-label" for="flexRadioDefault2">
                                        Monthly
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" formControlName="YearlyTarget"
                                        id="flexRadioDefault3">
                                    <label class="form-check-label" for="flexRadioDefault3">
                                        Yearly
                                    </label>
                                </div>
                            </div> -->
                        </div>
                    </div>
                </div>
                <div class="col-md-5">
                    <div class="row my-3">
                        <div class="col-md-6">
                            <button type="button" mat-flat-button
                                color="primary" id="ID015"
                                (click)="selectProcessMasterList()"
                                [disabled]="viewMode || codeEnable || btndisable">
                                Select Process
                            </button>
                        </div>
                        <div class="col-md-6">
                            <!-- <button type="button" [disabled]="viewModeBtn" -->
                            <button type="button" id="ID016" mat-flat-button
                                color="primary" [disabled]="afterSaveBtn"
                                (click)="printBarcode()">Print Barcode
                            </button>
                        </div>
                    </div>
                    <div class="row">
                        <div #barcode></div>
                    </div>
                    <div class="row">

                        <!-- <div class="col-md-6">
                            <input type="text" [(ngModel)]="searchTerm" placeholder="Enter Process Code">
                            <button (click)="search()">Search</button>
                        </div> -->

                        <div>
                            <!-- Master checkbox for selecting all checkboxes -->
                            <mat-checkbox [checked]="isAllSelected()"
                                (change)="toggleAllCheckboxes($event)">Select
                                All</mat-checkbox>
                        </div>

                        <dx-data-grid #dataGrid id="gridContainer" width="100%"
                            height="400px" [dataSource]="tableData"
                            [showRowLines]="true" [allowColumnResizing]="true"
                            [selectedRowKeys]="selectedKey"
                            (onSelectionChanged)="changedCheckbox($event)"
                            [showBorders]="true">
                            <dxo-filter-row [visible]="true"
                                mode="multiple"></dxo-filter-row>
                            <dxo-paging [enabled]="false"></dxo-paging>
                            <dxo-scrolling mode="virtual"></dxo-scrolling>

                            <dxi-column width="100" dataField="SELECT1" caption
                                cellTemplate="limitTemplate"
                                [visible]="true" mode="multiple"
                                alignment="right"
                                [allowFiltering]="false"></dxi-column>
                            <div *dxTemplate="let data of 'limitTemplate'">
                                <mat-checkbox [checked]="isAllSelected()"
                                    (change)="toggleAllCheckboxes($event)">Select
                                    All</mat-checkbox>
                            </div>
                            <div *dxTemplate="let data of 'limitTemplate'">
                                <mat-checkbox [checked]="data.value"
                                    [disabled]="viewMode"
                                    (change)="changedCheckbox(data)"></mat-checkbox>
                            </div>

                            <dxi-column dataField="SRNO" width="auto"
                                caption="Sr No" alignment="center"></dxi-column>
                            <dxi-column dataField="PROCESS_CODE" width="auto"
                                caption="Process Code"
                                alignment="left"></dxi-column>
                            <dxi-column dataField="DESCRIPTION" width="auto"
                                caption="Description"
                                alignment="left"></dxi-column>
                        </dx-data-grid>

                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
