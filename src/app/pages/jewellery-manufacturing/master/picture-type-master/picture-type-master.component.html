<div class="card-content border-bottom d-flex justify-content-between p-2">
    <h5 class="pos-modaltitle" id="modal-dia-metal">Picture Type Master</h5>
    <button type="button" class="btn btn-close close-btn" (click)="close()">
        <i class="feather icon-x close-icon"></i>
    </button>
</div>
<!-- modal header component --><modal-header (saveClick)="formSubmit()" (cancelClick)="close()"
(deleteClick)="deleteRecord()" [isViewAttachment]="!viewMode" (attachmentClick)="attachmentClicked()"></modal-header>
<!-- component to upload attachment -->
<attachment-upload (uploadSubmit)="uploadSubmited($event)" [savedAttachment]="savedAttachments"></attachment-upload>
<div class="row">
    <div class="col-md-12">
        <form  [formGroup]="picturetypemasterForm">
            <div class="container-fluid pt-3">
                <div class="row">
                    <div class="col-md-9">
                      <div class="row">
                        <div class="col-md-10">
                          <div class="row align-items-center mb-1">
                            <label for="inputPassword" class="col-sm-2 col-form-label">Code * :</label>
                            <div class="col-md-3">
                              <mat-form-field appearance="outline"  style="width: 100%;">
                                <input type="text"  formControlName="code" matInput />
                              </mat-form-field>
                             
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-10">
                          <div class="row align-items-center mb-1">
                            <label for="inputPassword" class="col-sm-2 col-form-label">Description * :</label>
                            <div class="col-md-6">
                              <mat-form-field appearance="outline"  style="width: 100%;">
                                <input type="text" formControlName="description"  matInput />
                              </mat-form-field>
                            </div>
                          </div>
                        </div>
                      </div>
      
                    </div>
      
      
                  </div>
                  <!-- <div class="col-md-12">
                    <div class="row">
                      <div class="col-md-8">
                        <div class="d-flex justify-content-start text-start">
                            <menu-buttons [viewAddBtn]="true" [viewDeleteBtn]="true"
                                [viewImportBtn]="false"
                                (addClick)="addTableData()"
                                (deleteClick)="deleteTableData()"
                                >
                            </menu-buttons>
                        </div>
                      </div>
                    </div>
        
                  </div> -->

                  <div class="col-md-12">
                    <dx-data-grid id="gridContainer" [dataSource]="tableData" [showBorders]="true" [showColumnLines]="true"
                  [showRowLines]="true" class="mt-3"
                   keyExpr="SN"
                   (onSelectionChanged)="onSelectionChanged($event)">

                  <!-- <dxo-editing [allowUpdating]="true"></dxo-editing> -->

                  <dxo-selection
                  [selectAllMode]="allMode"
                  [showCheckBoxesMode]="checkBoxesMode"
                  mode="multiple"
                ></dxo-selection>
                    <dxi-column dataField="master" caption="Master" cellTemplate="mastertemp"></dxi-column>
                    <dxi-column dataField="mandatory" caption="Mandatory" cellTemplate="mandatorytemp">
                    </dxi-column>
              
                    <div *dxTemplate="let data of 'mastertemp'">
                        <input  type="text" (change)="mastertemp($event,data)" style="width: 100%;" [value]="data.value" />
                      </div>

                  <div *dxTemplate="let data of 'mandatorytemp'">
                    <input  type="text" (change)="mandatorytemp($event,data)" style="width: 100%;" [value]="data.value" />
                  </div>
                </dx-data-grid>
                  </div>
            </div>
        </form>
    </div>
</div>
