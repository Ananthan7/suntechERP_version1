<div class="card-content border-bottom d-flex justify-content-between p-2">
  <h5 class="pos-modaltitle" id="modal-dia-metal">Customer Wise Stone / Labour Master</h5>
  <button type="button" class="btn btn-close close-btn" (click)="close()">
    <i class="feather icon-x close-icon"></i>
  </button>
</div>
<!-- modal header component -->
<modal-header (cancelClick)="close()" (saveClick)="formSubmit()" (deleteClick)="deleteRecord()" 
    [isViewDelete]="editMode" [isViewSave]="!viewMode" [isViewCancel]="!viewMode"
[isViewMore]="!viewMode" [disableSaveBtn]="isDisableSaveBtn" ></modal-header>
<div class="row">
  <div class="col-md-12">
    <form [formGroup]="customerpricemasterForm">
      <div class="container-fluid pt-3">
        <div class="row justify-content-between">
          <div class="col-md-12">
            <div class="row">
              <div class="col-md-3">
                <div class="row align-items-center mb-1">
                  <label for="inputPassword" id="ID001" class="col-sm-5 col-form-label">Customer Code * :</label>
                  <div class="col-md-7">
                    <mat-form-field style="width: 100%;" appearance="outline">
                      <input type="text" matInput formControlName="customercode" id="customercode" class="text-right"
                        [readonly]="editableMode || viewMode"   (input)="inputValidate($event)"  (focusout)="validateLookupField($event,customerCodeData,'customercode')"  (keydown)="lookupKeyPress($event,'customercode')"/>
                        <master-search [MasterSearchData]="customerCodeData" class="masterSearch"  #overlaycodeSearch
                        (newRowClick)="customerCodeScpSelected($event)" *ngIf="viewMode == false"></master-search>
                      </mat-form-field>
                  </div>
                </div>

                <div class="row align-items-center mb-1">
                  <label for="inputPassword" id="ID002" class="col-sm-5 col-form-label">Price Code * :</label>
                  <div class="col-md-7">
                    <mat-form-field style="width: 100%;" appearance="outline">
                      <input type="text" matInput formControlName="pricecode" maxlength="15"
                      UpperCaseDirective autocomplete="off" [readonly]="viewMode" />
                    </mat-form-field>
                  </div>
                </div>

                <div class="row align-items-center mb-1">
                  <label for="inputPassword" id="ID003" class="col-sm-5 col-form-label">Labour Type * :</label>
                  <div class="col-md-7">
                    <mat-form-field style="width: 100%;" appearance="outline">
                      <!-- <mat-label>Select</mat-label> -->
                      <mat-select formControlName="labourtype"  [disabled]="viewMode">
                        <mat-option *ngFor="let option of labourTypeList" [value]="option.value">
                          {{ option.name }}
                        </mat-option>
                      </mat-select>
                    </mat-form-field>
                  </div>
                </div>
              </div>

              <div class="col-md-6 ">
                <div class="row">
                  <div class="col-md-8">
                    <div class="row align-items-center mb-1">
                      <div class="col-md-12">
                        <mat-form-field style="width: 100%;" appearance="outline">
                          <input type="text" matInput formControlName="desc" [readonly]="viewMode" />
                        </mat-form-field>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-4 pt-3">
                    <label for="inputPassword" id="ID004" class="col-sm-9 col-form-label">Valid From:</label>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-4">
                    <div class="row align-items-center mb-1">
                      <label for="inputPassword" id="ID005" class="col-sm-6 col-form-label">Metal Loss%:</label>
                      <div class="col-md-6">
                        <mat-form-field style="width: 100%;" appearance="outline">
                          <input type="text" matInput formControlName="metal_loss" [max]="3" class="text-right"
                            MetalDecimalInput [readonly]="viewMode" />
                        </mat-form-field>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="row align-items-center mb-1">
                      <label for="inputPassword" id="ID006" class="col-sm-6 col-form-label">MarkUp %:</label>
                      <div class="col-md-6">
                        <mat-form-field style="width: 100%;" appearance="outline">
                          <input type="text" matInput formControlName="markup" [max]="3" class="text-right"
                            MetalDecimalInput [readonly]="viewMode" />
                        </mat-form-field>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-3">
                    <div class="row align-items-center mb-1">
                      <div class="col-md-12">
                        <mat-form-field style="width: 100%;" appearance="outline">
                          <input matInput [matDatepicker]="date" formControlName="date" placeholder="DD/MM/YYYY"
                            DateValidation [disabled]="viewMode" />
                          <mat-datepicker-toggle matSuffix [for]="date"></mat-datepicker-toggle>
                          <mat-datepicker [startAt]="currentDate" #date></mat-datepicker>
                        </mat-form-field>

                      </div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-4">
                    <div class="row align-items-center mb-1">
                      <label for="inputPassword" id="ID007" class="col-sm-6 col-form-label">Add On Rate:</label>
                      <div class="col-md-6">
                        <mat-form-field style="width: 100%;" appearance="outline">
                          <input type="text" matInput formControlName="addonrate" [max]="5" SixDecimalInput
                          class="text-right" [readonly]="viewMode" />
                        </mat-form-field>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="row align-items-center mb-1">
                      <label for="inputPassword" id="ID008" class="col-sm-6 col-form-label">Margin %:</label>
                      <div class="col-md-6">
                        <mat-form-field style="width: 100%;" appearance="outline">
                          <input type="text" matInput formControlName="margin" [max]="3" class="text-right"
                            MetalDecimalInput [readonly]="viewMode" />
                        </mat-form-field>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <div class="col-md-3">
                <div class="container mt-3">
                  <div class="row align-items-center border">
                    <h5 class="offset-3 pt-1" id="ID009">Change Price</h5>
                  </div>

                  <div class="row justify-content-between mb-2 border">
                    <div class="row pt-4">
                      <div class="col-md-5">
                        <mat-radio-button value="1" id="ID010" checked [disabled]="viewMode">By Value</mat-radio-button>
                      </div>
                      <div class="col-md-4">
                        <mat-radio-button value="2" id="ID011" class="pl-3" [disabled]="viewMode">By %</mat-radio-button>
                      </div>
                      <div class="col-md-2">
                        <mat-radio-button value="1" id="ID012" [disabled]="viewMode">Fixed</mat-radio-button>
                      </div>
                    </div>
                    <div class="row align-items-center mb-1 form-switch st-1">
                      <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked"
                        [disabled]="viewMode" (change)="change($event)">
                      <label class="col-md-3 form-check-label" for="flexSwitchCheckChecked" id="ID013">{{text}}</label>
                      <div class="col-md-9">
                        <mat-form-field style="width: 100%;" appearance="outline">
                          <input type="number" AmountDecimalInput maxlength="12" matInput [(ngModel)]="myNumber"
                            (input)="formatNumber()" formControlName="changePrice" min="0" style="text-align: right;"
                            [readonly]="viewMode" />
                        </mat-form-field>
                      </div>
                    </div>

                    <div class="col-md-8 offset-5 p-b1">
                      <button type="button" id="ID014" [disabled]="viewMode" class="btn btn-outline-primary metal-issue-del-btn" >
                        Change Value
                      </button>
                    </div>
                  </div>


                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-12 pt-3">

                <dxi-column dataField="PRICE_CODE" width="auto" caption="PRICE_CODE" alignment="center">

                <dxi-column dataField="CURRANCY" width="auto" caption="Currency" [allowEditing]="true"
