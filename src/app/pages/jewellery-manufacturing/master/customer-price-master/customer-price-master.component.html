<div class="card-content border-bottom d-flex justify-content-between p-2">
  <h5 class="pos-modaltitle" id="modal-dia-metal">Customer Wise Stone/Labour Master</h5>
  <button type="button" class="btn btn-close close-btn" (click)="close()">
    <i class="feather icon-x close-icon"></i>
  </button>
</div>
<!-- modal header component -->
<modal-header (cancelClick)="close()" (saveClick)="formSubmit()" (deleteClick)="deleteRecord()"></modal-header>
<div class="row">
  <div class="col-md-12">
    <form [formGroup]="customerpricemasterForm">
      <div class="container-fluid pt-3">
        <div class="row justify-content-between">
          <div class="col-md-12">
            <div class="row">
              <div class="col-md-3">
                <div class="row align-items-center mb-1">
                  <label for="inputPassword" class="col-sm-5 col-form-label">Customer Code * :</label>
                  <div class="col-md-6">
                      <mat-form-field style="width: 80%;">
                          <input type="text" matInput formControlName="customercode" id="customercode" [readonly]="editableMode || viewMode" />
                      </mat-form-field>
                      <master-search [MasterSearchData]="customerCodeData"
                      (newRowClick)="customerCodeScpSelected($event)"></master-search>
                  </div>
              </div>
             
                <div class="row align-items-center mb-1">
                  <label for="inputPassword" class="col-sm-5 col-form-label">Price Code * :</label>
                  <div class="col-md-7">
                    <mat-form-field style="width: 100%;">
                      <input type="text" matInput formControlName="pricecode" maxlength="15" oninput="this.value = this.value.toUpperCase()" [readonly]="viewMode" />
                    </mat-form-field>
                  </div>
                </div>
                <div class="row align-items-center mb-1">
                  <label for="inputPassword" class="col-sm-5 col-form-label">Labour Type * :</label>
                  <div class="col-md-7">
                       <mat-form-field>
                  <mat-label>Select</mat-label>
                  <mat-select formControlName="labourtype">
                    <mat-option *ngFor="let option of labourTypeList"
                      [disabled]="viewMode" [value]="option.value">
                      {{ option.name }}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
                  </div>
                </div>
              </div>

              <div class="col-md-6 ">
                <div class="row">
                  <div class="col-md-8">
                    <div class="row align-items-center mb-1">
                      <div class="col-md-12">
                        <mat-form-field style="width: 100%;">
                          <input type="text" matInput formControlName="desc" [readonly]="viewMode"/>
                        </mat-form-field>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-4 pt-3">
                    <label for="inputPassword" class="col-sm-9 col-form-label">Valid From:</label>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-4">
                    <div class="row align-items-center mb-1">
                      <label for="inputPassword" class="col-sm-6 col-form-label">Metal Loss%:</label>
                      <div class="col-md-6">
                        <mat-form-field style="width: 100%;">
                          <input type="text"  matInput formControlName="metal_loss" [max]="3"  class="text-right" MetalDecimalInput [readonly]="viewMode"/>
                        </mat-form-field>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="row align-items-center mb-1">
                      <label for="inputPassword" class="col-sm-6 col-form-label">MarkUp %:</label>
                      <div class="col-md-6">
                        <mat-form-field style="width: 100%;">
                          <input type="text" matInput formControlName="markup" [max]="3" class="text-right" MetalDecimalInput [readonly]="viewMode"/>
                        </mat-form-field>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-3">
                    <div class="row align-items-center mb-1">
                      <div class="col-md-12">
                        <mat-form-field style="width: 72%;">
                          <input matInput [matDatepicker]="date"  formControlName="date"
                          placeholder="DD/MM/YYYY"  DateValidation [disabled]="viewMode"/>
                        <mat-datepicker-toggle matSuffix [for]="date"></mat-datepicker-toggle>
                        <mat-datepicker [startAt]="currentDate" #date></mat-datepicker>
                        </mat-form-field>
                             
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-4">
                    <div class="row align-items-center mb-1">
                      <label for="inputPassword" class="col-sm-6 col-form-label">Add On Rate:</label>
                      <div class="col-md-6">
                        <mat-form-field style="width: 100%;">
                          <input type="text" matInput formControlName="addonrate" [max]="5" SixDecimalInput style="text-align: right;" [readonly]="viewMode"/>
                        </mat-form-field>
                      </div>
                    </div>
                  </div>  
                  <div class="col-md-4">
                    <div class="row align-items-center mb-1">
                      <label for="inputPassword" class="col-sm-6 col-form-label">Margin %:</label>
                      <div class="col-md-6">
                        <mat-form-field style="width: 100%;">
                          <input type="text" matInput formControlName="margin" [max]="3" class="text-right" MetalDecimalInput [readonly]="viewMode"/>
                        </mat-form-field>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

                          <label for="inputPassword" class="col-sm-5 col-form-label text-center">Customer Code</label>
                             <div class="row pt-4">
                                <div class="col-md-4">
                                    <mat-radio-button value="1">By Value</mat-radio-button>
                                </div>
                                <div class="col-md-3">
                                    <mat-radio-button value="2" class="pl-3">By %</mat-radio-button>
                                </div>                             
                                 <div class="col-md-2">
                                     <mat-radio-button value="1">Fixed</mat-radio-button>
                                 </div>
                             </div>
                             <div class="row align-items-center mb-1 form-switch">
                                    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
                                    <label class="col-md-3 form-check-label" for="flexSwitchCheckChecked">Add</label>
                                   <div class="col-md-7">
                                     <mat-form-field style="width: 100%;">
                                       <input type="text" matInput />
                                     </mat-form-field>
                                   </div>
                                 </div>
                             <div class="row align-items-center mb-1"></div>
                                     <div class="col-md-8 offset-5">
                                         <button type="button" class="btn btn-outline-primary metal-issue-del-btn">
                                             Change Value
                                           </button>
                                     </div>
                             </div>          -->

              <div class="col-md-3">
                <div class="container mt-3">
                  <div class="row align-items-center border">
                    <h5 class="offset-3 pt-1">Change Price</h5>
                </div>
                    
                <div class="row justify-content-between mb-2 border">
                  <div class="row pt-4">
                    <div class="col-md-5">
                      <mat-radio-button value="1" checked [disabled]="viewMode">By Value</mat-radio-button>
                    </div>
                    <div class="col-md-4">
                      <mat-radio-button value="2" class="pl-3"  [disabled]="viewMode">By %</mat-radio-button>
                    </div>
                    <div class="col-md-2">
                      <mat-radio-button value="1"  [disabled]="viewMode">Fixed</mat-radio-button>
                    </div>
                  </div>
                  <div class="row align-items-center mb-1 form-switch st-1" >
                    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" formControlName="text"  [disabled]="viewMode" (change)="change($event)" >
                    <label class="col-md-3 form-check-label" for="flexSwitchCheckChecked" >{{text}}</label>
                    <div class="col-md-9">
                      <mat-form-field style="width: 100%;">
                        <input type="number" AmountDecimalInput maxlength="12" matInput [(ngModel)]="myNumber" (input)="formatNumber()" formControlName="changePrice" min="0"  style="text-align: right;" [readonly]="viewMode"/>
                      </mat-form-field>
                    </div>
                  </div>
          
                  <div class="col-md-8 offset-5 p-b1">
                    <button type="button" class="btn btn-outline-primary metal-issue-del-btn"  [disabled]="viewMode">
                      Change Value
                    </button>
                  </div>
                </div>
                 
                  
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-12 pt-3">
          <mat-tab-group [selectedIndex]="this.divisionMS == 'ID' ? 0 : 1" >
            <mat-tab label="Stone Pricing">
              <dx-data-grid #dataGrid id="gridContainer" keyExpr="SRNO" [height]="250" [showBorders]="true" [dataSource]="tableDatastone" [allowColumnResizing]="true" [showRowLines]="true"  [disabled]="viewMode" >
                <dxo-paging [enabled]="false"></dxo-paging>
                <dxo-editing mode="cell" [allowUpdating]="true">
                </dxo-editing>
                <dxo-selection  [selectAllMode]="allMode" [showCheckBoxesMode]="checkBoxesMode" mode="multiple" ></dxo-selection>
                <dxo-scrolling mode="virtual"></dxo-scrolling>
                <dxi-column *ngFor="let data of columnheader" dataField="{{ data }}" caption="{{ data }}"
                  [allowEditing]="true" alignment="center" backgroundcolor="#000" [width]="100">
                </dxi-column>
              </dx-data-grid>
            </mat-tab>
            <mat-tab label="Labour Charges">
              <dx-data-grid #dataGrid id="gridContainer"  keyExpr="SRNO" [height]="250" [showBorders]="true" [dataSource]="tableDatalabour" [height]="200" [allowColumnResizing]="true" [showRowLines]="true"  [disabled]="viewMode" >
                <dxo-paging [enabled]="false"></dxo-paging>
                <dxo-editing mode="cell" [allowUpdating]="true">
                </dxo-editing>
                <dxo-selection mode="multiple"></dxo-selection>
                <dxo-scrolling mode="virtual"></dxo-scrolling>
                <dxi-column *ngFor="let data of columnheader1" dataField="{{ data.field }}" caption="{{ data.title }}"
                  [allowEditing]="true" alignment="center" backgroundcolor="#000" [width]="100">
                </dxi-column>
              </dx-data-grid>
            </mat-tab>
            <mat-tab label="Design Wise Labour">
              <dx-data-grid #dataGrid id="gridContainer" keyExpr="ID" [height]="250" [showBorders]="true" [allowColumnResizing]="true"  [showRowLines]="true"  [disabled]="viewMode" >
                <dxo-paging [enabled]="false"></dxo-paging>
                <!-- <dxo-editing mode="cell" [allowUpdating]="true">
                </dxo-editing> -->
                <dxo-selection mode="multiple"></dxo-selection>
                <dxo-scrolling mode="virtual"></dxo-scrolling>
                <dxi-column *ngFor="let data of columnheader2" dataField="{{ data }}" caption="{{ data }}"
                  [allowEditing]="true" alignment="center" backgroundcolor="#000" [width]="100">
                </dxi-column>
              </dx-data-grid>
            </mat-tab>
          </mat-tab-group>
        </div>
      </div>
    </form>
  </div>
</div>
