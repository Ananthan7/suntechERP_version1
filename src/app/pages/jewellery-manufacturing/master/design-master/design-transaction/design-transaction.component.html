<!-- header section starts -->
<div class="card-content border-bottom d-flex justify-content-between p-2">
    <h5 class="pos-modaltitle" id="modal-dia-metal">Design History</h5>
    <button type="button" class="btn btn-close close-btn" (click)="close()">
        <i class="feather icon-x close-icon"></i>
    </button>
</div>
<!-- modal header component -->
<modal-header (cancelClick)="close()"></modal-header>
<!-- content section -->
<div class="container-fluid">
    <form [formGroup]="designTransactionForm">
        <div class="row mb-2">
            <label for="inputPassword" class="col-sm-2 col-form-label">Number of Records to Display</label>
            <div class="col-md-4">
                <mat-form-field style="width: 100%">
                    <input type="text" matInput formControlName="numberOfRecordsToDisplay" />
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <dx-data-grid #dataGrid id="gridContainer" keyExpr="ID" [showBorders]="true" width="100%">
                    <dxo-paging [enabled]="false"></dxo-paging>
                    <dxo-editing mode="cell" [allowUpdating]="true">
                    </dxo-editing>
                    <dxo-selection mode="multiple"></dxo-selection>
                    <dxo-scrolling mode="virtual"></dxo-scrolling>

                    <dxi-column *ngFor="let data of columnhead" dataField="{{ data }}" caption="{{ data }}"
                        [allowEditing]="true" alignment="center" [width]="100" backgroundcolor="#000">
                    </dxi-column>
                </dx-data-grid>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="row mb-2">
                    <label for="inputPassword" class="col-sm-4 col-form-label">Pcs Produced d</label>
                    <div class="col-md-8">
                        <mat-form-field style="width: 100%">
                            <input type="number" matInput formControlName="numberOfRecordsToDisplay" />
                        </mat-form-field>
                    </div>
                </div>
            </div>
        </div>
        <div class="row justify-content-between">
            <div class="col-md-5">
                <div class="row m-2 border">
                    <label for="inputPassword" class="col-sm-12 col-form-label">Frist Tranction Details</label>
                    <label for="inputPassword" class="col-sm-4 col-form-label">Production On</label>
                    <div class="col-md-8">
                        <mat-form-field style="width: 100%">
                            <input type="number" matInput formControlName="fristTranctionProductionOn" />
                        </mat-form-field>
                    </div>
                    <label for="inputPassword" class="col-sm-4 col-form-label">Production No</label>
                    <div class="col-md-8">
                        <mat-form-field style="width: 100%">
                            <input type="number" matInput formControlName="fristTranctionProductionNo" />
                        </mat-form-field>
                    </div>
                    <label for="inputPassword" class="col-sm-4 col-form-label">Customer</label>
                    <div class="col-md-8">
                        <mat-form-field style="width: 100%">
                            <input type="number" matInput formControlName="fristTranctionCustomer" />
                        </mat-form-field>
                    </div>
                    <label for="inputPassword" class="col-sm-4 col-form-label">Cost</label>
                    <div class="col-md-8">
                        <mat-form-field style="width: 100%">
                            <input type="number" matInput formControlName="fristTranctionCost" />
                        </mat-form-field>
                    </div>
                    <label for="inputPassword" class="col-sm-4 col-form-label">Stock ID</label>
                    <div class="col-md-8">
                        <mat-form-field style="width: 100%">
                            <input type="number" matInput formControlName="fristTranctionStockId" />
                        </mat-form-field>
                    </div>
                </div>
            </div>
            <div class="col-md-5">
                <div class="row m-2 border">
                    <label for="inputPassword" class="col-sm-12 col-form-label">Last Tranction Details</label>
                    <label for="inputPassword" class="col-sm-4 col-form-label">Production On</label>
                    <div class="col-md-8">
                        <mat-form-field style="width: 100%">
                            <input type="number" matInput formControlName="lastTranctionProductionOn" />
                        </mat-form-field>
                    </div>
                    <label for="inputPassword" class="col-sm-4 col-form-label">Production No</label>
                    <div class="col-md-8">
                        <mat-form-field style="width: 100%">
                            <input type="number" matInput formControlName="lastTranctionProductionNo" />
                        </mat-form-field>
                    </div>
                    <label for="inputPassword" class="col-sm-4 col-form-label">Customer</label>
                    <div class="col-md-8">
                        <mat-form-field style="width: 100%">
                            <input type="number" matInput formControlName="lastTranctionCustomer" />
                        </mat-form-field>
                    </div>
                    <label for="inputPassword" class="col-sm-4 col-form-label">Cost</label>
                    <div class="col-md-8">
                        <mat-form-field style="width: 100%">
                            <input type="number" matInput formControlName="lastTranctionCost" />
                        </mat-form-field>
                    </div>
                    <label for="inputPassword" class="col-sm-4 col-form-label">Stock ID</label>
                    <div class="col-md-8">
                        <mat-form-field style="width: 100%">
                            <input type="number" matInput formControlName="lastTranctionStockId" />
                        </mat-form-field>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
