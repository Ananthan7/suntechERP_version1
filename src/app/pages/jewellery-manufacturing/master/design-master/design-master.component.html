<!-- header section starts -->
<div class="card-content border-bottom d-flex justify-content-between p-2">
  <h5 class="pos-modaltitle" id="modal-dia-metal">Design Master (MFG)</h5>
  <button type="button" class="btn btn-close close-btn" (click)="close()">
    <i class="feather icon-x close-icon"></i>
  </button>
</div>
<!-- modal header component -->
<modal-header (saveClick)="formSubmit()" (cancelClick)="close()" (deleteClick)="deleteRecord()" [isViewDelete]="false" [isViewSave]="!viewMode" [isViewCancel]="!viewMode" [isViewMore]="!viewMode"></modal-header>
<!-- content section -->

<div class="pos-sales-modalbody modelbody">
  <div class="card-body sales-card-body p-2">
    <form [formGroup]="designmasterForm">
      <mat-tab-group>
        <mat-tab label="General">
          <div class="card metal-sales-card">
            <div class="card-body sales-card-body p-2">
              <div class="col-md-12">
                <div>
                  <mat-radio-group aria-label="Select an option" formControlName="prefixSelect" (change)="onRadioChange($event)" [disabled]="viewMode">
                    <mat-radio-button value="S" id="ID001" class="mx-2">Diamond</mat-radio-button>
                    <mat-radio-button value="M" id="ID002" class="mx-2">Metal</mat-radio-button>
                  </mat-radio-group>
                </div>
              </div>
              <div class="row">
                <div class="col-md-4">
                  <div class="row align-items-center mb-1">
                    <label for="inputPassword" id="ID003" class="col-sm-3 col-form-label">Design * :</label>
                    <div class="col-md-3">
                      <mat-form-field style="width: 100%;" appearance="outline">
                       <input [readonly]="viewMode || editableMode" type="text" matInput id="code" formControlName="code" UpperCaseDirective autocomplete="off"
                          (focusout)="checkCodeExists($event)" (keydown)="lookupKeyPress($event,'code')" />
                        <master-search [MasterSearchData]="designCodeData" *ngIf=" viewMode == false && editableMode == false" class="masterSearch" #overlaycodeSearch
                          (newRowClick)="designCodeSelected($event)"></master-search>
                      </mat-form-field>
                    </div>
                    <div class="col-md-6">
                      <mat-form-field style="width: 100%;" appearance="outline">
                       <input [readonly]="viewMode" type="text" matInput formControlName="designdesc" />
                      </mat-form-field>
                    </div>
                  </div>
                  <div class="row align-items-center mb-1">
                    <label for="inputPassword" id="ID004" class="col-sm-3 col-form-label">SKU Prefix * :</label>
                    <div class="col-md-3">
                      <mat-form-field style="width: 100%;" appearance="outline">
                       <input [readonly]="viewMode" type="text" matInput formControlName="prefix"
                          (focusout)="validateLookupField($event,prefixCodeData,'prefix')"
                          (keydown)="lookupKeyPress($event,'prefix')" />
                        <master-search [MasterSearchData]="prefixCodeData" *ngIf=" viewMode == false" class="masterSearch" #overlayprefixSearch
                          (newRowClick)="prefixCodeSelected($event)"></master-search>
                      </mat-form-field>
                    </div>
                    <label for="inputPassword" id="ID005" class="col-sm-3 col-form-label">Parent Design:</label>
                    <div class="col-md-3">
                      <mat-form-field style="width: 100%;" appearance="outline">
                       <input [readonly]="viewMode" type="text" matInput formControlName="parentDesign"
                          (focusout)="validateLookupField($event,parentDesignCodeData,'parentDesign')"
                          (keydown)="lookupKeyPress($event,'parentDesign')" />
                        <master-search [MasterSearchData]="parentDesignCodeData" *ngIf=" viewMode == false" class="masterSearch"
                          #overlayparentDesignSearch (newRowClick)="parentDesignCodeSelected($event)"></master-search>
                      </mat-form-field>
                    </div>
                  </div>
                  <div class="row align-items-center mb-1">
                    <label for="inputPassword" id="ID006" class="col-sm-3 col-form-label">Attribute :</label>
                    <div class="col-md-3">
                      <mat-form-field style="width: 100%;" appearance="outline">
                       <input [readonly]="viewMode" type="text" UpperCaseDirective autocomplete="off" matInput maxlength="15"  formControlName="attribute" />
                      </mat-form-field>
                    </div>
                    <label for="inputPassword" id="ID007" class="col-sm-3 col-form-label">No Sub Items:</label>
                    <div class="col-md-3">
                      <mat-form-field style="width: 100%;" appearance="outline">
                       <input [readonly]="viewMode" type="number" style="text-align: right;" [max]="10" (keyup)="noOfSubItems()" matInput
                          formControlName="noOfSubItems" />
                      </mat-form-field>
                    </div>
                  </div>
                  <div class="row align-items-center mb-1">
                    <label for="inputPassword" id="ID008" class="col-sm-3 col-form-label">Cost Center * :</label>
                    <div class="col-md-3">
                      <mat-form-field style="width: 100%;" appearance="outline">
                       <input [readonly]="viewMode" type="text" matInput formControlName="costcenter"
                          (focusout)="validateLookupField($event,costCenterData,'costcenter')"
                          (keydown)="lookupKeyPress($event,'costcenter')" />
                        <master-search [MasterSearchData]="costCenterData" *ngIf=" viewMode == false" class="masterSearch" #overlaycostcenterSearch
                          (newRowClick)="costCenterSelected($event)"></master-search>
                      </mat-form-field>
                    </div>
                    <label for="inputPassword" id="ID009" class="col-sm-3 col-form-label">Set Ref:</label>
                    <div class="col-md-3">
                      <mat-form-field style="width: 100%;" appearance="outline">
                       <input [readonly]="viewMode" type="text" matInput  maxlength="20"  formControlName="setref" />
                      </mat-form-field>
                    </div>
                  </div>
                  <div class="row align-items-center mb-1">
                    <label for="inputPassword" id="ID010" class="col-sm-3 col-form-label">Karat * :</label>
                    <div class="col-md-3">
                      <mat-form-field style="width: 100%;" appearance="outline">
                       <input [readonly]="viewMode" type="text" matInput formControlName="karat"
                          (focusout)="validateLookupField($event,karatCodeData,'karat')"
                          (keydown)="lookupKeyPress($event,'karat')" />
                        <master-search [MasterSearchData]="karatCodeData" *ngIf=" viewMode == false" class="masterSearch" #overlaykaratSearch
                          (newRowClick)="karatCodeSelected($event)"></master-search>
                      </mat-form-field>
                    </div>
                    <label for="inputPassword" id="ID011" class="col-sm-3 col-form-label">Pair Ref :</label>
                    <div class="col-md-3">
                      <mat-form-field style="width: 100%;" appearance="outline">
                       <input [readonly]="viewMode" type="text" matInput formControlName="pairref" maxlength="6" />
                      </mat-form-field>
                    </div>
                  </div>
                  <div class="row align-items-center mb-1">
                    <label for="inputPassword" id="ID012" class="col-sm-3 col-form-label">Category :</label>
                    <div class="col-md-3">
                      <mat-form-field style="width: 100%;" appearance="outline">
                       <input [readonly]="viewMode" type="text" matInput formControlName="category"
                          (focusout)="validateLookupField($event,categoryCodeData,'category')"
                          (keydown)="lookupKeyPress($event,'category')" />
                        <master-search [MasterSearchData]="categoryCodeData" *ngIf=" viewMode == false" class="masterSearch" #overlaycategorySearch
                          (newRowClick)="categoryCodeSelected($event)"></master-search>
                      </mat-form-field>
                    </div>
                    <label for="inputPassword" id="ID013" class="col-sm-3 col-form-label">Vendor Ref :</label>
                    <div class="col-md-3">
                      <mat-form-field style="width: 100%;" appearance="outline">
                       <input [readonly]="viewMode" type="text" matInput formControlName="vendorref" maxlength="20" />
                      </mat-form-field>
                    </div>
                  </div>
                  <div class="row align-items-center mb-1">
                    <label for="inputPassword" id="ID014" class="col-sm-3 col-form-label">Sub Category :</label>
                    <div class="col-md-3">
                      <mat-form-field style="width: 100%;" appearance="outline">
                       <input [readonly]="viewMode" type="text" matInput formControlName="subcategory"
                          (focusout)="validateLookupField($event,subcategoryCodeData,'subcategory')"
                          (keydown)="lookupKeyPress($event,'subcategory')" />
                        <master-search [MasterSearchData]="subcategoryCodeData" *ngIf=" viewMode == false" class="masterSearch"
                          #overlaysubcategorySearch (newRowClick)="subcategoryCodeSelected($event)"></master-search>
                      </mat-form-field>
                    </div>
                    <label for="inputPassword" id="ID015" class="col-sm-3 col-form-label">Surface :</label>
                    <div class="col-md-3">
                      <mat-form-field style="width: 100%;" appearance="outline">
                       <input [readonly]="viewMode" type="text" matInput formControlName="surface" maxlength="6" />
                      </mat-form-field>
                    </div>
                  </div>
                  <div class="row align-items-center mb-1">
                    <label for="inputPassword" id="ID016" class="col-sm-3 col-form-label">Type :</label>
                    <div class="col-md-3">
                      <mat-form-field style="width: 100%;" appearance="outline">
                       <input [readonly]="viewMode" type="text" matInput formControlName="type"
                          (focusout)="validateLookupField($event,typeCodeData,'type')"
                          (keydown)="lookupKeyPress($event,'type')" />
                        <master-search [MasterSearchData]="typeCodeData" *ngIf=" viewMode == false" class="masterSearch" #overlaytypeSearch
                          (newRowClick)="typeCodeSelected($event)"></master-search>
                      </mat-form-field>
                    </div>
                    <label for="inputPassword" id="ID017" class="col-sm-3 col-form-label">Finish Type:</label>
                    <div class="col-md-3">
                      <mat-form-field style="width: 100%;" appearance="outline">
                        <mat-label></mat-label>
                        <mat-select formControlName="finishtype"  [disabled]="viewMode">
                          <mat-option value="mat" id="ID018">Mat</mat-option>
                          <mat-option value="glossy" id="ID019">Glossy</mat-option>
                        </mat-select>
                      </mat-form-field>
                    </div>
                  </div>
                  <div class="row align-items-center mb-1">
                    <label for="inputPassword" id="ID020" class="col-sm-3 col-form-label">Brand :</label>
                    <div class="col-md-3">
                      <mat-form-field style="width: 100%;" appearance="outline">
                       <input [readonly]="viewMode" type="text" matInput formControlName="brand"
                          (focusout)="validateLookupField($event,BrandCodeData,'brand')"
                          (keydown)="lookupKeyPress($event,'brand')" />
                        <master-search [MasterSearchData]="BrandCodeData" *ngIf=" viewMode == false" class="masterSearch" #overlaybrandSearch
                          (newRowClick)="brandCodeSelected($event)"></master-search>
                      </mat-form-field>
                    </div>
                    <label for="inputPassword" id="ID021" class="col-sm-3 col-form-label">Country:</label>
                    <div class="col-md-3">
                      <mat-form-field style="width: 100%;" appearance="outline">
                       <input [readonly]="viewMode" type="text" matInput formControlName="country"
                          (focusout)="validateLookupField($event,countryCodeData,'country')"
                          (keydown)="lookupKeyPress($event,'country')" />
                        <master-search [MasterSearchData]="countryCodeData" *ngIf=" viewMode == false" class="masterSearch" #overlaycountrySearch
                          (newRowClick)="countryCodeSelected($event)"></master-search>
                      </mat-form-field>
                    </div>
                  </div>
                  <div class="row align-items-center mb-1">
                    <label for="inputPassword" id="ID022" class="col-sm-3 col-form-label">Style :</label>
                    <div class="col-md-3">
                      <mat-form-field style="width: 100%;" appearance="outline">
                       <input [readonly]="viewMode" type="text" matInput formControlName="style"
                          (focusout)="validateLookupField($event,StyleCodeData,'style')" 
                          (keydown)="lookupKeyPress($event,'style')" />
                        <master-search [MasterSearchData]="StyleCodeData" *ngIf=" viewMode == false" class="masterSearch" #overlaystyleSearch
                          (newRowClick)="StyleCodeSelected($event)"></master-search>
                      </mat-form-field>
                    </div>
                    <label for="inputPassword" id="ID023" class="col-sm-3 col-form-label">Vend/Cust:</label>
                    <div class="col-md-3">
                      <mat-form-field style="width: 100%;" appearance="outline">
                       <input [readonly]="viewMode" type="text" matInput formControlName="vendCust"
                          (focusout)="validateLookupField($event,vendCustCodeData,'vendCust')"
                          (keydown)="lookupKeyPress($event,'vendCust')" />
                        <master-search [MasterSearchData]="vendCustCodeData" *ngIf=" viewMode == false" class="masterSearch" #overlayvendCustSearch
                          (newRowClick)="vendCustCodeSelected($event)"></master-search>
                      </mat-form-field>
                    </div>
                  </div>
                  <div class="row align-items-center mb-1">
                    <label for="inputPassword" id="ID024" class="col-sm-3 col-form-label">Range :</label>
                    <div class="col-md-3">
                      <mat-form-field style="width: 100%;" appearance="outline">
                       <input [readonly]="viewMode" type="text" matInput formControlName="range"
                          (focusout)="validateLookupField($event,RangeCodeData,'range')"
                          (keydown)="lookupKeyPress($event,'range')" />
                        <master-search [MasterSearchData]="RangeCodeData" *ngIf=" viewMode == false" class="masterSearch" #overlayrangeSearch
                          (newRowClick)="RangeCodeSelected($event)"></master-search>
                      </mat-form-field>
                    </div>
                    <div class="col-md-3 pl-5">
                      <mat-checkbox class="example-margin" id="ID025" formControlName="makinggrosswt"  [disabled]="viewMode">Making On Gross Wt</mat-checkbox>
                    </div>
                  </div>
                  <div class="row align-items-center mb-1">
                    <label for="inputPassword" class="col-sm-3 col-form-label" id="ID026">Purity :</label>
                    <div class="col-md-3">
                      <mat-form-field style="width: 100%;" appearance="outline">
                       <input [readonly]="viewMode" type="number" class="text-right" matInput formControlName="purity" PurityDecimal/>
                      </mat-form-field>
                    </div>
                    <div class="col-md-3 pl-5">
                      <mat-checkbox class="example-margin" id="ID027"  formControlName="metalgrosswt"  [disabled]="viewMode">Metal On Gross Wt</mat-checkbox>
                    </div>
                  </div>
                </div>

                <div class="col-md-4">
                  <mat-tab-group>
                    <mat-tab label="CAD Details">
                      <div class="row mt-1">
                        <div class="col-md-12">
                          <div class="row align-items-center mb-1">
                            <label for="inputPassword" id="ID028" class="col-sm-3 col-form-label">Cad Designer:</label>
                            <div class="col-md-3">
                              <mat-form-field style="width: 100%;" appearance="outline">
                               <input [readonly]="viewMode" type="text" matInput formControlName="cadDesigner" maxlength="20" />
                              </mat-form-field>
                            </div>
                            <label for="inputPassword" id="ID029" class="col-sm-3 col-form-label">Width:</label>
                            <div class="col-md-3">
                              <mat-form-field style="width: 100%;" appearance="outline">
                               <input [readonly]="viewMode" type="text" class="text-right" matInput maxlength="10" NumberOnly formControlName="widthCad"/>
                              </mat-form-field>
                            </div>
                          </div>
                          <div class="row align-items-center mb-1">
                            <label for="inputPassword" id="ID030" class="col-sm-3 col-form-label">Designer:</label>
                            <div class="col-md-3">
                              <mat-form-field style="width: 100%;" appearance="outline">
                               <input [readonly]="viewMode" type="text" matInput formControlName="designer" maxlength="20" />
                              </mat-form-field>
                            </div>
                            <label for="inputPassword" id="ID031" class="col-sm-3 col-form-label">Thickness:</label>
                            <div class="col-md-3">
                              <mat-form-field style="width: 100%;" appearance="outline">
                               <input [readonly]="viewMode" type="text" class="text-right" matInput NumberOnly maxlength="14" formControlName="thickness"/>
                              </mat-form-field>
                            </div>
                          </div>
                          <div class="row align-items-center mb-1">
                            <label for="inputPassword" id="ID032" class="col-sm-3 col-form-label">Grade:</label>
                            <div class="col-md-3">
                              <mat-form-field style="width: 100%;" appearance="outline">
                               <input [readonly]="viewMode" type="text" matInput formControlName="grade" maxlength="25" />
                              </mat-form-field>
                            </div>
                            <label for="inputPassword" id="ID033" class="col-sm-3 col-form-label">Metal Wt :</label>
                            <div class="col-md-3">
                              <mat-form-field style="width: 100%;" appearance="outline">
                               <input [readonly]="viewMode" type="text" class="text-right" matInput  
                                  (input)="onInputChange($event,'metal_wt', 12)" formControlName="metal_wt" MetalDecimalInput/>
                              </mat-form-field>
                            </div>
                          </div>
                          <div class="row align-items-center mb-1">
                            <label for="inputPassword" id="ID034" class="col-sm-3 col-form-label">Model
                              Maker:</label>
                            <div class="col-md-3">
                              <mat-form-field style="width: 100%;" appearance="outline">
                               <input [readonly]="viewMode" type="text" matInput formControlName="model" maxlength="20" />
                              </mat-form-field>
                            </div>
                            <label for="inputPassword" id="ID035" class="col-sm-3 col-form-label">Currency *
                              :</label>
                            <div class="col-md-3">
                              <mat-form-field style="width: 100%;" appearance="outline">
                               <input [readonly]="viewMode" type="text" matInput formControlName="currency"
                                  (focusout)="validateLookupField($event,currencyMasterData,'currency')"
                                  (keydown)="lookupKeyPress($event,'currency')" />
                                <master-search class="masterSearch" *ngIf=" viewMode == false" [MasterSearchData]="currencyMasterData"
                                  #overlaycurrencySearch (newRowClick)="currencyCodeSelected($event)"></master-search>
                              </mat-form-field>
                            </div>
                          </div>
                          <div class="row align-items-center mb-1">
                            <label for="inputPassword" id="ID036" class="col-sm-3 col-form-label">Instructor:</label>
                            <div class="col-md-3">
                              <mat-form-field style="width: 100%;" appearance="outline">
                               <input [readonly]="viewMode" type="text" matInput formControlName="instructor" maxlength="20" />
                              </mat-form-field>
                            </div>
                          </div>
                          <div class="row align-items-center mb-1">
                            <label for="inputPassword" id="ID037" class="col-sm-3 col-form-label">Jewellery
                              Size:</label>
                            <div class="col-md-3">
                              <mat-form-field style="width: 100%;" appearance="outline">
                               <input [readonly]="viewMode" type="number" class="text-right" matInput formControlName="jewellerySize" maxlength="10"/>
                              </mat-form-field>
                            </div>
                            <!-- <div class="col-md-3">
                              <mat-radio-button name="unit" value="1" id="ID038">Cm</mat-radio-button>
                            </div>
                            <div class="col-md-3">
                              <mat-radio-button name="unit" value="2" id="ID039">Inch</mat-radio-button>
                            </div> -->
                         
                              <div class="col-md-6">
                                <mat-radio-group formControlName="cm" class="d-flex align-items-center"  [disabled]="viewMode">
                                  <mat-radio-button value="1" class="me-3">Cm</mat-radio-button>
                                  <mat-radio-button value="2" class="me-3">Inch</mat-radio-button>
                                </mat-radio-group>
                              </div>
                        
                            
                          </div>
                          <div class="row align-items-center mb-1">
                            <label for="inputPassword" id="ID040" class="col-sm-3 col-form-label">Req Metal:</label>
                            <div class="col-md-3">
                              <mat-form-field style="width: 100%;" appearance="outline">
                               <input [readonly]="viewMode" type="number" class="text-right" matInput MetalDecimalInput formControlName="reqmetal"/>
                              </mat-form-field>
                            </div>
                            <div class="col-md-6">
                              <mat-radio-group formControlName="weightPerc" class="d-flex align-items-center"  [disabled]="viewMode">
                                <mat-radio-button value="1"  class="me-3">%</mat-radio-button>
                                <mat-radio-button value="2"  class="me-3"id="ID039">Weight</mat-radio-button>
                              </mat-radio-group>
                            </div>
                            <!-- <div class="col-md-3">
                              <mat-radio-button name="type" value="1" id="ID041">%</mat-radio-button>
                            </div>
                            <div class="col-md-3">
                              <mat-radio-button name="type" value="2" is="ID042">Weight</mat-radio-button>
                            </div> -->
                          </div>
                          <div class="row align-items-center mb-1">
                            <label for="inputPassword" id="ID043" class="col-sm-6 col-form-label">Production
                              Instruction</label>
                          </div>
                          <div class="row align-items-center mb-1">
                            <div class="col-md-6">
                              <textarea id="story" name="story" rows="5" cols="23" maxlength="200"  formControlName="textbox1" [readOnly]="viewMode"></textarea>
                            </div>
                            <div class="col-md-3">
                              <mat-checkbox class="example-margin" id="ID044" formControlName="customerexclusive"  [disabled]="viewMode">Customer
                                Exclusive</mat-checkbox>
                              <mat-checkbox class="example-margin" id="ID045" formControlName="keeponhold"  [disabled]="viewMode">Keep On
                                Hold</mat-checkbox>
                              <mat-checkbox class="example-margin" id="ID046" formControlName="addsteel"  [disabled]="viewMode">Add
                                Steel</mat-checkbox>
                            </div>
                          </div>

                        </div>
                      </div>

                    </mat-tab>
                    <mat-tab label="Price Scheme">

                      <div class="col-md-12">
                        <div class="row align-items-center mb-1">
                          <label for="inputPassword" id="ID047" class="col-sm-3 col-form-label">Price 1</label>
                          <div class="col-md-3">
                            <mat-form-field style="width: 100%;"  appearance="outline">
                             <input [readonly]="viewMode" type="text" matInput formControlName="price1"
                                (focusout)="validateLookupField($event,price1CodeData,'price1')"
                                (keydown)="lookupKeyPress($event,'price1')" />
                                <master-search  class="masterSearch" *ngIf=" viewMode == false" [MasterSearchData]="price1CodeData" #overlayprice1Search
                              (newRowClick)="price1CodeSelected($event)"></master-search>
                            </mat-form-field>
                            
                          </div>

                        </div>
                        <div class="row align-items-center mb-1">
                          <label for="inputPassword" id="ID048" class="col-sm-3 col-form-label">Price 2:</label>
                          <div class="col-md-3">
                            <mat-form-field style="width: 100%;"  appearance="outline">
                             <input [readonly]="viewMode" type="text" matInput formControlName="price2"
                                (focusout)="validateLookupField($event,price2CodeData,'price2')"
                                (keydown)="lookupKeyPress($event,'price2')" />
                                <master-search class="masterSearch" *ngIf=" viewMode == false" [MasterSearchData]="price2CodeData" #overlayprice2Search
                                (newRowClick)="price2CodeSelected($event)"></master-search>
                            </mat-form-field>
                          </div>

                        </div>
                        <div class="row align-items-center mb-1">
                          <label for="inputPassword" id="ID049" class="col-sm-3 col-form-label">Price 3:</label>
                          <div class="col-md-3">
                            <mat-form-field  style="width: 100%;"  appearance="outline">
                             <input [readonly]="viewMode" type="text" matInput formControlName="price3"
                                (focusout)="validateLookupField($event,price3CodeData,'price3')"
                                (keydown)="lookupKeyPress($event,'price3')" />
                                <master-search class="masterSearch" *ngIf=" viewMode == false"  [MasterSearchData]="price3CodeData" #overlayprice3Search
                                (newRowClick)="price3CodeSelected($event)"></master-search>
                            </mat-form-field>
                         
                          </div>

                        </div>
                        <div class="row align-items-center mb-1">
                          <label for="inputPassword" id="ID050" class="col-sm-3 col-form-label">Price 4</label>
                          <div class="col-md-3">
                            <mat-form-field  style="width: 100%;"  appearance="outline">
                             <input [readonly]="viewMode" type="text" matInput formControlName="price4"
