<!-- header section starts -->
<div class="card-content border-bottom d-flex justify-content-between p-2">
  <h5 class="pos-modaltitle" id="modal-dia-metal">Design Master (MFG)</h5>
  <button type="button" class="btn btn-close close-btn" (click)="close()">
    <i class="feather icon-x close-icon"></i>
  </button>
</div>
<!-- modal header component -->
<modal-header (saveClick)="formSubmit()" (cancelClick)="close()" (deleteClick)="deleteRecord()"></modal-header>
<!-- content section -->


<div class="pos-sales-modalbody modelbody">
  <div class="card-body sales-card-body p-2">
    <form [formGroup]="designmasterForm">
      <mat-tab-group>
        <mat-tab label="General">
          <div class="card metal-sales-card">
            <div class="card-body sales-card-body p-2">
              <div class="col-md-12">
                <div>
                  <mat-radio-group aria-label="Select an option" formControlName="prefixSelect">
                    <mat-radio-button value="S" class="mx-2">Diamond</mat-radio-button>
                    <mat-radio-button value="M" class="mx-2">Metal</mat-radio-button>
                  </mat-radio-group>
                </div>
              </div>
              <div class="row">
                <div class="col-md-5">
                  <div class="row align-items-center mb-1">
                    <label for="inputPassword" class="col-sm-3 col-form-label">Design * :</label>
                    <div class="col-md-3">
                      <mat-form-field style="width: 70%;">
                        <input type="text" matInput formControlName="code"
                          oninput="this.value = this.value.toUpperCase()" (focusout)="checkCodeExists($event)" />
                      </mat-form-field>
                      <master-search [MasterSearchData]="designCodeData"
                        (newRowClick)="designCodeSelected($event)"></master-search>
                    </div>
                    <div class="col-md-6">
                      <mat-form-field style="width: 100%;">
                        <input type="text" matInput formControlName="designdesc" />
                      </mat-form-field>
                    </div>
                  </div>
                  <div class="row align-items-center mb-1">
                    <label for="inputPassword" class="col-sm-3 col-form-label">SKU Prefix * :</label>
                    <div class="col-md-3">
                      <mat-form-field style="width: 70%;">
                        <input type="text" matInput formControlName="prefix" />
                      </mat-form-field>
                      <master-search [MasterSearchData]="prefixCodeData"
                        (newRowClick)="prefixCodeSelected($event)"></master-search>
                    </div>
                    <label for="inputPassword" class="col-sm-3 col-form-label">Parent Design:</label>
                    <div class="col-md-3">
                      <mat-form-field style="width: 70%;">
                        <input type="text" matInput formControlName="parentDesign" />
                      </mat-form-field>
                      <master-search [MasterSearchData]="parentDesignCodeData"
                        (newRowClick)="parentDesignCodeSelected($event)"></master-search>

                    </div>
                  </div>
                  <div class="row align-items-center mb-1">
                    <label for="inputPassword" class="col-sm-3 col-form-label">Attribute :</label>
                    <div class="col-md-3">
                      <mat-form-field style="width: 100%;">
                        <input type="text" oninput="this.value = this.value.toUpperCase()" matInput />
                      </mat-form-field>
                    </div>
                    <label for="inputPassword" class="col-sm-3 col-form-label">No Sub Items:</label>
                    <div class="col-md-3">
                      <mat-form-field style="width: 100%;">
                        <input type="number" style="text-align: right;" (keyup)="noOfSubItems()" matInput
                          formControlName="noOfSubItems" />
                      </mat-form-field>
                    </div>
                  </div>
                  <div class="row align-items-center mb-1">
                    <label for="inputPassword" class="col-sm-3 col-form-label">Cost Center * :</label>
                    <div class="col-md-3">
                      <mat-form-field style="width: 70%;">
                        <input type="text" matInput formControlName="costcenter" />
                      </mat-form-field>
                      <master-search [MasterSearchData]="costCenterData"
                        (newRowClick)="costCenterSelected($event)"></master-search>
                    </div>
                    <label for="inputPassword" class="col-sm-3 col-form-label">Set Ref:</label>
                    <div class="col-md-3">
                      <mat-form-field style="width: 100%;">
                        <input type="text" matInput />
                      </mat-form-field>
                    </div>
                  </div>
                  <div class="row align-items-center mb-1">
                    <label for="inputPassword" class="col-sm-3 col-form-label">Karat * :</label>
                    <div class="col-md-3">
                      <mat-form-field style="width: 70%;">
                        <input type="text" matInput formControlName="karat" />
                      </mat-form-field>
                      <master-search [MasterSearchData]="karatCodeData"
                        (newRowClick)="karatCodeSelected($event)"></master-search>
                    </div>
                    <label for="inputPassword" class="col-sm-3 col-form-label">Pair Ref :</label>
                    <div class="col-md-3">
                      <mat-form-field style="width: 100%;">
                        <input type="text" matInput />
                      </mat-form-field>
                    </div>
                  </div>
                  <div class="row align-items-center mb-1">
                    <label for="inputPassword" class="col-sm-3 col-form-label">Category :</label>
                    <div class="col-md-3">
                      <mat-form-field style="width: 70%;">
                        <input type="text" matInput formControlName="category" />
                      </mat-form-field>
                      <master-search [MasterSearchData]="categoryCodeData"
                        (newRowClick)="categoryCodeSelected($event)"></master-search>
                    </div>
                    <label for="inputPassword" class="col-sm-3 col-form-label">Vendor Ref :</label>
                    <div class="col-md-3">
                      <mat-form-field style="width: 100%;">
                        <input type="text" matInput />
                      </mat-form-field>
                    </div>
                  </div>
                  <div class="row align-items-center mb-1">
                    <label for="inputPassword" class="col-sm-3 col-form-label">Sub Category :</label>
                    <div class="col-md-3">
                      <mat-form-field style="width: 70%;">
                        <input type="text" matInput formControlName="subcategory" />
                      </mat-form-field>
                      <master-search [MasterSearchData]="subcategoryCodeData"
                        (newRowClick)="subcategoryCodeSelected($event)"></master-search>
                    </div>
                    <label for="inputPassword" class="col-sm-3 col-form-label">Surface :</label>
                    <div class="col-md-3">
                      <mat-form-field style="width: 100%;">
                        <input type="text" matInput />
                      </mat-form-field>
                    </div>
                  </div>
                  <div class="row align-items-center mb-1">
                    <label for="inputPassword" class="col-sm-3 col-form-label">Type :</label>
                    <div class="col-md-3">
                      <mat-form-field style="width: 70%;">
                        <input type="text" matInput formControlName="type" />
                      </mat-form-field>
                      <master-search [MasterSearchData]="typeCodeData"
                        (newRowClick)="typeCodeSelected($event)"></master-search>
                    </div>
                    <label for="inputPassword" class="col-sm-3 col-form-label">Finish Type:</label>
                    <div class="col-md-3">
                      <mat-form-field style="width: 100%;">
                        <mat-label></mat-label>
                        <mat-select>
                          <mat-option value="mat">Mat</mat-option>
                          <mat-option value="glossy">Glossy</mat-option>
                        </mat-select>
                      </mat-form-field>
                    </div>
                  </div>
                  <div class="row align-items-center mb-1">
                    <label for="inputPassword" class="col-sm-3 col-form-label">Brand :</label>
                    <div class="col-md-3">
                      <mat-form-field style="width: 70%;">
                        <input type="text" matInput formControlName="brand" />
                      </mat-form-field>
                      <master-search [MasterSearchData]="BrandCodeData"
                        (newRowClick)="brandCodeSelected($event)"></master-search>
                    </div>
                    <label for="inputPassword" class="col-sm-3 col-form-label">Country:</label>
                    <div class="col-md-3">
                      <mat-form-field style="width: 70%;">
                        <input type="text" matInput formControlName="country" />
                      </mat-form-field>
                      <master-search [MasterSearchData]="countryCodeData"
                        (newRowClick)="countryCodeSelected($event)"></master-search>
                    </div>
                  </div>
                  <div class="row align-items-center mb-1">
                    <label for="inputPassword" class="col-sm-3 col-form-label">Style :</label>
                    <div class="col-md-3">
                      <mat-form-field style="width: 70%;">
                        <input type="text" matInput formControlName="style" />
                      </mat-form-field>
                      <master-search [MasterSearchData]="StyleCodeData"
                        (newRowClick)="StyleCodeSelected($event)"></master-search>
                    </div>
                    <label for="inputPassword" class="col-sm-3 col-form-label">Vend/Cust:</label>
                    <div class="col-md-3">
                      <mat-form-field style="width: 70%;">
                        <input type="text" matInput formControlName="vendCust" />
                      </mat-form-field>
                      <master-search [MasterSearchData]="vendCustCodeData"
                        (newRowClick)="vendCustCodeSelected($event)"></master-search>

                    </div>
                  </div>
                  <div class="row align-items-center mb-1">
                    <label for="inputPassword" class="col-sm-3 col-form-label">Range :</label>
                    <div class="col-md-3">
                      <mat-form-field style="width: 70%;">
                        <input type="text" matInput formControlName="range" />
                      </mat-form-field>
                      <master-search [MasterSearchData]="RangeCodeData"
                        (newRowClick)="RangeCodeSelected($event)"></master-search>
                    </div>
                    <div class="col-md-3 pl-5">
                      <mat-checkbox class="example-margin">Making On Gross Wt</mat-checkbox>
                    </div>
                  </div>
                  <div class="row align-items-center mb-1">
                    <label for="inputPassword" class="col-sm-3 col-form-label">Purity :</label>
                    <div class="col-md-3">
                      <mat-form-field style="width: 70%;">
                        <input type="number" style="text-align: right;" matInput />
                      </mat-form-field>
                    </div>
                    <div class="col-md-3 pl-5">
                      <mat-checkbox class="example-margin">Metal On Gross Wt</mat-checkbox>
                    </div>
                  </div>

                </div>
                <div class="col-md-4">
                  <mat-tab-group>
                    <mat-tab label="CAD Details">
                      <div class="row">
                        <div class="col-md-12">
                          <div class="row align-items-center mb-1">
                            <label for="inputPassword" class="col-sm-3 col-form-label">Cad Designer:</label>
                            <div class="col-md-3">
                              <mat-form-field style="width: 100%;">
                                <input type="text" matInput />
                              </mat-form-field>
                            </div>
                            <label for="inputPassword" class="col-sm-3 col-form-label">Width:</label>
                            <div class="col-md-3">
                              <mat-form-field style="width: 100%;">
                                <input type="number" style="text-align: right;" matInput />
                              </mat-form-field>
                            </div>
                          </div>
                          <div class="row align-items-center mb-1">
                            <label for="inputPassword" class="col-sm-3 col-form-label">Designer:</label>
                            <div class="col-md-3">
                              <mat-form-field style="width: 100%;">
                                <input type="text" matInput />
                              </mat-form-field>
                            </div>
                            <label for="inputPassword" class="col-sm-3 col-form-label">Thickness:</label>
                            <div class="col-md-3">
                              <mat-form-field style="width: 100%;">
                                <input type="number" style="text-align: right;" matInput />
                              </mat-form-field>
                            </div>
                          </div>
                          <div class="row align-items-center mb-1">
                            <label for="inputPassword" class="col-sm-3 col-form-label">Grade:</label>
                            <div class="col-md-3">
                              <mat-form-field style="width: 100%;">
                                <input type="text" matInput />
                              </mat-form-field>
                            </div>
                            <label for="inputPassword" class="col-sm-3 col-form-label">Metal Wt :</label>
                            <div class="col-md-3">
                              <mat-form-field style="width: 100%;">
                                <input type="number" style="text-align: right;" matInput />
                              </mat-form-field>
                            </div>
                          </div>
                          <div class="row align-items-center mb-1">
                            <label for="inputPassword" class="col-sm-3 col-form-label">Model Maker:</label>
                            <div class="col-md-3">
                              <mat-form-field style="width: 100%;">
                                <input type="text" matInput />
                              </mat-form-field>
                            </div>
                            <label for="inputPassword" class="col-sm-3 col-form-label">Currency * :</label>
                            <div class="col-md-3">
                              <mat-form-field style="width: 70%;">
                                <input type="text" matInput formControlName="currency" />
                              </mat-form-field>
                              <master-search [MasterSearchData]="currencyCodeData"
                                (newRowClick)="currencyCodeSelected($event)"></master-search>
                            </div>
                          </div>
                          <div class="row align-items-center mb-1">
                            <label for="inputPassword" class="col-sm-3 col-form-label">Instructor:</label>
                            <div class="col-md-3">
                              <mat-form-field style="width: 100%;">
                                <input type="text" matInput />
                              </mat-form-field>
                            </div>
                          </div>
                          <div class="row align-items-center mb-1">
                            <label for="inputPassword" class="col-sm-3 col-form-label">Jewellery Size:</label>
                            <div class="col-md-3">
                              <mat-form-field style="width: 100%;">
                                <input type="number" style="text-align: right;" matInput />
                              </mat-form-field>
                            </div>
                            <div class="col-md-3">
                              <mat-radio-button name="unit" value="1">Cm</mat-radio-button>
                            </div>
                            <div class="col-md-3">
                              <mat-radio-button name="unit" value="2">Inch</mat-radio-button>
                            </div>
                          </div>
                          <div class="row align-items-center mb-1">
                            <label for="inputPassword" class="col-sm-3 col-form-label">Req Metal:</label>
                            <div class="col-md-3">
                              <mat-form-field style="width: 100%;">
                                <input type="number" style="text-align: right;" matInput />
                              </mat-form-field>
                            </div>
                            <div class="col-md-2">
                              <mat-radio-button name="type" value="1">%</mat-radio-button>
                            </div>
                            <div class="col-md-3">
                              <mat-radio-button name="type" value="2">Weight</mat-radio-button>
                            </div>
                          </div>
                          <div class="row align-items-center mb-1">
                            <label for="inputPassword" class="col-sm-6 col-form-label">Production Instruction</label>
                          </div>
                          <div class="row align-items-center mb-1">
                            <div class="col-md-6">
                              <textarea id="story" name="story" rows="5" cols="23"></textarea>
                            </div>
                            <div class="col-md-3">
                              <mat-checkbox class="example-margin">Customer Exclusive</mat-checkbox>
                              <mat-checkbox class="example-margin">Keep On Hold</mat-checkbox>
                              <mat-checkbox class="example-margin">Add Steel</mat-checkbox>
                            </div>
                          </div>

                        </div>
                      </div>

                    </mat-tab>
                    <mat-tab label="Price Scheme">

                      <div class="col-md-12">
                        <div class="row align-items-center mb-1">
                          <label for="inputPassword" class="col-sm-3 col-form-label">Price 1</label>
                          <div class="col-md-3">
                            <mat-form-field style="width: 80%;">
                              <input type="text" matInput formControlName="price1" />
                            </mat-form-field>
                            <master-search [MasterSearchData]="price1CodeData"
                              (newRowClick)="price1CodeSelected($event)"></master-search>
                          </div>

                        </div>
                        <div class="row align-items-center mb-1">
                          <label for="inputPassword" class="col-sm-3 col-form-label">Price 2:</label>
                          <div class="col-md-3">
                            <mat-form-field style="width: 80%;">
                              <input type="text" matInput formControlName="price2" />
                            </mat-form-field>
                            <master-search [MasterSearchData]="price2CodeData"
                              (newRowClick)="price2CodeSelected($event)"></master-search>
                          </div>

                        </div>
                        <div class="row align-items-center mb-1">
                          <label for="inputPassword" class="col-sm-3 col-form-label">Price 3:</label>
                          <div class="col-md-3">
                            <mat-form-field style="width: 80%;">
                              <input type="text" matInput formControlName="price3" />
                            </mat-form-field>
                            <master-search [MasterSearchData]="price3CodeData"
                              (newRowClick)="price3CodeSelected($event)"></master-search>
                          </div>

                        </div>
                        <div class="row align-items-center mb-1">
                          <label for="inputPassword" class="col-sm-3 col-form-label">Price 4</label>
                          <div class="col-md-3">
                            <mat-form-field style="width: 80%;">
                              <input type="text" matInput formControlName="price4" />
                            </mat-form-field>
                            <master-search [MasterSearchData]="price4CodeData"
                              (newRowClick)="price4CodeSelected($event)"></master-search>
                          </div>

                        </div>
                        <div class="row align-items-center mb-1">
                          <label for="inputPassword" class="col-sm-3 col-form-label">Price 5</label>
                          <div class="col-md-3">
                            <mat-form-field style="width: 80%;">
                              <input type="text" matInput formControlName="price5" />
                            </mat-form-field>
                            <master-search [MasterSearchData]="price5CodeData"
                              (newRowClick)="price5CodeSelected($event)"></master-search>
                          </div>
                        </div>

                      </div>



                    </mat-tab>
                  </mat-tab-group>
                </div>
                <div class="col-md-3">
                  <div class="row">
                    <div class="col-md-7">
                      <div class="upload-btn-wrapper">
                        <button class="btn btnnew border-dark">
                          <img src={{image}} style="width:126px;height:124px">

                        </button>
                        <input type="file" class="uploadproduct" accept=".png, .jpg, .jpeg" #fileInput
                          (change)="onFileChangedimage($event)">
                      </div>
                    </div>

                    <!-- <div class="col-md-7">
                          <div class="icons">
                              <div class="image_box"></div>
                              <div class="icons_footer">
                                <i class="fas fa-backward-fast icon-common"></i>
                                <i class="fas fa-caret-left icon-common"></i>
                                <span>0/10</span>
                                <i class="fas fa-caret-right icon-common"></i>
                                <i class="fas fa-forward-fast icon-common"></i>
                                <i class="fas fa-xmark icon-common text-danger"></i>
                                <i class="fas fa-plus icon-common"></i>
                              </div>
                            </div>
                      </div> -->
                    <div class="col-md-5">
                      <div class="p-1 bd-highlight">
                        <button type="button" class="btn btn-outline-primary metal-issue-del-btn" style="padding-left: 25px;
                        padding-right: 25px;" (click)="openaddDesignSequence()">
                          Sequence
                        </button>
                      </div>
                      <div class="p-1 bd-highlight">
                        <button type="button" class="btn btn-outline-primary metal-issue-del-btn"
                          (click)="openaddLabourChargesDetails()">
                          Labour Charges
                        </button>
                      </div>
                      <div class="p-1 bd-highlight">
                        <button type="button" class="btn btn-outline-primary metal-issue-del-btn" style="padding-left: 21px;
                        padding-right: 21px;" (click)="openaddDesignTransaction()">
                          Transaction
                        </button>
                      </div>
                    </div>

                  </div>
                  <div class="row align-items-center mb-1">
                    <label for="inputPassword" class="col-sm-6 col-form-label">Engraving Text:</label>
                    <div class="col-md-6">
                      <mat-form-field style="width: 100%;">
                        <input type="text" matInput />
                      </mat-form-field>
                    </div>
                  </div>
                  <div class="row align-items-center mb-1">
                    <label for="inputPassword" class="col-sm-6 col-form-label">Comments:</label>
                    <div class="col-md-6">
                      <mat-form-field style="width: 100%;">
                        <input type="text" matInput />
                      </mat-form-field>
                    </div>
                  </div>
                  <div class="row align-items-center mb-1">
                    <label for="inputPassword" class="col-sm-6 col-form-label">Fault Details:</label>
                    <div class="col-md-6">
                      <mat-form-field style="width: 100%;">
                        <input type="text" matInput />
                      </mat-form-field>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-md-12">
                <dx-data-grid #dataGrid id="gridContainer" keyExpr="ID" [showBorders]="true">
                  <dxo-paging [enabled]="false"></dxo-paging>
                  <dxo-editing mode="cell" [allowUpdating]="true">
                  </dxo-editing>
                  <dxo-selection mode="multiple"></dxo-selection>
                  <dxo-scrolling mode="virtual"></dxo-scrolling>

                  <dxi-column *ngFor="let data of columnheader" dataField="{{ data }}" caption="{{ data }}"
                    [allowEditing]="true" alignment="center" backgroundcolor="#000">
                  </dxi-column>
                </dx-data-grid>
              </div>
            </div>
          </div>
        </mat-tab>
        <mat-tab label="BOM Details">
          <div class="row">
            <div class="col-md-3">
              <div class="row align-items-center mb-1">
                <label for="inputPassword" class="col-sm-4 col-form-label">Size Set :</label>
                <div class="col-md-6">
                  <mat-form-field style="width: 80%;">
                    <input type="text" matInput formControlName="sizeset" />
                  </mat-form-field>
                  <master-search [MasterSearchData]="sizesetCodeData"
                    (newRowClick)="sizesetCodeSelected($event)"></master-search>
                </div>
              </div>
              <div class="row align-items-center mb-1">
                <label for="inputPassword" class="col-sm-4 col-form-label">Size :</label>
                <div class="col-md-6">
                  <mat-form-field style="width: 80%;">
                    <input type="text" matInput formControlName="size" />
                  </mat-form-field>
                  <master-search [MasterSearchData]="sizeCodeData"
                    (newRowClick)="sizeCodeSelected($event)"></master-search>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="row align-items-center mb-1">
                <label for="inputPassword" class="col-sm-3 col-form-label">Height :</label>
                <div class="col-md-3">
                  <mat-form-field style="width: 100%;">
                    <input type="number" style="text-align: right;" matInput formControlName="height" />
                  </mat-form-field>
                </div>
                <label for="inputPassword" class="col-sm-3 col-form-label">Length :</label>
                <div class="col-md-3">
                  <mat-form-field style="width: 100%;">
                    <input type="number" style="text-align: right;" matInput formControlName="length" />
                  </mat-form-field>
                </div>
              </div>
              <div class="row align-items-center mb-1">
                <label for="inputPassword" class="col-sm-3 col-form-label">Width :</label>
                <div class="col-md-3">
                  <mat-form-field style="width: 100%;">
                    <input type="number" style="text-align: right;" matInput formControlName="width" />
                  </mat-form-field>
                </div>
                <label for="inputPassword" class="col-sm-3 col-form-label">Radius :</label>
                <div class="col-md-3">
                  <mat-form-field style="width: 100%;">
                    <input type="number" style="text-align: right;" matInput formControlName="radius" />
                  </mat-form-field>
                </div>
              </div>
            </div>
          </div>
          <div class="row pl-4">
            <div class="col-md-3 d-flex mb-2">
              <menu-buttons [viewAddBtn]="true" [viewDeleteBtn]="true" [viewImportBtn]="false"
                (addClick)="selectedTabIndex == 0 ? adddata() : adddatas();"
                (deleteClick)="selectedTabIndex == 0 ? removedata():removedatas()">
              </menu-buttons>
            </div>
          </div>
          <div class="col-md-12">
