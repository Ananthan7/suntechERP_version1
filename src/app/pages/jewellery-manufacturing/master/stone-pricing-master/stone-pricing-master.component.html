<div>
    <!-- header section starts -->
    <div class="card-content border-bottom d-flex justify-content-between p-2">
        <h5 class="pos-modaltitle" id="modal-dia-metal">Stone Pricing Master</h5>
        <button type="button" class="btn btn-close close-btn" (click)="close()">
            <i class="feather icon-x close-icon"></i>
        </button>
    </div>
    <!-- modal header component -->
    <modal-header [isViewSave]="!viewMode" [isViewCancel]="!viewMode" [isViewMore]="!viewMode"
        (saveClick)="formSubmit()" (cancelClick)="close()" (deleteClick)="deleteStonepriceMaster()"
        [isViewDelete]="editMode"></modal-header>
    <!-- content section -->
    <div class="row">
        <div class="p-4 ">
            <div class="row">
                <form [formGroup]="stonePrizeMasterForm">
                    <div class="col-10">
                        <div class="row">
                            <div class="col-6">
                                <br>
                                <div class="row mb-1 head2">
                                    <label for="inputPassword" id="ID001" class="col-sm-4 col-form-label">Price
                                        Code * :</label>
                                    <div class="col-sm-8">
                                        <mat-form-field style="width: 90%" appearance="outline">
                                            <input type="text" [readonly]="editPrice" #codeInput matInput maxlength="15"
                                                formControlName="price_code" (focusout)="checkCodeExists($event)"
                                                UpperCaseDirective autocomplete="off" />
                                        </mat-form-field>
                                    </div>
                                </div>
                                <div class="row mb-1">
                                    <label for="inputPassword" id="ID002" class="col-sm-4 col-form-label">Sieve
                                        Set : </label>
                                    <div class="col-sm-8">
                                        <mat-form-field style="width: 90%" appearance="outline">
                                            <input type="text" [readonly]="viewModeAll" matInput maxlength="15"
                                                formControlName="sieve_set" (input)="inputValidate($event)"
                                                UpperCaseDirective
                                                (focusout)="validateLookupField($event,sieve_setData,'sieve_set')"
                                                (keydown)="lookupKeyPress($event,'sieve_set')" />
                                            <master-search class="masterSearch" [MasterSearchData]="sieve_setData"
                                                #overlaysievesetSearch (newRowClick)="sieve_setDataSelected($event)"
                                                *ngIf=" viewDisable == false">
                                            </master-search>
                                        </mat-form-field>
                                    </div>
                                </div>
                                <div class="row mb-1">
                                    <label for="inputPassword" id="ID003" class="col-sm-4 col-form-label">Shape *
                                        : </label>
                                    <div class="col-sm-8">
                                        <mat-form-field style="width: 90%" appearance="outline">
                                            <input type="text" [readonly]="viewModeAll" matInput maxlength="6"
                                                formControlName="shape" (input)="inputValidate($event)"
                                                UpperCaseDirective
                                                (focusout)="validateLookupField($event,shapeData,'shape')"
                                                (keydown)="lookupKeyPress($event,'shape')" />
                                            <master-search class="masterSearch" [MasterSearchData]="shapeData"
                                                #overlayshapeSearch (newRowClick)="shapeDataSelected($event)"
                                                *ngIf=" viewDisable == false">
                                            </master-search>
                                        </mat-form-field>
                                    </div>
                                </div>
                                <div class="row mb-1">
                                    <label for="inputPassword" id="ID004" class="col-sm-4 col-form-label">Sieve
                                        From : </label>
                                    <div class="col-sm-8">
                                        <mat-form-field style="width: 90%" appearance="outline">
                                            <input type="text" [readonly]="viewModeAll" matInput maxlength="6"
                                                formControlName="sieve_form" (input)="inputValidate($event)"
                                                UpperCaseDirective
                                                (focusout)="validateLookupField($event,sievefromData,'sieve_form')"
                                                (keydown)="lookupKeyPress($event,'sieve_form')" />
                                            <master-search class="masterSearch" [MasterSearchData]="sievefromData"
                                                #overlaysievefromSearch (newRowClick)="sievefromDataSelected($event)"
                                                *ngIf=" viewDisable == false">
                                            </master-search>
                                        </mat-form-field>
                                    </div>
                                </div>
                                <div class="row mb-1">
                                    <label for="inputPassword" id="ID005" class="col-sm-4 col-form-label">Sieve To
                                        : </label>
                                    <div class="col-sm-8">
                                        <mat-form-field style="width: 90%" appearance="outline">
                                            <input type="text" [readonly]="viewModeAll" matInput maxlength="6"
                                                formControlName="sieve_to" (input)="inputValidate($event)"
                                                UpperCaseDirective
                                                (focusout)="validateLookupField($event,sievetoData,'sieve_to')"
                                                (keydown)="lookupKeyPress($event,'sieve_to')" />
                                            <master-search class="masterSearch" [MasterSearchData]="sievetoData"
                                                #overlaysievetoSearch (newRowClick)="sievetoDataSelected($event)"
                                                *ngIf=" viewDisable == false">
                                            </master-search>
                                        </mat-form-field>
                                    </div>
                                </div>
                                <div class="row mb-1">
                                    <label for="inputPassword" id="ID006" class="col-sm-4 col-form-label">Color :
                                    </label>
                                    <div class="col-sm-8">
                                        <mat-form-field style="width: 90%" appearance="outline">
                                            <input type="text" [readonly]="viewModeAll" matInput maxlength="6"
                                                formControlName="color" (input)="inputValidate($event)"
                                                UpperCaseDirective
                                                (focusout)="validateLookupField($event,colorData,'color')"
                                                (keydown)="lookupKeyPress($event,'color')" />
                                            <master-search class="masterSearch" [MasterSearchData]="colorData"
                                                #overlaycolorSearch (newRowClick)="colorDataSelected($event)"
                                                *ngIf=" viewDisable == false">
                                            </master-search>
                                        </mat-form-field>
                                    </div>
                                </div>
                                <div class="row mb-1">
                                    <label for="inputPassword" id="ID007" class="col-sm-4 col-form-label">Clarity :
                                    </label>
                                    <div class="col-sm-8">
                                        <mat-form-field style="width: 90%" appearance="outline">
                                            <input type="text" [readonly]="viewModeAll" matInput maxlength="6"
                                                formControlName="clarity" (input)="inputValidate($event)"
                                                UpperCaseDirective
                                                (focusout)="validateLookupField($event,clarityData,'clarity')"
                                                (keydown)="lookupKeyPress($event,'clarity')" />
                                            <master-search class="masterSearch" [MasterSearchData]="clarityData"
                                                #overlayclaritySearch (newRowClick)="clarityDataSelected($event)"
                                                *ngIf=" viewDisable == false">
                                            </master-search>
                                        </mat-form-field>
                                    </div>
                                </div>
                                <div class="row mb-1">
                                    <label for="inputPassword" id="ID008" class="col-sm-4 col-form-label"> Size
                                        From : </label>
                                    <div class="col-sm-8">
                                        <mat-form-field style="width: 90%" appearance="outline">
                                            <input type="text" [readonly]="viewModeAll" matInput maxlength="6"
                                                formControlName="size_from" (input)="inputValidate($event)"
                                                UpperCaseDirective
                                                (focusout)="validateLookupField($event,sizefromData,'size_from')"
                                                (keydown)="lookupKeyPress($event,'size_from')" />
                                            <master-search class="masterSearch" [MasterSearchData]="sizefromData"
                                                #overlaysizefromSearch (newRowClick)="sizefromDataSelected($event)"
                                                *ngIf=" viewDisable == false">
                                            </master-search>
                                        </mat-form-field>
                                    </div>
                                </div>
                                <div class="row mb-1">
                                    <label for="inputPassword" id="ID009" class="col-sm-4 col-form-label">Size To
                                        : </label>
                                    <div class="col-sm-8">
                                        <mat-form-field style="width: 90%" appearance="outline">
                                            <input type="text" [readonly]="viewModeAll" matInput maxlength="6"
                                                formControlName="size_to" (input)="inputValidate($event)"
                                                UpperCaseDirective
                                                (focusout)="validateLookupField($event,sizetoData,'size_to')"
                                                (keydown)="lookupKeyPress($event,'size_to')" />
                                            <master-search class="masterSearch" [MasterSearchData]="sizetoData"
                                                #overlaysizetoSearch (newRowClick)="sizetoDataSelected($event)"
                                                *ngIf=" viewDisable == false">
                                            </master-search>
                                        </mat-form-field>
                                    </div>
                                </div>
                            </div>
                            <div class="col-6">
                                <br>
                                <div class="row mb-1" style="">
                                    <label for="inputPassword" id="ID010" class="col-sm-4 col-form-label">Currency
                                        * :</label>
                                    <div class="col-sm-8">
                                        <mat-form-field style="width: 100%" appearance="outline">
                                            <input type="text" [readonly]="viewModeAll" matInput maxlength="6"
                                                formControlName="currency" (input)="inputValidate($event)"
                                                UpperCaseDirective
                                                (focusout)="validateLookupField($event,currencyData,'currency')"
                                                (keydown)="lookupKeyPress($event,'currency')" />
                                            <master-search class="masterSearch" currency
                                                [MasterSearchData]="currencyData" #overlaycurrencySearch
                                                (newRowClick)="currencyDataSelected($event)"
                                                *ngIf=" viewDisable == false">
                                            </master-search>
                                        </mat-form-field>
                                    </div>
                                </div>
                                <div class="row mb-1">
                                    <label for="inputPassword" id="ID011" class="col-sm-4 col-form-label">Carat
                                        Weight * : </label>
                                    <div class="col-sm-8">
                                        <mat-form-field appearance="outline"
                                            style="width: 100%;  text-align: right;">
                                            <input type="text" [readonly]="viewModeAll" matInput
                                                formControlName="carat_wt" StoneDecimalInput
                                                (input)="onInputChange($event,'carat_wt', 12)" />
                                        </mat-form-field>
                                    </div>
                                </div>
                                <div class="row mb-1">
                                    <label for="inputPassword" id="ID012" class="col-sm-4 col-form-label">Sieve
                                        From Desc :
                                    </label>
                                    <div class="col-sm-8">
                                        <mat-form-field appearance="outline" style="width: 100%; ">
                                            <input type="text" matInput [readonly]="viewMode"
                                                formControlName="sieve_from_desc" />
                                        </mat-form-field>
                                    </div>
                                </div>
                                <div class="row mb-1">
                                    <label for="inputPassword" id="ID013" class="col-sm-4 col-form-label">Sieve to
                                        Desc : </label>
                                    <div class="col-sm-8">
                                        <mat-form-field appearance="outline" style="width: 100%; ">
                                            <input type="text" matInput (change)="onSievetto($event,'sieve_to_desc')"
                                                [readonly]="viewMode" formControlName="sieve_to_desc" UpperCaseDirective
                                                autocomplete="off" />
                                        </mat-form-field>
                                    </div>
                                </div>
                                <div class="row mb-1">
                                    <label for="inputPassword" id="ID014" class="col-sm-4 col-form-label">Weight
                                        From: </label>
                                    <div class="col-sm-8">
                                        <mat-form-field appearance="outline" style="width: 100%; ">
                                            <input type="text" [readonly]="viewModeAll" matInput maxlength="15"
                                                class="text-right" formControlName="wt_from" StoneDecimalInput
                                                (input)="onInputChange($event,'wt_from', 12)" />
                                        </mat-form-field>
                                    </div>
                                </div>
                                <div class="row mb-1">
                                    <label for="inputPassword" id="ID015" class="col-sm-4 col-form-label">Weight
                                        To : </label>
                                    <div class="col-sm-8">
                                        <mat-form-field appearance="outline" style="width: 100%; ">
                                            <input type="text" [readonly]="viewModeAll" matInput maxlength="15"
                                                class="text-right" formControlName="wt_to"
                                                (change)="onweightto($event,'wt_to')" StoneDecimalInput
                                                (input)="onInputChange($event,'wt_to', 12)" />
                                        </mat-form-field>
                                    </div>
                                </div>
                                <div class="row mb-1">
                                    <label for="inputPassword" id="ID016" class="col-sm-4 col-form-label">Issue
                                        Rate * : </label>
                                    <div class="col-sm-8">
                                        <mat-form-field appearance="outline" style="width: 100%; ">
                                            <input type="text" [readonly]="viewModeAll" matInput maxlength="15"
                                                class="text-right" formControlName="issue_rate" AmountDecimalInput
                                                (input)="onInputChange($event,'issue_rate', 12)" />
                                        </mat-form-field>
                                    </div>
                                </div>
                                <div class="row mb-1">
                                    <label for="inputPassword" id="ID017" class="col-sm-4 col-form-label">Selling
                                        % * : </label>
                                    <div class="col-sm-8">
                                        <mat-form-field appearance="outline" style="width: 100%; ">
                                            <input type="text" [readonly]="viewModeAll || viewselling" matInput
                                                class="text-right" AmountDecimalInput NumberOnly [max]="3"
                                                formControlName="selling" (keypress)="salesChange1('selling')" />
                                        </mat-form-field>
                                    </div>
                                </div>

                                <div class="row mb-1">
                                    <label for="inputPassword" id="ID018" class="col-sm-4 col-form-label">Selling
                                        Rate * : </label>
                                    <div class="col-sm-8">
                                        <mat-form-field appearance="outline" style="width: 100%; ">
                                            <input type="text" AmountDecimalInput NumberOnly [max]="13"
                                                [readonly]="viewModeAll || viewsellingrate" matInput class="text-right"
                                                formControlName="selling_rate"
                                                (keypress)="salesChange('selling_rate')" />
                                        </mat-form-field>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
