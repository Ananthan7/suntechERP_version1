<!-- header section starts -->
<div class="card-content border-bottom d-flex justify-content-between p-2">
    <h5 class="pos-modaltitle" id="modal-dia-metal">Alloy Master</h5>
    <button type="button" class="btn btn-close close-btn" (click)="close()">
        <i class="feather icon-x close-icon"></i>
    </button>
</div>
<!-- modal header component -->
<modal-header (cancelClick)="close()"></modal-header>
<!-- content section -->
<div class="row">
    <div>
        <form [formGroup]="approvalMasterForm">
            <div class="container-fluid pt-3">
                <div class="check_radio_btn">
                    <div class="row">
                        <div class="col-md-8">
                            <div class=" row">
                                <label for="inputPassword" class="col-sm-3 col-form-label">Code :</label>
                                <div class="col-md-6">
                                    <mat-form-field style="width: 100%;">
                                        <input type="text" matInput formControlName="code" />
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class=" row">
                                <label for="inputPassword" class="col-sm-3 col-form-label">Description :</label>
                                <div class="col-md-6">
                                    <mat-form-field style="width: 100%;">
                                        <input type="text" matInput formControlName="description" />
                                    </mat-form-field>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="row">
                                <div class="col-3 d-flex">
                                    <div class="p-2 bd-highlight">
                                        <button type="button" class="btn btn-primary apporoval-add-btn">
                                            Add
                                        </button>
                                    </div>
                                    <div class="p-2 bd-highlight">
                                        <button type="button" class="btn btn-outline-primary apporoval-del-btn">
                                            Delete
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <table class="table table-bordered">
                                        <thead style="text-transform: initial;">
                                            <tr>
                                                <th colspan="4" class="table_head_title">Details</th>
                                                <th colspan="3" class="table_head_title">Alert Type</th>
                                            </tr>
                                            <tr>
                                                <th class="table_sub_title">SN</th>
                                                <th class="table_sub_title">User Id</th>
                                                <th class="table_sub_title">Type</th>
                                                <th class="table_sub_title">Mandatory</th>
                                                <th class="table_sub_title">Attachment Required</th>
                                                <th class="table_sub_title">Mobile Number</th>
                                                <th class="table_sub_title"></th>

                                            </tr>
                                            <tr>
                                                <td></td>
                                                <td></td>
                                                <td></td>
                                                <td></td>
                                                <td></td>
                                                <td></td>
                                                <td></td>
                                            </tr>
                                            <tr>
                                                <td></td>
                                                <td></td>
                                                <td></td>
                                                <td></td>
                                                <td></td>
                                                <td></td>
                                                <td></td>
                                            </tr>
                                            <tr>
                                                <td></td>
                                                <td></td>
                                                <td></td>
                                                <td></td>
                                                <td></td>
                                                <td></td>
                                                <td style="height: 100px;"></td>
                                            </tr>

                                        </thead>


                                    </table>
                                </div>
                            </div>

                        </div>



                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
