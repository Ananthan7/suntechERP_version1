<!-- header section starts -->
<div class="card-content border-bottom d-flex justify-content-between p-2">
    <h5 class="pos-modaltitle" id="modal-dia-metal">Approval Master</h5>
    <button type="button" class="btn btn-close close-btn" (click)="close()">
        <i class="feather icon-x close-icon"></i>
    </button>
</div>
<!-- modal header component -->
<modal-header (saveClick)="formSubmit()" (cancelClick)="close()"></modal-header>
<!-- content section -->
<div class="row">
    <div>
        <form [formGroup]="approvalMasterForm">
            <div class="container-fluid pt-3">
                <div class="check_radio_btn">
                    <div class="row">
                        <div class="col-md-8">
                            <div class=" row">
                                <label for="inputPassword" class="col-sm-3 col-form-label">Code :</label>
                                <div class="col-md-6">
                                    <mat-form-field style="width: 100%;">
                                        <input type="text" matInput formControlName="code" />
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class=" row">
                                <label for="inputPassword" class="col-sm-3 col-form-label">Description :</label>
                                <div class="col-md-6">
                                    <mat-form-field style="width: 100%;">
                                        <input type="text" matInput formControlName="description" />
                                    </mat-form-field>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="row">
                                <div class="col-3 d-flex">
                                    <div class="p-2 bd-highlight">
                                        <button type="button" class="btn btn-primary apporoval-add-btn" (click)="adddata()">
                                            Add
                                        </button>
                                    </div>
                                    <div class="p-2 bd-highlight">
                                        <button type="button" class="btn btn-outline-primary apporoval-del-btn" (click)="removedata()">
                                            Delete
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <dx-data-grid
                                    id="gridContainer"
                                    [dataSource]="tableData"
                                    [showBorders]="true"
                                    [showColumnLines]="true"
                                    [showRowLines]="true"
                                    class="mt-3"
                                    >
                                   
                                    <dxi-column caption="Details">
                                        <dxi-column dataField="SRNO" caption="SN"> </dxi-column>
                                        <dxi-column dataField="USER_CODE" caption="User Id" cellTemplate="usertemp" > </dxi-column>
                                        <dxi-column dataField="APPR_TYPE" caption="Type"  cellTemplate="typetemp"> </dxi-column>
                                        <dxi-column dataField="APPRREQUIRED" caption="Mandatory"  cellTemplate="Mandatorytemp"> </dxi-column>
                                        <dxi-column dataField="ATTACH_REQ" caption="Attachment Required" cellTemplate="atttemp"> </dxi-column>
                                    </dxi-column>
                                    <dxi-column caption="Alert Type">
                                       
                                        <dxi-column dataField="ORG_MESSAGE" caption="Message" cellTemplate="messagetemp"> </dxi-column>
                                        <dxi-column dataField="MOBILE_NO" caption="Mobile Number"> </dxi-column>
                                        <dxi-column dataField="EMAIL" caption="Email" cellTemplate="emailtemp"> </dxi-column>
                                        <dxi-column dataField="EMAIL_ID" caption="Email ID"> </dxi-column>
                                        <dxi-column dataField="SYS_MESSAGE" caption="System Message" cellTemplate="systemtemp"> </dxi-column>
                                    </dxi-column>

                                    <div *dxTemplate="let data of 'usertemp'" >
                                        <a href="javascript:void(0)" class="mx-1" [innerHTML]="data.value" ></a>
                                        <master-search [MasterSearchData]="user"
                                            (newRowClick)="userDataSelected($event,data)"
                                                >
                                            </master-search>
                                      </div>

                                      <div *dxTemplate="let data of 'typetemp'" >
                                        <a href="javascript:void(0)" class="mx-1" [innerHTML]="data.value" ></a>
                                        <div [hidden]="data.value != ''">
                                            <select (change)="typedataselected($event,data)">
                                                <option value = ""></option>
                                                <option value = "1">Initial</option>
                                                <option value = "2">Intermediate</option>
                                                <option value = "3">Final</option>
                                            </select>
                                        </div>
                                        
                                      </div>

                                      <div *dxTemplate="let data1 of 'Mandatorytemp'" >
                                        <input type="checkbox" (change)="Mandatorycheckevent($event,data1)" />
                                      </div>

                                      <div *dxTemplate="let data2 of 'atttemp'" >
                                        <input type="checkbox" (change)="attachcheckevent($event,data2)" />
                                      </div>

                                      <div *dxTemplate="let data of 'messagetemp'" >
                                        <input type="checkbox" (change)="messagecheckevent($event,data)" />
                                      </div>

                                      <div *dxTemplate="let data of 'emailtemp'" >
                                        <input type="checkbox" (change)="emailcheckevent($event,data)" />
                                      </div>
                                      <div *dxTemplate="let data of 'systemtemp'" >
                                        <input type="checkbox" (change)="systemcheckevent($event,data)" />
                                      </div>
                            
                        
                                    </dx-data-grid>
                                    
                                </div>
                            </div>

                        </div>



                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
