<div class="bg-light">
    <div class="pos-sales-modalheader border-bottom d-flex justify-content-between">
        <h5 class="pos-modaltitle" id="modal-dia-metal">Job Sticker Print </h5>
        <button type="button" class=" btn-close close-btn" (click)="close()">
            <i class="feather icon-x close-icon"></i>
        </button>
    </div>
    <!-- modal header component -->
    <!-- <modal-header ></modal-header> -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <form [formGroup]="jobstickerpointForm">
                    <div class="row">
                        <div class="col-md-1 mt-3"></div>
                        <div class="col-md-4 mt-3">
                            <mat-checkbox class="example-margin" id="ID001" [disabled]="viewMode"
                                formControlName="sgljobfltr">Single Job Filter</mat-checkbox>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-5 mt-3">
                            <div class="row mb-2">
                                <label for="input" id="ID002" class="col-sm-3 col-form-label">Job Range
                                </label>
                                <div class="col-sm-3">
                                    <mat-form-field style="width: 100%;">
                                        <input type="number" matInput formControlName="jobrange" maxlength="15"
                                            [readonly]="viewMode" class="text-right" />
                                    </mat-form-field>
                                </div>
                                <div class="col-sm-3">
                                    <mat-form-field style="width: 100%;">
                                        <input type="number" matInput formControlName="jobrangeDesc" maxlength="15"
                                            [readonly]="viewMode" class="text-right" />
                                    </mat-form-field>
                                </div>
                                <div class="col-sm-3">
                                    <button type="button" id="ID003"
                                        class="btn btn-primary metal-issue-add-btn text-center"
                                        (click)=" getfiltercode()">Filter</button>

                                </div>
                            </div>

                        </div>
                    </div>

                    <div class="row">
                        <dx-data-grid id="gridContainer" [columnAutoWidth]="true" [showBorders]="true"
                            [showRowLines]="true" [dataSource]="tableDataProcess" [allowColumnReordering]="true"
                            height="200" [allowColumnResizing]="true">
                            <dxo-selection mode="single"></dxo-selection>
                            <dxi-column caption>
                                <dxi-column alignment="center" caption="Job Number" dataField="JOB_NUMBER">
                                </dxi-column>
                                <dxi-column alignment="center" caption="Job Reff" dataField="SET_REF">
                                </dxi-column>
                                <dxi-column alignment="center" caption="Job Date" dataField="JOB_DATE">
                                </dxi-column>
                                <dxi-column alignment="center" caption="Design" dataField="DESIGN_CODE">
                                </dxi-column>
                                <dxi-column alignment="center" caption="M.Color" dataField="METAL_COLOR">
                                </dxi-column>
                                <dxi-column alignment="center" caption="Customer" dataField="CUSTOMER_CODE">
                                </dxi-column>
                            </dxi-column>
                        </dx-data-grid>
                    </div>

                    <div class="col-md-12">
                        <div class="row">
                            <div class="col-md-5 pt-3">
                                <div class="row">
                                    <div class="col-md-5">
                                        <mat-checkbox class="example-margin" id="ID004" [disabled]="viewMode"
                                            formControlName="blankjobpouch">Blank Job Pouch</mat-checkbox>
                                    </div>
                                    <div class="col-md-2">
                                        <mat-checkbox id="ID005" class="example-margin" [disabled]="viewMode"
                                            formControlName="mrqprint">MRQ Print</mat-checkbox>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-5">
                                <div class="row">
                                    <!-- <div class="col-sm-3 pt-3">
                              <label for="input"
                              class="pt-1 col-form-label"><b>Destination</b></label>
                        </div> -->
                                    <div class="col-sm-3 pt-3">
                                        <div
                                            class="d-inline-flex align-items-center px-2 py-1 border rounded border-dark">
                                            <label for="input" class="col-form-label mb-0"><b>Destination</b></label>
                                        </div>
                                    </div>

                                    <div class="col-md-5">
                                        <mat-form-field style="width: 100%;">

                                            <mat-select [(ngModel)]="selectedValue" [disabled]="viewMode"
                                                formControlName="selectedvalue" name="selectedValue">
                                                <mat-option value="PREVIEW">PREVIEW</mat-option>
                                                <mat-option value="PRINT">PRINT</mat-option>
                                                <mat-option value="CATALOGUE">CATALOGUE</mat-option>
                                                <mat-option value="EXCEL">EXCEL</mat-option>
                                                <mat-option value="PDF">PDF</mat-option>
                                                <mat-option value="EMAIL">EMAIL</mat-option>
                                            </mat-select>
                                        </mat-form-field>
                                    </div>
                                </div>

                            </div>
                            <div class="col-md-2 pt-3">
                                <div class="row">
                                    <button type="button" id="ID007" (click)="okClick()" [disabled]="viewMode"
                                        class="btn btn-outline-primary metal-issue-del-btn w-auto mx-2">
                                        Ok
                                    </button>
                                    <button type="button" id="ID008" (click)="cancelClick()" [disabled]="viewMode"
                                        class="btn btn-outline-primary metal-issue-del-btn w-auto mx-2">
                                        Cancel
                                    </button>
                                </div>
                            </div>

                            <!-- <div class="col-md-2 pt-3">
                    <div class="row">
                        <div class="col-md-2 pt-3">
                            <button type="button" (click)="okClick()" [disabled]="viewMode" class="btn btn-outline-primary metal-issue-del-btn" >
                              Ok
                            </button>
                        </div>
                        <div class="col-md-2 pt-3">
                            <button type="button" (click)="cancelClick()" [disabled]="viewMode" class="btn btn-outline-primary metal-issue-del-btn">
                              Cancel
                            </button>
                        </div>
                      </div>
                </div> -->

                        </div>

                    </div>

                    <div class="col-md-12">
                        <div class="row">
                            <div class="col-md-8 pt-4">
                                <div class="row">
                                    <div class="col-md-3 pt-2">
                                        <mat-checkbox class="example-margin" id="ID009" [disabled]="viewMode"
                                            formControlName="rftag">RF Tag</mat-checkbox>
                                    </div>
                                    <div class="col-md-2 pt-2">
                                        <mat-checkbox id="ID010" class="example-margin" [disabled]="viewMode"
                                            formControlName="normaltag">Normal Tag</mat-checkbox>
                                    </div>
                                    <div class="col-md-2">
                                        <img class="image" src="/../assets/images/icons8-excel-144.png"
                                            style="height: 50px;width: 50px;" />

                                    </div>
                                </div>
                            </div>

                            <!-- <div class="col-md-4 pt-4">
                            <div class="row">
                                <div class="col-sm-3 pt-3">
                                    <div class="d-inline-flex align-items-center px-2 py-1 border rounded border-dark">
                                        <label for="input" class="col-form-label mb-0"><b>%</b></label>
                                    </div>
                                </div>
                                <div class="col-sm-7">
                                    <mat-form-field style="width: 100%;">
                                        <input type="text" matInput formControlName="setref" maxlength="15" [max]="3"
                                            MetalDecimalInput [readonly]="viewMode" class="text-right" />
                                    </mat-form-field>
                                </div>

                            </div>
                        </div> -->
                            <div class="col-md-4 pt-4">
                                <div class="d-flex align-items-center">
                                    <div class="d-inline-flex align-items-center px-2 py-1 border rounded border-dark">
                                        <label for="input" class="col-form-label mb-0"><b>%</b></label>
                                    </div>
                                    <div class="ml-2" style="width: 150px;">
                                        <mat-form-field style="width: 150%;">
                                            <input type="text" matInput formControlName="setref" maxlength="15"
                                                [max]="3" MetalDecimalInput [readonly]="viewMode" class="text-right" />
                                        </mat-form-field>
                                    </div>
                                </div>
                            </div>



                        </div>

                    </div>

                    <div class="col-md-12">
                        <div class="row">
                            <div class="col-md-12 pt-2">
                                <div class="row">
                                    <div class="col-md-3">
                                        <mat-checkbox class="example-margin" id="ID012"
                                            formControlName="printjobpouch">Print Job Pouch</mat-checkbox>
                                    </div>
                                    <div class="col-md-4 ">
                                        <mat-checkbox class="example-margin" id="ID013"
                                            formControlName="printjobpouchwithcomponents">Print Job Pouch With
                                            Components</mat-checkbox>
                                    </div>
                                    <div class="col-md-3">
                                        <mat- id="ID014" class="example-margin" formControlName="prtonelblperpge">Print
                                            One
                                            Label Per page</mat->
                                    </div>
                                    <div class="col-md-2">
                                        <mat-checkbox class="example-margin" id="ID015"
                                            formControlName="stones">Stones</mat-checkbox>
                                    </div>
                                </div>
                            </div>



                        </div>

                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
