
<!-- header section starts -->
<div class="card-content border-bottom d-flex justify-content-between p-2">
    <h5 class="pos-modaltitle" id="modal-dia-metal">Job Sticker Print </h5>
    <button type="button" class="btn btn-close close-btn" (click)="close()">
      <i class="feather icon-x close-icon"></i>
    </button>
  </div>
  <!-- modal header component -->
  <!-- <modal-header ></modal-header> -->
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <form [formGroup]="jobstickerpointForm">
            <div class="row">
                <div class="col-md-1 mt-3"></div> 
                <div class="col-md-4 mt-3">
                    <mat-checkbox class="example-margin" [disabled]="viewMode"  formControlName="sgljobfltr">Single Job Filter</mat-checkbox> 
                </div> 
            </div>
          <div class="row">
            <div class="col-md-5 mt-3">
                <div class="row mb-2">
                    <label for="input" class="col-sm-3 col-form-label">Job Range
                    </label>
                    <div class="col-sm-3">
                        <mat-form-field style="width: 100%;">
                            <input type="text" matInput  formControlName="jobrange" maxlength="15" NumberOnly    [readonly]="viewMode"  class="text-right"/>
                        </mat-form-field>
                    </div>
                    <div class="col-sm-3">
                        <mat-form-field style="width: 100%;">
                            <input type="text" matInput formControlName="jobrangeDesc" maxlength="15" NumberOnly   [readonly]="viewMode"  class="text-right"/>
                        </mat-form-field>
                    </div>
                    <div class="col-sm-3">
                        <button type="button" class="btn btn-primary metal-issue-add-btn text-center"
                        >Filter</button>
                
                    </div>
                </div>
                
            </div>
          </div>

          <div class="row">
            <dx-data-grid id="gridContainer" [columnAutoWidth]="true" [showBorders]="true"
                            [showRowLines]="true"
                            [allowColumnReordering]="true" height="200" [dataSource]="tableData" [allowColumnResizing]="true">
                         
                            <dxi-column caption>
                                <dxi-column >
                                    <dxo-selection mode="multiple"></dxo-selection> 
                                </dxi-column>
                                <dxi-column alignment="center" caption="Job Number" dataField="Job Number">
                                </dxi-column>
                                <dxi-column alignment="center" caption="Job Reff" dataField="Job Reff">
                                </dxi-column>
                                <dxi-column alignment="center" caption="Job Date" dataField="Job Date">
                                </dxi-column>
                                <dxi-column alignment="center" caption="Design" dataField="Design">
                                </dxi-column>
                                <dxi-column alignment="center" caption="M.Color" dataField="M.Color">
                                </dxi-column>
                                <dxi-column alignment="center" caption="Customer" dataField="Customer">
                                </dxi-column>
                            </dxi-column>
                        </dx-data-grid>
          </div>

          <div class="col-md-12">
            <div class="row">
                <div class="col-md-5 pt-3">
                    <div class="row">
                        <div class="col-md-5">
                            <mat-checkbox class="example-margin" [disabled]="viewMode" formControlName="blankjobpouch">Blank Job Pouch</mat-checkbox>
                        </div>
                        <div class="col-md-2">
                            <mat-checkbox class="example-margin" [disabled]="viewMode" formControlName="mrqprint">MRQ Print</mat-checkbox>
                        </div>
                    </div>
                </div>
                <div class="col-md-5">
                    <div class="row">
                        <div class="col-sm-3 pt-3">
                            <button type="button" [disabled]="viewMode" class="btn btn-outline-primary metal-issue-del-btn w-auto mx-2">
                               Destination
                              </button>
                        </div>
                        <div class="col-md-5">
                            <mat-form-field style="width: 100%;">
                                
                                <mat-select [(ngModel)]="selectedValue" [disabled]="viewMode" formControlName="selectedvalue" name="selectedValue">
                                  <mat-option value="PREVIEW">PREVIEW</mat-option>
                                  <mat-option value="PRINT">PRINT</mat-option>
                                  <mat-option value="CATALOGUE">CATALOGUE</mat-option>
                                  <mat-option value="EXCEL">EXCEL</mat-option>
                                  <mat-option value="PDF">PDF</mat-option>
                                  <mat-option value="EMAIL">EMAIL</mat-option>
                                </mat-select>
                              </mat-form-field>
                        </div>
                    </div>

                </div>
                <div class="col-md-2 pt-3">
                    <div class="row">
                            <button type="button" (click)="okClick()" [disabled]="viewMode" class="btn btn-outline-primary metal-issue-del-btn w-auto mx-2">
                              Ok
                            </button>
                            <button type="button" (click)="cancelClick()" [disabled]="viewMode" class="btn btn-outline-primary metal-issue-del-btn w-auto mx-2">
                              Cancel
                            </button>
            
                      </div>
                </div>

            </div>

          </div>

          <div class="col-md-12">
            <div class="row">
                <div class="col-md-8 pt-4">
                    <div class="row">
                        <div class="col-md-3 pt-2">
                            <mat-checkbox class="example-margin" [disabled]="viewMode" formControlName="rftag">RF Tag</mat-checkbox>
                        </div>
                        <div class="col-md-2 pt-2">
                            <mat-checkbox class="example-margin" [disabled]="viewMode" formControlName="normaltag">Normal Tag</mat-checkbox>
                        </div>
                        <div class="col-md-2">
                            <img class="image" src="/../assets/images/icons8-excel-144.png" style="height: 50px;width: 50px;" />
                            
                        </div>
                    </div>
                </div>
                
                <div class="col-md-4 pt-4">
                    <div class="row">
                        <div class="col-sm-2 pt-1">
                            <button type="button" class="btn btn-outline-primary metal-issue-del-btn w-auto mx-2">
                              %
                            </button>
                            </div>
                            <div class="col-sm-7">
                                <mat-form-field style="width: 100%;">
                                    <input type="text" matInput formControlName="setref" maxlength="15" [max]="3" MetalDecimalInput  [readonly]="viewMode" class="text-right"/>
                                </mat-form-field>
                            </div>
            
                      </div>
                </div>

            </div>

          </div>

          <div class="col-md-12">
            <div class="row">
                <div class="col-md-12 pt-2">
                    <div class="row">
                        <div class="col-md-3">
                            <mat-checkbox class="example-margin" formControlName="printjobpouch" >Print Job Pouch</mat-checkbox>
                        </div>
                        <div class="col-md-4 ">
                            <mat-checkbox class="example-margin" formControlName="printjobpouchwithcomponents">Print Job Pouch With Components</mat-checkbox>
                        </div>
                        <div class="col-md-3">
                            <mat-checkbox class="example-margin" formControlName="prtonelblperpge">Print One Label Per page</mat-checkbox>
                        </div>
                        <div class="col-md-2">
                            <mat-checkbox class="example-margin" formControlName="stones">Stones</mat-checkbox>
                        </div>
                    </div>
                </div>
                
               

            </div>

          </div>

        </form>
      </div>
    </div>
  </div>
