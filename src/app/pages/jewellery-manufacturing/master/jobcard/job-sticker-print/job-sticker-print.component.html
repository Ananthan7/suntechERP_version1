
<!-- header section starts -->
<div class="card-content border-bottom d-flex justify-content-between p-2">
    <h5 class="pos-modaltitle" id="modal-dia-metal">Components </h5>
    <button type="button" class="btn btn-close close-btn" (click)="close()">
      <i class="feather icon-x close-icon"></i>
    </button>
  </div>
  <!-- modal header component -->
  <!-- <modal-header ></modal-header> -->
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <form>
          <div class="row">
            <div class="col-md-5 mt-3">
                <div class="row mb-2">
                    <label for="input" class="col-sm-3 col-form-label">Job Range
                    </label>
                    <div class="col-sm-3">
                        <mat-form-field style="width: 100%;">
                            <input type="text" matInput  />
                        </mat-form-field>
                    </div>
                    <div class="col-sm-3">
                        <mat-form-field style="width: 100%;">
                            <input type="text" matInput  />
                        </mat-form-field>
                    </div>
                    <div class="col-sm-3">
                        <button type="button" class="btn btn-primary metal-issue-add-btn text-center"
                        >Filter</button>
                
                    </div>
                </div>
                
            </div>
          </div>

          <div class="row">
            <dx-data-grid id="gridContainer" [columnAutoWidth]="true" [showBorders]="true"
                            [showRowLines]="true"
                            [allowColumnReordering]="true" height="200" [dataSource]="tableData">
                           
                            <dxi-column caption>
                             
                                <dxi-column alignment="center" caption="Job Number" dataField="Population_Urban">
                                </dxi-column>
                                <dxi-column alignment="center" caption="Job Reff" dataField="Population_Urban">
                                </dxi-column>
                                <dxi-column alignment="center" caption="Job Date" dataField="Population_Urban">
                                </dxi-column>
                                <dxi-column alignment="center" caption="Design" dataField="Population_Urban">
                                </dxi-column>
                                <dxi-column alignment="center" caption="M.Color" dataField="Population_Urban">
                                </dxi-column>
                                <dxi-column alignment="center" caption="Customer" dataField="Population_Urban">
                                </dxi-column>
                            </dxi-column>
                        </dx-data-grid>
          </div>

          <div class="col-md-12">
            <div class="row">
                <div class="col-md-5 pt-3">
                    <div class="row">
                        <div class="col-md-5">
                            <mat-checkbox class="example-margin">Blank Job Pouch</mat-checkbox>
                        </div>
                        <div class="col-md-2">
                            <mat-checkbox class="example-margin">MRQ Print</mat-checkbox>
                        </div>
                    </div>
                </div>
                <div class="col-md-5">
                    <div class="row">
                        <div class="col-sm-5">
                            <mat-form-field style="width: 100%;">
                                <input type="text" matInput formControlName="setref" />
                            </mat-form-field>
                        </div>
                        <div class="col-md-5">
                            <mat-form-field style="width: 100%;">
                                <mat-select>
                                  <mat-option value="PREVIEW">PREVIEW</mat-option>
                                  <mat-option value="PRINT">PRINT</mat-option>
                                  <mat-option value="CATALOGUE">CATALOGUE</mat-option>
                                  <mat-option value="EXCEL">EXCEL</mat-option>
                                  <mat-option value="PDF">PDF</mat-option>
                                  <mat-option value="EMAIL">EMAIL</mat-option>
                                </mat-select>
                              </mat-form-field>
                        </div>
                    </div>

                </div>
                <div class="col-md-2 pt-3">
                    <div class="row">
                            <button type="button" class="btn btn-outline-primary metal-issue-del-btn w-auto mx-2">
                              Ok
                            </button>
                            <button type="button" class="btn btn-outline-primary metal-issue-del-btn w-auto mx-2">
                              Cancel
                            </button>
            
                      </div>
                </div>

            </div>

          </div>

          <div class="col-md-12">
            <div class="row">
                <div class="col-md-4 pt-3">
                    <div class="row">
                        <div class="col-md-5">
                            <mat-checkbox class="example-margin">Blank Job Pouch</mat-checkbox>
                        </div>
                        <div class="col-md-2">
                            <mat-checkbox class="example-margin">MRQ Print</mat-checkbox>
                        </div>
                        <div class="col-md-2">
                            <mat-checkbox class="example-margin">MRQ Print</mat-checkbox>
                        </div>
                    </div>
                </div>
                
                <div class="col-md-4 pt-3">
                    <div class="row">
                            <button type="button" class="btn btn-outline-primary metal-issue-del-btn w-auto mx-2">
                              Ok
                            </button>
                            <div class="col-sm-5">
                                <mat-form-field style="width: 100%;">
                                    <input type="text" matInput formControlName="setref" />
                                </mat-form-field>
                            </div>
            
                      </div>
                </div>

            </div>

          </div>

        </form>
      </div>
    </div>
  </div>
