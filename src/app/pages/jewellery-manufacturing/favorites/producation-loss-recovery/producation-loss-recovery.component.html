<!-- header section starts -->
<div class="card-content border-bottom d-flex justify-content-between p-2">
    <h5 class="pos-modaltitle" id="modal-dia-metal">Producation Loss Recovery </h5>
    <button type="button" class="btn btn-close close-btn" (click)="close()">
        <i class="feather icon-x close-icon"></i>
    </button>
</div>
<!-- modal header component -->
<modal-header (cancelClick)="close()"></modal-header>
<div class="container-fluid pt-3">
    <form [formGroup]="productionlossrecoveryForm">
        <div class="row mb-3">
            <div class="col-md-6">
                <div class="row">
                    <label for="inputPassword" class="col-md-3 col-form-label">Voc Type:</label>
                    <div class="col-md-3">
                        <mat-form-field style="width: 100%;">
                            <input type="text" matInput />
                        </mat-form-field>
                    </div>
                    <div class="col-md-6">
                        <mat-form-field style="width: 100%;">
                            <mat-select>
                                <mat-option></mat-option>
                                <mat-option></mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <label for="inputPassword" class="col-sm-3">Voc Date :</label>
                    <div class="col-md-3">
                        <mat-form-field style="width: 100%;">
                            <input matInput [matDatepicker]="vocDate" [max]="vocDate" placeholder="DD/MM/YYYY"
                                DateValidation />
                            <mat-datepicker-toggle matSuffix [for]="vocDate"></mat-datepicker-toggle>
                            <mat-datepicker [startAt]="currentDate" #vocDate></mat-datepicker>
                        </mat-form-field>
                    </div>
                    <div class="col-md-6">
                        <mat-radio-button class="me-1">Gold</mat-radio-button>
                        <mat-radio-button class="me-1">Diamond</mat-radio-button>
                        <mat-radio-button class="me-1">Refinery</mat-radio-button>
                    </div>
                </div>
                <div class="row">
                    <label for="inputPassword" class="col-sm-3">Voc No :</label>
                    <div class="col-sm-3">
                        <mat-form-field style="width: 100%;">
                            <input type="number" matInput class="text-end" />
                        </mat-form-field>
                    </div>
                    <label for="inputPassword" class="col-sm-3">Received By:</label>
                    <div class="col-sm-3">
                        <mat-form-field style="width: 70%;">
                            <input type="text" matInput class="text-end" />
                        </mat-form-field>
                        <master-search></master-search>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <h6>Loss Recover Period</h6>
                <div class="row">
                    <label for="inputPassword" class="col-sm-4">To :</label>
                    <div class="col-md-4">
                        <mat-form-field style="width: 100%;">
                            <input matInput [matDatepicker]="vocDate" [max]="vocDate" placeholder="DD/MM/YYYY"
                                DateValidation />
                            <mat-datepicker-toggle matSuffix [for]="vocDate"></mat-datepicker-toggle>
                            <mat-datepicker [startAt]="currentDate" #vocDate></mat-datepicker>
                        </mat-form-field>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <menu-buttons [viewAddBtn]="true" [viewDeleteBtn]="true" [viewImportBtn]="false">
                </menu-buttons>
            </div>
        </div>
        <mat-tab-group>
            <mat-tab label="Scrap Summary">
                <div class="row mt-3">
                    <div class="col-md-12">
                        <dx-data-grid #dataGrid id="gridContainer" keyExpr="ID" [showBorders]="true">
                            <dxo-paging [enabled]="false"></dxo-paging>
                            <dxo-editing mode="cell" [allowUpdating]="true">
                            </dxo-editing>
                            <dxo-selection mode="multiple"></dxo-selection>
                            <dxo-scrolling mode="virtual"></dxo-scrolling>

                            <dxi-column *ngFor="let data of columnhead" dataField="{{ data }}" caption="{{ data }}"
                                [allowEditing]="true" alignment="center" backgroundcolor="#000">
                            </dxi-column>
                        </dx-data-grid>
                    </div>
                </div>
            </mat-tab>
            <mat-tab label="Scrap Details">
                <div class="row">
                    <div class="col-md-6">
                        <div class="row">
                            <label for="inputPassword" class="col-md-3 col-form-label">Job No:</label>
                            <div class="col-md-3">
                                <mat-form-field style="width: 100%;">
                                    <input type="text" matInput />
                                </mat-form-field>
                            </div>
                            <div class="col-md-6">
                                <mat-form-field style="width: 100%;">
                                    <input type="text" matInput />
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row">
                            <label for="inputPassword" class="col-md-3 col-form-label">Worker:</label>
                            <div class="col-md-3">
                                <mat-form-field style="width: 70%;">
                                    <input type="text" matInput formControlName="worker" />
                                </mat-form-field>
                                <master-search [MasterSearchData]="workerCodeData"
                                    (newRowClick)="workerCodeSelected($event)"></master-search>
                            </div>
                            <label for="inputPassword" class="col-md-3 col-form-label">Process:</label>
                            <div class="col-md-3">
                                <mat-form-field style="width: 70%;">
                                    <input type="text" matInput formControlName="process" />
                                </mat-form-field>
                                <master-search [MasterSearchData]="processCodeData"
                                (newRowClick)="processCodeSelected($event)"></master-search>
                            </div>
                        </div>
                        <div class="row">
                            <label for="inputPassword" class="col-md-3 col-form-label">Stock Code:</label>
                            <div class="col-md-1">
                                <mat-form-field style="width: 100%;">
                                    <input type="text" matInput />
                                </mat-form-field>
                            </div>
                            <div class="col-md-2">
                                <mat-form-field style="width: 100%;">
                                    <input type="text" matInput />
                                </mat-form-field>
                            </div>
                            <label for="inputPassword" class="col-md-3 col-form-label">Location To:</label>
                            <div class="col-md-3">
                                <mat-form-field style="width: 100%;">
                                    <input type="text" matInput />
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row">
                            <label for="inputPassword" class="col-md-3 col-form-label">Karat :</label>
                            <div class="col-md-1">
                                <mat-form-field style="width: 100%;">
                                    <input type="text" matInput />
                                </mat-form-field>
                            </div>
                            <div class="col-md-2">
                                <mat-form-field style="width: 100%;">
                                    <input type="text" matInput />
                                </mat-form-field>
                            </div>
                            <div class="col-md-6">
                                <mat-checkbox>Karat wise Filter</mat-checkbox>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="row">
                            <label for="inputPassword" class="col-md-4 col-form-label">Scrap Return Wt:</label>
                            <div class="col-md-8">
                                <mat-form-field style="width: 100%;">
                                    <input type="text" matInput />
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row">
                            <label for="inputPassword" class="col-md-4 col-form-label">Balance Wt:</label>
                            <div class="col-md-8">
                                <mat-form-field style="width: 100%;">
                                    <input type="text" matInput />
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row">
                            <label for="inputPassword" class="col-md-4 col-form-label">Excess/Loss:</label>
                            <div class="col-md-8">
                                <mat-form-field style="width: 100%;">
                                    <input type="text" matInput />
                                </mat-form-field>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="row">
                            <label for="inputPassword" class="col-md-4 col-form-label">Scrap Pure Wt:</label>
                            <div class="col-md-8">
                                <mat-form-field style="width: 100%;">
                                    <input type="text" matInput />
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row">
                            <label for="inputPassword" class="col-md-4 col-form-label">Balance Pure Wt:</label>
                            <div class="col-md-8">
                                <mat-form-field style="width: 100%;">
                                    <input type="text" matInput />
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row">
                            <label for="inputPassword" class="col-md-4 col-form-label">Remain. Bal. Pure:</label>
                            <div class="col-md-8">
                                <mat-form-field style="width: 100%;">
                                    <input type="text" matInput />
                                </mat-form-field>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-12">
                        <dx-data-grid #dataGrid id="gridContainer" keyExpr="ID" [showBorders]="true">
                            <dxo-paging [enabled]="false"></dxo-paging>
                            <dxo-editing mode="cell" [allowUpdating]="true">
                            </dxo-editing>
                            <dxo-selection mode="multiple"></dxo-selection>
                            <dxo-scrolling mode="virtual"></dxo-scrolling>

                            <dxi-column *ngFor="let data of columHederMain" dataField="{{ data }}" caption="{{ data }}"
                                [allowEditing]="true" alignment="center" backgroundcolor="#000">
                            </dxi-column>
                        </dx-data-grid>
                    </div>
                </div>
            </mat-tab>
        </mat-tab-group>
        <div class="row">
            <div class="col-md-8">
                <div class="row">
                    <label for="inputPassword" class="col-md-2 col-form-label">Remarks:</label>
                    <div class="col-md-10">
                        <mat-form-field style="width: 100%;">
                            <input type="text" matInput />
                        </mat-form-field>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
