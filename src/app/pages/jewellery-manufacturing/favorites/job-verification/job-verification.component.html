<!-- header section starts -->
<div class="card-content border-bottom d-flex justify-content-between p-2">
    <h5 class="pos-modaltitle" id="modal-dia-metal">Job Verification </h5>
    <button type="button" class="btn btn-close close-btn" (click)="close()">
        <i class="feather icon-x close-icon"></i>
    </button>
</div>
<!-- modal header component -->
<modal-header (cancelClick)="close()"></modal-header>
<div class="container-fluid pt-3">
    <form>
        <mat-tab-group>
            <mat-tab label="Header Details">
                <div class="row mb-3">
                    <div class="col-md-3">
                        <div class="row">
                            <label for="inputPassword" class="col-md-4 col-form-label">Voc Type:</label>
                            <div class="col-md-8">
                                <mat-form-field style="width: 100%;">
                                    <input type="text" matInput />
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row">
                            <label for="inputPassword" class="col-sm-4">Voc Date :</label>
                            <div class="col-md-8">
                                <mat-form-field style="width: 100%;">
                                    <input matInput [matDatepicker]="vocDate" [max]="vocDate" placeholder="DD/MM/YYYY"
                                        DateValidation />
                                    <mat-datepicker-toggle matSuffix [for]="vocDate"></mat-datepicker-toggle>
                                    <mat-datepicker [startAt]="currentDate" #vocDate></mat-datepicker>
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row">
                            <label for="inputPassword" class="col-sm-4">Voc No :</label>
                            <div class="col-sm-8">
                                <mat-form-field style="width: 100%;">
                                    <input type="number" matInput class="text-end" />
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row">
                            <label for="inputPassword" class="col-sm-4">Time:</label>
                            <div class="col-sm-8">
                                <mat-form-field style="width: 100%;">
                                    <input type="number" matInput class="text-end" />
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row">
                            <label for="inputPassword" class="col-sm-4">Check On:</label>
                            <div class="col-sm-8">
                                <mat-form-field style="width: 100%;">
                                    <input matInput [matDatepicker]="vocDate" [max]="vocDate" placeholder="DD/MM/YYYY"
                                        DateValidation />
                                    <mat-datepicker-toggle matSuffix [for]="vocDate"></mat-datepicker-toggle>
                                    <mat-datepicker [startAt]="currentDate" #vocDate></mat-datepicker>
                                </mat-form-field>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="row">
                            <label for="inputPassword" class="col-md-3 col-form-label">Filter By:</label>
                            <div class="col-md-3">
                                <mat-form-field style="width: 100%;">
                                    <mat-select>
                                        <mat-option></mat-option>
                                        <mat-option></mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </div>
                            <div class="col-md-3">
                                <mat-form-field style="width: 100%;">
                                    <input type="text" matInput />
                                </mat-form-field>
                            </div>
                            <div class="col-md-3">
                                <mat-form-field style="width: 100%;">
                                    <input type="text" matInput />
                                </mat-form-field>
                            </div>
                            <div class="col-md-3 offset-md-3">
                                <mat-form-field style="width: 100%;">
                                    <mat-select>
                                        <mat-option></mat-option>
                                        <mat-option></mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </div>
                            <div class="col-md-3">
                                <mat-form-field style="width: 100%;">
                                    <input type="text" matInput />
                                </mat-form-field>
                            </div>
                            <div class="col-md-3">
                                <mat-form-field style="width: 100%;">
                                    <input type="text" matInput />
                                </mat-form-field>
                            </div>
                            <div class="col-md-3 offset-md-3">
                                <mat-form-field style="width: 100%;">
                                    <mat-select>
                                        <mat-option></mat-option>
                                        <mat-option></mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </div>
                            <div class="col-md-3">
                                <mat-form-field style="width: 100%;">
                                    <input type="text" matInput />
                                </mat-form-field>
                            </div>
                            <div class="col-md-3">
                                <mat-form-field style="width: 100%;">
                                    <input type="text" matInput />
                                </mat-form-field>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-5">
                        <div class="row">
                            <div class="col-md-6">
                                <mat-checkbox>Set Def.Job(1 PC)</mat-checkbox> <br>
                                <mat-checkbox>Allow Multiple Entry</mat-checkbox> <br>
                                <mat-checkbox>Show Picture</mat-checkbox> <br>
                                <mat-checkbox>Block Exceeded Job</mat-checkbox> <br>
                                <mat-checkbox>Import With Qty</mat-checkbox> <br>
                                <mat-checkbox>Or</mat-checkbox>
                            </div>
                            <div class="col-md-6">
                                <div class="border" style="height: 100px;"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </mat-tab>
            <mat-tab label="Pending Jobs">
                <div class="row mt-3">
                    <div class="col-md-12">
                        <dx-data-grid #dataGrid id="gridContainer" keyExpr="ID" [showBorders]="true">
                            <dxo-paging [enabled]="false"></dxo-paging>
                            <dxo-editing mode="cell" [allowUpdating]="true">
                            </dxo-editing>
                            <dxo-selection mode="multiple"></dxo-selection>
                            <dxo-scrolling mode="virtual"></dxo-scrolling>

                            <dxi-column *ngFor="let data of columnhead" dataField="{{ data }}" caption="{{ data }}"
                                [allowEditing]="true" alignment="center" backgroundcolor="#000">
                            </dxi-column>
                        </dx-data-grid>
                    </div>
                </div>
            </mat-tab>
        </mat-tab-group>
        <div class="row">
            <div class="col-md-3">
                <menu-buttons [viewAddBtn]="true" [viewDeleteBtn]="true" [viewImportBtn]="true">
                </menu-buttons>
            </div>
            <div class="col-md-9">
                <div class="row">
                    <label for="inputPassword" class="col-md-2 col-form-label">Total Pcs:</label>
                    <div class="col-md-2">
                        <mat-form-field style="width: 100%;">
                            <input type="text" matInput />
                        </mat-form-field>
                    </div>
                    <label for="inputPassword" class="col-md-2 col-form-label">Scanned Pcs:</label>
                    <div class="col-md-2">
                        <mat-form-field style="width: 100%;">
                            <input type="text" matInput />
                        </mat-form-field>
                    </div>
                    <label for="inputPassword" class="col-md-2 col-form-label">Remaining Pcs:</label>
                    <div class="col-md-2">
                        <mat-form-field style="width: 100%;">
                            <input type="text" matInput />
                        </mat-form-field>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-12">
                <dx-data-grid #dataGrid id="gridContainer" keyExpr="ID" [showBorders]="true">
                    <dxo-paging [enabled]="false"></dxo-paging>
                    <dxo-editing mode="cell" [allowUpdating]="true">
                    </dxo-editing>
                    <dxo-selection mode="multiple"></dxo-selection>
                    <dxo-scrolling mode="virtual"></dxo-scrolling>

                    <dxi-column *ngFor="let data of columHederMain" dataField="{{ data }}" caption="{{ data }}"
                        [allowEditing]="true" alignment="center" backgroundcolor="#000">
                    </dxi-column>
                </dx-data-grid>
            </div>
        </div>
        <div class="col-md-10">
            <div class="row">
                <label for="inputPassword" class="col-md-3 col-form-label">Remarks :</label>
                <div class="col-md-9">
                    <mat-form-field style="width: 100%;">
                        <input type="text" matInput />
                    </mat-form-field>
                </div>
            </div>

        </div>
    </form>
</div>
