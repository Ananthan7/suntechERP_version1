<div class="card-content border-bottom d-flex justify-content-between p-2">
    <h6 class="pos-modaltitle" id="modal-dia-metal">Process Transfer Authorisation
    </h6>
    <button type="button" class="btn btn-close close-btn" (click)="close()">
        <i class="feather icon-x close-icon"></i>
    </button>
</div>
<!-- modal header component -->
<modal-header (saveClick)="formSubmit()" (cancelClick)="close()"></modal-header>
<div class="container-fluid pt-3">
    <form [formGroup]="processTransferAuthorisationForm">
        <div class="row">
            <div class="col-md-3">
                <div class="row border mx-1">
                    <div class="col-md-2">
                        <h6 class="text_wrap">Order</h6>
                    </div>
                    <div class="col-md-10">
                        <mat-radio-group aria-label="Select an option">
                            <mat-radio-button value="1" class="p-2" >Transaction
                                Date</mat-radio-button>
                            <mat-radio-button value="2" class="p-2" >Entry
                                Date</mat-radio-button>
                        </mat-radio-group>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="row border mx-1">
                    <div class="col-md-2">
                        <h6 class="text_wrap">Date</h6>
                    </div>
                    <div class="col-md-10">
                        <div class="row">
                            <label for="inputPassword" class="col-sm-4 col-form-label">From</label>
                            <div class="col-md-8">
                                <mat-form-field style="width: 100%">
                                    <input matInput [matDatepicker]="fromDate" [max]="vocMaxDate" name="fromDate"
                                        formControlName="fromDate" placeholder="DD/MM/YYYY" DateValidation />
                                    <mat-datepicker-toggle matSuffix [for]="fromDate"></mat-datepicker-toggle>
                                    <mat-datepicker [startAt]="currentDate" #fromDate></mat-datepicker>
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row">
                            <label for="inputPassword" class="col-sm-4 col-form-label">To</label>
                            <div class="col-md-8">
                                <mat-form-field style="width: 100%">
                                    <input matInput [matDatepicker]="toDate" [max]="vocMaxDate" name="toDate"
                                        formControlName="toDate" placeholder="DD/MM/YYYY" DateValidation />
                                    <mat-datepicker-toggle matSuffix [for]="toDate"></mat-datepicker-toggle>
                                    <mat-datepicker [startAt]="currentDate" #toDate></mat-datepicker>
                                </mat-form-field>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="row border  mx-1">
                    <div class="col-md-3">
                        <h6 class="text_wrap">Branch,
                            Type & Process
                        </h6>
                    </div>
                    <div class="col-md-9">
                        <div class="row">
                            <label for="inputPassword" class="col-sm-4 col-form-label">Branch</label>
                            <div class="col-md-8">
                                <mat-form-field style="width: 100%;">
                                    <mat-select formControlName="branch">
                                        <mat-option>ALL</mat-option>
                                        <mat-option>MOE</mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row">
                            <label for="inputPassword" class="col-sm-4 col-form-label">Transaction Type</label>
                            <div class="col-md-8">
                                <mat-form-field style="width: 100%;">
                                    <mat-select formControlName="tranctionType">
                                        <mat-option></mat-option>
                                        <mat-option></mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row">
                            <label for="inputPassword" class="col-sm-4 col-form-label">Process</label>
                            <div class="col-md-8">
                                <mat-form-field style="width: 100%;">
                                    <mat-select formControlName="process">
                                        <mat-option></mat-option>
                                        <mat-option></mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-2">
                <mat-radio-group aria-label="Select an option">
                    <mat-radio-button value="1" class="p-2" >Metal</mat-radio-button>
                    <mat-radio-button value="2" class="p-2" >Diamond</mat-radio-button>
                    <mat-radio-button value="3" class="p-2" >Location</mat-radio-button>
                </mat-radio-group>
                <button type="button" class="btn add-btn btn-primary">Show Details</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <mat-tab-group [selectedIndex]="">
                    <mat-tab label="Process Transfer">
                        <div class="mt-2">
                            <dx-data-grid #dataGrid id="gridContainer" keyExpr="ID" [showBorders]="true">
                                <dxo-paging [enabled]="false"></dxo-paging>
                                <dxo-editing mode="cell" [allowUpdating]="true">
                                </dxo-editing>
                                <dxo-selection mode="multiple"></dxo-selection>
                                <dxo-scrolling mode="virtual"></dxo-scrolling>

                                <dxi-column *ngFor="let data of columnhead" dataField="{{ data }}" caption="{{ data }}"
                                    [allowEditing]="true" alignment="center" backgroundcolor="#000">
                                </dxi-column>
                            </dx-data-grid>
                        </div>
                    </mat-tab>
                    <mat-tab label="CAD/Sketch">
                        <div class="mt-2">
                            <dx-data-grid #dataGrid id="gridContainer" keyExpr="ID" [showBorders]="true">
                                <dxo-paging [enabled]="false"></dxo-paging>
                                <dxo-editing mode="cell" [allowUpdating]="true">
                                </dxo-editing>
                                <dxo-selection mode="multiple"></dxo-selection>
                                <dxo-scrolling mode="virtual"></dxo-scrolling>

                                <dxi-column *ngFor="let data of columnheadcadSketch" dataField="{{ data }}" caption="{{ data }}"
                                    [allowEditing]="true" alignment="center" backgroundcolor="#000">
                                </dxi-column>
                            </dx-data-grid>
                        </div>
                    </mat-tab>
                    <mat-tab label="Authorized Vouchers">
                        <div class="mt-2">
                            <dx-data-grid #dataGrid id="gridContainer" keyExpr="ID" [showBorders]="true">
                                <dxo-paging [enabled]="false"></dxo-paging>
                                <dxo-editing mode="cell" [allowUpdating]="true">
                                </dxo-editing>
                                <dxo-selection mode="multiple"></dxo-selection>
                                <dxo-scrolling mode="virtual"></dxo-scrolling>

                                <dxi-column *ngFor="let data of columnheadAuthorizedVoc" dataField="{{ data }}" caption="{{ data }}"
                                    [allowEditing]="true" alignment="center" backgroundcolor="#000">
                                </dxi-column>
                            </dx-data-grid>
                        </div>
                    </mat-tab>
                    <mat-tab label="Holding Transfers">
                        <div class="mt-2">
                            <dx-data-grid #dataGrid id="gridContainer" keyExpr="ID" [showBorders]="true">
                                <dxo-paging [enabled]="false"></dxo-paging>
                                <dxo-editing mode="cell" [allowUpdating]="true">
                                </dxo-editing>
                                <dxo-selection mode="multiple"></dxo-selection>
                                <dxo-scrolling mode="virtual"></dxo-scrolling>

                                <dxi-column *ngFor="let data of columnheadHoldingTransfer" dataField="{{ data }}" caption="{{ data }}"
                                    [allowEditing]="true" alignment="center" backgroundcolor="#000">
                                </dxi-column>
                            </dx-data-grid>
                        </div>
                    </mat-tab>
                </mat-tab-group>
            </div>
        </div>
    </form>
</div>
