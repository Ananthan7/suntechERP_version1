<app-loader [isLoading]="isLoading"></app-loader>
    <!-- module list section starts -->
    <div class="landing_page">
        <div class="container con_1">
            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-9">
                        <div class="row m_1">
                            <div class="col-md-3 my-2" *ngFor="let data of menuList; let i = index">
                                <!-- Assuming you want to navigate to the route /target-route with query parameters -->
                                <!-- <a [routerLink]="['/module-container']" [queryParams]="{ modulename :data.MODULE_NAME, id: i }"> -->
                                <a class="w-100" routerLink="/{{ data.ANG_CMB_PATH_NAME || 'module-container' }}"
                                    [queryParams]="{ modulename: data.MODULE_NAME, id: i }">
                                    <div class="card_btn">
                                        <div class="card_item">
                                        <div hre="#" class="card_item_link">
                                            <div class="card_item_bg"></div>
                                            <div class="card-item_title">
                                                <img class="image" [src]="data.imageUrl" loading="lazy"
                                                alt="{{ data.MODULE_NAME }}"  />
                                                <img class="image_hover" [src]="data.imageUrl_2" loading="lazy"
                                                alt="{{ data.MODULE_NAME }}"  />
                                            <h6 class="pt-3 h_1">{{ data.MODULE_NAME }}</h6>
                                            </div>
                                           
                                        </div>
                                    
                                      </div>
                                    </div>
                                </a>
                            </div>
                        </div>
                    </div>
    
                    <div class="col-md-3">
                        <div class="row offset-8">
                            <nav class="offset-2">
                                <ul>
                                    <li>
                                                <button class="btn" type="button" id="bt_1" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">
                                                    <span><div class="tx_1">Favourites</div></span>           
                                                    <img src="../../assets/images/lp-icons/Frame 7.png"  class="imge">
                                                    <img src="../../assets/images/lp-icons/fi_2893811.png"  class="imges">
                                                </button>      
                                    </li>
                                </ul>

                                <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
                                    <div>
                                        <header class="offcanvas-header">
                                            <p class="p_1">Favourite List</p>
                                            <button type="button" class="text-reset bt_2" data-bs-dismiss="offcanvas" aria-label="Close"><img src="../../assets/images/lp-icons/f1_14034278.png" class="img_3"></button>
                                        </header>
                                        
                                    </div>
                                    <div class="offcanvas-body">
                                        <div class="col-md-12">
                                            <div class="row">
                                                <div class="col-md-2">
                                                <p class="P_2">Recent</p> 
                                                </div>

                                                <div class="col-md-2">
                                                    <div class="pt_1"><img src="../../assets/images/lp-icons/Vector (3).png" class="img_1"></div>
                                                </div>

                                                <div class="col-md-2">
                                                    <p class="P_2">Move</p>
                                                </div>

                                                <div class="col-md-1">
                                                    <div class=""><img src="../../assets/images/lp-icons/Vector (4).png" class="img_1"></div>
                                                </div>

                                                <div class="col-md-2">
                                                    <p class="P_3">Delete</p>
                                                </div>

                                                <div class="col-md-2">
                                                    <div class="pt_2"><img src="../../assets/images/lp-icons/Vector (5).png" class="img_2"></div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                    <ul style="padding-top: 65px;">
                                    <li>
                                        <button type="button" id="bt_1" class="btn dropdown-toggle" data-bs-toggle="dropdown" data-bs-display="static" aria-expanded="false">
                                        <span><div class="tx_2">Management</div></span>           
                                        <img src="../../assets/images/lp-icons/Frame 6.png" class="imge">
                                        <img src="../../assets/images/lp-icons/management_1.png"  class="imges">
                                    </button>
                                  </li>
                                </ul>
                                  <ul style="padding-top: 65px;">
                                  <li>
                                    <button type="button" id="bt_1" class="btn dropdown-toggle" data-bs-toggle="dropdown" data-bs-display="static" aria-expanded="false">
                                      <span><div class="tx_3">Operational</div></span>           
                                      <img src="../../assets/images/lp-icons/Frame 10.png"  class="imge">
                                      <img src="../../assets/images/lp-icons/Operational_1.png"  class="imges">
                                    </button>
                                </li>
                            </ul>
                                <ul style="padding-top: 65px;">
                                <li>
                                    <button type="button" id="bt_1" class="btn dropdown-toggle" data-bs-toggle="dropdown" data-bs-display="static" aria-expanded="false">
                                      <span><div class="tx_4">Sales</div></span>           
                                      <img src="../../assets/images/lp-icons/Frame 12.png"  class="imge">
                                      <img src="../../assets/images/lp-icons/Sales_1.png"  class="imges">
                                    </button>
                                </li>
                            </ul>
                                <ul style="padding-top: 65px;">
                                <li>
                                    <button type="button" id="bt_1" class="btn dropdown-toggle" data-bs-toggle="dropdown" data-bs-display="static" aria-expanded="false">
                                      <span><div class="tx_5">Knowledge Base</div></span>           
                                      <img src="../../assets/images/lp-icons/support.png"  class="imge">
                                      <img src="../../assets/images/lp-icons/fi_9913803.png"  class="imges">
                                    </button>
                                </li>
                                </ul>
                              </nav>
                            
                            
                           
                            
                           
                        </div>
                    </div>
    
                </div>
            </div>
            
           
        </div>
    </div>
