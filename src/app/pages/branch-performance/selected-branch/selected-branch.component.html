<!-- Heading section -->
<div class="row pb-2">
    <div class="col-md-10">
        <h4 class="headingcontent">{{branch}}</h4>
    </div>
    <div class="col-md-2">
    </div>
</div>
<div class="row d-flex">
    <div>
        <button type="button" class="btn btn-outline-info"
            (click)="backBtnClick()">
            <span>back</span>
        </button>

    </div>
    <div>
        <!-- common filter -->
        <master-filter (refreshData)="refreshBtnClick()"
            (exportExcel)="exportbtnClick()"
            (exportPDF)="exportPdf()"></master-filter>
    </div>
</div>

<app-loader [isLoading]="isLoading"></app-loader>
<ng-container *ngIf="!isLoading">
    <div #content id="content">
        <!-- content section starts -->
        <div class="row mt-3" *ngIf="!isChartSelected">
            <div class="card p-4">
                <div class="col-md-3 col-sm-12 text-center">
                    <div class="graphheader">Revenue This Quarter</div>
                    <span class="card-num">{{model.sumOfrevenue|
                        numberFormatter}}</span>
                    <!-- <ngb-progressbar [showValue]="true" [value]="60" height="11px" width="50%"
                    style="border-radius: 2rem"></ngb-progressbar> -->
                </div>
                <div class="col-md-4 col-sm-12 text-center ">
                    <div class="graphheader">GM% This Quarter</div>
                    <span class="card-num">{{model.GMpercentage}}%</span>
                </div>
                <div class="col-md-4 col-sm-12 text-center ">
                    <div class="graphheader">Average Selling Price</div>
                    <!-- <p-knob [(ngModel)]="value" [showValue]="true" [valueTemplate]="'$'+ model.sumOfavgSellPrice"
                    [valueColor]="'#3599CC'" [textColor]="'#3599CC'" [size]="100"></p-knob> -->
                    <span class="card-num">{{model.sumOfavgSellPrice |
                        numberFormatter}}</span>
                </div>
            </div>
        </div>
        <!-- table section -->
        <div class="row mt-3 ps-1 d-flex" *ngIf="!isChartSelected">
            <div class="col-md-12 col-sm-12">
                <h5>Revenue</h5>
                <dx-data-grid id="gridContainer"
                    [dataSource]="model.salesManData" [showBorders]="true"
                    class="mt-3"
                    [columnAutoWidth]="true" [showRowLines]="true"
                    [showColumnLines]="false"
                    [rowAlternationEnabled]="true">
                    <dxi-column dataField="SALESMAN" caption="Salesman">
                    </dxi-column>
                    <dxi-column dataField="REVENUE" [customizeText]="customizeText" caption="Revenue">
                    </dxi-column>
                    <dxi-column dataField="CY_REV_TARGET" [customizeText]="customizeText" caption="Target">
                    </dxi-column>
                    <dxi-column dataField="QUANTITY_SOLD"
                        caption="Quantity Sold"> </dxi-column>
                    <!-- <dxi-column dataField="name" caption="Sell Through Rate"> </dxi-column> -->
                    <dxo-scrolling columnRenderingMode="virtual"></dxo-scrolling>
                    <!-- <dxo-summary>
                <dxi-total-item column="id" displayFormat="Total"></dxi-total-item>
                <dxi-total-item column="name" summaryType="sum" displayFormat="{0}"></dxi-total-item>
                <dxi-total-item column="id1" summaryType="sum" displayFormat="{0}"></dxi-total-item>
                <dxi-total-item column="GM" summaryType="sum" displayFormat="{0}%"></dxi-total-item>
            </dxo-summary> -->
                </dx-data-grid>
            </div>
        </div>
        <div class="row graphcontent mt-4">
            <div class="col-md-6 col-sm-12" *ngIf="!isChartSelected">
                <div class="card d-flex flex-column p-4">
                    <div class="p-2 graphtopcontent">
                        <div class="graphheader">Percentage of Revenue Target
                            Achieved</div>
                    </div>
                    <ng-container *ngFor="let item of model.salesManData">
                        <div class="sec2 p-2">
                            <div class="d-flex justify-content-between">
                                <span class="innercontent">{{item.SALESMAN}}</span>
                                <span>{{item.CY_REV_TARGET}}</span>
                            </div>
                            <ngb-progressbar [showValue]="true"
                                [value]="item.REVENUE_PERC"
                                style="border-radius: 2rem"></ngb-progressbar>
                        </div>
                    </ng-container>
                </div>
            </div>
            <div class="col-md-6 col-sm-12"
                *ngIf="!isChartSelected || selectedChart=='avgSellChartLabel'"
                [ngClass]="{'chartSelected': selectedChart=='avgSellChartLabel' && isChartSelected}">
                <div class="card d-flex flex-column p-4">
                    <div
                        class="p-2 graphtopcontent d-flex justify-content-between">
                        <div class="graphheader">Average Selling Price</div>
                        <div>
                            <button type="button"
                                (click)="selectChartView('avgSellChartLabel')"
                                class="btn btn-outline-info graphviewbtn">
                                <span *ngIf="!isChartSelected">View Report</span>
                                <span *ngIf="isChartSelected">Back</span>
                            </button>
                            <div class="d-flex graphiconfilter">
                                <div
                                    [ngStyle]="{'background-color': lineChartType=='bar' ? '#336699' : '#E6E8EC' }"
                                    (click)="changeGraphType('bar')"><i
                                        class="far fa-chart-bar p-1"></i></div>
                                <div
                                    [ngStyle]="{'background-color': lineChartType=='line' ? '#336699' : '#E6E8EC' }"
                                    (click)="changeGraphType('line')"><i
                                        class="fas fa-chart-line p-1"></i></div>
                                <div
                                    [ngStyle]="{'background-color': lineChartType=='pie' ? '#336699' : '#E6E8EC' }"
                                    (click)="changeGraphType('pie')"><i
                                        class="fas fa-th p-1"
                                        style="font-size: 10px;"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- chart section starts -->
                    <canvas *ngIf="model.salesManData && lineChartType != 'pie'"
                        baseChart [type]="lineChartType"
                        [data]="lineChartData" [options]="lineChartOptions"
                        [plugins]="barChartPlugins">
                    </canvas>
                    <div *ngIf="lineChartType == 'pie'">
                        <app-table-grid [tableData]="model.salesManData"
                            [tableHeader]="model.salesManHeader"
                            [tableType]="'salesman'"></app-table-grid>
                    </div>
                    <!-- <ng-container *ngFor="let item of model.salesManData">
                    <div class="sec2 p-2">
                        <div class="d-flex justify-content-between">
                            <span class="innercontent">{{item.SALESMAN}}</span>
                            <span>{{item.REVENUE_PERC}}%</span>
                        </div>
                        <ngb-progressbar [showValue]="true" [value]="item.REVENUE_PERC" style="border-radius: 2rem"></ngb-progressbar>
                    </div>
                </ng-container> -->

                </div>
            </div>
        </div>
    </div>
</ng-container>
