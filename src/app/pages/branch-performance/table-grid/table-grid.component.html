<table *ngIf="tableData.length > 0">
    <thead>
        <tr>
            <!-- <th style="text-align: center" *ngFor="let item of tableHeader" scope="col"> -->
            <th style="text-align: center"  scope="col" *ngFor="let header of tableHeader">
                {{header}}
            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let data of tableData">
            <td *ngIf="tableType=='branch'">
                {{ data.BRANCH }}
            </td>
            <td *ngIf="tableType=='month'">
                {{ data.MONTH }}
            </td>
            <td *ngIf="tableType=='salesman'">
                {{ data.SALESMAN }}
            </td>
            <td *ngIf="tableType!='salesman'">
                {{ data.REVENUE | numberFormatter }}
            </td>
            <td *ngIf="tableType!='salesman'">
                {{ data.GROSS_MARGIN | numberFormatter }}
            </td>
            <td *ngIf="tableType=='salesman'">
                {{ data.AVERAGE_SELLING_PRICE | numberFormatter }}
            </td>
        </tr>
    </tbody>
</table>
