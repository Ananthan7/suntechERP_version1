<!-- Heading section -->
<div class="row pb-2">
    <div class="col-md-10">
        <h4 class="headingcontent">Branch Comparison</h4>
    </div>
    <div class="col-md-2">
        <app-timeframe></app-timeframe>
    </div>
</div>
<!-- common filter -->
<master-filter></master-filter>
<!-- content section starts -->
<!-- content section starts -->
<div class="row mt-3">
    <div class="col-md-4 col-sm-12">
        <span class="header cardHead">Store Comparison for the Period Between</span>
    </div>
    <div class="col-md-7 col-sm-12">
        <form [formGroup]="dataForm" (ngSubmit)="getData()">
            <div class="row">
                <div class="col-md-4  datepick">
                    <input class="form-control flatpickr-input" type="text" placeholder="From Date*" mwlFlatpickr
                        id="rangeDate" dateFormat="Y-m-d" formControlName="fromDate">
                </div>
                <div class="col-md-4 datepick">
                    <input class="form-control flatpickr-input" type="text" placeholder="To Date*" mwlFlatpickr
                        id="rangeDate" dateFormat="Y-m-d" formControlName="ToDate">
                </div>
                <div class="col-md-3">
                    <button class="innercard" type="submit">
                        view
                    </button>
                </div>
            </div>
            
        </form>
    </div>
    
</div>
<!-- table section -->
<div class="row mt-3 ps-1 d-flex">
    <div class="col-md-12 col-sm-12">
        <dx-data-grid id="gridContainer" [dataSource]="tabledatas" [showBorders]="true" class="mt-3"
            [columnAutoWidth]="true" [showRowLines]="true" [showColumnLines]="false" [rowAlternationEnabled]="true">
            <dxi-column dataField="BRANCH" caption="Store"> </dxi-column>
            <dxi-column dataField="REVENUE" caption="CY REVENUE" > </dxi-column>
            <dxi-column dataField="PY_REVENUE" caption="PY REVENUE"> </dxi-column>
            <dxi-column dataField="REV_INC_DEC" caption="Inc/Dec" > </dxi-column>
            <dxi-column dataField="REV_INC_DEC_PERC" caption="Inc/Dec %"> </dxi-column>
            <dxi-column dataField="GROSS_MARGIN" caption="GROSS MARGIN"> </dxi-column>
            <dxi-column dataField="PY_GROSS_MARGIN" caption="PY GROSS MARGIN"> </dxi-column>
            <dxi-column dataField="GM_INC_DEC" caption="Inc/Dec"> </dxi-column>
            <dxi-column dataField="GM_INC_DEC_PERC" caption="Inc/Dec %"> </dxi-column>
            <dxi-column dataField="QUANTITY_SOLD" caption="CY QUANTITY SOLD"> </dxi-column>
            <dxi-column dataField="PY_QUANTITY_SOLD" caption="PY PY QUANTITY SOLD"> </dxi-column>
            <dxi-column dataField="QTY_INC_DEC" caption="Inc/Dec"> </dxi-column>
            <dxi-column dataField="QTY_INC_DEC_PERC" caption="Inc/Dec %"> </dxi-column>
            <dxi-column dataField="TOTAL_CUSTOMERS" caption="TOTAL CUSTOMERS"> </dxi-column>
            <dxi-column dataField="PY_TOTAL_CUSTOMERS" caption="PY TOTAL CUSTOMERS"> </dxi-column>
            <dxi-column dataField="CUST_INC_DEC" caption="Inc/Dec"> </dxi-column>
            <dxi-column dataField="CUST_INC_DEC_PERC" caption="Inc/Dec %"> </dxi-column>
            <dxo-scrolling columnRenderingMode="virtual"></dxo-scrolling>
            <dxo-summary>
                <dxi-total-item column="BRANCH" displayFormat="Total"></dxi-total-item>
                <dxi-total-item column="REVENUE" summaryType="sum" displayFormat="{0}"></dxi-total-item>
                <dxi-total-item column="PY_REVENUE" summaryType="sum" displayFormat="{0}"></dxi-total-item>
                <dxi-total-item column="REV_INC_DEC" summaryType="sum" displayFormat="{0}"></dxi-total-item>
                <dxi-total-item column="GROSS_MARGIN" summaryType="sum" displayFormat="{0}"></dxi-total-item>
                <dxi-total-item column="PY_GROSS_MARGIN" summaryType="sum" displayFormat="{0}"></dxi-total-item>
                <dxi-total-item column="QUANTITY_SOLD" summaryType="sum" displayFormat="{0}"></dxi-total-item>
                <dxi-total-item column="PY_QUANTITY_SOLD" summaryType="sum" displayFormat="{0}"></dxi-total-item>
                <dxi-total-item column="TOTAL_CUSTOMERS" summaryType="sum" displayFormat="{0}"></dxi-total-item>
                <dxi-total-item column="PY_TOTAL_CUSTOMERS" summaryType="sum" displayFormat="{0}"></dxi-total-item>
            </dxo-summary>
        </dx-data-grid>
    </div>
</div>
