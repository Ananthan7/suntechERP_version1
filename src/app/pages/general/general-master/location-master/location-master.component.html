<div class="card-content border-bottom d-flex justify-content-between p-2">
    <h5 class="pos-modaltitle" id="modal-dia-metal">Location Master</h5>
    <button type="button" class="btn btn-close close-btn" (click)="close()">
        <i class="feather icon-x close-icon"></i>
    </button>
</div>
<!-- modal header component -->
<modal-header (cancelClick)="close()" (saveClick)="formSubmit()"  (deleteClick)="deleteRecord()"></modal-header>
<div class="row">
    <div class="col-md-12">
        <form [formGroup]="locationForm">
            <div class="container-fluid pt-3">
                <div class="row justify-content-between">
                    <div class="col-md-10">
                      <div class="row align-items-center mb-1">
                        <label for="inputPassword" class="col-sm-2 col-form-label">Code * :</label>
                        <div class="col-md-2">
                          <mat-form-field style="width: 100%;" appearance="outline">
                            <input type="text" matInput formControlName="locationcode"  />
                          </mat-form-field>
                        </div>
                        <div class="col-md-5">
                          <mat-form-field style="width: 100%;" appearance="outline">
                            <input type="text" matInput formControlName="codedesc"  />
                          </mat-form-field>
                        </div>
                        <div class="col-md-3">
                            <mat-checkbox class="example-margin">Enable Box Detail</mat-checkbox>
                        </div>
                      </div>
                      <div class="row align-items-center mb-1">
                        <label for="inputPassword" class="col-sm-2 col-form-label">Type :</label>
                        <div class="col-md-2">
                          <mat-form-field style="width: 70%;" appearance="outline">
                            <input type="text" matInput formControlName="type" />

                            <master-search [MasterSearchData]="typeCodeData" class="masterSearch"
                            (newRowClick)="typeCodeSelected($event)">
                        </master-search>
                          </mat-form-field>
                       
                        </div>
                        <label for="inputPassword" class="col-sm-1 col-form-label">Division :</label>
                        <div class="col-md-2">
                            <mat-form-field style="width: 70%;" appearance="outline">
                              <input type="text" matInput formControlName="division"/>
                            </mat-form-field>
                          </div>
                        <div class="col-md-2">
                          <mat-form-field style="width: 70%;" appearance="outline">
                            <input type="text" matInput formControlName="divisionDesc" />

                            <master-search [MasterSearchData]="divisionCodeData" class="masterSearch"
                            (newRowClick)="divisionCodeSelected($event)">
                        </master-search>
                          </mat-form-field>
                         
                        </div>
                        <label for="inputPassword" class="col-sm-1 col-form-label">Branch :</label>
                        <div class="col-md-2">
                          <mat-form-field style="width: 70%;" appearance="outline">
                            <input type="text" matInput formControlName="branch" />

                            <master-search [MasterSearchData]="branchCodeData" class="masterSearch"
                            (newRowClick)="branchCodeSelected($event)">
                        </master-search>
                          </mat-form-field>
                        
                        </div>
                      </div>
                      <div class="row align-items-center mb-1">
                        <label for="inputPassword" class="col-sm-2 col-form-label">No. Of Pieces :</label>
                        <div class="col-md-2">
                          <mat-form-field style="width: 100%;" appearance="outline">
                            <input type="text" matInput />
                          </mat-form-field>
                        </div>
                        <div class="col-md-2">
                            <mat-checkbox class="example-margin">Always Full</mat-checkbox>
                        </div>
                        <div class="col-md-2">
                            <mat-checkbox class="example-margin">Intransit Loc</mat-checkbox>
                        </div>
                        <div class="col-md-2">
                            <mat-checkbox class="example-margin">Main Loc</mat-checkbox>
                        </div>
                      </div>
                      <div class="col-md-12">
                        <div class="row align-items-center mb-1 offset-2">
                            <mat-checkbox class="example-margin">Avoid For Sales</mat-checkbox>
                          </div>
                      </div>
                     
                      <div class="row align-items-center mb-1">
                        <label for="inputPassword" class="col-sm-2 offset-md-2 col-form-label">Profit 1</label>
                        <label for="inputPassword" class="col-sm-2 col-form-label">Profit 2</label>
                        <label for="inputPassword" class="col-sm-2 col-form-label">Profit 3</label>
                      </div>
                      <div class="row align-items-center mb-1">
                        <label for="inputPassword" class="col-sm-2 col-form-label">% :</label>
                        <div class="col-md-2">
                          <mat-form-field style="width: 100%;" appearance="outline">
                            <input type="text" matInput />
                          </mat-form-field>
                        </div>
                        <div class="col-md-2">
                          <mat-form-field style="width: 100%;" appearance="outline">
                            <input type="text" matInput />
                          </mat-form-field>
                        </div>
                        <div class="col-md-2">
                          <mat-form-field style="width: 100%;" appearance="outline">
                            <input type="text" matInput />
                          </mat-form-field>
                        </div>
                        <label for="inputPassword" class="col-sm-2 col-form-label">Ret.Profit AC </label>
                      </div>
                      <div class="row align-items-center mb-1">
                        <label for="inputPassword" class="col-sm-2 col-form-label">P/L AC Code :</label>
                        <div class="col-md-2">
                          <mat-form-field style="width: 70%;" appearance="outline">
                            <input type="text" matInput formControlName="PLACCode1"/>

                            <master-search [MasterSearchData]="PLACCodeCodeData" class="masterSearch"
                            (newRowClick)="PLACCodeCodeSelected($event)">
                        </master-search>
                          </mat-form-field>
                        
                        </div>
                        <div class="col-md-2">
                          <mat-form-field style="width: 70%;" appearance="outline">
                            <input type="text" matInput formControlName="PLACCode2" />

                            <master-search [MasterSearchData]="PLACCodeCodeData" class="masterSearch"
                            (newRowClick)="PLACCodeCodeSelected($event)">
                        </master-search>
                          </mat-form-field>
                         
                        </div>
                        <div class="col-md-2">
                          <mat-form-field style="width: 70%;" appearance="outline">
                            <input type="text" matInput formControlName="PLACCode3" />

                            <master-search [MasterSearchData]="PLACCodeCodeData" class="masterSearch"
                            (newRowClick)="PLACCodeCodeSelected($event)">
                        </master-search>
                          </mat-form-field>
                        
                        </div>
                        <div class="col-md-2">
                          <mat-form-field style="width: 70%;" appearance="outline">
                            <input type="text" matInput  formControlName="PLACCode4" />

                            <master-search [MasterSearchData]="PLACCodeCodeData" class="masterSearch"
                            (newRowClick)="PLACCodeCodeSelected($event)">
                        </master-search>
                          </mat-form-field>
                        
                        </div>
                      </div>
                    </div>
                  </div>
            </div>
        </form>
    </div>
</div>
