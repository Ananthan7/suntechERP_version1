<div class="card-content border-bottom d-flex justify-content-between p-2">
    <h5 class="pos-modaltitle" id="modal-dia-metal">Price List Master </h5>
    <button type="button" class="btn btn-close close-btn" (click)="close()">
        <i class="feather icon-x close-icon"></i>
    </button>
</div>
<!-- modal header component -->
<modal-header (saveClick)="formSubmit()" (cancelClick)="close()" (deleteClick)="deleteRecord()"></modal-header>
<div class="row">
    <div class="col-md-12">
        <form [formGroup]="priceListMasterForm">
            <div class="container-fluid pt-3">
                <div class="card metal-sales-card">
                    <div class="card-body sales-card-body p-2">
                        <div class="row justify-content-between">
                            <div class="col-md-8">
                                <div class="row align-items-center mb-1">
                                    <label for="inputPassword" class="col-sm-2 col-form-label">Price
                                        Code:</label>
                                    <div class="col-md-2">
                                        <mat-form-field style="width: 70%;">
                                            <input type="text" matInput [readonly]="viewMode" maxlength="6" #priceCode
                                                formControlName="priceCode"
                                                (input)="priceCode.value = priceCode.value.toUpperCase()" />
                                        </mat-form-field>
                                    </div>
                                </div>
                                <div class="row align-items-center mb-1">
                                    <label for="inputPassword" class="col-sm-2 col-form-label">Description:</label>
                                    <div class="col-md-4">
                                        <mat-form-field style="width: 100%;">
                                            <input type="text" matInput #description formControlName="description"
                                                [readonly]="viewMode"
                                                (input)="description.value = description.value.toUpperCase()"
                                                maxlength="40" />
                                        </mat-form-field>
                                    </div>
                                </div>
                                <div class="row align-items-center mb-2">
                                    <label for="inputPassword" class="col-sm-2 col-form-label">
                                        Price Type :</label>
                                    <div class="col-sm-10 d-flex align-items-center">
                                        <mat-form-field style="width: 150px; margin-right: 10px;">
                                            <mat-select (selectionChange)="onPriceTypeChange()"
                                                formControlName="priceMethod">
                                                <mat-option *ngFor="let priceType of priceTypeList"
                                                    [value]="priceType.value" [disabled]="viewMode">
                                                    {{ priceType.type }}
                                                </mat-option>
                                            </mat-select>
                                        </mat-form-field>
                                        <mat-form-field style="width: 80px; margin-right: 10px;">
                                            <mat-select [disabled]="isDisabled" formControlName="priceSign">
                                                <mat-option *ngFor="let option of allOperatorList"
                                                    [value]="option.operator" [disabled]="viewMode">
                                                    {{ option.operator }}
                                                </mat-option>
                                            </mat-select>
                                        </mat-form-field>
                                        <mat-form-field style="width: 100px; margin-right: 10px;">
                                            <input type="number" style="text-align: right;" [readonly]="viewMode"
                                                matInput AmountDecimalInput formControlName="priceValue" />
                                        </mat-form-field>

                                        <mat-form-field style="width: 80px; margin-right: 10px;">
                                            <mat-select formControlName="finalPriceSign">
                                                <mat-option *ngFor="let option of operatorsList" [value]="option.value"
                                                    [disabled]="viewMode">
                                                    {{ option.operation }}
                                                </mat-option>
                                            </mat-select>
                                        </mat-form-field>
                                        <mat-form-field style="width: 100px;">
                                            <input type="number" style="text-align: right;" matInput AmountDecimalInput
                                                [readonly]="viewMode" formControlName="finalPriceValue" />
                                        </mat-form-field>
                                    </div>
                                </div>

                                <div class="row align-items-center mb-2">
                                    <label for="inputPassword" class="col-sm-2 col-form-label">Additional
                                        Value With Cost
                                        :</label>
                                    <div class="col-sm-10 d-flex align-items-center">
                                        <mat-form-field style="width: 150px; margin-right: 10px;">
                                            <mat-select formControlName="addlValueSign">
                                                <mat-option *ngFor="let option of operatorsList" [value]="option.value"
                                                    [disabled]="viewMode">
                                                    {{ option.operation }}
                                                </mat-option>
                                            </mat-select>
                                        </mat-form-field>

                                        <mat-form-field style="width: 100px;">
                                            <input type="number" style="text-align: right;" matInput AmountDecimalInput
                                                (input)="onInputChange($event,'addlValue', 5)"
                                                formControlName="addlValue" [readonly]="viewMode" />
                                        </mat-form-field>
                                    </div>
                                </div>

                                <div class="row mb-1">
                                    <div class="col-sm-12 d-flex align-items-center">
                                        <section class="example-section">
                                            <mat-checkbox class="example-margin" formControlName="priceRoundoff"
                                                [disabled]="viewMode">Round
                                                off
                                                Digits</mat-checkbox>
                                        </section>
                                        <div class="col-md-2" style="margin-left: 20px;">
                                            <mat-form-field style="width: 100%;">
                                                <input type="number" (input)="onInputChange($event,'roundoff_digit', 1)"
                                                    matInput formControlName="roundoff_digit" [readonly]="viewMode" />
                                            </mat-form-field>
                                        </div>
                                    </div>
                                </div>
                                <div class="row mb-1">
                                    <div class="col-sm-12 d-flex align-items-center">
                                        <section class="example-section">
                                            <mat-checkbox formControlName="dontCalculate" class="example-margin"
                                                [disabled]="viewMode">Dont
                                                Calculate On Cost
                                                Change</mat-checkbox>
                                        </section>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
