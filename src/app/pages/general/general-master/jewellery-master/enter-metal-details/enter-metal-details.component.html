<div class="card-content border-bottom d-flex justify-content-between p-2">
  <h5 class="pos-modaltitle" id="modal-dia-metal">Metal Details </h5>
  <button type="button" class="btn btn-close close-btn" (click)="close()">
    <i class="feather icon-x close-icon"></i>
  </button>
</div>
<!-- modal header component -->
 <modal-header (cancelClick)="close()" [isViewContinue]="false" (saveClick)="formSubmit()"  [isViewDelete]="false" [isViewSave]="!viewMode" [isViewCancel]="!viewMode" [isViewMore]="!viewMode"></modal-header>
<div class="row">
  <div class="col-md-12">
    <form [formGroup]="enterMetalDetailsForm">
      <div class="container-fluid pt-3">
        <div class="row mb-2">
          <div class="row">
            <div class="col-md-7">
              <div class="row">
                <div class="row align-items-center mb-1">
                  <label for="inputPassword" class="col-sm-3 col-form-label">Stock Code :</label>
                  <div class="col-md-3">
                    <mat-form-field  style="width: 100%;"  appearance="outline">
                      <input type="text" matInput formControlName="stockCode" [readonly]="viewMode"/>
                    </mat-form-field>
                  </div>
                  <div class="col-md-5">
                    <mat-form-field  style="width: 100%;"  appearance="outline">
                      <input type="text" matInput formControlName="stockCodeDes" [readonly]="viewMode"/>
                      <master-search  class="masterSearch"  [MasterSearchData]="stockCodeData"
                      (newRowClick)="stockCodeSelected($event)"></master-search>
                    </mat-form-field>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="row align-items-center mb-1">
                  <label for="inputPassword" class="col-sm-3 col-form-label">Karat :</label>
                  <div class="col-md-3">
                    <mat-form-field  style="width: 100%;"  appearance="outline">
                      <input type="text" matInput formControlName="karat" [readonly]="viewMode"/>
                      <master-search  class="masterSearch" [MasterSearchData]="karatcodeData"
                      (newRowClick)="karatcodeSelected($event)"> 
                      </master-search>
                    </mat-form-field>
                   
                  </div>
                  <label for="inputPassword" class="col-sm-3 col-form-label">Metal Wt :</label>
                  <div class="col-md-3">
                    <mat-form-field  style="width: 100%;"  appearance="outline">
                      <input type="text" matInput formControlName="metalWt"  [readonly]="viewMode"/>
                    </mat-form-field>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="row align-items-center mb-1">
                  <label for="inputPassword" class="col-sm-3 col-form-label">Purity :</label>
                  <div class="col-md-3">
                    <mat-form-field  style="width: 100%;"  appearance="outline">
                      <input type="text" matInput formControlName="purity"  [readonly]="viewMode"/>
                    </mat-form-field>
                  </div>
                  <label for="inputPassword" class="col-sm-3 col-form-label">Pure Weight :</label>
                  <div class="col-md-3">
                    <mat-form-field  style="width: 100%;"  appearance="outline">
                      <input type="text" matInput formControlName="pureWeight"  [readonly]="viewMode"/>
                    </mat-form-field>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="row align-items-center mb-1">
                  <label for="inputPassword" class="col-sm-3 col-form-label">Rate Type :</label>
                  <div class="col-md-3">
                    <mat-form-field  style="width: 100%;"  appearance="outline">
                      <input type="text" matInput formControlName="rateType" [readonly]="viewMode"/>
                      <master-search  class="masterSearch" [MasterSearchData]="rateTypecodeData"
                    (newRowClick)="rateTypecodeSelected($event)">
                    </master-search>
                    </mat-form-field>
                    
                  </div>
                  <label for="inputPassword" class="col-sm-3 col-form-label">Rate :</label>
                  <div class="col-md-3">
                    <mat-form-field  style="width: 100%;"  appearance="outline">
                      <input type="text" matInput formControlName="rate" [readonly]="viewMode"/>
                    </mat-form-field>
                  </div>
                </div>

              </div>
              <div class="row">
                <div class="row align-items-center mb-1">
                  <label for="inputPassword" class="col-sm-3 col-form-label">Amount FC :</label>
                  <div class="col-md-3">
                    <mat-form-field  style="width: 100%;"  appearance="outline">
                      <input type="text" matInput formControlName="amountFC" [readonly]="viewMode"/>
                    </mat-form-field>
                  </div>
                  <label for="inputPassword" class="col-sm-3 col-form-label">Amount LC :</label>
                  <div class="col-md-3">
                    <mat-form-field  style="width: 100%;"  appearance="outline">
                      <input type="text" matInput formControlName="amountLC" [readonly]="viewMode"/>
                    </mat-form-field>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="row align-items-center mb-1">
                  <label for="inputPassword" class="col-sm-3 col-form-label">Sale % :</label>
                  <div class="col-md-3">
                    <mat-form-field  style="width: 100%;"  appearance="outline">
                      <input type="text" matInput formControlName="sale" [readonly]="viewMode"/>
                    </mat-form-field>
                  </div>
                  <label for="inputPassword" class="col-sm-3 col-form-label">Sale Amount FC :</label>
                  <div class="col-md-3">
                    <mat-form-field  style="width: 100%;"  appearance="outline">
                      <input type="text" matInput formControlName="saleamountFC" [readonly]="viewMode"/>
                    </mat-form-field>
                  </div>
                </div>
              </div>

            </div>

            <div class="col-md-5">
              <div class="row pt-5">
                <div class="col-md-10 pt-2">
                  <div class="row align-items-center mb-1">
                    <label for="inputPassword" class="col-sm-5 col-form-label">Metal Rate/Gms :</label>
                    <div class="col-md-7">
                      <mat-form-field  style="width: 100%;"  appearance="outline">
                        <input type="text" matInput formControlName="metalRateGMS" [readonly]="viewMode"/>
                      </mat-form-field>

                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-10">
                  <div class="row align-items-center mb-1">
                    <label for="inputPassword" class="col-sm-5 col-form-label">Labour Charge :</label>
                    <div class="col-md-7">
                      <mat-form-field  style="width: 100%;"  appearance="outline">
                        <input type="text" matInput formControlName="labourCharge" [readonly]="viewMode"/>
                      </mat-form-field>

                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-10">
                  <div class="row align-items-center mb-1">
                    <label for="inputPassword" class="col-sm-5 col-form-label">Labour Rate :</label>
                    <div class="col-md-7">
                      <mat-form-field  style="width: 100%;"  appearance="outline">
                        <input type="text" matInput formControlName="labourrate" [readonly]="viewMode"/>
                      </mat-form-field>

                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-10">
                  <div class="row align-items-center mb-1">
                    <label for="inputPassword" class="col-sm-5 col-form-label">Labour Amount :</label>
                    <div class="col-md-7">
                      <mat-form-field  style="width: 100%;"  appearance="outline">
                        <input type="text" matInput formControlName="labouramount" [readonly]="viewMode"/>
                      </mat-form-field>

                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-10">
                  <div class="row align-items-center mb-1">
                    <label for="inputPassword" class="col-sm-5 col-form-label">Sale Amount LC :</label>
                    <div class="col-md-7">
                      <mat-form-field style="width: 100%;"  appearance="outline">
                        <input type="text" matInput formControlName="salesamountLC" [readonly]="viewMode"/>
                      </mat-form-field>

                    </div>
                  </div>
                </div>
              </div>


            </div>
          </div>

        </div>
      </div>
    </form>
  </div>
</div>
