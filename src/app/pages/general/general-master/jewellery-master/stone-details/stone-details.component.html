<div class="card-content border-bottom d-flex justify-content-between p-2">
    <h5 class="pos-modaltitle" id="modal-dia-metal">Stone Details</h5>
    <button type="button" class="btn btn-close close-btn" (click)="close()">
      <i class="feather icon-x close-icon"></i>
    </button>
  </div>
  <!-- modal header component -->
 <modal-header  (cancelClick)="close()" [isViewContinue]="true" (saveClick)="formSubmit()"> </modal-header> 

      <form [formGroup]="enterStoneDetailsForm">
        <div class="container-fluid pt-3">
          <div class="row mb-2">
            <div class="row">
                <div class="col-md-5">
                    <div class="row">
                      <div class="col-md-10">
                        <div class="row align-items-center mb-1">
                          <label for="inputPassword" class="col-sm-5 col-form-label"> Stock Code :</label>
                          <div class="col-md-2">
                            <mat-form-field  style="width: 100%;"  appearance="outline">
                              <input type="text" matInput maxlength="15" formControlName="Stockcode" />
                            </mat-form-field>
                          </div>
                          <div class="col-md-5">
                            <mat-form-field  style="width: 100%;"  appearance="outline">
                              <input type="text" matInput  formControlName="StockcodeDes" />
                              <master-search  class="masterSearch" [MasterSearchData]="StockcodeData" (newRowClick)="StockcodeSelected($event)">
                              </master-search>
                            </mat-form-field>     
                          </div>
                        </div>
                      </div>
                    </div>
                    
                    <div class="row">
                      <div class="col-md-10">
                        <div class="row align-items-center mb-1">
                          <label for="inputPassword" class="col-sm-5 col-form-label">Shape :</label>
                          <div class="col-md-7">
                            <mat-form-field   style="width: 100%;"  appearance="outline">
                              <input type="text" matInput formControlName="Shapecode" />
                              <master-search class="masterSearch" [MasterSearchData]="ShapecodeData" (newRowClick)="ShapecodeSelected($event)">
                              </master-search>
                            </mat-form-field>
                          </div>
                        </div>
                      </div>
                    </div>

                    <div class="row">
                      <div class="col-md-10">
                        <div class="row align-items-center mb-1">
                          <label for="inputPassword" class="col-sm-5 col-form-label">Sieve Set :</label>
                          <div class="col-md-7">
                            <mat-form-field   style="width: 100%;"  appearance="outline">
                              <input type="text" matInput formControlName="sieveSet" />
                              <master-search class="masterSearch" [MasterSearchData]="sieveSetcodeData" (newRowClick)="sieveSetcodeSelected($event)">
                              </master-search>
                            </mat-form-field>                      
                          </div>
                        </div>
                      </div>
                    </div>

                    <div class="row">
                      <div class="col-md-10">
                        <div class="row align-items-center mb-1">
                          <label for="inputPassword" class="col-sm-5 col-form-label">Sieve :</label>
                          <div class="col-md-7">
                            <mat-form-field   style="width: 100%;"  appearance="outline">
                              <input type="text" matInput formControlName="sieve" />
                              <master-search class="masterSearch" [MasterSearchData]="sievecodeData" (newRowClick)="sievecodeSelected($event)">
                              </master-search>
                            </mat-form-field> 
                          </div>
                        </div>
                      </div>
                    </div>

                    <div class="row">
                      <div class="col-md-10">
                        <div class="row align-items-center mb-1">
                          <label for="inputPassword" class="col-sm-5 col-form-label">Price Code :</label>
                          <div class="col-md-7">
                            <mat-form-field   style="width: 100%;"  appearance="outline">
                              <input type="text" matInput formControlName="priceCode" />
                              <master-search class="masterSearch" [MasterSearchData]="priceCodeData" (newRowClick)="priceCodeSelected($event)">
                              </master-search>
                            </mat-form-field>
                          </div>
                        </div>
                      </div>
                    </div>

                    <div class="row">
                        <div class="col-md-10">
                          <div class="row align-items-center mb-1">
                            <label for="inputPassword" class="col-sm-5 col-form-label">Stone Type :</label>
                            <div class="col-md-7">
                              <mat-form-field   style="width: 100%;"  appearance="outline">
                                <input type="text" matInput formControlName="stoneTypeCode" />
                                <master-search class="masterSearch" [MasterSearchData]="stoneTypeCodeData" (newRowClick)="stoneTypeCodeSelected($event)">
                                </master-search>
                              </mat-form-field>
                            </div>
                          </div>
                        </div>
                      </div>
      
      
                  </div>

              <div class="col-md-7">
                <div class="row">
                    <div class="row align-items-center mb-1">
                        <label for="inputPassword" class="col-sm-3 col-form-label">Stock Ref :</label>
                        <div class="col-md-9">
                          <mat-form-field   style="width: 100%;"  appearance="outline">
                            <input type="text" matInput  formControlName="stockRefCode"/>
                            <master-search class="masterSearch" [MasterSearchData]="stockRefCodeData" (newRowClick)="stockRefCodeSelected($event)">
                            </master-search>
                          </mat-form-field>                
                        </div>
                      </div>
                </div>
                <div class="row">
                    <div class="row align-items-center mb-1">
                        <label for="inputPassword" class="col-sm-3 col-form-label">Color :</label>
                        <div class="col-md-3">
                          <mat-form-field   style="width: 100%;"  appearance="outline">
                            <input type="text" matInput formControlName="ColorCode" />
                            <master-search class="masterSearch" [MasterSearchData]="ColorCodeData" (newRowClick)="ColorCodeSelected($event)">
                            </master-search>
                          </mat-form-field>
                        </div>
                        <label for="inputPassword" class="col-sm-3 col-form-label">Pieces :</label>
                        <div class="col-md-3">
                          <mat-form-field   style="width: 100%;"  appearance="outline">
                            <input type="text" matInput  formControlName="pieces"/>
                          </mat-form-field>
                        </div>
                      </div>
                </div>
                <div class="row">
                    <div class="row align-items-center mb-1">
                        <label for="inputPassword" class="col-sm-3 col-form-label">Clarity :</label>
                        <div class="col-md-3">
                          <mat-form-field   style="width: 100%;"  appearance="outline">
                            <input type="text" matInput  formControlName="ClarityCode" />
                            <master-search class="masterSearch" [MasterSearchData]="ClarityCodeData" (newRowClick)="ClarityCodeSelected($event)">
                            </master-search>
                          </mat-form-field>
                        </div>
                        <label for="inputPassword" class="col-sm-3 col-form-label">Carat :</label>
                        <div class="col-md-3">
                          <mat-form-field   style="width: 100%;"  appearance="outline">
                            <input type="text" matInput formControlName="karat" />
                          </mat-form-field>
                        </div>
                      </div>
                </div>
                <div class="row">
                    <div class="row align-items-center mb-1">
                        <label for="inputPassword" class="col-sm-3 col-form-label">Size :</label>
                        <div class="col-md-3">
                          <mat-form-field   style="width: 100%;"  appearance="outline">
                            <input type="text" matInput formControlName="SizeCode"  />
                            <master-search class="masterSearch" [MasterSearchData]="SizeCodeData" (newRowClick)="SizeCodeSelected($event)">
                            </master-search>
                          </mat-form-field>
                        </div>
                        <label for="inputPassword" class="col-sm-3 col-form-label">Carat Rate :</label>
                        <div class="col-md-3">
                          <mat-form-field   style="width: 100%;"  appearance="outline">
                            <input type="number" matInput  formControlName="karatRate" class="text-right"/>
                          </mat-form-field>
                        </div>
                      </div>
  
                </div>
                <div class="row">
                    <div class="row align-items-center mb-1">
                        <label for="inputPassword" class="col-sm-3 col-form-label">Labour Code :</label>
                        <div class="col-md-3">
                          <mat-form-field   style="width: 100%;"  appearance="outline">
                            <input type="text" matInput formControlName="labourCode"  />
                            <master-search class="masterSearch" [MasterSearchData]="labourCodeData" (newRowClick)="labourCodeSelected($event)">
                            </master-search>
                          </mat-form-field>
                        </div>
                        <label for="inputPassword" class="col-sm-3 col-form-label">Labour Rate :</label>
                        <div class="col-md-3">
                          <mat-form-field   style="width: 100%;"  appearance="outline">
                            <input type="number" matInput  formControlName="labourRate"  class="text-right"/>
                          </mat-form-field>
                        </div>
                      </div>
                </div>
                <div class="row">
                    <div class="row align-items-center mb-1">
                        <label for="inputPassword" class="col-sm-3 col-form-label">Labour Amt :</label>
                        <div class="col-md-3">
                          <mat-form-field   style="width: 100%;"  appearance="outline">
                            <input type="number" matInput  formControlName="labourAmt" AmountDecimalInput  class="text-right"/>
                          </mat-form-field>
                        </div>
                        <label for="inputPassword" class="col-sm-3 col-form-label">Currency :</label>
                        <div class="col-md-1">
                          <mat-form-field   style="width: 100%;"  appearance="outline">
                            <input type="text" matInput  formControlName="currency" />
                          </mat-form-field>
                        </div>
                        <div class="col-md-2">
                            <mat-form-field   style="width: 100%;"  appearance="outline">
                              <input type="number" matInput  formControlName="currencyRate"  class="text-right"/>
                            </mat-form-field>
                          </div>
                      </div>
                </div>
            
              </div>
  
             
            </div>
  
          </div>


          <div class="row mb-2">
            <div class="border-card">
              <div class="row mb-2">
            <div class="col-md-4">
               <div class="row align-items-center mb-1">
                    <label for="inputPassword" class="col-sm-5 col-form-label">Amount LC :</label>
                    <div class="col-md-7">
                      <mat-form-field   style="width: 100%;"  appearance="outline">
                        <input type="number" matInput   formControlName="amountLC" AmountDecimalInput  class="text-right"/>
                     </mat-form-field>
                    </div>
                  </div>
                </div>

                <div class="col-md-4">
                  <div class="row align-items-center mb-1">
                <label for="inputPassword" class="col-sm-5 col-form-label">Amount FC :</label>
                <div class="col-md-7">
                  <mat-form-field   style="width: 100%;"  appearance="outline">
                    <input type="number" matInput   formControlName="amountFC" AmountDecimalInput  class="text-right"/>
                  </mat-form-field>
                  </div>
                </div>
              </div>
            
        

              <div class="col-md-4">
                <div class="row align-items-center mb-1">
              <label for="inputPassword" class="col-sm-5 col-form-label">Percentage :</label>
              <div class="col-md-7">
                <mat-form-field   style="width: 100%;"  appearance="outline">
                  <input type="number" matInput   formControlName="percentage"  class="text-right"/>
                </mat-form-field>
              </div>
             </div>
            </div>
          </div>

          <div class="row mb-2">

             <div class="col-md-4">
              <div class="row align-items-center mb-1">
                <label for="inputPassword" class="col-sm-5 col-form-label">Selling Price LC :</label>
                <div class="col-md-7">
                  <mat-form-field   style="width: 100%;"  appearance="outline">
                    <input type="number" matInput   formControlName="sellingPriceLC"  class="text-right"/>
                  </mat-form-field>
                </div>
              </div>
            </div>

            <div class="col-md-4">
              <div class="row align-items-center mb-1">
                <label for="inputPassword" class="col-sm-5 col-form-label">Selling Price FC :</label>
                <div class="col-md-7">
                  <mat-form-field   style="width: 100%;"  appearance="outline">
                    <input type="number" matInput   formControlName="sellingPriceFC"  class="text-right"/>
                  </mat-form-field>
                </div>
              </div>
            </div>

            <div class="col-md-4">
              <div class="row align-items-center mb-1">
            <label for="inputPassword" class="col-sm-5 col-form-label">Cert. Ref :</label>
                        <div class="col-md-7">
                          <mat-form-field   style="width: 100%;"  appearance="outline">
                            <input type="text" matInput   formControlName="certRef"/>
                          </mat-form-field>
                        </div>

            </div>
          </div>
            </div>
            </div>

        </div>
        </div>
      </form>
