<div class="card-content border-bottom d-flex justify-content-between p-2">
    <h5 class="pos-modaltitle" id="modal-dia-metal">Stone Details</h5>
    <button type="button" class="btn btn-close close-btn" (click)="close()">
      <i class="feather icon-x close-icon"></i>
    </button>
  </div>
  <!-- modal header component -->
  <!-- <modal-header  (cancelClick)="close()"></modal-header> -->

      <form [formGroup]="enterStoneDetailsForm">
        <div class="container-fluid pt-3">
          <div class="row mb-2">
            <div class="row">
                <div class="col-md-5">
                    <div class="row">
                      <div class="col-md-10">
                        <div class="row align-items-center mb-1">
                          <label for="inputPassword" class="col-sm-5 col-form-label"> Stock Code :</label>
                          <div class="col-md-2">
                            <mat-form-field style="width: 80%;">
                              <input type="text" matInput  formControlName="Stockcode" />
                            </mat-form-field>
                          </div>
                          <div class="col-md-5">
                            <mat-form-field style="width: 80%;">
                              <input type="text" matInput  formControlName="StockcodeDes" />
                            </mat-form-field>
                            <master-search [MasterSearchData]="StockcodeData" (newRowClick)="StockcodeSelected($event)">
                            </master-search>
                          </div>
                        </div>
                      </div>
                    </div>
                    
                    <div class="row">
                      <div class="col-md-10">
                        <div class="row align-items-center mb-1">
                          <label for="inputPassword" class="col-sm-5 col-form-label">Shape :</label>
                          <div class="col-md-7">
                            <mat-form-field style="width: 80%;">
                              <input type="text" matInput formControlName="Shapecode" />
                            </mat-form-field>
                            <master-search [MasterSearchData]="ShapecodeData" (newRowClick)="ShapecodeSelected($event)">
                            </master-search>
                          </div>
                        </div>
                      </div>
                    </div>

                    <div class="row">
                      <div class="col-md-10">
                        <div class="row align-items-center mb-1">
                          <label for="inputPassword" class="col-sm-5 col-form-label">Sieve Set :</label>
                          <div class="col-md-7">
                            <mat-form-field style="width: 80%;">
                              <input type="text" matInput formControlName="sieveSet" />
                            </mat-form-field>
                            <master-search [MasterSearchData]="sieveSetcodeData" (newRowClick)="sieveSetcodeSelected($event)">
                            </master-search>
                          </div>
                        </div>
                      </div>
                    </div>

                    <div class="row">
                      <div class="col-md-10">
                        <div class="row align-items-center mb-1">
                          <label for="inputPassword" class="col-sm-5 col-form-label">Sieve :</label>
                          <div class="col-md-7">
                            <mat-form-field style="width: 80%;">
                              <input type="text" matInput formControlName="sieve" />
                            </mat-form-field>
                            <master-search [MasterSearchData]="sievecodeData" (newRowClick)="sievecodeSelected($event)">
                            </master-search>
                          </div>
                        </div>
                      </div>
                    </div>

                    <div class="row">
                      <div class="col-md-10">
                        <div class="row align-items-center mb-1">
                          <label for="inputPassword" class="col-sm-5 col-form-label">Price Code :</label>
                          <div class="col-md-7">
                            <mat-form-field style="width: 80%;">
                              <input type="text" matInput formControlName="priceCode" />
                            </mat-form-field>
                            <master-search [MasterSearchData]="priceCodeData" (newRowClick)="priceCodeSelected($event)">
                            </master-search>
                          </div>
                        </div>
                      </div>
                    </div>

                    <div class="row">
                        <div class="col-md-10">
                          <div class="row align-items-center mb-1">
                            <label for="inputPassword" class="col-sm-5 col-form-label">Stone Type :</label>
                            <div class="col-md-7">
                              <mat-form-field style="width: 80%;">
                                <input type="text" matInput formControlName="stoneTypeCode" />
                              </mat-form-field>
                              <master-search [MasterSearchData]="stoneTypeCodeData" (newRowClick)="stoneTypeCodeSelected($event)">
                              </master-search>
                            </div>
                          </div>
                        </div>
                      </div>
      
      
                  </div>

              <div class="col-md-7">
                <div class="row">
                    <div class="row align-items-center mb-1">
                        <label for="inputPassword" class="col-sm-3 col-form-label">Stock Ref :</label>
                        <div class="col-md-9">
                          <mat-form-field style="width: 80%;">
                            <input type="text" matInput  formControlName="stockRefCode"/>
                          </mat-form-field>
                          <master-search [MasterSearchData]="stockRefCodeData" (newRowClick)="stockRefCodeSelected($event)">
                          </master-search>
                        </div>
                      </div>
                </div>
                <div class="row">
                    <div class="row align-items-center mb-1">
                        <label for="inputPassword" class="col-sm-3 col-form-label">Color :</label>
                        <div class="col-md-3">
                          <mat-form-field style="width: 80%;">
                            <input type="text" matInput formControlName="ColorCode" />
                          </mat-form-field>
                          <master-search [MasterSearchData]="ColorCodeData" (newRowClick)="ColorCodeSelected($event)">
                          </master-search>
                        </div>
                        <label for="inputPassword" class="col-sm-3 col-form-label">Pieces :</label>
                        <div class="col-md-3">
                          <mat-form-field style="width: 100%;">
                            <input type="text" matInput  />
                          </mat-form-field>
                        </div>
                      </div>
                </div>
                <div class="row">
                    <div class="row align-items-center mb-1">
                        <label for="inputPassword" class="col-sm-3 col-form-label">Clarity :</label>
                        <div class="col-md-3">
                          <mat-form-field style="width: 80%;">
                            <input type="text" matInput  formControlName="ClarityCode" />
                          </mat-form-field>
                          <master-search [MasterSearchData]="ClarityCodeData" (newRowClick)="ClarityCodeSelected($event)">
                          </master-search>
                        </div>
                        <label for="inputPassword" class="col-sm-3 col-form-label">Carat :</label>
                        <div class="col-md-3">
                          <mat-form-field style="width: 100%;">
                            <input type="text" matInput />
                          </mat-form-field>
                        </div>
                      </div>
                </div>
                <div class="row">
                    <div class="row align-items-center mb-1">
                        <label for="inputPassword" class="col-sm-3 col-form-label">Size :</label>
                        <div class="col-md-3">
                          <mat-form-field style="width: 80%;">
                            <input type="text" matInput formControlName="SizeCode"  />
                          </mat-form-field>
                          <master-search [MasterSearchData]="SizeCodeData" (newRowClick)="SizeCodeSelected($event)">
                          </master-search>
                        </div>
                        <label for="inputPassword" class="col-sm-3 col-form-label">Carat Rate :</label>
                        <div class="col-md-3">
                          <mat-form-field style="width: 100%;">
                            <input type="text" matInput  />
                          </mat-form-field>
                        </div>
                      </div>
  
                </div>
                <div class="row">
                    <div class="row align-items-center mb-1">
                        <label for="inputPassword" class="col-sm-3 col-form-label">Labour Code :</label>
                        <div class="col-md-3">
                          <mat-form-field style="width: 80%;">
                            <input type="text" matInput formControlName="labourCode"  />
                          </mat-form-field>
                          <master-search [MasterSearchData]="labourCodeData" (newRowClick)="labourCodeSelected($event)">
                          </master-search>
                        </div>
                        <label for="inputPassword" class="col-sm-3 col-form-label">Labour Rate :</label>
                        <div class="col-md-3">
                          <mat-form-field style="width: 100%;">
                            <input type="text" matInput  />
                          </mat-form-field>
                        </div>
                      </div>
                </div>
                <div class="row">
                    <div class="row align-items-center mb-1">
                        <label for="inputPassword" class="col-sm-3 col-form-label">Labour Amt :</label>
                        <div class="col-md-3">
                          <mat-form-field style="width: 100%;">
                            <input type="text" matInput  />
                          </mat-form-field>
                        </div>
                        <label for="inputPassword" class="col-sm-3 col-form-label">Currency :</label>
                        <div class="col-md-1">
                          <mat-form-field style="width: 100%;">
                            <input type="text" matInput  />
                          </mat-form-field>
                        </div>
                        <div class="col-md-2">
                            <mat-form-field style="width: 100%;">
                              <input type="text" matInput  />
                            </mat-form-field>
                          </div>
                      </div>
                </div>
            
              </div>
  
             
            </div>
  
          </div>
          <div class="row mb-2">
            <div class="row">
                <div class="col-md-5">
                    <div class="row">
                      <div class="col-md-10">
                        <div class="row align-items-center mb-1">
                          <label for="inputPassword" class="col-sm-5 col-form-label">Amount LC :</label>
                          <div class="col-md-7">
                            <mat-form-field style="width: 100%;">
                              <input type="text" matInput  />
                           </mat-form-field>
                          </div>
                        </div>
                      </div>
                    </div>

                    <div class="row">
                      <div class="col-md-10">
                        <div class="row align-items-center mb-1">
                          <label for="inputPassword" class="col-sm-5 col-form-label">Selling Price LC :</label>
                          <div class="col-md-7">
                            <mat-form-field style="width: 100%;">
                              <input type="text" matInput  />
                            </mat-form-field>
                          </div>
                        </div>
                      </div>
                    </div>

                  </div>

              <div class="col-md-7">
                
                <div class="row">
                    <div class="row align-items-center mb-1">
                        <label for="inputPassword" class="col-sm-3 col-form-label">Amount FC :</label>
                        <div class="col-md-3">
                          <mat-form-field style="width: 100%;">
                            <input type="text" matInput  />
                          </mat-form-field>
                        </div>
                        <label for="inputPassword" class="col-sm-3 col-form-label">Percentage :</label>
                        <div class="col-md-3">
                          <mat-form-field style="width: 100%;">
                            <input type="text" matInput  />
                          </mat-form-field>
                        </div>
                      </div>
                </div>
                <div class="row">
                    <div class="row align-items-center mb-1">
                        <label for="inputPassword" class="col-sm-3 col-form-label">Selling Price FC :</label>
                        <div class="col-md-3">
                          <mat-form-field style="width: 100%;">
                            <input type="text" matInput  />
                          </mat-form-field>
                        </div>
                        <label for="inputPassword" class="col-sm-2 col-form-label">Cert. Ref :</label>
                        <div class="col-md-4">
                          <mat-form-field style="width: 100%;">
                            <input type="text" matInput  />
                          </mat-form-field>
                        </div>
                      </div>
                </div>
            
              </div>
  
             
            </div>
  
          </div>
        </div>

        <div class="col-md-6">
          <div class="row mt-4 px-4">
              <div class="col-md-2">
                  <button type="button" class="btn btn-primary metal-issue-add-btn text-center"
                      (saveClick)="formSubmit()">Save</button>
              </div>
              <div class="col-md-2">
                  <button type="button" class="btn btn-primary metal-issue-add-btn text-center"
                      (cancelClick)="close()">Cancel</button>
              </div>
              <div class="col-md-2">
                  <button type="button" class="btn btn-primary metal-issue-add-btn text-center"
                      (continueClick)="continue()">Continue</button>
              </div>
          </div>
      </div>
      </form>
