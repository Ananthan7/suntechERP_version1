<div class="card-content border-bottom d-flex justify-content-between p-2">
    <h5 class="pos-modaltitle" id="modal-dia-metal">Stone Details</h5>
    <button type="button" class="btn btn-close close-btn" (click)="close()">
      <i class="feather icon-x close-icon"></i>
    </button>
  </div>
  <!-- modal header component -->
 <modal-header  (cancelClick)="close()" [isViewContinue]="false" (saveClick)="formSubmit()" [isViewDelete]="false" [isViewSave]="!viewMode" [isViewCancel]="!viewMode" [isViewMore]="!viewMode"> </modal-header> 

      <form [formGroup]="enterStoneDetailsForm">
        <div class="container-fluid pt-3">
          <div class="row mb-2">
            <div class="row">
                <div class="col-md-5">
                    <div class="row">
                      <div class="col-md-10">
                        <div class="row align-items-center mb-1">
                          <label for="inputPassword" class="col-sm-5 col-form-label"> Stock Code :</label>
                          <div class="col-md-2">
                            <mat-form-field  style="width: 100%;"  appearance="outline">
                              <input type="text" matInput maxlength="15" formControlName="Stockcode" [readonly]="viewMode"/>
                            </mat-form-field>
                          </div>
                          <div class="col-md-5">
                            <mat-form-field  style="width: 100%;"  appearance="outline">
                              <input type="text" matInput  formControlName="StockcodeDes"  [readonly]="viewMode" (focusout)="validateLookupField($event,StockcodeData,'StockcodeDes')"  (keydown)="lookupKeyPress($event,'StockcodeDes')"/>
                              <master-search  class="masterSearch" [MasterSearchData]="StockcodeData" (newRowClick)="StockcodeSelected($event)"   *ngIf=" viewMode == false"  #StockcodeDescodeSearch>
                              </master-search>
                            </mat-form-field>     
                          </div>
                        </div>
                      </div>
                    </div>
                    
                    <div class="row">
                      <div class="col-md-10">
                        <div class="row align-items-center mb-1">
                          <label for="inputPassword" class="col-sm-5 col-form-label">Shape :</label>
                          <div class="col-md-7">
                            <mat-form-field   style="width: 100%;"  appearance="outline">
                              <input type="text" matInput formControlName="Shapecode" [readonly]="viewMode"  (focusout)="validateLookupField($event,ShapecodeData,'Shapecode')"  (keydown)="lookupKeyPress($event,'Shapecode')"/>
                              <master-search class="masterSearch" [MasterSearchData]="ShapecodeData" (newRowClick)="ShapecodeSelected($event)"  *ngIf=" viewMode == false"  #ShapecodecodeSearch>
                              </master-search>
                            </mat-form-field>
                          </div>
                        </div>
                      </div>
                    </div>

                    <div class="row">
                      <div class="col-md-10">
                        <div class="row align-items-center mb-1">
                          <label for="inputPassword" class="col-sm-5 col-form-label">Sieve Set :</label>
                          <div class="col-md-7">
                            <mat-form-field   style="width: 100%;"  appearance="outline">
                              <input type="text" matInput formControlName="sieveSet" [readonly]="viewMode" (focusout)="validateLookupField($event,sieveSetcodeData,'sieveSet')"  (keydown)="lookupKeyPress($event,'sieveSet')"/>
                              <master-search class="masterSearch" [MasterSearchData]="sieveSetcodeData" (newRowClick)="sieveSetcodeSelected($event)" *ngIf=" viewMode == false"  #sieveSetcodeSearch>
                              </master-search>
                            </mat-form-field>                      
                          </div>
                        </div>
                      </div>
                    </div>

                    <div class="row">
                      <div class="col-md-10">
                        <div class="row align-items-center mb-1">
                          <label for="inputPassword" class="col-sm-5 col-form-label">Sieve :</label>
                          <div class="col-md-7">
                            <mat-form-field   style="width: 100%;"  appearance="outline">
                              <input type="text" matInput formControlName="sieve" [readonly]="viewMode" (focusout)="validateLookupField($event,sievecodeData,'sieve')"  (keydown)="lookupKeyPress($event,'sieve')"/>
                              <master-search class="masterSearch" [MasterSearchData]="sievecodeData" (newRowClick)="sievecodeSelected($event)"  *ngIf=" viewMode == false"  #sievecodeSearch>
                              </master-search>
                            </mat-form-field> 
                          </div>
                        </div>
                      </div>
                    </div>

                    <div class="row">
                      <div class="col-md-10">
                        <div class="row align-items-center mb-1">
                          <label for="inputPassword" class="col-sm-5 col-form-label">Price Code :</label>
                          <div class="col-md-7">
                            <mat-form-field   style="width: 100%;"  appearance="outline">
                              <input type="text" matInput formControlName="priceCode" [readonly]="viewMode" (focusout)="validateLookupField($event,priceCodeData,'priceCode')"  (keydown)="lookupKeyPress($event,'priceCode')"/>
                              <master-search class="masterSearch" [MasterSearchData]="priceCodeData" (newRowClick)="priceCodeSelected($event)" *ngIf=" viewMode == false"  #priceCodeSearch>
                              </master-search>
                            </mat-form-field>
                          </div>
                        </div>
                      </div>
                    </div>

                    <div class="row">
                        <div class="col-md-10">
                          <div class="row align-items-center mb-1">
                            <label for="inputPassword" class="col-sm-5 col-form-label">Stone Type :</label>
                            <div class="col-md-7">
                              <mat-form-field   style="width: 100%;"  appearance="outline">
                                <input type="text" matInput formControlName="stoneTypeCode" [readonly]="viewMode" (focusout)="validateLookupField($event,stoneTypeCodeData,'stoneTypeCode')"  (keydown)="lookupKeyPress($event,'stoneTypeCode')"/>
                                <master-search class="masterSearch" [MasterSearchData]="stoneTypeCodeData" (newRowClick)="stoneTypeCodeSelected($event)"  *ngIf=" viewMode == false"  #stoneTypeCodeSearch>
                                </master-search>
                              </mat-form-field>
                            </div>
                          </div>
                        </div>
                      </div>
      
      
                  </div>

              <div class="col-md-7">
                <div class="row">
                    <div class="row align-items-center mb-1">
                        <label for="inputPassword" class="col-sm-3 col-form-label">Stock Ref :</label>
                        <div class="col-md-9">
                          <mat-form-field   style="width: 100%;"  appearance="outline">
                            <input type="text" matInput  formControlName="stockRefCode" [readonly]="viewMode" (focusout)="validateLookupField($event,stockRefCodeData,'stockRefCode')"  (keydown)="lookupKeyPress($event,'stockRefCode')"/>
                            <master-search class="masterSearch" [MasterSearchData]="stockRefCodeData" (newRowClick)="stockRefCodeSelected($event)"  *ngIf=" viewMode == false"  #stockRefCodeSearch>
                            </master-search>
                          </mat-form-field>                
                        </div>
                      </div>
                </div>
                <div class="row">
                    <div class="row align-items-center mb-1">
                        <label for="inputPassword" class="col-sm-3 col-form-label">Color :</label>
                        <div class="col-md-3">
                          <mat-form-field   style="width: 100%;"  appearance="outline">
                            <input type="text" matInput formControlName="ColorCode" [readonly]="viewMode" (focusout)="validateLookupField($event,ColorCodeData,'ColorCode')"  (keydown)="lookupKeyPress($event,'ColorCode')"/>
                            <master-search class="masterSearch" [MasterSearchData]="ColorCodeData" (newRowClick)="ColorCodeSelected($event)" *ngIf=" viewMode == false"  #ColorCodeSearch>
                            </master-search>
                          </mat-form-field>
                        </div>
                        <label for="inputPassword" class="col-sm-3 col-form-label">Pieces :</label>
                        <div class="col-md-3">
                          <mat-form-field   style="width: 100%;"  appearance="outline">
                            <input type="text" matInput  formControlName="pieces" [readonly]="viewMode"/>
                          </mat-form-field>
                        </div>
                      </div>
                </div>
                <div class="row">
                    <div class="row align-items-center mb-1">
                        <label for="inputPassword" class="col-sm-3 col-form-label">Clarity :</label>
                        <div class="col-md-3">
                          <mat-form-field   style="width: 100%;"  appearance="outline">
                            <input type="text" matInput  formControlName="ClarityCode" [readonly]="viewMode" (focusout)="validateLookupField($event,ClarityCodeData,'ClarityCode')"  (keydown)="lookupKeyPress($event,'ClarityCode')"/>
                            <master-search class="masterSearch" [MasterSearchData]="ClarityCodeData" (newRowClick)="ClarityCodeSelected($event)" *ngIf=" viewMode == false"  #ClarityCodeSearch>
                            </master-search>
                          </mat-form-field>
                        </div>
                        <label for="inputPassword" class="col-sm-3 col-form-label">Carat :</label>
                        <div class="col-md-3">
                          <mat-form-field   style="width: 100%;"  appearance="outline">
                            <input type="text" matInput formControlName="karat" [readonly]="viewMode"/>
                          </mat-form-field>
                        </div>
                      </div>
                </div>
                <div class="row">
                    <div class="row align-items-center mb-1">
                        <label for="inputPassword" class="col-sm-3 col-form-label">Size :</label>
                        <div class="col-md-3">
                          <mat-form-field   style="width: 100%;"  appearance="outline">
                            <input type="text" matInput formControlName="SizeCode" [readonly]="viewMode"  (focusout)="validateLookupField($event,SizeCodeData,'SizeCode')"  (keydown)="lookupKeyPress($event,'SizeCode')"/>
                            <master-search class="masterSearch" [MasterSearchData]="SizeCodeData" (newRowClick)="SizeCodeSelected($event)" *ngIf=" viewMode == false"  #SizeCodeSearch>
                            </master-search>
                          </mat-form-field>
                        </div>
                        <label for="inputPassword" class="col-sm-3 col-form-label">Carat Rate :</label>
                        <div class="col-md-3">
                          <mat-form-field   style="width: 100%;"  appearance="outline">
                            <input type="number" matInput  formControlName="karatRate" class="text-right" [readonly]="viewMode"/>
                          </mat-form-field>
                        </div>
                      </div>
  
                </div>
                <div class="row">
                    <div class="row align-items-center mb-1">
                        <label for="inputPassword" class="col-sm-3 col-form-label">Labour Code :</label>
                        <div class="col-md-3">
                          <mat-form-field   style="width: 100%;"  appearance="outline">
                            <input type="text" matInput formControlName="labourCode" [readonly]="viewMode"  (focusout)="validateLookupField($event,labourCodeData,'labourCode')"  (keydown)="lookupKeyPress($event,'labourCode')"/>
                            <master-search class="masterSearch" [MasterSearchData]="labourCodeData" (newRowClick)="labourCodeSelected($event)" *ngIf=" viewMode == false"  #labourCodeSearch>
                            </master-search>
                          </mat-form-field>
                        </div>
                        <label for="inputPassword" class="col-sm-3 col-form-label">Labour Rate :</label>
                        <div class="col-md-3">
                          <mat-form-field   style="width: 100%;"  appearance="outline">
                            <input type="number" matInput  formControlName="labourRate"  class="text-right" [readonly]="viewMode"/>
                          </mat-form-field>
                        </div>
                      </div>
                </div>
                <div class="row">
                    <div class="row align-items-center mb-1">
                        <label for="inputPassword" class="col-sm-3 col-form-label">Labour Amt :</label>
                        <div class="col-md-3">
                          <mat-form-field   style="width: 100%;"  appearance="outline">
                            <input type="number" matInput  formControlName="labourAmt" AmountDecimalInput  class="text-right" [readonly]="viewMode"/>
                          </mat-form-field>
                        </div>
                        <label for="inputPassword" class="col-sm-3 col-form-label">Currency :</label>
                        <div class="col-md-1">
                          <mat-form-field   style="width: 100%;"  appearance="outline">
                            <input type="text" matInput  formControlName="currency" maxlength="4" [readonly]="viewMode"/>
                          </mat-form-field>
                        </div>
                        <div class="col-md-2">
                            <mat-form-field   style="width: 100%;"  appearance="outline">
                              <input type="number" matInput  formControlName="currencyRate"  class="text-right" [readonly]="viewMode"/>
                            </mat-form-field>
                          </div>
                      </div>
                </div>
            
              </div>
  
             
            </div>
  
          </div>


          <div class="row mb-2">
            <div class="border-card">
              <div class="row mb-2">
            <div class="col-md-4">
               <div class="row align-items-center mb-1">
                    <label for="inputPassword" class="col-sm-5 col-form-label">Amount LC :</label>
                    <div class="col-md-7">
                      <mat-form-field   style="width: 100%;"  appearance="outline">
                        <input type="number" matInput   formControlName="amountLC" AmountDecimalInput  class="text-right" [readonly]="viewMode"/>
                     </mat-form-field>
                    </div>
                  </div>
                </div>

                <div class="col-md-4">
                  <div class="row align-items-center mb-1">
                <label for="inputPassword" class="col-sm-5 col-form-label">Amount FC :</label>
                <div class="col-md-7">
                  <mat-form-field   style="width: 100%;"  appearance="outline">
                    <input type="number" matInput   formControlName="amountFC" AmountDecimalInput  class="text-right" [readonly]="viewMode"/>
                  </mat-form-field>
                  </div>
                </div>
              </div>
            
        

              <div class="col-md-4">
                <div class="row align-items-center mb-1">
              <label for="inputPassword" class="col-sm-5 col-form-label">Percentage :</label>
              <div class="col-md-7">
                <mat-form-field   style="width: 100%;"  appearance="outline">
                  <input type="number" matInput   formControlName="percentage"  class="text-right" [readonly]="viewMode"/>
                </mat-form-field>
              </div>
             </div>
            </div>
          </div>

          <div class="row mb-2">

             <div class="col-md-4">
              <div class="row align-items-center mb-1">
                <label for="inputPassword" class="col-sm-5 col-form-label">Selling Price LC :</label>
                <div class="col-md-7">
                  <mat-form-field   style="width: 100%;"  appearance="outline">
                    <input type="number" matInput   formControlName="sellingPriceLC"  class="text-right" [readonly]="viewMode"/>
                  </mat-form-field>
                </div>
              </div>
            </div>

            <div class="col-md-4">
              <div class="row align-items-center mb-1">
                <label for="inputPassword" class="col-sm-5 col-form-label">Selling Price FC :</label>
                <div class="col-md-7">
                  <mat-form-field   style="width: 100%;"  appearance="outline">
                    <input type="number" matInput   formControlName="sellingPriceFC"  class="text-right" [readonly]="viewMode"/>
                  </mat-form-field>
                </div>
              </div>
            </div>

            <div class="col-md-4">
              <div class="row align-items-center mb-1">
            <label for="inputPassword" class="col-sm-5 col-form-label">Cert. Ref :</label>
                        <div class="col-md-7">
                          <mat-form-field   style="width: 100%;"  appearance="outline">
                            <input type="text" matInput   formControlName="certRef" [readonly]="viewMode"/>
                          </mat-form-field>
                        </div>

            </div>
          </div>
            </div>
            </div>

      </form>
