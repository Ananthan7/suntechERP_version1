<header-panel [selectedTemplate]="savedTemplateDatas"></header-panel>
<master-filter (refreshData)="refreshBtnClick()" 
(filterData)="dataToFilter($event)" (resetClick)="resetAll()" 
(exportExcel)="exportbtnClick()" (exportPDF)="exportPdf()" ></master-filter>
<!-- button section starts -->
<div class="mt-2 firstbtns row d-flex">
    <div class="col-md-12 col-lg-7 col-sm-12">
        <button type="button" class="btn btn-outline-info" (click)="getChartData('Year')"
            [ngClass]="{'btnClicked': graphContent === 'Year'}">
            <span>Year</span>
        </button>
        <button type="button" class="btn btn-outline-info ms-2" (click)="getChartData('YTD')"
            [ngClass]="{'btnClicked': graphContent === 'YTD'}">
            <span>YTD</span>
        </button>
        <button type="button" class="btn btn-outline-info ms-2" (click)="getChartData('Quarter')"
            [ngClass]="{'btnClicked': graphContent === 'Quarter'}">
            <span>Quarter</span>
        </button>
        <button type="button" class="btn btn-outline-info ms-2" (click)="getChartData('QOQ')"
            [ngClass]="{'btnClicked': graphContent === 'QOQ'}">
            <span>QOQ</span>
        </button>
        <button type="button" class="btn btn-outline-info ms-2" (click)="getChartData('Month')"
            [ngClass]="{'btnClicked': graphContent === 'Month'}">
            <span>Month</span>
        </button>
    </div>
    <div class="col-md-12 col-lg-5 col-sm-12 p-2">
        <!-- common filter -->
       
    </div>
</div>
<app-loader [isLoading]="isLoading"></app-loader>
<div id="content" #content>
    <!-- GRAPH content section starts -->
    <div class="graphcontent" *ngIf="firstChartrow">
        <!-- revenueChart section 1 -->
        <div class="card" [ngClass]="{'chartSelected': selectedChart=='Revenue'}"
            *ngIf="isChartSelected || selectedChart=='Revenue'">
            <div class="d-flex justify-content-between p-2 graphtopcontent">
                <div>
                    <div class="graphheader" [ngClass]="{ 'dark-font-color': LayoutMode=='dark' }"
                    [pTooltip]="tooltipItems.revenue">Revenue</div>
                </div>
                <div>
                    <button type="button" class="btn btn-outline-info graphviewbtn" *ngIf="selectedChart!='Revenue'"
                        (click)="selectChartView('Revenue')">
                        <span>View Report</span></button>
                    <button type="button" class="btn btn-outline-info graphviewbtn" *ngIf="selectedChart=='Revenue'"
                        (click)="getChartData('Year')">
                        <span>Back</span></button>
                    <div class="d-flex graphiconfilter">
                        <div [ngStyle]="{'background-color': lineChartType=='bar' ? '#336699' : '#E6E8EC' }"
                            (click)="changeGraphType('bar')"><i class="far fa-chart-bar p-1"></i></div>
                        <div [ngStyle]="{'background-color': lineChartType=='line' ? '#336699' : '#E6E8EC' }"
                            (click)="changeGraphType('line')"><i class="fas fa-chart-line p-1"></i></div>
                        <div [ngStyle]="{'background-color': lineChartType=='pie' ? '#336699' : '#E6E8EC' }"
                            (click)="changeGraphType('pie')"><i class="fas fa-th p-1" style="font-size: 10px;"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div *ngIf="lineChartType=='pie'" class="tableLength">
                <app-tablegrid tableCode="Revenue" [graphFilter]="graphContent" [tableHeader]="graphDatalabel"
                    [tableData]="model.tabledata"></app-tablegrid>
            </div>
            <div *ngIf="graphContent!='QOQ'">
                <canvas [plugins]="barChartPlugins" *ngIf="graphDatalabel.length>0 && lineChartType!='pie'"
                    style="width: 300px; padding: 5px;" baseChart [data]="lineChartData" [options]="lineChartOptions"
                    [type]="lineChartType"></canvas>
            </div>
            <div *ngIf="graphContent=='QOQ'">
                <canvas *ngIf="QOQchartLabel.length>0 && lineChartType!='pie'" style="width: 300px; padding: 5px;"
                    baseChart [plugins]="barChartPlugins" [data]="lineChartDataQOQ" [options]="lineChartOptions"
                    [type]="lineChartType"></canvas>
            </div>
        </div>
