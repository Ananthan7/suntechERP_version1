<!-- header section starts -->
<div class="card-content border-bottom d-flex justify-content-between p-2">
    <h5 class="pos-modaltitle" id="modal-dia-metal">POS Credit Card Posting</h5>
    <button type="button" class="btn btn-close close-btn" (click)="close()">
        <i class="feather icon-x close-icon"></i>
    </button>
</div>
<!-- modal header component -->
<modal-header (cancelClick)="close()"></modal-header>
<!-- content section -->
<div class="row">
    <div class="col-md-12 col-sm-12">
        <div class="card p-3">

            <!-- search section -->
            <form [formGroup]="creditCardPostingFrom">

                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12 border-right">

                        <!-- form fields start  -->
                        <div class="row">
                            <div class="col-lg-4 col-md-12 col-sm-12">
                                <div class="row">
                                    <span class="matlabels">Branch*
                                    </span>
                                    <span style="width: 65%">
                                        <ng-select [items]="branchList" bindLabel="ENGLISH" bindValue="ENGLISH"
                                            [readonly]="viewMode" formControlName="depositIn"
                                            style="width: 65%"></ng-select>
                                    </span>
                                </div>
                            </div>

                        </div>
                        <div class="row">
                            <div class="col-lg-4 col-md-12 col-sm-12">
                                <div class="row">
                                    <span class="matlabels">
                                        From Date*
                                    </span>
                                    <span style="width: 65%">
                                        <mat-form-field>
                                            <input matInput DateValidation (dateChange)="dateChange($event,'VocDate')"
                                                [matDatepicker]="VocDates" formControlName="VocDate"
                                                placeholder="DD/MM/YYYY" />
                                            <mat-datepicker-toggle matSuffix [for]="VocDates"></mat-datepicker-toggle>
                                            <mat-datepicker [disabled]="viewMode" #VocDates></mat-datepicker>

                                            <!-- <mat-error
                                                *ngIf="receiptDetailsForm.controls.VocDate.touched 
                                                                    && receiptDetailsForm.controls.VocDate.hasError('pattern')">
                                                Invalid date format
                                                (dd/mm/yyyy)
                                            </mat-error> -->
                                        </mat-form-field>

                                    </span>
                                </div>
                            </div>
                            <div class="col-lg-6 col-md-12 col-sm-12 d-flex">
                                <label class="matlabels" style="width: 20%;">Filter By*
                                </label>
                                <span>
                                    <mat-form-field style="width: 78%">
                                        <input type="text" matInput="Code" [readonly]="viewMode"
                                            formControlName="FilterBy" />
                                    </mat-form-field>
                                    <master-search>
                                    </master-search>
                                </span>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-lg-4 col-md-12 col-sm-12">
                                <div class="row">
                                    <span class="matlabels">
                                        To Date*
                                    </span>
                                    <span style="width: 65%">
                                        <mat-form-field>
                                            <input matInput DateValidation (dateChange)="dateChange($event,'VocDate')"
                                                [matDatepicker]="VocDates" formControlName="VocDate"
                                                placeholder="DD/MM/YYYY" />
                                            <mat-datepicker-toggle matSuffix [for]="VocDates"></mat-datepicker-toggle>
                                            <mat-datepicker [disabled]="viewMode" #VocDates></mat-datepicker>

                                            <!-- <mat-error
                                                *ngIf="receiptDetailsForm.controls.VocDate.touched 
                                                                    && receiptDetailsForm.controls.VocDate.hasError('pattern')">
                                                Invalid date format
                                                (dd/mm/yyyy)
                                            </mat-error> -->
                                        </mat-form-field>

                                    </span>
                                </div>
                            </div>
                            <div class="col-lg-4 col-md-6 col-sm-12 d-flex">
                                <span class="matlabels">All
                                </span>
                                <span>
                                    <mat-form-field>
                                        <input type="text" matInput [readonly]="viewMode" formControlName="all" />
                                    </mat-form-field>
                                </span>
                            </div>
                            <div class="col-4">
                                <div class="d-flex justify-content-end text-end">
                                    <div class="p-2 bd-highlight">
                                        <button type="button" class="btn btn-primary metal-issue-add-btn">
                                            Show Pending
                                        </button>
                                        <button type="button" class="btn btn-primary metal-issue-add-btn">
                                            Show Report
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <!-- <div class="col-lg-4 col-md-6 col-sm-12">
                                <div class="row">
                                    <span class="matlabels">
                                        Email
                                    </span>
                                    <span style="width: 70%">
                                        <mat-form-field>
                                            <input type="text" matInput readonly formControlName="POSCustomerEmail" />
                                        </mat-form-field>
                                    </span>
                                </div>
                            </div> -->
                        </div>
                        <div class="row">
                            <div class="col-lg-4 col-md-6 col-sm-12">
                                <div class="row">
                                    <span class="matlabels">Party Code*
                                    </span>
                                    <span style="width: 70%">
                                        <mat-form-field style="width: 60%">
                                            <input type="text" matInput formControlName="PartyCode" maxlength="6" />
                                        </mat-form-field>

                                        <master-search>
                                        </master-search>
                                    </span>
                                </div>
                            </div>
                            <div class="col-lg-4 col-md-6 col-sm-12">
                                <div class="row">
                                    <span class="matlabels">Bank

                                    </span>
                                    <span style="width: 65%">
                                        <mat-form-field>
                                            <input type="text" matInput class="text-right" readonly
                                                formControlName="bank" />
                                        </mat-form-field>
                                        <master-search>

                                        </master-search>
                                    </span>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-lg-4 col-md-6 col-sm-12">
                                <div class="row">
                                    <span class="matlabels">Ordered by
                                    </span>
                                    <span style="width: 70%">
                                        <mat-form-field style="width: 60%">
                                            <input type="text" matInput formControlName="orderedBy" />
                                        </mat-form-field>

                                        <master-search>
                                        </master-search>
                                    </span>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-lg-4 col-md-6 col-sm-12">
                                <div class="row">
                                    <span class="matlabels">
                                        Trans
                                    </span>
                                    <span style="width: 70%">
                                        <mat-form-field>
                                            <input type="text" readonly matInput formControlName="trans"
                                                maxlength="20" />
                                        </mat-form-field>
                                        <master-search *ngIf="!viewMode">
                                        </master-search>
                                    </span>
                                </div>
                            </div>
                            <!-- <div class="col-lg-4 col-md-6 col-sm-12">
                                <div class="row">
                                    <span class="matlabels">
                                        Scheme ID
                                    </span>
                                    <span style="width: 70%">
                                        <mat-form-field>
                                            <input type="text" readonly matInput formControlName="SchemeID" />
                                        </mat-form-field>
                                    </span>
                                </div>
                            </div> -->
                            <!-- <div class="col-lg-4 col-md-6 col-sm-12">
                                <div class="row">
                                    <span class="matlabels">
                                        Party Amount
                                    </span>
                                    <span style="width: 70%">
                                        <mat-form-field style="width: 20%">
                                            <input readonly matInput formControlName="PartyAmtCode" />
                                        </mat-form-field>
                                        <mat-form-field style="width:40%;margin-left: 4px;">
                                            <input type="number" readonly matInput class="text-right"
                                                formControlName="PartyAmount" />
                                        </mat-form-field>
                                    </span>
                                </div>
                            </div> -->
                        </div>

                    </div>

                </div>

                <div class="row border-top">
                    <div>
                        <b style="font-weight: bold;">Drag a column header to group by that column</b>.
                    </div>
                    <!-- <div class="m-2">
                            <button mat-flat-button color="primary"
                                (click)="openMadalView()">Add New</button>
                        </div> -->
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <dx-data-grid width="100%" [loadPanel]="{ enabled: true, text: 'Loading...' }"
                            [dataSource]="tableData" [showColumnLines]="true" [showRowLines]="true" [showBorders]="true"
                            [columnAutoWidth]="true">
                            <!-- <dxo-filter-row visible="true" (onRowClick)="onRowClickHandler($event)"></dxo-filter-row> keyExpr="Id"-->
                            <!-- <dxi-column allowFiltering="false" ></dxi-column> -->
                            <dxo-paging [enabled]="true" [pageSize]="10" [pageIndex]="1"></dxo-paging>
                            <dxo-selection mode="single"></dxo-selection>
                            <!-- <dxi-column type="buttons" caption [visible]="disableDelete" [fixed]="true"
                                        fixedPosition="right">
                                        <dxi-button [onClick]="editRowDetails"
                                        icon="fa fa-edit"></dxi-button>
                                    </dxi-column> -->
                            <!-- <dxi-button [onClick]="deleteRow" icon="fa fa-trash"></dxi-button> -->
                            <dxi-column dataField="SRNO" caption="SRNO" alignment="center">
                            </dxi-column>
                            <dxi-column dataField="VocNo" caption="VocNo" alignment="center">
                            </dxi-column>
                            <dxi-column dataField="VocDate" caption="VocDate" alignment="center">
                            </dxi-column>
                            <dxi-column dataField="Branch" caption="Branch" alignment="center">
                            </dxi-column>
                            <dxi-column dataField="AC_Code" caption="AC_Code" alignment="center">
                            </dxi-column>
                            <dxi-column dataField="AC_Name" caption="AC_Name" alignment="center">
                            </dxi-column>
                            <dxi-column dataField="Remarks" caption="Remarks" alignment="center">
                            </dxi-column>
                            <dxi-column dataField="Bank A/C Code" caption="Bank A/C Code" alignment="center">
                            </dxi-column>
                            <dxi-column dataField="Bank Name" caption="Bank Name" alignment="center">
                            </dxi-column>
                            <dxi-column dataField="Amount" caption="Amount" alignment="center">
                            </dxi-column>
                            <dxi-column dataField="Posting Amount" caption="Posting Amount" alignment="center">
                            </dxi-column>
                            <dxi-column dataField="Common A/C" caption="Common A/C" alignment="center">
                            </dxi-column>
                            <dxi-column dataField="Approval" caption="Approval" alignment="center">
                            </dxi-column>
                            <dxi-column dataField="VAT Per" caption="VAT Per" alignment="center">
                            </dxi-column>
                            <dxi-column dataField="VAT Accode" caption="VAT Accode" alignment="center">
                            </dxi-column>
                            <dxi-column dataField="Output Vat" caption="Output Vat" alignment="center">
                            </dxi-column>
                            <dxi-column dataField="Grid Cloumns" caption="Grid Cloumns" alignment="center">
                            </dxi-column>
                            <dxo-summary>
                                <dxi-total-item column="SRNO" summaryType="count" displayFormat="{0}">
                                </dxi-total-item>
                                <dxi-total-item column="AMOUNT_VAT" summaryType="sum" displayFormat="{0}">
                                </dxi-total-item>
                            </dxo-summary>
                        </dx-data-grid>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <dx-data-grid width="100%" [loadPanel]="{ enabled: true, text: 'Loading...' }"
                            [dataSource]="tableData" [showColumnLines]="true" [showRowLines]="true" [showBorders]="true"
                            [columnAutoWidth]="true">
                            <!-- <dxo-filter-row visible="true" (onRowClick)="onRowClickHandler($event)"></dxo-filter-row> keyExpr="Id"-->
                            <!-- <dxi-column allowFiltering="false" ></dxi-column> -->
                            <dxo-paging [enabled]="true" [pageSize]="10" [pageIndex]="1"></dxo-paging>
                            <dxo-selection mode="single"></dxo-selection>
                            <dxi-column dataField="Recived" caption="Recived" alignment="center">
                            </dxi-column>
                            <dxi-column dataField="Total" caption="Total" alignment="center">
                            </dxi-column>
                            <dxi-column dataField="Posting Amt" caption="Posting Amt" alignment="center">
                            </dxi-column>
                            <dxi-column dataField="Common Amount" caption="Grid Cloumns" alignment="center">
                            </dxi-column>
                        </dx-data-grid>

                    </div>
                    <div class="col-lg-4 col-md-12 col-sm-12">
                        <div class="row">
                            <span class="matlabels"> Narration
                            </span>
                            <span style="width: 65%">
                                <mat-form-field style="width: 100%">
                                    <input type="text" matInput readonly class="text-right"
                                        formControlName="Narration" />
                                </mat-form-field>
                            </span>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
