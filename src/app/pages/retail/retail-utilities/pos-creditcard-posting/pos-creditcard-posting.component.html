<!-- header section starts -->
<div class="card-content border-bottom d-flex justify-content-between p-2">
    <h5 class="pos-modaltitle" id="modal-dia-metal">POS Credit Card Posting</h5>
    <button type="button" class="btn btn-close close-btn" (click)="close()">
        <i class="feather icon-x close-icon"></i>
    </button>
</div>
<!-- modal header component -->
<modal-header (cancelClick)="close()"></modal-header>
<!-- content section -->
<div class="row">
    <div class="col-md-12 col-sm-12">
        <div class="card p-3">
            <form >
                <!-- search section -->
                <div class="row">
                    <form [formGroup]="creditCardPostingFrom">
                        <div class="row mb-3">
                          <div class="col-md-3">
                            <div class="row md-4">
                              <label for="inputPassword" class="col-md-4 col-form-label">Voucher Type:</label>
                              <div class="col-md-4">
                                <mat-form-field style="width: 110%;">
                                  <input type="text" matInput formControlName="vocType" />
                                </mat-form-field>
                              </div>
                              <div class="col-md-4">
                                <mat-form-field style="width: 110%;">
                                  <input type="text" matInput formControlName="vocNo" style="text-align: right;" />
                                </mat-form-field>
                              </div>
                            </div>
                          </div>
                          <div class="col-3 pt-3">
                            <div class="d-flex justify-content-center">
                              <!-- <h6>Transfer</h6> -->
                            </div>
                          </div>
                        
                        </div>
                
            </form>
        </div>
