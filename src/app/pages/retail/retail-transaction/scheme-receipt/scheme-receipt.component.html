<!-- header section starts -->
<div class="card-content border-bottom d-flex justify-content-between p-2">
    <h5 class="pos-modaltitle" id="modal-dia-metal">Scheme Receipt</h5>
    <button type="button" class="btn btn-close close-btn" (click)="close()">
        <i class="feather icon-x close-icon"></i>
    </button>
</div>
<!-- modal header component -->
<modal-header (saveClick)="formSubmit()" (cancelClick)="close()"
    [isViewDelete]="false"></modal-header>

<!-- content section starts -->
<div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12">
        <div class="card p-3">
            <!-- Add New Receipt section starts -->
            <mat-tab-group>
                <mat-tab label="Header Details">
                    <form [formGroup]="receiptDetailsForm">
                        <div class="row">
                            <div
                                class="col-lg-12 col-md-12 col-sm-12 border-right">

                                <!-- form fields start  -->
                                <div class="row">
                                    <div class="col-lg-4 col-md-12 col-sm-12">
                                        <div class="row">
                                            <span class="matlabels">Voc Type*
                                            </span>
                                            <span style="width: 65%">
                                                <mat-form-field
                                                    style="width: 30%">
                                                    <input type="text" matInput
                                                        readonly
                                                        formControlName="VocType" />
                                                </mat-form-field>
                                                <mat-form-field
                                                    style="width: 40%;margin-left: 4px;">
                                                    <input type="text" matInput
                                                        readonly
                                                        class="text-right"
                                                        formControlName="VocNo" />
                                                </mat-form-field>
                                            </span>
                                        </div>
                                    </div>
                                    <!-- <div class="col-lg-4 col-md-12 col-sm-12">
                                        <div class="row">
                                            <span class="matlabels">Due Days
                                            </span>
                                            <span style="width: 60%">
                                                <mat-form-field
                                                    style="width: 30%">
                                                    <input type="number"
                                                        matInput
                                                        formControlName="DueDays"
                                                        class="text-right"
                                                        (focusout)="calculateDueDays()" />
                                                </mat-form-field>
                                                <mat-form-field
                                                    style="width: 50%;margin-left: 4px;">
                                                    <input matInput
                                                        DateValidation
                                                        (dateChange)="dateRefChange($event)"
                                                        [matDatepicker]="RefDate"
                                                        formControlName="RefDate"
                                                        placeholder="DD/MM/YYYY" />
                                                    <mat-datepicker-toggle
                                                        matSuffix
                                                        [for]="RefDate"></mat-datepicker-toggle>
                                                    <mat-datepicker
                                                        #RefDate></mat-datepicker>
                                                </mat-form-field>
                                            </span>
                                        </div>
                                    </div> -->

                                </div>
                                <div class="row">
                                    <div class="col-lg-4 col-md-12 col-sm-12">
                                        <div class="row">
                                            <span class="matlabels">
                                                Voc Date*
                                            </span>
                                            <span style="width: 65%">
                                                <mat-form-field>
                                                    <input matInput
                                                        DateValidation
                                                        name="VocDate"
                                                        (dateChange)="dateChange($event,'VocDate')"
                                                        [matDatepicker]="VocDate"
                                                        formControlName="VocDate"
                                                        placeholder="DD/MM/YYYY" />
                                                    <mat-datepicker-toggle
                                                        matSuffix
                                                        [for]="VocDate"></mat-datepicker-toggle>
                                                    <mat-datepicker
                                                        #VocDate></mat-datepicker>
                                                    <!-- <mat-error
                                                            *ngIf="receiptDetailsForm.get('VocDate')?.hasError('invalidDate')">
                                                            Invalid date format
                                                            (dd/mm/yyyy)</mat-error> -->
                                                    <mat-error
                                                        *ngIf="receiptDetailsForm.controls.VocDate.touched 
                                                                    && receiptDetailsForm.controls.VocDate.hasError('pattern')">
                                                        Invalid date format
                                                        (dd/mm/yyyy)
                                                    </mat-error>
                                                </mat-form-field>

                                            </span>
                                        </div>
                                    </div>
                                    <div
                                        class="col-lg-6 col-md-12 col-sm-12 d-flex">
                                        <label class="matlabels"
                                            style="width: 20%;">Customer Code
                                        </label>
                                        <span>
                                            <mat-form-field style="width: 25%">
                                                <input type="text" matInput
                                                    (focusout)="customerChange($event,'CODE')"
                                                    placeholder="Code"
                                                    formControlName="POSCustomerCode" />
                                            </mat-form-field>
                                            <mat-form-field
                                                style="width: 40%; margin-left: 7px;">
                                                <input type="text" matInput
                                                    placeholder="Name"
                                                    (focusout)="customerChange($event,'NAME')"
                                                    formControlName="POSCustomerName" />
                                            </mat-form-field>
                                            <master-search
                                                [MasterSearchData]="customerMasterData"
                                                (newRowClick)="selectedCustomer($event)">
                                            </master-search>
                                        </span>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-4 col-md-6 col-sm-12">
                                        <div class="row">
                                            <span class="matlabels">Party Code*
                                            </span>
                                            <span style="width: 70%">
                                                <mat-form-field
                                                    style="width: 25%">
                                                    <input type="text" matInput
                                                        formControlName="PartyCode"
                                                        maxlength="6"
                                                        (focusout)="partyCodeChange($event,'ACCODE')" />
                                                </mat-form-field>
                                                <mat-form-field
                                                    style="width: 35%;margin-left: 4px;">
                                                    <input type="text" matInput
                                                        readonly
                                                        formControlName="PartyDescription" />
                                                </mat-form-field>
                                                <master-search
                                                    [MasterSearchData]="partyCodeMasterData"
                                                    (newRowClick)="selectedParty($event)">
                                                </master-search>
                                            </span>
                                        </div>
                                    </div>
                                    <div
                                        class="col-lg-4 col-md-6 col-sm-12 d-flex">
                                        <span class="matlabels">Mobile
                                        </span>
                                        <span>
                                            <mat-form-field>
                                                <input type="text" matInput
                                                    (focusout)="customerChange($event,'MOBILE')"
                                                    formControlName="POSCustomerMobile" />
                                            </mat-form-field>
                                        </span>
                                    </div>
                                    <div class="col-lg-4 col-md-6 col-sm-12">
                                        <div class="row">
                                            <span class="matlabels">
                                                Email
                                            </span>
                                            <span style="width: 70%">
                                                <mat-form-field>
                                                    <input type="text" matInput readonly
                                                        formControlName="POSCustomerEmail" />
                                                </mat-form-field>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-4 col-md-6 col-sm-12">
                                        <div class="row">
                                            <span class="matlabels">Party
                                                Currency
                                            </span>
                                            <span style="width: 70%">
                                                <mat-form-field
                                                    style="width: 25%;">
                                                    <input type="text" matInput
                                                        readonly
                                                        formControlName="CurrCode" />
                                                </mat-form-field>
                                                <mat-form-field
                                                    style="width: 35%; margin-left: 7px;">
                                                    <input type="text" matInput
                                                        class="text-right"
                                                        readonly
                                                        formControlName="CurrRate" />
                                                </mat-form-field>
                                            </span>
                                        </div>
                                    </div>
                                    <div class="col-lg-4 col-md-6 col-sm-12">
                                        <div class="row">
                                            <span class="matlabels">Party
                                                Address
                                            </span>
                                            <span style="width: 65%">
                                                <mat-form-field>
                                                    <input type="text" matInput
                                                        class="text-right"
                                                        formControlName="RefNo" />
                                                </mat-form-field>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-4 col-md-6 col-sm-12">
                                        <div class="row">
                                            <span class="matlabels">Entered by
                                            </span>
                                            <span style="width: 70%">
                                                <mat-form-field
                                                    style="width: 25%">
                                                    <input type="text" matInput
                                                        formControlName="Salesman"
                                                        (focusout)="salesmanChange($event)" />
                                                </mat-form-field>
                                                <mat-form-field
                                                    style="width: 35%;margin-left: 4px;">
                                                    <input type="text" matInput
                                                        readonly
                                                        formControlName="SalesmanName" />
                                                </mat-form-field>
                                                <master-search
                                                    [MasterSearchData]="salesPersonMasterData"
                                                    (newRowClick)="selectedSalesman($event)">
                                                </master-search>
                                            </span>
                                        </div>
                                    </div>

                                    <!-- <div class="col-lg-4 col-md-6 col-sm-12">
                                        <div class="row">
                                            <span class="matlabels">Entered by
                                            </span>
                                            <span style="width: 70%">
                                                <mat-form-field style="width: 50%">
                                                    <input type="text" matInput
                                                        formControlName="Salesman"
                                                        (focusout)="salesmanChange($event)" />
                                                </mat-form-field>
                                                <master-search
                                                    [MasterSearchData]="salesPersonMasterData"
                                                    (newRowClick)="selectedSalesman($event)">
                                                </master-search>
                                            </span>
                                        </div>
                                    </div> -->
                                </div>
                                <div class="row">
                                    <div class="col-lg-4 col-md-6 col-sm-12">
                                        <div class="row">
                                            <span class="matlabels">
                                                Scheme Code
                                            </span>
                                            <span style="width: 70%">
                                                <mat-form-field>
                                                    <input type="text" readonly
                                                        matInput
                                                        formControlName="SchemeCode"
                                                        maxlength="20" />
                                                </mat-form-field>
                                                <master-search
                                                    *ngIf="schemeDataFlag"
                                                    [MasterSearchData]="SchemeMasterFindData"
                                                    (newRowClick)="selectedScheme($event)">
                                                </master-search>
                                            </span>
                                        </div>
                                    </div>
                                    <div class="col-lg-4 col-md-6 col-sm-12">
                                        <div class="row">
                                            <span class="matlabels">
                                                Scheme ID
                                            </span>
                                            <span style="width: 70%">
                                                <mat-form-field>
                                                    <input type="text" readonly
                                                        matInput
                                                        formControlName="SchemeID" />
                                                </mat-form-field>
                                            </span>
                                        </div>
                                    </div>
                                    <div class="col-lg-4 col-md-6 col-sm-12">
                                        <div class="row">
                                            <span class="matlabels">
                                                Party Amount
                                            </span>
                                            <span style="width: 70%">
                                                <mat-form-field style="width: 20%">
                                                    <input type="number"
                                                        readonly
                                                        matInput
                                                        class="text-right"
                                                        formControlName="PartyAmtCode" />
                                                </mat-form-field>
                                                <mat-form-field style="width:40%;margin-left: 4px;">
                                                    <input type="number"
                                                        readonly
                                                        matInput
                                                        class="text-right"
                                                        formControlName="PartyAmount" />
                                                </mat-form-field>
                                            </span>
                                        </div>
                                    </div>
                                </div>

                            </div>

                        </div>

                        <div class="row border-top">
                            <menu-buttons [viewAddBtn]="true" [disableAddBtn]="disableAddBtnGrid"
                                [viewDeleteBtn]="true"
                                [viewImportBtn]="false"
                                (addClick)="openNewReceiptDetails()"
                                (deleteClick)="deleteTableData()">
                            </menu-buttons>
                            <!-- <div class="m-2">
                            <button mat-flat-button color="primary"
                                (click)="openMadalView()">Add New</button>
                        </div> -->
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <dx-data-grid width="100%"
                                    [loadPanel]="{ enabled: true, text: 'Loading...' }"
                                    [dataSource]="orderedItems"
                                    [showColumnLines]="true"
                                    [showRowLines]="true"
                                    [showBorders]="true"
                                    [columnAutoWidth]="true">
                                    <!-- <dxo-filter-row visible="true" (onRowClick)="onRowClickHandler($event)"></dxo-filter-row> keyExpr="Id"-->
                                    <!-- <dxi-column allowFiltering="false" ></dxi-column> -->
                                    <dxo-paging [enabled]="true" [pageSize]="10"
                                        [pageIndex]="1"></dxo-paging>
                                    <dxo-selection
                                        mode="single"></dxo-selection>
                                    <!-- <dxi-column type="buttons" caption [visible]="disableDelete" [fixed]="true"
                                        fixedPosition="right">
                                        <dxi-button [onClick]="editRowDetails"
                                        icon="fa fa-edit"></dxi-button>
                                    </dxi-column> -->
                                    <!-- <dxi-button [onClick]="deleteRow" icon="fa fa-trash"></dxi-button> -->
                                    <dxi-column dataField="SRNO" caption="SRNO"
                                        alignment="center">
                                    </dxi-column>
                                    <dxi-column dataField="Branch"
                                        caption="Branch"
                                        alignment="center">
                                    </dxi-column>
                                    <dxi-column dataField="Type" caption="Mode"
                                        alignment="center">
                                    </dxi-column>
                                    <dxi-column dataField="AC_Code"
                                        caption="A/C Code" alignment="center">
                                    </dxi-column>
                                    <dxi-column dataField="CurrCode"
                                        caption="Currency" alignment="center">
                                    </dxi-column>
                                    <dxi-column dataField="AC_Description"
                                        caption="Account Head"
                                        alignment="center">
                                    </dxi-column>
                                    <dxi-column dataField="CurrRate"
                                        caption="Curr Rate" alignment="center">
                                    </dxi-column>
                                    <dxi-column dataField="AMOUNT_VAT"
                                        caption="Amount" alignment="center">
                                    </dxi-column>
                                    <dxo-summary>
                                        <dxi-total-item column="SRNO"
                                            summaryType="count"
                                            displayFormat="{0}">
                                        </dxi-total-item>
                                        <dxi-total-item column="AMOUNT_VAT"
                                            summaryType="sum"
                                            displayFormat="{0}">
                                        </dxi-total-item>
                                    </dxo-summary>
                                </dx-data-grid>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-6 col-md-12 col-sm-12 d-flex">
                                <span class="matlabels">Narration
                                </span>
                                <mat-form-field style="width: 100%">
                                    <input type="text" matInput
                                        formControlName="Narration" />
                                </mat-form-field>
                            </div>
                            <div class="col-lg-4 col-md-12 col-sm-12">
                                <div class="row">
                                    <span class="matlabels"> Total Tax
                                    </span>
                                    <span style="width: 65%">
                                        <mat-form-field style="width: 100%">
                                            <input type="text" matInput readonly
                                                class="text-right"
                                                formControlName="TotalTax" />
                                        </mat-form-field>
                                    </span>
                                </div>
                                <div class="row">
                                    <span class="matlabels"> Total
                                    </span>
                                    <span style="width: 65%">
                                        <mat-form-field style="width: 100%">
                                            <input type="text" matInput readonly
                                                class="text-right"
                                                formControlName="TotalAmount" />
                                        </mat-form-field>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </form>
                </mat-tab>
                <!-- <mat-tab label="Account Details">
                    <div class="col-md-12">
                    </div>
                </mat-tab> -->
            </mat-tab-group>
        </div>
    </div>
</div>
