<!-- header section ADD CUSTOMER -->
<div class="headerEl d-flex justify-content-between p-3">
    <h5 id="modal-dia-metal">Add Scheme Receipt</h5>
    <button type="button" class="btn btn-close close-btn p-2" (click)="close()">
        <i class="feather icon-x close-icon"
            style="color: white !important;"></i>
    </button>
</div>
<!-- modal header component -->
<modal-header (saveClick)="onSubmit()" (cancelClick)="close()"
    [isViewDelete]="false"
    [isViewMore]="false"></modal-header>
<!-- content section starts -->
<div class="row p-3">
    <form [formGroup]="receiptEntryForm">
        <div class="row">

            <div class="col-lg-6 col-md-6 col-sm-12">
                <span class="matlabels">Branch
                </span>
                <span style="width: 45%">
                    <mat-form-field class="example-full-width">
                        <input type="text" placeholder="Branch Code" matInput
                            readonly formControlName="Branch">
                    </mat-form-field>
                </span>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12">
                <div class="row">
                    <div class="col-lg-6 col-md-6 col-sm-12 ">
                        <div class="row">
                            <span class="matlabels">Scheme Code
                            </span>
                            <mat-form-field style="width: 55%">
                                <input type="text" matInput readonly
                                    formControlName="SchemeCode" />
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12">
                        <div class="row">
                            <span class="matlabels">Scheme Id
                            </span>
                            <mat-form-field style="width: 45%">
                                <input type="text" matInput readonly
                                    class="text-right"
                                    formControlName="SchemeId"
                                    (keypress)="isNumeric($event)" />
                            </mat-form-field>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-6 col-md-6 col-sm-12">
                        <div class="row">
                            <span class="matlabels">Scheme Balance
                            </span>
                            <mat-form-field style="width: 55%">
                                <input type="text" matInput readonly
                                    formControlName="SchemeBalance" />
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12">
                        <div class="row">
                            <span class="matlabels">Installment Amount
                            </span>
                            <mat-form-field style="width: 45%">
                                <input type="text" matInput readonly
                                    class="text-right"
                                    formControlName="InstallmentAmount"
                                    (keypress)="isNumeric($event)" />
                            </mat-form-field>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-3 col-md-3 col-sm-12">
                <span class="matlabels">Mode Of Receipt
                </span>
                <span style="width: 45%">
                    <mat-form-field>
                        <mat-select
                            (selectionChange)="paymentTypeChange($event)"
                            formControlName="Type">
                            <mat-option *ngFor="let option of payTypeArray"
                                [value]="option.ENGLISH">
                                {{ option.ENGLISH }}</mat-option>
                        </mat-select>
                    </mat-form-field>
                </span>
            </div>
            <div class="col-lg-5 col-md-5 col-sm-12 ">
                <span class="matlabels">Type Code
                </span>
                &nbsp;
                <span>
                    <mat-form-field style="width: 35%;"
                        class="example-full-width" style="width: 30%">
                        <input type="text" placeholder="select" matInput
                            [readonly]="isViewTypeCode"
                            formControlName="TypeCode"
                            [matAutocomplete]="TypeCodes">
                        <mat-autocomplete #TypeCodes="matAutocomplete"
                            (optionSelected)="changeTypeCode($event)">
                            <mat-option
                                *ngFor="let option of typeCodeFilteredOptions | async"
                                [value]="option.CREDIT_CODE">
                                {{ option.CREDIT_CODE }} -
                                {{ option.DESCRIPTION }}
                            </mat-option>
                        </mat-autocomplete>
                    </mat-form-field>
                    <!-- <mat-form-field style="width: 40%;margin-left: 5px;">
                        <input type="text" matInput readonly formControlName="TypeCodeDESC" />
                    </mat-form-field> -->
                </span>
            </div>
        </div>
        <div class="row border-right">
            <div class="col-lg-6 col-md-6 col-sm-12">
                <span class="matlabels">A/C Code
                </span>
                &nbsp;&nbsp;
                <mat-form-field style="width: 30%">
                    <input type="text" matInput
                        (focusout)="accountMasterChanged($event)"
                        placeholder="ACCODE"
                        formControlName="AC_Code" />
                </mat-form-field>
                <mat-form-field style="width: 50%;margin-left: 4px;">
                    <input type="text" matInput readonly
                        formControlName="AC_Description" />
                </mat-form-field>
                <master-search [MasterSearchData]="accountMasterData" *ngIf="receiptEntryForm.value.Type != 'Credit Card'"
                    (newRowClick)="selectedAcCode($event)">
                </master-search>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-12 border-left">
                <div class="row">
                    <span class="matlabels">Curr Code
                    </span>
                    <mat-form-field style="width: 55%">
                        <input type="text" matInput readonly

                    </mat-form-field>
                </div>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-12">
                <div class="row">
                    <span class="matlabels">Curr Rate*
                    </span>
                    <mat-form-field style="width: 45%">
                        <input type="text" matInput readonly
                            class="text-right"
                            formControlName="CurrRate"
                            (keypress)="isNumeric($event)" />
                    </mat-form-field>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-3 col-md-3 col-sm-12 border-left">
                <div class="row">
                    <span class="matlabels">Curr Code
                    </span>
                    <mat-form-field style="width: 55%">

                </div>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-12">
                <div class="row">
                    <span class="matlabels">Curr Rate*
                    </span>
                    <mat-form-field style="width: 45%">
                        <input type="text" matInput readonly
                            class="text-right"
                            formControlName="CurrRate"
                            (keypress)="isNumeric($event)" />
                    </mat-form-field>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-4 col-md-4 col-sm-12">
                <div class="row">
                    <span class="matlabels">Amount FC *
                    </span>
                    <span style="width: 45%">
                        <mat-form-field>
                            <input type="text" matInput
                                class="text-right"
                                formControlName="Amount_FC"
                                (keypress)="isNumeric($event)" />
                        </mat-form-field>
                    </span>
                </div>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-12">
                <div class="row">
                    <span class="matlabels">Amount LC *
                    </span>
                    <span style="width: 45%">
                        <mat-form-field>
                            <input type="text" matInput

                                formControlName="Amount_LC"
                                (keypress)="isNumeric($event)" />
                        </mat-form-field>
                    </span>
                </div>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-12">
                <div class="row">
                    <span class="matlabels">Header Amount *
                    </span>
                    <span style="width: 45%">
                        <mat-form-field>
                            <input type="text" matInput
                                class="text-right"
                                formControlName="Header_Amount"
                                (keypress)="isNumeric($event)" />
                        </mat-form-field>
                    </span>
                </div>
            </div>
        </div>

        <div class="row border-bottom">
            <div class="col-lg-6 col-md-6 col-sm-12">
                <span class="matlabels">Narration
                </span>
                <span style="width: 65%">
                    <mat-form-field style="width: 80%">
                        <input type="text" matInput
                            formControlName="Narration" />
                    </mat-form-field>
                </span>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <dx-data-grid width="100%" [dataSource]="gridDataSource"
                    [showColumnLines]="true" [showRowLines]="true"
                    [showBorders]="true" [columnAutoWidth]="true">
                    <dxo-paging [enabled]="true" [pageSize]="10"

                    <dxo-selection mode="single"></dxo-selection>

                    <dxi-column dataField="SCH_CUSTOMER_CODE" caption="CUST" alignment="center">
