<div class="card-content border-bottom d-flex justify-content-between p-2">
    <h5 class="pos-modaltitle" id="modal-dia-metal">Repair Transfer</h5>
    <button type="button" class="btn btn-close close-btn" (click)="close()">
        <i class="feather icon-x close-icon"></i>
    </button>
</div>
<!-- modal header component -->
<modal-header (cancelClick)="close()" (saveClick)="formSubmit()" (deleteClick)="deleterepairtransfer()" ></modal-header>
<!-- content section -->
<div class="container-fluid pt-3">
    <form [formGroup]="repairtransferform">
        <div class="row">
            <h3>Header Details</h3>
            <div class="mt-3 b-grid">
                <button class="btn btn-primary btn-block" type="submit">UnAuthorized Repair</button>
            </div>
            
            <div class="col-md-4">
                <div class="row">
                    <label for="inputPassword" class="col-sm-4 col-form-label">Voucher Type</label>
                    <div class="col-md-4">
                        <mat-form-field style="width: 100%;">
                            <input type="text" matInput formControlName="voctype"/>
                        </mat-form-field>
                    </div>
                    <div class="col-md-4">
                        <mat-form-field style="width: 100%;">
                            <input type="number" style ="text-align: right;" matInput  formControlName="vocNo"/>
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <label for="inputPassword" class="col-sm-4 col-form-label">Voucher Date</label>
                    <div class="col-md-6">
                        <mat-form-field style="width: 100%;">
                            <input type="date"matInput formControlName="vocdate"/>
                           
                        </mat-form-field>
                    </div>
                </div>
               
                
              
                <div class="row">
                    <label for="inputPassword" class="col-sm-4 col-form-label">SalesMan</label>
                    <div class="col-md-8">
                        <mat-form-field style="width: 70%;">
                            <input type="text" matInput formControlName="salesman" />
                        </mat-form-field>
                        <master-search></master-search>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                
                <div class="row">
                    <label for="inputPassword" class="col-sm-3 col-form-label">Branch</label>
                    <div class="col-md-6">
                        <mat-form-field style="width: 70%;">
                            <input type="text" matInput formControlName="branchcode"/>
                        </mat-form-field>
                        <master-search></master-search>
                    </div>
                </div>
                <div class="row">
                    <label for="inputPassword" class="col-sm-3 col-form-label">Branch Name</label>
                    <div class="col-md-9">
                        <mat-form-field style="width: 100%;">
                            <input type="text" matInput formControlName="branchname" />
                        </mat-form-field>
                    </div>
                 
                </div>
                <div class="row">
                    <label for="inputPassword" class="col-sm-3 col-form-label">Party Code</label>
                    <div class="col-md-6">
                        <mat-form-field style="width: 70%;">
                            <input type="text" matInput formControlName="partycode"/>
                        </mat-form-field>
                        <master-search></master-search>
                    </div>
                </div>
                <div class="row">
                    <label for="inputPassword" class="col-sm-3 col-form-label">Party Name</label>
                    <div class="col-md-9">
                        <mat-form-field style="width: 100%;">
                            <input type="text" matInput formControlName="partyname" />
                        </mat-form-field>
                    </div>
                 
                </div>
            </div>
         
            <div class="col-md-4">
                <label for="inputPassword" class="col-form-label border-bottom-10 "><b>Transfer Remarks</b></label>
                <!-- <h6 class="bank_option"></h6> -->
                
                <textarea style="width: 100%;height: 100px;
                                                             margin-left: 7px;margin-top: 7px;"
                                                            >
                                                        </textarea>
         
            </div>
        </div>
        <div class="row mt-3">
        <mat-tab-group>
            <mat-tab label="Pending Repair Jobs">
                <div class="row mt-3">
                  <div class="col-md-12">
                    <dx-data-grid #dataGrid id="gridContainer" keyExpr="ID" [showBorders]="true">
                      <dxo-paging [enabled]="false"></dxo-paging>
                      <dxo-editing mode="cell" [allowUpdating]="true">
                      </dxo-editing>
                      <dxo-selection mode="multiple"></dxo-selection>
                      <dxo-scrolling mode="virtual"></dxo-scrolling>

                      <dxi-column *ngFor="let data of columnhead" dataField="{{ data }}"
                        caption="{{ data }}" [allowEditing]="true" alignment="center" backgroundcolor="#000">
                      </dxi-column>
                    </dx-data-grid>
                  </div>
                </div>
              </mat-tab>
              <mat-tab label="Transferred Repair Jobs">
                <div class="row mt-3">
                  <div class="col-md-12">
                    <dx-data-grid #dataGrid id="gridContainer" keyExpr="ID" [showBorders]="true">
                      <dxo-paging [enabled]="false"></dxo-paging>
                      <dxo-editing mode="cell" [allowUpdating]="true">
                      </dxo-editing>
                      <dxo-selection mode="multiple"></dxo-selection>
                      <dxo-scrolling mode="virtual"></dxo-scrolling>

                      <dxi-column *ngFor="let data of columnhead" dataField="{{ data }}"
                        caption="{{ data }}" [allowEditing]="true" alignment="center" backgroundcolor="#000">
                      </dxi-column>
                    </dx-data-grid>
                  </div>
                </div>
              </mat-tab>
            </mat-tab-group>
            </div>
            <div class="row">
            <mat-tab-group>
                <mat-tab label="Pending Items">
                    <div class="row mt-3">
                      <div class="col-md-12">
                        <dx-data-grid #dataGrid id="gridContainer" keyExpr="ID" [showBorders]="true">
                          <dxo-paging [enabled]="false"></dxo-paging>
                          <dxo-editing mode="cell" [allowUpdating]="true">
                          </dxo-editing>
                          <dxo-selection mode="multiple"></dxo-selection>
                          <dxo-scrolling mode="virtual"></dxo-scrolling>
    
                          <dxi-column *ngFor="let data of columnheadDetails" dataField="{{ data }}"
                            caption="{{ data }}" [allowEditing]="true" alignment="center" backgroundcolor="#000">
                          </dxi-column>
                        </dx-data-grid>
                      </div>
                    </div>
                  </mat-tab>
                  <mat-tab label="Transferred Items">
                    <div class="row mt-3">
                      <div class="col-md-12">
                        <dx-data-grid #dataGrid id="gridContainer" keyExpr="ID" [showBorders]="true">
                          <dxo-paging [enabled]="false"></dxo-paging>
                          <dxo-editing mode="cell" [allowUpdating]="true">
                          </dxo-editing>
                          <dxo-selection mode="multiple"></dxo-selection>
                          <dxo-scrolling mode="virtual"></dxo-scrolling>
    
                          <dxi-column *ngFor="let data of columnheadDetails" dataField="{{ data }}"
                            caption="{{ data }}" [allowEditing]="true" alignment="center" backgroundcolor="#000">
                          </dxi-column>
                        </dx-data-grid>
                      </div>
                    </div>
                 
                  </mat-tab>
                  
                </mat-tab-group>
              
                <div class="mt-3 d-grid">
                    <button class="btn btn-primary btn-block" type="submit">Add To Transfer</button>
                </div>
        
        </div>
    </form>
</div>
