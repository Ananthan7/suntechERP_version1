<!-- menu section -->
<app-menubar [menuTitle]="menuTitle" (subMenuChange)="getMasterGridData()"></app-menubar>
<!-- content section starts -->
<div class="row d-flex justify-content-between" 
    style="min-height: 100vh !important;">
    <div class="col-md-2 col-sm-12">
        <app-cardbox [header]="'Cycle Time'" [content]="'32'"></app-cardbox>
        <app-cardbox [header]="'Yield %'" [content]="'22'"></app-cardbox>
        <app-cardbox [header]="'Through Out'" [content]="'44M'"></app-cardbox>
        <div class="card p-3">
            <div class="card_wrap h-100">
                <h5>Defect Analysis</h5>
                <img
                    src="../../assets/images/chats/chat-7.png"
                    alt="chat"
                    width="100%" />
            </div>
        </div>
    </div>
    <div class="col-md-8 col-sm-12">
        <div class="card p-3">
            <div class="col-md-12">
                <div class="card_wrap">
                    <h5 class="favItems">{{menuTitle}}</h5>
                        <div class="module_form">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="table_header">
                                        <div class="d-flex">
                                            <button class="btn btn-white add-btn" (click)="openMadalView()">
                                                <i class="fa fa-plus"></i> Add
                                            </button>
                                            <div class="icons_wrap">
                                                <a class="pe-2">
                                                    <img src="../../../assets/images/menu/xls.png"
                                                    alt="excel" width="24px" height="23px"/>
                                                </a>
                                                <!-- <a>
                                                    <img src="../../../assets/images/menu/pdf.png"
                                                    alt="pdf" width="21px" height="25px" />
                                                </a>
                                                <a>
                                                    <img src="../../../assets/images/menu/doc.png"
                                                    alt="excel" width="18px" height="23px"/>
                                                </a> -->
                                                <!-- <p-divider layout="vertical"></p-divider> -->
                                                <!-- <a>
                                                    <img src="../../../assets/images/menu/printer.png"
                                                    alt="excel" width="20px" height="23px"/>
                                                </a> -->
                                                <!-- <a><i class="fa fa-envelope icons"></i></a> -->
                                                <!-- <div class="p-2">
                                                    <p-inputSwitch ></p-inputSwitch>
                                                </div> 
                                                <span style="color: #fff;">Edit</span> -->
                                            </div>
                                        </div>
                                        <div>
                                            <button class="btn btn-white add-btn"
                                                (click)="previousPage()">
                                                <i class="fa fa-angle-left"></i>
                                                </button>
                                            <button class="btn btn-white add-btn"
                                                (click)="nextPage()">
                                                <i class="fa fa-angle-right"></i></button>
                                        </div>
                                    </div>
                                    <dx-data-grid width="100%" #gridContainer
                                        id="gridContainer"
                                        [allowColumnReordering]="true"
                                        [dataSource]="orderedItems" keyExpr="Id"
                                        [showColumnLines]="true"
                                        [showRowLines]="true"
                                        [showBorders]="true"
                                        [remoteOperations]="true"
                                        [columnAutoWidth]="true">
                                        <!-- <dxo-filter-row visible="true"></dxo-filter-row> -->
                                        <!-- <dxi-column allowFiltering="false" ></dxi-column> -->
                                        <dxo-paging [pageSize]="pageSize"
                                        [pageIndex]="pageIndex"></dxo-paging>
                                        <!-- <dxo-pager [showPageSizeSelector]="true"
                                            [allowedPageSizes]="[10, 20, 30, 40, 50, 100]"></dxo-pager> -->
                                        <dxo-selection mode="single"></dxo-selection>
                                        <dxi-column type="buttons"
                                            caption="Edit | View" 
                                            [fixed]="true" fixedPosition="left">
                                            <dxi-button icon="fa fa-edit"></dxi-button>
                                            <dxi-button icon="fa fa-eye"></dxi-button>
                                        </dxi-column>
                                        <!-- <dxi-column dataField="BRANCH_CODE"caption="Branch" alignment="center" ></dxi-column> -->
                                        <dxi-column dataField="VOCNO"caption="VocNo" alignment="left" ></dxi-column>
                                        <dxi-column dataField="VOCDATE" caption="Date" alignment="left" ></dxi-column>
                                        <dxi-column dataField="PARTYNAME" caption="Customer" alignment="left" ></dxi-column>
                                        <dxi-column dataField="MOBILE" caption="Mobile No." alignment="left" ></dxi-column>
                                        <dxi-column dataField="NETVALUE_CC" caption="Total Amount" alignment="right" ></dxi-column>
                                        <dxo-summary>
                                        </dxo-summary>
                                    </dx-data-grid>
                                </div>
                            </div>
                        </div>
                </div>
            </div>
        </div>
        <div class="card p-3">
            <div class="col-md-6">
                <div class="card_wrap">
                    <h5>Avg Working Hours</h5>
                    <img
                        src="../../assets/images/chats/chat-5.png"
                        alt="chat"
                        width="100%"
                        height=" 165px" />
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-2 col-sm-12">
        <app-cardbox [header]="'Quantity Produced'" [content]="'44M'"></app-cardbox>
        <div class="card p-3">
            <div class="card_wrap">
                <h5>Overall</h5>
                <img
                    src="../../assets/images/chats/chat-2.png"
                    alt="chat"
                    width="100%" />
            </div>
        </div>
        <app-cardbox [header]="'Quantity'" [content]="'4M'"></app-cardbox>
    </div>
</div>
