<!-- header section starts -->
<div class="card-content border-bottom d-flex justify-content-between p-2">
  <h5 class="pos-modaltitle" id="modal-dia-metal">
    Diamond Branch Transfer in Auto Repair - Detail
  </h5>
  <button type="button" class="btn btn-close close-btn" (click)="close()">
    <i class="feather icon-x close-icon"></i>
  </button>
</div>
<!-- modal header component -->
<modal-header (saveClick)="formSubmit()" (cancelClick)="close()"></modal-header>
<!-- content section -->
<div class="container-fluid">
  <form [formGroup]="diamondBranchTransferInAutoRepairDetails">
    <div class="pt-3">
      <div class="row">
        <div class="col-md-8">
          <div class="row">
            <label for="inputPassword" class="col-sm-2 col-form-label"
              >Stock :
            </label>
            <div class="col-md-3">
              <mat-form-field style="width: 70%">
                <input type="text" matInput formControlName="stock" />
              </mat-form-field>
              <master-search
                [MasterSearchData]="stockCodeData"
                (newRowClick)="stockCodeSelected($event)"
              ></master-search>
            </div>
            <div class="col-md-2">
              <mat-form-field style="width: 100%">
                <input type="text" matInput formControlName="stockCode" />
              </mat-form-field>
            </div>
            <div class="col-md-5">
              <mat-form-field style="width: 100%">
                <input type="text" matInput formControlName="stockDesc" />
              </mat-form-field>
            </div>
          </div>

          <div class="row">
            <div class="col-md-4">
              <div class="row mb-1">
                <label for="inputPassword" class="col-sm-4 col-form-label"
                  >Location :
                </label>
                <div class="col-sm-6">
                  <mat-form-field style="width: 70%">
                    <input type="text" matInput formControlName="location" />
                  </mat-form-field>
                  <master-search
                    [MasterSearchData]="locationCodeData"
                    (newRowClick)="locationSelected($event)"
                  >
                  </master-search>
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-8">
              <div class="row">
                <div class="col-md-6">
                  <div class="boxed-label">
                    <h6>Quantity</h6>
                  </div>
                  <div class="your-box-container">
                    <div class="row mb-1">
                      <label for="inputPassword" class="col-sm-6 col-form-label"
                        >Pcs :
                      </label>
                      <div class="col-sm-6">
                        <mat-form-field style="width: 100%">
                          <input
                            type="number"
                            class="text-right"
                            matInput
                            formControlName="pcs"
                          />
                        </mat-form-field>
                      </div>
                    </div>

                    <div class="row mb-1">
                      <label for="inputPassword" class="col-sm-6 col-form-label"
                        >Gross Wt :
                      </label>
                      <div class="col-sm-6">
                        <mat-form-field style="width: 100%">
                          <input
                            type="number"
                            class="text-right"
                            matInput
                            formControlName="grossWt"
                          />
                        </mat-form-field>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="boxed-label">
                    <h6>Rates</h6>
                  </div>
                  <div class="your-box-container">
                    <div class="row mb-1">
                      <label for="inputPassword" class="col-sm-6 col-form-label"
                        >Rate :
                      </label>
                      <div class="col-sm-6">
                        <mat-form-field style="width: 100%">
                          <input
                            type="number"
                            class="text-right"
                            matInput
                            formControlName="rate"
                          />
                        </mat-form-field>
                      </div>
                    </div>

                    <div class="row mb-1">
                      <label for="inputPassword" class="col-sm-6 col-form-label"
                        >Amount :
                      </label>
                      <div class="col-sm-6">
                        <mat-form-field style="width: 100%">
                          <input
                            type="number"
                            class="text-right"
                            matInput
                            formControlName="amount"
                          />
                        </mat-form-field>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <div class="row mt-3">
                <div class="col-md-6">
                  <div class="boxed-label">
                    <h6>Discounts</h6>
                  </div>
                  <div class="your-box-container">
                    <div class="row mb-1">
                      <label for="inputPassword" class="col-sm-6 col-form-label"
                        >Percentage :
                      </label>
                      <div class="col-sm-6">
                        <mat-form-field style="width: 100%">
                          <input
                            type="number"
                            class="text-right"
                            matInput
                            formControlName="percentage"
                          />
                        </mat-form-field>
                      </div>
                    </div>

                    <div class="row mb-1">
                      <label for="inputPassword" class="col-sm-6 col-form-label"
                        >Amount :
                      </label>
                      <div class="col-sm-6">
                        <mat-form-field style="width: 100%">
                          <input
                            type="number"
                            class="text-right"
                            matInput
                            formControlName="disAmount"
                          />
                        </mat-form-field>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="col-md-6">
                  <div class="boxed-label">
                    <h6>Net Value</h6>
                  </div>
                  <div class="your-box-container">
                    <div class="row mb-1">
                      <label for="inputPassword" class="col-sm-6 col-form-label"
                        >Amount :
                      </label>
                      <div class="col-sm-6">
                        <mat-form-field style="width: 100%">
                          <input
                            type="number"
                            class="text-right"
                            matInput
                            formControlName="netAmount"
                          />
                        </mat-form-field>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="square-box"></div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-4">
              <div class="row mb-1">
                <label for="inputPassword" class="col-sm-4 col-form-label"
                  >Amount :
                </label>
                <div class="col-sm-8">
                  <mat-form-field style="width: 100%">
                    <input
                      type="number"
                      class="text-right"
                      matInput
                      formControlName="toalAmount"
                    />
                  </mat-form-field>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="boxed-label">
            <h6>GST Rates</h6>
          </div>
          <div class="your-box-container">
            <div class="row mb-1">
              <label for="inputPassword" class="col-sm-4 col-form-label"
                >Total Amount :
              </label>
              <div class="col-sm-6">
                <mat-form-field style="width: 100%">
                  <input
                    type="number"
                    class="text-right"
                    matInput
                    formControlName="gstTotalAmount"
                  />
                </mat-form-field>
              </div>
            </div>

            <div class="row mb-1">
              <label for="inputPassword" class="col-sm-2 col-form-label"
                >Type</label
              >
              <label for="inputPassword" class="col-sm-3 col-form-label"
                >%</label
              >
              <label for="inputPassword" class="col-sm-7 col-form-label"
                >Amount</label
              >
            </div>

            <div class="row mb-1">
              <label for="inputPassword" class="col-sm-2 col-form-label"
                >CGST :
              </label>
              <div class="col-sm-3">
                <mat-form-field style="width: 100%">
                  <input
                    type="number"
                    class="text-right"
                    matInput
                    formControlName="cgstper"
                  />
                </mat-form-field>
              </div>
              <div class="col-sm-7">
                <mat-form-field style="width: 100%">
                  <input
                    type="number"
                    class="text-right"
                    matInput
                    formControlName="cgstAmt"
                  />
                </mat-form-field>
              </div>
            </div>

            <div class="row mb-1">
              <label for="inputPassword" class="col-sm-2 col-form-label"
                >SGST :
              </label>
              <div class="col-sm-3">
                <mat-form-field style="width: 100%">
                  <input
                    type="number"
                    class="text-right"
                    matInput
                    formControlName="sgstPer"
                  />
                </mat-form-field>
              </div>
              <div class="col-sm-7">
                <mat-form-field style="width: 100%">
                  <input
                    type="number"
                    class="text-right"
                    matInput
                    formControlName="sgstAmt"
                  />
                </mat-form-field>
              </div>
            </div>

            <div class="row mb-1">
              <label for="inputPassword" class="col-sm-2 col-form-label"
                >IGST :
              </label>
              <div class="col-sm-3">
                <mat-form-field style="width: 100%">
                  <input
                    type="number"
                    class="text-right"
                    matInput
                    formControlName="igstPer"
                  />
                </mat-form-field>
              </div>
              <div class="col-sm-7">
                <mat-form-field style="width: 100%">
                  <input
                    type="number"
                    class="text-right"
                    matInput
                    formControlName="igstAmt"
                  />
                </mat-form-field>
              </div>
            </div>

            <div class="row mb-1">
              <label for="inputPassword" class="col-sm-5 col-form-label"
                >Round >></label
              >

              <div class="col-sm-7">
                <mat-form-field style="width: 100%">
                  <input
                    type="number"
                    class="text-right"
                    matInput
                    formControlName="roundAmount"
                  />
                </mat-form-field>
              </div>
            </div>

            <div class="row mb-1">
              <label for="inputPassword" class="col-sm-3 col-form-label"
                >Total >>
              </label>
              <div class="col-sm-3">
                <mat-form-field style="width: 100%">
                  <input
                    type="number"
                    class="text-right"
                    matInput
                    formControlName="totalPer"
                  />
                </mat-form-field>
              </div>
              <div class="col-sm-6">
                <mat-form-field style="width: 100%">
                  <input
                    type="number"
                    class="text-right"
                    matInput
                    formControlName="toalAmt"
                  />
                </mat-form-field>
              </div>
            </div>
          </div>

          <div class="row mb-1">
            <label for="inputPassword" class="col-sm-12 col-form-label"
              >HSN CODE :</label
            >
          </div>
          <div class="row mb-1">
            <div class="col-sm-12">
              <mat-form-field style="width: 100%">
                <input type="text" matInput formControlName="hsnCode" />
              </mat-form-field>
            </div>
          </div>
          <div class="row mb-1">
            <label for="inputPassword" class="col-sm-12 col-form-label"
              >GST CODE :</label
            >
          </div>
          <div class="row mb-1">
            <div class="col-sm-12">
              <mat-form-field style="width: 100%">
                <input type="text" matInput formControlName="gstCode" />
              </mat-form-field>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
