<div class="card-content border-bottom d-flex justify-content-between p-2">
    <h5 class="pos-modaltitle" id="modal-dia-metal">Gold Exchange Details</h5>
    <button type="button" class="btn btn-close close-btn" (click)="close()">
        <i class="feather icon-x close-icon"></i>
    </button>
</div>
<!-- modal header component -->
<modal-header (cancelClick)="close()" (saveClick)="formSubmit()"></modal-header>
<!-- content section -->
<div class="container-fluid pt-3">
    <form [formGroup]="goldExchangeDetailsForm">
        <div class="row mb-3">
            <label for="inputPassword" class="col-sm-12 col-form-label">Product Details</label>
        </div>
        <div class="row mb-3">
            <div class="col-md-1">
                <label for="inputPassword" class="col-sm-12 col-form-label">Stock Code</label>
            </div>
            <div class="col-md-1">
                <mat-form-field style="width: 100%;">
                    <input type="text" matInput formControlName="stockCode" />
                </mat-form-field>
            </div>
            <div class="col-md-2">
                <mat-form-field style="width: 70%;">
                    <input type="text" matInput formControlName="stockType" />
                </mat-form-field>
                <master-search [MasterSearchData]="stockCodeData"
                    (newRowClick)="stockCodeSelected($event)"></master-search>
            </div>
            <div class="col-md-2">
                <mat-checkbox class="example-margin" formControlName="fixMetalRate" [checked]="true">Outside
                    Gold</mat-checkbox>
            </div>
            <div class="col-md-2">
                <mat-form-field style="width: 70%;">
                    <input type="text" matInput formControlName="goldType" />
                </mat-form-field>
                <master-search [MasterSearchData]="outSideGoldCodeData"
                    (newRowClick)="outSideGoldSelected($event)"></master-search>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-md-1">
                <label for="inputPassword" class="col-sm-12 col-form-label">Description</label>
            </div>
            <div class="col-md-3">
                <mat-form-field style="width: 100%;">
                    <input type="text" matInput formControlName="stockCodeDescription" />
                </mat-form-field>

            </div>
            <div class="col-md-2">

            </div>
            <div class="col-md-2">
                <div class="row mb-3">
                    <label for="inputPassword" class="col-sm-5 col-form-label">Loc Code</label>
                    <div class="col-md-7">
                        <mat-form-field style="width: 70%;">
                            <input type="text" matInput formControlName="locCode" />
                        </mat-form-field>
                        <master-search [MasterSearchData]="locCodeData"
                            (newRowClick)="locCodeSelected($event)"></master-search>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mb-3 mx-2">
            <div class="col-md-3 mx-2">
                <div class="row mb-3 border">
                    <div class="col-md-12 px-0">
                        <div class="bg_qty text-center">
                            Quantity
                        </div>
                    </div>
                    <div class="row">
                        <label for="inputPassword" class="col-sm-6 col-form-label">Pieces</label>
                        <div class="col-md-6">
                            <mat-form-field style="width: 100%;">
                                <input type="number" style="text-align: right;" matInput ThreeDecimalInput
                                    formControlName="pieces" />
                            </mat-form-field>

                        </div>
                    </div>
                    <div class="row">
                        <label for="inputPassword" class="col-sm-6 col-form-label">Gross Weight</label>
                        <div class="col-md-6">
                            <mat-form-field style="width: 100%;">
                                <input type="number" style="text-align: right;" matInput ThreeDecimalInput
                                    formControlName="grossWeight" />
                            </mat-form-field>

                        </div>
                    </div>
                    <div class="row">
                        <label for="inputPassword" class="col-sm-6 col-form-label">Stone Weight</label>
                        <div class="col-md-6">
                            <mat-form-field style="width: 100%;">
                                <input type="number" style="text-align: right;" matInput ThreeDecimalInput
                                    formControlName="stoneWeight" />
                            </mat-form-field>

                        </div>
                    </div>
                    <div class="row">
                        <label for="inputPassword" class="col-sm-6 col-form-label">Purity</label>
                        <div class="col-md-6">
                            <mat-form-field style="width: 100%;">
                                <input type="number" style="text-align: right;" matInput SixDecimalInput
                                    formControlName="purity" />
                            </mat-form-field>

                        </div>
                    </div>
                    <div class="row">
                        <label for="inputPassword" class="col-sm-6 col-form-label">Pure Weight</label>
                        <div class="col-md-6">
                            <mat-form-field style="width: 100%;">
                                <input type="number" style="text-align: right;" matInput ThreeDecimalInput
                                    formControlName="pureWeight" />
                            </mat-form-field>

                        </div>
                    </div>
                    <div class="row">
                        <label for="inputPassword" class="col-sm-6 col-form-label">Mud Weight</label>
                        <div class="col-md-6">
                            <mat-form-field style="width: 100%;">
                                <input type="number" style="text-align: right;" matInput ThreeDecimalInput
                                    formControlName="mudWeight" />
                            </mat-form-field>

                        </div>
                    </div>
                    <div class="row">
                        <label for="inputPassword" class="col-sm-6 col-form-label">Net Weight</label>
                        <div class="col-md-6">
                            <mat-form-field style="width: 100%;">
                                <input type="number" style="text-align: right;" matInput ThreeDecimalInput
                                    formControlName="netWeight" />
                            </mat-form-field>

                        </div>
                    </div>
                    <div class="row ">
                        <label for="inputPassword" class="col-sm-6 col-form-label">Chargable Weight</label>
                        <div class="col-md-6">
                            <mat-form-field style="width: 100%;">
                                <input type="number" style="text-align: right;" matInput ThreeDecimalInput
                                    formControlName="chargableWeight" />
                            </mat-form-field>

                        </div>
                    </div>
                </div>
                <div class="row mb-3 border">
                    <div class="col-md-12 px-0">
                        <div class="bg_qty text-center">
                            Stone & Purity Difference
                        </div>
                    </div>
                    <div class="row">
                        <label for="inputPassword" class="col-sm-6 col-form-label">Purity Difference</label>
                        <div class="col-md-6">
                            <mat-form-field style="width: 70%;">
                                <input type="number" style="text-align: right;" matInput ThreeDecimalInput
                                    formControlName="purityDiffer" />
                            </mat-form-field>

                        </div>
                    </div>
                    <div class="row">
                        <label for="inputPassword" class="col-sm-6 col-form-label">Stone Difference</label>
                        <div class="col-md-6">
                            <mat-form-field style="width: 70%;">
                                <input type="number" style="text-align: right;" matInput ThreeDecimalInput
                                    formControlName="stoneDiffer" />
                            </mat-form-field>

                        </div>
                    </div>
                    <div class="row">
                        <label for="inputPassword" class="col-sm-6 col-form-label">Oz Wt</label>
                        <div class="col-md-6">
                            <mat-form-field style="width: 100%;">
                                <input type="number" style="text-align: right;" matInput ThreeDecimalInput
                                    formControlName="ozWeight" />
                            </mat-form-field>

                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mx-2">
                <div class="row mb-3 border">
                    <div class="col-md-12 px-0">
                        <div class="bg_qty text-center">
                            Making Charges
                        </div>
                    </div>
                    <div class="row">
                        <label for="inputPassword" class="col-sm-4 col-form-label">Unit</label>
                        <div class="col-md-4">
                            <mat-form-field style="width: 100%;">
                                <mat-select formControlName="unitCode">
                                    <mat-option value="gms">GMS</mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                        <div class="col-md-4">
                            <mat-form-field style="width: 100%;">
                                <input type="number" style="text-align: right;" matInput formControlName="unitValue" />
                            </mat-form-field>

                        </div>
                    </div>
                    <div class="row">
                        <label for="inputPassword" class="col-sm-6 col-form-label">Rate</label>
                        <div class="col-md-6">
                            <mat-form-field style="width: 100%;">
                                <input type="number" style="text-align: right;" AmountDecimalInput matInput
                                    formControlName="unitRate" />
                            </mat-form-field>

                        </div>
                    </div>
                    <div class="row">
                        <label for="inputPassword" class="col-sm-6 col-form-label">Amount</label>
                        <div class="col-md-6">
                            <mat-form-field style="width: 100%;">
                                <input type="number" style="text-align: right;" AmountDecimalInput matInput
                                    formControlName="unitAmount" />
                            </mat-form-field>

                        </div>
                    </div>
                </div>
                <div class="row mb-3 border">
                    <div class="col-md-12 px-0">
                        <div class="bg_qty text-center">
                            Stone Charges
                        </div>
                    </div>

                    <div class="row">
                        <label for="inputPassword" class="col-sm-6 col-form-label">Rate</label>
                        <div class="col-md-6">
                            <mat-form-field style="width: 100%;">
                                <input type="number" style="text-align: right;" AmountDecimalInput matInput
                                    formControlName="stoneRate" />
                            </mat-form-field>

                        </div>
                    </div>
                    <div class="row">
                        <label for="inputPassword" class="col-sm-6 col-form-label">Amount</label>
                        <div class="col-md-6">
                            <mat-form-field style="width: 100%;">
                                <input type="number" style="text-align: right;" AmountDecimalInput matInput
                                    formControlName="stoneAmount" />
                            </mat-form-field>

                        </div>
                    </div>
                </div>
                <div class="row mb-3 border">
                    <div class="col-md-12 px-0">
                        <div class="bg_qty text-center">
                            Wastage
                        </div>
                    </div>

                    <div class="row">
                        <label for="inputPassword" class="col-md-4 col-form-label text-center">%</label>
                        <label for="inputPassword" class="col-md-4 col-form-label  text-center">Quantity</label>
                        <label for="inputPassword" class="col-md-4 col-form-label  text-center">Amount</label>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <mat-form-field style="width: 100%;">
                                <input type="number" style="text-align: right;" matInput
                                    formControlName="wastagePercent" />
                            </mat-form-field>

                        </div>
                        <div class="col-md-4">
                            <mat-form-field style="width: 100%;">
                                <input type="number" style="text-align: right;" matInput ThreeDecimalInput
                                    formControlName="wastageQuantity" />
                            </mat-form-field>

                        </div>
                        <div class="col-md-4">
                            <mat-form-field style="width: 100%;">
                                <input type="number" style="text-align: right;" AmountDecimalInput matInput
                                    formControlName="wastageAmount" />
                            </mat-form-field>

                        </div>
                    </div>
                </div>
                <div class="row mb-3 border">
                    <div class="col-md-12 px-0">
                        <div class="bg_qty text-center">
                            Bag Details
                        </div>
                    </div>
                    <div class="row">
                        <label for="inputPassword" class="col-sm-6 col-form-label">Bag No:</label>
                        <div class="col-md-6">
                            <mat-form-field style="width: 100%;">
                                <input type="text" matInput formControlName="bagNo" />
                            </mat-form-field>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mx-2">
                <div class="row mb-3 border">
                    <div class="col-md-12 px-0">
                        <div class="bg_qty text-center">
                            Metal Values
                        </div>
                    </div>
                    <div class="row">
                        <label for="inputPassword" class="col-sm-6 col-form-label">Rate</label>
                        <div class="col-md-6">
                            <mat-form-field style="width: 100%;">
                                <input type="number" style="text-align: right;" matInput SixDecimalInput
                                    formControlName="metalRate" />
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row">
                        <label for="inputPassword" class="col-sm-6 col-form-label">Amount</label>
                        <div class="col-md-6">
                            <mat-form-field style="width: 100%;">
                                <input type="number" style="text-align: right;" matInput AmountDecimalInput
                                    formControlName="metalAmount" />
                            </mat-form-field>
                        </div>
                    </div>
                </div>
                <div class="row mb-3 border">
                    <div class="col-md-12 px-0">
                        <div class="bg_qty text-center">
                            NET VALUES
                        </div>
                    </div>
                    <div class="row">
                        <label for="inputPassword" class="col-sm-6 col-form-label">RATE</label>
                        <div class="col-md-6">
                            <mat-form-field style="width: 100%;">
                                <input type="number" style="text-align: right;" matInput AmountDecimalInput
                                    formControlName="netRate" />
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row">
                        <label for="inputPassword" class="col-sm-6 col-form-label">AMOUNT</label>
                        <div class="col-md-6">
                            <mat-form-field style="width: 100%;">
                                <input type="number" style="text-align: right;" matInput AmountDecimalInput
                                    formControlName="netAmount" />
                            </mat-form-field>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="row">
                        <label for="inputPassword" class="col-sm-2 col-form-label">Remarks</label>
                        <div class="col-md-10">
                            <mat-form-field style="width: 100%;">
                                <input type="text" matInput formControlName="remarks" />
                            </mat-form-field>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
