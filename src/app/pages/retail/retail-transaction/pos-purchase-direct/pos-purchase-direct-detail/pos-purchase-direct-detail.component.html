<div class="card-content border-bottom d-flex justify-content-between p-2">
    <h5 class="pos-modaltitle" id="modal-dia-metal">Pos Purchase Direct</h5>
    <button type="button" class="btn btn-close close-btn" (click)="close()">
        <i class="feather icon-x close-icon"></i>
    </button>
</div>
<!-- modal header component -->
<modal-header (cancelClick)="close()"></modal-header>
<!-- content section -->
<div class="container-fluid pt-3">
    <form [formGroup]="posPurchaseDirectDetailForm">
        <div class="row mb-3">
            <label for="inputPassword" class="col-sm-12 col-form-label">Product Details</label>
        </div>
        <div class="row mb-3">
            <div class="col-md-1">
                <label for="inputPassword" class="col-sm-12 col-form-label">Stock Code</label>
            </div>
            <div class="col-md-1">
                <mat-form-field style="width: 100%;">
                    <input type="text" matInput formControlName="stockCode" />
                </mat-form-field>
            </div>
            <div class="col-md-2">
                <mat-form-field style="width: 70%;">
                    <input type="text" matInput formControlName="stockCode" />
                </mat-form-field>
                <master-search></master-search>
            </div>
            <div class="col-md-2">
                <mat-checkbox class="example-margin" formControlName="fixMetalRate" [checked]="true">Outside
                    Gold</mat-checkbox>
            </div>
            <div class="col-md-2">
                <mat-form-field style="width: 70%;">
                    <input type="text" matInput formControlName="vocType" />
                </mat-form-field>
                <master-search></master-search>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-md-1">
                <label for="inputPassword" class="col-sm-12 col-form-label">Description</label>
            </div>
            <div class="col-md-3">
                <mat-form-field style="width: 100%;">
                    <input type="text" matInput formControlName="description" />
                </mat-form-field>

            </div>
            <div class="col-md-2">
                <div class="row mb-3">
                    <label for="inputPassword" class="col-sm-5 col-form-label">Supplier</label>
                    <div class="col-md-7">
                        <mat-form-field style="width: 70%;">
                            <input type="text" matInput formControlName="vocType" />
                        </mat-form-field>
                        <master-search></master-search>
                    </div>
                </div>
            </div>
            <div class="col-md-2">
                <div class="row mb-3">
                    <label for="inputPassword" class="col-sm-5 col-form-label">Loc Code</label>
                    <div class="col-md-7">
                        <mat-form-field style="width: 70%;">
                            <input type="text" matInput formControlName="vocType" />
                        </mat-form-field>
                        <master-search></master-search>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mb-3 mx-2">
            <div class="col-md-3 mx-2">
                <div class="row mb-3 border">
                    <div class="row mb-3 text-center">
                        <label for="inputPassword" class="col-sm-12 col-form-label">Quantity</label>
                    </div>
                    <div class="row mb-3">
                        <label for="inputPassword" class="col-sm-6 col-form-label">Pieces</label>
                        <div class="col-md-6">
                            <mat-form-field style="width: 100%;">
                                <input type="text" matInput formControlName="vocType" />
                            </mat-form-field>

                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="inputPassword" class="col-sm-6 col-form-label">Gross Weight</label>
                        <div class="col-md-6">
                            <mat-form-field style="width: 100%;">
                                <input type="text" matInput formControlName="vocType" />
                            </mat-form-field>

                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="inputPassword" class="col-sm-6 col-form-label">Stone Weight</label>
                        <div class="col-md-6">
                            <mat-form-field style="width: 100%;">
                                <input type="text" matInput formControlName="vocType" />
                            </mat-form-field>

                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="inputPassword" class="col-sm-6 col-form-label">Purity</label>
                        <div class="col-md-6">
                            <mat-form-field style="width: 100%;">
                                <input type="text" matInput formControlName="vocType" />
                            </mat-form-field>

                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="inputPassword" class="col-sm-6 col-form-label">Pure Weight</label>
                        <div class="col-md-6">
                            <mat-form-field style="width: 100%;">
                                <input type="text" matInput formControlName="vocType" />
                            </mat-form-field>

                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="inputPassword" class="col-sm-6 col-form-label">Mud Weight</label>
                        <div class="col-md-6">
                            <mat-form-field style="width: 100%;">
                                <input type="text" matInput formControlName="vocType" />
                            </mat-form-field>

                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="inputPassword" class="col-sm-6 col-form-label">Net Weight</label>
                        <div class="col-md-6">
                            <mat-form-field style="width: 100%;">
                                <input type="text" matInput formControlName="vocType" />
                            </mat-form-field>

                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="inputPassword" class="col-sm-6 col-form-label">Chargable Weight</label>
                        <div class="col-md-6">
                            <mat-form-field style="width: 100%;">
                                <input type="text" matInput formControlName="vocType" />
                            </mat-form-field>

                        </div>
                    </div>
                </div>
                <div class="row mb-3 border">
                    <div class="row mb-3 text-center">
                        <label for="inputPassword" class="col-sm-12 col-form-label">Stone & Purity Difference</label>
                    </div>
                    <div class="row mb-3">
                        <label for="inputPassword" class="col-sm-6 col-form-label">Purity Difference</label>
                        <div class="col-md-6">
                            <mat-form-field style="width: 70%;">
                                <input type="text" matInput formControlName="vocType" />
                            </mat-form-field>

                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="inputPassword" class="col-sm-6 col-form-label">Stone Difference</label>
                        <div class="col-md-6">
                            <mat-form-field style="width: 70%;">
                                <input type="text" matInput formControlName="vocType" />
                            </mat-form-field>

                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="inputPassword" class="col-sm-6 col-form-label">Oz Wt</label>
                        <div class="col-md-6">
                            <mat-form-field style="width: 100%;">
                                <input type="text" matInput formControlName="vocType" />
                            </mat-form-field>

                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="row mb-3 border">
                    <div class="row mb-3 text-center">
                        <label for="inputPassword" class="col-sm-12 col-form-label">Making Charges</label>
                    </div>
                    <div class="row mb-3">
                        <label for="inputPassword" class="col-sm-4 col-form-label">Unit</label>
                        <div class="col-md-4">
                            <mat-form-field style="width: 100%;">
                                <mat-select formControlName="unitSelect">
                                    <mat-option></mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                        <div class="col-md-4">
                            <mat-form-field style="width: 100%;">
                                <input type="text" matInput formControlName="vocType" />
                            </mat-form-field>

                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="inputPassword" class="col-sm-6 col-form-label">Rate</label>
                        <div class="col-md-6">
                            <mat-form-field style="width: 100%;">
                                <input type="text" matInput formControlName="vocType" />
                            </mat-form-field>

                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="inputPassword" class="col-sm-6 col-form-label">Amount</label>
                        <div class="col-md-6">
                            <mat-form-field style="width: 100%;">
                                <input type="text" matInput formControlName="vocType" />
                            </mat-form-field>

                        </div>
                    </div>
                </div>
                <div class="row mb-3 border">
                    <div class="row mb-3 text-center">
                        <label for="inputPassword" class="col-sm-12 col-form-label">Stone Charges</label>
                    </div>
                    
                    <div class="row mb-3">
                        <label for="inputPassword" class="col-sm-6 col-form-label">Rate</label>
                        <div class="col-md-6">
                            <mat-form-field style="width: 100%;">
                                <input type="text" matInput formControlName="vocType" />
                            </mat-form-field>

                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="inputPassword" class="col-sm-6 col-form-label">Amount</label>
                        <div class="col-md-6">
                            <mat-form-field style="width: 100%;">
                                <input type="text" matInput formControlName="vocType" />
                            </mat-form-field>

                        </div>
                    </div>
                </div>
                <div class="row mb-3 border">
                    <div class="row mb-3 text-center">
                        <label for="inputPassword" class="col-sm-12 col-form-label">Wastage</label>
                    </div>
                    
                    <div class="row mb-3">
                        <label for="inputPassword" class="col-md-4 col-form-label text-center">%</label>
                        <label for="inputPassword" class="col-md-4 col-form-label  text-center">Quantity</label>
                        <label for="inputPassword" class="col-md-4 col-form-label  text-center">Amount</label>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-4">
                            <mat-form-field style="width: 100%;">
                                <input type="text" matInput formControlName="vocType" />
                            </mat-form-field>

                        </div>
                        <div class="col-md-4">
                            <mat-form-field style="width: 100%;">
                                <input type="text" matInput formControlName="vocType" />
                            </mat-form-field>

                        </div>
                        <div class="col-md-4">
                            <mat-form-field style="width: 100%;">
                                <input type="text" matInput formControlName="vocType" />
                            </mat-form-field>

                        </div>
                    </div>
                </div>
                <div class="row mb-3 border">
                    <div class="row mb-3">
                        <label for="inputPassword" class="col-sm-12 col-form-label">Bag Details</label>
                    </div>
                    <div class="row mb-3">
                        <label for="inputPassword" class="col-sm-6 col-form-label">Bag No:</label>
                        <div class="col-md-6">
                            <mat-form-field style="width: 100%;">
                                <input type="text" matInput formControlName="vocType" />
                            </mat-form-field>

                        </div>
                    </div>
                </div>
                
            </div>

            

        </div>

    </form>
</div>
