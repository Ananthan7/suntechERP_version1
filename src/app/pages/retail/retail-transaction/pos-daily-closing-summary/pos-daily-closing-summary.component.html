<!-- header section starts -->
<div class="card-content border-bottom d-flex justify-content-between p-2">
    <h5 class="pos-modaltitle" id="modal-dia-metal"> Pos Daily Closing Summary</h5>
    <button type="button" class="btn btn-close close-btn" (click)="close()">
        <i class="feather icon-x close-icon"></i>
    </button>
</div>
<!-- modal header component -->
<modal-header (cancelClick)="close()"></modal-header>
<!-- content section -->
<div class="container-fluid pt-3">
    <form [formGroup]="posDailyClosingSummaryForm">
        <div class="row">
            <div class="col-md-7">
                <div class="row">
                    <div class="col-md-6">
                        <div class="row mb-1 ">
                            <label for="inputPassword" class="col-sm-12 col-form-label" (click)="openModal()">Branches</label>
                            <label for="inputPassword" class="col-sm-4 col-form-label">Transaction</label>
                            <div class="col-md-8">
                                <mat-form-field formControlName="transaction">
                                    <mat-select>
                                        <mat-option></mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row mb-1 ">
                            <label for="inputPassword" class="col-sm-12 col-form-label">Group by</label>
                            <label for="inputPassword" class="col-sm-4 col-form-label">Metal</label>
                            <div class="col-md-8">
                                <mat-form-field formControlName="metal">
                                    <mat-select>
                                        <mat-option></mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row mb-1 ">
                            <label for="inputPassword" class="col-sm-4 col-form-label">Diamond</label>
                            <div class="col-md-8">
                                <mat-form-field formControlName="diamond">
                                    <mat-select>
                                        <mat-option></mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="row mb-1 ">
                                    <label for="inputPassword" class="col-sm-4 col-form-label">From</label>
                                    <div class="col-md-8">
                                        <mat-form-field style="width: 100%;">
                                            <input matInput [matDatepicker]="fromDate" [max]="toDate" formControlName="fromDate"
                                                placeholder="DD/MM/YYYY" DateValidation />
                                            <mat-datepicker-toggle matSuffix [for]="fromDate"></mat-datepicker-toggle>
                                            <mat-datepicker [startAt]="currentDate" #fromDate></mat-datepicker>
                                        </mat-form-field>
                                    </div>
                                </div>
                                <div class="row mb-1 ">
                                    <label for="inputPassword" class="col-sm-4 col-form-label">To</label>
                                    <div class="col-md-8">
                                        <mat-form-field style="width: 100%;">
                                            <input matInput [matDatepicker]="toDate" [max]="toDate" formControlName="toDate"
                                                placeholder="DD/MM/YYYY" DateValidation />
                                            <mat-datepicker-toggle matSuffix [for]="toDate"></mat-datepicker-toggle>
                                            <mat-datepicker [startAt]="currentDate" #toDate></mat-datepicker>
                                        </mat-form-field>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="text-center d-flex justify-content-between mt-2">
                                    <div class="p-1 bd-highlight">
                                        <button type="button" class="btn btn-primary add-btn">
                                            <i class="fas fa-sync-alt"></i>
                                        </button>
                                    </div>
                                    <div class="p-1 bd-highlight">
                                        <button type="button" class="btn btn-primary add-btn">
                                            <i class="fas fa-print"></i>
                                        </button>
                                    </div>
                                    <div class="p-1 bd-highlight">
                                        <button type="button" class="btn btn-primary add-btn">
                                            <i class="fas fa-sign-out-alt"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <!-- <label for="inputPassword" class="col-sm-12 text-center col-form-label">Pending Sale Order
                                Summary</label> -->
                            <div class="col-md-12">
                                <mat-tab-group [selectedIndex]="this.divisionMS == 'ID' ? 1 : 0">
                                    <mat-tab label="Pending Sales Order Summary">
                                        <div class="my-2">
                                            <dx-data-grid #dataGrid id="gridContainer" keyExpr="ID"
                                                [showBorders]="true">
                                                <dxo-paging [enabled]="false"></dxo-paging>
                                                <dxo-editing mode="cell" [allowUpdating]="true">
                                                </dxo-editing>
                                                <dxo-selection mode="multiple"></dxo-selection>
                                                <dxo-scrolling mode="virtual"></dxo-scrolling>

                                                <dxi-column *ngFor="let data of columnhead" dataField="{{ data }}"
                                                    caption="{{ data }}" [allowEditing]="true" alignment="center"
                                                    backgroundcolor="#000">
                                                </dxi-column>
                                            </dx-data-grid>
                                        </div>
                                    </mat-tab>
                                </mat-tab-group>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
            <div class="col-md-5">
                <mat-tab-group [selectedIndex]="this.divisionMS == 'ID' ? 1 : 0">
                    <mat-tab label="Transaction wise                    Summary">
                        <div class="row my-2">
                            <!-- <label for="inputPassword" class="col-sm-12 text-center col-form-label"></label> -->
                            <div class="col-md-12">
                                <dx-data-grid #dataGrid id="gridContainer" keyExpr="ID" [showBorders]="true">
                                    <dxo-paging [enabled]="false"></dxo-paging>
                                    <dxo-editing mode="cell" [allowUpdating]="true">
                                    </dxo-editing>
                                    <dxo-selection mode="multiple"></dxo-selection>
                                    <dxo-scrolling mode="virtual"></dxo-scrolling>

                                    <dxi-column *ngFor="let data of columnheadTransaction" dataField="{{ data }}"
                                        caption="{{ data }}" [allowEditing]="true" alignment="center"
                                        backgroundcolor="#000">
                                    </dxi-column>
                                </dx-data-grid>
                            </div>
                        </div>
                    </mat-tab>
                </mat-tab-group>

            </div>
            <mat-tab-group [selectedIndex]="this.divisionMS == 'ID' ? 1 : 0">
                <mat-tab label="Point Of Sales Summary">
                    <div class="row">
                        <div class="col-md-8">
                            <mat-tab-group [selectedIndex]="this.divisionMS == 'ID' ? 1 : 0">
                                <mat-tab label="Metal Division">
                                    <div class="row my-2">
                                        <!-- <label for="inputPassword" class="col-sm-12 text-center col-form-label"></label> -->
                                        <div class="col-md-12">
                                            <dx-data-grid #dataGrid id="gridContainer" keyExpr="ID"
                                                [showBorders]="true">
                                                <dxo-paging [enabled]="false"></dxo-paging>
                                                <dxo-editing mode="cell" [allowUpdating]="true">
                                                </dxo-editing>
                                                <dxo-selection mode="multiple"></dxo-selection>
                                                <dxo-scrolling mode="virtual"></dxo-scrolling>

                                                <dxi-column *ngFor="let data of columnheadMetal" dataField="{{ data }}"
                                                    caption="{{ data }}" [allowEditing]="true" alignment="center"
                                                    backgroundcolor="#000">
                                                </dxi-column>
                                            </dx-data-grid>
                                        </div>
                                    </div>
                                </mat-tab>
                            </mat-tab-group>


                        </div>
                        <div class="col-md-4">
                            <mat-tab-group [selectedIndex]="this.divisionMS == 'ID' ? 1 : 0">
                                <mat-tab label="Diamond Division">
                                    <div class="row my-2">
                                        <!-- <label for="inputPassword" class="col-sm-12 text-center col-form-label"></label> -->
                                        <div class="col-md-12">
                                            <dx-data-grid #dataGrid id="gridContainer" keyExpr="ID"
                                                [showBorders]="true">
                                                <dxo-paging [enabled]="false"></dxo-paging>
                                                <dxo-editing mode="cell" [allowUpdating]="true">
                                                </dxo-editing>
                                                <dxo-selection mode="multiple"></dxo-selection>
                                                <dxo-scrolling mode="virtual"></dxo-scrolling>

                                                <dxi-column *ngFor="let data of columnheadDiamond"
                                                    dataField="{{ data }}" caption="{{ data }}" [allowEditing]="true"
                                                    alignment="center" backgroundcolor="#000">
                                                </dxi-column>
                                            </dx-data-grid>
                                        </div>
                                    </div>
                                </mat-tab>
                            </mat-tab-group>
                        </div>

                    </div>
                </mat-tab>
            </mat-tab-group>
            <!-- <label for="inputPassword" class="col-sm-12 text-center col-form-label"></label> -->

            <div class="col-md-2">
                <mat-tab-group [selectedIndex]="this.divisionMS == 'ID' ? 1 : 0">
                    <mat-tab label="Receipt Summary">
                        <div class="row my-2">
                            <!-- <label for="inputPassword" class="col-sm-12 text-center col-form-label"></label> -->
                            <div class="col-md-12">
                                <dx-data-grid #dataGrid id="gridContainer" keyExpr="ID" [showBorders]="true">
                                    <dxo-paging [enabled]="false"></dxo-paging>
                                    <dxo-editing mode="cell" [allowUpdating]="true">
                                    </dxo-editing>
                                    <dxo-selection mode="multiple"></dxo-selection>
                                    <dxo-scrolling mode="virtual"></dxo-scrolling>

                                    <dxi-column *ngFor="let data of columnheadReceipt" dataField="{{ data }}"
                                        caption="{{ data }}" [allowEditing]="true" alignment="center"
                                        backgroundcolor="#000">
                                    </dxi-column>
                                </dx-data-grid>
                            </div>
                        </div>
                    </mat-tab>
                </mat-tab-group>


            </div>
            <div class="col-md-4">
                <mat-tab-group [selectedIndex]="this.divisionMS == 'ID' ? 1 : 0">
                    <mat-tab label="Scrap Purchase                    Summary">
                        <div class="row my-3">
                            <!-- <label for="inputPassword" class="col-sm-12 text-center col-form-label"></label> -->
                            <div class="col-md-12">
                                <dx-data-grid #dataGrid id="gridContainer" keyExpr="ID" [showBorders]="true">
                                    <dxo-paging [enabled]="false"></dxo-paging>
                                    <dxo-editing mode="cell" [allowUpdating]="true">
                                    </dxo-editing>
                                    <dxo-selection mode="multiple"></dxo-selection>
                                    <dxo-scrolling mode="virtual"></dxo-scrolling>

                                    <dxi-column *ngFor="let data of columnheadScrap" dataField="{{ data }}"
                                        caption="{{ data }}" [allowEditing]="true" alignment="center"
                                        backgroundcolor="#000">
                                    </dxi-column>
                                </dx-data-grid>
                            </div>
                        </div>
                    </mat-tab>
                </mat-tab-group>

            </div>
            <div class="col-md-6">
                <mat-tab-group [selectedIndex]="this.divisionMS == 'ID' ? 1 : 0">
                    <mat-tab label="Pos Sman Details">

                    </mat-tab>
                    <mat-tab label="Salesman wise summary">
                        <div class="row my-3">
                            <div class="col-md-12">
                                <dx-data-grid #dataGrid id="gridContainer" keyExpr="ID" [showBorders]="true">
                                    <dxo-paging [enabled]="false"></dxo-paging>
                                    <dxo-editing mode="cell" [allowUpdating]="true">
                                    </dxo-editing>
                                    <dxo-selection mode="multiple"></dxo-selection>
                                    <dxo-scrolling mode="virtual"></dxo-scrolling>

                                    <dxi-column *ngFor="let data of columnheadSales" dataField="{{ data }}"
                                        caption="{{ data }}" [allowEditing]="true" alignment="center"
                                        backgroundcolor="#000">
                                    </dxi-column>
                                </dx-data-grid>
                            </div>
                        </div>
                    </mat-tab>
                </mat-tab-group>
            </div>
        </div>
    </form>
</div>
