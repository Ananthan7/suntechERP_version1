<div class="card-content border-bottom d-flex justify-content-between p-2">
    <h5 class="pos-modaltitle" id="modal-dia-metal">Pos Sales Payment</h5>
    <button type="button" class="btn btn-close close-btn" (click)="close()">
        <i class="feather icon-x close-icon"></i>
    </button>
</div>
<!-- modal header component -->
<modal-header (cancelClick)="close()"(continueClick)="continueClick()"
[isViewContinue]="true" [isViewDelete]="false" [isViewMore]="false"></modal-header>
<div class="container">
    <div class="row mt-1">
        <div class="col-md-3">
           <div class="row">
            <button type="button" class="btn btn-primary add-btn col-md-12">
                CASH RECEIPT
              </button>
           </div>
           <div class="row mt-2">
              <button type="button" class="btn btn-primary add-btn col-md-12">
                CREDIT CARD
              </button>
           </div>
           <div class="row mt-2">
            <button type="button" class="btn btn-primary add-btn col-md-12">
                ADVANCE
              </button>
           </div>
           <div class="row mt-2">
              <button type="button" class="btn btn-primary add-btn col-md-12">
                CUSTOMERS
              </button>
              </div>
              <div class="row mt-2">
              <button type="button" class="btn btn-primary add-btn col-md-12">
                GIFT VOUCHER
              </button>
              </div>
              <div class="row mt-2">
              <button type="button" class="btn btn-primary add-btn col-md-12">
                OTHERS
              </button>
              </div>
              <div class="row mt-2">
              <button type="button" class="btn btn-primary add-btn col-md-12">
                CURR SCH RED
              </button>
              </div>
        </div>
        <div class="col-md-9">
            <div class="row">
                <label for="inputPassword" class="col-md-3 col-form-label">Receipt Mode</label>
                <div class="col-md-3">
                    <mat-form-field style="width: 70%;">
                        <input type="text" matInput formControlName="currencyCode" />
                    </mat-form-field>
                    <master-search></master-search>
                </div>
               
            </div>
            <div class="row">
                <label for="inputPassword" class="col-md-3 col-form-label">Currency</label>
                <div class="col-md-3">
                    <mat-form-field style="width: 100%;">
                        <input type="text" matInput  />
                    </mat-form-field>
                    
                </div>
                <div class="col-md-3">
                    <mat-form-field style="width: 100%;">
                        <input type="text" matInput />
                    </mat-form-field>
                    
                </div>
               
            </div>
            <div class="row">
                <label for="inputPassword" class="col-md-3 col-form-label">Vat</label>
                <div class="col-md-3">
                    <mat-form-field style="width: 100%;">
                        <input type="text" matInput  />
                    </mat-form-field>
                   
                </div>
               
            </div>

            <div class="row">
                <label for="inputPassword" class="col-md-3 col-form-label">Amount (AED)</label>
                <div class="col-md-3">
                    <mat-form-field style="width: 100%;">
                        <input type="text" matInput  />
                    </mat-form-field>
                    
                </div>
                <label for="inputPassword" class="col-md-3 col-form-label">Amount</label>
                <div class="col-md-3">
                    <mat-form-field style="width: 100%;">
                        <input type="text" matInput />
                    </mat-form-field>
                    
                </div>
               
            </div>
            <div class="row">
                <label for="inputPassword" class="col-md-3 col-form-label">Tax Amount LC</label>
                <div class="col-md-3">
                    <mat-form-field style="width: 100%;">
                        <input type="text" matInput  />
                    </mat-form-field>
                    
                </div>
                <label for="inputPassword" class="col-md-3 col-form-label">Tax Amount FC</label>
                <div class="col-md-3">
                    <mat-form-field style="width: 100%;">
                        <input type="text" matInput />
                    </mat-form-field>
                    
                </div>
               
            </div>

            <div class="row mt-2">
                <label for="inputPassword" class="col-md-3 col-form-label">Narration</label>
                <div class="col-md-9">
                    <mat-form-field style="width: 100%;">
                        <input type="text" matInput  />
                    </mat-form-field>
                   
                </div>
               
            </div>
           
        </div>
    </div>
    <div class="row px-2">
        <div class="row ">
            <label for="inputPassword" class="col-md-3 col-form-label">Bill Amount</label>
            <div class="col-md-3">
                <mat-form-field style="width: 100%;">
                    <input type="text" matInput  />
                </mat-form-field>
               
            </div>
           
        </div>

        
    </div>
    <div class="row px-2">
        <div class="row ">
            <label for="inputPassword" class="col-md-3 col-form-label">Paid Amount</label>
            <div class="col-md-3">
                <mat-form-field style="width: 100%;">
                    <input type="text" matInput  />
                </mat-form-field>
               
            </div>
           
        </div>

        
    </div>
    <div class="row px-2">
        <div class="row ">
            <label for="inputPassword" class="col-md-3 col-form-label">Balance</label>
            <div class="col-md-3">
                <mat-form-field style="width: 100%;">
                    <input type="text" matInput  />
                </mat-form-field>
               
            </div>
            <label for="inputPassword" class="col-md-3 col-form-label">Total Amount</label>
            <div class="col-md-3">
                <mat-form-field style="width: 100%;">
                    <input type="text" matInput  />
                </mat-form-field>
               
            </div>
           
        </div>
      

        
    </div>
</div>
