<!-- header section starts -->
<div class="card-content border-bottom d-flex justify-content-between p-2">
  <h5 class="pos-modaltitle" id="modal-dia-metal">
    Tourist VAT Refund Verification
  </h5>
  <button type="button" class="btn btn-close close-btn" (click)="close()">
    <i class="feather icon-x close-icon"></i>
  </button>
</div>
<!-- modal header component -->
<modal-header (saveClick)="formSubmit()" (cancelClick)="close()"></modal-header>
<!-- content section -->
<div class="container-fluid pt-3">
  <form [formGroup]="touristVatRefundVerificationForm">
    <div class="row">
      <div class="col-md-12">
        <div class="row mb-1">
          <label for="inputPassword" class="col-sm-4 col-form-label">
            <b id="ID001">Header Details</b></label>
        </div>
      </div>
      <div class="col-md-4">
        <div class="row mb-1">
          <label for="inputPassword" class="col-sm-4 col-form-label"
           id="ID002" >Voucher Type</label>
          <div class="col-md-4">
            <mat-form-field style="width: 100%" appearance="outline">
              <input type="text" matInput formControlName="vocType" />
            </mat-form-field>
          </div>
          <div class="col-md-4">
            <mat-form-field style="width: 100%" appearance="outline">
              <input type="text" matInput formControlName="vocNo" />
            </mat-form-field>
          </div>
        </div>
        <div class="row mb-1">
          <label for="inputPassword" class="col-sm-4 col-form-label"
           id="ID003" >Voucher Date</label>
          <div class="col-md-8">
            <mat-form-field style="width: 100%" appearance="outline">
              <input
                matInput
                [matDatepicker]="vocDate"
                [max]="vocDate"
                formControlName="vocDate"
                placeholder="DD/MM/YYYY"
                DateValidation/>
              <mat-datepicker-toggle
                matSuffix
                [for]="vocDate"
              ></mat-datepicker-toggle>
              <mat-datepicker [startAt]="currentDate" #vocDate></mat-datepicker>
            </mat-form-field>
          </div>
        </div>
        <div class="row mb-1">
          <label for="inputPassword" class="col-sm-4 col-form-label"
           id="ID004" >Party Code</label>
          <div class="col-md-8">
            <mat-form-field style="width: -webkit-fill-available;" appearance="outline">
              <input type="text" matInput formControlName="partyCode" />
              <master-search class="masterSearch"
                [MasterSearchData]="partyCodeData"
                (newRowClick)="partyCodeSelected($event)"
              ></master-search>
            </mat-form-field>
          </div>
        </div>
        <div class="row mb-1">
          <label for="inputPassword" class="col-sm-4 col-form-label"
           id="ID005" >Party Currency</label>
          <div class="col-md-4">
            <mat-form-field style="width: 100%" appearance="outline">
              <input type="text" matInput formControlName="partyCurrency" />
            </mat-form-field>
          </div>
          <div class="col-md-4">
            <mat-form-field style="width: -webkit-fill-available;" appearance="outline">
              <input type="text" matInput formControlName="partyCurrencyRate" class="text-right" />
              <master-search class="masterSearch"
                [MasterSearchData]="partyCurrencyCodeData"
                (newRowClick)="partyCurrencyCodeSelected($event)"
              ></master-search>
            </mat-form-field>
          </div>
        </div>
        <!-- <div class="row mb-1">
          <label for="inputPassword" class="col-sm-4 col-form-label"
            >Party Currency</label
          >
          <div class="col-md-4">
            `
            <mat-form-field style="width: 100%">
              <input type="text" matInput formControlName="partyCurrency" />
            </mat-form-field>
          </div>
          <div class="col-md-4">
            <mat-form-field style="width: 70%">
              <input type="text" matInput formControlName="partyCurrencyRate" />
            </mat-form-field>
            <master-search
              [MasterSearchData]="partyCurrencyCodeData"
              (newRowClick)="partyCurrencyCodeSelected($event)"
            ></master-search>
          </div>
        </div> -->
        <div class="row mb-1">
          <label for="inputPassword" class="col-sm-4 col-form-label"
           id="ID006" >Entered By</label>
          <div class="col-md-4">
            <mat-form-field style="width: 100%" appearance="outline">
              <input type="text" matInput formControlName="enteredBy" />
            </mat-form-field>
          </div>
          <div class="col-md-4">
            <mat-form-field style="width: -webkit-fill-available;" appearance="outline">
              <input type="text" matInput formControlName="enteredByCode" />
              <master-search class="masterSearch"
                [MasterSearchData]="enteredByCode"
                (newRowClick)="enteredBySelected($event)"
              ></master-search>
            </mat-form-field>
          </div>
        </div>
      </div>
      <div class="col-md-5">
        <div class="row mb-1">
          <label for="inputPassword" class="col-sm-4 col-form-label"
           id=ID007 >From Date</label>
          <div class="col-md-4">
            <mat-form-field style="width: 100%" appearance="outline">
              <input
                matInput
                [matDatepicker]="fromDate"
                [max]="fromDate"
                formControlName="fromDate"
                placeholder="DD/MM/YYYY"
                DateValidation
              />
              <mat-datepicker-toggle
                matSuffix
                [for]="fromDate"
              ></mat-datepicker-toggle>
              <mat-datepicker
                [startAt]="currentDate"
                #fromDate
              ></mat-datepicker>
            </mat-form-field>
          </div>
          <div class="col-md-4 text-center">
            <div class="p-1 bd-highlight">
              <button id="ID008"
                (click)="pullInvoices()"
                type="button"
                class="btn btn-primary add-btn">
                Pull Invoices
              </button>
            </div>
          </div>

          <label for="inputPassword" class="col-sm-4 col-form-label"
            id="ID009">To Date</label>
          <div class="col-md-4">
            <mat-form-field style="width: 100%" appearance="outline">
              <input
                matInput
                [matDatepicker]="toDate"
                [max]="toDate"
                formControlName="toDate"
                placeholder="DD/MM/YYYY"
                DateValidation
              />
              <mat-datepicker-toggle
                matSuffix
                [for]="toDate"
              ></mat-datepicker-toggle>
              <mat-datepicker [startAt]="currentDate" #toDate></mat-datepicker>
            </mat-form-field>
          </div>
        </div>
        <div class="row mb-1 align-items-center">
          <label for="inputPassword" class="col-sm-4 col-form-label" id="ID010">Journal Ref :
          </label>
          <div class="col-md-7">
            <mat-form-field style="width: 100%" appearance="outline">
              <input type="text" matInput formControlName="partyCodeHead" />
            </mat-form-field>
          </div>
        </div>
        <div class="row mb-1 align-items-center">
          <label for="inputPassword" class="col-sm-4 col-form-label"
           id="ID011" >Party Address</label>
          <div class="col-md-7">
            <mat-form-field style="width: 100%" appearance="outline">
              <textarea
                matInput
                rows="3"
                formControlName="partyAddress"
              ></textarea>
            </mat-form-field>
          </div>
        </div>
      </div>
    </div>
    <div class="row my-3">
      <div class="col-md-12">
        <dx-data-grid
        (onSelectionChanged)="onSelectionChanged($event)"
          [dataSource]="pulledInvoice"
          #dataGrid
          id="gridContainer"
          keyExpr="ID"
          [showBorders]="true"
        >
          <dxo-paging [enabled]="false"></dxo-paging>
          <dxo-editing mode="cell" [allowUpdating]="true"> </dxo-editing>
          <dxo-selection mode="multiple"></dxo-selection>
          <dxo-scrolling mode="virtual"></dxo-scrolling>

          <dxi-column
            *ngFor="let data of columnhead"
            dataField="{{ data }}"
            caption="{{ data }}"
            [allowEditing]="true"
            alignment="center"
            backgroundcolor="#000"
          >
          </dxi-column>
        </dx-data-grid>
      </div>
      <div class="col-md-6 mt-2">
        <div class="row mb-1">
          <label for="inputPassword" class="col-sm-4 col-form-label"
            id="ID012">Narration</label>
          <div class="col-md-8">
            <mat-form-field style="width: 100%" appearance="outline">
              <input type="text" matInput formControlName="narration" />
            </mat-form-field>
          </div>
        </div>
      </div>
      <div class="col-md-6 mt-2">
        <div class="row mb-1">
          <label for="inputPassword" class="col-sm-3 col-form-label"
           id="ID013" >Total Sale</label>
          <div class="col-md-3">
            <mat-form-field style="width: 100%" appearance="outline">
              <input type="text" matInput formControlName="totalSale" />
            </mat-form-field>
          </div>
          <label for="inputPassword" class="col-sm-3 col-form-label"
           id="ID014" >Total Vat</label>
          <div class="col-md-3">
            <mat-form-field style="width: 100%" appearance="outline">
              <input type="text" matInput formControlName="totalVat" />
            </mat-form-field>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
