<!-- header section starts -->
<div class="card-content border-bottom d-flex justify-content-between p-2">
  <h5 class="pos-modaltitle" id="modal-dia-metal">Repair Receive</h5>
  <button type="button" class="btn btn-close close-btn" (click)="close()">
    <i class="feather icon-x close-icon"></i>
  </button>
</div>
<!-- modal header component -->
<modal-header
  (saveClick)="formSubmit()"
  (cancelClick)="close()"
  (deleteClick)="deleteRepairReceive()"
  [isViewAuditTrail]="true"
  [isViewPost]="true"
></modal-header>
<!-- content section -->
<div class="row">
  <div>
    <form [formGroup]="repairReceiveForm">
      <div class="container-fluid pt-3">
        <!-- <div class="row">
                    <div class="col-md-6">

                    </div>
                    <div class="col-md-6 px-5">
                        <h5>Customer</h5>
                    </div>
                </div> -->
        <div class="row">
          <div class="col-md-4">
            <div class="row mb-1">
              <label for="inputPassword" class="col-sm-4 col-form-label"
                >Voucher Type * :
              </label>
              <div class="col-md-3">
                <div class="position-relative d-flex">
                  <mat-form-field style="width: 100%">
                    <input
                      type="text"
                      matInput
                      formControlName="voctype"
                      [readonly]="viewMode"
                    />
                  </mat-form-field>
                </div>
              </div>
              <div class="col-md-3">
                <div class="position-relative d-flex">
                  <mat-form-field style="width: 100%">
                    <input
                      class="text-right"
                      type="number"
                      matInput
                      formControlName="vocNo"
                      [readonly]="viewMode"
                    />
                  </mat-form-field>
                </div>
              </div>
            </div>
            <div class="row mb-1">
              <label for="inputPassword" class="col-sm-4 col-form-label"
                >Voucher Date :
              </label>
              <div class="col-sm-6">
                <mat-form-field style="width: 72%">
                  <input
                    matInput
                    [matDatepicker]="vocDate"
                    formControlName="vocDate"
                    [readonly]="viewMode"
                    placeholder="DD/MM/YYYY"
                    DateValidation
                  />
                  <mat-datepicker-toggle
                    matSuffix
                    [for]="vocDate"
                  ></mat-datepicker-toggle>
                  <mat-datepicker
                    [startAt]="currentDate"
                    #vocDate
                  ></mat-datepicker>
                </mat-form-field>
              </div>
            </div>
            <div class="row mb-1">
              <label for="inputPassword" class="col-sm-4 col-form-label"
                >SalesMan :
              </label>
              <div class="col-sm-6">
                <mat-form-field style="width: 70%">
                  <input
                    type="text"
                    matInput
                    formControlName="salesMan"
                    [readonly]="viewMode"
                  />
                </mat-form-field>
                <master-search
                  [MasterSearchData]="salesManCodeData"
                  *ngIf="!viewMode"
                  (newRowClick)="salesManCodeSelected($event)"
                ></master-search>
              </div>
            </div>
          </div>
          <div class="col-md-5">
            <div class="row mb-1">
              <label for="inputPassword" class="col-sm-2 col-form-label"
                >PartyCode :
              </label>
              <div class="col-sm-8">
                <mat-form-field style="width: 40%">
                  <input
                    type="text"
                    matInput
                    formControlName="partyCode"
                    [readonly]="viewMode"
                  />
                </mat-form-field>
                <master-search
                  [MasterSearchData]="partyCodeData"
                  *ngIf="!viewMode"
                  (newRowClick)="partySelected($event)"
                ></master-search>
              </div>
            </div>

            <div class="row mb-1">
              <label for="inputPassword" class="col-sm-3 col-form-label"
                >Party Name :
              </label>

              <div class="col-sm-4">
                <mat-form-field style="width: 200%">
                  <input
                    type="text"
                    matInput
                    formControlName="partyName"
                    [readonly]="viewMode"
                  />
                </mat-form-field>
              </div>
            </div>
            <div class="row mb-1">
              <label for="inputPassword" class="col-sm-3 col-form-label"
                >Supplier Inv No :
              </label>

              <div class="col-sm-3">
                <mat-form-field style="width: 100%">
                  <input
                    type="text"
                    matInput
                    formControlName="supplierInvNo"
                    [readonly]="viewMode"
                  />
                </mat-form-field>
              </div>

              <label for="inputPassword" class="col-sm-2 col-form-label"
                >Date :
              </label>
              <div class="col-sm-3">
                <mat-form-field style="width: 100%">
                  <input
                    matInput
                    [matDatepicker]="vocDate"
                    formControlName="Date"
                    [readonly]="viewMode"
                    placeholder="DD/MM/YYYY"
                    DateValidation
                  />
                  <mat-datepicker-toggle
                    matSuffix
                    [for]="vocDate"
                  ></mat-datepicker-toggle>
                  <mat-datepicker
                    [startAt]="currentDate"
                    #vocDate
                  ></mat-datepicker>
                </mat-form-field>
              </div>
            </div>
            <div class="row mb-1">
              <label for="inputPassword" class="col-sm-3 col-form-label"
                >Customer Code :
              </label>
              <div class="col-sm-8">
                <mat-form-field style="width: 40%">
                  <input
                    type="text"
                    matInput
                    formControlName="customerCode"
                    [readonly]="viewMode"
                  />
                </mat-form-field>
                <master-search
                  [MasterSearchData]="customerData"
                  *ngIf="!viewMode"
                  (newRowClick)="customerSelected($event)"
                ></master-search>
                <mat-form-field style="width: 40%">
                  <input
                    type="text"
                    matInput
                    formControlName="customerCodeDesc"
                    [readonly]="viewMode"
                  />
                </mat-form-field>
              </div>
            </div>
          </div>

          <div class="col-md-3">
            <dx-data-grid
              #dataGrid
              id="gridContainer"
              keyExpr="ID"
              [showBorders]="true"
            >
              <dxo-paging [enabled]="false"></dxo-paging>
              <dxo-editing mode="cell" [allowUpdating]="true"> </dxo-editing>
              <dxo-scrolling mode="virtual"></dxo-scrolling>
              <dxi-column
                *ngFor="let data of columnheadItemDetails2"
                dataField="{{ data }}"
                caption="{{ data }}"
                [allowEditing]="true"
                alignment="center"
                backgroundcolor="#000"
              >
              </dxi-column>
            </dx-data-grid>
          </div>
        </div>

        <div class="row mt-3">
          <div class="col-md-12">
            <mat-tab-group [(selectedIndex)]="selectedTabIndex">
              <mat-tab label="Sent Jobs To Workshop" id="get">
                <div class="row pt-2">
                  <div class="col-md-12">
                    <dx-data-grid
                      id="gridContainer"
                      [dataSource]="tableData"
                      [showBorders]="true"
                      [showColumnLines]="true"
                      [showRowLines]="true"
                      class="mt-3"
                    >
                      <dxo-editing mode="cell" [allowUpdating]="!viewMode">
                      </dxo-editing>
                      <dxi-column
                        *ngFor="let data of columnheadItemDetails"
                        dataField="{{ data }}"
                        caption="{{ data }}"
                        [allowEditing]="true"
                        alignment="center"
                        backgroundcolor="#000"
                      >
                      </dxi-column>
                    </dx-data-grid>
                  </div>
                </div>
              </mat-tab>
              <mat-tab label="Received From Workshops">
                <div class="row mb-3">
                  <div class="col-md-12">
                    <dx-resizable
                      id="gridContainer"
                      [keepAspectRatio]="false"
                      handles="right"
                    >
                      <dx-data-grid
                        width="auto"
                        #dataGrid
                        id="gridContainer"
                        [dataSource]="tableDatas"
                        [showBorders]="true"
                        [showColumnLines]="true"
                        [showRowLines]="true"
                        class="mt-3"
                      >
                        <dxo-editing mode="cell" [allowUpdating]="!viewMode">
                        </dxo-editing>
                        <dxo-paging [enabled]="false"></dxo-paging>
                        <dxo-scrolling mode="virtual"></dxo-scrolling>
                        <dxo-selection mode="single"></dxo-selection>

                        <dxi-column
                          *ngFor="let data of columnheadItemDetails1"
                          dataField="{{ data }}"
                          caption="{{ data }}"
                          [allowEditing]="true"
                          alignment="center"
                          backgroundcolor="#000"
                        >
                        </dxi-column>
                      </dx-data-grid>
                    </dx-resizable>
                  </div>
                </div>
              </mat-tab>
            </mat-tab-group>
          </div>
        </div>

        <div class="row mt-3">
          <div class="col-md-12">
            <mat-tab-group [(selectedIndex)]="selectedTabIndex1">
              <mat-tab label="Pending Repair Items" id="get">
                <div class="row pt-2">
                  <div class="col-md-12">
                    <dx-data-grid
                      id="gridContainer"
                      [dataSource]="tableData"
                      [showBorders]="true"
                      [showColumnLines]="true"
                      [showRowLines]="true"
                      class="mt-3"
                    >
                      <dxo-editing mode="cell" [allowUpdating]="!viewMode">
                      </dxo-editing>
                      <dxi-column
                        *ngFor="let data of columnheadItemDetails1"
                        dataField="{{ data }}"
                        caption="{{ data }}"
                        [allowEditing]="true"
                        alignment="center"
                        backgroundcolor="#000"
                      >
                      </dxi-column>
                    </dx-data-grid>
                  </div>
                </div>
              </mat-tab>
              <mat-tab label="Received Items To Deliver">
                <div class="row mb-3">
                  <div class="col-md-12">
                    <dx-resizable
                      id="gridContainer"
                      [keepAspectRatio]="false"
                      handles="right"
                    >
                      <dx-data-grid
                        width="auto"
                        #dataGrid
                        id="gridContainer"
                        [dataSource]="tableDatas"
                        [showBorders]="true"
                        [showColumnLines]="true"
                        [showRowLines]="true"
                        class="mt-3"
                      >
                        <dxo-editing mode="cell" [allowUpdating]="!viewMode">
                        </dxo-editing>
                        <dxo-paging [enabled]="false"></dxo-paging>
                        <dxo-scrolling mode="virtual"></dxo-scrolling>
                        <dxo-selection mode="single"></dxo-selection>

                        <dxi-column
                          *ngFor="let data of columnheadItemDetails"
                          dataField="{{ data }}"
                          caption="{{ data }}"
                          [allowEditing]="true"
                          alignment="center"
                          backgroundcolor="#000"
                        >
                        </dxi-column>
                      </dx-data-grid>
                    </dx-resizable>
                  </div>
                </div>
              </mat-tab>
            </mat-tab-group>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-md-3">
            <div class="p-1 bd-highlight">
              <button type="button" class="btn btn-outline-primary add-btn">
                Add To Recieve Cart
              </button>
            </div>
          </div>

          <div class="col-md-3">
            <label for="inputPassword" class="col-sm-6 col-form-label"
              >Stock Code : <span>n/a</span></label
            >
          </div>

          <div class="col-md-3">
            <label for="inputPassword" class="col-sm-6 col-form-label"
              >Stock Code : <span>n/a</span></label
            >
          </div>
          <div class="col-md-3"></div>
        </div>
      </div>
    </form>
  </div>
</div>
