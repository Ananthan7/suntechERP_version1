<!-- header section starts -->
<div class="card-content border-bottom d-flex justify-content-between p-2">
    <h5 class="pos-modaltitle" id="modal-dia-metal">Scheme Registration</h5>
    <button type="button" class="btn btn-close close-btn" (click)="close()">
        <i class="feather icon-x close-icon"></i>
    </button>
</div>
<!-- modal header component -->
<modal-header (saveClick)="formSubmit()" (cancelClick)="close()"></modal-header>
<!-- content section -->
<div class="row">
    <div class="col-md-12 col-sm-12">
        <div class="card p-3">
            <form [formGroup]="schemeRegistrationForm">
                <!-- search section -->
                <div class="row">
                    <div class="col-lg-3 col-md-12 col-sm-12">
                        <label class="matlabels">Voc Date* :
                        </label>
                        <mat-form-field style="width: 50%;">
                            <input matInput readonly
                                DateValidation
                                name="VocDate"
                                [matDatepicker]="VocDate"
                                formControlName="VOCDATE"
                                placeholder="DD/MM/YYYY" />
                            <mat-datepicker-toggle
                                matSuffix
                                [for]="VocDate"></mat-datepicker-toggle>
                            <mat-datepicker disabled="true"
                                #VocDate></mat-datepicker>
                            <!-- <mat-error
                                        *ngIf="receiptDetailsForm.controls.VocDate.touched 
                                                    && receiptDetailsForm.controls.VocDate.hasError('pattern')">
                                        Invalid date format
                                        (dd/mm/yyyy)
                                    </mat-error> -->
                        </mat-form-field>
                    </div>
                    <div class="col-lg-3 col-md-12 col-sm-12">
                        <label class="matlabels">No of units:
                        </label>
                        <mat-form-field style="width: 50%;">
                            <input type="text" matInput
                                formControlName="Units"
                                class="text-right"
                                (focusout)="searchValueChange($event,'Code')" />
                        </mat-form-field>
                    </div>
                    <div class="col-lg-3 col-md-12 col-sm-12">
                        <div class="d-flex align-items-center">
                            <label class="matlabels pt-2">Customer Name:
                            </label>
                            <span
                                class="matlabels">{{schemeRegistrationForm.value.Name}}</span>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-12 col-sm-12">
                        <label class="matlabels">Branch:
                        </label>
                        <mat-form-field style="width: 50%;">
                            <input type="text" matInput formControlName="Branch"
                                (focusout)="searchValueChange($event,'Branch')" />
                        </mat-form-field>
                        <master-search [MasterSearchData]="customerMasterData"
                            (newRowClick)="selectedCustomer($event)">
                        </master-search>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-3 col-md-12 col-sm-12">
                        <label class="matlabels">Date Of Joining :
                        </label>
                        <mat-form-field style="width: 50%;">
                            <input matInput
                                DateValidation
                                name="VocDate"
                                [matDatepicker]="VocDate"
                                formControlName="DateOfJoining"
                                placeholder="DD/MM/YYYY" />
                            <mat-datepicker-toggle
                                matSuffix
                                [for]="VocDate"></mat-datepicker-toggle>
                            <mat-datepicker disabled="true"
                                #VocDate></mat-datepicker>
                            <!-- <mat-error
                                        *ngIf="receiptDetailsForm.controls.VocDate.touched 
                                                    && receiptDetailsForm.controls.VocDate.hasError('pattern')">
                                        Invalid date format
                                        (dd/mm/yyyy)
                                    </mat-error> -->
                        </mat-form-field>
                    </div>
                    <div class="col-lg-3 col-md-12 col-sm-12">
                        <label class="matlabels">Installment Amount:
                        </label>
                        <mat-form-field style="width: 50%;">
                            <input type="number" matInput ThreeDecimalInput
                                formControlName="InstallmentAmount"
                                class="text-right" />
                        </mat-form-field>
                    </div>
                    <div class="col-lg-3 col-md-12 col-sm-12">
                        <label class="matlabels">Email Id:
                        </label>
                        <mat-form-field style="width: 50%">
                            <input type="text" matInput
                                formControlName="Email" />
                            <mat-error
                                *ngIf="schemeRegistrationForm.controls.Email.touched 
                                    && schemeRegistrationForm.controls.Email.hasError('required')">
                                Email <strong>required</strong>
                            </mat-error>
                            <mat-error
                                *ngIf="schemeRegistrationForm.controls.Email.touched 
                                    && schemeRegistrationForm.controls.Email.hasError('pattern')">
                                Email Format Not Correct
                            </mat-error>
                        </mat-form-field>
                    </div>
                    <div class="col-lg-3 col-md-12 col-sm-12">
                        <label class="matlabels">Pan No:
                        </label>
                        <mat-form-field style="width: 50%;">
                            <input type="text" matInput
                                formControlName="PanNo" />
                        </mat-form-field>

                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-3 col-md-12 col-sm-12">
                        <label class="matlabels">Customer Code:
                        </label>
                        <mat-form-field style="width: 50%;">
                            <input type="text" matInput formControlName="Code"
                                (focusout)="searchValueChange($event,'Code')" />
                        </mat-form-field>
                        <master-search [MasterSearchData]="customerMasterData"
                            (newRowClick)="selectedCustomer($event)">
                        </master-search>
                    </div>
                    <div class="col-lg-3 col-md-12 col-sm-12">
                        <label class="matlabels">Alert Before (Days):
                        </label>
                        <mat-form-field style="width: 50%;">
                            <input type="text" matInput
                                formControlName="AlertBeforeDays"
                                class="text-right" />
                        </mat-form-field>
                    </div>
                    <div class="col-lg-3 col-md-12 col-sm-12">
                        <label class="matlabels">Mobile Number:
                        </label>
                        <mat-form-field style="width: 50%;">
                            <input type="number" matInput
                                formControlName="MobileNo" />
                        </mat-form-field>
                    </div>
                    <div class="col-lg-3 col-md-12 col-sm-12">
                        <div class="d-flex align-items-center">
                            <label class="matlabels">Alert:
                            </label>
                            <span>
                                <input type="checkbox"
                                    formControlName="SendAlert">Send Alert
                            </span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-3 col-md-12 col-sm-12">
                        <label class="matlabels">Scheme Code:
                        </label>
                        <mat-form-field style="width: 50%;">
                            <input type="text" matInput
                                formControlName="SchemeId" />
                        </mat-form-field>
                        <master-search [MasterSearchData]="SCHEMEMasterData"
                            (newRowClick)="selectedScheme($event)">
                        </master-search>
                    </div>
                    <div class="col-lg-3 col-md-12 col-sm-12">
                        <label class="matlabels">Cancellation Charge:
                        </label>
                        <mat-form-field style="width: 50%;">
                            <input type="number" matInput ThreeDecimalInput
                                formControlName="CancellationCharge"
                                class="text-right" />
                        </mat-form-field>
                    </div>
                    <div class="col-lg-3 col-md-12 col-sm-12">
                        <label class="matlabels">Tenure/Period:
                        </label>
                        <mat-form-field style="width: 50%;">
                            <input type="number" matInput
                                class="text-right"
                                formControlName="TenurePeriod" />
                        </mat-form-field>
                    </div>
                    <div class="col-lg-3 col-md-12 col-sm-12">
                        <div class="d-flex align-items-center">
                            <label class="matlabels">Maturing Date* :
                            </label>
                            <mat-form-field style="width: 50%;">
                                <input matInput
                                    DateValidation
                                    name="VocDate"
                                    [matDatepicker]="VocDate"
                                    formControlName="MaturingDate"
                                    placeholder="DD/MM/YYYY" />
                                <mat-datepicker-toggle
                                    matSuffix
                                    [for]="VocDate"></mat-datepicker-toggle>
                                <mat-datepicker disabled="true"
                                    #VocDate></mat-datepicker>
                                <!-- <mat-error
                                            *ngIf="receiptDetailsForm.controls.VocDate.touched 
                                                        && receiptDetailsForm.controls.VocDate.hasError('pattern')">
                                            Invalid date format
                                            (dd/mm/yyyy)
                                        </mat-error> -->
                            </mat-form-field>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-3 col-md-12 col-sm-12">
                        <label class="matlabels">Bonus Installment:
                        </label>
                        <mat-form-field style="width: 50%;">
                            <input type="number" matInput
                                formControlName="BonusInstallment" />
                        </mat-form-field>
                    </div>
                    <div class="col-lg-3 col-md-12 col-sm-12">
                        <label class="matlabels">Frequency:
                        </label>
                        <mat-form-field style="width: 50%;">
                            <input type="text" matInput
                                class="text-right" ThreeDecimalInput
                                formControlName="Frequency" />
                        </mat-form-field>
                    </div>
                    <div class="col-lg-3 col-md-12 col-sm-12">
                        <label class="matlabels">Total Amount To Pay:
                        </label>
                        <mat-form-field style="width: 50%;">
                            <input type="text" matInput class="text-right"
                                ThreeDecimalInput
                                formControlName="TotalAmountToPay" />
                        </mat-form-field>
                    </div>
                    <div class="col-lg-3 col-md-12 col-sm-12">
                        <div class="d-flex align-items-center">
                            <label class="matlabels">Scheme Type :
                            </label>
                            <mat-form-field style="width: 50%;">
                                <input type="text" matInput
                                    formControlName="SchemeType" />
                            </mat-form-field>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-6 col-md-12 col-sm-12">
                        <label style="width: 20%;">Salesman:
                        </label>
                        <mat-form-field style="width: 30%;">
                            <input type="text" matInput
                                formControlName="Salesman"
                                (focusout)="searchValueChange($event,'Code')" />
                        </mat-form-field>
                        <master-search [MasterSearchData]="SalesmanData"
                            (newRowClick)="SalesmanSelected($event)">
                        </master-search>
                        <mat-form-field style="width: 30%;">
                            <input type="text" matInput
                                formControlName="SalesmanName"
                                (focusout)="searchValueChange($event,'Code')" />
                        </mat-form-field>
                    </div>
                    <div class="col-lg-3 col-md-12 col-sm-12">
                        <label class="matlabels">Sum Assured:
                        </label>
                        <mat-form-field style="width: 50%;">
                            <input type="number" matInput
                                formControlName="SumAssured"
                                class="text-right" ThreeDecimalInput
                                (focusout)="searchValueChange($event,'Code')" />
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-3 col-md-12 col-sm-12">
                        <div class="d-flex align-items-center">
                            <button mat-raised-button style="color: #1d5592;" (click)="addrowsWithAPI()">
                                Process
                            </button>
                            <button mat-raised-button style="color: #1d5592;" (click)="cancelScheme()">
                                Cancel Scheme
                            </button>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-12 col-sm-12">
                        <label style="width: 20%;">Remarks:
                        </label>
                        <mat-form-field style="width: 70%;">
                            <input type="text" matInput
                                formControlName="Remarks"
                                (focusout)="searchValueChange($event,'Code')" />
                        </mat-form-field>
                    </div>
                </div>

                    </div>
                </div>

            </form>

            <div class="row">
                <dx-data-grid id="gridContainer"
                    [dataSource]="SchemeMasterDetails"
                    [showRowLines]="true"
                    height="300" [columnAutoWidth]="true"
                    [showBorders]="true"
                    [allowColumnResizing]="true">
                    <dxo-editing mode="cell" [allowUpdating]="true">
                    </dxo-editing>
                    <dxo-paging [enabled]="false"></dxo-paging>
                    <dxo-selection mode="single"></dxo-selection>
                    <dxi-column dataField="SRNO" caption="Sr No"
                        [allowEditing]="false"
                        alignment="center">
                    </dxi-column>
                    <dxi-column dataField="PAY_DATE" dataType="date"
                        caption="Pay Date"
                        [allowEditing]="true"
                        alignment="center">
                    </dxi-column>
                    <dxi-column dataField="PAY_AMOUNT_CC"
                        displayFormat="{0}"
                        caption="Pay Amout" [allowEditing]="true"
                        alignment="right">
                    </dxi-column>
                    <dxi-column dataField="PAY_STATUS"
                        [allowEditing]="false"
                        cellTemplate="PayStatus" caption="Pay Status"
                        alignment="center">
                    </dxi-column>
                    <dxi-column dataField="REMAINDER_DATE"
                        caption="Reminder Date" dataType="date"
                        [allowEditing]="true" alignment="center">
                    </dxi-column>
                    <dxi-column dataField="REMAINDER_SEND"
                        caption="Reminder Send"
                        [allowEditing]="false"
                        cellTemplate="ReminderSend"
                        alignment="center">
                    </dxi-column>
                    <dxi-column dataField="RCVD_DATE" dataType="date"
                         caption="Receipt Date"
                        [allowEditing]="true" alignment="center">
                    </dxi-column>
                    <dxi-column dataField="DT_BRANCH_CODE"
                        caption="Receipt Branch"
                        [allowEditing]="true" alignment="center">
                    </dxi-column>
                    <dxi-column dataField="RCVD_VOCTYPE"
                        caption="Receipt Voctype"
                        [allowEditing]="true" alignment="center">
                    </dxi-column>
                    <dxi-column dataField="RCVD_VOCNO" caption="Receipt No"
                        [allowEditing]="true" alignment="center">
                    </dxi-column>
                    <dxi-column dataField="RCVD_AMOUNTCC"
                        caption="Receipt Amount"
                        [allowEditing]="true" alignment="center">
                    </dxi-column>
                    <dxi-column width="200"
                        caption="Attachment"
                        cellTemplate="files" alignment="center">
                    </dxi-column>
                    <dxi-column
                        caption alignment="center">
                    </dxi-column>
                    <div *dxTemplate="let data of 'PayStatus'">
                        <mat-checkbox></mat-checkbox>
                    </div>
                    <div *dxTemplate="let data of 'ReminderSend'">
                        <input type="checkbox" (change)="ReminderSendSelected($event,data)"
                        [checked]="data.value" />
                    </div>
                    <div *dxTemplate="let data of 'files'">
                        <input class="form-control fileAttach" type="file" 
                            (change)="onFileChange($event)" />
                    </div>
                </dx-data-grid>
            </div>
        </div>
    </div>

</div>
