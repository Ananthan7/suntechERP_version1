<!-- header section starts -->
<div class="card-content border-bottom d-flex justify-content-between p-2">
    <h5 class="pos-modaltitle" id="modal-dia-metal">Point Of Sale Currency Receipt</h5>
    <button type="button" class="btn btn-close close-btn" (click)="close()">
        <i class="feather icon-x close-icon"></i>
    </button>
</div>
<!-- modal header component -->
<modal-header (saveClick)="formSubmit()" (cancelClick)="close()" (deleteClick)="deleteWorkerMaster()"></modal-header>
<!-- content section -->
<div class="container-fluid">
    <!-- form starts -->
    <form [formGroup]="posCurrencyReceiptForm">

        <div class="row">
            <div class="col-md-12 py-2">
                <div class="row border-bottom">
                    <div class="col-md-5">
                        <div class="row mb-1">
                            <label for="inputPassword" class="col-sm-3 col-form-label">vocher Type :</label>
                            <div class="col-md-4">
                                <mat-form-field style="width: 100%;">
                                    <input type="text" matInput formControlName="vocType" />
                                </mat-form-field>
                            </div>
                            <div class="col-md-5">
                                <mat-form-field style="width: 100%;">
                                    <input type="text" matInput formControlName="vocDesc" />
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row mb-1">
                            <label for="inputPassword" class="col-sm-3 col-form-label">Vocher Date :</label>
                            <div class="col-md-4">
                                <mat-form-field style="width: 100%;">
                                    <input type="date" matInput formControlName="vocDate" />
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row mb-1">
                            <label for="inputPassword" class="col-sm-3 col-form-label">Party Code :</label>
                            <div class="col-md-4">
                                <mat-form-field style="width: 70%;">
                                    <input type="text" matInput formControlName="partyCode" />
                                </mat-form-field>
                                <master-search></master-search>
                            </div>
                            <div class="col-md-5">
                                <mat-form-field style="width: 100%;">
                                    <input type="text" matInput formControlName="partyCodeDes" />
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row mb-1">
                            <label for="inputPassword" class="col-sm-3 col-form-label">Party curency :</label>
                            <div class="col-md-4">
                                <mat-form-field style="width: 70%;">
                                    <input type="text" matInput formControlName="partyCurrency" />
                                </mat-form-field>
                                <master-search></master-search>
                            </div>
                            <div class="col-md-5">
                                <mat-form-field style="width: 100%;">
                                    <input type="text" matInput formControlName="partyCurrencyDesc" />
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row mb-1">
                            <label for="inputPassword" class="col-sm-3 col-form-label">Entered By :</label>
                            <div class="col-md-4">
                                <mat-form-field style="width: 70%;">
                                    <input type="text" matInput formControlName="enteredby" />
                                </mat-form-field>
                                <master-search></master-search>
                            </div>
                            <div class="col-md-5">
                                <mat-form-field style="width: 100%;">
                                    <input type="text" matInput formControlName="enteredbyuser" />
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row mb-1">
                            <label for="inputPassword" class="col-sm-3 col-form-label">Due Days :</label>
                            <div class="col-md-4">
                                <mat-form-field style="width: 100%;">
                                    <input type="text" matInput formControlName="dueDaysdesc" />
                                </mat-form-field>
                            </div>
                            <div class="col-md-5">
                                <mat-form-field style="width: 100%;">
                                    <input type="date" matInput formControlName="dueDays" />
                                </mat-form-field>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">

                        <div class="row mb-1">
                            <label for="inputPassword" class="col-sm-3 col-form-label">Customer Code :</label>
                            <div class="col-md-3">
                                <mat-form-field style="width: 70%;">
                                    <input type="text" matInput formControlName="customerCode" />
                                </mat-form-field>
                                <master-search></master-search>
                            </div>
                            <div class="col-md-3">
                                <mat-form-field style="width: 100%;">
                                    <input type="text" matInput formControlName="customerCodeDesc" />
                                </mat-form-field>
                            </div>
                            <div class="col-md-3">
                                <div class="p-2 bd-highlight">
                                    <button type="button" class="btn btn-primary metal-issue-add-btn">
                                        New Customer
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="row mb-1">
                            <label for="inputPassword" class="col-sm-3 col-form-label">Moblie :</label>
                            <div class="col-md-3">
                                <mat-form-field style="width: 100%;">
                                    <input type="text" matInput formControlName="moblie" />
                                </mat-form-field>
                            </div>
                            <label for="inputPassword" class="col-sm-3 col-form-label">Email :</label>
                            <div class="col-md-3">
                                <mat-form-field style="width: 100%;">
                                    <input type="date" matInput formControlName="email" />
                                </mat-form-field>
                            </div>

                        </div>
                        <div class="row mb-1">
                            <label for="inputPassword" class="col-sm-3 col-form-label">Party Address :</label>
                            <div class="col-md-9">
                                <mat-form-field style="width: 100%;">
                                    <input type="text" matInput formControlName="partyAdress" />
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row mb-1">
                            <label for="inputPassword" class="col-sm-3 col-form-label">Scheme Code :</label>
                            <div class="col-md-3">
                                <mat-form-field style="width: 100%;">
                                    <input type="text" matInput formControlName="schemaCode" />
                                </mat-form-field>
                            </div>
                            <label for="inputPassword" class="col-sm-3 col-form-label">Scheme Id :</label>
                            <div class="col-md-3">
                                <mat-form-field style="width: 100%;">
                                    <input type="text" matInput formControlName="schemaId" />
                                </mat-form-field>
                            </div>

                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="row justify-content-between">
                            <div class="col-sm-3 d-flex">
                                <div class="p-2 bd-highlight">
                                    <button type="button" class="btn btn-primary metal-issue-add-btn"
                                        (click)="openaddposdetails()">
                                        Add
                                    </button>
                                </div>
                                <div class="p-2 bd-highlight">
                                    <button type="button" class="btn btn-outline-primary metal-issue-del-btn">
                                        Delete
                                    </button>
                                </div>

                            </div>
                            <div class="col-sm-4">
                                <div class="row mb-1">
                                    <label for="inputPassword" class="col-sm-4 col-form-label">Party Amount
                                        :</label>
                                    <div class="col-md-4">
                                        <mat-form-field style="width: 100%;">
                                            <input type="text" matInput formControlName="partyAmount" />
                                        </mat-form-field>
                                    </div>
                                    <div class="col-md-4">
                                        <mat-form-field style="width: 100%;">
                                            <input type="text" matInput formControlName="partyAmount" />
                                        </mat-form-field>
                                    </div>

                                </div>
                            </div>
                        </div>
                        <div class="row mb-2">
                            <div class="col-md-12">
                                <dx-data-grid #dataGrid id="gridContainer" keyExpr="ID" [showBorders]="true">
                                    <dxo-paging [enabled]="false"></dxo-paging>
                                    <dxo-editing mode="cell" [allowUpdating]="true">
                                    </dxo-editing>
                                    <dxo-selection mode="multiple"></dxo-selection>
                                    <dxo-scrolling mode="virtual"></dxo-scrolling>

                                    <dxi-column *ngFor="let data of columnhead" dataField="{{ data }}"
                                        caption="{{ data }}" [allowEditing]="true" alignment="center"
                                        backgroundcolor="#000">
                                    </dxi-column>
                                </dx-data-grid>
                            </div>
                        </div>
                        <div class="row my-2  justify-content-between align-items-center  ">
                            <div class="col-md-4">
                                <div class="row">
                                    <label for="inputPassword" class="col-sm-3 col-form-label">Narration :</label>
                                    <div class="col-md-9">
                                        <mat-form-field style="width: 100%;">
                                            <input type="text" matInput formControlName="narration" />
                                        </mat-form-field>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="row ">
                                    <label for="inputPassword" class="col-sm-4 col-form-label">Total Tax :</label>
                                    <div class="col-md-6">
                                        <mat-form-field style="width: 100%;">
                                            <input type="text" matInput formControlName formControlName="totalTax" />
                                        </mat-form-field>
                                    </div>
                                </div>
                                <div class="row ">
                                    <label for="inputPassword" class="col-sm-4 col-form-label">Total :</label>
                                    <div class="col-md-6">
                                        <mat-form-field style="width: 100%;">
                                            <input type="text" matInput formControlName="total" />
                                        </mat-form-field>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>

</div>
