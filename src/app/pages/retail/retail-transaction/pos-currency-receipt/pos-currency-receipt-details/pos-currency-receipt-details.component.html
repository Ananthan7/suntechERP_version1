<div>
    <!-- header section starts -->
    <div class="card-content border-bottom d-flex justify-content-between p-2">
        <h5 class="pos-modaltitle" id="modal-dia-metal">Point Of Sale Currency Receipt Details</h5>
        <button type="button" class="btn btn-close close-btn" (click)="close()">

        </button>
    </div>

    <modal-header (saveClick)="formSubmit()" (cancelClick)="close()"

                        <mat-form-field style="width: 100%;">
                            <input type="text" matInput />
                        </mat-form-field>
                    </div>
                </div>
                <div class="row mb-1">
                    <label for="inputPassword" class="col-sm-3 col-form-label">Mode Of :</label>

                        <master-search></master-search>

                            <input type="text" matInput />

                            <input type="text" matInput />
                        </mat-form-field>
                    </div>
                </div>
                <div class="row mb-1">
                    <label for="inputPassword" class="col-sm-3 col-form-label">Currency :</label>
                    <div class="col-md-3">
                        <mat-form-field style="width: 70%;">
                            <input type="text" matInput />
                        </mat-form-field>
                        <master-search></master-search>
                    </div>
                    <div class="col-md-6">
                        <mat-form-field style="width: 100%;">
                            <input type="text" matInput />

                        <mat-form-field style="width: 100%;">
                            <input type="text" matInput />
                        </mat-form-field>

                </div>
                <div class="row mb-1">
                    <label for="inputPassword" class="col-sm-3 col-form-label">Remarks :</label>
                    <div class="col-md-9">
                        <mat-form-field style="width: 100%;">
                            <input type="text" matInput />
                        </mat-form-field>
                    </div>
                </div>
