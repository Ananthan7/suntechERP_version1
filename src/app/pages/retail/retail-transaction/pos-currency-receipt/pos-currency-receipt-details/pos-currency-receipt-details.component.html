<div>
    <!-- header section starts -->
    <div class="card-content border-bottom d-flex justify-content-between p-2">
        <h5 class="pos-modaltitle" id="modal-dia-metal">Point Of Sale Currency Receipt Details</h5>
        <button type="button" class="btn btn-close close-btn" (click)="close()">
            <i class="feather icon-x close-icon"></i>
        </button>
    </div>
    <!-- modal header component -->
    <modal-header (saveClick)="formSubmit()" (cancelClick)="close()"
        (deleteClick)="deleteWorkerMaster()"></modal-header>
    <!-- content section -->
    <div class="container-fluid">
        <!-- form starts -->
        <form [formGroup]="posCurrencyReceiptDetailsForm">
            <div class="row">
                <div class="col-md-8 py-2">
                    <div class="row mb-1">
                        <label for="inputPassword" class="col-sm-3 col-form-label">Branch :</label>
                        <div class="col-md-3">
                            <mat-form-field style="width: 100%;">
                                <input type="text" matInput formControlName="branch" />
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row mb-1">
                        <label for="inputPassword" class="col-sm-3 col-form-label">Mode Of :</label>
                        <div class="col-md-3">
                            <mat-form-field>
                                <mat-select formControlName="modeOfSelect">
                                    <!-- <mat-option *ngFor="let data of paymentModeList" [value]="data.ENGLISH">{{
                                        data.ENGLISH }}</mat-option> -->
                                        <mat-option>Cash</mat-option>
                                        <mat-option>Cash</mat-option>
                                        <mat-option>Cash</mat-option>
                                        <mat-option>Cash</mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                        <div class="col-md-3">
                            <mat-form-field style="width: 70%;">
                                <input type="text" matInput formControlName="modeOfSearch" />
                            </mat-form-field>
                            <master-search></master-search>
                        </div>
                        <div class="col-md-3">
                            <mat-form-field style="width: 100%;">
                                <input type="text" matInput formControlName="modeDesc" />
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row mb-1">
                        <label for="inputPassword" class="col-sm-3 col-form-label">Debit Amount :</label>
                        <div class="col-md-3">
                            <!-- <mat-form-field style="width: 70%;">
                                <input type="text" matInput formControlName="debitAmount" />
                            </mat-form-field>
                            <master-search></master-search> -->
                            <mat-form-field style="width: 70%">
                                <input type="text" matInput formControlName="debitAmount" (change)="DebitamountChange($event)"/>
                              </mat-form-field>
                              <master-search [MasterSearchData]="debitAmountData"
                                (newRowClick)="debitAmountSelected($event)"></master-search>
                        </div>
                        <div class="col-md-6">
                            <mat-form-field style="width: 100%;">
                                <input type="text" matInput formControlName="debitAmountDesc" />
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row mb-1">
                        <label for="inputPassword" class="col-sm-3 col-form-label">Currency :</label>
                        <div class="col-md-3">
                            <mat-form-field style="width: 70%;">
                                <input type="text" matInput formControlName="currencyCode"/>
                            </mat-form-field>
                            <!-- <master-search></master-search> -->
                        </div>
                        <div class="col-md-6">
                            <mat-form-field style="width: 100%;">
                                <input type="text" matInput formControlName="currencyRate"/>
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row mb-1">
                        <label for="inputPassword" class="col-sm-3 col-form-label">Amount FC :</label>
                        <div class="col-md-3">
                            <mat-form-field style="width: 100%;">
                                <input type="text" matInput formControlName="amountFc" />
                            </mat-form-field>
                        </div>
                        <label for="inputPassword" class="col-sm-3 col-form-label">Amount LC :</label>
                        <div class="col-md-3">
                            <mat-form-field style="width: 100%;">
                                <input type="text" matInput formControlName="amountCc" />
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row mb-1">
                        <label for="inputPassword" class="col-sm-3 col-form-label">Remarks :</label>
                        <div class="col-md-9">
                            <mat-form-field style="width: 100%;">
                                <input type="text" matInput formControlName="remarks" />
                            </mat-form-field>
                        </div>
                    </div>
                </div>

            </div>
            <div class="row justify-content-center">
                <div class="col-md-10">
                    <div class="box_wrap">
                        <h5>VAT Details</h5>
                        <div class="row p-2">
                            <div class="col-md-4">
                                <div class="row mb-1">
                                    <label for="inputPassword" class="col-sm-6 col-form-label">VAT No :</label>
                                    <div class="col-md-6">
                                        <mat-form-field style="width: 100%;">
                                            <input type="text" matInput formControlName="vatno" />
                                        </mat-form-field>
                                    </div>
                                </div>
                                <div class="row mb-1">
                                    <label for="inputPassword" class="col-sm-6 col-form-label">HSN Code :</label>
                                    <div class="col-md-6">
                                        <mat-form-field style="width: 150px;">
                                            <mat-select formControlName="hsnCode">
                                            </mat-select>
                                        </mat-form-field>
                                    </div>
                                </div>
                                <div class="row mb-1">
                                    <label for="inputPassword" class="col-sm-6 col-form-label">Invoice No :</label>
                                    <div class="col-md-6">
                                        <mat-form-field style="width: 100%;">
                                            <input type="text" matInput formControlName="invoiceNo" />
                                        </mat-form-field>
                                    </div>
                                </div>
                                <div class="row mb-1">
                                    <label for="inputPassword" class="col-sm-6 col-form-label">Invoice Date :</label>
                                    <div class="col-md-6">
                                        <mat-form-field style="width: 100%;">
                                            <input type="date" matInput formControlName="invoiceDate" />
                                        </mat-form-field>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="row mb-1">
                                    <label for="inputPassword" class="col-sm-6 col-form-label">VAT % :</label>
                                    <div class="col-md-6">
                                        <mat-form-field style="width: 100%;">
                                            <input type="text" matInput formControlName="vat" />
                                        </mat-form-field>
                                    </div>
                                </div>
                                <div class="row mb-1">
                                    <label for="inputPassword" class="col-sm-6 col-form-label">VAT CC :</label>
                                    <div class="col-md-6">
                                        <mat-form-field style="width: 100%;">
                                            <input type="text" matInput formControlName="vatcc" />
                                        </mat-form-field>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="row mb-1">
                                    <label for="inputPassword" class="col-sm-6 col-form-label">Total FC :</label>
                                    <div class="col-md-6">
                                        <mat-form-field style="width: 100%;">
                                            <input type="text" matInput formControlName="totalFc" />
                                        </mat-form-field>
                                    </div>
                                </div>
                                <div class="row mb-1">
                                    <label for="inputPassword" class="col-sm-6 col-form-label">Total LC :</label>
                                    <div class="col-md-6">
                                        <mat-form-field style="width: 100%;">
                                            <input type="text" matInput formControlName="totalLc" />
                                        </mat-form-field>
                                    </div>
                                </div>
                                <div class="row mb-1">
                                    <label for="inputPassword" class="col-sm-6 col-form-label">Header VAT Amt :</label>
                                    <div class="col-md-6">
                                        <mat-form-field style="width: 100%;">
                                            <input type="text" matInput formControlName="headerVatAmt" />
                                        </mat-form-field>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
