<div class="scanner-container">
    <h2> Barcode: <small style="color: red">{{value}}</small></h2>
    <p style="color:red" *ngIf="isError">Barcode scan is not available.</p>
    <ngx-barcode-scanner [(value)]="value" [codes]="['code_128', 'ean', 'upc', 'upc_e', 'ean_8']"
                         [errorThreshold]="0.1" (exception)="onError($event)"
                         (valueChange)="onValueChange($event)"></ngx-barcode-scanner>
    <button mat-button (click)="close()">Close</button>
  </div>
