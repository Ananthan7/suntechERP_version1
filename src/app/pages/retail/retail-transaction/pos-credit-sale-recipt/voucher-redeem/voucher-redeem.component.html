<div class="card-content border-bottom d-flex justify-content-between p-2">
    <h5 class="pos-modaltitle" id="modal-dia-metal">Voucher Redeem </h5>
    <button type="button" class="btn btn-close close-btn" (click)="close()">
      <i class="feather icon-x close-icon"></i>
    </button>
  </div>
  <!-- modal header component -->
  <modal-header (cancelClick)="close()"></modal-header>
  <div class="col-md-12">
      <div class="row">
           <form >
               <div class="container-fluid pt-3">
                  <div class="row justify-content-between">
                      <div class="col-md-8">
                        <div class="row align-items-center mb-1">
                          <label for="inputPassword" class="col-sm-2 col-form-label">Voucher No :</label>
                          <div class="col-md-4">
                            <mat-form-field style="width: 100%;">
                              <input type="text" matInput />
                            </mat-form-field>
                          </div>
                        </div>
                        <div class="row align-items-center mb-1">
                            <dx-data-grid #dataGrid id="gridContainer" keyExpr="ID" [showBorders]="true">
                                <dxo-paging [enabled]="false"></dxo-paging>
                                <dxo-editing mode="cell">
                                </dxo-editing>
                                <dxo-selection mode="multiple"></dxo-selection>
                                <dxo-scrolling mode="virtual"></dxo-scrolling>
                     
                               
                                <dxi-column *ngFor="let data of columnhead" dataField="{{ data }}" 
                                  caption="{{ data }}" [width]="100" [allowEditing]="true" alignment="center" backgroundcolor="#000">
                                </dxi-column>
                              </dx-data-grid>
                          </div>
                       
                        
                       
                      </div>

                      <div class="col-md-4 pt-4">
                        <div class="mrb-1">
                            <button type="button" mat-flat-button color="primary">Add</button>
                        </div>
                        <div class="mrb-1">
                            <button type="button" mat-flat-button color="primary">Delete</button>
                          </div>
                          <div class="mrb-1">
                            <button type="button" mat-flat-button color="primary">Apply</button>
                          </div>
                      </div>
                    </div>

                 
               </div>
            </form>
        </div>
   </div>
