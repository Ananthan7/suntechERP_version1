<!-- header section starts -->
<div class="card-content border-bottom d-flex justify-content-between p-2">
    <h5 class="pos-modaltitle" id="modal-dia-metal">Diamond Branch Transfer in Auto Repair</h5>
    <button type="button" class="btn btn-close close-btn" (click)="close()">
        <i class="feather icon-x close-icon"></i>
    </button>
</div>
<!-- modal header component -->
<modal-header (saveClick)="formSubmit()" (cancelClick)="close()"></modal-header>
<!-- content section -->

<div class="row">
    <form [formGroup]="repairCustomerDeliveryForm">
        <div class="col-md-8">

            <div class="row">
                <div class="col-md-6">
                    <div class="row mb-1">
                        <label for="inputPassword" class="col-sm-3 col-form-label ">
                            Stock Code: </label>
                        <div class="col-sm-4">
                            <mat-form-field style="width: 70%;">
                                <input type="text" matInput formControlName="remarks" [readonly]="viewMode" />
                            </mat-form-field>
                            <master-search [MasterSearchData]="salesManCodeData" *ngIf="!viewMode"
                                (newRowClick)="salesManSelected($event)"></master-search>
                        </div>
                        <div class="col-sm-4">
                            <mat-form-field style="width: 100%;">
                                <input type="text" matInput formControlName="remarks" [readonly]="viewMode" />
                            </mat-form-field>

                        </div>
                    </div>


                    <div class="row mb-1">
                        <label for="inputPassword" class="col-sm-3 col-form-label ">
                            To Stock Code : </label>
                        <div class="col-sm-4">
                            <mat-form-field style="width: 70%;">
                                <input type="text" matInput formControlName="remarks" [readonly]="viewMode" />
                            </mat-form-field>
                            <master-search [MasterSearchData]="salesManCodeData" *ngIf="!viewMode"
                                (newRowClick)="salesManSelected($event)"></master-search>
                        </div>
                        <div class="col-sm-4">
                            <mat-form-field style="width: 100%;">
                                <input type="text" matInput formControlName="remarks" [readonly]="viewMode" />
                            </mat-form-field>

                        </div>
                    </div>

                    <div class="row mb-1">
                        <label for="inputPassword" class="col-sm-2 col-form-label ">
                            Bar No : </label>
                        <div class="col-sm-2">
                            <mat-form-field style="width: 70%;">
                                <input type="text" matInput formControlName="remarks" [readonly]="viewMode" />
                            </mat-form-field>
                            <master-search [MasterSearchData]="salesManCodeData" *ngIf="!viewMode"
                                (newRowClick)="salesManSelected($event)"></master-search>
                        </div>
                        <label for="inputPassword" class="col-sm-2 col-form-label ">
                            Ticket No : </label>
                        <div class="col-sm-2">
                            <mat-form-field style="width: 100%;">
                                <input type="text" matInput formControlName="remarks" [readonly]="viewMode" />
                            </mat-form-field>

                        </div>
                        <label for="inputPassword" class="col-sm-2 col-form-label ">
                            Lot No : </label>
                        <div class="col-sm-2">
                            <mat-form-field style="width: 100%;">
                                <input type="text" matInput formControlName="remarks" [readonly]="viewMode" />
                            </mat-form-field>

                        </div>
                    </div>

                    <div class="row mb-1">
                        <label for="inputPassword" class="col-sm-2 col-form-label ">
                            Bar No : </label>
                        <div class="col-sm-8">
                            <mat-form-field style="width: 60%;">
                                <input type="text" matInput formControlName="remarks" [readonly]="viewMode" />
                            </mat-form-field>
                            <master-search [MasterSearchData]="salesManCodeData" *ngIf="!viewMode"
                                (newRowClick)="salesManSelected($event)"></master-search>
                        </div>
                        <div class="col-md-2">
                            <div class="p-1 bd-highlight">
                                <button type="button"
                                    class="btn btn-outline-primary add-btn">TAGIT ID</button>
                            </div>
                        </div>
                       
                       
                    </div>

                </div>

                <div class="col-md-6">
                    <div class="row mb-1">
                        <label for="inputPassword" class="col-sm-3 col-form-label ">
                            Supplier : </label>
                        <div class="col-sm-4">
                            <mat-form-field style="width: 70%;">
                                <input type="text" matInput formControlName="remarks" [readonly]="viewMode" />
                            </mat-form-field>
                            <master-search [MasterSearchData]="salesManCodeData" *ngIf="!viewMode"
                                (newRowClick)="salesManSelected($event)"></master-search>
                        </div>
                        <div class="col-sm-4">
                            <mat-form-field style="width: 100%;">
                                <input type="text" matInput formControlName="remarks" [readonly]="viewMode" />
                            </mat-form-field>

                        </div>
                    </div>
                    <div class="row mb-1">
                        <label for="inputPassword" class="col-sm-3 col-form-label ">
                            Location from : </label>
                        <div class="col-sm-3">
                            <mat-form-field style="width: 70%;">
                                <input type="text" matInput formControlName="remarks" [readonly]="viewMode" />
                            </mat-form-field>
                            <master-search [MasterSearchData]="salesManCodeData" *ngIf="!viewMode"
                                (newRowClick)="salesManSelected($event)"></master-search>
                        </div>
                        <label for="inputPassword" class="col-sm-3 col-form-label ">
                            Repair Item : </label>
                        <div class="col-sm-3">
                            <mat-form-field style="width: 100%;">
                                <input type="text" matInput formControlName="remarks" [readonly]="viewMode" />
                            </mat-form-field>

                        </div>
                    </div>
                </div>
            </div>

        </div>

        <div class="col-md-4">

        </div>
    </form>
</div>
