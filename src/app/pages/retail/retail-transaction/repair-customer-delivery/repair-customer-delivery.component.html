<!-- header section starts -->
<div class="card-content border-bottom d-flex justify-content-between p-2">
    <h5 class="pos-modaltitle" id="modal-dia-metal">Repair Delivery</h5>
    <button type="button" class="btn btn-close close-btn" (click)="close()">
        <i class="feather icon-x close-icon"></i>
    </button>
</div>
<!-- modal header component -->
<modal-header (saveClick)="formSubmit()" (cancelClick)="close()"></modal-header>
<!-- content section -->
<div class="container-fluid">
    <div class="pt-3">
        <form [formGroup]="repairCustomerDeliveryForm">
            <div class="">
                <div class="row">
                    <div class="col-md-6">

                    </div>
                    <div class="col-md-6 px-5">
                        <h5>Customer</h5>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3">
                        <div class="row mb-1 ">
                            <label for="inputPassword" class="col-sm-4 col-form-label">Voucher Type * : </label>
                            <div class="col-md-3">
                                <mat-form-field style="width: 100%;">
                                    <input type="text" matInput formControlName="voctype" [readonly]="viewMode" />
                                </mat-form-field>
                            </div>
                            <div class="col-md-3">
                                <mat-form-field style="width: 100%;">
                                    <input class="text-right" type="number" matInput formControlName="vocNo"
                                        [readonly]="viewMode" />
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row mb-1">
                            <label for="inputPassword" class="col-sm-4 col-form-label">Voucher Date : </label>
                            <div class="col-sm-8">
                                <mat-form-field style="width: 70%;">
                                    <input matInput [matDatepicker]="vocDate" formControlName="vocDate"
                                        [readonly]="viewMode" placeholder="DD/MM/YYYY" DateValidation />
                                    <mat-datepicker-toggle matSuffix [for]="vocDate"></mat-datepicker-toggle>
                                    <mat-datepicker [startAt]="currentDate" #vocDate></mat-datepicker>
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row mb-1">
                            <label for="inputPassword" class="col-sm-4 col-form-label">SalesMan : </label>
                            <div class="col-sm-8">
                                <mat-form-field style="width: 70%;">
                                    <input type="text" matInput formControlName="salesMan" [readonly]="viewMode" />
                                </mat-form-field>
                                <master-search [MasterSearchData]="salesManCodeData" *ngIf="!viewMode"
                                    (newRowClick)="salesManSelected($event)"></master-search>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="row mb-1">
                            <label for="inputPassword" class="col-sm-4 col-form-label ">Customer : </label>
                            <div class="col-sm-4">
                                <mat-form-field style="width: 70%;">
                                    <input type="text" matInput formControlName="customer" [readonly]="viewMode" />
                                </mat-form-field>
                                <master-search [MasterSearchData]="customerCodeData" *ngIf="!viewMode"
                                    (newRowClick)="customerSelected($event)"></master-search>
                            </div>
                            <div class="col-sm-4">
                                <mat-form-field style="width: 100%;">
                                    <input type="text" matInput formControlName="customerDesc" [readonly]="viewMode" />
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row mb-1">
                            <label for="inputPassword" class="col-sm-3 col-form-label ">Mobile : </label>
                            <div class="col-sm-3">
                                <mat-form-field style="width: 100%;">
                                    <input type="text" matInput formControlName="mobile" [readonly]="viewMode" />
                                </mat-form-field>
                            </div>
                            <label for="inputPassword" class="col-sm-3 col-form-label ">Tel : </label>
                            <div class="col-sm-3">
                                <mat-form-field style="width: 100%;">
                                    <input type="text" matInput formControlName="tel" [readonly]="viewMode" />
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row mb-1">
                            <label for="inputPassword" class="col-sm-3 col-form-label ">Nationality : </label>
                            <div class="col-sm-3">
                                <mat-form-field style="width: 100%;">
                                    <input type="text" matInput formControlName="nationality" [readonly]="viewMode" />
                                </mat-form-field>
                            </div>
                            <label for="inputPassword" class="col-sm-3 col-form-label ">Type : </label>
                            <div class="col-sm-3">
                                <mat-form-field style="width: 100%;">
                                    <input type="text" matInput formControlName="type" [readonly]="viewMode" />
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row mb-1">
                            <label for="inputPassword" class="col-sm-4 col-form-label ">Remarks : </label>
                            <div class="col-sm-8">
                                <mat-form-field style="width: 100%;">
                                    <input type="text" matInput formControlName="remarks" [readonly]="viewMode" />
                                </mat-form-field>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-3">
                        <div class="row mb-1">
                            <label for="inputPassword" class="col-sm-5 col-form-label">Currency : </label>
                            <div class="col-sm-3">
                                <mat-form-field style="width: 100%;">
                                    <input type="text" matInput formControlName="currency" [readonly]="viewMode" />
                                </mat-form-field>
                            </div>
                            <div class="col-sm-3">
                                <mat-form-field style="width: 100%;">
                                    <input type="text" matInput formControlName="currencyDesc" [readonly]="viewMode" />
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row mb-1">
                            <label for="inputPassword" class="col-sm-5 col-form-label">Email : </label>
                            <div class="col-sm-6">
                                <mat-form-field style="width: 100%;">
                                    <input type="text" matInput formControlName="email" [readonly]="viewMode" />
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row mb-1">
                            <label for="inputPassword" class="col-sm-5 col-form-label">Address : </label>
                            <div class="col-sm-6">
                                <mat-form-field style="width: 100%;">
                                    <!-- <input type="text" matInput formControlName="address" [readonly]="viewMode" /> -->
                                    <textarea matInput formControlName="address" [readonly]="viewMode"></textarea>
                                </mat-form-field>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <dx-data-grid #dataGrid id="gridContainer" keyExpr="ID" [showBorders]="true">
                            <dxo-paging [enabled]="false"></dxo-paging>
                            <dxo-editing mode="cell" [allowUpdating]="true">
                            </dxo-editing>
                            <dxo-scrolling mode="virtual"></dxo-scrolling>
                            <dxi-column *ngFor="let data of columnheadItemDetails2" dataField="{{ data }}"
                                caption="{{ data }}" [allowEditing]="true" alignment="center" backgroundcolor="#000">
                            </dxi-column>
                        </dx-data-grid>
                    </div>
                </div>
                <div class="row mt-3">
                    <!-- <div class="col-md-3 d-flex mb-2">
                        <menu-buttons [viewAddBtn]="true" [viewDeleteBtn]="true" [viewImportBtn]="false"
                            (addClick)="selectedTabIndex == 0 ? adddata():adddatas();"
                            (deleteClick)="selectedTabIndex == 0 ? removedata():removedatas()">
                        </menu-buttons>
                    </div> -->
                    <div class="col-md-12">
                        <mat-tab-group [(selectedIndex)]="selectedTabIndex">
                            <mat-tab label="Complete Jobs To be Delivered" id="get">
                                <div class="row pt-2">
                                    <div class="col-md-12">
                                        <dx-data-grid id="gridContainer" [dataSource]="tableData" [showBorders]="true"
                                            [showColumnLines]="true" [showRowLines]="true" class="mt-3">
                                            <dxo-editing mode="cell" [allowUpdating]="!viewMode">
                                            </dxo-editing>
                                            <dxi-column *ngFor="let data of columnheadItemDetails"
                                                dataField="{{ data }}" caption="{{ data }}" [allowEditing]="true"
                                                alignment="center" backgroundcolor="#000">
                                            </dxi-column>

                                        </dx-data-grid>
                                    </div>
                                </div>
                            </mat-tab>
                            <mat-tab label="Delivered Jobs">
                                <div class="row mb-3">
                                    <div class="col-md-12">
                                        <dx-resizable id="gridContainer" [width]="firstTableWidth" [height]="280"
                                            [keepAspectRatio]="false" handles="right">
                                            <dx-data-grid width="auto" #dataGrid id="gridContainer" [showBorders]="true"
                                                [showColumnLines]="true" [showRowLines]="true" class="mt-3">
                                                <dxo-editing mode="cell" [allowUpdating]="!viewMode">
                                                </dxo-editing>
                                                <dxo-paging [enabled]="false"></dxo-paging>
                                                <dxo-scrolling mode="virtual"></dxo-scrolling>
                                                <dxo-selection mode="single"></dxo-selection>

                                                <dxi-column *ngFor="let data of columnheadItemDetails1"
                                                    dataField="{{ data }}" caption="{{ data }}" [allowEditing]="true"
                                                    alignment="center" backgroundcolor="#000">
                                                </dxi-column>

                                            </dx-data-grid>
                                        </dx-resizable>
                                    </div>
                                </div>
                            </mat-tab>
                        </mat-tab-group>



                        <div class="row mt-3">
                            <div class="col-md-4">
                                <div class="row mb-1 ">
                                    <div class="col-md-12">
                                        <div
                                            style="display: flex; justify-content: space-between; align-items: center;">
                                            <span>Check The Diamond/Product After
                                                Recieveing From Work</span>
                                            <mat-checkbox class="example-margin"></mat-checkbox>
                                        </div>
                                    </div>
                                </div>
                                <div class="row mb-1">
                                    <div class="col-sm-12">
                                        <div
                                            style="display: flex; justify-content: space-between; align-items: center;">
                                            <span>Repair Reciept Recieved Back from Customer</span>
                                            <mat-checkbox class="example-margin"></mat-checkbox>
                                        </div>

                                    </div>
                                </div>

                                <div class="row align-items-baseline b-1">
                                    <div class="col-md-4 boxed-label">
                                        <h6>Repair POS</h6>
                                    </div>
                                    <div class="col-sm-2">
                                        <div class="p-1 bd-highlight">
                                            <button type="button" class="btn btn-outline-primary add-btn">...</button>
                                        </div>
                                    </div>

                                    <div class="col-sm-3">
                                        <label for="inputPassword" class="col-form-label">VocType :</label>
                                    </div>
                                    <div class="col-sm-3">
                                        <mat-form-field style="width: 100%;">
                                            <input type="text" matInput formControlName="vocType"
                                                [readonly]="viewMode" />
                                        </mat-form-field>
                                    </div>
                                </div>

                            </div>

                            <div class="col-md-3">
                                <div class="row mb-1 ">
                                    <div class="col-md-12">
                                        <div
                                            style="display: flex; justify-content: space-between; align-items: center;">
                                            <span>Has the Job done Properly</span>
                                            <mat-checkbox class="example-margin"></mat-checkbox>
                                        </div>
                                    </div>
                                </div>
                                <div class="row align-items-baseline mt-4">
                                    <div class="col-sm-4">
                                        <label for="inputPassword" class="col-form-label">Repair Amt.</label>
                                    </div>
                                    <div class="col-sm-4">
                                        <mat-form-field style="width: 100%;">
                                            <input type="text" matInput formControlName="repairAmt"
                                                [readonly]="viewMode" />
                                        </mat-form-field>
                                    </div>
                                    <div class="col-sm-4">
                                        <div class="p-1 bd-highlight">
                                            <button type="button" class="btn btn-outline-primary add-btn">Print</button>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-1">

                            </div>

                            <div class="col-md-4">
                                <div class="row mb-1 ">
                                    <label for="inputPassword" class="col-sm-4 col-form-label">Sub Total : </label>
                                    <div class="col-md-6">
                                        <div class="">
                                            <mat-form-field style="width: 100%;">
                                                <input type="text" matInput formControlName="subTotal"
                                                    [readonly]="viewMode" />
                                            </mat-form-field>
                                        </div>
                                    </div>
                                </div>
                                <div class="row mb-1">
                                    <label for="inputPassword" class="col-sm-4 col-form-label">Round off Amount :
                                    </label>
                                    <div class="col-sm-6">
                                        <mat-form-field style="width: 100%;">
                                            <input type="text" matInput formControlName="roundOffAmount"
                                                [readonly]="viewMode" />
                                        </mat-form-field>
                                    </div>
                                </div>
                                <div class="row mb-1">
                                    <label for="inputPassword" class="col-sm-4 col-form-label">Net Total : </label>
                                    <div class="col-sm-6">
                                        <mat-form-field style="width: 100%;">
                                            <input type="text" matInput formControlName="netTotal"
                                                [readonly]="viewMode" />
                                        </mat-form-field>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
