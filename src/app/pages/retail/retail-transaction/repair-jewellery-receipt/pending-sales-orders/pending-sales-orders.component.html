<!-- header section starts -->
<div class="card-content border-bottom d-flex justify-content-between p-2">
  <h5 class="pos-modaltitle" id="modal-dia-metal">{{ title }}</h5>
  <button type="button" class="btn btn-close close-btn" (click)="close()">
    <i class="feather icon-x close-icon"></i>
  </button>
</div>
<!-- modal header component -->
<modal-header
  *ngIf="viewOnly == false"
  (saveClick)="formSubmit()"
  (cancelClick)="close()"
></modal-header>
<!-- content section -->
<div class="row">
  <form [formGroup]="repairjewelleryreceiptFrom">
    <div class="container-fluid pt-3">
      <div class="row">
        <div class="col-md-4">
          <div class="row mb-4">
            <label for="inputPassword" class="col-sm-4 col-form-label"
              >Branch To * :
            </label>
            <div class="col-md-4">
              <div class="position-relative d-flex">
                <mat-form-field style="width: 100%">
                  <input
                    [readonly]="viewOnly !== false"
                    type="text"
                    matInput
                    formControlName="branchTo"
                  />
                </mat-form-field>
              </div>
            </div>
          </div>
          <div class="row mb-4">
            <label for="inputPassword" class="col-sm-4 col-form-label"
              >Order No * :
            </label>
            <div class="col-md-4">
              <div class="position-relative d-flex">
                <mat-form-field style="width: 100%">
                  <input
                    [readonly]="viewOnly !== false"
                    type="text"
                    matInput
                    formControlName="orderNo"
                  />
                </mat-form-field>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="row mb-4">
            <label for="inputPassword" class="col-sm-4 col-form-label"
              >Customer :
            </label>
            <div class="col-sm-6 mb-5">
              <mat-form-field style="width: 70%">
                <input
                  [readonly]="viewOnly !== false"
                  type="text"
                  matInput
                  formControlName="customer"
                />
              </mat-form-field>
              <master-search
                *ngIf="viewOnly == false"
                [MasterSearchData]="customerCodeData"
                (newRowClick)="customerCodeSelected($event)"
              ></master-search>
            </div>
          </div>
        </div>
      </div>
      <div class="row mt-3 mb-5 ">
        <div class="col-md-12">
          <mat-tab-group>
            <mat-tab>
              <div class="row pt-2">
                <div class="col-md-12">
                  <dx-data-grid
                    id="gridContainer"
                    [showBorders]="true"
                    [dataSource]="repairDetailsData"
                    [showColumnLines]="true"
                    (onRowRemoved)="removeLineItemsGrid($event)"
                    (onSelectionChanged)="onSelectionChanged($event)"
                    (onEditingStart)="onRowDoubleClicked($event)"
                    [showRowLines]="true"
                    class="mt-3"
                  >
                    <dxo-editing
                      [allowUpdating]="true"
                      [allowDeleting]="!viewOnly"
                    >
                      <dxo-texts
                        alignment="right"
                        [editRow]="viewOnly ? 'View' : 'Edit'"
                        deleteRow="Remove"
                      >
                      </dxo-texts>
                    </dxo-editing>
                    <dxo-selection mode="single"></dxo-selection>
                    <dxo-search-panel
                      [visible]="true"
                      [width]="240"
                      placeholder="Search..."
                    ></dxo-search-panel>

                    <dxi-column
                      *ngFor="let data of columnheadItemDetails"
                      dataField="{{ data }}"
                      caption="{{ data }}"
                      [allowEditing]="true"
                      alignment="center"
                      backgroundcolor="#000"
                    >
                    </dxi-column>
                  </dx-data-grid>
                </div>
              </div>
            </mat-tab>
          </mat-tab-group>
        </div>
      </div>
    </div>
  </form>
</div>
