<div class="card-content border-bottom d-flex justify-content-between p-2">
  <h5 class="pos-modaltitle" id="modal-dia-metal">Daily Rate Ounce</h5>
  <button type="button" class="btn btn-close close-btn" (click)="close()">
    <i class="feather icon-x close-icon"></i>
  </button>
</div>
<div class="container-fluid p-5">
  <form [formGroup]="rateOunceForm">
    <div class="row border rounded justify-content-between">
      <div class="col-md-5" style="white-space: nowrap">
        <div class="row">
          <label for="inputPassword" class="col-sm-4 col-form-label"
            >Date</label
          >
          <div class="col-md-5">
            <mat-form-field style="width: 72%">
              <input
                matInput
                [matDatepicker]="date"
                formControlName="date"
                placeholder="DD/MM/YYYY"
                DateValidation
              />
              <mat-datepicker-toggle
                matSuffix
                [for]="date"
              ></mat-datepicker-toggle>
              <mat-datepicker #date></mat-datepicker>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <label for="inputPassword" class="col-sm-4 col-form-label"
            >Division Code</label
          >
          <div class="col-md-4">
            <mat-form-field style="width: 100%">
              <input type="text" formControlName="division" matInput />
            </mat-form-field>

            <master-search
              [MasterSearchData]="divisionCodeData"
              (newRowClick)="divisionCodeSelected($event)"
            ></master-search>
          </div>
        </div>
        <div class="row">
          <label for="inputPassword" class="col-sm-4 col-form-label"
            >Base Rate Type</label
          >
          <div class="col-md-4">
            <mat-form-field style="width: 100%">
              <input type="text" formControlName="rateType" matInput />
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="row mb-1">
            <label for="inputPassword" class="col-sm-4 col-form-label"
              >Currency :</label
            >
            <div class="col-md-3">
              <mat-form-field style="width: 100%">
                <input type="text" matInput formControlName="currency" />
              </mat-form-field>
              <master-search
                [MasterSearchData]="currencyData"
                (newRowClick)="CurrencySelected($event)"
              ></master-search>
            </div>
            <div class="col-md-3">
              <mat-form-field style="width: 100%">
                <input
                  type="text"
                  class="st_txt_right"
                  matInput
                  formControlName="currencyRate"
                />
              </mat-form-field>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6">
            <label for="inputPassword" class="col-sm-12 col-form-label"
              >Ounce Rate</label
            >
            <div class="col-md-12">
              <mat-form-field style="width: 100%">
                <input type="text" formControlName="ounceRate" matInput />
              </mat-form-field>
            </div>
          </div>
          <div class="col-md-6">
            <label for="inputPassword" class="col-sm-12 col-form-label"
              >Gram Rate</label
            >
            <div class="col-md-12">
              <mat-form-field style="width: 100%">
                <input type="text" formControlName="gramRate" matInput />
              </mat-form-field>
            </div>
          </div>
        </div>
        <div class="row">
          <label
            for="inputPassword"
            class="col-sm-12 col-form-label border mb-2 p-3"
            >POP Purchase Rate</label
          >
          <label
            for="inputPassword"
            class="col-sm-12 col-form-label border mb-2 p-3"
            >POP Selling Rate</label
          >
        </div>
      </div>

      <div class="col-md-6">
        <dx-data-grid [dataSource]="dataSource" [showBorders]="true">
          <dxi-column
            dataField="SystemRateCriteria"
            caption="System Rate Criteria"
            [allowEditing]="false"
            [allowSorting]="false"
            alignment="center"
          >
          </dxi-column>

          <dxi-column
            dataField="InternalRate"
            caption="Internal Rate"
            alignment="center"
          >
          </dxi-column>

          <dxi-column
            dataField="GandJGMargin"
            caption="G and JG Margin"
            alignment="center"
          >
          </dxi-column>
          <dxi-column dataField="Total" caption="Total" alignment="center">
          </dxi-column>
          <dxi-column
            dataField="BoardPrice"
            caption="Board Price"
            alignment="center"
          >
          </dxi-column>
        </dx-data-grid>

        <div class="btn_wrap py-3 text-end">
          <button class="btn btn-primary mx-2">Save</button>
          <button class="btn btn-primary">Close</button>
        </div>
      </div>
    </div>
  </form>
</div>
