<!-- header section starts -->
<div class="card-content border-bottom d-flex justify-content-between p-2">
    <h5 class="pos-modaltitle" id="modal-dia-metal">Jewellery Altration</h5>
    <button type="button" class="btn btn-close close-btn" (click)="close()">
      <i class="feather icon-x close-icon"></i>
    </button>
  </div>
  <!-- modal header component -->
  <modal-header  (cancelClick)="close()" ></modal-header>
  
  
  <div class="container-fluid">
    <form>
  
      <div class="row">
        <div class="col-md-12">
          <div class="row ">
            <div class="col-md-2 pt-3">
             
              <div class="row">
                <button type="button" class="btn btn-outline-primary metal-issue-del-btn">
                    Import
     
                  </button>
              </div>
            </div>
            <div class="col-md-4">

              <div class=" row ">
                <div class="col-md-6">
                  <mat-form-field style="width: 100%;">
                    <input type="text" matInput formControlName="lossaccount" [readonly]="viewMode" />
                  </mat-form-field>
                </div>
              </div>
  
            </div>
          
          </div>
        </div>
      </div>
      <div class="pt-3">

        <div class="row">
          <div class="col pt-3">
            <dx-data-grid #dataGrid id="gridContainer" [showBorders]="true" [dataSource]="jewelleryaltrationdetail"
              [allowColumnReordering]="true" [allowColumnResizing]="true"
              [columnAutoWidth]="true" [selectedRowKeys]="selectedKey">
              <dxo-paging [enabled]="false"></dxo-paging>
              <!-- <dxo-editing mode="cell" [allowUpdating]="true">
              </dxo-editing> -->
              <!-- <dxo-editing mode="cell" [allowUpdating]="!viewMode">
              </dxo-editing> -->
              <dxo-selection mode="multiple"></dxo-selection>
              <dxo-scrolling mode="virtual"></dxo-scrolling>
  
              <dxi-column *ngFor="let data of columnhead" dataField="{{ data }}" caption="{{ data }}"
                [allowEditing]="false" alignment="center" backgroundcolor="#000">
              </dxi-column>
            </dx-data-grid>
          </div>
        </div>
  
      </div>

      <div class="col-md-12">
        <div class="row">
            <div class="col-md-6">

            </div>

        </div>
      </div>
  
    </form>
  </div>
