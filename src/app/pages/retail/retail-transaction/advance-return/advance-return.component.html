<!-- header section starts -->
<div class="card-content border-bottom d-flex justify-content-between p-2">
    <h5 class="pos-modaltitle" id="modal-dia-metal">Advance Return</h5>
    <button type="button" class="btn btn-close close-btn" (click)="close()">
        <i class="feather icon-x close-icon"></i>
    </button>
</div>
<!-- modal header component -->
<modal-header (cancelClick)="close()"></modal-header>
<!-- content section -->
<div class="container-fluid pt-3">
    <form class="p-1">
        <div class="row  border">
            <div class="col-md-12">
                <div class="row mb-1 ">
                    <label for="inputPassword" class="col-sm-4 col-form-label"><b>Header Details</b></label>
                </div>
            </div>
            <div class="col-md-4">
                <div class="row mb-1 ">
                    <label for="inputPassword" class="col-sm-4 col-form-label">Voucher Type</label>
                    <div class="col-md-4">
                        <mat-form-field style="width: 100%;">
                            <input type="text" matInput />
                        </mat-form-field>
                    </div>
                    <div class="col-md-4">
                        <mat-form-field style="width: 100%;">
                            <input type="text" matInput />
                        </mat-form-field>
                    </div>
                </div>
                <div class="row mb-1 ">
                    <label for="inputPassword" class="col-sm-4 col-form-label">Voucher Date</label>
                    <div class="col-md-8">
                        <mat-form-field style="width: 100%;">
                            <input matInput [matDatepicker]="vocDate" [max]="vocDate" name="vocDate"
                                placeholder="DD/MM/YYYY" DateValidation />
                            <mat-datepicker-toggle matSuffix [for]="vocDate"></mat-datepicker-toggle>
                            <mat-datepicker [startAt]="currentDate" #vocDate></mat-datepicker>
                        </mat-form-field>
                    </div>
                </div>
                <div class="row mb-1 ">
                    <label for="inputPassword" class="col-sm-4 col-form-label">Party Code</label>
                    <div class="col-md-8">
                        <mat-form-field style="width: 70%;">
                            <input type="text" matInput />
                        </mat-form-field>
                        <master-search></master-search>
                    </div>
                </div>
                <div class="row mb-1 ">
                    <label for="inputPassword" class="col-sm-4 col-form-label">Party Currency</label>
                    <div class="col-md-4">
                        <mat-form-field style="width: 100%;">
                            <input type="text" matInput />
                        </mat-form-field>
                    </div>
                    <div class="col-md-4">
                        <mat-form-field style="width: 70%;">
                            <input type="text" matInput />
                        </mat-form-field>
                        <master-search></master-search>
                    </div>
                </div>
                <div class="row mb-1 ">
                    <label for="inputPassword" class="col-sm-4 col-form-label">Entered By</label>
                    <div class="col-md-4">
                        <mat-form-field style="width: 100%;">
                            <input type="text" matInput />
                        </mat-form-field>
                    </div>
                    <div class="col-md-4">
                        <mat-form-field style="width: 70%;">
                            <input type="text" matInput />
                        </mat-form-field>
                        <master-search></master-search>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="row mb-1 ">
                    <label for="inputPassword" class="col-sm-2 col-form-label">Party Ref.No</label>
                    <div class="col-md-2">
                        <mat-form-field style="width: 100%;">
                            <input type="text" matInput />
                        </mat-form-field>
                    </div>
                    <label for="inputPassword" class="col-sm-2 col-form-label">Date</label>
                    <div class="col-md-2">
                        <mat-form-field style="width: 100%;">
                            <input matInput [matDatepicker]="date" [max]="date" name="date"
                                placeholder="DD/MM/YYYY" DateValidation />
                            <mat-datepicker-toggle matSuffix [for]="date"></mat-datepicker-toggle>
                            <mat-datepicker [startAt]="currentDate" #date></mat-datepicker>
                        </mat-form-field>
                    </div>
                    <label for="inputPassword" class="col-sm-2 col-form-label">Base Currency</label>
                    <div class="col-md-1">
                        <mat-form-field style="width: 100%;">
                            <input type="text" matInput />
                        </mat-form-field>
                    </div>
                    <div class="col-md-1">
                        <mat-form-field style="width: 100%;">
                            <input type="text" matInput />
                        </mat-form-field>
                    </div>
                </div>
                <div class="row mb-1 ">
                    <label for="inputPassword" class="col-sm-2 col-form-label">Customer Code</label>
                    <div class="col-md-4">
                        <mat-form-field style="width: 70%;">
                            <input type="text" matInput />
                        </mat-form-field>
                        <master-search></master-search>
                    </div>
                    <div class="col-md-6">
                        <mat-form-field style="width: 100%;">
                            <input type="text" matInput />
                        </mat-form-field>
                    </div>
                    <div class="col-md-10 offset-md-2">
                        <mat-form-field style="width: 100%;">
                            <input type="text" matInput placeholder="Advance From Retail Customers" />
                        </mat-form-field>
                    </div>
                </div>
                <div class="row mb-1 align-items-center">
                    <label for="inputPassword" class="col-sm-2 col-form-label">Party Address</label>
                    <div class="col-md-10">
                        <mat-form-field style="width: 100%;">
                            <textarea matInput rows="3"></textarea>
                        </mat-form-field>
                    </div>
                </div>
            </div>
        </div>
        <div class="row justify-content-between mt-3">
            <div class="col-md-6 text-center">
                <div class="p-1 bd-highlight">
                    <button type="button" class="btn btn-primary add-btn">
                        PCRVOC No
                    </button>
                </div>
            </div>
            <div class="col-md-4">
                <div class="row mb-1 ">
                    <label for="inputPassword" class="col-sm-4 col-form-label">Party Currency</label>
                    <div class="col-md-4">
                        <mat-form-field style="width: 100%;">
                            <input type="text" matInput />
                        </mat-form-field>
                    </div>
                    <div class="col-md-4">
                        <mat-form-field style="width: 100%;">
                            <input type="text" matInput />
                        </mat-form-field>
                    </div>
                </div>
            </div>
            <div class="col-md-12">
                <dx-data-grid #dataGrid id="gridContainer" keyExpr="ID" [showBorders]="true">
                    <dxo-paging [enabled]="false"></dxo-paging>
                    <dxo-editing mode="cell" [allowUpdating]="true">
                    </dxo-editing>
                    <dxo-selection mode="multiple"></dxo-selection>
                    <dxo-scrolling mode="virtual"></dxo-scrolling>

                    <dxi-column *ngFor="let data of columnhead" dataField="{{ data }}" caption="{{ data }}"
                        [allowEditing]="true" alignment="center" backgroundcolor="#000">
                    </dxi-column>
                </dx-data-grid>
            </div>
            <div class="col-md-6">
                <div class="row mb-1 ">
                    <label for="inputPassword" class="col-sm-4 col-form-label">Narration</label>
                    <div class="col-md-8">
                        <mat-form-field style="width: 100%;">
                            <input type="text" matInput />
                        </mat-form-field>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="row mb-1 ">
                    <label for="inputPassword" class="col-sm-6 col-form-label">Total</label>
                    <div class="col-md-6">
                        <mat-form-field style="width: 100%;">
                            <input type="text" matInput />
                        </mat-form-field>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
