<div class="card-content border-bottom d-flex justify-content-between p-2">
    <h5 class="pos-modaltitle" id="modal-dia-metal">Loyalty Register (POS) </h5>
    <button type="button" class="btn btn-close close-btn" (click)="close()">
      <i class="feather icon-x close-icon"></i>
    </button>
  </div>
  <!-- modal header component -->
  <modal-header  (cancelClick)="close()"></modal-header>
  <div class="row">
      <div class="col-md-12">
          <form>
              <div class="container-fluid pt-3">
                  <div class="row justify-content-between">
                      <div class="col-md-8">
                        <div class="row align-items-center mb-1">
                          <label for="inputPassword" class="col-sm-2 col-form-label">Branch :</label>
                          <div class="col-md-3">
                            <mat-form-field style="width: 100%;">
                                <mat-select>
                                  <mat-option value="1"></mat-option>
                                </mat-select>
                              </mat-form-field>
                            </div>
                        </div>
                        <div class="row align-items-center mb-1">
                          <label for="inputPassword" class="col-sm-2 col-form-label">Filter </label>
                          <div class="col-md-4">
                            <label for="inputPassword" class="col-sm-5 col-form-label">From </label>
                          </div>
                          <div class="col-md-4">
                            <label for="inputPassword" class="col-sm-5 col-form-label">To</label>
                          </div>
                        </div>

                        <div class="row align-items-center mb-1">
                          <label for="inputPassword" class="col-sm-2 col-form-label">Date :</label>
                          <div class="col-md-3">
                            <mat-form-field style="width: 100%">
                                <input matInput [matDatepicker]="vocdate" name="vocdate"  placeholder="DD/MM/YYYY" DateValidation />
                                <mat-datepicker-toggle matSuffix [for]="vocdate"></mat-datepicker-toggle>
                                <mat-datepicker [startAt]="currentDate" #vocdate></mat-datepicker>
                              </mat-form-field>
                          </div>
                          <div class="col-md-3 offset-1">
                            <mat-form-field style="width: 100%">
                                <input matInput [matDatepicker]="vocdate" name="vocdate" placeholder="DD/MM/YYYY" DateValidation />
                                <mat-datepicker-toggle matSuffix [for]="vocdate"></mat-datepicker-toggle>
                                <mat-datepicker [startAt]="currentDate" #vocdate></mat-datepicker>
                              </mat-form-field>
                          </div>
                          
                        </div>

                        <div class="row align-items-center mb-1">
                          <label for="inputPassword" class="col-sm-2 col-form-label">Customer :</label>
                          <div class="col-md-2">
                            <mat-form-field style="width: 100%;">
                              <input type="number" matInput  />
                            </mat-form-field>
                          </div>
                          <div class="col-md-2">
                            <mat-form-field style="width: 100%;">
                              <input type="number" matInput  />
                            </mat-form-field>
                          </div>
                          <label for="inputPassword" class="col-sm-2 col-form-label">Report To :</label>
                          <div class="col-md-2">
                            <mat-form-field style="width: 100%;">
                                <mat-select>
                                  <mat-option value="1"></mat-option>
                                </mat-select>
                              </mat-form-field>
                          </div>
                         
                        </div>

                        <div class="row align-items-center mb-1">
                            <label for="inputPassword" class="col-sm-2 col-form-label">Points :</label>
                            <div class="col-md-2">
                              <mat-form-field style="width: 100%;">
                                <input type="number" matInput  />
                              </mat-form-field>
                            </div>
                            <div class="col-md-2">
                              <mat-form-field style="width: 100%;">
                                <input type="number" matInput  />
                              </mat-form-field>
                            </div>
                        
                            <div class="col-md-5 d-flex pt-4">
                                <div class="p-2 bd-highlight">
                                    <button type="button" class="btn btn-primary apporoval-add-btn">
                                      Go
                                    </button>
                                  </div>
                      
                                  <div class="p-2 bd-highlight mg_2">
                                    <button type="button" class="btn btn-primary apporoval-add-btn">
                                      Cancel
                                    </button>
                                  </div>
                            </div>
                           
                          </div>


                      </div>
                    </div>
