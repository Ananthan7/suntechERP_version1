<div class="card-content border-bottom d-flex justify-content-between p-2">
    <h5 class="pos-modaltitle" id="modal-dia-metal">Loyalty Register (POS) </h5>
    <button type="button" class="btn btn-close close-btn" (click)="close()">
      <i class="feather icon-x close-icon"></i>
    </button>
  </div>
  <!-- modal header component -->
  <modal-header (saveClick)="formSubmit()"  (cancelClick)="close()"></modal-header>
  <div class="row">
      <div class="col-md-12">
          <form [formGroup]="loyaltyregisterFrom">
              <div class="container-fluid pt-3">
                  <div class="row justify-content-between">
                      <div class="col-md-8">
                        <div class="row align-items-center mb-1">
                          <label for="inputPassword" class="col-sm-2 col-form-label" id="ID001">Branch</label>
                          <div class="col-md-3">
                            <mat-form-field appearance="outline" style="width: -webkit-fill-available;">
                                <input matInput="text" name="branch"  autocomplete="off"/>
                                <app-branch-division (newRowClick)="selectedData($event)" class="branchDivisionelectr"
                                [matTooltip]="branchDivisionControls"  matTooltipClass="custom-tooltip"  
                                matTooltipPosition="above"></app-branch-division>
                            </mat-form-field>
                        </div>
                        </div>
                        <div class="row align-items-center mb-1">
                          <label for="inputPassword" class="col-sm-2 col-form-label" id="ID002">Filter </label>
                          <div class="col-md-4">
                            <label for="inputPassword" class="col-sm-5 col-form-label" id="ID003">From </label>
                          </div>
                          <div class="col-md-4">
                            <label for="inputPassword" class="col-sm-5 col-form-label" id="ID004">To</label>
                          </div>
                        </div>

                        <div class="row align-items-center mb-1">
                          <label for="inputPassword" class="col-sm-2 col-form-label" id="ID005">Date :</label>
                          <div class="col-md-3">
                            <mat-form-field style="width: 100%">
                                <input matInput [matDatepicker]="fromdate" name="fromdate"  placeholder="DD/MM/YYYY" DateValidation />
                                <mat-datepicker-toggle matSuffix [for]="fromdate"></mat-datepicker-toggle>
                                <mat-datepicker [startAt]="currentDate" #fromdate></mat-datepicker>
                              </mat-form-field>
                          </div>
                          <div class="col-md-3 offset-1">
                            <mat-form-field style="width: 100%">
                                <input matInput [matDatepicker]="todate" name="todate" placeholder="DD/MM/YYYY" DateValidation />
                                <mat-datepicker-toggle matSuffix [for]="todate"></mat-datepicker-toggle>
                                <mat-datepicker [startAt]="currentDate" #todate></mat-datepicker>
                              </mat-form-field>
                          </div>
                          
                        </div>

                        <div class="row align-items-center mb-1">
                          <label for="inputPassword" class="col-sm-2 col-form-label" id="ID006">Customer :</label>
                          <div class="col-md-2">
                            <mat-form-field style="width: 100%;">
                              <input type="text" matInput formControlName="customerfrom" />
                            </mat-form-field>
                          </div>
                          <div class="col-md-2">
                            <mat-form-field style="width: 100%;">
                              <input type="text" matInput formControlName="customerto" />
                            </mat-form-field>
                          </div>
                          <label for="inputPassword" class="col-sm-2 col-form-label" id="ID007">Report To :</label>
                          <div class="col-md-2">
                            <mat-form-field style="width: 100%;">
                                <mat-select formControlName="reportto">
                                  <mat-option value="1"></mat-option>
                                </mat-select>
                              </mat-form-field>
                          </div>
                         
                        </div>

                        <div class="row align-items-center mb-1">
                            <label for="inputPassword" class="col-sm-2 col-form-label" id="ID008">Points :</label>
                            <div class="col-md-2">
                              <mat-form-field style="width: 100%;">
                                <input type="number" matInput formControlName="pointsfrom" style="text-align: right;" />
                              </mat-form-field>
                            </div>
                            <div class="col-md-2">
                              <mat-form-field style="width: 100%;">
                                <input type="number" matInput formControlName="pointsto" style="text-align: right;" />
                              </mat-form-field>
                            </div>
                        
                            <div class="col-md-5 d-flex pt-4">
                                <div class="p-2 bd-highlight">
                                    <button type="button" class="btn btn-primary apporoval-add-btn" id="ID009">
                                      Go
                                    </button>
                                  </div>
                      
                                  <div class="p-2 bd-highlight mg_2">
                                    <button type="button" class="btn btn-primary apporoval-add-btn" id="ID010">
                                      Cancel
                                    </button>
                                  </div>
                            </div>
                           
                          </div>


                      </div>
                    </div>
