<div class="card-content border-bottom d-flex justify-content-between p-2">
    <h5 class="pos-modaltitle" id="modal-dia-metal">Customer Wise Stone Pricing and Labour Charges</h5>
    <button type="button" class="btn btn-close close-btn" (click)="close()">
        <i class="feather icon-x close-icon"></i>
    </button>
</div>
<!-- modal header component -->
<modal-header (cancelClick)="close()" (saveClick)="formSubmit()"  (deleteClick)="deleteRecord()"></modal-header>


<div class="row">
    <div class="col-md-12">
        <form [formGroup]="customerWiseStonePriceForm">
            <div class="container-fluid pt-3">
                <div class="row justify-content-between mb-4">
                    <div class="col-md-10">
                      <div class="row align-items-center mb-1">
                        <label for="inputPassword" class="col-sm-2 col-form-label">Price Code * :</label>
                        <div class="col-md-2">
                          <mat-form-field style="width: 100%;" appearance="outline">
                            <input type="text" matInput formControlName="pricecode"  />
                          </mat-form-field>
                        </div>
                      
                      </div>

                      <div class="row align-items-center mb-1">
                        <label for="inputPassword" class="col-sm-2 col-form-label">Currency * :</label>
                        <div class="col-md-2">
                          <mat-form-field style="width: 100%;" appearance="outline">
                            <input type="text" matInput formControlName="currency"  />

                            <master-search [MasterSearchData]="PLACCodeCodeData" class="masterSearch"
                            >
                        </master-search>
                          </mat-form-field>
                        </div>

                        <div class="col-md-2">
                            <mat-form-field style="width: 100%;" appearance="outline">
                              <input type="text" matInput formControlName="currency"  />
  
                              <master-search [MasterSearchData]="PLACCodeCodeData" class="masterSearch"
                              >
                          </master-search>
                            </mat-form-field>
                          </div>
                      </div>



                      <div class="row align-items-center mb-1">
                        <label for="inputPassword" class="col-sm-2 col-form-label">Valid From * :</label>
                        <div class="col-md-2">
                            <mat-form-field style="width: 100%" appearance="outline">
                                <input
                                  matInput
                                  [matDatepicker]="dob"
                                  [max]="vocMaxDate"
                                  name="dob"
                                  placeholder="DD/MM/YYYY"
                                  DateValidation
                                  formControlName="dob"
                                  readonly="true"
                                  (dateChange)="dobValueSetting($event)"
                                />
                                <mat-datepicker-toggle
                                  matSuffix
                                  [for]="dob"
                                ></mat-datepicker-toggle>
                                <mat-datepicker [startAt]="currentDate" #dob></mat-datepicker>
                              </mat-form-field>
                        </div>
                        <div class="col-md-3">
                            <mat-checkbox class="example-margin">Apply in POS</mat-checkbox>
                        </div>
                      </div>


                    </div>
                </div>

                
                <mat-tab-group>
                    <mat-tab label="Stone Pricing">
                       
                      <div class="row pt-2">
                        <div class="col-md-12">
                            <menu-buttons
                            [viewAddBtn]="true"
                            [viewDeleteBtn]="true"
                            [viewImportBtn]="false"
                            (addClick)="openItemdetails()"
                            (deleteClick)="removeItemDetails()"
                          >
                          </menu-buttons>
                          <dx-data-grid
                            id="gridContainer"
                            [showBorders]="true"
                            [dataSource]="stonePricingDetails"
                            [showColumnLines]="true"
                            [showRowLines]="true"
                            class="mt-3"
                            [paging]="{ pageSize: 5 }"
                          >
                            <dxo-paging [enabled]="true"></dxo-paging>
                            <dxo-pager [showInfo]="true"></dxo-pager>
                            <dxo-selection mode="single"></dxo-selection>
        
                            <dxi-column
                              *ngFor="let data of stonePricingHeadings"
                              [dataField]="data.field"
                              [caption]="data.caption"
                              [allowEditing]="true"
                              alignment="center"
                              backgroundcolor="#000"
                            >
                            </dxi-column>
                          </dx-data-grid>
                        </div>
                      </div>
                    </mat-tab>
                    <mat-tab label="Labour Pricing">
                      <div class="row pt-2">
                        <div class="col-md-12">
                            <menu-buttons
                        [viewAddBtn]="true"
                        [viewDeleteBtn]="true"
                        [viewImportBtn]="false"
                        (addClick)="openItemdetails()"
                        (deleteClick)="removeItemDetails()"
                      >
                      </menu-buttons>
                          <dx-data-grid
                            id="gridContainer"
                            [showBorders]="true"
                            [dataSource]="labourPricingDetails"
                            [showColumnLines]="true"
                            [showRowLines]="true"
                            class="mt-3"
                            [paging]="{ pageSize: 5 }"
                          >
                            <dxo-paging [enabled]="true"></dxo-paging>
                            <dxo-pager [showInfo]="true"></dxo-pager>
                            <dxo-selection mode="single"></dxo-selection>
        
                            <dxi-column
                              *ngFor="let data of labourPricingHeadings"
                              [dataField]="data.field"
                              [caption]="data.caption"
                              [allowEditing]="true"
                              alignment="center"
                              backgroundcolor="#000"
                            >
                            </dxi-column>
                          </dx-data-grid>
                        </div>
                      </div>
                    </mat-tab>
                    <mat-tab label="Account Details">
                      <div class="row pt-2">
                        <div class="col-md-12">
                            <menu-buttons
                            [viewAddBtn]="true"
                            [viewDeleteBtn]="true"
                            [viewImportBtn]="false"
                            (addClick)="openItemdetails()"
                            (deleteClick)="removeItemDetails()"
                          >
                          </menu-buttons>
                          <dx-data-grid
                            id="gridContainer"
                            [showBorders]="true"
                            [dataSource]="accountDetails"
                            [showColumnLines]="true"
                            [showRowLines]="true"
                            class="mt-3"
                            [paging]="{ pageSize: 5 }"
        
                          >
                          <dxo-paging [enabled]="true"></dxo-paging>
                          <dxo-pager [showInfo]="true"></dxo-pager>
                          <dxo-selection mode="single"></dxo-selection>
        
        
                            <dxi-column
                              *ngFor="let data of accountDetailsHeadings"
                              [dataField]="data.field"
                              [caption]="data.caption"
                              [allowEditing]="true"
                              alignment="center"
                              backgroundcolor="#000"
                            >
                            </dxi-column>
                          </dx-data-grid>
                        </div>
                      </div>
                    </mat-tab>
                  </mat-tab-group>
              
            </div>
            
        </form>
    </div>
</div>
