<!-- header section starts -->
<div class="card-content border-bottom d-flex justify-content-between p-2">
    <h5 class="pos-modaltitle" id="modal-dia-metal">Buy Back Policy</h5>
    <button type="button" class="btn btn-close close-btn" (click)="close()">
        <i class="feather icon-x close-icon"></i>
    </button>
</div>
<!-- modal header component -->
<modal-header [isViewDelete]="false" [isViewSave]="!viewMode" [isViewCancel]="!viewMode" [isViewMore]="!viewMode"
    (saveClick)="formSubmit()" (cancelClick)="close()" (deleteClick)="delete()"></modal-header>
<!-- content section -->
<div class="row">
    <form [formGroup]="buybackpolicy">
        <div class="p-4">
            <div class="row">

                <div class="col-md-3">
                    <div class="row mb-2">
                        <label for="input" is="ID001" class="col-sm-4 col-form-label"> Policy Code
                            :</label>
                        <div class="col-sm-8">
                            <mat-form-field appearance="outline" style="width: 100%;">
                                <input type="text" #codeInput maxlength="6" matInput formControlName="policycode" (focusout)="validateLookupField($event,policycodeData,'policycode')"  (keydown)="lookupKeyPress($event,'policycode')" [readonly]="viewMode || editMode">
                                <master-search *ngIf=" viewMode == false && editMode == false" [MasterSearchData]="policycodeData"
                                    (newRowClick)="policycodeSelected($event)" class="masterSearch" #overlaypolicycodeSearch>
                                </master-search>
                            </mat-form-field>
                        </div>
                    </div>
                </div>
                <!-- <div class="col-md-3">
                    <div class="row mb-2">
                        <label for="input" is="ID001" class="col-sm-4 col-form-label"> Divisions
                            :</label>
                        <div class="col-sm-8">
                            <mat-form-field appearance="outline" style="width: 100%;">
                                <mat-select  formControlName="division" [disabled]="viewMode" >
                                <mat-option value="s">Sample</mat-option>
                            </mat-select>
                            </mat-form-field>
                        </div>
                    </div>
                </div> -->
                <div class="col-md-3">
                    <div class="row mb-2">
                      <label for="input" id="ID001" class="col-sm-4 col-form-label"> Divisions :</label>
                      <div class="col-sm-8">
                        <mat-form-field appearance="outline" style="width: 100%;">
                          <mat-select formControlName="division" [disabled]="viewMode">
                            <!-- Dynamically populate options -->
                            <mat-option *ngFor="let option of divisionOptions" [value]="option.DIVISION_CODE">
                              {{ option.DESCRIPTION }}
                            </mat-option>
                          </mat-select>
                        </mat-form-field>
                      </div>
                    </div>
                  </div>
                  
                  
            </div>

            <div class="row">
                <div class="col-md-3">
                    <div class="row mb-2">
                        <label for="input" id="ID005" class="col-sm-4 col-form-label">Date From :</label>
                        <div class="col-sm-8">
                            <div class="datepick">
                                <mat-form-field style="width: 100%" appearance="outline">
                                    <input matInput DateValidation 
                                        [matDatepicker]="dateFrom" formControlName="dateFrom" [readonly]="viewMode"
                                        placeholder="DD/MM/YYYY" 
                                       />
                                    <mat-datepicker-toggle matSuffix [for]="dateFrom" [disabled]="viewMode"></mat-datepicker-toggle>
                                    <mat-datepicker [startAt]="currentDate" #dateFrom [disabled]="viewMode"></mat-datepicker>
                                </mat-form-field>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="row mb-2">
                        <label for="input" id="ID005" class="col-sm-4 col-form-label">Date To :</label>
                        <div class="col-sm-8">
                            <div class="datepick">
                                <mat-form-field style="width: 100%" appearance="outline">
                                    <input matInput DateValidation 
                                        [matDatepicker]="dateTo" formControlName="dateTo" [readonly]="viewMode"
                                        placeholder="DD/MM/YYYY" />
                                    <mat-datepicker-toggle matSuffix [for]="dateTo" [disabled]="viewMode"></mat-datepicker-toggle>
                                    <mat-datepicker [startAt]="currentDate" #dateTo [disabled]="viewMode"></mat-datepicker>
                                </mat-form-field>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="row mb-2">
                        <label for="input" is="ID001" class="col-sm-3 col-form-label"> Per. %
                            :</label>
                        <div class="col-sm-4">
                            <mat-form-field appearance="outline" style="width: 100%;">
                                <input type="number" #codeInput maxlength="15" matInput formControlName="percentage" NumberOnly class="text-right" [readonly]="viewMode">

                            </mat-form-field>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <button type="button" class="btn btn-outline-primary metal-issue-del-btn" [disabled]="viewMode">Quick Fill</button>
                </div>

            </div>
        </div>

        <div class="col-md-12">
            <div class="check_radio_btn">
                <div class="col-md-12">
                    <dx-data-grid id="gridContainer" [dataSource]="tableData" [showBorders]="true"
                        [showColumnLines]="true" [showRowLines]="true" [allowColumnResizing]="true" class="mt-3"
                        keyExpr="SRNO" >
                        <dxo-selection mode="single"></dxo-selection>
                        <dxi-column dataField="SRNO" caption="SR No" class="tab"> </dxi-column>
                        <dxi-column dataField="DIVISION_CODE" caption="Division" cellTemplate="division">
                        </dxi-column>
                        <dxi-column dataField="DEF_ALLOY_STOCK" caption="Date From" cellTemplate="defaultAlloy">
                        </dxi-column>
                        <dxi-column dataField="DEF_ALLOY_DESCRIPTION" caption="Date To"> </dxi-column>
                        <dxi-column dataField="ALLOY_PER" caption="Policy Details" cellTemplate="alloyper">
                        </dxi-column>
                        <dxi-column dataField="ALLOY_PER" caption="Refund %" cellTemplate="alloyper">
                        </dxi-column>


                    </dx-data-grid>
                </div>
            </div>

        </div>

    </form>

</div>
