<div>
    <div class="card-content border-bottom d-flex justify-content-between p-2">
        <h5 class="pos-modaltitle" id="modal-dia-metal">Fixed Assets Master</h5>
        <button type="button" class="btn btn-close close-btn" (click)="close()">
            <i class="feather icon-x close-icon"></i>
        </button>
    </div>
    <modal-header (cancelClick)="close()" (saveClick)="formSubmit()"  (deleteClick)="DeleteController()"
     [isViewDelete]="editMode" [isViewSave]="!viewMode" [isViewCancel]="!viewMode" [isViewMore]="!viewMode"
    ></modal-header>
    <div class="p-4 ">
        <form [formGroup]="fixedassetsform">
            <mat-tab-group>
                <mat-tab label="General">
                    <div class="row mt-2 mb-2">
                        <label for="inputPassword" id="ID001" class="col-sm-2 col-form-label">
                            Fixing Asset Category :</label>
                        <div class="col-md-2 p-0">
                            <mat-form-field style="width: 100%" appearance="outline">
                                <input 
                                    type="text" 
                                    #codeInput 
                                    matInput 
                                    formControlName="category_code" 
                                    UpperCaseDirective 
                                    autocomplete="off" 
                                    [readonly]="viewOnly || disable_code" 
                                    (focusout)="SPvalidateLookupFieldModified(
                                        $event,
                                        fixingassetscodedata,
                                        ['category_code', 'category_code_desc'],
                                        false,
                                        ['CODE', 'DESCRIPTION'],
                                        false
                                    )"
                                />
                                
                                <master-search 
                                    class="masterSearch" 
                                    [MasterSearchData]="fixingassetscodedata"
                                    (newRowClick)="selectedfixingassets($event)">
                                </master-search>
                            </mat-form-field>
                            

                        </div>
                        <div class="col-md-4 p-0">
                            <mat-form-field style="width: 100%" appearance="outline">
                                <input type="text" #codeInput matInput formControlName="category_code_desc"
                                    [readonly]="viewOnly" autocomplete="off" />
                            </mat-form-field>
                        </div>
                    </div>

                    <div class="row mb-2">
                        <div class="col-md-6">
                            <div class="row">
                                <label for="inputPassword" id="ID002" class="col-md-4 col-form-label">Assets Code :
                                </label>
                                <div class="col-md-3">
                                    <mat-form-field style="width: 100%" appearance="outline">
                                        <input type="text" matInput formControlName="assets_code"
                                            [readonly]="viewOnly" maxlength="15"/>
                                    </mat-form-field>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="row">
                                <label for="inputPassword" id="ID002" class="col-md-2 col-form-label">Description :
                                </label>
                                <div class="col-md-8">
                                    <mat-form-field style="width: 100%" appearance="outline">
                                        <input type="text" matInput formControlName="description"
                                            [readonly]="viewOnly" />
                                    </mat-form-field>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row mb-2">
                        <div class="col-md-6">
                            <div class="row">
                                <label for="inputPassword" id="ID002" class="col-md-4 col-form-label">Currency :
                                </label>
                                <div class="col-md-3">
                                    <mat-form-field style="width: 100%" appearance="outline">
                                        <input type="text" matInput formControlName="curr_code" [readonly]="viewOnly" />
                                    </mat-form-field>
                                </div>
                                <div class="col-md-3">
                                    <mat-form-field style="width: 100%" appearance="outline">
                                        <input type="number" matInput formControlName="curr_rate" RateDecimalInput
                                            style="text-align: right;" [readonly]="viewOnly" />
                                    </mat-form-field>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="row">
                                <label for="inputPassword" id="ID002" class="col-md-5 col-form-label">Landed Cost LC :
                                </label>
                                <div class="col-md-5">
                                    <mat-form-field style="width: 100%" appearance="outline">
                                        <input type="number" matInput formControlName="land_cost_lc"
                                            style="text-align:right" AmountDecimalInput [readonly]="viewOnly" />
                                    </mat-form-field>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row mb-2">
                        <div class="col-md-6">
                            <div class="row">
                                <label for="inputPassword" id="ID002" class="col-md-4 col-form-label">Cost LC :
                                </label>
                                <div class="col-md-3">
                                    <mat-form-field style="width: 100%" appearance="outline">
                                        <input type="number" matInput formControlName="cost_lc" AmountDecimalInput
                                            style="text-align:right" [readonly]="viewOnly" />
                                    </mat-form-field>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="row">
                                <label for="inputPassword" id="ID002" class="col-md-5 col-form-label">Opening
                                    Accumulated Depreciation :
                                </label>
                                <div class="col-md-5">
                                    <mat-form-field style="width: 100%" appearance="outline">
                                        <input type="number" matInput formControlName="opening_acc_dep"
                                            style="text-align:right" [readonly]="viewOnly" style="text-align:right"
                                            AmountDecimalInput />
                                    </mat-form-field>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row mb-2">
                        <div class="col-md-6">
                            <div class="row">
                                <label for="inputPassword" id="ID002" class="col-md-4 col-form-label">Cost FC :
                                </label>
                                <div class="col-md-3">
                                    <mat-form-field style="width: 100%" appearance="outline">
                                        <input type="number" matInput formControlName="costfc" AmountDecimalInput
                                            style="text-align:right" [readonly]="viewOnly" />
                                    </mat-form-field>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="row">
                                <label for="inputPassword" id="ID002" class="col-md-5 col-form-label">Opening Net Value
                                    :
                                </label>
                                <div class="col-md-5">
                                    <mat-form-field style="width: 100%" appearance="outline">
                                        <input type="number" matInput formControlName="open_net_val"
                                            [readonly]="viewOnly" style="text-align:right" AmountDecimalInput />
                                    </mat-form-field>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row mb-2">
                        <div class="col-md-8">
                            <div class="row">
                                <label for="inputPassword" id="ID002" class="col-sm-4 col-form-label">Branch Code :
                                </label>
                                <div class="col-sm-3 p-0">
                                    <mat-form-field style="width: 100%" appearance="outline">
                                        <input type="text" matInput formControlName="Branchcode" UpperCaseDirective
                                            [readonly]="viewOnly" (focusout)="
                                                SPvalidateLookupFieldModified(
                                                  $event,
                                                  branchCodeData,
                                                  ['Branchcode','Branch'],
                                                  false,
                                                  ['BRANCH_CODE','BRANCH_NAME'],
                                                  false
                                                )
                                              " />
                                        <master-search class="masterSearch" [MasterSearchData]="branchCodeData"
                                            (newRowClick)="branchCodeSelected($event)">
                                        </master-search>
                                    </mat-form-field>
                                </div>
                                <div class="col-sm-5 p-0">
                                    <mat-form-field style="width: 100%" appearance="outline">
                                        <input type="text" matInput formControlName="Branch" UpperCaseDirective
                                            [readonly]="viewOnly" />
                                    </mat-form-field>
                                </div>
                            </div>



                            <div class="row">
                                <label for="inputPassword" id="ID002" class="col-sm-4 col-form-label">Department :
                                </label>
                                <div class="col-sm-3 p-0">
                                    <mat-form-field style="width: 100%" appearance="outline">
                                        <input type="text" matInput formControlName="department_code" UpperCaseDirective
                                            [readonly]="viewOnly" (focusout)="
                                                SPvalidateLookupFieldModified(
                                                  $event,
                                                  departmentcodedata,
                                                  ['department_code','department'],
                                                  false,
                                                  ['CODE','DESCRIPTION'],
                                                  false
                                                )
                                              " />
                                        <master-search class="masterSearch" [MasterSearchData]="departmentcodedata"
                                            (newRowClick)="selecteddepartment($event)">
                                        </master-search>
                                    </mat-form-field>
                                </div>
                                <div class="col-sm-5 p-0">
                                    <mat-form-field style="width: 100%" appearance="outline">
                                        <input type="text" matInput formControlName="department" UpperCaseDirective
                                            [readonly]="viewOnly" />
                                    </mat-form-field>
                                </div>
                            </div>



                            <div class="row">
                                <label for="inputPassword" id="ID002" class="col-sm-4 col-form-label">Location :
                                </label>
                                <div class="col-sm-3 p-0">
                                    <mat-form-field style="width: 100%" appearance="outline">
                                        <input type="text" matInput formControlName="loc_code" UpperCaseDirective
                                            [readonly]="viewOnly" (focusout)="
                                                SPvalidateLookupFieldModified(
                                                  $event,
                                                  locationCodeData,
                                                  ['location','loc_code'],
                                                  false,
                                                  ['DESCRIPTION','LOCATION_CODE'],
                                                  false
                                                )
                                              " />
                                        <master-search class="masterSearch" [MasterSearchData]="locationCodeData"
                                            (newRowClick)="selectionlocation($event)">
                                        </master-search>
                                    </mat-form-field>
                                </div>
                                <div class="col-sm-5 p-0">
                                    <mat-form-field style="width: 100%" appearance="outline">
                                        <input type="text" matInput formControlName="location" UpperCaseDirective
                                            [readonly]="viewOnly" />
                                    </mat-form-field>
                                </div>
                            </div>



                            <div class="row">
                                <label for="inputPassword" id="ID002" class="col-sm-4 col-form-label">Used By : </label>
                                <div class="col-sm-3 p-0">
                                    <mat-form-field style="width: 100%" appearance="outline">
                                        <input type="text" matInput formControlName="used_by_code" UpperCaseDirective
                                            [readonly]="viewOnly" (focusout)="
                                            SPvalidateLookupFieldModified(
                                              $event,
                                              usedcodedata,
                                              ['used_by_code','used_by'],
                                              false,
                                              ['CODE','DESCRIPTION'],
                                              false
                                            )
                                          " />
                                        <master-search class="masterSearch" [MasterSearchData]="usedcodedata"
                                            (newRowClick)="selectedused($event)">
                                        </master-search>
                                    </mat-form-field>
                                </div>
                                <div class="col-sm-5 p-0">
                                    <mat-form-field style="width: 100%" appearance="outline">
                                        <input type="text" matInput formControlName="used_by" UpperCaseDirective
                                            [readonly]="viewOnly" />
                                    </mat-form-field>
                                </div>
                            </div>



                            <div class="row">
                                <label for="inputPassword" id="ID002" class="col-sm-4 col-form-label">Type : </label>
                                <div class="col-sm-3 p-0">
                                    <mat-form-field style="width: 100%" appearance="outline">
                                        <input type="text" matInput formControlName="type_code" UpperCaseDirective
                                            [readonly]="viewOnly" (focusout)="
                                            SPvalidateLookupFieldModified(
                                              $event,
                                              typeCodeData,
                                              ['type_code','type'],
                                              false,
                                              ['CODE','DESCRIPTION'],
                                              false
                                            )
                                          " />
                                        <master-search class="masterSearch" [MasterSearchData]="typeCodeData"
                                            (newRowClick)="typeSelected($event)">
                                        </master-search>
                                    </mat-form-field>
                                </div>
                                <div class="col-sm-5 p-0">
                                    <mat-form-field style="width: 100%" appearance="outline">
                                        <input type="text" matInput formControlName="type" UpperCaseDirective
                                            [readonly]="viewOnly" />
                                    </mat-form-field>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-4">
                            <div class="row ms-1">
                                <div class="col-md-12">
                                    <div class="row mb-1">
                                        <div class="col-md-10 p-2 mt-1">
                                            <div class="icons">
                                                <div class="image_box">
                                                    <!-- <img class="image_box" alt="picture" /> -->
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row mb-1">
                                        <div
                                            class="col-md-10 border border-2 mt-1 d-flex justify-content-between align-items-center">
                                            <label class="col-form-label" id="ID029">0/0</label>

                                            <!-- Playback Icon -->
                                            <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor"
                                                class="icon">
                                                <path d="M9 19l-7-7 7-7v14zM16 5v14l-7-7z" />
                                            </svg>

                                            <!-- Play-Forward Icon -->
                                            <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor"
                                                class="icon">
                                                <path d="M15 19l7-7-7-7v14zM8 5v14l7-7z" />
                                            </svg>

                                            <!-- Play Icon -->
                                            <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor"
                                                class="icon">
                                                <path d="M8 5v14l11-7z" />
                                            </svg>

                                            <!-- Cancel Icon -->
                                            <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor"
                                                class="icon">
                                                <path
                                                    d="M18.3 5.7a1 1 0 0 0-1.4 0L12 10.6 7.1 5.7a1 1 0 1 0-1.4 1.4l4.9 4.9-4.9 4.9a1 1 0 1 0 1.4 1.4L12 13.4l4.9 4.9a1 1 0 0 0 1.4-1.4L13.4 12l4.9-4.9a1 1 0 0 0 0-1.4z" />
                                            </svg>

                                            <!-- Plus Icon -->
                                            <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor"
                                                class="icon">
                                                <path d="M19 11h-6V5h-2v6H5v2h6v6h2v-6h6z" />
                                            </svg>
                                        </div>
                                           
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>

                    <div class="row mb-2">
                        <div class="col-md-6">
                            <div class="col-md-12">
                                <div class="boxed-label">
                                    <h6>Depreciation Parameters</h6>
                                </div>
                                <div class="your-box-container">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="row">
                                                <label for="start_from" id="ID001" class="col-sm-4 col-form-label">
                                                    Start From :
                                                </label>
                                                <div class="col-sm-8">
                                                    <mat-form-field style="width: 100%" appearance="outline">
                                                        <input matInput [matDatepicker]="start_from" name="start_from"
                                                            placeholder="DD/MM/YYYY" formControlName="start_from"
                                                            readonly="true" [readonly]="viewOnly" />
                                                        <mat-datepicker-toggle matSuffix
                                                            [for]="start_from"></mat-datepicker-toggle>
                                                    </mat-form-field>
                                                    <mat-datepicker #start_from></mat-datepicker>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="row">
                                                <label for="method" id="ID001" class="col-sm-4 col-form-label">
                                                    Method :
                                                </label>
                                                <div class="col-sm-8">
                                                    <mat-form-field style="width: 100%" appearance="outline">

                                                        <mat-select formControlName="method">
                                                            <mat-option value="Straight Line">Straight Line</mat-option>
                                                            <mat-option value="Write Down">Write Down</mat-option>

                                                        </mat-select>
                                                    </mat-form-field>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-12">
                                                <mat-radio-group aria-label="Select an option" formControlName="percent"
                                                    class="d-flex">
                                                    <mat-radio-button value="P" id="ID015" class="mx-2">
                                                        <b>%</b>
                                                        <mat-form-field style="width: 30% ;margin-inline: 5px;"
                                                            appearance="outline">
                                                            <input type="number" matInput formControlName="life_period"
                                                                [readonly]="viewOnly" UpperCaseDirective />
                                                        </mat-form-field>
                                                        <span> (Yearly)</span>
                                                    </mat-radio-button>
                                                    <mat-radio-button value="P" id="ID014" class="mx-2">
                                                        <b>Life
                                                            Period</b>
                                                        <mat-form-field style="width: 30%; margin-inline: 5px;"
                                                            appearance="outline">
                                                            <input type="number" matInput formControlName="months"
                                                                [readonly]="viewOnly" UpperCaseDirective />
                                                        </mat-form-field>
                                                        <span> (In Month)</span>
                                                    </mat-radio-button>
                                                </mat-radio-group>
                                            </div>
                                            <!-- <div class="col-md-3">
                                                <mat-radio-group aria-label="Select an option"
                                                    formControlName="DailyTarget" class="d-flex flex-column">
                                                    <mat-radio-button value="P" id="ID013"
                                                        class="mx-2"><b></b></mat-radio-button>
                                                </mat-radio-group>
                                                <mat-form-field style="width: 100%" appearance="outline">
                                                    <input type="text" matInput formControlName="Branch"
                                                        UpperCaseDirective />
                                                </mat-form-field><b>(In Months)</b>
                                            </div> -->
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="row"><label for="inputPassword" id="ID002"
                                                        class="col-sm-4 col-form-label">Last Dep Date
                                                    </label>
                                                    <div class="col-sm-8">
                                                        <mat-form-field style="width: 100%" appearance="outline">
                                                            <input matInput [matDatepicker]="last_dep_date"
                                                                name="last_dep_date" placeholder="DD/MM/YYYY"
                                                                formControlName="last_dep_date" readonly="true"
                                                                [readonly]="viewOnly" />
                                                            <mat-datepicker-toggle matSuffix
                                                                [for]="last_dep_date"></mat-datepicker-toggle>
                                                        </mat-form-field>
                                                        <mat-datepicker #last_dep_date></mat-datepicker>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="col-md-12">
                                <div class="boxed-label">
                                    <h6>Assests Status</h6>
                                </div>
                                <div class="your-box-container">
                                    <div class="row">
                                        <label for="inputPassword" id="ID002" class="col-sm-3 col-form-label">Status
                                        </label>
                                        <div class="col-sm-4 p-0">
                                            <mat-form-field style="width: 100%" appearance="outline">
                                                <input type="text" matInput formControlName="status" UpperCaseDirective
                                                    [readonly]="viewOnly" (focusout)="
                                                    SPvalidateLookupFieldModified(
                                                      $event,
                                                      statusCodeData,
                                                      ['status','status_desc'],
                                                      false,
                                                      ['CODE','DESCRIPTION'],
                                                      false
                                                    )
                                                  " />
                                                <master-search class="masterSearch" [MasterSearchData]="statusCodeData"
                                                    (newRowClick)="statusCodeSelected($event)">
                                                </master-search>
                                            </mat-form-field>
                                        </div>
                                        <div class="col-sm-4 p-0">
                                            <mat-form-field style="width: 100%" appearance="outline">
                                                <input type="text" matInput formControlName="status_desc"
                                                    [readonly]="viewOnly" UpperCaseDirective />
                                            </mat-form-field>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="row">
                                                <label for="disposal_date" id="ID001" class="col-sm-4 col-form-label">
                                                    Disposal Date :
                                                </label>
                                                <div class="col-sm-8">
                                                    <mat-form-field style="width: 100%" appearance="outline">
                                                        <input matInput [matDatepicker]="disposal_date"
                                                            name="disposal_date" placeholder="DD/MM/YYYY"
                                                            formControlName="disposal_date" readonly="true"
                                                            [readonly]="viewOnly" />
                                                        <mat-datepicker-toggle matSuffix
                                                            [for]="disposal_date"></mat-datepicker-toggle>
                                                    </mat-form-field>
                                                    <mat-datepicker #disposal_date></mat-datepicker>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-sm-4">
                                                <mat-checkbox id="ID022" formControlName="opening"
                                                    class="example-margin">
                                                    Opening</mat-checkbox>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </mat-tab>

                <mat-tab label="Details">
                    <div class="row mb-2">
                        <div class="col-md-12">
                            <div class="boxed-label">
                                <h6>Purchase Documents Details</h6>
                            </div>
                            <div class="your-box-container">
                                <div class="row">
                                    <div class="col-md-8">
                                        <div class="row">
                                            <label for="inputPassword" id="ID002"
                                                class="col-sm-3 col-form-label">Supplier Code : </label>
                                            <div class="col-sm-3 p-0">
                                                <mat-form-field style="width: 100%" appearance="outline">
                                                    <input type="text" matInput formControlName="supplier_code"
                                                        UpperCaseDirective [readonly]="viewOnly" (focusout)="
                                                        SPvalidateLookupFieldModified(
                                                          $event,
                                                          supplierCodeData,
                                                          ['supplier_code','supplier_code_desc'],
                                                          false,
                                                          ['ACCODE','ACCOUNT_HEAD'],
                                                          false
                                                        )
                                                      " />
                                                    <master-search class="masterSearch"
                                                        [MasterSearchData]="supplierCodeData"
                                                        (newRowClick)="supplierCodeSelected($event)">
                                                    </master-search>
                                                </mat-form-field>
                                            </div>
                                            <div class="col-sm-6 p-0">
                                                <mat-form-field style="width: 100%" appearance="outline">
                                                    <input type="text" matInput formControlName="supplier_code_desc"
                                                        UpperCaseDirective [readonly]="viewOnly" />
                                                </mat-form-field>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <label for="inputPassword" id="ID002"
                                                class="col-sm-3 col-form-label">Subledger Code : </label>
                                            <div class="col-sm-3 p-0">
                                                <mat-form-field style="width: 100%" appearance="outline">
                                                    <input type="text" matInput formControlName="subledger_code"
                                                        UpperCaseDirective [readonly]="viewOnly" (focusout)="
                                                        SPvalidateLookupFieldModified(
                                                          $event,
                                                          subledgerCodeData,
                                                          ['subledger_code','subledger_code_desc'],
                                                          false,
                                                          ['SUBLEDGER_CODE','SUBLEDGER_CODE'],
                                                          false
                                                        )
                                                      " />
                                                    <master-search class="masterSearch"
                                                        [MasterSearchData]="subledgerCodeData"
                                                        (newRowClick)="subledgerCodeSelected($event)">
                                                    </master-search>
                                                </mat-form-field>
                                            </div>
                                            <div class="col-sm-6 p-0">
                                                <mat-form-field style="width: 100%" appearance="outline">
                                                    <input type="text" matInput formControlName="subledger_code_desc"
                                                        UpperCaseDirective [readonly]="viewOnly" />
                                                </mat-form-field>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <label for="inputPassword" id="ID002"
                                                class="col-sm-3 col-form-label">Purchase Inv.# : </label>
                                            <div class="col-sm-3">
                                                <mat-form-field style="width: 100%" appearance="outline">
                                                    <input type="text" matInput formControlName="purchase_inv"
                                                        UpperCaseDirective [readonly]="viewOnly" />
                                                </mat-form-field>
                                            </div>
