<div class="card-content border-bottom d-flex justify-content-between p-2">
    <h5 class="pos-modaltitle" id="modal-dia-metal">Currency Master</h5>
    <button type="button" class="btn btn-close close-btn" (click)="close()">
        <i class="feather icon-x close-icon"></i>
    </button>
</div>
<!-- modal header component -->
<modal-header (cancelClick)="close()" (saveClick)="formSubmit()"  (deleteClick)="deleteRecord()"></modal-header>


<div class="row">
    <div class="col-md-12">
        <form [formGroup]="currencyMasterMainForm">
            <div class="container-fluid pt-3">
                <div class="row justify-content-between">
                    <div class="col-md-8">
                      <div class="row align-items-center mb-1">
                        <label for="inputPassword" class="col-sm-2 col-form-label">Currency Code * :</label>
                        <div class="col-md-2">
                          <mat-form-field style="width: 100%;" appearance="outline">
                            <input type="text" matInput formControlName="locationcode"  />
                          </mat-form-field>
                        </div>
                        <div class="col-md-5">
                          <mat-form-field style="width: 100%;" appearance="outline">
                            <input type="text" matInput formControlName="codedesc"  />
                          </mat-form-field>
                        </div>
                        <div class="col-md-2">
                            <mat-form-field style="width: 100%;" appearance="outline">
                              <input type="text" matInput formControlName="locationcode"  />
                            </mat-form-field>
                          </div>
                      </div>

                      <div class="row align-items-center mb-1">
                        <label for="inputPassword" class="col-sm-2 col-form-label">Conversion Rate * :</label>
                        <div class="col-md-2">
                          <mat-form-field style="width: 100%;" appearance="outline">
                            <input type="text" matInput formControlName="locationcode"  />
                          </mat-form-field>
                        </div>
                        <label for="inputPassword" class="col-sm-2 col-form-label">To Base Currency * :</label>
                        <div class="col-md-3">
                            <mat-form-field style="width: 100%" appearance="outline">
                                <mat-select
                                  formControlName="gender"
                                >
                                  <mat-option
                                    *ngFor="let data of baseCurrencyList"
                                    [value]="data.ENGLISH"
                                  >
                                    {{ data.ENGLISH }}
                                  </mat-option>
                                </mat-select>
                               
                              </mat-form-field>
                        </div>
                      </div>



                      <div class="row align-items-center mb-1">
                        <label for="inputPassword" class="col-sm-2 col-form-label">Minimum Conv. * :</label>
                        <div class="col-md-2">
                          <mat-form-field style="width: 100%;" appearance="outline">
                            <input type="text" matInput formControlName="locationcode"  />
                          </mat-form-field>
                        </div>
                        <label for="inputPassword" class="col-sm-2 col-form-label">Maximum Conv. * :</label>
                        <div class="col-md-3">
                          <mat-form-field style="width: 100%;" appearance="outline">
                            <input type="text" matInput formControlName="codedesc"  />
                          </mat-form-field>
                        </div>
                      </div>


                      <div class="row align-items-center mb-1">
                        <label for="inputPassword" class="col-sm-2 col-form-label">Fraction * :</label>
                        <div class="col-md-2">
                          <mat-form-field style="width: 100%;" appearance="outline">
                            <input type="text" matInput formControlName="locationcode"  />
                          </mat-form-field>
                        </div>
                        <label for="inputPassword" class="col-sm-2 col-form-label">Currency Symbol * :</label>
                        <div class="col-md-2">
                          <mat-form-field style="width: 100%;" appearance="outline">
                            <input type="text" matInput formControlName="codedesc"  />
                          </mat-form-field>
                        </div>
                      </div>




                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
