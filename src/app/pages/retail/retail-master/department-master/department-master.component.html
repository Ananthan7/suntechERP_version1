<div>
  <!-- header section starts -->
  <div class="card-content border-bottom d-flex justify-content-between p-2">
    <h5 class="pos-modaltitle" id="modal-dia-metal">Department Master</h5>
    <button type="button" class="btn btn-close close-btn" (click)="close()">
      <i class="feather icon-x close-icon"></i>
    </button>
  </div>
  <!-- modal header component -->
  <modal-header
    [isViewSave]="!viewMode"
    [isViewCancel]="!viewMode"
    [isViewMore]="!viewMode"
    (saveClick)="formSubmit()"
    (cancelClick)="close()"
    [isViewDelete]="deleteMode"
    (deleteClick)="deleteDepartmentMaster()"
  ></modal-header>
  <!-- content section -->
  <div class="row p-4">
    <div class="col-md-12">
      <form [formGroup]="departmentMasterForm">
        <mat-tab-group>
          <mat-tab label="General">
            <div class="row py-2">
              <div class="col-md-6">
                <div class="row">
                  <label for="inputPassword" class="col-sm-4 col-form-label">
                    Code <span>* :</span> </label
                  >
                  <div class="col-sm-4">
                    <mat-form-field style="width: 100%" appearance="outline">
                      <input
                        id="code" #code
                        type="text"
                        matInput
                        formControlName="code"
                        maxlength="5"
                        UpperCaseDirective
                        (keyup)="codeEnabled()"
                        autocomplete="off"
                        [readonly]="viewMode || editMode"
                      />
                      <mat-error
                      *ngIf="
                       departmentMasterForm .controls['code'].hasError('required')
                      "
                    >
                     Code is required.
                    </mat-error>
                    </mat-form-field>
                  </div>
                </div>
                <div class="row">
                  <label for="inputPassword" class="col-sm-4 col-form-label">
                    Description :</label
                  >
                  <div class="col-sm-8">
                    <mat-form-field style="width: 100%" appearance="outline">
                      <input
                        type="text"
                        matInput
                        formControlName="Description"
                        UpperCaseDirective
                        autocomplete="off"
                        maxlength="50"
                        [readonly]="viewMode || codeEnable"
                      />
                    </mat-form-field>
                  </div>
                </div>
                <div class="row">
                  <label
                    for="inputPassword"
                    id="ID002"
                    class="col-sm-4 col-form-label"
                    >Country Code :
                  </label>
                  <div class="col-sm-4">
                    <mat-form-field style="width: 100%" appearance="outline">
                      <input
                        type="text"
                        matInput
                        formControlName="CountryCode"
                        UpperCaseDirective
                        [readonly]="viewMode || codeEnable"
                        (keydown)="
                          onKeyDown(
                            $event,
                            ['CountryCode', 'CountryCodeDes'],
                            CountryCodeData
                          )
                        "
                        (focusout)="
                          SPvalidateLookupFieldModified(
                            $event,
                            CountryCodeData,
                            ['CountryCode', 'CountryCodeDes'],
                            false,
                            ['CODE', 'DESCRIPTION']
                          )
                        "
                      />
                      <master-search
                        *ngIf="!viewMode"
                        class="masterSearch"
                        [MasterSearchData]="CountryCodeData"
                        #overlayCountryCodeSearch
                        (newRowClick)="CountryCodeDataSelected($event)"
                      >
                      </master-search>
                    </mat-form-field>
                  </div>
                  <div class="col-sm-4">
                    <mat-form-field style="width: 100%" appearance="outline">
                      <input
                        type="text"
                        matInput
                        formControlName="CountryCodeDes"
                        UpperCaseDirective
                        autocomplete="off"
                        (keydown)="
                          onKeyDown(
                            $event,
                            ['CountryCode', 'CountryCodeDes'],
                            CountryCodeData
                          )
                        "
                        [readonly]="viewMode || codeEnable"
                      />
                    </mat-form-field>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-5">
                    <fieldset class="custom-fieldset">
                      <legend class="custom-legend">Shift</legend>
                      <mat-radio-group
                        aria-label="Select an option"
                        formControlName="shift"
                        [disabled]="viewMode || codeEnable"
                      >
                        <mat-radio-button value="1" id="ID001" class="mx-2"
                          >Split Shift</mat-radio-button
                        >
                        <mat-radio-button value="0" id="ID002" class="mx-2"
                          >Straight Shift</mat-radio-button
                        >
                      </mat-radio-group>
                    </fieldset>
                  </div>
                </div>
                <div class="row">
                  <label
                    for="inputPassword"
                    class="col-sm-3 offset-md-3 col-form-label"
                  >
                    Day</label
                  >
                  <label for="inputPassword" class="col-sm-3 col-form-label">
                    Day</label
                  >
                </div>
                <div class="row">
                  <label for="inputPassword" class="col-sm-3 col-form-label">
                    1st Weekly Off</label
                  >
                  <div class="col-md-3">
                    <mat-form-field style="width: 100%" appearance="outline">
                      <mat-select
                        formControlName="PDEPTMST_WEEKOFF1"
                        [disabled]="viewMode"
                      >
                        <mat-option
                          *ngFor="let option of weekOff"
                          [value]="option.SRNO"
                        >
                          {{ option.ENGLISH }}
                        </mat-option>
                        <!-- <mat-option value="1">Yes</mat-option>
                                                <mat-option value="0">No</mat-option> -->
                      </mat-select>
                    </mat-form-field>
                  </div>
                  <div class="col-md-3">
                    <mat-form-field style="width: 100%" appearance="outline">
                      <mat-select
                        formControlName="PDEPTMST_HALFDAY1"
                        [disabled]="viewMode"
                      >
                        <mat-option
                          *ngFor="let option of weekOffType"
                          [value]="option.SRNO"
                        >
                          {{ option.ENGLISH }}
                        </mat-option>
                        <!-- <mat-option value="1">Yes</mat-option>
                                                <mat-option value="0">No</mat-option> -->
                      </mat-select>
                    </mat-form-field>
                  </div>
                  <div class="col-md-3">
                    <mat-checkbox
                      [disabled]="viewMode || codeEnable"
                      class="example-margin"
                      formControlName="TYPEWEEKOFF1"
                      >Full Day</mat-checkbox
                    >
                  </div>
                </div>
                <div class="row">
                  <label for="inputPassword" class="col-sm-3 col-form-label">
                    2st Weekly Off</label
                  >
                  <div class="col-md-3">
                    <mat-form-field style="width: 100%" appearance="outline">
                      <mat-select
                        formControlName="PDEPTMST_WEEKOFF2"
                        [disabled]="viewMode"
                      >
                        <mat-option
                          *ngFor="let option of weekOff"
                          [value]="option.SRNO"
                        >
                          {{ option.ENGLISH }}
                        </mat-option>
                        <!-- <mat-option value="1">Yes</mat-option>
                                                <mat-option value="0">No</mat-option> -->
                      </mat-select>
                    </mat-form-field>
                  </div>
                  <div class="col-md-3">
                    <mat-form-field style="width: 100%" appearance="outline">
                      <mat-select
                        formControlName="PDEPTMST_HALFDAY2"
                        [disabled]="viewMode"
                      >
                        <mat-option
                          *ngFor="let option of weekOffType"
                          [value]="option.SRNO"
                        >
                          {{ option.ENGLISH }}
                        </mat-option>
                        <!-- <mat-option value="1">Yes</mat-option>
                                                <mat-option value="0">No</mat-option> -->
                      </mat-select>
                    </mat-form-field>
                  </div>
                  <div class="col-md-3">
                    <mat-checkbox
                      [disabled]="viewMode || codeEnable"
                      class="example-margin"
                      formControlName="TYPEWEEKOFF2"
                      >Full Day</mat-checkbox
                    >
                  </div>
                </div>
              </div>
              <div class="col-md-4">
                <div class="border p-2">
                  <div class="row">
                    <label for="inputPassword" class="col-sm-4 col-form-label"
                      >One Time Code :
                    </label>
                    <div class="col-sm-8">
                      <mat-form-field style="width: 100%" appearance="outline">
                        <input
                          type="text"
                          matInput
                          formControlName="oneTimeCode"
                          UpperCaseDirective
                          [readonly]="viewMode || codeEnable"
                          (focusout)="
                            SPvalidateLookupFieldModified(
                              $event,
                              oneTimeCodeData,
                              ['oneTimeCode'],
                              false,
                              ['CODE']
                            )
                          "
                          (keydown)="
                            onKeyDown($event, ['oneTimeCode'], oneTimeCodeData)
                          "
                        />
                        <master-search
                          *ngIf="!viewMode"
                          class="masterSearch"
                          [MasterSearchData]="oneTimeCodeData"
                          #overlayoneTimeCodeSearch
                          (newRowClick)="oneTimeCodeDataSelected($event)"
                        >
                        </master-search>
                      </mat-form-field>
                    </div>
                  </div>
                  <div class="row">
                    <label for="inputPassword" class="col-sm-4 col-form-label"
                      >Leave Salary Code :
                    </label>
                    <div class="col-sm-8">
                      <mat-form-field style="width: 100%" appearance="outline">
                        <input
                          type="text"
                          matInput
                          formControlName="leaveSalaryCode"
                          UpperCaseDirective
                          [readonly]="viewMode || codeEnable"
                          (focusout)="
                            SPvalidateLookupFieldModified(
                              $event,
                              leaveSalaryCodeData,
                              ['leaveSalaryCode'],
                              false,
                              ['CODE']
                            )
                          "
                          (keydown)="
                            onKeyDown(
                              $event,
                              ['leaveSalaryCode'],
                              leaveSalaryCodeData
                            )
                          "
                        />
                        <master-search
                          *ngIf="!viewMode"
                          class="masterSearch"
                          [MasterSearchData]="leaveSalaryCodeData"
                          #overlayleaveSalaryCodeSearch
                          (newRowClick)="leaveSalaryCodeDataSelected($event)"
                        >
                        </master-search>
                      </mat-form-field>
                    </div>
                  </div>
                  <div class="row">
                    <label for="inputPassword" class="col-sm-4 col-form-label"
                      >Air Ticket Code :
                    </label>
                    <div class="col-sm-8">
                      <mat-form-field style="width: 100%" appearance="outline">
                        <input
                          type="text"
                          matInput
                          formControlName="airTicketCode"
                          UpperCaseDirective
                          [readonly]="viewMode || codeEnable"
                          (focusout)="
                            SPvalidateLookupFieldModified(
                              $event,
                              airTicketCodeData,
                              ['airTicketCode'],
                              false,
                              ['CODE']
                            )
                          "
                          (keydown)="
                            onKeyDown(
                              $event,
                              ['airTicketCode'],
                              airTicketCodeData
                            )
                          "
                        />
                        <master-search
                          *ngIf="!viewMode"
                          class="masterSearch"
                          [MasterSearchData]="airTicketCodeData"
                          #overlayairTicketCodeSearch
                          (newRowClick)="airTicketCodeDataSelected($event)"
                        >
                        </master-search>
                      </mat-form-field>
                    </div>
                  </div>
                  <div class="row">
                    <label for="inputPassword" class="col-sm-4 col-form-label"
                      >Gratuity Code :
                    </label>
                    <div class="col-sm-8">
                      <mat-form-field style="width: 100%" appearance="outline">
                        <input
                          type="text"
                          matInput
                          formControlName="GratuityCode"
                          UpperCaseDirective
                          [readonly]="viewMode || codeEnable"
                          (focusout)="
                            SPvalidateLookupFieldModified(
                              $event,
                              GratuityCodeData,
                              ['GratuityCode'],
                              false,
                              ['CODE']
                            )
                          "
                          (keydown)="
                            onKeyDown(
                              $event,
                              ['GratuityCode'],
                              GratuityCodeData
                            )
                          "
                        />
                        <master-search
                          *ngIf="!viewMode"
                          class="masterSearch"
                          [MasterSearchData]="GratuityCodeData"
                          #overlayGratuityCodeSearch
                          (newRowClick)="GratuityCodeSelected($event)"
                        >
                        </master-search>
                      </mat-form-field>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </mat-tab>
          <mat-tab label="Work Timing">
            <div class="row">
              <div class="col-md-12">
                <div class="row">
                  <label
                    for="inputPassword"
                    class="col-sm-1 offset-md-1 col-form-label"
                  >
                    Shift From</label
                  >
                  <label for="inputPassword" class="col-sm-1 col-form-label">
                    Shift To
                  </label>
                  <label
                    for="inputPassword"
                    class="col-sm-1 offset-md-1 col-form-label"
                  >
                    Break 1 From
                  </label>
                  <label for="inputPassword" class="col-sm-1 col-form-label">
                    Break 1 To</label
                  >
                  <label
                    for="inputPassword"
                    class="col-sm-1 offset-md-1 col-form-label"
                  >
                    Break 2 From</label
                  >
                  <label for="inputPassword" class="col-sm-1 col-form-label">
                    Break 2 To
                  </label>
                </div>
                <div class="row align-items-center mb-3">
                  <div class="col-sm-1">
                    <label for="inputPassword" class="col-form-label">
                      Shift 1</label
                    >
                  </div>

                  <div class="col-sm-1">
                    <mat-form-field style="width: 100%" appearance="outline">
                      <input
                        type="time"
                        matInput
                        formControlName="Shift1From"
                        autocomplete="off"
                      />
                    </mat-form-field>
                  </div>
                  <div class="col-sm-1">
                    <mat-form-field style="width: 100%" appearance="outline">
                      <input
                        type="time"
                        matInput
                        formControlName="Shift1To"
                        autocomplete="off"
                        [readonly]="viewMode || codeEnable"
                      />
                    </mat-form-field>
                  </div>
                  <div class="col-md-1 text-center">
                    <mat-checkbox
                      [disabled]="viewMode || codeEnable"
                      formControlName="Shift1Break1"
                      class="example-margin"
                    >
                    </mat-checkbox>
                  </div>
                  <div class="col-sm-1">
                    <mat-form-field style="width: 100%" appearance="outline">
                      <input
                        type="time"
                        matInput
                        formControlName="Shift1Break1From"
                        autocomplete="off"
                        [readonly]="viewMode || codeEnable"
                      />
                    </mat-form-field>
                  </div>
                  <div class="col-sm-1">
                    <mat-form-field style="width: 100%" appearance="outline">
                      <input
                        type="time"
                        matInput
                        formControlName="Shift1Break1To"
                        autocomplete="off"
                        [readonly]="viewMode || codeEnable"
                      />
                    </mat-form-field>
                  </div>
                  <div class="col-md-1 text-center">
                    <mat-checkbox
                      [disabled]="viewMode || codeEnable"
                      formControlName="Shift1Break2"
                      class="example-margin"
                    >
                    </mat-checkbox>
                  </div>
                  <div class="col-sm-1">
                    <mat-form-field style="width: 100%" appearance="outline">
                      <input
                        type="time"
                        matInput
                        formControlName="Shift1Break2From"
                        autocomplete="off"
                        [readonly]="viewMode || codeEnable"
                      />
                    </mat-form-field>
                  </div>
                  <div class="col-sm-1">
                    <mat-form-field style="width: 100%" appearance="outline">
                      <input
                        type="time"
                        matInput
                        formControlName="Shift1Break2To"
                        autocomplete="off"
                        [readonly]="viewMode || codeEnable"
                      />
                    </mat-form-field>
                  </div>
                </div>
                <div class="row align-items-center mb-3">
                  <div class="col-sm-1">
                    <mat-checkbox
                      [disabled]="viewMode || codeEnable"
                      formControlName="Shift2"
                      class="example-margin me-2"
                    >
                    </mat-checkbox>
                    <label for="inputPassword" class="col-form-label">
                      Shift 2</label
                    >
                  </div>
                  <div class="col-sm-1">
                    <mat-form-field style="width: 100%" appearance="outline">
                      <input
                        type="time"
                        matInput
                        formControlName="Shift2From"
                        autocomplete="off"
                        [readonly]="viewMode || codeEnable"
                      />
                    </mat-form-field>
                  </div>
                  <div class="col-sm-1">
                    <mat-form-field style="width: 100%" appearance="outline">
                      <input
                        type="time"
                        matInput
                        formControlName="Shift2To"
                        autocomplete="off"
                        [readonly]="viewMode || codeEnable"
                      />
                    </mat-form-field>
                  </div>
                  <div class="col-md-1 text-center">
                    <mat-checkbox
                      [disabled]="viewMode || codeEnable"
                      formControlName="Shift2Break1"
                      class="example-margin"
                    >
                    </mat-checkbox>
                  </div>
                  <div class="col-sm-1">
                    <mat-form-field style="width: 100%" appearance="outline">
                      <input
                        type="time"
                        matInput
                        formControlName="Shift2Break1From"
                        autocomplete="off"
                        [readonly]="viewMode || codeEnable"
                      />
                    </mat-form-field>
                  </div>
                  <div class="col-sm-1">
                    <mat-form-field style="width: 100%" appearance="outline">
                      <input
                        type="time"
                        matInput

                        autocomplete="off"

                      />

                  <div class="col-md-1 text-center">
                    <mat-checkbox
                      [disabled]="viewMode || codeEnable"

                      class="example-margin"
                    >
                    </mat-checkbox>
                  </div>
                  <div class="col-sm-1">
                    <mat-form-field style="width: 100%" appearance="outline">
                      <input
                        type="time"
                        matInput
                        formControlName="Shift2Break2From"
                        autocomplete="off"
                        [readonly]="viewMode || codeEnable"
                      />
                    </mat-form-field>
                  </div>
                  <div class="col-sm-1">
                    <mat-form-field style="width: 100%" appearance="outline">
                      <input
                        type="time"
                        matInput
                        formControlName="Shift2Break2To"
                        autocomplete="off"
                        [readonly]="viewMode || codeEnable"
                      />
                    </mat-form-field>
                  </div>
                </div>
                <div class="row align-items-center mb-3">
                  <div class="col-sm-1">
                    <mat-checkbox
                      [disabled]="viewMode || codeEnable"
                      formControlName="Shift3"
                      class="example-margin me-2"
                    >
                    </mat-checkbox>
                    <label for="inputPassword" class="col-form-label">
                      Shift 3</label
                    >
                  </div>
                  <div class="col-sm-1">
                    <mat-form-field style="width: 100%" appearance="outline">

                  <div class="col-md-1 text-center">

                    >

                  </div>
                  <div class="col-sm-1">
                    <mat-form-field style="width: 100%" appearance="outline">

                        [readonly]="viewMode || codeEnable"

                  <div class="col-md-1 text-center">

          </mat-tab>
          <mat-tab label="Account Integration">
            <div class="py-2">
              <div class="row">
                <div class="col-md-6">
                  <div class="row">
                    <label for="inputPassword" class="col-sm-6 col-form-label">
                      Debit Expenses (Basic Salary / Wages) Code:</label
                    >
                    <div class="col-sm-4">
                      <mat-form-field style="width: 100%" appearance="outline">
                        <input
                          type="text"
                          matInput
                          formControlName="AIDebitExpCode"  
                          UpperCaseDirective
                          autocomplete="off"
                          [readonly]="viewMode || codeEnable"
                          (focusout)="
                            SPvalidateLookupFieldModified(
                              $event,
                              AIDebitExpCodeData,
                              ['AIDebitExpCode'],
                              false,
                              ['ACCODE']
                            )
                          "
                          (keydown)="
                            onKeyDown(
                              $event,
                              ['AIDebitExpCode'],
                              AIDebitExpCodeData
                            )
                          "
                        />
                        <master-search
                          *ngIf="!viewMode"
                          class="masterSearch"
                          [MasterSearchData]="AIDebitExpCodeData"
                          #overlayAIDebitExpCodeSearch
                          (newRowClick)="AIDebitExpCodeSelected($event)"
                        >
                        </master-search>
                      </mat-form-field>
                    </div>
                    <label for="inputPassword" class="col-sm-6 col-form-label">
                      Credit Salary Payable / Accrued Salary Code :</label
                    >
                    <div class="col-sm-4">
                      <mat-form-field style="width: 100%" appearance="outline">
                        <input
                          type="text"
                          matInput
                          formControlName="AICreditCode"
                          UpperCaseDirective
                          autocomplete="off"
                          [readonly]="viewMode || codeEnable"
                          (focusout)="
                            SPvalidateLookupFieldModified(
                              $event,
                              AICreditCodeData,
                              ['AICreditCode'],
                              false,
                              ['ACCODE']
                            )
                          "
                          (keydown)="
                            onKeyDown(
                              $event,
                              ['AICreditCode'],
                              AICreditCodeData
                            )
                          "
                        />
                        <master-search
                          *ngIf="!viewMode"
                          class="masterSearch"
                          [MasterSearchData]="AICreditCodeData"
                          #overlayAICreditCodeSearch
                          (newRowClick)="AICreditCodeSelected($event)"
                        >
                        </master-search>
                      </mat-form-field>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-4">
                  <div class="boxed-label">
                    <h6>Debit Expenses</h6>
                  </div>
                  <div class="your-box-container">
                    <div class="row">
                      <label
                        for="inputPassword"
                        class="col-sm-4 col-form-label"
                      >
                        Leave Salary :</label
                      >
                      <div class="col-sm-8">
                        <mat-form-field
                          style="width: 100%"
                          appearance="outline"
                        >
                          <input
                            type="text"
                            matInput
                            formControlName="DebitExpensesLeaveSal"
                            UpperCaseDirective
                            autocomplete="off"
                            [readonly]="viewMode || codeEnable"
                            (focusout)="
                              SPvalidateLookupFieldModified(
                                $event,
                                DebitExpensesLeaveSalData,
                                ['DebitExpensesLeaveSal'],
                                false,
                                ['ACCODE']
                              )
                            "
                            (keydown)="
                              onKeyDown(
