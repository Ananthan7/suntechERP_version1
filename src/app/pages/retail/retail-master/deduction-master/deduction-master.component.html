<div>
  <!-- header section starts -->
  <div class="card-content border-bottom d-flex justify-content-between p-2">
    <h5 class="pos-modaltitle" id="modal-dia-metal">Deduction Master</h5>
    <button type="button" class="btn btn-close close-btn" (click)="close()">
      <i class="feather icon-x close-icon"></i>
    </button>
  </div>
  <!-- modal header component -->
  <modal-header></modal-header>
  <!-- content section -->
  <div class="p-4">
    <form [formGroup]="deductionMasterForm">
      <mat-tab-group>
        <mat-tab label="General">
          <div class="row py-2">
            <div class="col-md-10">
              <div class="row mb-1">
                <label
                  for="inputPassword"
                  id="ID001"
                  class="col-sm-2 col-form-label"
                >
                  Code :</label
                >
                <div class="col-sm-3">
                  <mat-form-field style="width: 100%" appearance="outline">
                    <input
                      type="text"
                      #codeInput
                      matInput
                      formControlName="code"
                      UpperCaseDirective
                      autocomplete="off"
                    />
                  </mat-form-field>
                </div>
              </div>
              <div class="row mb-1">
                <label
                  for="inputPassword"
                  id="ID001"
                  class="col-sm-2 col-form-label"
                >
                  Description :</label
                >
                <div class="col-sm-6">
                  <mat-form-field style="width: 100%" appearance="outline">
                    <input
                      type="text"
                      #codeInput
                      matInput
                      formControlName="description"
                      UpperCaseDirective
                      autocomplete="off"
                    />
                  </mat-form-field>
                </div>
                <div class="col-sm-4">
                  <mat-checkbox
                    [disabled]="flag === 'VIEW'"
                    formControlName="considerForLeaveSalary"
                    (change)="boxChecker($event, 'considerForLeaveSalary')"
                    class="example-margin"
                  >
                    Consider for Leave Salary</mat-checkbox
                  >
                </div>
              </div>
              <div class="row">
                <label
                  for="inputPassword"
                  id="ID002"
                  class="col-sm-2 col-form-label"
                  >GL Code :
                </label>
                <div class="col-sm-3">
                  <mat-form-field style="width: 100%" appearance="outline">
                    <input
                      type="text"
                      matInput
                      formControlName="glCode"
                      UpperCaseDirective
                    />
                    <master-search
                      *ngIf="flag != 'VIEW'"
                      class="masterSearch"
                      [MasterSearchData]="countryCodeData"
                      (newRowClick)="
                        lookupSelect(
                          $event,
                          ['glCode', 'glCodeDesc'],
                          ['CODE', 'DESCRIPTION']
                        )
                      "
                    >
                    </master-search>
                  </mat-form-field>
                </div>
                <div class="col-sm-3">
                  <mat-form-field style="width: 100%" appearance="outline">
                    <input
                      type="text"
                      matInput
                      formControlName="glCodeDesc"
                      UpperCaseDirective
                    />
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <label
                  for="inputPassword"
                  id="ID002"
                  class="col-sm-2 col-form-label"
                  >Country Code :
                </label>
                <div class="col-sm-3">
                  <mat-form-field style="width: 100%" appearance="outline">
                    <input type="text" matInput formControlName="countryCode" />
                    <master-search
                      *ngIf="flag != 'VIEW'"
                      class="masterSearch"
                      [MasterSearchData]="countryCodeData"
                      (newRowClick)="
                        lookupSelect(
                          $event,
                          ['countryCode', 'countryDesc'],
                          ['CODE', 'DESCRIPTION']

                      "

                      matInput
                      formControlName="countryDesc"
                      UpperCaseDirective
                    />
                  </mat-form-field>
                </div>
              </div>
            </div>
            <div class="col-md-5">
              <div class="boxed-label">
                <h6>Calculation Method</h6>
              </div>
              <div class="your-box-container">
                <div class="row">
                  <div class="col-md-6">
                    <mat-radio-group
                      aria-label="Select an option"
                      formControlName="method"
                      class="d-flex flex-column"
                    >
                      <mat-radio-button value="fixed" class="mx-2"
                        ><b>Fixed</b></mat-radio-button
                      >
                      <mat-radio-button value="percentage" class="mx-2"
                        ><b>Percentage</b></mat-radio-button
                      >
                    </mat-radio-group>
                  </div>
                  <div class="col-md-6">
                    <div class="row mb-1">
                      <label
                        for="inputPassword"
                        id="ID001"
                        class="col-sm-4 col-form-label"
                      >
                        Value</label
                      >
                      <div class="col-sm-8">
                        <mat-form-field
                          style="width: 100%"
                          appearance="outline"
                        >
                          <input
                            type="text"
                            #codeInput
                            matInput
                            formControlName="value"
                            UpperCaseDirective
                            autocomplete="off"
                          />
                        </mat-form-field>
                      </div>
                    </div>
                    <div>
                      <mat-checkbox
                        [disabled]="flag === 'VIEW'"
                        formControlName="avoidFraction"
                        (change)="boxChecker($event, 'avoidFraction')"
                        class="example-margin"
                      >
                        Aviod Fraction</mat-checkbox
                      >
                    </div>
                  </div>
                </div>
              </div>
              <div class="row my-2">

                      "
                    >
                    </master-search>
                  </mat-form-field>
                </div>
              </div>
            </div>
            <div class="col-md-5">
              <div class="row">
                <label for="inputPassword" class="col-sm-3 col-form-label"
                  >Calculation Basis :</label
                >
                <div class="col-md-9">
                  <mat-form-field style="width: 100%" appearance="outline">
                    <mat-select formControlName="calculationBasis">
                      <mat-option
                        *ngFor="let data of calculationBasis"
                        [value]="data.field"
                        >{{ data.field }}</mat-option
                      >
                    </mat-select>
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <fieldset class="custom-fieldset">
                    <legend class="custom-legend">Period</legend>
                    <mat-radio-group
                      aria-label="Select an option"
                      formControlName="period"
                    >
                      <mat-radio-button value="monthly" id="ID012" class="mx-2"
                        ><b>Monthly</b></mat-radio-button
                      >
                      <mat-radio-button value="yearly" id="ID013" class="mx-2"
                        ><b>Yearly</b></mat-radio-button
                      >
                    </mat-radio-group>
                  </fieldset>
                </div>
              </div>
            </div>
