<!-- header section starts -->
<div class="card-content border-bottom d-flex justify-content-between p-2">
  <h5 class="pos-modaltitle" id="modal-dia-metal">Re-Order Level Setup</h5>
  <button type="button" class="btn btn-close close-btn" (click)="close()">
    <i class="feather icon-x close-icon"></i>
  </button>
</div>

<!-- modal header component -->
<modal-header
  (saveClick)="formSave()"
  (cancelClick)="close()"
  (deleteClick)="deleteMaster()"
></modal-header>

<!-- content section -->
<div class="container-fluid pt-3">
  <form [formGroup]="reorderLevelSetupMainForm">
    <div class="row mt-2">
      <div class="col-md-12">
        <div class="row">
          <div class="col-md-8">
            <div class="row mb-1">
              <label for="mode" class="col-sm-2 col-form-label" id="ID029"
                >Branchs</label
              >
              <div class="col-md-4">
                <button
                  type="button"
                  class="w-full btn btn-primary text-center m-2"
                >
                  Branch
                </button>
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-8">
            <div class="row mb-1">
              <label for="code" class="col-sm-2 col-form-label" id="ID029"
                >Code</label
              >
              <div class="col-md-3">
                <mat-form-field style="width: 100%" appearance="outline">
                  <input matInput="text" formControlName="code" />
                </mat-form-field>
              </div>
              <div class="col-md-6">
                <mat-radio-group
                  formControlName="radio"
                  fxLayout="column"
                  fxLayoutGap="10px"
                >
                  <mat-radio-button value="RA">Metal</mat-radio-button>
                  <mat-radio-button value="RA">Diamond</mat-radio-button>
                </mat-radio-group>
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-8">
            <div class="row mb-1">
              <label
                for="code"
                class="col-sm-2 col-form-label"
                id="ID029"
              ></label>
              <label
                for="code"
                class="text-center col-sm-2 col-form-label"
                id="ID029"
                >Group 1</label
              >
              <label
                for="code"
                class="text-center col-sm-2 col-form-label"
                id="ID029"
                >Group 2</label
              >
              <label
                for="code"
                class="text-center col-sm-2 col-form-label"
                id="ID029"
                >Group 3</label
              >
              <div class="col-md-2">
                <button type="button" class="btn btn-primary text-center m-2">
                  Group Filter
                </button>
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-8">
            <div class="row mb-1">
              <label
                for="code"
                class="col-sm-2 col-form-label"
                id="ID029"
              ></label>
              <div class="col-md-2">
                <mat-form-field style="width: 100%" appearance="outline">
                  <input matInput="text" formControlName="code" />
                </mat-form-field>
              </div>

              <div class="col-md-2">
                <mat-form-field style="width: 100%" appearance="outline">
                  <input matInput="text" formControlName="code" />
                </mat-form-field>
              </div>

              <div class="col-md-2">
                <mat-form-field style="width: 100%" appearance="outline">
                  <input matInput="text" formControlName="code" />
                </mat-form-field>
              </div>

              <div class="col-md-2">
                <button
                  type="button"
                  class="w-20 btn btn-primary text-center m-2"
                >
                  Apply
                </button>
              </div>
            </div>
          </div>
        </div>

        <div class="row pt-2">
            <div class="col-md-12">
              <dx-data-grid
                id="gridContainer"
                [showBorders]="true"
                [dataSource]="tableData"
                [showColumnLines]="true"
                [showRowLines]="true"
                class="mt-3"
                [paging]="{ pageSize: 5 }"
              >
                <dxo-paging [enabled]="true"></dxo-paging>
                <dxo-pager [showInfo]="true"></dxo-pager>
                <dxo-selection mode="single"></dxo-selection>

                <dxi-column
                  *ngFor="let data of columnHeadings"
                  [dataField]="data.field"
                  [caption]="data.caption"
                  [allowEditing]="true"
                  alignment="center"
                  backgroundcolor="#000"
                >
                </dxi-column>
              </dx-data-grid>
            </div>
          </div>
      </div>
    </div>
  </form>
</div>
