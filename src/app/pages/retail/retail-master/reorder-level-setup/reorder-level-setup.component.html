<!-- header section starts -->
<div class="card-content border-bottom d-flex justify-content-between p-2">
  <h5 class="pos-modaltitle" id="modal-dia-metal">Re-Order Level Setup</h5>
  <button type="button" class="btn btn-close close-btn" (click)="close()">
    <i class="feather icon-x close-icon"></i>
  </button>
</div>

<!-- modal header component -->
<modal-header  (cancelClick)="close()" (saveClick)="formSubmit()" (deleteClick)="deleteRecord()"  [isViewDelete]="editMode" [isViewSave]="!viewMode"></modal-header>

<!-- content section -->
<div class="container-fluid pt-3">
  <form [formGroup]="reorderLevelSetupMainForm">

      <div class="col-md-12">
        <div class="row">
          <div class="col-md-8">
            <div class="row mb-1">
              <label for="mode" class="col-sm-2 col-form-label" id="ID029">Branchs</label>
              <div class="col-md-4">
                <button type="button" class="w-full btn btn-primary text-center m-2">
                  Branch
                </button>
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-8">
            <div class="row mb-1">
              <label for="code" class="col-sm-2 col-form-label" id="ID029">Code</label>
              <div class="col-md-3">
                <mat-form-field style="width: 100%" appearance="outline">
                  <input matInput type="text" formControlName="code" [readonly]="viewMode || editMode" #code (input)="code.value = code.value.toUpperCase()"/>
                </mat-form-field>
              </div>

              <label for="code" class="text-center col-sm-2 col-form-label" id="ID029">Group 1</label>
              <label for="code" class="text-center col-sm-2 col-form-label" id="ID029">Group 2</label>
              <label for="code" class="text-center col-sm-2 col-form-label" id="ID029">Group 3</label>
              <div class="col-md-2">
                <button type="button" class="btn btn-primary text-center m-2">
                  Group Filter
                </button>
              </div>
            </div>
          </div>

        <div class="row">
          <div class="col-md-8">
            <div class="row mb-1">
              <label for="code" class="col-sm-2 col-form-label" id="ID029"></label>
        
              <div class="col-md-2">
                <mat-form-field style="width: 100%" appearance="outline">
                  <mat-select formControlName="group1" (selectionChange)="onGroupChange()" [disabled]="viewMode">
                    <mat-option value="None">None</mat-option>
                    <mat-option value="Category">Category</mat-option>
                    <mat-option value="Sub Category">Sub Category</mat-option>
                    <mat-option value="Brand Code">Brand Code</mat-option>
                    <mat-option value="Karat">Karat</mat-option>
                    <mat-option value="Type">Type</mat-option>
                    <mat-option value="Country">Country</mat-option>
                    <mat-option value="Cost Code">Cost Code</mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
        
              <div class="col-md-2">
                <mat-form-field style="width: 100%" appearance="outline">
                  <mat-select formControlName="group2" (selectionChange)="onGroupChange()" [disabled]="viewMode">
                    <mat-option value="None">None</mat-option>
                    <mat-option value="Category">Category</mat-option>
                    <mat-option value="Sub Category">Sub Category</mat-option>
                    <mat-option value="Brand Code">Brand Code</mat-option>
                    <mat-option value="Karat">Karat</mat-option>
                    <mat-option value="Type">Type</mat-option>
                    <mat-option value="Country">Country</mat-option>
                    <mat-option value="Cost Code">Cost Code</mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
        
              <div class="col-md-2">
                <mat-form-field style="width: 100%" appearance="outline">
                  <mat-select formControlName="group3" (selectionChange)="onGroupChange()" [disabled]="viewMode">
                    <mat-option value="None">None</mat-option>
                    <mat-option value="Category">Category</mat-option>
                    <mat-option value="Sub Category">Sub Category</mat-option>
                    <mat-option value="Brand Code">Brand Code</mat-option>
                    <mat-option value="Karat">Karat</mat-option>
                    <mat-option value="Type">Type</mat-option>
                    <mat-option value="Country">Country</mat-option>
                    <mat-option value="Cost Code">Cost Code</mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
        
              <div class="col-md-2">
                <button type="button" class="w-20 btn btn-primary text-center m-2">
                  Apply
                </button>
              </div>
            </div>
          </div>
        </div>
        

        <div class="row pt-2">
          <div class="col-md-12">
            <dx-data-grid id="gridContainer" [showBorders]="true" [dataSource]="tableData" [showColumnLines]="true"
              [showRowLines]="true" class="mt-3" [paging]="{ pageSize: 5 }">
              <dxo-paging [enabled]="true"></dxo-paging>
              <dxo-pager [showInfo]="true"></dxo-pager>
              <dxo-selection mode="single"></dxo-selection>

              <dxi-column *ngFor="let data of columnHeadings" [dataField]="data.field" [caption]="data.caption"
                [allowEditing]="true" alignment="center" backgroundcolor="#000">
              </dxi-column>
            </dx-data-grid>
          </div>
        </div>
      </div>
