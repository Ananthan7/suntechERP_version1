<div>
    <div class="card-content border-bottom d-flex justify-content-between p-2">
        <h5 class="pos-modaltitle" id="modal-dia-metal">General Document Master</h5>
        <button type="button" class="btn btn-close close-btn" (click)="close()">
            <i class="feather icon-x close-icon"></i>
        </button>
    </div>
    <modal-header (cancelClick)="close()" (saveClick)="formSubmit()"></modal-header>
    <div class="p-4 ">
        <form [formGroup]="generaldocumentform">

            <mat-tab-group>
                <mat-tab label="General">
                    <div class="row  py-2">
                        <div class="col-md-10">
                            <div class="row mb-1">
                                <label for="inputPassword" id="ID001" class="col-sm-2 col-form-label">
                                    Code :</label>
                                <div class="col-sm-3">
                                    <mat-form-field style="width: 100%" appearance="outline">
                                        <input type="text" #codeInput matInput formControlName="code" UpperCaseDirective
                                            autocomplete="off" />
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row mb-1">
                                <label for="inputPassword" id="ID001" class="col-sm-2 col-form-label">
                                    Description :</label>
                                <div class="col-sm-6">
                                    <mat-form-field style="width: 100%" appearance="outline">
                                        <input type="text" #codeInput matInput formControlName="description" UpperCaseDirective
                                            autocomplete="off" />
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <label for="inputPassword" id="ID002" class="col-sm-2 col-form-label">Reminder Days
                                    (+/-) : </label>
                                <div class="col-sm-2">
                                    <mat-form-field style="width: 100%" appearance="outline">
                                        <input type="text" matInput formControlName="reminderdays" UpperCaseDirective />
                                    </mat-form-field>
                                </div>
                            </div>

                            <div class="col-md-6 mt-2">
                                <div class="row ms-1">
                                    <table class="mb-2 table">
                                        <tr class="mb-2">
                                            <th>Type</th>
                                            <th>Applicable</th>
                                            <th>Mandatory</th>
                                        </tr>

                                        <tr class="mt-3">
                                            <td>Customer</td>
                                            <td>
                                                <mat-checkbox id="ID022" formControlName="cust_applicable"
                                                    class="example-margin">
                                                </mat-checkbox>
                                            </td>
                                            <td>
                                                <mat-checkbox id="ID022" formControlName="cust_mandatory"
                                                    class="example-margin">
                                                </mat-checkbox>
                                            </td>
                                        </tr>

                                        <tr class="mt-0">
                                            <td>Branch</td>
                                            <td>
                                                <mat-checkbox id="ID022" formControlName="branch_applicable"
                                                    class="example-margin">
                                                </mat-checkbox>
                                            </td>
                                            <td>
                                                <mat-checkbox id="ID022" formControlName="branch_mandatory"
                                                    class="example-margin">
                                                </mat-checkbox>
                                            </td>
                                        </tr>

                                        <tr class="mt-0">
                                            <td>Supplier</td>
                                            <td>
                                                <mat-checkbox id="ID022" formControlName="supplier_applicable"
                                                    class="example-margin">
                                                </mat-checkbox>
                                            </td>
                                            <td>
                                                <mat-checkbox id="ID022" formControlName="supplier_mandatory"
                                                    class="example-margin">
                                                </mat-checkbox>
                                            </td>
                                        </tr>

                                        <tr class="mt-0">
                                            <td>Employee</td>
                                            <td>
                                                <mat-checkbox id="ID022" formControlName="employee_applicable"
                                                    class="example-margin">
                                                </mat-checkbox>
                                            </td>
                                            <td>
                                                <mat-checkbox id="ID022" formControlName="employee_mandatory"
                                                    class="example-margin">
                                                </mat-checkbox>
                                            </td>
                                        </tr>


                                    </table>

                                </div>
                            </div>


                        </div>
                    </div>
