<div>
    <div class="card-content border-bottom d-flex justify-content-between p-2">
        <h5 class="pos-modaltitle" id="modal-dia-metal">General Document Master</h5>
        <button type="button" class="btn btn-close close-btn" (click)="close()">
            <i class="feather icon-x close-icon"></i>
        </button>
    </div>
    <modal-header (cancelClick)="close()" (saveClick)="formSubmit()" (deleteClick)="DeleteController()"
        [isViewDelete]="editMode" [isViewSave]="!viewMode" [isViewCancel]="!viewMode"
        [isViewMore]="!viewMode"></modal-header>
    <div class="p-4 ">
        <form [formGroup]="generaldocumentform">

            <mat-tab-group>
                <mat-tab label="General">
                    <div class="row  py-2">
                        <div class="col-md-10">
                            <div class="row mb-1">
                                <label for="inputPassword" id="ID001" class="col-sm-2 col-form-label">
                                    Code :</label>
                                <div class="col-sm-3">
                                    <mat-form-field style="width: 100%" appearance="outline">
                                        <input type="text" #codeInput id="codeInput" matInput id="code" formControlName="code"
                                            UpperCaseDirective [readonly]="viewOnly || codeedit" autocomplete="off"
                                            (focusout)="checkcode()" />
                                        <mat-error *ngIf="generaldocumentform.controls['code'].hasError('required')">
                                            Code is required.
                                        </mat-error>
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row mb-1">
                                <label for="inputPassword" id="ID001" class="col-sm-2 col-form-label">
                                    Description :</label>
                                <div class="col-sm-6">
                                    <mat-form-field style="width: 100%" appearance="outline">
                                        <input type="text" #codedesc id="description" matInput
                                            formControlName="description" [readonly]="viewOnly" autocomplete="off"
                                            (focusout)="checkdesc()" />
                                        <mat-error
                                            *ngIf="generaldocumentform.controls['description'].hasError('required')">
                                            description is required.
                                        </mat-error>
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <label for="inputPassword" id="ID002" class="col-sm-2 col-form-label">Reminder Days
                                    (+/-) : </label>
                                <div class="col-sm-2">
                                    <mat-form-field style="width: 100%" appearance="outline">
                                        <input type="text" matInput formControlName="reminderdays" [readonly]="viewOnly"
                                            maxlength="4" />
                                    </mat-form-field>
                                </div>
                            </div>

                            <div class="col-md-6 mt-2">
                                <div class="row ms-1">
                                    <table class="mb-2 table">
                                        <tr class="mb-2">
                                            <th>Type</th>
                                            <th>Applicable</th>
                                            <th>Mandatory</th>
                                        </tr>

                                        <tr class="mt-3">
                                            <td>Customer</td>
                                            <td>
                                                <mat-checkbox formControlName="cust_applicable" [disabled]="viewOnly"
                                                    class="example-margin">
                                                </mat-checkbox>
                                            </td>
                                            <td>
                                                <mat-checkbox formControlName="cust_mandatory" [disabled]="viewOnly"
                                                    class="example-margin">
                                                </mat-checkbox>
                                            </td>
                                        </tr>

                                        <tr class="mt-0">
                                            <td>Branch</td>
                                            <td>
                                                <mat-checkbox formControlName="branch_applicable" [disabled]="viewOnly"
                                                    class="example-margin">
                                                </mat-checkbox>
                                            </td>
                                            <td>
                                                <mat-checkbox formControlName="branch_mandatory" [disabled]="viewOnly"
                                                    class="example-margin">
                                                </mat-checkbox>
                                            </td>
                                        </tr>

                                        <tr class="mt-0">
                                            <td>Supplier</td>
                                            <td>
                                                <mat-checkbox formControlName="supplier_applicable"
                                                    [disabled]="viewOnly" class="example-margin">
                                                </mat-checkbox>
                                            </td>
                                            <td>
                                                <mat-checkbox formControlName="supplier_mandatory" [disabled]="viewOnly"
                                                    class="example-margin">
                                                </mat-checkbox>
                                            </td>
                                        </tr>

                                        <tr class="mt-0">
                                            <td>Employee</td>
                                            <td>
                                                <mat-checkbox formControlName="employee_applicable"
                                                    [disabled]="viewOnly" class="example-margin">
                                                </mat-checkbox>
                                            </td>
                                            <td>
                                                <mat-checkbox formControlName="employee_mandatory" [disabled]="viewOnly"
                                                    class="example-margin">
                                                </mat-checkbox>
                                            </td>
                                        </tr>


                                    </table>

                                </div>
                            </div>


                        </div>
                    </div>
                </mat-tab>
