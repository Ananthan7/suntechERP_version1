<div>
    <div class="card-content border-bottom d-flex justify-content-between p-2">
        <h5 class="pos-modaltitle" id="modal-dia-metal">Yearly Budget Planner</h5>
        <button type="button" class="btn btn-close close-btn" (click)="close()">
            <i class="feather icon-x close-icon"></i>
        </button>
    </div>

    <modal-header (cancelClick)="close()" (saveClick)="formSubmit()"  (deleteClick)="DeleteController()"></modal-header>



    <div class="container-fluid pt-3">
        <form [formGroup]="yearlybudgetform" class="p-1">
            <div class="row p-4">
                <div class="col-md-12">
                    <div class="col-md-6">
                        <div class="row mb-2">
                            <div class="col-md-6">
                                <div class="row">
                                    <label for="inputPassword" id="ID001" class="col-sm-4 col-form-label">
                                        Branch Code :</label>
                                    <div class="col-sm-8">
                                        <mat-form-field style="width: 100%" appearance="outline">
                                            <input type="text" matInput formControlName="branchcode" UpperCaseDirective
                                                autocomplete="off" (focusout)="
                                                SPvalidateLookupFieldModified(
                                                  $event,
                                                  branchCodeData,
                                                  ['branchcode'],
                                                  false,
                                                  ['BRANCH_CODE'],
                                                  false
                                                )
                                              " [readonly]="viewMode" [disabled]="viewMode" />
                                            <master-search class="masterSearch" [MasterSearchData]="branchCodeData"
                                                (newRowClick)="
                                            lookupSelect($event, 'branchcode', 'BRANCH_CODE')
                                          ">
                                            </master-search>
                                        </mat-form-field>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="row">
                                    <label for="datefrom" id="ID001" class="col-sm-4 col-form-label">
                                        Date From :
                                    </label>
                                    <div class="col-sm-8">
                                        <!-- <mat-form-field style="width: 100%" appearance="outline">
                                            <input type="date" matInput id="datefrom" formControlName="datefrom"
                                                autocomplete="off" />
                                        </mat-form-field> -->
                                        <mat-form-field style="width: 100%" appearance="outline">
                                            <input matInput [matDatepicker]="datefrom" name="date_from"
                                                placeholder="DD/MM/YYYY" formControlName="date_from" readonly="true"
                                                [readonly]="viewMode" [disabled]="viewMode" />
                                            <mat-datepicker-toggle matSuffix [for]="datefrom"></mat-datepicker-toggle>
                                        </mat-form-field>

                                        <mat-datepicker #datefrom></mat-datepicker>

                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row mb-2">
                            <div class="col-md-6">
                                <div class="row">
                                    <label for="inputPassword" id="ID001" class="col-sm-4 col-form-label">
                                        Fin year :</label>
                                    <div class="col-sm-8">
                                        <mat-form-field style="width: 100%" appearance="outline">
                                            <input type="text" #codeInput matInput formControlName="finyear"
                                                UpperCaseDirective autocomplete="off" [readonly]="viewMode"
                                                [disabled]="viewMode" />
                                            <master-search class="masterSearch" [MasterSearchData]="finyearcodedata"
                                                (newRowClick)="selectedfinyear($event)">
                                            </master-search>
                                        </mat-form-field>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="row">
                                    <label for="datefrom" id="ID001" class="col-sm-4 col-form-label">
                                        Date To :
                                    </label>
                                    <div class="col-sm-8">
                                        <!-- <mat-form-field style="width: 100%" appearance="outline">
                                            <input type="date" matInput id="datefrom" formControlName="dateto"
                                                autocomplete="off" />
                                        </mat-form-field> -->
                                        <mat-form-field style="width: 100%" appearance="outline">
                                            <input matInput [matDatepicker]="dateto" name="dateto"
                                                placeholder="DD/MM/YYYY" formControlName="dateto" readonly="true"
                                                [readonly]="viewMode" [disabled]="viewMode" />
                                            <mat-datepicker-toggle matSuffix [for]="dateto"></mat-datepicker-toggle>
                                        </mat-form-field>

                                        <mat-datepicker #dateto></mat-datepicker>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row mb-2">
                            <div class="col-md-2">
                                <label for="inputPassword" id="ID001" class="col-sm-10 col-form-label">
                                    Narration :</label>
                            </div>
                            <div class="col-md-10">
                                <mat-form-field style="width: 100%" appearance="outline">
                                    <input type="text" #codeInput matInput formControlName="narration"
                                        [readonly]="viewMode" [disabled]="viewMode" autocomplete="off" />
                                </mat-form-field>
                            </div>
                        </div>
                    </div>

                </div>

                <div class="row mt-2">
                    <div class="col-md-3">
                        <menu-buttons [viewAddBtn]="true" [viewDeleteBtn]="true " [viewImportBtn]="false"
                            [viewAddBtn]="!viewOnly" [viewDeleteBtn]="!viewOnly" (addClick)="addTableData()"
                            (deleteClick)="deleteTableData()">
                        </menu-buttons>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-8">
                        <dx-data-grid id="gridContainer" [dataSource]="maindetails" [showBorders]="true"
                            [showColumnLines]="true" [showRowLines]="true" [allowColumnResizing]="true" keyExpr="SLNO"
                            style="height: 250px;">

                            <dxi-column dataField="SLNO" caption="S.NO">
                            </dxi-column>

                            <dxi-column dataField="ACCODE" caption="Account Code" format="dd/MM/yyyy">
                            </dxi-column>


                            <dxi-column dataField="ACCOUNT_HEAD" caption="Account Name">
                            </dxi-column>

                            <dxi-column dataField="LAST_YEAR_AMOUNT" caption="Last Year Amount">
                            </dxi-column>

                            <dxi-column dataField="BUDGETED_AMOUNT" caption="Budgeted Amount">
                            </dxi-column>


                        </dx-data-grid>
                    </div>

                    <div class="col-md-4">
                        <div class="row">
                            <mat-form-field style="width: 100%;" appearance="outline">
                                <input type="text" id="inputPassword" matInput formControlName="description"   [disabled]="true" />
                            </mat-form-field>
                        </div>
                        <div class="row">
                            <dx-data-grid id="gridContainer" [dataSource]="maindetails_data" [showBorders]="true"
                                [showColumnLines]="true" [showRowLines]="true" [allowColumnResizing]="true"
                                keyExpr="SRNO" style="height: 220px;">

                                <dxi-column dataField="MONTH" caption="Month">
                                </dxi-column>

                                <dxi-column dataField="AMOUNT" caption="Amount">
                                </dxi-column>


                            </dx-data-grid>
                        </div>
                    </div>

                </div>

                <div class="row p-3 mt-3">
                    <div class="col-md-3">
                        <div class="row mb-2">
                            <button class="btn btn-outline-primary" disabled>Estimate Based on Previous year</button>
                        </div>
                        <div class="row">
                            <div class="col-md-4 p-0">
                                <button class="btn btn-sm btn-outline-primary w-100" disabled>Increase %</button>
                            </div>
                            <div class="col-md-4 p-0">
                                <mat-form-field style="width: 100%;" appearance="outline">
                                    <input type="text" id="inputPassword" matInput formControlName="increase"
                                        [readonly]="viewMode" [disabled]="viewMode" />
                                </mat-form-field>
                            </div>
                            <div class="col-md-4 p-0">
                                <button class="btn btn-sm btn-outline-primary w-100">Calculate %</button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </form>

    </div>
</div>
