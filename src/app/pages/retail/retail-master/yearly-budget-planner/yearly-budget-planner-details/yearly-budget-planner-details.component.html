<div >
    <div class="card-content border-bottom d-flex justify-content-between p-2">
        <h5 class="pos-modaltitle" id="modal-dia-metal">Account Master</h5>
        <button type="button" class="btn btn-close close-btn" (click)="close()">
            <i class="feather icon-x close-icon"></i>
        </button>
    </div>
<modal-header (cancelClick)="close()" (saveClick)="formSubmit()"></modal-header>


    <form [formGroup]="yearlybudgetdetailsform" class="text-center p-4">
        <div class="row">
            <div class="col-md-6">
                <div class="row mt-2">
                    <div class="col-md-8">
                        <mat-form-field style="width: 100%;" appearance="outline">
                            <input type="text" id="inputPassword" matInput formControlName="search" placeholder="Enter text to Search"  />
                        </mat-form-field>
                    </div>
                    <div class="col-md-4">
                        <button type="button" class="btn btn-primary" (click)="filterbysearch()" >Find</button>
                    </div>
                </div>
                
            </div>
        </div>

        <div class="col-md-6">
        <div class="row mt-3">
            <dx-data-grid id="gridContainer" [dataSource]="maindetails" [showBorders]="true" [showColumnLines]="true"
            [showRowLines]="true" [allowColumnResizing]="true"                
                 (onSelectionChanged)="onSelectionChanged($event)"

            >

            <dxo-paging [enabled]="false"></dxo-paging>
                    <dxo-editing mode="cell" [allowUpdating]="true"></dxo-editing>
                    <dxo-selection mode="multiple"></dxo-selection>
                    <dxo-scrolling mode="virtual"></dxo-scrolling>

            <!-- <dxi-column type="boolean" dataField="isSelected" caption="Select" width="80"></dxi-column> -->
            <dxi-column dataField="CODE" caption="Code"></dxi-column>
            <dxi-column dataField="ACCOUNT_HEAD" caption="Account Head"></dxi-column>
        
            

        </dx-data-grid>
        </div>
    </div>
    </form>



</div>
