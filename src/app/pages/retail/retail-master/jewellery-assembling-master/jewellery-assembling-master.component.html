<!-- header section starts -->
<div class="card-content border-bottom d-flex justify-content-between p-2">
  <h5 class="pos-modaltitle" id="modal-dia-metal">Manufactured Item</h5>
  <button type="button" class="btn btn-close close-btn" (click)="close()">
    <i class="feather icon-x close-icon"></i>
  </button>
</div>

<!-- modal header component -->
<modal-header
  (saveClick)="formSave()"
  (cancelClick)="close()"
  (deleteClick)="deleteMaster()"
></modal-header>

                  </div>

              <div class="row mb-1">

                  <svg
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="currentColor"
                    class="icon"
                  >
                    <path d="M9 19l-7-7 7-7v14zM16 5v14l-7-7z" />
                  </svg>

                  <!-- Play-Forward Icon -->
                  <svg
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="currentColor"
                    class="icon"
                  >
                    <path d="M15 19l7-7-7-7v14zM8 5v14l7-7z" />
                  </svg>

                  <!-- Play Icon -->
                  <svg
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="currentColor"
                    class="icon"
                  >
                    <path d="M8 5v14l11-7z" />
                  </svg>

                  <!-- Cancel Icon -->
                  <svg
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="currentColor"
                    class="icon"
                  >
                    <path
                      d="M18.3 5.7a1 1 0 0 0-1.4 0L12 10.6 7.1 5.7a1 1 0 1 0-1.4 1.4l4.9 4.9-4.9 4.9a1 1 0 1 0 1.4 1.4L12 13.4l4.9 4.9a1 1 0 0 0 1.4-1.4L13.4 12l4.9-4.9a1 1 0 0 0 0-1.4z"
                    />
                  </svg>

                  <!-- Plus Icon -->
                  <svg
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="currentColor"
                    class="icon"
                  >
                    <path d="M19 11h-6V5h-2v6H5v2h6v6h2v-6h6z" />
                  </svg>
                </div>
              </div>

              <div class="row mb-1">

                      class=""
                      style="resize: none"
                    ></textarea>
                  </mat-form-field>
                </div>
              </div>




              <div class="row mb-1">

                            *ngFor="let data of typeList"
                            [value]="data.field"
                          >
                            {{ data.field }}
                          </mat-option>
                        </mat-select>
                      </mat-form-field>
                </div>
              </div>

           
            </div>
          </div>

            </div>
