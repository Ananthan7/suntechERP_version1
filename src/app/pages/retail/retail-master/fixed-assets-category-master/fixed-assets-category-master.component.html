<div>
    <!-- header section starts -->
    <div class="card-content border-bottom d-flex justify-content-between p-2">
        <h5 class="pos-modaltitle" id="modal-dia-metal">Fixed Assets Category Master</h5>
        <button type="button" class="btn btn-close close-btn" (click)="close()">
            <i class="feather icon-x close-icon"></i>
        </button>
    </div>
    <!-- modal header component -->
    <modal-header></modal-header>
    <!-- content section -->
    <div class="p-4 ">
        <form [formGroup]="FixedAssetsCategoryMasterForm">
            <mat-tab-group>
                <mat-tab label="General">
                    <div class="row  py-2">
                        <div class="col-md-5">
                            <div class="row mb-1">
                                <label for="inputPassword" id="ID001" class="col-sm-2 col-form-label">
                                    Code :</label>
                                <div class="col-sm-4">
                                    <mat-form-field style="width: 100%" appearance="outline">
                                        <input type="text" #codeInput matInput formControlName="code" UpperCaseDirective
                                            autocomplete="off" />
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row mb-1">
                                <label for="inputPassword" id="ID001" class="col-sm-2 col-form-label">
                                    Description :</label>
                                <div class="col-sm-10">
                                    <mat-form-field style="width: 100%" appearance="outline">
                                        <input type="text" #codeInput matInput formControlName="code" UpperCaseDirective
                                            autocomplete="off" />
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row mb-1">
                                <label for="inputPassword" id="ID001" class="col-sm-2 col-form-label">
                                    Method :</label>
                                <div class="col-sm-4">
                                    <mat-form-field style="width: 100%" appearance="outline">
                                        <mat-select>
                                            <mat-option></mat-option>
                                            <mat-option></mat-option>
                                        </mat-select>
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="boxed-label">
                                <h6>Calculation Base</h6>
                            </div>
                            <div class="your-box-container mb-2">
                                <div class="row">
                                    <div class="col-md-6">
                                        <mat-radio-group aria-label="Select an option" formControlName="DailyTarget"
                                            class="d-flex flex-column">
                                            <mat-radio-button value="F" id="ID012"
                                                class="mx-2">Percentage></mat-radio-button>
                                            <mat-radio-button value="P" id="ID013" class="mx-2">Life
                                                Period</mat-radio-button>
                                        </mat-radio-group>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="row mb-1">
                                            <div class="col-sm-8">
                                                <mat-form-field style="width: 100%" appearance="outline">
                                                    <input type="text" #codeInput matInput formControlName="code"
                                                        UpperCaseDirective autocomplete="off" />
                                                </mat-form-field>
                                            </div>
                                            <label for="inputPassword" id="ID001" class="col-sm-4 col-form-label">
                                                (Yearly)</label>
                                        </div>
                                        <div class="row mb-1">
                                            <div class="col-sm-8">
                                                <mat-form-field style="width: 100%" appearance="outline">
                                                    <input type="text" #codeInput matInput formControlName="code"
                                                        UpperCaseDirective autocomplete="off" />
                                                </mat-form-field>
                                            </div>
                                            <label for="inputPassword" id="ID001" class="col-sm-4 col-form-label">
                                                (In Months)</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="boxed-label">
                                <h6>Asset Numbering</h6>
                            </div>
                            <div class="your-box-container">
                                <div class="row mb-1">
                                    <label for="inputPassword" id="ID001" class="col-sm-3 col-form-label">
                                        Perfix</label>
                                    <div class="col-sm-3">
                                        <mat-form-field style="width: 100%" appearance="outline">
                                            <input type="text" #codeInput matInput formControlName="code"
                                                UpperCaseDirective autocomplete="off" />
                                        </mat-form-field>
                                    </div>

                                </div>
                                <div class="row mb-1">
                                    <label for="inputPassword" id="ID001" class="col-sm-3 col-form-label">
                                        Suffix</label>
                                    <div class="col-sm-3">
                                        <mat-form-field style="width: 100%" appearance="outline">
                                            <input type="text" #codeInput matInput formControlName="code"
                                                UpperCaseDirective autocomplete="off" />
                                        </mat-form-field>
                                    </div>
                                    <label for="inputPassword" id="ID001" class="col-sm-3 col-form-label">
                                        Last No</label>
                                    <div class="col-sm-3">
                                        <mat-form-field style="width: 100%" appearance="outline">
                                            <input type="text" #codeInput matInput formControlName="code"
                                                UpperCaseDirective autocomplete="off" />
                                        </mat-form-field>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="border p-2">
                                <div class="row">
                                    <label for="inputPassword" id="ID002" class="col-sm-6 col-form-label">Fixed Assets
                                        Cost (B/S)
                                    </label>
                                    <div class="col-sm-6">
                                        <mat-form-field style="width: 100%" appearance="outline">
                                            <input type="text" matInput formControlName="Branch" UpperCaseDirective />
                                            <master-search class="masterSearch" [MasterSearchData]="BranchData"
                                                (newRowClick)="BranchDataSelected($event)">
                                            </master-search>
                                        </mat-form-field>
                                    </div>
                                </div>
                                <div class="row">
                                    <label for="inputPassword" id="ID002" class="col-sm-6 col-form-label">Accumulated
                                        Depreciation (B/S)
                                    </label>
                                    <div class="col-sm-6">
                                        <mat-form-field style="width: 100%" appearance="outline">
                                            <input type="text" matInput formControlName="Branch" UpperCaseDirective />
                                            <master-search class="masterSearch" [MasterSearchData]="BranchData"
                                                (newRowClick)="BranchDataSelected($event)">
                                            </master-search>
                                        </mat-form-field>
                                    </div>
                                </div>
                                <div class="row">
                                    <label for="inputPassword" id="ID002" class="col-sm-6 col-form-label">Depreciation
                                        Expense (P/L)
                                    </label>
                                    <div class="col-sm-6">
                                        <mat-form-field style="width: 100%" appearance="outline">
                                            <input type="text" matInput formControlName="Branch" UpperCaseDirective />
                                            <master-search class="masterSearch" [MasterSearchData]="BranchData"
                                                (newRowClick)="BranchDataSelected($event)">
                                            </master-search>
                                        </mat-form-field>
                                    </div>
                                </div>
                                <div class="row">
                                    <label for="inputPassword" id="ID002" class="col-sm-6 col-form-label">Profit Sale of
                                        Assets (P/L)
                                    </label>
                                    <div class="col-sm-6">
                                        <mat-form-field style="width: 100%" appearance="outline">
                                            <input type="text" matInput formControlName="Branch" UpperCaseDirective />
                                            <master-search class="masterSearch" [MasterSearchData]="BranchData"
                                                (newRowClick)="BranchDataSelected($event)">
                                            </master-search>
                                        </mat-form-field>
                                    </div>
                                </div>
                                <div class="row">
                                    <label for="inputPassword" id="ID002" class="col-sm-6 col-form-label">Loss Sale of
                                        Assets (P/L)
                                    </label>
                                    <div class="col-sm-6">
                                        <mat-form-field style="width: 100%" appearance="outline">
                                            <input type="text" matInput formControlName="Branch" UpperCaseDirective />
                                            <master-search class="masterSearch" [MasterSearchData]="BranchData"
                                                (newRowClick)="BranchDataSelected($event)">
                                            </master-search>
                                        </mat-form-field>
                                    </div>
                                </div>
                                <div class="row">
                                    <label for="inputPassword" id="ID002" class="col-sm-6 col-form-label">Salvage Fixed
                                        Assets (P/L)
                                    </label>
                                    <div class="col-sm-6">
                                        <mat-form-field style="width: 100%" appearance="outline">
                                            <input type="text" matInput formControlName="Branch" UpperCaseDirective />
                                            <master-search class="masterSearch" [MasterSearchData]="BranchData"
                                                (newRowClick)="BranchDataSelected($event)">
                                            </master-search>
                                        </mat-form-field>
                                    </div>
                                </div>
                                <div class="row">
                                    <label for="inputPassword" id="ID002" class="col-sm-6 col-form-label">Fixed Assets
                                        Sales
                                    </label>
                                    <div class="col-sm-6">
                                        <mat-form-field style="width: 100%" appearance="outline">
                                            <input type="text" matInput formControlName="Branch" UpperCaseDirective />
                                            <master-search class="masterSearch" [MasterSearchData]="BranchData"
                                                (newRowClick)="BranchDataSelected($event)">
                                            </master-search>
                                        </mat-form-field>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </mat-tab>
                <mat-tab label="User Defined">
                    <div class="row  py-2">
                        <div class="col-md-4">
                            <div class="row">
                                <label for="inputPassword" id="ID002" class="col-sm-4 col-form-label">User Defined
                                </label>
                                <div class="col-sm-8">
                                    <mat-form-field style="width: 100%" appearance="outline">
                                        <input type="text" matInput formControlName="Branch" UpperCaseDirective />
                                        <master-search class="masterSearch" [MasterSearchData]="BranchData"
                                            (newRowClick)="BranchDataSelected($event)">
                                        </master-search>
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <label for="inputPassword" id="ID002" class="col-sm-4 col-form-label">User Defined
                                </label>
                                <div class="col-sm-8">
                                    <mat-form-field style="width: 100%" appearance="outline">
                                        <input type="text" matInput formControlName="Branch" UpperCaseDirective />
                                        <master-search class="masterSearch" [MasterSearchData]="BranchData"
                                            (newRowClick)="BranchDataSelected($event)">
                                        </master-search>
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <label for="inputPassword" id="ID002" class="col-sm-4 col-form-label">User Defined
                                </label>
                                <div class="col-sm-8">
                                    <mat-form-field style="width: 100%" appearance="outline">
                                        <input type="text" matInput formControlName="Branch" UpperCaseDirective />
                                        <master-search class="masterSearch" [MasterSearchData]="BranchData"
                                            (newRowClick)="BranchDataSelected($event)">
                                        </master-search>
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <label for="inputPassword" id="ID002" class="col-sm-4 col-form-label">User Defined
                                </label>
                                <div class="col-sm-8">
                                    <mat-form-field style="width: 100%" appearance="outline">
                                        <input type="text" matInput formControlName="Branch" UpperCaseDirective />
                                        <master-search class="masterSearch" [MasterSearchData]="BranchData"
                                            (newRowClick)="BranchDataSelected($event)">
                                        </master-search>
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <label for="inputPassword" id="ID002" class="col-sm-4 col-form-label">User Defined
                                </label>
                                <div class="col-sm-8">
                                    <mat-form-field style="width: 100%" appearance="outline">
                                        <input type="text" matInput formControlName="Branch" UpperCaseDirective />
                                        <master-search class="masterSearch" [MasterSearchData]="BranchData"
                                            (newRowClick)="BranchDataSelected($event)">
                                        </master-search>
                                    </mat-form-field>
                                </div>
                            </div>
                        </div>
                    </div>
                </mat-tab>
                <mat-tab label="Assets Details">
                    <dx-data-grid id="gridContainer" [dataSource]="tableData" [showBorders]="true"
                        [showColumnLines]="true" [showRowLines]="true" [allowColumnResizing]="true" class="mt-3"
                        keyExpr="SRNO">
                        <dxo-selection mode="single"></dxo-selection>
                        <dxi-column dataField="SRNO" caption="SR No" class="tab"> </dxi-column>
                        <dxi-column dataField="DIVISION_CODE" caption="Asset Code"> </dxi-column>
                        <dxi-column dataField="DIVISION_CODE" caption="Description"> </dxi-column>
                        <dxi-column dataField="DIVISION_CODE" caption="FA Cost Lc"> </dxi-column>
                        <dxi-column dataField="DIVISION_CODE" caption="FA Cost FC"> </dxi-column>
                        <dxi-column dataField="DIVISION_CODE" caption="FA Landed Cost"> </dxi-column>
                        <dxi-column dataField="DIVISION_CODE" caption="FA Opn Dep Amt"> </dxi-column>
                        <dxi-column dataField="DIVISION_CODE" caption="FA Opn Acc Amt"> </dxi-column>
                        <dxi-column dataField="DIVISION_CODE" caption="FA Opn Acc Dep"> </dxi-column>
                        <dxi-column dataField="DIVISION_CODE" caption="FA Start Dep Date"> </dxi-column>
                        <dxi-column dataField="DIVISION_CODE" caption="FA Branch"> </dxi-column>
                        <dxi-column dataField="DIVISION_CODE" caption="FA Department"> </dxi-column>
                        <dxi-column dataField="DIVISION_CODE" caption="FA Location"> </dxi-column>
                        <dxi-column dataField="DIVISION_CODE" caption="Used By"> </dxi-column>
                        <dxi-column dataField="DIVISION_CODE" caption="Type"> </dxi-column>
                        <dxi-column dataField="DIVISION_CODE" caption="FA Status"> </dxi-column>
                        <dxi-column dataField="DIVISION_CODE" caption="Image Path"> </dxi-column>
                        <dxi-column dataField="DIVISION_CODE" caption="Currency"> </dxi-column>
                        <dxi-column dataField="DIVISION_CODE" caption="Conv.Rate"> </dxi-column>
                        <dxi-column dataField="DIVISION_CODE" caption="Mid"> </dxi-column>
                        <dxi-column dataField="DIVISION_CODE" caption="Supplier"> </dxi-column>

                    </dx-data-grid>

                </mat-tab>

            </mat-tab-group>
        </form>
    </div>
</div>
