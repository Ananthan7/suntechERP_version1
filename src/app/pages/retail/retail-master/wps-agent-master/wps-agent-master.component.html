<div>
  <!-- header section starts -->
  <div class="card-content border-bottom d-flex justify-content-between p-2">
    <h5 class="pos-modaltitle" id="modal-dia-metal">WPS Agent Master</h5>
    <button type="button" class="btn btn-close close-btn" (click)="close()">
      <i class="feather icon-x close-icon"></i>
    </button>
  </div>
  <!-- modal header component -->
  <modal-header
    *ngIf="flag !== 'VIEW'"
    (saveClick)="WPSAgentMasterFormSubmit()"
    (cancelClick)="close()"
    (deleteClick)="DeleteController()"
    [isViewDelete]="flag == 'VIEW'"
  ></modal-header>
  <!-- content section -->
  <div class="p-4">
    <form [formGroup]="WPSAgentMasterForm">
      <mat-tab-group>
        <mat-tab label="General">
          <div class="row py-2">
            <div class="col-md-6">
              <div class="row mb-1">
                <label
                  for="inputPassword"
                  id="ID001"
                  class="col-sm-3 col-form-label"
                >
                  Code :</label
                >
                <div class="col-sm-3">
                  <mat-form-field style="width: 100%" appearance="outline">
                    <input
                      type="text"
                      [readonly]="flag === 'VIEW' || flag === 'EDIT'"
                      matInput
                      maxlength="6"
                      formControlName="code"
                      (change)="onInput($event, 'code', true)"
                      autocomplete="off"
                    />
                    <mat-error
                      *ngIf="
                        WPSAgentMasterForm.controls['code'].hasError('required')
                      "
                    >
                      Code is required.
                    </mat-error>
                  </mat-form-field>
                </div>
              </div>
              <div class="row mb-1">
                <label
                  for="inputPassword"
                  id="ID001"
                  class="col-sm-3 col-form-label"
                >
                  Description :</label
                >
                <div class="col-sm-9">
                  <mat-form-field style="width: 100%" appearance="outline">
                    <input
                      type="text"
                      [readonly]="flag == 'VIEW'"
                      matInput
                      formControlName="description"
                      UpperCaseDirective
                      autocomplete="off"
                    />

                    <mat-error
                      *ngIf="
                        WPSAgentMasterForm.controls['description'].hasError(
                          'required'
                        )
                      "
                    >
                      Description is required.
                    </mat-error>
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <label
                  for="inputPassword"
                  id="ID002"
                  class="col-sm-3 col-form-label"
                  >Country Code :
                </label>
                <div class="col-sm-3">
                  <mat-form-field style="width: 100%" appearance="outline">
                    <input
                      (keydown)="
                        onKeyDown(
                          $event,
                          ['countryCode', 'countryDesc'],
                          countryCodeData
                        )
                      "
                      (focusout)="
                        SPvalidateLookupFieldModified(
                          $event,
                          countryCodeData,
                          ['countryCode', 'countryDesc'],
                          false,
                          ['CODE', 'DESCRIPTION'],
                          false
                        )
                      "
                      type="text"
                      matInput
                      formControlName="countryCode"
                      [readonly]="flag == 'VIEW'"
                    />
                    <master-search
                      #overlayCountryCode
                      (focusout)="openTab($event, 'countryCode')"
                      *ngIf="flag != 'VIEW'"
                      class="masterSearch"
                      [MasterSearchData]="countryCodeData"
                      (newRowClick)="
                        lookupSelect(
                          $event,
                          ['countryCode', 'countryDesc'],
                          ['CODE', 'DESCRIPTION']
                        )
                      "
                    >
                    </master-search>

                    <mat-error
                      *ngIf="
                        WPSAgentMasterForm.controls['countryCode'].hasError(
                          'required'
                        )
                      "
                    >
                      Country Code is required.
                    </mat-error>
                  </mat-form-field>
                </div>
                <div class="col-sm-6">
                  <mat-form-field style="width: 100%" appearance="outline">

                          $event,

                          'required'

                    </mat-error>
                  </mat-form-field>
                </div>
