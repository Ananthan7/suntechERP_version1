<div>
    <!-- header section starts -->
    <div class="card-content border-bottom d-flex justify-content-between p-2">
        <h5 class="pos-modaltitle" id="modal-dia-metal">Supplier Quota Allocation</h5>
        <button type="button" class="btn btn-close close-btn" (click)="close()">
            <i class="feather icon-x close-icon"></i>
        </button>
    </div>
    <!-- modal header component -->
    <!-- <modal-header (cancelClick)="close()" (saveClick)="formSubmit()"></modal-header> -->
    <modal-header (cancelClick)="close()" (saveClick)="formSubmit()"  (deleteClick)="DeleteController()"
    [isViewDelete]="editMode" [isViewSave]="!viewMode" [isViewCancel]="!viewMode" [isViewMore]="!viewMode"
    ></modal-header>
    <!-- content section -->
    <div class="p-4 ">
        <form [formGroup]="supplierquotaform">
            <div class="row">

                <div class="col-md-4">
                    <div class="row mb-1">
                        <label for="inputPassword" id="ID001" class="col-md-4 col-form-label">
                            Party Code :</label>
                        <div class="col-md-6">
                            <mat-form-field style="width: 100%" appearance="outline">
                                <input type="text" #codeInput matInput formControlName="partycode" UpperCaseDirective [readonly]="viewOnly"
                                    autocomplete="off" 
                                    id="partycode"
                                    #partycode
                                    (focusout)="
                                    SPvalidateLookupFieldModified(
                                      $event,
                                      PartyCodeData,
                                      ['partycode'],
                                      false,
                                      ['ACCODE'],
                                      false
                                    )
                                  "  />
                                <master-search *ngIf="!this.viewOnly"  class="masterSearch" [MasterSearchData]="PartyCodeData"
                                    (newRowClick)="PartyCodeSelected($event)">
                                </master-search>
                            </mat-form-field>
                        </div>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="row mb-1">
                        <label for="inputPassword" id="ID001" class="col-md-4 col-form-label">
                            Metal Division :</label>
                        <div class="col-md-6">
                            <mat-form-field style="width: 100%;" appearance="outline">
                                <mat-select formControlName="metal_division" multiple  [disabled]="viewOnly">
                                    <mat-option
                                        *ngFor="let option of metal_drop"
                                        [value]="option.DIVISION_CODE">
                                        {{ option.DIVISION_CODE }}
                                    </mat-option>
                                </mat-select>
                              </mat-form-field>
                        </div>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="row mb-1">
                        <div class="col-md-12">
                            <mat-radio-group aria-label="Select period type" formControlName="periodType" (change)="duration_type()" [disabled]="viewOnly">
                                <mat-radio-button class="mx-2" value="monthWise">Month Wise</mat-radio-button>
                                <mat-radio-button class="mx-2" value="weekWise">Week Wise</mat-radio-button>
                              </mat-radio-group>
                        </div>
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col-md-4">
                        <div class="row mb-1">
                            <label for="inputPassword" id="ID001" class="col-md-4 col-form-label">
                                Fin. Year :</label>
                            <div class="col-md-6">
                                <mat-form-field style="width: 100%" appearance="outline">
                                    <input type="text" #codeInput matInput formControlName="fin_year" UpperCaseDirective [readonly]="viewOnly"
                                        autocomplete="off" 
                                        (focusout)="
                                    SPvalidateLookupFieldModified(
                                      $event,
                                      PartyCodeData,
                                      ['finyearcodedata'],
                                      false,
                                      ['FYEARCODE'],
                                      false
                                    )
                                  "  />
                                    <master-search *ngIf="!this.viewOnly" class="masterSearch" [MasterSearchData]="finyearcodedata"
                                        (newRowClick)="selectedfinyear($event)">
                                    </master-search>
                                </mat-form-field>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

            <div class="row">
                <dx-data-grid id="gridContainer" [dataSource]="maindetails" [showBorders]="true"
                    [showColumnLines]="true" [showRowLines]="true" [allowColumnResizing]="true" keyExpr="SRNO">

                    <dxi-column dataField="SRNO" caption="SR.NO">
                    </dxi-column>

                    <dxi-column dataField="MONTH" caption="MONTH" format="dd/MM/yyyy">
                    </dxi-column>



                    <dxi-column *ngIf="dur_type == 'weekWise'" dataField="WEEK" caption="WEEK">
                    </dxi-column>

                    <dxi-column dataField="QTY_G" caption="QTY G" cellTemplate="qty_g">
                    </dxi-column>

                    <div *dxTemplate="let data of 'qty_g'">
                        <input type="text" class="text-right" [disabled]="viewMode"  (change)="change_type_g(data,$event)" [value]="data.value.toFixed(3)" style="width: 100%;" />
                    </div>

                    <dxi-column dataField="QTY_S" caption="QTY S" cellTemplate="qty_s">
                    </dxi-column>
                    <div *dxTemplate="let data of 'qty_s'">
                        <input type="text" class="text-right" [disabled]="viewMode"  (change)="change_type_s(data,$event)" [value]="data.value.toFixed(3)" style="width: 100%;" />
                    </div>

                </dx-data-grid>
            </div>


        </form>
    </div>
</div>
