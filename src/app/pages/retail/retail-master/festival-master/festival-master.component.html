<div class="card-content border-bottom d-flex justify-content-between p-2">
    <h5 class="pos-modaltitle" id="modal-dia-metal"> Festival Master
    </h5>
    <button type="button" class="btn btn-close close-btn" (click)="close()">
        <i class="feather icon-x close-icon"></i>
    </button>

<!-- modal header component -->
<modal-header (cancelClick)="close()" (saveClick)="formSubmit()"  (deleteClick)="DeleteController()"
[isViewDelete]="editMode" [isViewSave]="!viewMode" [isViewCancel]="!viewMode" [isViewMore]="!viewMode"
></modal-header>

                    <div class="col-md-2">
                        <mat-form-field style="width: 100%;" appearance="outline">
                            <input type="text" id="inputPassword" id="fes_code" #fes_code matInput formControlName="code"

                        </mat-form-field>
                    </div>

                </div>

                <div class="row align-items-center my-2">

                    <div class="col-md-8">
                        <mat-form-field style="width: 100%;" #fes_desc id="fes_desc" appearance="outline">
                            <input type="text" id="inputPassword" matInput formControlName="description"
                                [readonly]="viewOnly" (focusout)="checkdesc()" maxlength="50"/>
                        </mat-form-field>
                    </div>

                <dx-data-grid id="gridContainer" [dataSource]="maindetails" [showBorders]="true"
                [showColumnLines]="true" [showRowLines]="true" [allowColumnResizing]="true" keyExpr="SRNO">

                <dxi-column dataField="SRNO" caption="S.NO">
                </dxi-column>
                <dxi-column dataField="YEAR" caption="year" cellTemplate="year"> </dxi-column>

                <div *dxTemplate="let data of 'year'">
                    <input type="number" [disabled]="viewMode" [value]="data.value" style="width: 100%;"  (change)="changeyear($event,data)"/>
                </div>

                <dxi-column dataField="FROMDATE" caption="From Date" cellTemplate="from_date"> </dxi-column>

                <div *dxTemplate="let data of 'from_date'">
                    
                    <input type="date" [disabled]="viewMode"   [value]="data.value" style="width: 100%;"  (change)="changefromdate($event,data)" />
                </div>
                <dxi-column dataField="TODATE" caption="To Date" cellTemplate="to_date"> </dxi-column>

                <div *dxTemplate="let data of 'to_date'">
                    
                    <input type="date" [disabled]="viewMode"  [value]="data.value" style="width: 100%;"  (change)="changetodate($event,data)"/>
                    <!-- <dx-date-box [(value)]="data.value"  displayFormat="dd/MM/yyyy" [disabled]="viewMode" style="width: 100%;" (valueChanged)="changefromdate($event, data)"></dx-date-box>
                    <dx-date-box [(value)]="data.value"  displayFormat="dd/MM/yyyy" [disabled]="viewMode" style="width: 100%;" (valueChanged)="changetodate($event, data)" style="height:20%"></dx-date-box> -->
                </div>
                <dxi-column dataField="FEST_TARGET" caption="Target" cellTemplate="target"> </dxi-column>

                <div *dxTemplate="let data of 'target'">
                    
                    <input type="number" [disabled]="viewMode"  class="text-right" (change)="targetchange($event,data)" [value]="data.value" style="width: 100%;" AmountDecimalInput/>
                </div>
            </dx-data-grid>

            </div>

                    (deleteClick)="deleteTableData()">
