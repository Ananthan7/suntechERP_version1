<!-- header section starts -->
<div class="card-content border-bottom d-flex justify-content-between p-2">
  <h5 class="pos-modaltitle" id="modal-dia-metal">E-mail Template</h5>
  <button type="button" class="btn btn-close close-btn" (click)="close()">
    <i class="feather icon-x close-icon"></i>
  </button>
</div>

<!-- modal header component -->
<modal-header
  (saveClick)="formSave()"
  (cancelClick)="close()"
  (deleteClick)="deleteMaster()"
></modal-header>

<!-- content section -->
<div class="container-fluid pt-3">
  <form [formGroup]="emailTemplateForm">
    <div class="row mt-2">
      <div class="col-md-12">
        <div class="row">
          <div class="col-md-12">
            <div class="row mt-2">
              <label for="code" class="col-sm-1 col-form-label" id="ID029"
                >Code</label
              >
              <div class="col-md-3">
                <mat-form-field style="width: 100%" appearance="outline">
                  <input matInput="text" formControlName="code" />
                </mat-form-field>
              </div>

              <label
                for="description"
                class="col-sm-1 col-form-label"
                id="ID029"
                >Description</label
              >
              <div class="col-md-5">
                <mat-form-field style="width: 100%" appearance="outline">
                  <input matInput="text" formControlName="description" />
                </mat-form-field>
              </div>
            </div>

            <div class="row">
              <fieldset class="custom-fieldset">
                <legend class="custom-legend">Template</legend>
                <div class="col-md-12">
                  <div class="row m-2">
                    <label
                      for="description"
                      class="col-sm-1 col-form-label"
                      id="ID029"
                      >Cc</label
                    >
                    <div class="col-md-5">
                      <mat-form-field style="width: 100%" appearance="outline">
                        <input matInput="text" formControlName="description" />
                      </mat-form-field>
                    </div>
                  </div>

                  <div class="row m-2">
                    <label
                      for="description"
                      class="col-sm-1 col-form-label"
                      id="ID029"
                      >Bcc</label
                    >
                    <div class="col-md-5">
                      <mat-form-field style="width: 100%" appearance="outline">
                        <input matInput="text" formControlName="description" />
                      </mat-form-field>
                    </div>
                  </div>

                  <div class="row m-2">
                    <label
                      for="description"
                      class="col-sm-1 col-form-label"
                      id="ID029"
                      >Body</label
                    >
                    <div class="col-md-7">
                      <mat-form-field style="width: 100%" appearance="outline">
                        <textarea
                          matInput
                          rows="10"
                          formControlName="addressFromAml"
                          class=""
                          style="resize: none"
                        ></textarea>
                      </mat-form-field>
                    </div>
                  </div>
                </div>
              </fieldset>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
