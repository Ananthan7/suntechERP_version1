<div class="card-content border-bottom d-flex justify-content-between p-2">
    <h5 class="pos-modaltitle" id="modal-dia-metal">Sales Person Master </h5>
    <button type="button" class="btn btn-close close-btn" (click)="close()">
        <i class="feather icon-x close-icon"></i>
    </button>
</div>
<!-- modal header component -->
<modal-header (saveClick)="formSubmit()" (cancelClick)="close()" (deleteClick)="deleteRecord()" [isViewDelete]="false"
    [isViewSave]="!viewMode" [isViewCancel]="!viewMode" [isViewMore]="!viewMode"></modal-header>
<div class="row">
    <div class="col-md-12">
        <form [formGroup]="salesPersonForm">
            <div class="container-fluid pt-3">
                <div class="row justify-content-between">
                    <div class="col-md-4">
                        <div class="row align-items-center mb-1">
                            <label for="inputPassword" class="col-sm-5 col-form-label">Code :</label>
                            <div class="col-md-4">
                                <mat-form-field style="width: 100%;" appearance="outline">
                                    <input type="text" matInput formControlName="code" id="code" maxlength="6"
                                        oninput="this.value = this.value.toUpperCase()"
                                        (focusout)="checkCodeExists($event)" [readonly]="viewMode || editMode" />
                                </mat-form-field>
                            </div>
                            <div class="col-md-3 pl-5">
                                <mat-checkbox class="example-margin" id="ID025" formControlName="active"
                                    [disabled]="viewMode || !isCodeFilled">Active</mat-checkbox>
                            </div>

                        </div>
                        <div class="row align-items-center mb-1">
                            <label for="inputPassword" class="col-sm-5 col-form-label">Description :</label>
                            <div class="col-md-7">
                                <mat-form-field style="width: 100%;" appearance="outline">
                                    <input type="text" matInput formControlName="description" maxlength="40"
                                        [readonly]="viewMode || !isCodeFilled" />
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row align-items-center mb-1">
                            <label for="inputPassword" class="col-sm-5 col-form-label">Short Name :</label>
                            <div class="col-md-5">
                                <mat-form-field style="width: 100%;" appearance="outline">
                                    <input type="text" matInput formControlName="shortname" maxlength="30"
                                        [readonly]="viewMode || !isCodeFilled" />
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row align-items-center mb-1">
                            <label for="inputPassword" class="col-sm-5 col-form-label">Commision Metal % :</label>
                            <div class="col-md-5">
                                <mat-form-field style="width: 100%;" appearance="outline">
                                    <input type="text" matInput formControlName="commisionMetal" maxlength="3"
                                        (input)="allowNumbersOnly($event)" (input)="CommisionMetallesshunderd()" [readonly]="viewMode || !isCodeFilled"
                                        class="text-right" AmountDecimalInput />
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row align-items-center mb-1">
                            <label for="inputPassword" class="col-sm-5 col-form-label">Commision Others % :</label>
                            <div class="col-md-5">
                                <mat-form-field style="width: 100%;" appearance="outline">
                                    <input type="text" matInput formControlName="commisionOthers" maxlength="3"
                                        (input)="allowNumbersOnly($event)" (input)="CommisionOtherslesshunderd()" [readonly]="viewMode || !isCodeFilled"
                                        class="text-right" AmountDecimalInput />
                                </mat-form-field>
                            </div>
                        </div>
                        <!-- <div class="row align-items-center mb-1">
                        <label for="inputPassword" class="col-sm-5 col-form-label">Mobile :</label>
                        <div class="col-md-5">
                            <mat-form-field style="width: 100%;" appearance="outline">
                                <input type="text" matInput formControlName="mobile"  [readonly]="viewMode" />
                            </mat-form-field>
                            </div>
                        </div> -->
                    </div>


                    <div class="col-md-4">
                        <div class="row align-items-center mb-1">
                            <label for="inputPassword" class="col-sm-4 col-form-label">Branch :</label>
                            <div class="col-md-6">
                                <mat-form-field style="width: 100%;" appearance="outline">
                                    <input type="text" matInput formControlName="branch"
                                        [readonly]="viewMode || !isCodeFilled" UpperCaseDirective
                                        (focusout)="validateLookupField($event,BranchCodeData,'branch')"
                                        (keydown)="lookupKeyPress($event,'branch')" />
                                    <master-search [MasterSearchData]="BranchCodeData"
                                        *ngIf=" viewMode == false && !isCodeFilled == false" class="masterSearch"
                                        #overlaybranchSearch (newRowClick)="branchCodeSelected($event)"></master-search>
                                </mat-form-field>

                            </div>

                        </div>
                        <div class="row align-items-center mb-1">
                            <label for="inputPassword" class="col-sm-4 col-form-label">Employee Code :</label>
                            <div class="col-md-6">
                                <mat-form-field style="width: 100%;" appearance="outline">
                                    <input type="text" matInput formControlName="employeecode"
                                        [readonly]="viewMode || !isCodeFilled" UpperCaseDirective
                                        (focusout)="validateLookupField($event,EmployeeCodeData,'employeecode')"
                                        (keydown)="lookupKeyPress($event,'employeecode')" />
                                    <master-search [MasterSearchData]="EmployeeCodeData" 
                                        *ngIf=" viewMode == false && !isCodeFilled == false" class="masterSearch"
                                        #overlayemployeecodeSearch
                                        (newRowClick)="EmployeeSelected($event)"></master-search>
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row align-items-center mb-1">
                            <label for="inputPassword" class="col-sm-4 col-form-label">GL Code :</label>
                            <div class="col-md-6">
                                <mat-form-field style="width: 100%;" appearance="outline">
                                    <input type="text" matInput formControlName="glcode"
                                        [readonly]="viewMode || !isCodeFilled" UpperCaseDirective
                                        (focusout)="validateLookupField($event,glCodeData,'glcode')"
                                        (keydown)="lookupKeyPress($event,'glcode')" />
                                    <master-search [MasterSearchData]="glCodeData"
                                        *ngIf=" viewMode == false && !isCodeFilled == false" class="masterSearch"
                                        #overlayglcodeSearch (newRowClick)="glSelected($event)"></master-search>
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row align-items-center mb-1">
                            <label for="inputPassword" class="col-sm-4 col-form-label">Email ID :</label>
                            <div class="col-md-6">
                                <mat-form-field style="width: 100%;" appearance="outline">
                                    <input type="text" matInput formControlName="emailId"
                                        [readonly]="viewMode || !isCodeFilled" />
                                </mat-form-field>
                            </div>
                        </div>

                        <!-- <div class="row align-items-center mb-1">
                            <label for="inputPassword" class="col-sm-4 col-form-label">Email Id :</label>
                            <div class="col-md-8">
                                <mat-form-field style="width: 100%;" appearance="outline">
                                    <input type="text" matInput formControlName="emailId"  [readonly]="viewMode" />
                                </mat-form-field>
                            </div>
                        </div> -->
                    </div>


                    <div class="col-md-4">
                        <div class="row mt-5 mb-2">
                            <div class="col-sm-12" style="margin-left: 84px;">
                                <div class="upload-btn-wrapper">
                                    <image-slider style="height: 200px; width: 200; margin-left: 70px;"
                                        [imageArray]="imagepath"></image-slider>
                                </div>

                                <div class="p-2 bd-highlight" style="margin-left: -77px;">
                                    <div class="upload-btn">
                                        <button class="btn btnnew bgColourUpdate" id="ID015" [disabled]="viewMode">
                                            Image</button>
                                        <input type="file" name="uploadproduct" accept=".png, .jpg, .jpeg" #fileInput
                                            [disabled]="viewMode || !isCodeFilled" class="uploadproduct"
                                            (change)="onFileChanged($event)">
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>

                    <!-- <div class="col-md-4">
                    <div class="upload-btn-wrapper">
                        <button class="btn btnnew border-dark"></button>
                        <input type="file" name="uploadproduct" class="uploadproduct">
                    </div>
                    </div> -->


                </div>
            </div>
        </form>
    </div>
</div>
