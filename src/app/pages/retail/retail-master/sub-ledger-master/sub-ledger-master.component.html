<div>
    <!-- header section starts -->
    <div class="card-content border-bottom d-flex justify-content-between p-2">
        <h5 class="pos-modaltitle" id="modal-dia-metal">Sub-Ledger Master</h5>
        <button type="button" class="btn btn-close close-btn" (click)="close()">
            <i class="feather icon-x close-icon"></i>
        </button>
    </div>
    <!-- modal header component -->
    <modal-header></modal-header>
    <!-- content section -->
    <div class="row p-4 ">
        <div class="col-md-12">
            <form [formGroup]="SubLedgerMasterForm">
                <mat-tab-group>
                    <mat-tab label="Sub-Ledger Details">
                        <div class="row  py-2">
                            <div class="col-md-10">
                                <div class="row">
                                    <div class="col-md-12">
                                        <mat-slide-toggle formControlName="enableParty">Party</mat-slide-toggle>
                                    </div>
                                </div>
                                <div class="row">
                                    <label for="inputPassword" id="ID001" class="col-sm-2 col-form-label">
                                        Sub-Ledger Code :</label>
                                    <div class="col-sm-2">
                                        <mat-form-field style="width: 100%" appearance="outline">
                                            <input type="text" #codeInput matInput formControlName="code"
                                                UpperCaseDirective autocomplete="off" />
                                        </mat-form-field>
                                    </div>
                                    <div class="col-sm-4">
                                        <mat-form-field style="width: 100%" appearance="outline">
                                            <input type="text" #codeInput matInput formControlName="code"
                                                UpperCaseDirective autocomplete="off" />
                                        </mat-form-field>
                                    </div>
                                    <div class="col-md-3">
                                        <mat-checkbox id="ID022" formControlName="Active" class="example-margin">
                                            Active
                                        </mat-checkbox>
                                    </div>
                                </div>
                                <div class="row">
                                    <label for="inputPassword" id="ID002" class="col-sm-2 col-form-label">Country
                                        :
                                    </label>
                                    <div class="col-sm-2">
                                        <mat-form-field style="width: 100%" appearance="outline">
                                            <input type="text" matInput formControlName="Branch" UpperCaseDirective />
                                            <master-search class="masterSearch" [MasterSearchData]="BranchData"
                                                (newRowClick)="BranchDataSelected($event)">
                                            </master-search>
                                        </mat-form-field>
                                    </div>
                                </div>
                                <div class="row">
                                    <label for="inputPassword" id="ID002" class="col-sm-2 col-form-label">State
                                        :
                                    </label>
                                    <div class="col-sm-2">
                                        <mat-form-field style="width: 100%" appearance="outline">
                                            <input type="text" matInput formControlName="Branch" UpperCaseDirective />
                                            <master-search class="masterSearch" [MasterSearchData]="BranchData"
                                                (newRowClick)="BranchDataSelected($event)">
                                            </master-search>
                                        </mat-form-field>
                                    </div>
                                </div>
                                <div class="row">
                                    <label for="inputPassword" id="ID002" class="col-sm-2 col-form-label">City
                                        :
                                    </label>
                                    <div class="col-sm-2">
                                        <mat-form-field style="width: 100%" appearance="outline">
                                            <input type="text" matInput formControlName="Branch" UpperCaseDirective />
                                            <master-search class="masterSearch" [MasterSearchData]="BranchData"
                                                (newRowClick)="BranchDataSelected($event)">
                                            </master-search>
                                        </mat-form-field>
                                    </div>
                                </div>

                                <div class="row mb-3">
                                    <label for="inputPassword" id="ID002" class="col-sm-2 col-form-label">Business
                                        Address
                                        :
                                    </label>
                                    <div class="col-sm-4">
                                        <mat-form-field style="width: 90%;" appearance="outline">
                                            <textarea matInput id="inputAddress" formControlName="address"
                                                rows="4"></textarea>
                                        </mat-form-field>
                                    </div>
                                </div>
                                <div class="row mb-1">
                                    <label for="inputPassword" id="ID001" class="col-sm-2 col-form-label">
                                        Created By :</label>
                                    <div class="col-sm-2">
                                        <mat-form-field style="width: 100%" appearance="outline">
                                            <input type="text" #codeInput matInput formControlName="code"
                                                UpperCaseDirective autocomplete="off" />
                                        </mat-form-field>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </mat-tab>
                    <mat-tab label="Account Details">
                        <div class="row">
                            <div class="col-md-8">
                                <div class="check_radio_btn">
                                    <div class="col-md-12">

                                        <menu-buttons [viewAddBtn]="true" [viewDeleteBtn]="true "
                                            [viewImportBtn]="false">
                                        </menu-buttons>

                                        <dx-data-grid id="gridContainer" [dataSource]="tableData" [showBorders]="true"
                                            [showColumnLines]="true" [showRowLines]="true" [allowColumnResizing]="true"
                                            class="mt-3" keyExpr="SRNO">
                                            <dxo-selection mode="single"></dxo-selection>
                                            <dxi-column dataField="SRNO" caption="SN" class="tab"> </dxi-column>
                                            <dxi-column dataField="DIVISION_CODE" caption="A/C Code"> </dxi-column>
                                            <dxi-column dataField="DEF_ALLOY_STOCK" caption="A/C Description">
                                            </dxi-column>
                                        </dx-data-grid>
                                    </div>
                                </div>

                            </div>
                            <div class="col-md-4">
                                <div class="row mb-1">
                                    <label for="inputPassword" id="ID001" class="col-sm-12 col-form-label">
                                        Allocated Account Prospects</label>
                                    <div class="col-sm-12">
                                        <mat-form-field style="width: 100%" appearance="outline">
                                            <input type="text" #codeInput matInput formControlName="code"
                                                UpperCaseDirective autocomplete="off" />
                                        </mat-form-field>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </mat-tab>
                    <mat-tab label="Contact Details">
                        <div class="col-md-12">
                            <div class="check_radio_btn">
                                <div class="col-md-12">

                                    <menu-buttons [viewAddBtn]="true" [viewDeleteBtn]="true " [viewImportBtn]="false">
                                    </menu-buttons>

                                    <dx-data-grid id="gridContainer" [dataSource]="tableData" [showBorders]="true"
                                        [showColumnLines]="true" [showRowLines]="true" [allowColumnResizing]="true"
                                        class="mt-3" keyExpr="SRNO">
                                        <dxo-selection mode="single"></dxo-selection>
                                        <dxi-column dataField="SRNO" caption="Name" class="tab"> </dxi-column>
                                        <dxi-column dataField="DIVISION_CODE" caption="Designation"> </dxi-column>
                                        <dxi-column dataField="DEF_ALLOY_STOCK" caption="Email"> </dxi-column>
                                        <dxi-column dataField="DEF_ALLOY_STOCK" caption="Mobile"> </dxi-column>
                                    </dx-data-grid>
                                </div>
                            </div>

                        </div>
                    </mat-tab>
                    <mat-tab label="KYC Documents">

                    </mat-tab>
                </mat-tab-group>
            </form>
            
        </div>
    </div>
</div>
