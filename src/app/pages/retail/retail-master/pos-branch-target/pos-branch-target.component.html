<!-- header section starts -->
<div class="card-content border-bottom d-flex justify-content-between p-2">
    <h5 class="pos-modaltitle" id="modal-dia-metal">Pos Branch Target Works</h5>
    <button type="button" class="btn btn-close close-btn" (click)="close()">
        <i class="feather icon-x close-icon"></i>
    </button>
</div>
<!-- modal header component -->
<modal-header [isViewDelete]="false" [isViewSave]="!viewMode" [isViewCancel]="!viewMode" [isViewMore]="!viewMode"
    (saveClick)="formSubmit()" (cancelClick)="close()" (deleteClick)="delete()"></modal-header>
<!-- content section -->
<div class="row">
    <form [formGroup]="posbranchtarget">
        <div class="p-4">
            <div class="row">
                <div class="col-md-12">
                    <div class="row mb-2">
                        <label for="input" is="ID001" class="col-sm-1 col-form-label">Branches
                            :</label>
                        <div class="col-sm-2">
                            <button type="button" class="btn btn-outline-primary metal-issue-del-btn">Branch</button>
                        </div>
                    </div>
                </div>

                <div class="col-md-3">
                    <div class="row mb-2">
                        <label for="input" is="ID001" class="col-sm-4 col-form-label">Code
                            :</label>
                        <div class="col-sm-8">
                            <mat-form-field appearance="outline" style="width: 100%;">
                                <input type="text" #codeInput maxlength="15" matInput formControlName="code" oninput="this.value = this.value.toUpperCase()" [readonly]="viewMode || editMode">
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row mb-2">
                        <label for="input" id="ID005" class="col-sm-4 col-form-label">Date From :</label>
                        <div class="col-sm-8">
                            <div class="datepick">
                                <mat-form-field style="width: 100%" appearance="outline">
                                    <input matInput DateValidation 
                                        [matDatepicker]="dateFrom" formControlName="dateFrom" [readonly]="viewMode"
                                        placeholder="DD/MM/YYYY" 
                                       />
                                    <mat-datepicker-toggle matSuffix [for]="dateFrom" [disabled]="viewMode"></mat-datepicker-toggle>
                                    <mat-datepicker [startAt]="currentDate" #dateFrom [disabled]="viewMode"></mat-datepicker>
                                </mat-form-field>
                            </div>
                        </div>
                    </div>
                    <div class="boxed-label">
                        <h6>Diamond Division target on</h6>
                    </div>
                    <div class="your-box-container">
                        <mat-radio-group aria-label="Select an option"
                        formControlName="salesAmount" [disabled]="viewMode">
                        <mat-radio-button value="S" class="mx-2">Sales Amount</mat-radio-button>
                    </mat-radio-group>
                    <mat-radio-group aria-label="Select an option"
                        formControlName="profit" [disabled]="viewMode">
                        <mat-radio-button value="P" class="mx-2">Profit</mat-radio-button>
                    </mat-radio-group>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="row mb-2">
                        <label for="input" is="ID001" class="col-sm-4 col-form-label"> Fin. Year
                            :</label>
                        <div class="col-sm-8">
                            <mat-form-field appearance="outline" style="width: 100%;">
                                <input type="text" #codeInput maxlength="15" matInput formControlName="finYear" [readonly]="viewMode">
                                <master-search [MasterSearchData]="karatcodeData"
                                    (newRowClick)="karatcodeSelected($event)" class="masterSearch" #overlaykaratSearch
                                    *ngIf=" viewMode == false">
                                </master-search>
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row mb-2">
                        <label for="input" id="ID005" class="col-sm-4 col-form-label">Date To :</label>
                        <div class="col-sm-8">
                            <div class="datepick">
                                <mat-form-field style="width: 100%" appearance="outline">
                                    <input matInput DateValidation 
                                        [matDatepicker]="dateTo" formControlName="dateTo" [readonly]="viewMode"
                                        placeholder="DD/MM/YYYY" 
                                       />
                                    <mat-datepicker-toggle matSuffix [for]="dateTo" [disabled]="viewMode"></mat-datepicker-toggle>
                                    <mat-datepicker [startAt]="currentDate" #dateTo [disabled]="viewMode"></mat-datepicker>
                                </mat-form-field>
                            </div>
                        </div>
                    </div>
                    <div class="boxed-label">
                        <h6>Metal Division target on</h6>
                    </div>
                    <div class="your-box-container">
                        <mat-radio-group aria-label="Select an option"
                        formControlName="quantity" [disabled]="viewMode">
                        <mat-radio-button value="Q"  class="mx-2">Qty</mat-radio-button>
                    </mat-radio-group> 
                    <mat-radio-group aria-label="Select an option"
                    formControlName="makingCharge" [disabled]="viewMode">
                        <mat-radio-button value="M"  class="mx-2">Making Charge</mat-radio-button>
                    </mat-radio-group> 
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="boxed-label">
                        <h6>Yearly Sales Target</h6>
                    </div>
                    <div class="your-box-container">
                        <div class="row">
                            <label for="input" is="ID001" class="col-sm-4 col-form-label">Diamond
                                :</label>
                            <div class="col-sm-8">
                                <mat-form-field appearance="outline" style="width: 100%;">
                                    <input type="text" #codeInput maxlength="15" matInput formControlName="diamond" class="text-right" [readonly]="viewMode">
                                   
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row">
                            <label for="input" is="ID001" class="col-sm-4 col-form-label">Gold Making
                                :</label>
                            <div class="col-sm-8">
                                <mat-form-field appearance="outline" style="width: 100%;">
                                    <input type="text" #codeInput maxlength="15" matInput formControlName="goldMaking" class="text-right" [readonly]="viewMode">
                                   
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row">
                            <label for="input" is="ID001" class="col-sm-4 col-form-label">Gold Quantity
                                :</label>
                            <div class="col-sm-8">
                                <mat-form-field appearance="outline" style="width: 100%;">
                                    <input type="text" #codeInput maxlength="15" matInput formControlName="goldQty" class="text-right" [readonly]="viewMode">
                                   
                                </mat-form-field>
                            </div>
                        </div>
                        </div>
                </div>
                <div class="col-md-3">
                    <div class="boxed-label">
                        <h6>Divisions</h6>
                    </div>
                    <div class="your-box-container">
                        <div class="row">
                            <label for="diaDivision" class="col-sm-4 col-form-label">Dia Divisions:</label>
                            <div class="col-sm-8">
                                <mat-form-field appearance="outline" style="width: 100%;">
                                    <mat-select formControlName="diaDivision" [disabled]="viewMode">
                                        <mat-option value="sample">Sample</mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row">
                            <label for="metalDivision" class="col-sm-4 col-form-label">Metal Divisions:</label>
                            <div class="col-sm-8">
                                <mat-form-field appearance="outline" style="width: 100%;">
                                    <mat-select formControlName="metalDivision" [disabled]="viewMode">
                                        <mat-option value="sample1">Sample 1</mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>

            
        </div>

        <div class="row">
                <div class="col-md-4">

                    <!-- <menu-buttons [viewAddBtn]="true" [viewDeleteBtn]="true " [viewImportBtn]="false"
                        [viewAddBtn]="!viewMode" [viewDeleteBtn]="!viewMode" (addClick)="addTableData()"
                        (deleteClick)="deleteTableData()">
                    </menu-buttons> -->

                    <dx-data-grid id="gridContainer" [dataSource]="tableData" [showBorders]="true"
                        [showColumnLines]="true" [showRowLines]="true" [allowColumnResizing]="true" class="mt-3"
                        keyExpr="SRNO">
                        <dxo-selection mode="multiple"></dxo-selection>
                        <!-- <dxi-column dataField="SRNO" caption="SR No" class="tab"> </dxi-column> -->
                        <dxi-column dataField="DIVISION_CODE" caption="BRANCH CODE" cellTemplate="division">
                        </dxi-column>
                        <dxi-column dataField="DEF_ALLOY_STOCK" caption="BRANCH NAME" cellTemplate="defaultAlloy">
                        </dxi-column>
                      


                    </dx-data-grid>
                </div>
 
   
                <div class="col-md-8">

                    <!-- <menu-buttons [viewAddBtn]="true" [viewDeleteBtn]="true " [viewImportBtn]="false"
                        [viewAddBtn]="!viewMode" [viewDeleteBtn]="!viewMode" (addClick)="addTableData()"
                        (deleteClick)="deleteTableData()">
                    </menu-buttons> -->

                    <dx-data-grid id="gridContainer" [dataSource]="tableData" [showBorders]="true"
                        [showColumnLines]="true" [showRowLines]="true" [allowColumnResizing]="true" class="mt-3"
                        keyExpr="SRNO" >
                        <dxo-selection mode="multiple"></dxo-selection>
                        <dxi-column dataField="SRNO" caption="SRNO" class="tab"> </dxi-column>
                        <dxi-column dataField="DIVISION_CODE" caption="MONTH" cellTemplate="division">
                        </dxi-column>
                        <dxi-column dataField="DEF_ALLOY_STOCK" caption="DIA AMOUNT" cellTemplate="defaultAlloy">
                        </dxi-column>
                        <dxi-column dataField="DEF_ALLOY_DESCRIPTION" caption="GOLD AMOUNT"> </dxi-column>
                        <dxi-column dataField="ALLOY_PER" caption="GOLD QTY" cellTemplate="alloyper">
                        </dxi-column>
                    </dx-data-grid>
                </div>
            </div>

    </form>

</div>
