<div class="card-content border-bottom d-flex justify-content-between p-2">
    <h5 class="pos-modaltitle" id="modal-dia-metal">Mobile App Setting</h5>
    <button type="button" class="btn btn-close close-btn" (click)="close()">
        <i class="feather icon-x close-icon"></i>
    </button>
</div>
<!-- modal header component -->
<modal-header (cancelClick)="close()" (saveClick)="formSubmit()" (deleteClick)="deleteRecord()"></modal-header>
<div class="row">
    <div class="col-md-12">
        <form [formGroup]="mobileAppSettingForm">
            <div class="container-fluid pt-3">
                <div class="row justify-content-between">
                    <div class="col-md-6">
                        <div class="row align-items-center mb-1">
                            <label for="inputPassword" class="col-sm-4 col-form-label">Mob. Control ID :</label>
                            <div class="col-md-6">
                                <mat-form-field style="width: 100%;" appearance="outline">
                                    <input type="text" matInput formControlName="code" />
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row align-items-center mb-1">
                            <label for="inputPassword" class="col-sm-4 col-form-label">Section :</label>
                            <div class="col-md-6">
                                <mat-form-field style="width: 100%;" appearance="outline">
                                    <input type="text" matInput formControlName="code" />
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row align-items-center mb-1">
                            <label for="inputPassword" class="col-sm-4 col-form-label">Control :</label>
                            <div class="col-md-6">
                                <mat-form-field style="width: 100%;" appearance="outline">
                                    <input type="text" matInput formControlName="code" />
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row align-items-center mb-1">
                            <mat-checkbox class="example-margin">Visible</mat-checkbox>
                        </div>

                    </div>

                    <div class="col-md-6">
                        <div class="row align-items-center mb-1">
                            <label for="inputPassword" class="col-sm-4 col-form-label">Caption English :</label>
                            <div class="col-md-6">
                                <mat-form-field style="width: 100%;" appearance="outline">
                                    <input type="text" matInput formControlName="code" />
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row align-items-center mb-1">
                            <label for="inputPassword" class="col-sm-4 col-form-label">Caption Other :</label>
                            <div class="col-md-6">
                                <mat-form-field style="width: 100%;" appearance="outline">
                                    <input type="text" matInput formControlName="code" />
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row align-items-center mb-1">
                            <label for="inputPassword" class="col-sm-4 col-form-label">Default Value :</label>
                            <div class="col-md-6">
                                <mat-form-field style="width: 100%;" appearance="outline">
                                    <input type="text" matInput formControlName="code" />
                                </mat-form-field>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </form>
    </div>
</div>
