<div class="card-content border-bottom d-flex justify-content-between p-2">
    <h5 class="pos-modaltitle" id="modal-dia-metal"> KYC Master
    </h5>
    <button type="button" class="btn btn-close close-btn" (click)="close()">
        <i class="feather icon-x close-icon"></i>
    </button>
</div>
<!-- modal header component -->
<modal-header (cancelClick)="close()" (saveClick)="formSubmit()"></modal-header>
<!-- content section -->

<div class="container-fluid pt-3">
    <form [formGroup]="kycform" class="p-1">
        <div class="row">
            <div class="col-md-8">

                <fieldset class="custom-fieldset mb-2">
                    <legend class="custom-legend">Header Detail
                    </legend>
                    <div class="row mb-2">
                        <label for="prefixcode" class="col-sm-2 col-form-label me-4">Kyc Code:</label>
                        <div class="col-md-2 p-0 ms-2">
                            <mat-form-field style="width: 100%;" appearance="outline">
                                <input type="text" id="kyccode" matInput class="p-0" formControlName="kyccode" />
                            </mat-form-field>
                        </div>
                        <div class="col-md-5 p-0">
                            <mat-form-field style="width: 100%;" appearance="outline">
                                <input type="text" id="kyccodedesc" matInput formControlName="kyccodedesc"
                                    class="p-0" />
                            </mat-form-field>
                        </div>
                    </div>

                    <div class="row mb-2">
                        <label for="last_no" class="col-sm-2 pe-0 col-form-label me-4">Transaction Limit:</label>
                        <div class="col-md-4 ">
                            <mat-form-field style="width: 100%;" appearance="outline">
                                <input type="number" id="last_no" matInput formControlName="transactionlimit"
                                    style="text-align: right;" />
                            </mat-form-field>
                        </div>
                    </div>

                         
                </fieldset>

                <div class="row mb-2">
                    <div class="col-md-3">
                        <menu-buttons [viewAddBtn]="true" [viewDeleteBtn]="true " [viewImportBtn]="false"
                            [viewAddBtn]="!viewMode" [viewDeleteBtn]="!viewMode" (addClick)="addTableData()"
                            (deleteClick)="deleteTableData()">
                        </menu-buttons>
                    </div>
                </div>

                <div class="row">
                    <dx-data-grid id="gridContainer" [dataSource]="maindetails" [showBorders]="true"
                        [showColumnLines]="true" [showRowLines]="true" [allowColumnResizing]="true" keyExpr="SRNO">

                        <dxi-column dataField="SRNO" caption="S.NO">
                        </dxi-column>

                        <dxi-column dataField="DOC_TYPE" caption="Doc.Type" format="dd/MM/yyyy">
                        </dxi-column>

                        <dxi-column dataField="DOC_DESC" caption="Doc.Desc">
                        </dxi-column>

                    </dx-data-grid>
                </div>
            </div>
        </div>

    </form>
</div>
