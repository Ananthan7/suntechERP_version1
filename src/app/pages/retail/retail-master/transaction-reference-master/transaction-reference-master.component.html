<div>
    <div class="card-content border-bottom d-flex justify-content-between p-2">
        <h5 class="pos-modaltitle" id="modal-dia-metal">Transaction Reference Master</h5>
        <button type="button" class="btn btn-close close-btn" (click)="close()">
            <i class="feather icon-x close-icon"></i>
        </button>
    </div>
    <modal-header (cancelClick)="close()" (saveClick)="formSubmit()" (deleteClick)="DeleteController()"
    [isViewDelete]="editMode" [isViewSave]="!viewMode" [isViewCancel]="!viewMode" [isViewMore]="!viewMode"
    ></modal-header>
    <div class="p-4 ">
        <form [formGroup]="transactionform">
            <div class="row">
                <div class="col-md-8">
                    <div class="row mb-2">
                        <label for="inputPassword" id="ID001" class="col-md-4 col-form-label">
                            Ref Code :</label>
                        <div class="col-md-4 p-0">
                            <mat-form-field style="width: 100%" appearance="outline">
                                <input type="text" #codeInput matInput #ref_code id="ref_code" formControlName="ref_code" UpperCaseDirective
                                    autocomplete="off" (focusout)="checkcode()" (change)="isexistingcode()" />
                                <mat-error *ngIf="transactionform.controls['ref_code'].hasError('required')">
                                    Code is required.
                                </mat-error>
                            </mat-form-field>
                        </div>
                    </div>

                    <div class="row  mb-2">
                        <label for="inputPassword" id="ID001" class="col-md-4 col-form-label">
                           Client Name :</label>
                        <div class="col-md-2 p-0">
                            <mat-form-field style="width: 100%" appearance="outline">
                                <input type="text" #codeInput matInput formControlName="client_name" UpperCaseDirective
                                    autocomplete="off" />
                                <master-search class="masterSearch" [MasterSearchData]="clientnamedata"
                                    (newRowClick)="clientcodeselect($event)">
                                </master-search>
                            </mat-form-field>
                        </div>
                        <div class="col-md-6 p-0">
                            <mat-form-field style="width: 100%" appearance="outline">
                                <input type="text" matInput formControlName="client_name_desc" UpperCaseDirective />
                            </mat-form-field>
                        </div>
                    </div>

                    <div class="row mb-2">
                        <div class="row">
                            <label for="datefrom" id="ID001" class="col-md-4 col-form-label">
                                Ref Date :
                            </label>
                            <div class="col-md-4 ">
                                <mat-form-field style="width: 100%" appearance="outline">
                                    <input matInput [matDatepicker]="ref_date" name="ref_date" placeholder="DD/MM/YYYY"
                                        formControlName="ref_date" readonly="true" [readonly]="true"/>
                                    <mat-datepicker-toggle matSuffix [for]="ref_date" [disabled]="true"></mat-datepicker-toggle>
                                </mat-form-field>

                                <mat-datepicker #ref_date></mat-datepicker>

                            </div>
                        </div>
                    </div>

                    <div class="row mb-2">
                        <label for="inputPassword" id="ID001" class="col-md-4 col-form-label">
                            Status :</label>
                        <div class="col-md-4 p-0">

                            <mat-form-field style="width: 100%;" appearance="outline" formControlName="status">
                                <mat-select>
                                    <mat-option></mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
