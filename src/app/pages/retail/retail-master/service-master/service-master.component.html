<div class="card-content border-bottom d-flex justify-content-between p-2">
    <h5 class="pos-modaltitle" id="modal-dia-metal">Service Master</h5>
    <button type="button" class="btn btn-close close-btn" (click)="close()">
        <i class="feather icon-x close-icon"></i>
    </button>
</div>
<!-- modal header component -->
<modal-header (cancelClick)="close()" (saveClick)="formSubmit()"  (deleteClick)="deleteRecord()"></modal-header>
<div class="row">
    <div class="col-md-12">
        <form [formGroup]="locationForm">
            <div class="container-fluid pt-3">
                <div class="row justify-content-between">
                    <div class="col-md-10">
                      <div class="row align-items-center mb-1">
                        <label for="inputPassword" class="col-sm-2 col-form-label">Code :</label>
                        <div class="col-md-2">
                          <mat-form-field style="width: 100%;" appearance="outline">
                            <input type="text" matInput formControlName="locationcode"  />
                          </mat-form-field>
                        </div>
                        <div class="col-md-3">
                            <mat-checkbox class="example-margin">Exclude TAX</mat-checkbox>
                        </div>
                        <div class="col-md-5">
                            <mat-checkbox class="example-margin">Ask A/C In transaction</mat-checkbox>
                        </div>
                      </div>
                      <div class="row align-items-center mb-1">
                        <label for="inputPassword" class="col-sm-2 col-form-label">Description :</label>
                        <div class="col-md-10">
                          <mat-form-field style="width: 100%;" appearance="outline">
                            <input type="text" matInput formControlName="type" />
                          </mat-form-field>
                        </div>
                      </div>
                      <div class="row align-items-center mb-1">
                        <label for="inputPassword" class="col-sm-2 col-form-label">Account :</label>
                        <div class="col-md-4">
                          <mat-form-field style="width: 100%;" appearance="outline">
                            <input type="text" matInput />
                            <master-search [MasterSearchData]="PLACCodeCodeData" class="masterSearch"
                            (newRowClick)="PLACCodeCodeSelected($event)">
                        </master-search>
                          </mat-form-field>
                        </div>
                        <label for="inputPassword" class="col-sm-2 col-form-label">Amount(AED) :</label>
                        <div class="col-md-4">
                          <mat-form-field style="width: 100%;" appearance="outline">
                            <input type="text" matInput />
                          </mat-form-field>
                        </div>
                      
                      </div>
                      <div class="row align-items-center mb-1">
                        <label for="inputPassword" class="col-sm-2 col-form-label">Design Code :</label>
                        <div class="col-md-4">
                          <mat-form-field style="width: 100%;" appearance="outline">
                            <input type="text" matInput />
                            <master-search [MasterSearchData]="PLACCodeCodeData" class="masterSearch"
                            (newRowClick)="PLACCodeCodeSelected($event)">
                        </master-search>
                          </mat-form-field>
                        </div>
                        <label for="inputPassword" class="col-sm-2 col-form-label">HSN :</label>
                        <div class="col-md-4">
                          <mat-form-field style="width: 100%;" appearance="outline">
                            <input type="text" matInput />
                            <master-search [MasterSearchData]="PLACCodeCodeData" class="masterSearch"
                            (newRowClick)="PLACCodeCodeSelected($event)">
                        </master-search>
                          </mat-form-field>
                        </div>
                      
                      </div>
                      <div class="row align-items-center mb-1">
                        <label for="inputPassword" class="col-sm-3 col-form-label">Filter Only in VocType :</label>
                        <div class="col-md-3">
                          <mat-form-field style="width: 100%;" appearance="outline">
                            <input type="text" matInput />
                            <master-search [MasterSearchData]="PLACCodeCodeData" class="masterSearch"
                            (newRowClick)="PLACCodeCodeSelected($event)">
                        </master-search>
                          </mat-form-field>
                        </div>
                      
                      </div>
                      <div class="row align-items-center mb-1">
                        <label for="inputPassword" class="col-sm-3 col-form-label">FilterSales/PurchaseVoctypes :</label>
                        <div class="col-md-3">
                          <mat-form-field style="width: 100%;" appearance="outline">
                            <input type="text" matInput />
                            <master-search [MasterSearchData]="PLACCodeCodeData" class="masterSearch"
                            (newRowClick)="PLACCodeCodeSelected($event)">
                        </master-search>
                          </mat-form-field>
                        </div>
                        <label for="inputPassword" class="col-sm-4 col-form-label">FilterSalesReturn/PurchaseReturnVoctypes :</label>
                        <div class="col-md-2">
                          <mat-form-field style="width: 100%;" appearance="outline">
                            <input type="text" matInput />
                            <master-search [MasterSearchData]="PLACCodeCodeData" class="masterSearch"
                            (newRowClick)="PLACCodeCodeSelected($event)">
                        </master-search>
                          </mat-form-field>
                        </div>
                      
                      </div>

                 
                        <div class="border-card">
                            <div class="row">
                            <div class="col-md-3">
                                <div class="row align-items-center mb-1">
                                <label for="inputPassword" class="col-sm-6 col-form-label">Purchase :</label>
                                <div class="col-md-6">
                                  <mat-form-field style="width: 100%;" appearance="outline">
                                    <input type="text" matInput />
                                    <master-search [MasterSearchData]="PLACCodeCodeData" class="masterSearch"
                                    (newRowClick)="PLACCodeCodeSelected($event)">
                                </master-search>
                                  </mat-form-field>
                                </div>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="row align-items-center mb-1">
                                <label for="inputPassword" class="col-sm-6 col-form-label">Sales :</label>
                                <div class="col-md-6">
                                  <mat-form-field style="width: 100%;" appearance="outline">
                                    <input type="text" matInput />
                                    <master-search [MasterSearchData]="PLACCodeCodeData" class="masterSearch"
                                    (newRowClick)="PLACCodeCodeSelected($event)">
                                </master-search>
                                  </mat-form-field>
                                </div>
                                </div>
                            </div>

                            <div class="col-md-3">
                                <div class="row align-items-center mb-1">
                                <label for="inputPassword" class="col-sm-6 col-form-label">Branch Transfer :</label>
                                <div class="col-md-6">
                                  <mat-form-field style="width: 100%;" appearance="outline">
                                    <input type="text" matInput />
                                    <master-search [MasterSearchData]="PLACCodeCodeData" class="masterSearch"
                                    (newRowClick)="PLACCodeCodeSelected($event)">
                                </master-search>
                                  </mat-form-field>
                                </div>
                                </div>
                            

                        </div>
                      </div>

                    </div>
                    </div>
                  </div>
            </div>
        </form>
    </div>
</div>
