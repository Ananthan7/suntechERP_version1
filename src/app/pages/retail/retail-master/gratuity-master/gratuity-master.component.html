<div>
  <!-- header section starts -->
  <div class="card-content border-bottom d-flex justify-content-between p-2">
    <h5 class="pos-modaltitle" id="modal-dia-metal">Gratuity Master</h5>
    <button type="button" class="btn btn-close close-btn" (click)="close()">
      <i class="feather icon-x close-icon"></i>
    </button>
  </div>
  <!-- modal header component -->
  <modal-header
    *ngIf="flag !== 'VIEW'"
    (saveClick)="gratuityMasterFormSubmit()"
    (cancelClick)="close()"
    (deleteClick)="DeleteController()"
    [isViewDelete]="flag == 'VIEW'"
  ></modal-header>
  <!-- content section -->
  <div class="p-4">
    <form [formGroup]="gratuityMasterForm">
      <mat-tab-group>
        <mat-tab label="General">
          <div class="row py-2">
            <div class="col-md-9">
              <div class="row mb-1">
                <label
                  for="inputPassword"
                  id="ID001"
                  class="col-sm-2 col-form-label"
                >
                  Type :</label
                >
                <div class="col-sm-3">
                  <mat-form-field style="width: 100%" appearance="outline">
                    <mat-select
                      (selectionChange)="GetGridThroughType($event)"
                      formControlName="type"
                    >
                      <mat-option
                        *ngFor="let data of typeData"
                        [value]="data.GRATTYPE"
                      >
                        {{ data.GRATTYPE }}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>
              </div>
              <div class="row mb-1">
                <label
                  for="inputPassword"
                  id="ID001"
                  class="col-sm-2 col-form-label"
                >
                  Code :</label
                >
                <div class="col-sm-3">
                  <mat-form-field style="width: 100%" appearance="outline">
                    <input
                      [readonly]="flag === 'VIEW' || flag === 'EDIT'"
                      type="text"
                      maxlength="6"
                      matInput
                      formControlName="code"
                      UpperCaseDirective
                      autocomplete="off"
                    />
                    <mat-error
                      *ngIf="
                        gratuityMasterForm.controls['code'].hasError('required')
                      "
                    >
                      Code is required.
                    </mat-error>
                  </mat-form-field>
                </div>
              </div>
              <div class="row mb-1">
                <label
                  for="inputPassword"
                  id="ID001"
                  class="col-sm-2 col-form-label"
                >
                  Description :</label
                >
                <div class="col-sm-7">
                  <mat-form-field style="width: 100%" appearance="outline">
                    <input
                      [readonly]="flag === 'VIEW'"
                      type="text"
                      #codeInput
                      matInput
                      formControlName="description"
                      UpperCaseDirective
                      autocomplete="off"
                    />

                    <mat-error
                      *ngIf="
                        gratuityMasterForm.controls['description'].hasError(
                          'required'
                        )
                      "
                    >
                      Description is required.
                    </mat-error>
                  </mat-form-field>
                </div>
                <div class="col-sm-3">
                  <mat-checkbox
                    (change)="boxChecker($event, 'excludeAnnualLeaves')"
                    formControlName="excludeAnnualLeaves"
                    class="example-margin"
                  >
                    Exclude Annual Leaves</mat-checkbox
                  >
                </div>
              </div>
              <div class="row">
                <label
                  for="inputPassword"
                  id="ID002"
                  class="col-sm-2 col-form-label"
                  >Debit A/C :
                </label>
                <div class="col-sm-3">
                  <mat-form-field style="width: 100%" appearance="outline">
                    <input
                      (keydown)="
                        onKeyDown(
                          $event,
                          ['debitAc', 'debitAcDesc'],
                          debitAccCode
                        )
                      "
                      (focusout)="
                        SPvalidateLookupFieldModified(
                          $event,
                          debitAccCode,
                          ['debitAc', 'debitAcDesc'],
                          false,
                          ['ACCODE', 'ACCOUNT_HEAD'],
                          false
                        )
                      "
                      [readonly]="flag === 'VIEW'"
                      type="text"
                      matInput
                      formControlName="debitAc"
                    />
                    <master-search
                      #overlayDebitAc
                      (focusout)="openTab($event, 'debitAc')"
                      *ngIf="flag != 'VIEW'"
                      class="masterSearch"
                      [MasterSearchData]="debitAccCode"
                      (newRowClick)="
                        lookupSelect(
                          $event,
                          ['debitAc', 'debitAcDesc'],
                          ['ACCODE', 'ACCOUNT_HEAD']
                        )
                      "
                    >
                    </master-search>

                    <mat-error
                      *ngIf="
                        gratuityMasterForm.controls['debitAc'].hasError(
                          'required'
                        )
                      "
                    >
                      Debit A/C Code is required.
                    </mat-error>
                  </mat-form-field>
                </div>
                <div class="col-sm-4">
                  <mat-form-field style="width: 100%" appearance="outline">
                    <input
                      type="text"
                      [readonly]="flag === 'VIEW'"
                      matInput
                      formControlName="debitAcDesc"
                      UpperCaseDirective
                    />

                    <mat-error
                      *ngIf="
                        gratuityMasterForm.controls['debitAcDesc'].hasError(
                          'required'
                        )
                      "
                    >
                      Debit A/C Desc is required.
                    </mat-error>
                  </mat-form-field>
                </div>
                <div class="col-sm-3">
                  <mat-checkbox
                    formControlName="excludeUnpaidLeaves"
                    (change)="boxChecker($event, 'excludeUnpaidLeaves')"
                    class="example-margin"
                  >
                    Exclude Un-Paid Leaves</mat-checkbox
                  >
                </div>
              </div>
              <div class="row">
                <label
                  for="inputPassword"
                  id="ID002"
                  class="col-sm-2 col-form-label"
                  >Country Code :
                </label>
                <div class="col-sm-3">
                  <mat-form-field style="width: 100%" appearance="outline">
                    <input
                      (keydown)="
                        onKeyDown(
                          $event,
                          ['countryCode', 'countryDesc'],
                          countryCodeData
                        )
                      "
                      (focusout)="
                        SPvalidateLookupFieldModified(
                          $event,
                          countryCodeData,
                          ['countryCode', 'countryDesc'],
                          false,
                          ['CODE', 'DESCRIPTION'],
                          false
                        )
                      "
                      type="text"
                      [readonly]="flag === 'VIEW'"
                      matInput
                      formControlName="countryCode"
                      UpperCaseDirective
                    />
                    <master-search
                      (focusout)="openTab($event, 'countryCode')"
                      #overlayCountryCode
                      *ngIf="flag != 'VIEW'"
                      class="masterSearch"
                      [MasterSearchData]="countryCodeData"
                      (newRowClick)="
                        lookupSelect(
                          $event,
                          ['countryCode', 'countryDesc'],
                          ['CODE', 'DESCRIPTION']
                        )
                      "
                    >
                    </master-search>

                    <mat-error
                      *ngIf="
                        gratuityMasterForm.controls['countryCode'].hasError(
                          'required'
                        )
                      "
                    >
                      Country Code is required.
                    </mat-error>
                  </mat-form-field>
                </div>
                <div class="col-sm-4">
                  <mat-form-field style="width: 100%" appearance="outline">
                    <input
                      type="text"
                      [readonly]="flag === 'VIEW'"
                      matInput
                      formControlName="countryDesc"
                      UpperCaseDirective
                    />
                    <mat-error
                      *ngIf="
                        gratuityMasterForm.controls['countryDesc'].hasError(
                          'required'
                        )
                      "
                    >
                      Country Desc is required.
                    </mat-error>
                  </mat-form-field>
                </div>
                <div class="col-sm-3">
                  <mat-checkbox
                    formControlName="excludePaidLeaves"
                    (change)="boxChecker($event, 'excludePaidLeaves')"
                    class="example-margin"
                  >
                    Exclude Paid Leaves</mat-checkbox
                  >
                </div>
              </div>
              <div class="row">
                <label
                  for="inputPassword"
                  id="ID001"
                  class="col-sm-2 col-form-label"
                >
                  Based On :</label
                >
                <div class="col-sm-3">
                  <mat-form-field style="width: 100%" appearance="outline">
                    <input
                      [readonly]="flag === 'VIEW'"
                      type="text"
                      matInput
                      formControlName="basedOn"
                      autocomplete="off"
                    />
                  </mat-form-field>
                </div>
                <label
                  for="inputPassword"
                  id="ID001"
                  class="col-sm-1 col-form-label"
                >
                  Amount :</label
                >
                <div class="col-sm-3">
                  <mat-form-field style="width: 100%" appearance="outline">
                    <input
                      [readonly]="flag === 'VIEW'"
                      type="text"
                      style="text-align: right"
                      matInput
                      AmountDecimalInput
                      formControlName="amount"
                      UpperCaseDirective
                      autocomplete="off"
                    />
                  </mat-form-field>
                </div>
                <div class="col-sm-3">
                  <mat-checkbox
                    formControlName="excludeHalfPaidLeaves"
                    (change)="boxChecker($event, 'excludeHalfPaidLeaves')"
                    class="example-margin"
                  >
                    Exclude Half-Paid Leaves</mat-checkbox
                  >
                </div>
              </div>
              <div class="row mb-1">
                <label
                  for="inputPassword"
                  id="ID001"
                  class="col-sm-2 col-form-label"
                >
                  No.Days/year :</label
                >
                <div class="col-sm-3">
                  <mat-form-field style="width: 100%" appearance="outline">
                    <input
                      type="text"
                      [readonly]="flag === 'VIEW'"
                      #codeInput
                      matInput
                      formControlName="noOfDaysAndYear"
                      UpperCaseDirective
                      autocomplete="off"
                    />
                  </mat-form-field>
                </div>
              </div>
              <div class="row mb-1">
                <label
                  for="inputPassword"
                  id="ID001"
                  class="col-sm-2 col-form-label"
                >
                  No.Days/Month :</label
                >
                <div class="col-sm-3">
                  <mat-form-field style="width: 100%" appearance="outline">
                    <input
                      type="text"
                      #codeInput
                      [readonly]="flag === 'VIEW'"
                      matInput
                      formControlName="noOfDaysAndMonth"
                      UpperCaseDirective
                      autocomplete="off"
                    />
                  </mat-form-field>
                </div>
              </div>
            </div>
            <div class="col-md-3">
              <dx-data-grid
                id="gridContainer"
                [showBorders]="true"
                [dataSource]="gridData"
                [showColumnLines]="true"
                [showRowLines]="true"
                class="mt-3"
                [paging]="{ pageSize: 5 }"
                keyExpr="SRNO"
              >
                <dxo-paging [enabled]="true"></dxo-paging>
                <dxo-pager [showInfo]="true"></dxo-pager>
                <dxo-selection mode="single"></dxo-selection>

                <dxi-column
                  *ngFor="let data of columnHeadings"
                  [dataField]="data.FIELD"
                  [caption]="data.CAPTION"
                  [allowEditing]="true"
                  alignment="center"
                  backgroundcolor="#000"
                >
                </dxi-column>
              </dx-data-grid>

              <!-- <menu-buttons
                [viewAddBtn]="true"
                [viewDeleteBtn]="true"
                [viewImportBtn]="false"
              >
              </menu-buttons> -->
            </div>
          </div>
        </mat-tab>
