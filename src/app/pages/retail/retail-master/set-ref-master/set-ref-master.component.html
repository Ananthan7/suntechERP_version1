<div>
    <!-- header section starts -->
    <div class="card-content border-bottom d-flex justify-content-between p-2">
        <h5 class="pos-modaltitle" id="modal-dia-metal">Set Ref Master</h5>
        <button type="button" class="btn btn-close close-btn" (click)="close()">
            <i class="feather icon-x close-icon"></i>
        </button>
    </div>
    <!-- modal header component -->
    <modal-header></modal-header>
    <!-- content section -->
    <div class="p-4 ">
        <form [formGroup]="SetRefMasterForm">
            <div class="border p-2">
                <div class="row">
                    <div class="col-md-10">
                        <div class="row">
                            <label for="inputPassword" id="ID001" class="col-sm-3 col-form-label">
                                Division :</label>
                            <div class="col-sm-3">
                                <mat-form-field style="width: 100%" appearance="outline">
                                    <mat-select>
                                        <mat-option></mat-option>
                                        <mat-option></mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row">
                            <label for="inputPassword" id="ID002" class="col-sm-3 col-form-label">
                                Set Ref Code :</label>
                            <div class="col-sm-3">
                                <mat-form-field style="width: 100%" appearance="outline">
                                    <input type="text" #codeInput matInput formControlName="code" UpperCaseDirective
                                        autocomplete="off" />
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row">
                            <label for="inputPassword" id="ID003" class="col-sm-3 col-form-label">
                                Party Number :</label>
                            <div class="col-sm-3">
                                <mat-form-field style="width: 100%" appearance="outline">
                                    <input type="text" matInput formControlName="Branch" UpperCaseDirective />
                                    <master-search class="masterSearch" [MasterSearchData]="BranchData"
                                        (newRowClick)="BranchDataSelected($event)">
                                    </master-search>
                                </mat-form-field>
                            </div>
                            <div class="col-md-6">
                                <mat-form-field style="width: 100%" appearance="outline">
                                    <input type="text" #codeInput matInput formControlName="code" UpperCaseDirective
                                        autocomplete="off" />
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="border p-2 mt-2">
                            <div class="row">
                                <div class="col-md-4">
                                    <button class="btn btns-sm btn-primary rounded-2">Select Pending MBC Stock
                                        Master</button>
                                </div>
                                <div class="col-md-5">
                                    <div class="row">
                                        <label for="inputPassword" id="ID004" class="col-sm-2 col-form-label">
                                            Year </label>
                                        <div class="col-sm-5">
                                            <mat-form-field style="width: 100%" appearance="outline">
                                                <mat-select>
                                                    <mat-option></mat-option>
                                                    <mat-option></mat-option>
                                                </mat-select>
                                            </mat-form-field>
                                        </div>
                                        <div class="col-md-5">
                                            <mat-form-field style="width: 100%" appearance="outline">
                                                <input type="text" matInput formControlName="Branch"
                                                    UpperCaseDirective />
                                                <master-search class="masterSearch" [MasterSearchData]="BranchData"
                                                    (newRowClick)="BranchDataSelected($event)">
                                                </master-search>
                                            </mat-form-field>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="row">
                                        <label for="inputPassword" id="ID005" class="col-sm-6 col-form-label">
                                            DPC Voc No</label>
                                        <div class="col-sm-6">
                                            <mat-form-field style="width: 100%" appearance="outline">
                                                <input type="text" #codeInput matInput formControlName="code"
                                                    UpperCaseDirective autocomplete="off" />
                                            </mat-form-field>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="boxed-label">
                            <h6 class="mb-0">Set Image</h6>
                        </div>
                        <div class="image_box">
                            <div class="img_box">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="border p-2">
                <div class="row">
                    <div class="col-md-12">
                        <menu-buttons [viewAddBtn]="true" [viewDeleteBtn]="true " [viewImportBtn]="false">
                        </menu-buttons>

                        <dx-data-grid id="gridContainer" [dataSource]="tableData" [showBorders]="true"
                            [showColumnLines]="true" [showRowLines]="true" [allowColumnResizing]="true" class="mt-3"
                            keyExpr="SRNO">
                            <dxo-selection mode="single"></dxo-selection>
                            <dxi-column dataField="SRNO" caption="SR No" class="tab"></dxi-column>
                            <dxi-column dataField="DIVISION_CODE" caption="Stock Code"></dxi-column>
                            <dxi-column dataField="DIVISION_CODE" caption="Description"></dxi-column>
                            <dxi-column dataField="DIVISION_CODE" caption="Description"></dxi-column>
                            <dxi-column dataField="DIVISION_CODE" caption="Select"></dxi-column>
                        </dx-data-grid>
                        <dx-data-grid id="gridContainer" [dataSource]="tableData" [showBorders]="true"
                            [showColumnLines]="true" [showRowLines]="true" [allowColumnResizing]="true" class="mt-3"
                            keyExpr="SRNO">
                            <dxo-selection mode="single"></dxo-selection>
                            <dxi-column dataField="SRNO" caption="SR No" class="tab"></dxi-column>
                            <dxi-column dataField="DIVISION_CODE" caption="Stock Code"></dxi-column>
                            <dxi-column dataField="DIVISION_CODE" caption="Description"></dxi-column>
                            <dxi-column dataField="DIVISION_CODE" caption="Description"></dxi-column>
                            <dxi-column dataField="DIVISION_CODE" caption="Select"></dxi-column>
                        </dx-data-grid>
                    </div>
                </div>
            </div>
        </form>
    </div>
