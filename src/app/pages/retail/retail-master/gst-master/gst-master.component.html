<!-- header section starts -->
<div class="card-content border-bottom d-flex justify-content-between p-2">
  <h5 class="pos-modaltitle" id="modal-dia-metal">GST Master</h5>
  <button type="button" class="btn btn-close close-btn" (click)="close()">
    <i class="feather icon-x close-icon"></i>
  </button>
</div>

<!-- modal header component -->
<modal-header
  *ngIf="flag !== 'VIEW'"
  [isViewDelete]="flag == 'VIEW'"
  (saveClick)="gstMasterMainFormSubmit()"
  (cancelClick)="close()"
  (deleteClick)="DeleteController()"
></modal-header>

<!-- content section -->
<div class="container-fluid pt-3">

      <div class="col-md-12">
        <div class="row">
          <div class="col-md-2">
            <div class="row mb-1">
              <label for="gstCode" class="col-sm-4 col-form-label" id="ID029"
                >GST Code <span class="text-danger">*</span>
              </label>
              <div class="col-md-8">
                <mat-form-field style="width: 100%" appearance="outline">
                  <input
                    UpperCaseDirective
                    [readonly]="flag === 'VIEW'"
                    matInput
                    type="text"
                    formControlName="gstCode"
                  />

                  <mat-error
                    *ngIf="
                      gstMasterMainForm.controls['gstCode'].hasError('required')
                    "
                  >
                    GST Code Is Required.
                  </mat-error>
                </mat-form-field>
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="row mb-1">
              <label for="gstDesc" class="col-sm-3 col-form-label" id="ID029"
                >GST Desc<span class="text-danger">*</span></label
              >
              <div class="col-md-9">
                <mat-form-field style="width: 100%" appearance="outline">
                  <input
                    UpperCaseDirective
                    [readonly]="flag === 'VIEW'"
                    matInput
                    type="text"
                    formControlName="gstDesc"
                  />
                  <mat-error
                    *ngIf="
                      gstMasterMainForm.controls['gstDesc'].hasError('required')
                    "
                  >
                    GST Desc Is Required.
                  </mat-error>
                </mat-form-field>
              </div>
            </div>
          </div>
          <div class="col-md-2">
            <div class="row mb-1">
              <label for="gstPercent" class="col-sm-4 col-form-label" id="ID029"
                >GST %</label
              >
              <div class="col-md-8">
                <mat-form-field style="width: 100%" appearance="outline">
                  <input
                    (input)="charAndDigitLimitChecker($event, 'gstPercent')"
                    class="text-right"
                    ThreeDecimalInput
                    [readonly]="flag === 'VIEW'"
                    matInput
                    type="number"
                    formControlName="gstPercent"
                  />
                </mat-form-field>
              </div>
            </div>
