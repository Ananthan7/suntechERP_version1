<!-- header section starts -->
<div class="card-content border-bottom d-flex justify-content-between p-2">
  <h5 class="pos-modaltitle" id="modal-dia-metal">GST Master</h5>
  <button type="button" class="btn btn-close close-btn" (click)="close()">
    <i class="feather icon-x close-icon"></i>
  </button>
</div>

<!-- modal header component -->
<modal-header
  (saveClick)="gstMasterMainFormSubmit()"
  (cancelClick)="close()"
  (deleteClick)="DeleteController()"
  [isViewDelete]="false"
  [isViewCancel]="!['VIEW', 'DELETE'].includes(flag)"
  [isViewSave]="!['VIEW', 'DELETE'].includes(flag)"
></modal-header>

          <div class="col-md-2">
            <div class="row mb-1">
              <label for="gstCode" class="col-sm-4 col-form-label" id="ID029"
                >GST Code <span class="text-danger">*</span>
              </label>
              <div class="col-md-8">
                <mat-form-field style="width: 100%" appearance="outline">
                  <input
                    (change)="onInput($event, 'gstCode', true)"
                    UpperCaseDirective
                    [readonly]="flag === 'VIEW' || flag === 'EDIT'"
                    matInput
                    type="text"
                    [maxlength]="15"
                    #codeField
                    formControlName="gstCode"
                  />

                  <mat-error
                    *ngIf="
                      gstMasterMainForm.controls['gstCode'].hasError('required')
                    "
                  >
                    GST Code Is Required.
                  </mat-error>
                </mat-form-field>
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="row mb-1">
              <label for="gstDesc" class="col-sm-3 col-form-label" id="ID029"
                >GST Desc<span class="text-danger">*</span></label

                    (input)="codeAlert($event, 'gstDesc')"

                    [readonly]="flag === 'VIEW'"
                    matInput
                    type="text"
                    [maxlength]="50"
                    formControlName="gstDesc"
                  />
                  <mat-error
                    *ngIf="
                      gstMasterMainForm.controls['gstDesc'].hasError('required')
                    "
                  >
                    GST Desc Is Required.
                  </mat-error>
                </mat-form-field>
              </div>
            </div>
          </div>
          <div class="col-md-2">
            <div class="row mb-1">
              <label for="gstPercent" class="col-sm-4 col-form-label" id="ID029"
                >GST %</label
              >

                          ></dxi-column>

                            caption="HSN_SAC_CODE"
                            cellTemplate="hsnSacCodeTemp"
                          ></dxi-column>

                            alignment="center"
                            dataField="HSN_SAC_DESC"
                            caption="HSN_SAC_DESC"
                            cellTemplate="hsnSacDescTemp"
                          ></dxi-column>
                          <dxi-column
                            alignment="center"
                            dataField="TAX_REG"
                            caption="TAX_REG"
                            cellTemplate="taxRegTemp"
                          ></dxi-column>
                          <dxi-column
                            alignment="center"
                            dataField="REVERSECHARGE_UNREG"
                            caption="REVERSECHARGE_UNREG"
                            cellTemplate="reverseChargeUnregTemp"
                          ></dxi-column>
                          <dxi-column
                            alignment="center"
                            dataField="ELIGIBLE_INPUTCREDIT"
                            caption="ELIGIBLE_INPUTCREDIT"
                            cellTemplate="eligibleInputCrediTTemp"
                          ></dxi-column>

                          <!-- ExpAcc Column -->
                          <div *dxTemplate="let data of 'expenseAccodeTemp'">
                            <mat-form-field
                              style="width: 100%"
                              appearance="outline"
                            >

                                matInput
                                [readonly]="flag === 'VIEW'"
                                type="text"
                                maxlength="6"
                                [readonly]="true"
                                [value]="data.value"
                                style="width: 100%"
                                required
                              />

                                *ngIf="flag != 'VIEW'"
                                #overlayGroupOne
                                [MasterSearchData]="expenseCodeData"
                                class="masterSearch"
                                (newRowClick)="expenseSelect($event, data)"
                              ></master-search>
                            </mat-form-field>
                          </div>

                            *dxTemplate="let data of 'expenseAccodeDescTemp'"
                          >
                            <mat-form-field
                              style="width: 100%"
                              appearance="outline"
                            >
                              <input
                                matInput
                                [readonly]="flag === 'VIEW'"
                                type="text"
                                [readonly]="true"
                                (change)="

                                "

                                )

                            >

                          </div>
                        </dx-data-grid>
