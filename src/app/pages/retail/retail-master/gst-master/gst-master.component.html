<!-- header section starts -->
<div class="card-content border-bottom d-flex justify-content-between p-2">
  <h5 class="pos-modaltitle" id="modal-dia-metal">GST Master</h5>
  <button type="button" class="btn btn-close close-btn" (click)="close()">
    <i class="feather icon-x close-icon"></i>
  </button>
</div>

<!-- modal header component -->
<modal-header
  (saveClick)="formSave()"
  (cancelClick)="close()"
  (deleteClick)="deleteMaster()"
></modal-header>

                    <mat-form-field style="width: 100%" appearance="outline">
                      <input matInput="text" formControlName="mode" />
                    </mat-form-field>
                  </div>
                </div>

                <div class="row mb-1">
                  <label for="mode" class="col-sm-4 col-form-label" id="ID029"
                    >SGST A/C</label
                  >
                  <div class="col-md-4">
                    <mat-form-field style="width: 100%" appearance="outline">
                      <input matInput="text" formControlName="mode" />
                    </mat-form-field>
                  </div>

                  <div class="col-md-4">
                    <mat-form-field style="width: 100%" appearance="outline">

                <div class="row mb-1">

                  <div class="col-md-4">

                <div class="row mb-1">
                  <label for="mode" class="col-sm-4 col-form-label" id="ID029"

                  >

          <div class="col-md-8 mt-2">
            <mat-tab-group #tabGroup>
              <mat-tab label="Date Wise GST Details">
                <div class="row pt-2">
                  <div class="col-md-12">
                    <dx-data-grid
                      id="gridContainer"
                      [showBorders]="true"
                      [dataSource]="dateWiseGstDetailsData"
                      [showColumnLines]="true"
                      [showRowLines]="true"
                      class="mt-3"
                      [paging]="{ pageSize: 5 }"
                    >
                      <dxo-paging [enabled]="true"></dxo-paging>
                      <dxo-pager [showInfo]="true"></dxo-pager>
                      <dxo-selection mode="single"></dxo-selection>

                      <dxi-column
                        *ngFor="let data of dateWiseGstDetailsColumnHeadings"
                        [dataField]="data.field"
                        [caption]="data.caption"
                        [allowEditing]="true"
                        alignment="center"
                        backgroundcolor="#000"
                      >
                      </dxi-column>
                    </dx-data-grid>
                  </div>
                </div>
              </mat-tab>
              <mat-tab label="State Wise GST Details">
                <div class="row pt-2">
                  <div class="col-md-12">
                    <dx-data-grid
                      id="gridContainer"
                      [showBorders]="true"
                      [dataSource]="stateWiseGstDetailsData"
                      [showColumnLines]="true"
                      [showRowLines]="true"
                      class="mt-3"
                      [paging]="{ pageSize: 5 }"
                    >
                      <dxo-paging [enabled]="true"></dxo-paging>
                      <dxo-pager [showInfo]="true"></dxo-pager>
                      <dxo-selection mode="single"></dxo-selection>

                      <dxi-column
                        *ngFor="let data of stateWiseGstDetailsColumnHeadings"
                        [dataField]="data.field"
                        [caption]="data.caption"
                        [allowEditing]="true"
                        alignment="center"
                        backgroundcolor="#000"
                      >
                      </dxi-column>
                    </dx-data-grid>
                  </div>
                </div>
              </mat-tab>
              <mat-tab label="Expense HSN/ SAC Allocation">
                <div class="row mb-1">
                  <div class="col-md-12">
                    <div class="row mb-1">
                      <menu-buttons
                        [viewAddBtn]="true"
                        [viewDeleteBtn]="true"
                        [viewImportBtn]="false"
                        (addClick)="openDetails()"
                        (deleteClick)="removeData()"
                      >
                      </menu-buttons>
                    </div>
                    <div class="row pt-2">
                      <div class="col-md-12">
                        <dx-data-grid
                          id="gridContainer"
                          [showBorders]="true"
                          [dataSource]="expenseHsnOrSacAllocationData"
                          [showColumnLines]="true"
                          [showRowLines]="true"
                          class="mt-3"
                          [paging]="{ pageSize: 5 }"
                        >
                          <dxo-paging [enabled]="true"></dxo-paging>
                          <dxo-pager [showInfo]="true"></dxo-pager>
                          <dxo-selection mode="single"></dxo-selection>

                          <dxi-column
                            *ngFor="
                              let data of expenseHsnOrSacAllocationColumnHeadings
                            "
                            [dataField]="data.field"
                            [caption]="data.caption"
                            [allowEditing]="true"
                            alignment="center"
                            backgroundcolor="#000"
                          >
                          </dxi-column>
                        </dx-data-grid>
                      </div>
                    </div>
                  </div>
                </div>
              </mat-tab>
            </mat-tab-group>
          </div>
