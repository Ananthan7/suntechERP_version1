<div class="card-content border-bottom d-flex justify-content-between p-2">
  <h6 class="pos-modaltitle" id="modal-dia-metal">GPC ACCODE LIST</h6>
  <button type="button" class="btn btn-close close-btn" (click)="close('NOT-SELECTED')">
    <i class="feather icon-x close-icon"></i>
  </button>
</div>
<div class="container-fluid p-4">
  <div class="row">
    <div class="col-md-12">
      <div class="col-md-8">
        <form [formGroup]="searchForm">
          <mat-form-field style="width: 70%" appearance="outline">
            <input
            formControlName="searchValue"
              matInput
              type="text"
              (input)="getSerachedData($event)"
              placeholder="Search GPC"
            />
          </mat-form-field>
        </form>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <dx-data-grid
        #gridContainer
        id="gridContainer"
        [showBorders]="true"
        [dataSource]="GPCData"
        [showColumnLines]="true"
        [showRowLines]="true"
        class="mt-3"
        [paging]="{ pageSize: 5 }"
        (onSelectionChanged)="onSelect($event)"
      >
        <dxo-paging [enabled]="true"></dxo-paging>
        <dxo-pager [showInfo]="true"></dxo-pager>
        <dxo-selection mode="single"></dxo-selection>

        <dxi-column
          *ngFor="let data of GPCColumnHeadings"
          [dataField]="data.field"
          [caption]="data.caption"
          [allowEditing]="true"
          alignment="center"
          backgroundcolor="#000"
        >
        </dxi-column>
      </dx-data-grid>
    </div>

    <div class="row pt-5">
      <div class="col-md-12 d-flex justify-content-end">
        <button
          type="button"
          class="ms-2 btn btn-primary text-center w-auto"
          (click)="getSelectedData()"
        >
          Select
        </button>

        <button
          type="button"
          class="ms-2 btn btn-primary text-center w-auto"
          (click)="removeSelectedData()"
        >
          Unselect
        </button>
      </div>
    </div>
  </div>
</div>
