<!-- header section starts -->
<div class="card-content border-bottom d-flex justify-content-between p-2">
  <h5 class="pos-modaltitle" id="modal-dia-metal">Receipt Modes</h5>
  <button type="button" class="btn btn-close close-btn" (click)="close()">
    <i class="feather icon-x close-icon"></i>
  </button>
</div>

<!-- modal header component -->
<modal-header
  (saveClick)="formSave()"
  (cancelClick)="close()"
  (deleteClick)="deleteMaster()"
></modal-header>

<!-- content section -->
<div class="container-fluid pt-3">
  <form [formGroup]="receiptModesMainForm">
    <div class="row mt-2">
      <div class="col-md-12">
        <div class="row">
          <div class="col-md-8">
            <div class="row mb-1">
              <label for="mode" class="col-sm-2 col-form-label" id="ID029"
                >Mode</label
              >
              <div class="col-md-3">
                <mat-form-field style="width: 100%" appearance="outline">
                  <input matInput="text" formControlName="mode" />
                </mat-form-field>
              </div>
            </div>

            <div class="row mb-1">
              <label for="code" class="col-sm-2 col-form-label" id="ID029"
                >Code</label
              >

              <div class="col-md-3">
                <mat-form-field style="width: 100%" appearance="outline">
                  <input matInput="text" formControlName="mode" />
                </mat-form-field>
              </div>
              <div class="col-md-7">
                <mat-form-field style="width: 100%" appearance="outline">
                  <input matInput="text" formControlName="code" />
                </mat-form-field>
              </div>
            </div>

            <div class="row mb-1">
              <label
                for="description"
                class="col-sm-2 col-form-label"
                id="ID029"
                >Accode</label
              >
              <div class="col-md-4">
                <mat-form-field style="width: 100%" appearance="outline">
                  <input matInput="text" formControlName="description" />
                </mat-form-field>
              </div>

              <label
                for="description"
                class="col-sm-2 col-form-label"
                id="ID029"
                >Commision %</label
              >

              <div class="col-md-4">
                <mat-form-field style="width: 100%" appearance="outline">
                  <input matInput="text" formControlName="description" />
                </mat-form-field>
              </div>
            </div>

            <div class="row mb-1">
              <label
                for="description"
                class="col-sm-2 col-form-label"
                id="ID029"
                >Currency</label
              >
              <div class="col-md-4">
                <mat-form-field style="width: 100%" appearance="outline">
                  <input matInput="text" formControlName="description" />
                </mat-form-field>
              </div>

              <label
                for="description"
                class="col-sm-2 col-form-label"
                id="ID029"
                >Commision Account</label
              >

              <div class="col-md-4">
                <mat-form-field style="width: 100%" appearance="outline">
                  <input matInput="text" formControlName="description" />
                </mat-form-field>
              </div>
            </div>

            <div class="row mb-1">
              <label
                for="description"
                class="col-sm-2 col-form-label"
                id="ID029"
                >Bank</label
              >
              <div class="col-md-4">
                <mat-form-field style="width: 100%" appearance="outline">
                  <input matInput="text" formControlName="description" />
                </mat-form-field>
              </div>

              <label
                for="description"
                class="col-sm-2 col-form-label"
                id="ID029"
                >Max Comm Account</label
              >

              <div class="col-md-4">
                <mat-form-field style="width: 100%" appearance="outline">
                  <input matInput="text" formControlName="description" />
                </mat-form-field>
              </div>
            </div>

            <div class="row mb-1">
              <label for="code" class="col-sm-2 col-form-label" id="ID029"
                >Branches</label
              >

              <div class="col-md-10">
                <mat-form-field style="width: 100%" appearance="outline">
                  <input matInput="text" formControlName="mode" />
                </mat-form-field>
              </div>
            </div>

            <div class="row mb-1">
              <div class="col-md-2 pt-1">
                <mat-checkbox formControlName="eidFest" 
                  >Loyalty</mat-checkbox
                >
              </div>
              <div class="col-md-2 pt-1">
                <mat-checkbox formControlName="rcmCredit"
                  >RCM Credit</mat-checkbox
                >
              </div>
              <div class="col-md-2 pt-1">
                <mat-checkbox formControlName="excludeTax"
                  >Exclude Tax</mat-checkbox
                >
              </div>

              <label for="code" class="col-sm-2 col-form-label" id="ID029"
                >Input Vat</label
              >

              <div class="col-md-4">
                <mat-form-field style="width: 100%" appearance="outline">
                  <input matInput="text" formControlName="mode" />
                </mat-form-field>
              </div>
            </div>

            <div class="row mb-1">
              <div class="col-md-2 pt-1"></div>
              <label for="code" class="col-sm-2 col-form-label" id="ID029"
                >RCM Input</label
              >

              <div class="col-md-2">
                <mat-form-field style="width: 100%" appearance="outline">
                  <input matInput="text" formControlName="mode" />
                </mat-form-field>
              </div>

              <label for="code" class="col-sm-2 col-form-label" id="ID029"
                >Output Vat</label
              >

              <div class="col-md-4">
                <mat-form-field style="width: 100%" appearance="outline">
                  <input matInput="text" formControlName="mode" />
                </mat-form-field>
              </div>
            </div>

            <div class="row mb-1">
              <div class="col-md-2 pt-1"></div>
              <label for="code" class="col-sm-2 col-form-label" id="ID029"
                >RCM Output VAT</label
              >

              <div class="col-md-2">
                <mat-form-field style="width: 100%" appearance="outline">
                  <input matInput="text" formControlName="mode" />
                </mat-form-field>
              </div>

              <label for="code" class="col-sm-2 col-form-label" id="ID029"
                >Vat %</label
              >

              <div class="col-md-4">
                <mat-form-field style="width: 100%" appearance="outline">
                  <input matInput="text" formControlName="mode" />
                </mat-form-field>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
