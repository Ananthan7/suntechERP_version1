<div>
    <!-- header section starts -->
    <div class="card-content border-bottom d-flex justify-content-between p-2">
        <h5 class="pos-modaltitle" id="modal-dia-metal">Allowance Master</h5>
        <button type="button" class="btn btn-close close-btn" (click)="close()">
            <i class="feather icon-x close-icon"></i>
        </button>
    </div>
    <!-- modal header component -->
    <modal-header (cancelClick)="close()" (saveClick)="formSubmit()" (deleteClick)="deleteallowance()"></modal-header>
    <!-- content section -->
    <div class="p-4 ">
        <form [formGroup]="allowanceMasterForm">
            <mat-tab-group>
                <mat-tab label="General">
                    <div class="row  py-2">
                        <div class="col-md-10">
                            <div class="row mb-1">
                                <label for="inputPassword" id="ID001" class="col-sm-2 col-form-label">
                                    Code :</label>
                                <div class="col-sm-3">
                                    <mat-form-field style="width: 100%" appearance="outline">
                                        <input type="text" #codeInput matInput formControlName="code" UpperCaseDirective
                                            autocomplete="off"  [readonly]="viewMode || editMode"/>
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row mb-1">
                                <label for="inputPassword" id="ID001" class="col-sm-2 col-form-label">
                                    Description :</label>
                                <div class="col-sm-6">
                                    <mat-form-field style="width: 100%" appearance="outline">
                                        <input type="text" #codeInput matInput formControlName="description" UpperCaseDirective
                                            autocomplete="off" [readonly]="viewMode"/>
                                    </mat-form-field>
                                </div>
                                <div class="col-sm-4">
                                    <mat-checkbox (change)="checkBoxValue($event, 'leave_salary')" formControlName="leave_salary" class="example-margin" >
                                        Consider for Leave Salary</mat-checkbox>
                                </div>
                            </div>
                            <div class="row">
                                <label for="inputPassword" id="ID002" class="col-sm-2 col-form-label">GL Code : </label>
                                <div class="col-sm-3">
                                    <mat-form-field style="width: 100%" appearance="outline">
                                        <input type="text" matInput formControlName="glcode" [readonly]="viewMode" UpperCaseDirective (keydown)="lookupKeyPress($event,'glcode')" />
                                        <master-search  *ngIf="viewMode == false" class="masterSearch" [MasterSearchData]="glCodeData" #overlayglcodeSearch
                                            (newRowClick)="glCodeSelected($event)">
                                        </master-search>
                                    </mat-form-field>
                                </div>
                                <div class="col-sm-3">
                                    <mat-form-field style="width: 100%" appearance="outline">
                                        <input type="text" matInput formControlName="+" UpperCaseDirective [readonly]="viewMode"/>
                                    </mat-form-field>
                                </div>
                                <div class="col-sm-4">
                                    <mat-checkbox (change)="checkBoxValue($event, 'credit_to_employeeAC')" formControlName="credit_to_employeeAC" class="example-margin">
                                        Credit To Employee's A/c</mat-checkbox>
                                </div>
                            </div>
                            <div class="row">
                                <label for="inputPassword" id="ID002" class="col-sm-2 col-form-label">Country Code :
                                </label>
                                <div class="col-sm-3">
                                    <mat-form-field style="width: 100%" appearance="outline">
                                        <input type="text" matInput formControlName="countrycode" [readonly]="viewMode" UpperCaseDirective  (keydown)="lookupKeyPress($event,'countrycode')"/>
                                        <master-search  *ngIf="viewMode == false" [MasterSearchData]="countryCodeData" class="masterSearch" #overlaycountrycodeSearch
                                        (newRowClick)="countryCodeSelected($event)"></master-search>
                                    </mat-form-field>
                                </div>
                                <div class="col-sm-3">
                                    <mat-form-field style="width: 100%" appearance="outline">
                                        <input type="text" matInput formControlName="countrycodedesc" [readonly]="viewMode" UpperCaseDirective />
                                    </mat-form-field>
                                </div>
                                <div class="col-sm-4">
                                    <mat-checkbox (change)="checkBoxValue($event, 'consider_for_overtime')" formControlName="consider_for_overtime" class="example-margin">
                                        Consider for Overtime</mat-checkbox>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-5">
                            <div class="boxed-label">
                                <h6>Calculation Method</h6>
                            </div>
                            <div class="your-box-container">
                                <div class="row">
                                    <div class="col-md-6">
                                        <mat-radio-group aria-label="Select an option" formControlName="calc_method" 
                                            class="d-flex flex-column">
                                            <mat-radio-button value="0"
                                                class="mx-2"><b>Fixed</b></mat-radio-button>
                                            <mat-radio-button value="1" 
                                                class="mx-2"><b>Percentage</b></mat-radio-button>
                                        </mat-radio-group>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="row mb-1">
                                            <label for="inputPassword" id="ID001" class="col-sm-4 col-form-label">
                                                Value</label>
                                            <div class="col-sm-8">
                                                <mat-form-field style="width: 100%" appearance="outline">
                                                    <input type="number" #codeInput matInput formControlName="value"
                                                        UpperCaseDirective [readonly]="viewMode" autocomplete="off" />
                                                </mat-form-field>
                                            </div>
                                        </div>
                                        <div>
                                            <mat-checkbox
                                            (change)="checkBoxValue($event, 'avoid_fraction')" 
                                            formControlName="avoid_fraction"
                                                class="example-margin">
                                                Avoid Fraction
                                            </mat-checkbox>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row my-2">
                                <label for="inputPassword" id="ID002" class="col-sm-3 col-form-label">Report Heading : </label>
                                <div class="col-sm-7">
                                    <mat-form-field style="width: 100%" appearance="outline">
                                        <input type="text" matInput formControlName="report_heading" [readonly]="viewMode" UpperCaseDirective (keydown)="lookupKeyPress($event,'report_heading')"/>
                                        <master-search class="masterSearch"  *ngIf="viewMode == false" [MasterSearchData]="reportCodeData"  #overlayreport_headingSearch
                                        (newRowClick)="reportCodeSelected($event)">
                                    </master-search>
                                    </mat-form-field>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-5">
                            <div class="row">
                                <label for="inputPassword" class="col-sm-3 col-form-label">Calculation Basis :</label>
                                <div class="col-md-9">
                                    <mat-form-field style="width: 100%;" appearance="outline">
                                        <mat-select formControlName="calc_basis">
                                            <mat-option value="0">sample</mat-option>
                                            <mat-option value="1">sample1</mat-option>
                                            <mat-option></mat-option>
                                        </mat-select>
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <fieldset class="custom-fieldset">
                                        <legend class="custom-legend">Period
                                        </legend>
                                        <mat-radio-group aria-label="Select an option" formControlName="period">
                                            <mat-radio-button value="M" 
                                                class="mx-2"><b>Monthly</b></mat-radio-button>
                                            <mat-radio-button value="Y" 
                                                class="mx-2"><b>Yearly</b></mat-radio-button>
                                        </mat-radio-group>
                                    </fieldset>
                                </div>
                            </div>
                        </div>
                    </div>
