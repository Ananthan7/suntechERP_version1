<!-- header section starts -->
<div class="card-content border-bottom d-flex justify-content-between p-2">
    <h5 class="pos-modaltitle" id="modal-dia-metal"> Scheme Master
    </h5>
    <button type="button" class="btn btn-close close-btn" (click)="close()">
        <i class="feather icon-x close-icon"></i>
    </button>
</div>
<!-- modal header component -->
<modal-header (cancelClick)="close()" (saveClick)="formSubmit()"
    (deleteClick)="deleteSchemeMaster()"></modal-header>
<!-- content section -->

<div class="container-fluid pt-3">
    <form [formGroup]="schemeMasterForm" class="p-1">
        <div class="row">
            <div class="col-md-8">
                <div class="row align-items-center">
                    <label for="inputPassword"
                        class="col-sm-2 col-form-label">Code*</label>
                    <div class="col-md-2">
                        <mat-form-field style="width: 100%;">
                            <input type="text"
                                (focusout)="getSchemeMasterList()"
                                matInput formControlName="code" />
                        </mat-form-field>
                    </div>
                    <div class="col-md-4">
                        <label class="col-form-label m-2">Prefix</label>
                        <mat-form-field style="width: 70%;">
                            <input type="text" matInput
                                (focusout)="prefixCodeValidate()"
                                formControlName="prefix" />
                        </mat-form-field>
                        <master-search [MasterSearchData]="prefixCodeData"
                            (newRowClick)="prefixSelected($event)"></master-search>
                    </div>
                    <div class="col-md-4">
                        <label class="col-form-label me-2">Status</label>
                        <mat-checkbox class="mt-2"
                            formControlName="schemeStatus">Active</mat-checkbox>
                    </div>
                </div>
                <div class="row align-items-center">
                    <label for="inputPassword"
                        class="col-sm-2 col-form-label">Description</label>
                    <div class="col-md-8">
                        <mat-form-field style="width: 70%;">
                            <input type="text" matInput
                                formControlName="description" />
                        </mat-form-field>
                    </div>
                </div>
                <div class="row align-items-center">
                    <label for="inputPassword"
                        class="col-sm-2 col-form-label">Frequency*</label>
                    <div class="col-md-2">
                        <mat-form-field style="width: 100%;">
                            <mat-select formControlName="frequency">
                                <mat-option *ngFor="let data of frequencyList"
                                    [value]="data.ENGLISH">{{ data.ENGLISH
                                    }}</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                </div>
                <div class="row align-items-center">
                    <label for="inputPassword"
                        class="col-sm-2 col-form-label">Tenure/Period*</label>
                    <div class="col-md-2">
                        <mat-form-field style="width: 100%;">
                            <input type="number" matInput
                                class="text-right"
                                formControlName="tenurePeriod" />
                        </mat-form-field>
                    </div>
                </div>
                <div class="row align-items-center">
                    <label for="inputPassword"
                        class="col-sm-2 col-form-label">Installment
                        Amount</label>
                    <div class="col-md-2">
                        <mat-form-field style="width: 100%;">
                            <input type="number" style="text-align: right;"
                                matInput formControlName="installmentAmount" />
                        </mat-form-field>
                    </div>
                    <label for="inputPassword"
                        class="col-sm-2 col-form-label">Receipt Mode</label>
                    <div class="col-md-2">
                        <mat-form-field style="width: 100%;">
                            <mat-select formControlName="receiptModeone">
                                <mat-option
                                    *ngFor="let data of receipt1List"
                                    [value]="data.CREDIT_CODE">{{
                                    data.CREDIT_CODE }}</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                </div>
                <div class="row align-items-center">
                    <label for="inputPassword"
                        class="col-sm-2 col-form-label">Bonus Installment
                    </label>
                    <div class="col-md-2">
                        <mat-form-field style="width: 100%;">
                            <input type="number" style="text-align: right;"
                                matInput formControlName="bonusInstallment" />
                        </mat-form-field>
                    </div>
                    <label for="inputPassword"
                        class="col-sm-2 col-form-label">Receipt Mode</label>
                    <div class="col-md-2">
                        <mat-form-field style="width: 100%;">
                            <mat-select formControlName="receiptModeTwo">
                                <mat-option
                                    *ngFor="let data of receipt2List"
                                    [value]="data.CREDIT_CODE">{{
                                    data.CREDIT_CODE }}</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                </div>
                <div class="row align-items-center">
                    <label for="inputPassword"
                        class="col-sm-2 col-form-label">Cancel Charges </label>
                    <div class="col-md-2">
                        <mat-form-field style="width: 100%;">
                            <input type="number" style="text-align: right;"
                                matInput formControlName="cancelCharges" />
                        </mat-form-field>
                    </div>
                    <label for="inputPassword"
                        class="col-sm-2 col-form-label">Receipt Mode</label>
                    <div class="col-md-2">
                        <mat-form-field style="width: 100%;">
                            <mat-select formControlName="receiptModeThree">
                                <mat-option
                                    *ngFor="let data of receipt2List"
                                    [value]="data.CREDIT_CODE">{{
                                    data.CREDIT_CODE }}</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                </div>
                <div class="row align-items-center">
                    <label for="inputPassword"
                        class="col-sm-2 col-form-label">Deposit In</label>
                    <div class="col-md-2">
                        <mat-form-field style="width: 100%;">
                            <mat-select formControlName="depositIn">
                                <mat-option
                                    *ngFor="let data of depositinList"
                                    [value]="data.ENGLISH">{{ data.ENGLISH
                                    }}</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                </div>
                <div class="row align-items-center">
                    <label for="inputPassword"
                        class="col-sm-2 col-form-label">Start Date</label>
                    <div class="col-md-2">
                        <mat-form-field style="width: 100%;">
                            <input matInput readonly
                                DateValidation
                                name="startDate"
                                [matDatepicker]="StartDate"
                                formControlName="startDate"
                                placeholder="DD/MM/YYYY"
                                (dateChange)="formatDate($event)" />
                            <mat-datepicker-toggle
                                matSuffix
                                [for]="StartDate"></mat-datepicker-toggle>
                            <mat-datepicker disabled="true"
                                #StartDate></mat-datepicker>
                        </mat-form-field>
                    </div>
                    <div class="col-md-2">
                        <mat-checkbox formControlName="SCHEMEFIXEDAMT">Scheme
                            Amt Not Fixed</mat-checkbox>
                    </div>
                </div>
                <div class="row align-items-center">
                    <label for="inputPassword"
                        class="col-sm-2 col-form-label">Remarks</label>
                    <div class="col-md-10">
                        <mat-form-field style="width: 100%;">
                            <input type="text" matInput
                                formControlName="remarks" />
                        </mat-form-field>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
