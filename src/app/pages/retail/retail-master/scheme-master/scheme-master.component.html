<!-- header section starts -->
<div class="card-content border-bottom d-flex justify-content-between p-2">
    <h5 class="pos-modaltitle" id="modal-dia-metal"> Scheme Master
    </h5>
    <button type="button" class="btn btn-close close-btn" (click)="close()">
        <i class="feather icon-x close-icon"></i>
    </button>
</div>
<!-- modal header component -->
<modal-header [disableSaveBtn]="viewMode && usedSchemeEditMode"
    [disableDeleteBtn]="viewMode"
    (cancelClick)="close()" (saveClick)="formSubmit()"
    (deleteClick)="deleteSchemeMaster()"></modal-header>
<!-- content section -->
<div class="container-fluid pt-3">
    <form [formGroup]="schemeMasterForm" class="p-1">
        <div class="row">
            <div class="col-md-8">
                <div class="row align-items-center">
                    <label for="inputPassword"
                        class="col-sm-2 col-form-label">Code*</label>
                    <div class="col-md-2">
                        <mat-form-field style="width: 100%;">
                            <input type="text"
                                [readonly]="viewMode || codeEditMode"
                                UppercaseDirective
                                (focusout)="getSchemeMasterList()" maxlength="6"
                                matInput formControlName="code" />
                            <mat-error
                                *ngIf="schemeMasterForm.controls.code.touched 
                                    && schemeMasterForm.controls.code.hasError('required')">
                                Code <strong>required</strong>
                            </mat-error>
                        </mat-form-field>
                    </div>
                    <div class="col-md-4">
                        <label class="col-form-label m-2">Prefix*</label>
                        <mat-form-field style="width: 70%;">
                            <input type="text" matInput [readonly]="viewMode"
                                UppercaseDirective
                                formControlName="prefixCode"
                                (change)="prefixCodeValidate($event)"/>
                            <mat-error
                                *ngIf="schemeMasterForm.controls.prefix.touched 
                                    && schemeMasterForm.controls.prefix.hasError('required')">
                                Prefix Code <strong>required</strong>
                            </mat-error>
                        </mat-form-field>
                        <master-search [MasterSearchData]="prefixCodeData"
                            *ngIf="!viewMode"
                            (newRowClick)="prefixSelected($event)"></master-search>
                    </div>
                    <div class="col-md-4">
                        <label class="col-form-label me-2">Status</label>
                        <mat-checkbox class="mt-2"
                            [disabled]="viewMode && usedSchemeEditMode"
                            formControlName="schemeStatus">Active</mat-checkbox>
                    </div>
                </div>
                <div class="row align-items-center">
                    <label for="inputPassword"
                        class="col-sm-2 col-form-label">Description*</label>
                    <div class="col-md-8">
                        <mat-form-field style="width: 70%;">
                            <input [readonly]="viewMode && usedSchemeEditMode"
                                type="text" matInput
                                oninput="this.value = this.value.toUpperCase()"
                                (onkeypress)="handleKeyPress($event)"
                                formControlName="description" maxlength="40" />
                            <mat-error
                                *ngIf="schemeMasterForm.controls.description.touched 
                                && schemeMasterForm.controls.description.hasError('required')">
                                Description <strong>required</strong>
                            </mat-error>
                        </mat-form-field>
                    </div>
                </div>
                <div class="row align-items-center">
                    <label for="inputPassword"
                        class="col-sm-2 col-form-label">Frequency*</label>
                    <div class="col-md-2">
                        <ng-select [readonly]="viewMode"
                            [items]="frequencyList"
                            bindLabel="ENGLISH"
                            bindValue="ENGLISH"
                            formControlName="frequency"></ng-select>
                    </div>
                </div>
                <div class="row align-items-center">
                    <label for="inputPassword"
                        class="col-sm-2 col-form-label">Tenure/Period*</label>
                    <div class="col-md-2">
                        <mat-form-field style="width: 100%;">
                            <input type="text" matInput maxlength="5"
                                (keypress)="isNumeric($event)"
                                class="text-right" [readonly]="viewMode"
                                formControlName="tenurePeriod" />
                        </mat-form-field>
                    </div>
                </div>
                <div class="row align-items-center">
                    <label for="inputPassword"
                        class="col-sm-2 col-form-label">Installment
                        Amount*</label>
                    <div class="col-md-2">
                        <mat-form-field style="width: 100%;">
                            <input type="text" [readonly]="viewMode"
                                class="text-right" maxlength="15"
                                AmountDecimalInput
                                (focusout)="checkReceiptModeExist('installmentAmount','receiptModeone')"
                                matInput
                                formControlName="installmentAmount" />
                        </mat-form-field>
                    </div>
                    <label for="inputPassword"
                        class="col-sm-2 col-form-label">Receipt
                        Mode*</label>
                    <div class="col-md-2">
                        <ng-select [items]="receipt1List"
                            [readonly]="viewMode"
                            bindLabel="CREDIT_CODE" bindValue="CREDIT_CODE"
                            formControlName="receiptModeone"></ng-select>
                    </div>
                </div>
                <div class="row align-items-center">
                    <label for="inputPassword"
                        class="col-sm-2 col-form-label">Bonus Installment
                    </label>
                    <div class="col-md-2">
                        <mat-form-field style="width: 100%;">
                            <input type="text" class="text-right"
                                [readonly]="viewMode" maxlength="5"
                                (keypress)="isNumeric($event)"
                                AmountDecimalInput
                                (focusout)="checkReceiptModeExist('bonusInstallment','receiptModeTwo')"
                                matInput
                                formControlName="bonusInstallment" />
                        </mat-form-field>
                    </div>
                    <label for="inputPassword"
                        class="col-sm-2 col-form-label">Receipt Mode</label>
                    <div class="col-md-2">
                        <ng-select [items]="receipt2List"
                            [readonly]="viewMode && usedSchemeEditMode"
                            bindLabel="CREDIT_CODE" bindValue="CREDIT_CODE"
                            formControlName="receiptModeTwo"></ng-select>
                    </div>
                </div>
                <div class="row align-items-center">
                    <label for="inputPassword"
                        class="col-sm-2 col-form-label">Cancel Charges
                    </label>
                    <div class="col-md-2">
                        <mat-form-field style="width: 100%;">
                            <input type="text" maxlength="15"
                                (keypress)="isNumeric($event)"
                                class="text-right"
                                [readonly]="viewMode"
                                AmountDecimalInput
                                (focusout)="checkReceiptModeExist('cancelCharges','receiptModeThree')"
                                matInput formControlName="cancelCharges" />
                        </mat-form-field>
                    </div>
                    <label for="inputPassword"
                        class="col-sm-2 col-form-label">Receipt Mode</label>
                    <div class="col-md-2">
                        <ng-select [items]="receipt2List"
                            [readonly]="viewMode && usedSchemeEditMode"
                            bindLabel="CREDIT_CODE" bindValue="CREDIT_CODE"
                            formControlName="receiptModeThree"></ng-select>
                        <!-- <mat-form-field style="width: 100%;">
                            <mat-select formControlName="receiptModeThree">
                                <mat-option
                                    *ngFor="let data of receipt2List"
                                    [value]="data.CREDIT_CODE">{{
                                    data.CREDIT_CODE }}</mat-option>
                            </mat-select>
                        </mat-form-field> -->
                    </div>
                </div>
                <div class="row align-items-center">
                    <label for="inputPassword"
                        class="col-sm-2 col-form-label">Deposit In</label>
                    <div class="col-md-2">
                        <ng-select [items]="depositinList"
                            bindLabel="ENGLISH"
                            bindValue="ENGLISH" [readonly]="viewMode"
                            formControlName="depositIn"></ng-select>
                        <!-- <mat-form-field style="width: 100%;">
                            <mat-select formControlName="depositIn">
                                <mat-option
                                    *ngFor="let data of depositinList"
                                    [value]="data.ENGLISH">{{ data.ENGLISH
                                    }}</mat-option>
                            </mat-select>
                        </mat-form-field> -->
                    </div>
                </div>
                <div class="row align-items-center">
                    <label for="inputPassword"
                        class="col-sm-2 col-form-label">Start Date</label>
                    <div class="col-md-2">
                        <mat-form-field style="width: 100%;">
                            <input matInput DateValidation
                                name="startDate"
                                [readonly]="viewMode"
                                [matDatepicker]="StartDate"
                                formControlName="startDate"
                                (dateChange)="formatDate($event)" />
                            <mat-datepicker-toggle
                                matSuffix
                                [for]="StartDate"></mat-datepicker-toggle>
                            <mat-datepicker [disabled]="viewMode"
                                #StartDate></mat-datepicker>
                        </mat-form-field>
                    </div>
                    <div class="col-md-2">
                        <mat-checkbox formControlName="SCHEMEFIXEDAMT"
                            [disabled]="viewMode">
                            Scheme Amt Not Fixed</mat-checkbox>
                    </div>
                </div>
                <div class="row align-items-center">
                    <label for="inputPassword"
                        class="col-sm-2 col-form-label">Remarks</label>
                    <div class="col-md-10">
                        <mat-form-field style="width: 100%;">
                            <input type="text" matInput
                                [readonly]="viewMode"
                                formControlName="remarks" maxlength="100" />
                        </mat-form-field>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
