<!-- header section starts -->
<div class="card-content border-bottom d-flex justify-content-between p-2">
    <h5 class="pos-modaltitle" id="modal-dia-metal">Branch Selection</h5>
    <button type="button" class="btn btn-close close-btn" (click)="close()">
        <i class="feather icon-x close-icon"></i>
    </button>
</div>
<!-- modal header component -->
<modal-header (cancelClick)="close()" [isViewDelete]="false" [isViewMore]="false" [isSelectAll]="true" [isSelectNone]="true" [isInvert]="true"></modal-header>
<!-- content section -->
<div class="container">
    <mat-tab-group>
        <mat-tab label="Branch Selection">
            <h6 class="header_title text-center mt-2">Branches</h6>
            <div class="row mt-3">
              <div class="col-md-12">
                <dx-data-grid #dataGrid id="gridContainer" keyExpr="ID" [showBorders]="true">
                  <dxo-paging [enabled]="false"></dxo-paging>
                  <dxo-editing mode="cell" [allowUpdating]="true">
                  </dxo-editing>
                  <dxo-selection mode="multiple"></dxo-selection>
                  <dxo-scrolling mode="virtual"></dxo-scrolling>
    
                  <dxi-column *ngFor="let data of columnhead" dataField="{{ data }}"
                    caption="{{ data }}" [allowEditing]="true" alignment="center" backgroundcolor="#000">
                  </dxi-column>
                </dx-data-grid>
              </div>
            </div>
          </mat-tab>
          <mat-tab label="Additional Filter">
            <div class="row mt-3">
              <div class="col-md-6">
                <h6 class="header_title text-center">Area</h6>
                <dx-data-grid #dataGrid id="gridContainer" keyExpr="ID" [showBorders]="true">
                  <dxo-paging [enabled]="false"></dxo-paging>
                  <dxo-editing mode="cell" [allowUpdating]="true">
                  </dxo-editing>
                  <dxo-selection mode="multiple"></dxo-selection>
                  <dxo-scrolling mode="virtual"></dxo-scrolling>
    
                  <dxi-column *ngFor="let data of columnheadDetails" dataField="{{ data }}"
                    caption="{{ data }}" [allowEditing]="true" alignment="center" backgroundcolor="#000">
                  </dxi-column>
                </dx-data-grid>
              </div>
              <div class="col-md-6">
                <h6 class="header_title text-center">Business Category</h6>
                <dx-data-grid #dataGrid id="gridContainer" keyExpr="ID" [showBorders]="true">
                  <dxo-paging [enabled]="false"></dxo-paging>
                  <dxo-editing mode="cell" [allowUpdating]="true">
                  </dxo-editing>
                  <dxo-selection mode="multiple"></dxo-selection>
                  <dxo-scrolling mode="virtual"></dxo-scrolling>
    
                  <dxi-column *ngFor="let data of columnheadDetails1" dataField="{{ data }}"
                    caption="{{ data }}" [allowEditing]="true" alignment="center" backgroundcolor="#000">
                  </dxi-column>
                </dx-data-grid>
              </div>
            </div>
          </mat-tab>
       
        </mat-tab-group>
    
</div>
