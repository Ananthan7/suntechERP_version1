<!-- header section starts -->
<div class="card-content border-bottom d-flex justify-content-between p-2">
    <h5 class="pos-modaltitle" id="modal-dia-metal">POS Daily Closing Summary</h5>
    <button type="button" class="btn btn-close close-btn" (click)="close()">
        <i class="feather icon-x close-icon"></i>
    </button>
</div>
<!-- modal header component -->
<modal-header (saveClick)="formSubmit()" (cancelClick)="close()"
[isViewDelete]="false" [isViewMore]="false" [isViewSave]="false" [isViewCancel]="false"></modal-header>
<!-- content section -->
<div class="container-fluid pt-3">
    <form [formGroup]="posDailyClosingSummaryForm">

        <div class="row mb-3">
            <label for="inputPassword"  class="col-sm-1 col-form-label"  id="ID001"> Branch</label>
            <div class="col-md-2">
                <mat-form-field appearance="outline" style="width: -webkit-fill-available">
                <input matInput="text" name="branch" autocomplete="off" formControlName="branch" readonly/>
                <app-branch-division [fetchData]="fetchedBranchData" (newRowClick)="selectedData($event)"
                class="branchDivisionelectr" [matTooltip]="branchDivisionControlsTooltip"
                matTooltipClass="custom-tooltip"  matTooltipPosition="above"></app-branch-division>
                </mat-form-field>
            </div>

            <div class="col-md-7" style="width: 60% !important;">
                <app-date (selectedDate)="setDateValue($event)" [dateValue]="dateToPass"></app-date>
            </div> 
        </div>

        <div class="row mb-5">
            <label for="inputPassword" class="col-sm-1 col-form-label" id="ID002">Transaction</label>
            <div class="col-md-2">
                <mat-form-field appearance="outline" style="width: -webkit-fill-available;">
                    <mat-select formControlName="transactionType">
                        <mat-option *ngFor="let option of transactionOptions" [value]="option.value">{{
                            option.label
                            }}</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>

            <div class="col-md-6">
                <fieldset class="mb-3">
                    <legend id="ID004">Group by</legend>
                    <div class="row mb-1">
                        <label for="inputPassword" class="col-sm-2 col-form-label" id="ID003">Metal</label>
                        <div class="col-md-4">
                            <mat-form-field appearance="outline" style="width: -webkit-fill-available;">
                                <mat-select formControlName="metalType">
                                    <mat-option *ngFor="let option of metalOptions" [value]="option.FIELD">{{
                                        option.FIELD }}</mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>

                        <label for="inputPassword" class="col-sm-2 col-form-label" id="ID005">Diamond</label>
                        <div class="col-md-4">
                            <mat-form-field appearance="outline" style="width: -webkit-fill-available;">
                                <mat-select formControlName="diamondType">
                                    <mat-option *ngFor="let option of diamondOptions" [value]="option.FIELD">
                                        {{ option.FIELD }}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                    </div>
                </fieldset>
            </div>      

            <div class="row">
                <div class="col-md-6">
                    <h6 class="header_title" id="ID008">Pending Sales Order Summary</h6>
                    <app-loader [isLoading]="isLoading"></app-loader>
                    <dx-data-grid #dataGrid id="gridContainer" [showBorders]="true" [height]="202"
                    [columnAutoWidth]="true"  [dataSource]="pendingSalesOrderSummaryArr" *ngIf="!isLoading">
                        <dxo-paging [enabled]="false"></dxo-paging>
                        <dxo-editing mode="cell" [allowUpdating]="true"></dxo-editing>
                        <!-- <dxo-selection mode="multiple"></dxo-selection> -->
                        <dxo-scrolling mode="virtual"></dxo-scrolling>

                        <dxi-column  dataField="voc_nos" caption="No.Inv" [allowResizing]="true" alignment="right"></dxi-column>
                        <dxi-column  dataField="amount" caption="Amt.Rcvd" [allowResizing]="true" alignment="right"></dxi-column>
                        <dxi-column  dataField="metal" caption="Gold" [allowResizing]="true" alignment="right"></dxi-column>
                        <dxi-column  dataField="nonmetal" caption="Dia & Other" [allowResizing]="true" alignment="right"></dxi-column>
                    </dx-data-grid>
                </div>

                <div class="col-md-6">
                    <h6 class="header_title" id="ID009">Transaction wise Summary</h6>
                    <app-loader [isLoading]="isLoading"></app-loader>
                    <dx-data-grid #dataGrid id="gridContainer" [showBorders]="true" [height]="200"
                    [columnAutoWidth]="true"  [dataSource]="transactionWiseSummaryArr" *ngIf="!isLoading">
                        <dxo-paging [enabled]="false"></dxo-paging>
                        <dxo-editing mode="cell" [allowUpdating]="true"></dxo-editing>
                        <!-- <dxo-selection mode="multiple"></dxo-selection> -->
                        <dxo-scrolling mode="virtual"></dxo-scrolling>
    
                        <dxi-column  dataField="vocdescp" caption="Voucher" [allowResizing]="true"></dxi-column>
                        <dxi-column  dataField="NO_VOCS" caption="NO_VOCS" [allowResizing]="true" alignment="right"></dxi-column>
                        <dxi-column  dataField="amount" caption="Amount" [allowResizing]="true" alignment="right"></dxi-column>
                        <dxi-column dataField="voctype" caption="voctype" [allowResizing]="true"></dxi-column>
                    </dx-data-grid>
                </div>
            </div>
        </div>

        <dx-popup  [width]="300" [height]="200" [showTitle]="true" container=".dx-viewport" title="Template Data" 
        [dragEnabled]="false" [showCloseButton]="false"
        (onHidden)="popupClosed()" [visible]="popupVisible">
            <div class="popup-content">
                <div class="form-group">
                    <label for="T_Name">Name:</label>
                    <input type="text" id="T_Name" class="form-control" formControlName="templateName"/>
                </div>
                <div class="button-group d-flex">
                    <button mat-flat-button [ngClass]="{'SaveNew_template': templateNameHasValue, 'btn-m-r-10': true, 'demo-button': true,
                    'btn-width': true,'mx-1': true }" (click)="saveTemplate_DB()">
                        {{ templateNameHasValue ? 'Save as New Template' : 'Save' }}
                    </button>
                    <button mat-flat-button class="btn-m-r-10 btn-width mx-1 cancelBTN" (click)="popupClosed()">Cancel</button>
                </div>
                <br>
                <br>
                <br>
            </div>
        </dx-popup>

        <div class="row">
            <div class="col-md-12">
                <h6 class="header_title" id="ID010">Point Of Sales Summary</h6>
                <div class="row">
                    <div class="col-md-12">
                        <h6 class="header_title" id="ID011">Metal Division</h6>
                        <div class="row my-2">
                            <!-- <label for="inputPassword" class="col-sm-12 text-center col-form-label"></label> -->
                            <div class="col-md-12">
                                <app-loader [isLoading]="isLoading"></app-loader>
                                <dx-data-grid #dataGrid id="gridContainer" [showBorders]="true" [showRowLines]="true"
                                [allowColumnReordering]="true" height="200" [dataSource]="tableData" [columnAutoWidth]="true"
                                *ngIf="!isLoading">
                                    <dxo-paging [enabled]="false"></dxo-paging>
                                    <dxo-scrolling mode="virtual"></dxo-scrolling>
                                    
                                    <dxi-column dataField="divdesc" caption="Division" [allowResizing]="true"></dxi-column>
                                    <dxi-column dataField="Type" caption="Type" [allowResizing]="true"></dxi-column>
                                    <dxi-column dataField="tpcs" caption="Pcs" [allowResizing]="true" alignment="right"></dxi-column>
                                    <dxi-column dataField="PureWt" caption="Pure Wt" [allowResizing]="true" alignment="right"></dxi-column>
                                    <dxi-column dataField="stQty" caption="St.Qty" [allowResizing]="true" alignment="right"></dxi-column>
                                    <dxi-column dataField="StAmount" caption="St.Amt" [allowResizing]="true" alignment="right"></dxi-column>
                                    <dxi-column dataField="mkgrate" caption="Mkg. Rate" [allowResizing]="true" alignment="right"></dxi-column>
                                    <dxi-column dataField="mkgvalue" caption="Mkg. Value" [allowResizing]="true" alignment="right"></dxi-column>
                                    <dxi-column dataField="metalvalue" caption="Metal Value" [allowResizing]="true" alignment="right"></dxi-column>
                                    <dxi-column dataField="amount" caption="Total Amount" [allowResizing]="true" alignment="right"
                                    [customizeText]="customizeContent"></dxi-column>


                                    <dxi-column dataField="qty" caption="qty" [allowResizing]="true" alignment="right"></dxi-column>
                                    <dxi-column dataField="division_code" caption="division_code" [allowResizing]="true"
                                    alignment="left"></dxi-column>
                                    <dxi-column [allowResizing]="true" dataField="netwt" caption="netwt" alignment="right"></dxi-column>
                                    <dxi-column [allowResizing]="true" dataField="kundanwt" caption="kundanwt" alignment="right"></dxi-column>
                                    <dxi-column [allowResizing]="true" dataField="kundanvalue" caption="kundanvalue" alignment="right"></dxi-column>
                                    <dxi-column [allowResizing]="true" dataField="kundanrate" caption="kundanrate" alignment="right"></dxi-column>

                                    <dxo-summary>
                                        <dxi-total-item column="tpcs" summaryType="sum" displayFormat="{0}" alignment="right"></dxi-total-item>
                                        <dxi-total-item column="PureWt" summaryType="sum" displayFormat="{0}" alignment="right"></dxi-total-item>
                                        <dxi-total-item column="stQty" summaryType="sum" displayFormat="{0}" alignment="right"></dxi-total-item>
                                        <dxi-total-item column="StAmount" summaryType="sum" displayFormat="{0}" alignment="right"></dxi-total-item>

                                        <dxi-total-item column="mkgvalue" summaryType="sum" displayFormat="{0}" alignment="right"></dxi-total-item>
                                        <dxi-total-item column="metalvalue" summaryType="sum" displayFormat="{0}" alignment="right"></dxi-total-item>
                                        <dxi-total-item column="amount" summaryType="sum" displayFormat="{0}" alignment="right"
                                        [customizeText]="customizeSummaryContent"></dxi-total-item>
                                    </dxo-summary>
                                </dx-data-grid>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <h6 class="header_title" id="ID012">Diamond Division</h6>
                        <app-loader [isLoading]="isLoading"></app-loader>
                        <dx-data-grid #dataGrid id="gridContainer" [showBorders]="true" [showRowLines]="true"
                            [allowColumnReordering]="true" height="200" [dataSource]="DiamonDivsnTableData" [columnAutoWidth]="true"
                            *ngIf="!isLoading">
                                <dxo-paging [enabled]="false"></dxo-paging>
                                <!-- <dxo-selection mode="multiple"></dxo-selection> -->
                                <dxo-scrolling mode="virtual"></dxo-scrolling>
    
                                <!-- <dxi-column dataField="division_code" caption="Division Code"></dxi-column> -->
                                <dxi-column dataField="divdesc" caption="Division" [allowResizing]="true"></dxi-column>
                                <dxi-column dataField="type" caption="Type" [allowResizing]="true"></dxi-column>
                                <dxi-column dataField="tpcs" caption="Pcs" [allowResizing]="true" alignment="right"></dxi-column>
    
    
                                <dxi-column dataField="division_code" caption="division_code" [allowResizing]="true"></dxi-column>
                                <dxi-column dataField="qty" caption="qty" [allowResizing]="true" alignment="right"></dxi-column>
                                <dxi-column dataField="carat" caption="carat" [allowResizing]="true"></dxi-column>
                                <dxi-column dataField="amount" caption="amount" [allowResizing]="true" alignment="right"></dxi-column>
                                <dxi-column dataField="mkgrate" caption="mkgrate" [allowResizing]="true" alignment="right"></dxi-column>
                                <dxi-column dataField="mkgvalue" caption="mkgvalue" [allowResizing]="true" alignment="right"></dxi-column>
                                <dxi-column dataField="metalvalue" caption="metalvalue" [allowResizing]="true" alignment="right"></dxi-column>
    
                                <dxo-summary>
                                    <dxi-total-item column="tpcs"  summaryType="sum" displayFormat="{0}" alignment="right"> </dxi-total-item>
                                    <dxi-total-item column="amount"  summaryType="sum" displayFormat="{0}" alignment="right"></dxi-total-item>
                                </dxo-summary>
                        </dx-data-grid>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-5">
            <div class="col-md-2">
                <h6 class="header_title" id="ID013">Receipt Summary</h6>
                    <app-loader [isLoading]="isLoading"></app-loader>             
                    <dx-data-grid #dataGrid id="gridContainer" [showBorders]="true" [showRowLines]="true"
                    [allowColumnReordering]="true" height="200"  [columnAutoWidth]="false" [dataSource]="receiptSummaryArr" *ngIf="!isLoading">
                        <dxo-paging [enabled]="false"></dxo-paging>
                        <dxo-scrolling mode="virtual"></dxo-scrolling>

                        <dxi-column dataField="receipt_mode" caption="Receipt Mode" [allowResizing]="true"></dxi-column>
                        <dxi-column dataField="AMOUNT" caption="Amount" [allowResizing]="true" alignment="right"></dxi-column>
                    
                        <dxo-summary>
                            <dxi-total-item column="AMOUNT" summaryType="sum" displayFormat="{0}" alignment="right"></dxi-total-item>
                        </dxo-summary>
                    </dx-data-grid>
            </div>
            <div class="col-md-4">
                <h6 class="header_title" id="ID014">Scrap Purchase Summary</h6>
                <app-loader [isLoading]="isLoading"></app-loader>   
                <dx-data-grid #dataGrid id="gridContainer" [showBorders]="true" [showRowLines]="true"
                [allowColumnReordering]="true" height="200" [dataSource]="scrapPurchseSummaryArr" [columnAutoWidth]="true" *ngIf="!isLoading">
                    <dxo-paging [enabled]="false"></dxo-paging>
                    <!-- <dxo-selection mode="multiple"></dxo-selection> -->
                    <dxo-scrolling mode="virtual"></dxo-scrolling>

                    <dxi-column dataField="PARTYCODE" caption="Party Code" [allowResizing]="true"></dxi-column>
                    <dxi-column dataField="STOCK_CODE" caption="Item Code" [allowResizing]="true"></dxi-column>                
                    <dxi-column dataField="GROSSWT" caption="Gross Wt" [allowResizing]="true" alignment="right"></dxi-column>
                    <dxi-column dataField="AMOUNT" caption="Amount" [allowResizing]="true" alignment="right"></dxi-column>
                    
                    <dxo-summary>
                        <dxi-total-item column="GROSSWT" summaryType="sum" displayFormat="{0}" alignment="right"></dxi-total-item>
                        <dxi-total-item column="AMOUNT" summaryType="sum" displayFormat="{0}" alignment="right"></dxi-total-item>
                    </dxo-summary>
                </dx-data-grid>
            </div>
            <div class="col-md-6">
              <div class="row">
                <div class="col-md-4">
                    <button type="button" class="btn btn-outline-primary del-btn w-100" (click)="openaddstonereturndetails()" id="ID015">
                        POS Salesman Details
                    </button>
                </div>
                <div class="col-md-8">
                    <h6 class="header_title" id="ID016">Salesman wise summary</h6>
                </div>
              </div>
              <app-loader [isLoading]="isLoading"></app-loader>
                <dx-data-grid #dataGrid id="gridContainer" [showBorders]="true" [showRowLines]="true"
                [allowColumnReordering]="true" height="200" [dataSource]="salesmanSummaryArr" [columnAutoWidth]="true"
                *ngIf="!isLoading">
                    <dxo-paging [enabled]="false"></dxo-paging>
                    <!-- <dxo-selection mode="multiple"></dxo-selection> -->
                    <dxo-scrolling mode="virtual"></dxo-scrolling>
                    
                    <dxi-column dataField="description" caption="Salesman" [allowResizing]="true"></dxi-column>
                    <dxi-column dataField="voc_nos" caption="#Docs" [allowResizing]="true" alignment="right"></dxi-column>  
                    <dxi-column dataField="amount" caption="Total Amount" [allowResizing]="true" alignment="right"></dxi-column>
                    <dxi-column dataField="mkgvalue" caption="Making Value" [allowResizing]="true" alignment="right"></dxi-column>

                    <dxi-column dataField="sman_code" caption="Salesman Code" [allowResizing]="true"></dxi-column>
                    <dxi-column dataField="metal" caption="metal" [allowResizing]="true" alignment="right"></dxi-column>
                    <dxi-column dataField="nonmetal" caption="nonmetal" [allowResizing]="true" alignment="right"></dxi-column>
                    <dxi-column dataField="DIA_CARAT" caption="DIA_CARAT" [allowResizing]="true" alignment="right"></dxi-column>
                    <dxi-column dataField="OTHER_CARAT" caption="OTHER_CARAT" [allowResizing]="true"></dxi-column>


                    <dxo-summary>
                        <dxi-total-item column="amount"  summaryType="sum" displayFormat="{0}" alignment="right"> </dxi-total-item>
                        <dxi-total-item column="mkgvalue"  summaryType="sum" displayFormat="{0}" alignment="right"></dxi-total-item>
                    </dxo-summary>
                </dx-data-grid>
            </div>
        </div>

        <div class="row mt-2 justify-content-end mx-2" [ngClass]="{'loading-class': isLoading }">
            <app-report-screen-buttons (saveTemplateClick)="saveTemplate()" (previewClicked)="previewClick()"
            (printClicked)="printBtnClick()"></app-report-screen-buttons>
        </div>

    </form>
</div>
