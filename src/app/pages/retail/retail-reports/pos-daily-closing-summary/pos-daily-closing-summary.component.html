<!-- header section starts -->
<div class="card-content border-bottom d-flex justify-content-between p-2">
    <h5 class="pos-modaltitle" id="modal-dia-metal">POS Daily Closing Summary</h5>
    <button type="button" class="btn btn-close close-btn" (click)="close()">
        <i class="feather icon-x close-icon"></i>
    </button>
</div>
<!-- modal header component -->
<modal-header (cancelClick)="close()"></modal-header>
<!-- content section -->
<div class="container-fluid pt-3">
    <form [formGroup]="posDailyClosingSummaryForm">
        <div class="row">
            <div class="col-md-7">
                <div class="row">
                    <div class="col-md-6">
                        <div class="row mb-1 ">
                            <label for="inputPassword" class="col-sm-12 col-form-label">Branches</label>
                            <label for="inputPassword" class="col-sm-4 col-form-label">Transaction</label>
                            <div class="col-md-8">
                                <mat-form-field>
                                    <mat-select formControlName="transactionType">
                                        <mat-option *ngFor="let option of transactionOptions" [value]="option.value">{{
                                            option.label
                                            }}</mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row mb-1 ">
                            <label for="inputPassword" class="col-sm-12 col-form-label">Group by</label>
                            <label for="inputPassword" class="col-sm-4 col-form-label">Metal</label>
                            <div class="col-md-8">
                                <mat-form-field>
                                    <mat-select formControlName="metalType">
                                        <mat-option *ngFor="let option of metalOptions" [value]="option.value">{{
                                            option.label
                                            }}</mat-option>
                                    </mat-select>

                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row mb-1 ">
                            <label for="inputPassword" class="col-sm-4 col-form-label">Diamond</label>
                            <div class="col-md-8">
                                <mat-form-field>
                                    <mat-select formControlName="diamondType">
                                        <mat-option *ngFor="let option of metalOptions" [value]="option.value">{{
                                            option.label
                                            }}</mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="row mb-1 ">
                                    <label for="inputPassword" class="col-sm-4 col-form-label">From</label>
                                    <div class="col-md-8">
                                        <mat-form-field style="width: 100%;">
                                            <input matInput [matDatepicker]="fromDate" [max]="toDate" name="fromDate"
                                                placeholder="DD/MM/YYYY" DateValidation formControlName="fromDate" />
                                            <mat-datepicker-toggle matSuffix [for]="fromDate"></mat-datepicker-toggle>
                                            <mat-datepicker [startAt]="currentDate" #fromDate></mat-datepicker>
                                        </mat-form-field>
                                    </div>
                                </div>
                                <div class="row mb-1 ">
                                    <label for="inputPassword" class="col-sm-4 col-form-label">To</label>
                                    <div class="col-md-8">
                                        <mat-form-field style="width: 100%;">
                                            <input matInput [matDatepicker]="toDate" [max]="toDate" name="toDate"
                                                placeholder="DD/MM/YYYY" DateValidation formControlName="toDate" />
                                            <mat-datepicker-toggle matSuffix [for]="toDate"></mat-datepicker-toggle>
                                            <mat-datepicker [startAt]="currentDate" #toDate></mat-datepicker>
                                        </mat-form-field>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="text-center d-flex justify-content-between mt-2">
                                    <div class="p-1 bd-highlight">
                                        <button type="button" class="btn btn-primary add-btn">
                                            <i class="fas fa-sync-alt"></i>
                                        </button>
                                    </div>
                                    <div class="p-1 bd-highlight">
                                        <button type="button" class="btn btn-primary add-btn">
                                            <i class="fas fa-print"></i>
                                        </button>
                                    </div>
                                    <div class="p-1 bd-highlight">
                                        <button type="button" class="btn btn-primary add-btn">
                                            <i class="fas fa-sign-out-alt"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <!-- <label for="inputPassword" class="col-sm-12 text-center col-form-label">Pending Sale Order
                                Summary</label> -->
                            <div class="col-md-12">
                                <mat-tab-group [selectedIndex]="this.divisionMS == 'ID' ? 1 : 0">
                                    <mat-tab label="Pending Sales Order Summary">
                                        <div class="my-2">
                                            <dx-data-grid #dataGrid id="gridContainer" keyExpr="ID"
                                                [showBorders]="true">
                                                <dxo-paging [enabled]="false"></dxo-paging>
                                                <dxo-editing mode="cell" [allowUpdating]="true">
                                                </dxo-editing>
                                                <dxo-selection mode="multiple"></dxo-selection>
                                                <dxo-scrolling mode="virtual"></dxo-scrolling>

                                                <dxi-column *ngFor="let data of columnhead" dataField="{{ data }}"
                                                    caption="{{ data }}" [allowEditing]="true" alignment="center"
                                                    backgroundcolor="#000">
                                                </dxi-column>
                                            </dx-data-grid>
                                        </div>
                                    </mat-tab>
                                </mat-tab-group>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
            <div class="col-md-5">
                <mat-tab-group [selectedIndex]="this.divisionMS == 'ID' ? 1 : 0">
                    <mat-tab label="Transaction wise Summary">
                        <div class="row my-2">
                            <!-- <label for="inputPassword" class="col-sm-12 text-center col-form-label"></label> -->
                            <div class="col-md-12">
                                <dx-data-grid #dataGrid id="gridContainer" keyExpr="ID" [showBorders]="true">
                                    <dxo-paging [enabled]="false"></dxo-paging>
                                    <dxo-editing mode="cell" [allowUpdating]="true">
                                    </dxo-editing>
                                    <dxo-selection mode="multiple"></dxo-selection>
                                    <dxo-scrolling mode="virtual"></dxo-scrolling>

                                    <dxi-column *ngFor="let data of columnheadTransaction" dataField="{{ data }}"
                                        caption="{{ data }}" [allowEditing]="true" alignment="center"
                                        backgroundcolor="#000">
                                    </dxi-column>
                                </dx-data-grid>
                            </div>
                        </div>
                    </mat-tab>
                </mat-tab-group>

            </div>
            <mat-tab-group [selectedIndex]="this.divisionMS == 'ID' ? 1 : 0">
                <mat-tab label="Point Of Sales Summary">
                    <div class="row">
                        <div class="col-md-8">
                            <mat-tab-group [selectedIndex]="this.divisionMS == 'ID' ? 1 : 0">
                                <mat-tab label="Metal Division">
                                    <div class="row my-2">
                                        <!-- <label for="inputPassword" class="col-sm-12 text-center col-form-label"></label> -->
                                        <div class="col-md-12">
                                            <dx-data-grid #dataGrid id="gridContainer" keyExpr="ID"
                                                [showBorders]="true">
                                                <dxo-paging [enabled]="false"></dxo-paging>
                                                <dxo-editing mode="cell" [allowUpdating]="true">
                                                </dxo-editing>
                                                <dxo-selection mode="multiple"></dxo-selection>
                                                <dxo-scrolling mode="virtual"></dxo-scrolling>

                                                <!-- <dxi-column *ngFor="let data of columnheadMetal" dataField="{{ data }}"
                                                    caption="{{ data }}" [allowEditing]="true" alignment="center"
                                                    backgroundcolor="#000">
                                                </dxi-column> -->
                                                <dxi-column [width]="100" dataField="Division"
                                                    caption="Division"></dxi-column>
                                                <dxi-column [width]="100" dataField="Type" caption="Type"></dxi-column>
                                                <dxi-column [width]="100" dataField="Pcs" caption="Pcs"></dxi-column>
                                                <dxi-column [width]="100" dataField="Gms" caption="Gms"></dxi-column>
                                                <dxi-column [width]="100" dataField="Pure Wt"
                                                    caption="Pure_Wt"></dxi-column>
                                                <dxi-column [width]="100" dataField="St.Qty"
                                                    caption="St_Qty"></dxi-column>
                                                <dxi-column [width]="100" dataField="St.Amt"
                                                    caption="St_Amt"></dxi-column>
                                                <dxi-column [width]="100" dataField="Mkg.Rate"
                                                    caption="Mkg_Rate"></dxi-column>
                                                <dxi-column [width]="100" dataField="Mkg.Value"
                                                    caption="Mkg_Value"></dxi-column>
                                                <dxi-column [width]="100" dataField="Metal Value"
                                                    caption="Metal_Value"></dxi-column>
                                                <dxi-column [width]="100" dataField="Total Amount"
                                                    caption="Total_Amount"></dxi-column>
                                                <dxo-summary>
                                                    <dxi-total-item column="Pcs"> </dxi-total-item>
                                                    <dxi-total-item column="Gms"> </dxi-total-item>
                                                    <dxi-total-item column="Pure Wt"> </dxi-total-item>
                                                    <dxi-total-item column="St.Qty"> </dxi-total-item>
                                                    <dxi-total-item column="St.Amt"> </dxi-total-item>
                                                    <dxi-total-item column="Mkg.Value"> </dxi-total-item>
                                                    <dxi-total-item column="Metal Value"> </dxi-total-item>
                                                    <dxi-total-item column="Total Amount"> </dxi-total-item>
                                                </dxo-summary>
                                            </dx-data-grid>
                                        </div>
                                    </div>
                                </mat-tab>
                            </mat-tab-group>
                        </div>
                        <div class="col-md-4">
                            <mat-tab-group [selectedIndex]="this.divisionMS == 'ID' ? 1 : 0">
                                <mat-tab label="Diamond Division">
                                    <div class="row my-2">
                                        <div class="col-md-12">                                          
                                            <dx-data-grid id="gridContainer" keyExpr="ID" [showBorders]="true">
                                                <dxo-paging [enabled]="false"></dxo-paging>
                                                <dxo-editing mode="cell" [allowUpdating]="true">
                                                </dxo-editing>
                                                <dxo-selection mode="multiple"></dxo-selection>
                                                <dxo-scrolling mode="virtual"></dxo-scrolling>
                                                <dxi-column dataField="Division" dataType="Division"></dxi-column>
                                                <dxi-column dataField="Type" caption="Type"></dxi-column>
                                                <dxi-column dataField="Pcs" caption="Pcs"></dxi-column>
                                                <dxi-column dataField="Weight" caption="Weight"></dxi-column>
                                                <dxi-column dataField="Amount" caption="Amount"></dxi-column>
                                                <dxo-summary>
                                                    <dxi-total-item column="Pcs">
                                                    </dxi-total-item>
                                                    <dxi-total-item column="Weight">
                                                    </dxi-total-item>
                                                    <dxi-total-item column="Amount">
                                                    </dxi-total-item>
                                                </dxo-summary>
                                            </dx-data-grid>
                                        </div>
                                    </div>
                                </mat-tab>
                            </mat-tab-group>
                        </div>
                    </div>
                </mat-tab>
            </mat-tab-group>

            <div class="col-md-2">
                <mat-tab-group [selectedIndex]="this.divisionMS == 'ID' ? 1 : 0">
                    <mat-tab label="Receipt Summary">
                        <div class="row my-2">
                            <div class="col-md-12">
                                <dx-data-grid #dataGrid id="gridContainer" keyExpr="ID" [showBorders]="true">
                                    <dxo-paging [enabled]="false"></dxo-paging>
                                    <dxo-editing mode="cell" [allowUpdating]="true">
                                    </dxo-editing>
                                    <dxo-selection mode="multiple"></dxo-selection>
                                    <dxo-scrolling mode="virtual"></dxo-scrolling>

                                    <dxi-column *ngFor="let data of columnheadReceipt" dataField="{{ data }}"
                                        caption="{{ data }}" [allowEditing]="true" alignment="center"
                                        backgroundcolor="#000">
                                    </dxi-column>
                                </dx-data-grid>
                            </div>
                        </div>
                    </mat-tab>
                </mat-tab-group>
            </div>
            <div class="col-md-4">
                <mat-tab-group [selectedIndex]="this.divisionMS == 'ID' ? 1 : 0">
                    <mat-tab label="Scrap Purchase Summary">
                        <div class="row my-3">
                            <div class="col-md-12">
                                <dx-data-grid #dataGrid id="gridContainer" keyExpr="ID" [showBorders]="true">
                                    <dxo-paging [enabled]="false"></dxo-paging>
                                    <dxo-editing mode="cell" [allowUpdating]="true">
                                    </dxo-editing>
                                    <dxo-selection mode="multiple"></dxo-selection>
                                    <dxo-scrolling mode="virtual"></dxo-scrolling>

                                    <dxi-column *ngFor="let data of columnheadScrap" dataField="{{ data }}"
                                        caption="{{ data }}" [allowEditing]="true" alignment="center"
                                        backgroundcolor="#000">
                                    </dxi-column>
                                </dx-data-grid>
                            </div>
                        </div>
                    </mat-tab>
                </mat-tab-group>

            </div>
            <div class="col-md-6">
                <mat-tab-group [selectedIndex]="this.divisionMS == 'ID' ? 1 : 0">
                    <mat-tab label="POS Salesman Details">
                        <div class="row my-3">
                            <div class="col-md-12">
                                <dx-data-grid #dataGrid id="gridContainer" keyExpr="ID" [showBorders]="true">
                                    <dxi-column  [width]="100" dataField="Salesman">
                                     </dxi-column>
                                    <dxi-column  [width]="100" dataField="#Dos"> </dxi-column>
                                    <dxi-column  [width]="100" caption="Metal">
                                        <dxi-column [width]="100" caption="Qty" dataField="Metal_Qty">
                                        </dxi-column>
                                        <dxi-column [width]="100" caption="Mkg Amount" dataField="Metal_Mkg_Amount">
                                        </dxi-column>
                                        <dxi-column [width]="100" caption="Metal Amount" dataField="Metal_Amount">
                                        </dxi-column>
                                        <dxi-column [width]="100" caption="Total" dataField="Metal_Total">
                                        </dxi-column>
                                        <dxi-column [width]="100" caption="Making" dataField="Metal_Making">
                                        </dxi-column>
                                        <dxi-column [width]="100" caption="Metal" dataField="Metal_Metal">
                                        </dxi-column>
                                    </dxi-column>
                                    <dxi-column  [width]="100" caption="Diamond & Others">
                                        <dxi-column [width]="100" caption="Qty/Pcs" dataField="Metal_Qty_pcs">
                                        </dxi-column>
                                        <dxi-column [width]="100" caption="Amount" dataField="Amount">
                                        </dxi-column>
                                        <dxi-column [width]="100" caption="Cost" dataField="Cost">
                                        </dxi-column>
                                    </dxi-column>
                                    <dxi-column  [width]="100" dataField="Profit"> </dxi-column>
                                </dx-data-grid>
                            </div>
                        </div>
                    </mat-tab>
                    <mat-tab label="Salesman wise summary">
                        <div class="row my-3">
                            <div class="col-md-12">
                                <dx-data-grid #dataGrid id="gridContainer" keyExpr="ID" [showBorders]="true">
                                    <dxo-paging [enabled]="false"></dxo-paging>
                                    <dxo-editing mode="cell" [allowUpdating]="true">
                                    </dxo-editing>
                                    <dxo-selection mode="multiple"></dxo-selection>
                                    <dxo-scrolling mode="virtual"></dxo-scrolling>

                                    <dxi-column *ngFor="let data of columnheadSales" dataField="{{ data }}"
                                        caption="{{ data }}" [allowEditing]="true" alignment="center"
                                        backgroundcolor="#000">
                                    </dxi-column>
                                </dx-data-grid>
                            </div>
                        </div>
                    </mat-tab>
                </mat-tab-group>
            </div>
        </div>
    </form>
</div>
