<!-- header section starts -->
<div class="card-content border-bottom d-flex justify-content-between p-2">
    <h5 class="pos-modaltitle" id="modal-dia-metal">POS Daily Closing Summary</h5>
    <button type="button" class="btn btn-close close-btn" (click)="close()">
        <i class="feather icon-x close-icon"></i>
    </button>
</div>
<!-- modal header component -->
<modal-header (saveClick)="formSubmit()" (cancelClick)="close()"
[isViewDelete]="false" [isViewMore]="false" [isViewSave]="false" [isViewCancel]="false"></modal-header>
<!-- content section -->
<div class="container-fluid pt-3">
    <form [formGroup]="posDailyClosingSummaryForm">

        <div class="row mb-3">
            <label for="inputPassword"  class="col-sm-1 col-form-label"  id="ID001"> Branch</label>
            <div class="col-md-2">
                <mat-form-field appearance="outline" style="width: -webkit-fill-available">
                <input matInput="text" name="branch" autocomplete="off" formControlName="branch"/>
                <app-branch-division [fetchData]="fetchedBranchData" (newRowClick)="selectedData($event)"
                class="branchDivisionelectr" [matTooltip]="branchDivisionControlsTooltip"
                matTooltipClass="custom-tooltip"  matTooltipPosition="above"></app-branch-division>
                </mat-form-field>
            </div>

            <div class="col-md-7" style="width: 60% !important;">
                <app-date (selectedDate)="setDateValue($event)" [dateValue]="dateToPass"></app-date>
            </div> 
        </div>

        <div class="row mb-5">
            <label for="inputPassword" class="col-sm-1 col-form-label" id="ID002">Transaction</label>
            <div class="col-md-2">
                <mat-form-field appearance="outline" style="width: -webkit-fill-available;">
                    <mat-select formControlName="transactionType">
                        <mat-option *ngFor="let option of transactionOptions" [value]="option.value">{{
                            option.label
                            }}</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>

            <div class="col-md-6">
                <fieldset class="mb-3">
                    <legend id="ID004">Group by</legend>
                    <div class="row mb-1">
                        <label for="inputPassword" class="col-sm-2 col-form-label" id="ID003">Metal</label>
                        <div class="col-md-4">
                            <mat-form-field appearance="outline" style="width: -webkit-fill-available;">
                                <mat-select formControlName="metalType">
                                    <mat-option *ngFor="let option of metalOptions" [value]="option.FIELD">{{
                                        option.FIELD }}</mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>

                        <label for="inputPassword" class="col-sm-2 col-form-label" id="ID005">Diamond</label>
                        <div class="col-md-4">
                            <mat-form-field appearance="outline" style="width: -webkit-fill-available;">
                                <mat-select formControlName="diamondType">
                                    <mat-option *ngFor="let option of diamondOptions" [value]="option.FIELD">
                                        {{ option.FIELD }}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                    </div>
                </fieldset>
            </div>      

            <div class="row">
                <div class="col-md-6">
                    <h6 class="header_title" id="ID008">Pending Sales Order Summary</h6>
                    <dx-data-grid #dataGrid id="gridContainer" keyExpr="ID" [showBorders]="true" [height]="202"
                    [columnAutoWidth]="true">
                        <dxo-paging [enabled]="false"></dxo-paging>
                        <dxo-editing mode="cell" [allowUpdating]="true">
                        </dxo-editing>
                        <!-- <dxo-selection mode="multiple"></dxo-selection> -->
                        <dxo-scrolling mode="virtual"></dxo-scrolling>

                        <dxi-column *ngFor="let data of columnhead" dataField="{{ data }}"
                            caption="{{ data }}" [allowEditing]="true" alignment="center"
                            backgroundcolor="#000">
                        </dxi-column>
                    </dx-data-grid>
                </div>

                <div class="col-md-6">
                    <h6 class="header_title" id="ID009">Transaction wise Summary</h6>
                    <dx-data-grid #dataGrid id="gridContainer" keyExpr="ID" [showBorders]="true" [height]="202"
                    [columnAutoWidth]="true">
                        <dxo-paging [enabled]="false"></dxo-paging>
                        <dxo-editing mode="cell" [allowUpdating]="true">
                        </dxo-editing>
                        <!-- <dxo-selection mode="multiple"></dxo-selection> -->
                        <dxo-scrolling mode="virtual"></dxo-scrolling>
    
                        <dxi-column *ngFor="let data of columnheadTransaction" dataField="{{ data }}" caption="{{ data }}"
                            [allowEditing]="true" alignment="center" backgroundcolor="#000">
                        </dxi-column>
                    </dx-data-grid>
                </div>
            </div>
        </div>

        <dx-popup  [width]="300" [height]="200" [showTitle]="true" container=".dx-viewport" title="Template Data" 
        [dragEnabled]="false" [showCloseButton]="false"
        (onHidden)="popupClosed()" [visible]="popupVisible">
            <div class="popup-content">
                <div class="form-group">
                    <label for="T_Name">Name:</label>
                    <input type="text" id="T_Name" class="form-control" formControlName="templateName"/>
                </div>
                <div class="button-group d-flex">
                    <button mat-flat-button [ngClass]="{'SaveNew_template': templateNameHasValue, 'btn-m-r-10': true, 'demo-button': true,
                    'btn-width': true,'mx-1': true }" (click)="saveTemplate_DB()">
                        {{ templateNameHasValue ? 'Save as New Template' : 'Save' }}
                    </button>
                    <button mat-flat-button class="btn-m-r-10 btn-width mx-1 cancelBTN" (click)="popupClosed()">Cancel</button>
                </div>
                <br>
                <br>
                <br>
            </div>
        </dx-popup>

        <div class="row">
            <div class="col-md-12">
                <h6 class="header_title" id="ID010">Point Of Sales Summary</h6>
                <div class="row">
                    <div class="col-md-8">
                        <h6 class="header_title" id="ID011">Metal Division</h6>
                        <div class="row my-2">
                            <!-- <label for="inputPassword" class="col-sm-12 text-center col-form-label"></label> -->
                            <div class="col-md-12">
                                <dx-data-grid #dataGrid id="gridContainer" [showBorders]="true" [showRowLines]="true"
                                [allowColumnReordering]="true" height="200" [dataSource]="tableData" [columnAutoWidth]="true">
                                    <dxo-paging [enabled]="false"></dxo-paging>
                                    <!-- <dxo-selection mode="multiple"></dxo-selection> -->
                                    <dxo-scrolling mode="virtual"></dxo-scrolling>
                                    <!-- <dxi-column *ngFor="let data of columnheadMetal" dataField="{{ data }}"
                                                        caption="{{ data }}" [allowEditing]="true" alignment="center"
                                                        backgroundcolor="#000">
                                                    </dxi-column> -->
                                    <dxi-column [width]="100" dataField="division_code" caption="Division Code"></dxi-column>
                                    <dxi-column [width]="100" dataField="divdesc" caption="Division Description"></dxi-column>
                                    <dxi-column [width]="100" dataField="Type" caption="Type"></dxi-column>
                                    <dxi-column [width]="100" dataField="tpcs" caption="Pcs"></dxi-column>
                                    <dxi-column [width]="100" dataField="qty" caption="Quantity"></dxi-column>
                                    <dxi-column [width]="100" dataField="netwt" caption="Net Weight"></dxi-column>
                                    <dxi-column [width]="100" dataField="netwt" caption="Net Weight"></dxi-column>
                                    <dxi-column [width]="100" dataField="PureWt" caption="Pure_Wt"></dxi-column>
                                    <dxi-column [width]="100" dataField="stQty" caption="St_Qty"></dxi-column>
                                    <dxi-column [width]="100" dataField="StAmount" caption="St_Amt"></dxi-column>
                                    <dxi-column [width]="100" dataField="amount" caption="Total_Amount"></dxi-column>
                                    <dxi-column [width]="100" dataField="mkgrate" caption="Making Rate"></dxi-column>
                                    <dxi-column [width]="100" dataField="mkgvalue" caption="Making Value"></dxi-column>
                                    <dxi-column [width]="100" dataField="metalvalue" caption="Metal Value"></dxi-column>
                                    <dxi-column [width]="100" dataField="kundanwt" caption="Kundan Weight"></dxi-column>
                                    <dxi-column [width]="100" dataField="kundanvalue" caption="Kundan Value"></dxi-column>
                                    <dxi-column [width]="100" dataField="kundanrate" caption="Kundan Rate"></dxi-column>       
                                </dx-data-grid>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <h6 class="header_title" id="ID012">Diamond Division</h6>
                        <dx-data-grid #dataGrid id="gridContainer" [showBorders]="true" [showRowLines]="true"
                        [allowColumnReordering]="true" height="200" [dataSource]="DiamonDivsnTableData" [columnAutoWidth]="true">
                            <dxo-paging [enabled]="false"></dxo-paging>
                            <!-- <dxo-selection mode="multiple"></dxo-selection> -->
                            <dxo-scrolling mode="virtual"></dxo-scrolling>

                            <dxi-column dataField="division_code" caption="Division Code"></dxi-column>
                            <dxi-column dataField="divdesc" dataType="Division Description"></dxi-column>
                            <dxi-column dataField="type" caption="Type"></dxi-column>
                            <dxi-column dataField="tpcs" caption="Pcs"></dxi-column>
                            <dxi-column dataField="qty" caption="Quantity"></dxi-column>
                            <dxi-column dataField="carat" caption="Carat"></dxi-column>
                            <dxi-column dataField="amount" caption="Total Amount"></dxi-column>
                            <dxi-column dataField="mkgrate" caption="Making Rate"></dxi-column>

                            </dxo-summary> -->
                        </dx-data-grid>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2">
                <h6 class="header_title" id="ID013">Receipt Summary</h6>                
                    <dx-data-grid #dataGrid id="gridContainer" [showBorders]="true" [showRowLines]="true"
                    [allowColumnReordering]="true" height="200" [dataSource]="receiptSummaryArr" [columnAutoWidth]="false">
                        <dxo-paging [enabled]="false"></dxo-paging>
                        <!-- <dxo-selection mode="multiple"></dxo-selection> -->
                        <dxo-scrolling mode="virtual"></dxo-scrolling>

                        <dxi-column [width]="100" dataField="voctype" caption="Rcvd.In"></dxi-column>
                        <dxi-column [width]="200" dataField="vocdescp" caption="decrip .In"></dxi-column>
                        <dxi-column [width]="100" dataField="NO_VOCS" caption="#Docs"></dxi-column>
                        <dxi-column [width]="150"  dataField="amount" dataType="Amount"></dxi-column>
                        
    <dxo-summary>
        <dxi-total-item column="NO_VOCS" summaryType="sum"  ></dxi-total-item>
        <dxi-total-item column="amount" summaryType="sum" displayFormat="Total: {0}" ></dxi-total-item>
    </dxo-summary>
                    </dx-data-grid>
            </div>
            <div class="col-md-4">
                <h6 class="header_title" id="ID014">Scrap Purchase Summary</h6>
                <dx-data-grid #dataGrid id="gridContainer" [showBorders]="true" [showRowLines]="true"
                [allowColumnReordering]="true" height="200" [dataSource]="tableData" [columnAutoWidth]="true">
                    <dxo-paging [enabled]="false"></dxo-paging>
                    <!-- <dxo-selection mode="multiple"></dxo-selection> -->
                    <dxo-scrolling mode="virtual"></dxo-scrolling>
                    <dxi-column [width]="100" dataField="Item Code" caption="Stock Code"></dxi-column>
                    <dxi-column dataField="Gross Wt" dataType="Gross Wt"></dxi-column>                
                    <dxi-column dataField="Amount" dataType="Amount"></dxi-column>
                    <dxo-summary>
                        <dxi-total-item column="Gross Wt">
                        </dxi-total-item>
                        <dxi-total-item column="Amount">
                        </dxi-total-item>
                    </dxo-summary>
                </dx-data-grid>
            </div>
            <div class="col-md-6">
              <div class="row">
                <div class="col-md-4">
                    <button type="button" class="btn btn-outline-primary del-btn w-100" (click)="openaddstonereturndetails()" id="ID015">
                        POS Salesman Details
                    </button>
                </div>
                <div class="col-md-8">
                    <h6 class="header_title" id="ID016">Salesman wise summary</h6>
                </div>
              </div>

                <dx-data-grid #dataGrid id="gridContainer" [showBorders]="true" [showRowLines]="true"
                [allowColumnReordering]="true" height="200" [dataSource]="salesmanSummaryArr" [columnAutoWidth]="true">
                    <dxo-paging [enabled]="false"></dxo-paging>
                    <!-- <dxo-selection mode="multiple"></dxo-selection> -->
                    <dxo-scrolling mode="virtual"></dxo-scrolling>
                    
                    <dxi-column dataField="description" caption="Salesman"></dxi-column>
                    <dxi-column dataField="voc_nos" dataType="#Docs" alignment="right"></dxi-column>  
                    <dxi-column dataField="amount" dataType="Tot. Amount" alignment="right"></dxi-column>
                    <dxi-column dataField="metal" dataType="Metal" alignment="right"></dxi-column>
                    <dxi-column dataField="nonmetal" dataType="Non Metal" alignment="right"></dxi-column>
                    <dxi-column dataField="mkgvalue" dataType="Making Value" alignment="right"></dxi-column>

                    <!-- <dxi-column dataField="Gold" dataType="Gold"></dxi-column>                
                    <dxi-column dataField="Dia & Others" dataType="Dia & Others"></dxi-column>                              -->
                    <!-- <dxo-summary>
                        <dxi-total-item column="Tot. Amount">
                        </dxi-total-item>
                        <dxi-total-item column="Gold">
                        </dxi-total-item>
                        <dxi-total-item column="Dia & Others">
                        </dxi-total-item>
                        <dxi-total-item column="Mkg.Value">
                        </dxi-total-item>
                    </dxo-summary> -->
                </dx-data-grid>
            </div>
        </div>

        <div class="row mt-2 justify-content-end mx-2">
            <app-report-screen-buttons (saveTemplateClick)="saveTemplate()" (previewClicked)="previewClick()"
            (printClicked)="printBtnClick()"></app-report-screen-buttons>
        </div>

    </form>
</div>
