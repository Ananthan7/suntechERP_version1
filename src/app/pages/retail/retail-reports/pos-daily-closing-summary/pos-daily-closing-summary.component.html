<!-- header section starts -->
<div class="card-content border-bottom d-flex justify-content-between p-2">
    <h5 class="pos-modaltitle" id="modal-dia-metal">POS Daily Closing Summary</h5>
    <button type="button" class="btn btn-close close-btn" (click)="close()">
        <i class="feather icon-x close-icon"></i>
    </button>
</div>
<!-- modal header component -->
<modal-header (saveClick)="formSubmit()" (cancelClick)="close()"></modal-header>
<!-- content section -->
<div class="container-fluid pt-3">
    <form [formGroup]="posDailyClosingSummaryForm">

        <div class="row mb-5">
            <label for="inputPassword" class="col-sm-1 col-form-label" id="ID002">Transaction</label>
            <div class="col-md-2">
                <mat-form-field appearance="outline" style="width: -webkit-fill-available;">
                    <mat-select formControlName="transactionType">
                        <mat-option *ngFor="let option of transactionOptions" [value]="option.value">{{
                            option.label
                            }}</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>

            <div class="col-md-6">
                <fieldset class="mb-3">
                    <legend id="ID004">Group by</legend>
                    <div class="row mb-1">
                        <label for="inputPassword" class="col-sm-2 col-form-label" id="ID003">Metal</label>
                        <div class="col-md-4">
                            <mat-form-field appearance="outline" style="width: -webkit-fill-available;">
                                <mat-select formControlName="metalType">
                                    <mat-option *ngFor="let option of metalOptions" [value]="option.value">{{
                                        option.label }}</mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>

                        <label for="inputPassword" class="col-sm-2 col-form-label" id="ID005">Diamond</label>
                        <div class="col-md-4">
                            <mat-form-field appearance="outline" style="width: -webkit-fill-available;">
                                <mat-select formControlName="diamondType">
                                    <mat-option *ngFor="let option of metalOptions" [value]="option.value">{{
                                        option.label
                                        }}</mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                    </div>
                </fieldset>
            </div>

            <div class="col-md-3">
                <div class="text-center d-flex justify-content-between mt-1">
                    <div class="p-1 bd-highlight">
                        <button type="button" class="btn btn-primary add-btn">
                            <i class="fas fa-sync-alt"></i>
                        </button>
                    </div>
                    <div class="p-1 bd-highlight">
                        <button type="button" class="btn btn-primary add-btn">
                            <i class="fas fa-print"></i>
                        </button>
                    </div>
                    <div class="p-1 bd-highlight">
                        <button type="button" class="btn btn-primary add-btn">
                            <i class="fas fa-sign-out-alt"></i>
                        </button>
                    </div>
                </div>
            </div>


            <div class="row mb-3">
                <label for="inputPassword" class="col-sm-1 col-form-label" id="ID006">Date</label>
                <div class="col-md-2">
                    <mat-form-field appearance="outline" style="width: -webkit-fill-available;">
                        <input matInput [matDatepicker]="fromDate" [max]="toDate" name="fromDate"
                            placeholder="DD/MM/YYYY" DateValidation formControlName="fromDate" />
                        <mat-datepicker-toggle matSuffix [for]="fromDate"></mat-datepicker-toggle>
                        <mat-datepicker [startAt]="currentDate" #fromDate></mat-datepicker>
                    </mat-form-field>
                </div>
            
                <label for="inputPassword" class="col-sm-1 col-form-label" id="ID007">To</label>
                <div class="col-md-2 mx-2">
                    <mat-form-field appearance="outline" style="width: -webkit-fill-available;">
                        <input matInput [matDatepicker]="toDate" [max]="toDate" name="toDate"
                            placeholder="DD/MM/YYYY" DateValidation formControlName="toDate" />
                        <mat-datepicker-toggle matSuffix [for]="toDate"></mat-datepicker-toggle>
                        <mat-datepicker [startAt]="currentDate" #toDate></mat-datepicker>
                    </mat-form-field>
                </div>
            
                <label for="inputPassword" class="col-sm-1 col-form-label" id="ID001">Branch</label>
                <div class="col-md-2">
                    <mat-form-field appearance="outline" style="width: -webkit-fill-available;">
                        <input matInput="text" name="branch"  autocomplete="off"/>
                        <app-branch-division (newRowClick)="selectedData($event)" class="branchDivisionelectr"
                        [matTooltip]="branchDivisionControls"  matTooltipClass="custom-tooltip"  
                        matTooltipPosition="above"></app-branch-division>
                    </mat-form-field>
                </div> 
            </div>

            <div class="row">
                <div class="col-md-6">
                    <h6 class="header_title" id="ID008">Pending Sales Order Summary</h6>
                    <dx-data-grid #dataGrid id="gridContainer" keyExpr="ID" [showBorders]="true" [height]="202">
                        <dxo-paging [enabled]="false"></dxo-paging>
                        <dxo-editing mode="cell" [allowUpdating]="true">
                        </dxo-editing>
                        <dxo-selection mode="multiple"></dxo-selection>
                        <dxo-scrolling mode="virtual"></dxo-scrolling>

                        <dxi-column *ngFor="let data of columnhead" dataField="{{ data }}"
                            caption="{{ data }}" [allowEditing]="true" alignment="center"
                            backgroundcolor="#000">
                        </dxi-column>
                    </dx-data-grid>
                </div>

                <div class="col-md-6">
                    <h6 class="header_title" id="ID009">Transaction wise Summary</h6>
                    <dx-data-grid #dataGrid id="gridContainer" keyExpr="ID" [showBorders]="true" [height]="202">
                        <dxo-paging [enabled]="false"></dxo-paging>
                        <dxo-editing mode="cell" [allowUpdating]="true">
                        </dxo-editing>
                        <dxo-selection mode="multiple"></dxo-selection>
                        <dxo-scrolling mode="virtual"></dxo-scrolling>
    
                        <dxi-column *ngFor="let data of columnheadTransaction" dataField="{{ data }}" caption="{{ data }}"
                            [allowEditing]="true" alignment="center" backgroundcolor="#000">
                        </dxi-column>
                    </dx-data-grid>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">

                                    <dxi-column [width]="100" dataField="Mkg.Rate" caption="Mkg_Rate"></dxi-column>
                                    <dxi-column [width]="100" dataField="Mkg.Value" caption="Mkg_Value"></dxi-column>
                                    <dxi-column [width]="100" dataField="Metal Value"

                                        <dxi-total-item column="Pcs"> </dxi-total-item>
                                        <dxi-total-item column="Gms"> </dxi-total-item>
                                        <dxi-total-item column="Pure Wt"> </dxi-total-item>
                                        <dxi-total-item column="St.Qty"> </dxi-total-item>
                                        <dxi-total-item column="St.Amt"> </dxi-total-item>

                        <dxi-column dataField="Division" dataType="Division"></dxi-column>

                        <dxo-summary>
                            <dxi-total-item column="Pcs">
                            </dxi-total-item>

                            </dxi-total-item>
                            <dxi-total-item column="Amount">
                            </dxi-total-item>

                    <dxo-summary>
