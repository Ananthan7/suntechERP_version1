<div class="card-content border-bottom d-flex justify-content-between p-2">
    <h5 class="pos-modaltitle" id="modal-dia-metal">POS Salesman Wise Details</h5>
    <button type="button" class="btn btn-close close-btn" (click)="close()">
        <i class="feather icon-x close-icon"></i>
    </button>
</div>
 <!-- modal header component -->
 <modal-header [isViewSave]="false" [isViewPreview]="false" [isViewExport]="false" [isViewDelete]="false" [isViewMore]="false"
 [isViewCancel]="false" (cancelClick)="close()"></modal-header>

<!-- content section -->
<div class="container-fluid pt-3">
    <div class="row my-3">
        <div class="col-md-12">
            <app-loader [isLoading]="isLoading"></app-loader>
            <dx-data-grid #dataGrid id="gridContainer" [showBorders]="true" [showRowLines]="true"
                [allowColumnReordering]="true" height="200"  [dataSource]="tableData"  [columnAutoWidth]="true">
                <dxo-paging [enabled]="false"></dxo-paging>
                <dxo-selection mode="multiple" showCheckBoxesMode="always"></dxo-selection>
                <dxo-scrolling mode="virtual"></dxo-scrolling>

                <dxi-column caption="Salesman" alignment="center">
                    <dxi-column dataField="SALESMAN" caption="Salesman"></dxi-column>
                </dxi-column>
   
                <dxi-column caption="#Docs" alignment="center">
                    <dxi-column dataField="DOCS" caption="#Docs" alignment="right"></dxi-column>
                </dxi-column>

                <dxi-column caption="Metal" alignment="center">
                    <dxi-column dataField="MSQTY" caption="Qty" alignment="right"></dxi-column>
                    <dxi-column dataField="MSMKG" caption="Mkg Amount" alignment="right"></dxi-column>
                    <dxi-column dataField="MSMETAL" caption="Metal Amount" alignment="right"></dxi-column>
                    <dxi-column dataField="MSTOTAL" caption="Total" alignment="right"></dxi-column>
                    <dxi-column dataField="MPMKG" caption="Making" alignment="right"></dxi-column>
                    <dxi-column dataField="MPMETAL" caption="Metal" alignment="right"></dxi-column>
                </dxi-column>

                <dxi-column caption="Diamond & Others" alignment="center">
                    <dxi-column dataField="DIASQTY" caption="Qty/Pcs" alignment="right"></dxi-column>
                    <dxi-column dataField="DIASVAL" caption="Amount" alignment="right"></dxi-column>
                    <dxi-column dataField="DIACOST" caption="Cost" alignment="right"></dxi-column>
                </dxi-column>

                <dxi-column caption="Profit" alignment="center">
                    <dxi-column dataField="PROFIT" caption="Profit" alignment="right"></dxi-column>
                </dxi-column>
            </dx-data-grid>
        </div>
    </div>

        <app-report-screen-buttons (previewClicked)="previewClick()"
        (printClicked)="printBtnClick()"></app-report-screen-buttons>
    </div> -->
</div>
