<!-- header section starts -->
<div class="card-content border-bottom d-flex justify-content-between p-2">
    <h5 class="pos-modaltitle" id="modal-dia-metal">Festival Analysis</h5>
    <button type="button" class="btn btn-close close-btn" (click)="close()">
        <i class="feather icon-x close-icon"></i>
    </button>
</div>

<!-- modal header component -->
<modal-header (cancelClick)="close()" [isViewDelete]="false" 
[isViewMore]="false" [isViewSave]="false" [isViewCancel]="false"></modal-header>

<div class="row">
    <form [formGroup]="festivalSalesComparisonForm">
        <div class="container-fluid pt-3">
            <div class="row mb-1">
                <label for="inputPassword"  class="col-sm-1 col-form-label"  id="ID001"> Branch</label>
                <div class="col-md-2">
                    <mat-form-field appearance="outline" style="width: -webkit-fill-available">
                    <input matInput="text" name="branch" autocomplete="off" formControlName="branch" readonly/>
                    <app-branch-division [fetchData]="fetchedBranchData" (newRowClick)="selectedData($event)"
                    class="branchDivisionelectr" [matTooltip]="branchDivisionControlsTooltip"
                    matTooltipClass="custom-tooltip"  matTooltipPosition="above"></app-branch-division>
                    </mat-form-field>
                </div>
    
                <!-- <div class="col-md-7">
                    <app-date (selectedDate)="setDateValue($event)" [dateValue]="dateToPass"></app-date>
                </div>  -->

                <label for="input" class="col-sm-1 col-form-label" id="ID001">Festival</label>
                <div class="col-sm-2">
                    <mat-form-field appearance="outline" style="width: 100%;">
                      <mat-select formControlName="festivalType" multiple (selectionChange)="onFestivalTypeChange($event)">
                        <mat-option *ngFor="let festival of festivals" [value]="festival.CODE">
                            {{ festival.DESCRIPTION }}
                        </mat-option>
                      </mat-select>
                    </mat-form-field>
                </div>
                <div class="col-sm-2">
                    <label for="input" class="col-sm-10 col-form-label" id="ID002">Years to compare</label>
                </div>
                <div class="col-sm-2 px-0">
                    <mat-form-field appearance="outline" style="width: 100%;">
                        <input type="text" matInput formControlName="YearToCompareFrom" />
                    </mat-form-field>
                </div>
                <div class="col-sm-2">
                    <mat-form-field appearance="outline" style="width: 100%;">
                        <input type="text" matInput formControlName="YearToCompareTo"/>
                    </mat-form-field>
                </div>
            </div>
        </div>

        <div class="col-md-12 mt-3">
            <mat-tab-group style="background-color: #f5f2ee;">
                <mat-tab label="Diamond Division">
                    <app-loader [isLoading]="isLoading" class="loader-overlay" ></app-loader>
                    <dx-data-grid #dataGrid id="gridContainer" [showBorders]="true" [height]="'auto'"
                    [columnAutoWidth]="true" [dataSource]="diamondDivisionDtlArr" *ngIf="!isLoading" (onCellPrepared)="headerCellFormatting($event)">
                        <dxo-paging [pageSize]="6"></dxo-paging>
                        <dxo-editing mode="cell" [allowUpdating]="false"></dxo-editing>
                        <dxo-scrolling mode="standard"></dxo-scrolling>

                        <dxo-grouping [autoExpandAll]="true"></dxo-grouping>
                        <dxo-group-panel [visible]="true"></dxo-group-panel>

                        <dxi-column  dataField="BRANCH_CODE" caption="Branch Code" [allowResizing]="true"
                        [allowReordering]="true" [allowGrouping]="true"></dxi-column>
                        <dxi-column  dataField="FESTIVAL_CODE" caption="Festival Code" [allowResizing]="true"
                        [allowReordering]="true" [allowGrouping]="true"></dxi-column>
                        <dxi-column  dataField="YEAR" caption="Festival Code" [allowResizing]="true"
                        [allowReordering]="true" [allowGrouping]="true"></dxi-column>
                        <dxi-column  dataField="SALES_AMOUNT" caption="Sales Amount" [allowResizing]="true"  [customizeText]="customizeContent"
                        [allowReordering]="true" [allowGrouping]="true"></dxi-column>

                        <dxo-summary>
                            <dxi-total-item column="Sales Amount" summaryType="sum" displayFormat="{0}" alignment="right"
                            [customizeText]="customizeContent"></dxi-total-item>
                        </dxo-summary>
                    </dx-data-grid>

                    <dx-chart *ngIf="diamondDivisionDtlArr.length > 0" [dataSource]="diamondDivisionDtlArr">
                        <dxi-series argumentField="SALES_AMOUNT" valueField="SALES_AMOUNT" type="bar">
                        </dxi-series>
                    
                        <dxo-legend [visible]="true"></dxo-legend>
                        <dxo-tooltip [enabled]="true"></dxo-tooltip>
                        <!-- <dxo-title text="Branch Code vs Value"></dxo-title> -->
                    </dx-chart>
                </mat-tab>
                <mat-tab label="Metal Division">
                </mat-tab>
            </mat-tab-group>
        </div>

        <dx-popup [width]="300" [height]="180" [showTitle]="true" container=".dx-viewport"
            title="Template Data" [dragEnabled]="false" [showCloseButton]="false" (onHidden)="popupClosed()"
            [visible]="popupVisible">
            <div class="popup-content">
            <div class="form-group">
                <label for="T_Name">Name:</label>
                <input type="text" id="T_Name" class="form-control" formControlName="templateName"/>
            </div>
            <div class="button-group d-flex">
                <button mat-flat-button [ngClass]="{SaveNew_template: templateNameHasValue,
                    'btn-m-r-10': true, 'demo-button': true, 'btn-width': true, 'mx-1': true}"
                (click)="saveTemplate_DB()">
                {{ templateNameHasValue ? "Save as New Template" : "Save" }}
                </button>
                <button  mat-flat-button class="btn-m-r-10 btn-width mx-1 cancelBTN"
                (click)="popupClosed()">
                Cancel</button>
            </div>
            <br />
            <br />
            <br />
            </div>
        </dx-popup>

        <div class="row mt-2 justify-content-end mx-2" [ngClass]="{'loading-class': isLoading }">       
            <app-report-screen-buttons (saveTemplateClick)="saveTemplate()" (previewClicked)="previewClick()"
            (printClicked)="printBtnClick()"></app-report-screen-buttons>
        </div>

    </form>
</div>
