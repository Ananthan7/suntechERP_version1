<!-- header section -->
<div class="card-content border-bottom d-flex justify-content-between p-2">
    <h5 class="pos-modaltitle" id="modal-dia-metal">POS Salesman Wise Profit Analysis</h5>
    <button type="button" class="btn btn-close close-btn" (click)="close()">
        <i class="feather icon-x close-icon"></i>
    </button>
</div>

<!-- modal header component -->
<modal-header (cancelClick)="close()" [isViewDelete]="false" [isloading]="isLoading"
[isViewMore]="false" [isViewSave]="false" [isViewCancel]="false"></modal-header>

<div class="row">
    <form [formGroup]="salesmanWiseProfitAnalysisForm">
        <div class="container-fluid pt-3">
            <div class="row mb-1">
                <label for="inputPassword"  class="col-sm-1 col-form-label"  id="ID001"> Branch</label>
                <div class="col-md-2">
                    <mat-form-field appearance="outline" style="width: -webkit-fill-available">
                    <input matInput="text" name="branch" autocomplete="off" formControlName="branch"/>
                    <app-branch-division [fetchData]="fetchedBranchData" (newRowClick)="selectedData($event)"
                    class="branchDivisionelectr" [matTooltip]="branchDivisionControlsTooltip"
                    matTooltipClass="custom-tooltip"  matTooltipPosition="above"></app-branch-division>
                    </mat-form-field>
                </div>
    
                <div class="col-md-7">
                    <app-date (selectedDate)="setDateValue($event)" [dateValue]="dateToPass"></app-date>
                </div> 
            </div>
      
            <div class="row mb-1">
                <h6 class="header_title" id="ID002">Diamond Section (Total Amount), Metal Section - Making charge</h6>
                <app-loader [isLoading]="isLoading" class="loader-overlay" ></app-loader>
                <dx-data-grid #dataGrid id="gridContainer" [showBorders]="true" [height]="'auto'"
                [columnAutoWidth]="true" [dataSource]="salesmanWiseProfitArr" *ngIf="!isLoading">
                    <dxo-paging [enabled]="false"></dxo-paging>
                    <dxo-editing mode="cell" [allowUpdating]="true"></dxo-editing>
                    <!-- <dxo-selection mode="multiple"></dxo-selection> -->
                    <dxo-scrolling mode="virtual"></dxo-scrolling>

                    <dxi-column  dataField="voc_nos" caption="Branch" [allowResizing]="true"></dxi-column>
                    <dxi-column  dataField="voc_nos" caption="Code" [allowResizing]="true"></dxi-column>
                    <dxi-column  dataField="voc_nos" caption="Name" [allowResizing]="true"></dxi-column>
                    <dxi-column  dataField="voc_nos" caption="Div" [allowResizing]="true"></dxi-column>
                    <dxi-column  dataField="voc_nos" caption="Gross Wt." [allowResizing]="true"></dxi-column>
                    <dxi-column  dataField="voc_nos" caption="Sales Amt" [allowResizing]="true"></dxi-column>
                    <dxi-column  dataField="voc_nos" caption="Cost" [allowResizing]="true"></dxi-column>
                    <dxi-column  dataField="voc_nos" caption="Profit" [allowResizing]="true"></dxi-column>
                    <dxi-column  dataField="voc_nos" caption="Share %" [allowResizing]="true"></dxi-column>
                    <dxi-column  dataField="voc_nos" caption="Tag Price" [allowResizing]="true"></dxi-column>
                    <dxi-column  dataField="voc_nos" caption="Avg Disc %" [allowResizing]="true"></dxi-column>

                    <dxo-summary>
                        <dxi-total-item column="Gross Wt." summaryType="sum" displayFormat="{0}" alignment="right"
                        [customizeText]="customizeSummaryContent"></dxi-total-item>
                        <dxi-total-item column="Sales Amt" summaryType="sum" displayFormat="{0}" alignment="right"
                        [customizeText]="customizeSummaryContent"></dxi-total-item>
                        <dxi-total-item column="Cost" summaryType="sum" displayFormat="{0}" alignment="right"
                        [customizeText]="customizeSummaryContent"></dxi-total-item>
                        <dxi-total-item column="Profit" summaryType="sum" displayFormat="{0}" alignment="right"
                        [customizeText]="customizeSummaryContent"></dxi-total-item>
                    </dxo-summary>
                </dx-data-grid>
            </div>
        </div>

        <dx-popup [width]="300" [height]="180" [showTitle]="true" container=".dx-viewport"
        title="Template Data" [dragEnabled]="false" [showCloseButton]="false" (onHidden)="popupClosed()"
        [visible]="popupVisible">
            <div class="popup-content">
                <div class="form-group">
                    <label for="T_Name">Name:</label>
                    <input type="text" id="T_Name" class="form-control" formControlName="templateName"/>
                </div>
                <div class="button-group d-flex">
                    <button mat-flat-button [ngClass]="{SaveNew_template: templateNameHasValue,
                        'btn-m-r-10': true, 'demo-button': true, 'btn-width': true, 'mx-1': true}"
                    (click)="saveTemplate_DB()">
                    {{ templateNameHasValue ? "Save as New Template" : "Save" }}
                    </button>
                    <button  mat-flat-button class="btn-m-r-10 btn-width mx-1 cancelBTN"
                    (click)="popupClosed()">
                    Cancel</button>
                </div>
            </div>
        </dx-popup>

        <div class="row mt-2 justify-content-end mx-2">
            <app-report-screen-buttons (saveTemplateClick)="saveTemplate()" (previewClicked)="previewClick()"
            (printClicked)="printBtnClick()"></app-report-screen-buttons>
        </div>

    </form>
</div>
