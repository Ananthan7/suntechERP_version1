<!-- header section starts -->
<div class="card-content border-bottom d-flex justify-content-between p-2">
    <h5 class="pos-modaltitle" id="modal-dia-metal">Retail Sales Karat Wise Profit</h5>
    <button type="button" class="btn btn-close close-btn" (click)="close()">
        <i class="feather icon-x close-icon"></i>
    </button>
</div>
<!-- modal header component -->
<modal-header (saveClick)="formSubmit()" (cancelClick)="close()" 
 [isViewSave]="false" [isViewCancel]="false" [isViewDelete]="false" [isViewMore]="false"></modal-header>

<div class="container-fluid pt-3">
  <form [formGroup]="RetailKaratWiseSaleForm">
        
        <div class="row mb-3">
            <div class="col-md-9">
              <div class="row mb-1">
                <label for="inputPassword"  class="col-sm-1 col-form-label"  id="ID001"> Branch</label>
                <div class="col-md-2">
                    <mat-form-field appearance="outline" style="width: -webkit-fill-available">
                    <input matInput="text" name="branch" autocomplete="off" formControlName="branch" readonly/>
                    <app-branch-division [fetchData]="fetchedBranchData" (newRowClick)="selectedData($event)"
                    class="branchDivisionelectr" [matTooltip]="branchDivisionControlsTooltip"
                    matTooltipClass="custom-tooltip"  matTooltipPosition="above"></app-branch-division>
                    </mat-form-field>
                </div>
    
                <div class="col-md-8">
                    <app-date (selectedDate)="setDateValue($event)" [dateValue]="dateToPass"></app-date>
                </div> 

                <div class="col-md-1 checkboxAlign">
                  <div class="row">
                      <mat-checkbox formControlName="BranchWise" class="example-margin" (change)="checkboxEvent($event, 'BranchWise')"
                      >Branch Wise</mat-checkbox>
                  </div>
                  <div class="row">
                      <mat-checkbox formControlName="InvoiceWise" class="example-margin" (change)="checkboxEvent($event, 'InvoiceWise')"
                      >Invoice Wise</mat-checkbox>
                  </div>
                </div>
              </div>
            </div>  
        </div>

        <div class="row  mt-1 pt-3 mb-3">
          <app-loader [isLoading]="isLoading"></app-loader>
          <dx-data-grid #dataGrid id="gridContainer" [showBorders]="true" [dataSource]="SalesKaratWprofitArr"
            [allowColumnReordering]="true" [allowColumnResizing]="true" [columnAutoWidth]="true" (onCellPrepared)="headerCellFormatting($event)" 
            *ngIf="!isLoading && chkboxBoolean">
            <dxo-paging [pageSize]="12"></dxo-paging>
            <dxo-editing mode="cell" [allowUpdating]="false"></dxo-editing>
            <dxo-scrolling mode="standard"></dxo-scrolling>

            <dxi-column dataField="BRANCHCODE" caption="Branch Code" alignment="left"></dxi-column>
            <dxi-column dataField="VOCTYPE" caption="Voucher Type" alignment="left"></dxi-column>
            <dxi-column dataField="VOCNO" caption="Voucher No." alignment="right"></dxi-column>
            <dxi-column dataField="KARATCODE" caption="Karat Code" alignment="right"></dxi-column>
            <dxi-column dataField="POS_RATE" caption="POS Rate" alignment="right"></dxi-column>
            <dxi-column dataField="BOARD_RATE" caption="Board Rate" alignment="right"></dxi-column>
            <dxi-column dataField="SALESGOLDQTY" caption="Sales Gold Quantity" alignment="right"></dxi-column>
            <dxi-column dataField="SALESGOLDAMOUNT" caption="Sales Gold Amount" alignment="right"></dxi-column>
            <dxi-column dataField="WSCOSTGOLDAMOUNT" caption="WSCOSTGOLDAMOUNT" alignment="right"></dxi-column>
            <dxi-column dataField="WSGPGOLDAMOUNT" caption="WSGPGOLDAMOUNT" alignment="right"></dxi-column>
          </dx-data-grid>


          <dx-data-grid #dataGrid id="gridContainer" [showBorders]="true" [dataSource]="SalesKaratWprofitArr"
          [allowColumnReordering]="true" [allowColumnResizing]="true" [columnAutoWidth]="true" (onCellPrepared)="headerCellFormatting($event)"
          *ngIf="!isLoading && !chkboxBoolean">
            <dxi-column dataField="KARATCODE" caption="Karat Code" alignment="right"></dxi-column>
            <dxi-column dataField="SALESGOLDQTY" caption="Sales Gold Quantity" alignment="right"></dxi-column>
            <dxi-column dataField="SALESGOLDAMOUNT" caption="Sales Gold Amount" alignment="right"></dxi-column>
            <dxi-column dataField="WSCOSTGOLDAMOUNT" caption="WSCOSTGOLDAMOUNT" alignment="right"></dxi-column>
            <dxi-column dataField="WSGPGOLDAMOUNT" caption="WSCOSTGOLDAMOUNT" alignment="right"></dxi-column>
          </dx-data-grid>
        </div>  


        <dx-popup [width]="300" [height]="180" [showTitle]="true" container=".dx-viewport"
            title="Template Data" [dragEnabled]="false" [showCloseButton]="false" (onHidden)="popupClosed()"
            [visible]="popupVisible">
            <div class="popup-content">
            <div class="form-group">
                <label for="T_Name">Name:</label>
                <input type="text" id="T_Name" class="form-control" formControlName="templateName"/>
            </div>
            <div class="button-group d-flex">
                <button mat-flat-button [ngClass]="{SaveNew_template: templateNameHasValue,
                    'btn-m-r-10': true, 'demo-button': true, 'btn-width': true, 'mx-1': true}"
                (click)="saveTemplate_DB()">
                {{ templateNameHasValue ? "Save as New Template" : "Save" }}
                </button>
                <button  mat-flat-button class="btn-m-r-10 btn-width mx-1 cancelBTN"
                (click)="popupClosed()">
                Cancel</button>
            </div>
            <br />
            <br />
            <br />
            </div>
        </dx-popup>

        <div class="row mt-2 justify-content-end mx-2" [ngClass]="{'loading-class': isLoading }">
            <app-report-screen-buttons (saveTemplateClick)="saveTemplate()" (previewClicked)="previewClick()"
            (printClicked)="printBtnClick()"></app-report-screen-buttons>
         </div>
          
  </form>
</div>
