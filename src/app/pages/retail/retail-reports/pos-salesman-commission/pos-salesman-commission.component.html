<!-- header section starts -->
<div class="card-content border-bottom d-flex justify-content-between p-2">
    <h5 class="pos-modaltitle" id="modal-dia-metal">POS Salesman Commission</h5>
    <button type="button" class="btn btn-close close-btn" (click)="close()">
      <i class="feather icon-x close-icon"></i>
    </button>
  </div>
  <!-- modal header component -->
  <modal-header  (cancelClick)="close()"  [isViewSave]="false" [isViewCancel]="false"
  [isViewDelete]="false" [isViewMore]="false"  [isloading]="isLoading"></modal-header> 
  
  
  <div class="container-fluid">
    <form [formGroup]="SalesmanCommissionForm">
  
      <div class="row mb-1 mt-2">
        <label for="inputPassword"  class="col-sm-1 col-form-label"  id="ID001"> Branch</label>
        <div class="col-md-2">
            <mat-form-field appearance="outline" style="width: -webkit-fill-available">
            <input matInput="text" name="branch" autocomplete="off" formControlName="branch" readonly/>
            <app-branch-division [fetchData]="fetchedBranchData" (newRowClick)="selectedData($event)"
            class="branchDivisionelectr" [matTooltip]="branchDivisionControlsTooltip"
            matTooltipClass="custom-tooltip"  matTooltipPosition="above"></app-branch-division>
            </mat-form-field>
        </div>

        <div class="col-md-7">
            <app-date (selectedDate)="setDateValue($event)" [dateValue]="dateToPass"></app-date>
        </div> 
      </div>

      <div class="pt-2">
        <div class="row">
          <div class="col-md-6">
            <dx-data-grid #dataGrid id="gridContainer" [showBorders]="true" [dataSource]="reportVouchers"
              [allowColumnReordering]="true" [allowColumnResizing]="true" [showColumnLines]="true" [showRowLines]="true" 
              [columnAutoWidth]="true" [selectedRowKeys]="selectedKey" width="100%" height="310px"
              (onSelectionChanged)="onGridSelection($event)">
              <dxo-paging [enabled]="false"></dxo-paging>
              <!-- <dxo-editing mode="cell" [allowUpdating]="true">
              </dxo-editing> -->
              <!-- <dxo-editing mode="cell" [allowUpdating]="!viewMode">
              </dxo-editing> -->
              <dxo-selection mode="multiple" showCheckBoxesMode="always"></dxo-selection>
              <dxo-scrolling mode="virtual"></dxo-scrolling>
  
              <dxi-column alignment="center" dataField="VOCTYPE"></dxi-column>
              <dxi-column alignment="left" dataField="DESCRIPTION"></dxi-column>
            </dx-data-grid>
          </div>

          <div class="col-md-6">
            <div class="header">
              <p class="headerLabelText p-2">Salesman</p>
            </div>
            <div class="row mb-1">
              <label for="inputPassword" class="col-sm-2 col-form-label" id="ID002">From :</label>
              <div class="col-md-10">
                <mat-form-field appearance="outline" style="width: 72%;">
                  <input type="text" matInput formControlName="salesManFrom" />
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <label for="inputPassword" class="col-sm-2 col-form-label" id="ID002">To &nbsp;&nbsp;&nbsp;&nbsp; :</label>
              <div class="col-md-10">
                <mat-form-field appearance="outline" style="width: 72%;">
                  <input type="text" matInput formControlName="salesManTo" />
                </mat-form-field>
              </div>
            </div>


            <div class=" mt-3">
              <div class="header">
                <p class="headerLabelText p-2">Group By</p>
              </div>
              <div class="col-md-10 mt-2">
                <mat-form-field appearance="outline" ngClass="me-1" style="width:100%">
                  <mat-select  formControlName="groupBySelection">
                    <mat-option value="Salesman">Salesman</mat-option>
                    <mat-option value="Invoice">Invoice</mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
            </div>
          </div>
        </div>
      </div>

      <dx-popup [width]="300" [height]="200" [showTitle]="true" container=".dx-viewport"
        title="Template Data" [dragEnabled]="false" [showCloseButton]="false" (onHidden)="popupClosed()"
        [visible]="popupVisible">
          <div class="popup-content">
            <div class="form-group">
                <label for="T_Name">Name:</label>
                <input type="text" id="T_Name" class="form-control" formControlName="templateName"/>
            </div>
            <div class="button-group d-flex">
                <button mat-flat-button [ngClass]="{SaveNew_template: templateNameHasValue,
                    'btn-m-r-10': true, 'demo-button': true, 'btn-width': true, 'mx-1': true}"
                (click)="saveTemplate_DB()">
                {{ templateNameHasValue ? "Save as New Template" : "Save" }}
                </button>
                <button  mat-flat-button class="btn-m-r-10 btn-width mx-1 cancelBTN"
                (click)="popupClosed()">
                Cancel</button>
            </div>
            <br />
            <br />
            <br />
        </div>
      </dx-popup>

      <div class="row mt-2 justify-content-end mx-2">
        <app-report-screen-buttons (saveTemplateClick)="saveTemplate()" (previewClicked)="previewClick()"
        (printClicked)="printBtnClick()"></app-report-screen-buttons>
      </div>
