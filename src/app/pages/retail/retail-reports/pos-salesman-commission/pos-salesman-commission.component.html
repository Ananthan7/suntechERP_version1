<!-- header section starts -->
<div class="card-content border-bottom d-flex justify-content-between p-2">
    <h5 class="pos-modaltitle" id="modal-dia-metal">POS Salesman Commission</h5>
    <button type="button" class="btn btn-close close-btn" (click)="close()">
      <i class="feather icon-x close-icon"></i>
    </button>
  </div>
  <!-- modal header component -->
  <modal-header  (cancelClick)="close()" ></modal-header>
  
  
  <div class="container-fluid">
    <form>
  
      <div class="row">
        <div class="col-md-12">
          <div class="row ">
            <div class="col-md-2 pt-3">
             
              <div class="row mg_1">
                <button type="button" class="btn btn-outline-primary metal-issue-del-btn" id="ID001">
                    Invoice Amount
                  </button>
              </div>
            </div>
            <div class="col-md-4">

              <div class=" row ">
                <div class="col-md-6">
                  <mat-form-field style="width: 100%;">
                    <input type="text" matInput formControlName="lossaccount" [readonly]="viewMode" />
                  </mat-form-field>
                </div>
              </div>
  
            </div>
          
          </div>
        </div>
      </div>
      <div class="pt-2">

        <div class="row">
          <div class="col pt-2">
            <dx-data-grid #dataGrid id="gridContainer" [showBorders]="true" [dataSource]="jewelleryaltrationdetail"
              [allowColumnReordering]="true" [allowColumnResizing]="true"
              [columnAutoWidth]="true" [selectedRowKeys]="selectedKey">
              <dxo-paging [enabled]="false"></dxo-paging>
              <!-- <dxo-editing mode="cell" [allowUpdating]="true">
              </dxo-editing> -->
              <!-- <dxo-editing mode="cell" [allowUpdating]="!viewMode">
              </dxo-editing> -->
              <dxo-selection mode="multiple"></dxo-selection>
              <dxo-scrolling mode="virtual"></dxo-scrolling>
  
              <dxi-column *ngFor="let data of columnhead" dataField="{{ data }}" caption="{{ data }}"
                [allowEditing]="false" alignment="center" backgroundcolor="#000">
              </dxi-column>
            </dx-data-grid>
          </div>
        </div>
  
      </div>

      <div class="col-md-12 pt-2">
        <div class="row">
            <div class="col-md-8">
              
              <div class="row">
                <label for="inputPassword" class="col-sm-2 col-form-label" id="ID002">Sales Man :</label>
                <div class="col-md-5">
                  <mat-form-field style="width: 72%;">
                    <input type="text" matInput />
                  </mat-form-field>
                </div>
                <div class="col-md-5 pt-3">
                  <div class="p-2 bd-highlight">
                    <button type="button" class="btn btn-primary apporoval-add-btn" id="ID003">
                      Continue
                    </button>
                  </div>
                </div>
              </div>

              <div class="row">
                <label for="inputPassword" class="col-sm-2 col-form-label" id="ID004">Percentage :</label>
                <div class="col-md-5">
                  <mat-form-field style="width: 72%;">
                    <input type="text" matInput />
                  </mat-form-field>
                </div>
                <div class="col-md-5 pt-3">
                  <div class="p-2 bd-highlight">
                    <button type="button" class="btn btn-primary apporoval-add-btn" id="ID005">
                  Save
                </button>
                  </div>
                </div>
              </div>

              <div class="row">
                <label for="inputPassword" class="col-sm-2 col-form-label" id="ID006">Amount LC :</label>
                <div class="col-md-5">
                  <mat-form-field style="width: 72%;">
                    <input type="text" matInput />
                  </mat-form-field>
                </div>
                <div class="col-md-5 pt-3">
                  <div class="p-2 bd-highlight">
                    <button type="button" class="btn btn-primary apporoval-add-btn" id="ID007">
                      Cancel
                    </button>
                  </div>
                </div>
              </div>

            </div>

        </div>
      </div>

      <div class="col-md-12">
        <div class="row">
          <div class="col-md-8 d-flex">

            <div class="p-2 bd-highlight">
              <button type="button" class="btn btn-primary apporoval-add-btn" id="ID008">
                Add
              </button>
            </div>

            <div class="p-2 bd-highlight mg_2">
              <button type="button" class="btn btn-primary apporoval-add-btn" id="ID009">
                Delete
              </button>
            </div>

            <div class="p-2 bd-highlight mg_2">
              <button type="button" class="btn btn-primary apporoval-add-btn" id="ID010">
                Close
              </button>
            </div> 

          </div>
        </div>
      </div>
  
    </form>
  </div>
