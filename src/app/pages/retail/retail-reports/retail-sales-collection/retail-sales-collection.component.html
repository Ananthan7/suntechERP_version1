<!-- header section starts -->
<div class="card-content border-bottom d-flex justify-content-between p-2">
    <h5 class="pos-modaltitle" id="modal-dia-metal"> Retail Sales Collection </h5>
    <button type="button" class="btn btn-close close-btn" (click)="close()">
        <i class="feather icon-x close-icon"></i>
    </button>
</div>
<!-- modal header component -->
<modal-header [isViewDelete]="false" [isViewMore]="false" [editSaveBtnText]="'Go'" (saveClick)="savePdf()"
    (cancelClick)="close()"></modal-header>
<!-- content section -->
<div class="container-fluid pt-3 mb-5">
    <form [formGroup]="retailSalesCollection">
      <div class="row">
            <div class="col-md-1 d-flex align-items-center">
                <label for="inputPassword" class="col-form-label" id="ID001">Branch</label>
            </div>
            <div class="col-md-2 d-flex align-items-center">
                <mat-form-field appearance="outline" style="width: -webkit-fill-available;">
                    <input matInput="text" name="branch" autocomplete="off"/>
                    <app-branch-division
                    (newRowClick)="selectedData($event)"
                    class="branchDivisionelectr"
                    [matTooltip]="branchDivisionControls"
                    matTooltipClass="custom-tooltip"
                    matTooltipPosition="above"
                    ></app-branch-division>
                </mat-form-field>
            </div>

            
            <div class="col-md-7 d-flex align-items-center">
                <app-date (selectedDate)="setDateValue($event)"></app-date>

                <div class="col-md-1 checkboxAlign">
                    <div class="row">
                        <mat-checkbox >Show Date</mat-checkbox>
                    </div>
                    <div class="row">
                        <mat-checkbox>Show Invoice</mat-checkbox>
                    </div>
                </div>
            </div> 
      </div>
      

      <div class="row">
        <div class="col-md-4 checkBoxDiv">
            <div class="row">
                <mat-checkbox>Show Sales</mat-checkbox>
            </div>
            <div class="row">
                <mat-checkbox>Show Sales Return</mat-checkbox>
            </div>
            <div class="row">
                <mat-checkbox>Show Exb. Sales</mat-checkbox>
            </div>
            <div class="row">
                <mat-checkbox>Show Exb. Sales Return</mat-checkbox>
            </div>
            <div class="row">
                <mat-checkbox>Show Advance Receipt</mat-checkbox>
            </div>
            <div class="row">
                <mat-checkbox>Show Sales Register</mat-checkbox> 
            </div>
            <div class="row">
                <mat-checkbox>Show Only Summary</mat-checkbox>
            </div>
            <div class="row">
                <mat-checkbox>Landscape Format</mat-checkbox>
            </div>
            <div class="row">
                <mat-checkbox>Output in Grid View</mat-checkbox>
            </div>
        </div>

        <div class="col-md-6">
            <dx-data-grid id="gridContainer" [columnAutoWidth]="true" [showBorders]="true"
                [showRowLines]="true" [allowColumnReordering]="true" height="200" [dataSource]="tableData">
                         
                <dxi-column caption>
                    <dxi-column >
                        <dxo-selection mode="multiple"></dxo-selection> 
                    </dxi-column>
                    <dxi-column alignment="center" caption="Column 1" dataField="Rcvd Date">
                    </dxi-column>
                    <dxi-column alignment="center" caption="Column 2" dataField="Rcvd Branch">
                    </dxi-column>
                    <dxi-column alignment="center" caption="Column 3" dataField="Customer">
                    </dxi-column>
                    <dxi-column alignment="center" caption="Column 4" dataField="Bag No">
                    </dxi-column>
                    <dxi-column alignment="center" caption="Column 5" dataField="Item">
                    </dxi-column> 
                </dxi-column>  
                
            </dx-data-grid>
          </div>
      </div>




        <div class="row align-items-center mt-1">
            <div class="col-md-4" style="margin-left: 474px;">
                <app-report-to-control (selectedvalue)="setValueFromCommon($event)"></app-report-to-control>
            </div>    

            <div class="col-md-3 text-right p-2">
                <app-common-buttons (saveClick)="savePdf()"  (cancelClick)="close()"></app-common-buttons>
            </div>  
        </div>
      
       
        <div class="row align-items-center mt-1 justify-content-end"> 

          <button mat-flat-button class="btn-m-r-10 demo-button btn-width">
                <i class="fa fa-eye"></i>
                PREVIEW
          </button>

          <button mat-flat-button class="btn-m-r-10 demo-button btn-width mx-1">
            <i class="fa fa-print"></i>
                PRINT
          </button>

          <button mat-flat-button class="btn-m-r-10 demo-button btn-width">
            <i class="fa fa-book"></i>
            CATALOGUE
            </button>

            <button mat-flat-button class="btn-m-r-10 demo-button btn-width mx-1">
                <i class="fa fa-file-excel" ></i>
                EXCEL
            </button>

            <button mat-flat-button class="btn-m-r-10 demo-button btn-width">
                <i class="fa fa-file-export"></i>
                PDF
            </button>

            <button mat-flat-button class="btn-m-r-10 demo-button btn-width mx-1">
                <i class="uil uil-envelope-alt"></i>
                EMAIL
            </button>
        </div>

    </form>
  </div>
