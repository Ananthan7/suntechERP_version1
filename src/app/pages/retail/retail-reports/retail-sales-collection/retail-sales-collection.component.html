<!-- header section starts -->
<div class="card-content border-bottom d-flex justify-content-between p-2">
    <h5 class="pos-modaltitle" id="modal-dia-metal"> Retail Sales Collection </h5>
    <button type="button" class="btn btn-close close-btn" (click)="close()">
        <i class="feather icon-x close-icon"></i>
    </button>
</div>
<!-- modal header component -->
<modal-header [isViewDelete]="false" [isViewMore]="false" [isViewSave]="false" [editSaveBtnText]="'Go'" (saveClick)="savePdf()"
    (cancelClick)="close()" [isloading]="isLoading" [isViewCancel]="false"></modal-header>
<!-- content section -->
<div class="container-fluid pt-3 mb-5">
    <form [formGroup]="retailSalesCollection">
      <div class="row">
            <div class="col-md-1 d-flex align-items-center">
                <label for="inputPassword" class="col-form-label" id="ID001">Branch</label>
            </div>
            <div class="col-md-2 d-flex align-items-center">
                <mat-form-field appearance="outline" style="width: -webkit-fill-available;">
                    <input matInput="text" name="branch" autocomplete="off"/>
                    <app-branch-division
                    (newRowClick)="selectedData($event)"
                    class="branchDivisionelectr"
                    [matTooltip]="branchDivisionControls"
                    matTooltipClass="custom-tooltip"
                    matTooltipPosition="above"
                    ></app-branch-division>
                </mat-form-field>
            </div>

            
            <div class="col-md-7 d-flex align-items-center">
                <app-date (selectedDate)="setDateValue($event)"></app-date>

                <div class="col-md-1 checkboxAlign">
                    <div class="row">
                        <mat-checkbox formControlName="showDateCheckbox" >Show Date</mat-checkbox>
                    </div>
                    <div class="row">
                        <mat-checkbox formControlName="showInvoiceCheckbox">Show Invoice</mat-checkbox>
                    </div>
                </div>
            </div> 
      </div>
      

      <div class="row">
            <div class="col-md-4 checkBoxDiv">
                <div class="row">
                    <mat-checkbox formControlName="showSalesCheckbox">Show Sales</mat-checkbox>
                </div>
                <div class="row">
                    <mat-checkbox formControlName="showSalesReturnCheckbox">Show Sales Return</mat-checkbox>
                </div>
                <div class="row">
                    <mat-checkbox formControlName="showExbSalesCheckbox">Show Exb. Sales</mat-checkbox>
                </div>
                <div class="row">
                    <mat-checkbox formControlName="showExbSalesReturnCheckbox">Show Exb. Sales Return</mat-checkbox>
                </div>
                <div class="row">
                    <mat-checkbox formControlName="showAdvanceReceiptCheckbox">Show Advance Receipt</mat-checkbox>
                </div>
                <div class="row">
                    <mat-checkbox formControlName="showSalesRegisterCheckbox">Show Sales Register</mat-checkbox> 
                </div>
                <div class="row">
                    <mat-checkbox formControlName="showOnlySummaryCheckbox">Show Only Summary</mat-checkbox>
                </div>
                <div class="row">
                    <mat-checkbox formControlName="landscapeFormat">Landscape Format</mat-checkbox>
                </div>
                <div class="row">
                    <mat-checkbox formControlName="OutpuGridView">Output in Grid View</mat-checkbox>
                </div>
            </div>

            <div class="col-md-6">
                <dx-data-grid width="100%" height="400px"  #gridContainer id="gridContainer" [allowColumnReordering]="true"
                    [dataSource]="APIData" [showColumnLines]="true" [showRowLines]="true"
                    [showBorders]="true" [columnAutoWidth]="true" (onSelectionChanged)="onGridSelection($event)"
                    [selectedRowKeys]="selectedKeys">

                    <dxo-filter-row [visible]="showFilterRow" [applyFilter]="currentFilter"></dxo-filter-row>
                    <dxo-paging [enabled]="false"></dxo-paging>
                    <dxo-selection mode="multiple"></dxo-selection>


                    <dxi-column alignment="center"  dataField="VOCTYPE"></dxi-column>
                    <dxi-column alignment="center"  dataField="DESCRIPTION"></dxi-column>
              </dx-data-grid>
            </div>
      </div>




        <div class="row align-items-center mt-1">
            <div class="col-md-4 pt-2" style="margin-left: 284px;">
                <app-report-to-control (selectedvalue)="setValueFromCommon($event)"></app-report-to-control>
            </div>      

            <div class="col-md-5 d-flex text-right p-2">
                <button mat-flat-button color="primary" class="cancel-button btn-width" (click)="saveTemplate()"
                style="width: 190px; text-align: center;"> Save as Template </button>


                <app-common-buttons (saveClick)="savePdf()"  (cancelClick)="close()"></app-common-buttons>
            </div>  
        </div>
      
       
        <div class="row align-items-center mt-1 justify-content-end"> 

          <button mat-flat-button class="btn-m-r-10 demo-button btn-width">
                <i class="fa fa-eye"></i>
                PREVIEW
          </button>

          <button mat-flat-button class="btn-m-r-10 demo-button btn-width mx-1">
            <i class="fa fa-print"></i>
                PRINT
          </button>

          <button mat-flat-button class="btn-m-r-10 demo-button btn-width">
            <i class="fa fa-book"></i>
            CATALOGUE
            </button>

            <button mat-flat-button class="btn-m-r-10 demo-button btn-width mx-1">
                <i class="fa fa-file-excel" ></i>
                EXCEL
            </button>

            <button mat-flat-button class="btn-m-r-10 demo-button btn-width">
                <i class="fa fa-file-export"></i>
                PDF
            </button>

            <button mat-flat-button class="btn-m-r-10 demo-button btn-width mx-1">
                <i class="uil uil-envelope-alt"></i>
                EMAIL
            </button>
        </div>

    </form>
  </div>
