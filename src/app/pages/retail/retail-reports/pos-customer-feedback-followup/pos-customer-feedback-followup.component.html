<div class="card-content border-bottom d-flex justify-content-between p-2">
    <h5 class="pos-modaltitle" id="modal-dia-metal">Customer Feedback</h5>
    <button type="button" class="btn btn-close close-btn" (click)="close()">
        <i class="feather icon-x close-icon"></i>
    </button>
</div>
<!-- modal header component -->
<modal-header (saveClick)="formSubmit()" (cancelClick)="close()"></modal-header>
<div class="container-fluid pt-3">
    <form [formGroup]="poscustomerfeedbackfollowForm">
        <div class="row mb-3">
            <div class="col-md-3">
                <div class="row">
                    <label for="inputPassword" class="col-sm-3 col-form-label">Date :</label>
                    <div class="col-sm-9">
                      <div class="position-relative d-flex">
                        <mat-form-field style="width: 100%;">
                            <input matInput [matDatepicker]="vocdate"  
                            placeholder="DD/MM/YYYY"  DateValidation />
                          <mat-datepicker-toggle matSuffix [for]="vocdate"></mat-datepicker-toggle>
                          <mat-datepicker #vocdate></mat-datepicker>
                          </mat-form-field>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <label for="inputPassword" class="col-sm-3 col-form-label">Type :</label>
                    <div class="col-sm-9">
                      <div class="position-relative d-flex">
                        <mat-form-field style="width: 100%;">
                            <input matInput  type="text"/>                         
                          </mat-form-field>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <label for="inputPassword" class="col-sm-3 col-form-label">Code :</label>
                    <div class="col-sm-9">
                      <div class="position-relative d-flex">
                        <mat-form-field style="width: 100%;">
                            <input matInput type="text" formControlName="Code" />                          
                          </mat-form-field>
                          <master-search [MasterSearchData]="CodeCodeData"
                  (newRowClick)="CodeCodeSelected($event)"></master-search>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <label for="inputPassword" class="col-sm-3 col-form-label">Name :</label>
                    <div class="col-sm-9">
                      <div class="position-relative d-flex">
                        <mat-form-field style="width: 100%;">
                            <input matInput type="text"/> 
                          </mat-form-field>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <label for="inputPassword" class="col-sm-3 col-form-label">Ref No :</label>
                    <div class="col-sm-9">
                      <div class="position-relative d-flex">
                        <mat-form-field style="width: 100%;">
                            <input matInput type="text"/> 
                          </mat-form-field>
                      </div>
                    </div>
                  </div>
            </div>
            <div class="col-md-6">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <div class="row">
                            <label for="inputPassword" class="col-sm-4 col-form-label">Salesman :</label>
                            <div class="col-sm-8">
                              <div class="position-relative d-flex">
                                <mat-form-field style="width: 100%;">
                                    <input matInput type="text" formControlName="Salesman" />                          
                                  </mat-form-field>
                                  <master-search [MasterSearchData]="salesmanCodeData"
                                  (newRowClick)="salesmanCodeSelected($event)"></master-search>
                              </div>
                            </div>
                          </div>
                          <div class="row">
                            <label for="inputPassword" class="col-sm-4 col-form-label">Mobile :</label>
                            <div class="col-sm-3">
                              <div class="position-relative d-flex">
                                <mat-form-field style="width: 100%;">
                                    <input matInput type="text"/>                          
                                  </mat-form-field>                         
                              </div>
                            </div>
                            <div class="col-sm-5">
                                <div class="position-relative d-flex">
                                  <mat-form-field style="width: 100%;">
                                      <input matInput type="text"/>                          
                                    </mat-form-field>                           
                                </div>
                              </div>
                          </div>
                          <div class="row">
                            <label for="inputPassword" class="col-sm-4 col-form-label">Email :</label>
                            <div class="col-sm-8">
                              <div class="position-relative d-flex">
                                <mat-form-field style="width: 100%;">
                                    <input matInput type="text"/>                          
                                  </mat-form-field>
                                  <master-search ></master-search>
                              </div>
                            </div>
                          </div>
                          <div class="row">
                          <mat-checkbox class="example-margin" formControlName="consignment">Show All</mat-checkbox>
                          </div>
                    </div>
                    <div class="col-md-6">
                        <div class="row">
                            <label for="inputPassword" class="col-sm-4 col-form-label">Complaint Category :</label>
                            <div class="col-sm-8">
                              <div class="position-relative d-flex">
                                <mat-form-field style="width: 100%;">
                                    <input matInput type="text"/>                          
                                  </mat-form-field>
                                  <master-search ></master-search>
                              </div>
                            </div>
                          </div>
                    </div>
                </div>

                <div class="row mb-3">
                    
                    <div class="col-md-4">
                        <div class="row">
                            <label for="inputPassword" class="col-sm-4 col-form-label">From Date :</label>
                            <div class="col-sm-8">
                              <div class="position-relative d-flex">
                                <mat-form-field style="width: 100%;">
                                    <input matInput [matDatepicker]="vocdate"  
                                    placeholder="DD/MM/YYYY"  DateValidation />
                                  <mat-datepicker-toggle matSuffix [for]="vocdate"></mat-datepicker-toggle>
                                  <mat-datepicker #vocdate></mat-datepicker>
                                  </mat-form-field>
                              </div>
                            </div>
                          </div>
                    </div>
                    <div class="col-md-4">
                        <div class="row">
                            <label for="inputPassword" class="col-sm-4 col-form-label">To Date :</label>
                            <div class="col-sm-8">
                              <div class="position-relative d-flex">
                                <mat-form-field style="width: 100%;">
                                    <input matInput [matDatepicker]="vocdate"  
                                    placeholder="DD/MM/YYYY"  DateValidation />
                                  <mat-datepicker-toggle matSuffix [for]="vocdate"></mat-datepicker-toggle>
                                  <mat-datepicker #vocdate></mat-datepicker>
                                  </mat-form-field>
                              </div>
                            </div>
                          </div>
                    </div>                   
                    <div class="col-md-2">
                        <button class="btn btn-primary">Apply</button>
                    </div>
                </div>

            </div>
            
            <div class="col-md-3">
                <h6 class="border p-2 text-center bg-light">Last Sales Details</h6>
                <table class="m-t-10  border">
                    
                    <tr>
                      <!-- <td class="td-w-40">Amount</td> -->
                      <td class="td-w-40" style="background: #adacab">Voucher</td>
                      <!-- <td class="td-w-40">Total Amount</td> -->
                      <td>
                        <input type="text" class="form-control textboxcorner" 
                           aria-describedby 
                          readonly />
                      </td>
                    </tr>
                    <tr>
                      <td class="td-w-40" style="background: #adacab">Date</td>
                      <td>
                        <input type="text" class="form-control textboxcorner" 
                           aria-describedby 
                          readonly />
                      </td>
                    </tr>
                    <tr>
                      <!-- <td class="td-w-40">Amount with tax</td> -->
                      <td class="td-w-40" style="background: #adacab">Branch loc</td>
                      <td>
                        <input type="text" class="form-control textboxcorner"  aria-describedby  readonly />
                      </td>
                    </tr>
                    <tr>
                      <td class="td-w-40" style="background: #adacab">
                        Amount
                      </td>
                      <td>
                        <input type="text" class="form-control textboxcorner"  aria-describedby 
                          readonly />
                      </td>
                    </tr>
                    <tr>
                      <td class="td-w-40" style="background: #adacab">Total Sales</td>
                      <td>
                        <input type="text" class="form-control textboxcorner"  aria-describedby  readonly />
                      </td>
                    </tr>           
                  </table>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-md-6">
                <button class="btn btn-primary">Feedback</button>&nbsp;
                <button class="btn btn-primary">Attachment</button>
            </div>
            <div class="col-md-6 text-right">
                <button class="btn btn-primary">Close</button>
            </div>
        </div>
        <div class="row  mt-1 pt-3 mb-3">
            <mat-tab-group style="background-color: #f5f2ee;" [selectedIndex]="this.divisionMS == 'ID' ? 1 : 0">
                <mat-tab label="Complaint">
                    <h6 class="mb-3 mt-2">Complaint</h6>
                    <dx-data-grid #dataGrid id="gridContainer" keyExpr="ID" [showBorders]="true"
                    [allowColumnReordering]="true"
                    [allowColumnResizing]="true"
                    [columnAutoWidth]="true">
                      <dxo-paging [enabled]="false"></dxo-paging>
                      <dxo-editing mode="cell" [allowUpdating]="true">
                      </dxo-editing>
                      <dxo-selection mode="multiple"></dxo-selection>
                      <dxo-scrolling mode="virtual"></dxo-scrolling>
        
                      <dxi-column *ngFor="let data of complaintcolumnhead" dataField="{{ data }}" caption="{{ data }}"
                        [allowEditing]="true" alignment="center" backgroundcolor="#000">
                      </dxi-column>
                    </dx-data-grid>
                    </mat-tab>
                    <mat-tab label="Feedback">
                        <h6 class="mb-3 mt-2">Feedback</h6>
                        <dx-data-grid #dataGrid id="gridContainer" keyExpr="ID" [showBorders]="true"
                        [allowColumnReordering]="true"
                        [allowColumnResizing]="true"
                        [columnAutoWidth]="true">
                          <dxo-paging [enabled]="false"></dxo-paging>
                          <dxo-editing mode="cell" [allowUpdating]="true">
                          </dxo-editing>
                          <dxo-selection mode="multiple"></dxo-selection>
                          <dxo-scrolling mode="virtual"></dxo-scrolling>
            
                          <dxi-column *ngFor="let data of complaintcolumnhead" dataField="{{ data }}" caption="{{ data }}"
                            [allowEditing]="true" alignment="center" backgroundcolor="#000">
                          </dxi-column>
                        </dx-data-grid>
                        </mat-tab>
                        <mat-tab label="Complaint">
                            <h6 class="mb-3 mt-2">Complaint</h6>
                            <dx-data-grid #dataGrid id="gridContainer" keyExpr="ID" [showBorders]="true"
                            [allowColumnReordering]="true"
                            [allowColumnResizing]="true"
                            [columnAutoWidth]="true">
                              <dxo-paging [enabled]="false"></dxo-paging>
                              <dxo-editing mode="cell" [allowUpdating]="true">
                              </dxo-editing>
                              <dxo-selection mode="multiple"></dxo-selection>
                              <dxo-scrolling mode="virtual"></dxo-scrolling>
                
                              <dxi-column *ngFor="let data of complaintcolumnhead" dataField="{{ data }}" caption="{{ data }}"
                                [allowEditing]="true" alignment="center" backgroundcolor="#000">
                              </dxi-column>
                            </dx-data-grid>
                            </mat-tab>
                            <mat-tab label="Feedback">
                                <h6 class="mb-3 mt-2">Feedback</h6>
                                <dx-data-grid #dataGrid id="gridContainer" keyExpr="ID" [showBorders]="true"
                                [allowColumnReordering]="true"
                                [allowColumnResizing]="true"
                                [columnAutoWidth]="true">
                                  <dxo-paging [enabled]="false"></dxo-paging>
                                  <dxo-editing mode="cell" [allowUpdating]="true">
                                  </dxo-editing>
                                  <dxo-selection mode="multiple"></dxo-selection>
                                  <dxo-scrolling mode="virtual"></dxo-scrolling>
                    
                                  <dxi-column *ngFor="let data of complaintcolumnhead" dataField="{{ data }}" caption="{{ data }}"
                                    [allowEditing]="true" alignment="center" backgroundcolor="#000">
                                  </dxi-column>
                                </dx-data-grid>
                                </mat-tab>
                    </mat-tab-group>

        </div>
        <div class="row mt-1 pt-3 mb-3">
            <h6>Action</h6>
            <dx-data-grid #dataGrid id="gridContainer" keyExpr="ID" [showBorders]="true"
            [allowColumnReordering]="true"
            [allowColumnResizing]="true"
            [columnAutoWidth]="true">
              <dxo-paging [enabled]="false"></dxo-paging>
              <dxo-editing mode="cell" [allowUpdating]="true">
              </dxo-editing>
              <dxo-selection mode="multiple"></dxo-selection>
              <dxo-scrolling mode="virtual"></dxo-scrolling>

              <dxi-column *ngFor="let data of actioncolumnhead" dataField="{{ data }}" caption="{{ data }}"
                [allowEditing]="true" alignment="center" backgroundcolor="#000">
              </dxi-column>
            </dx-data-grid>
          </div>

        </form>
        </div>
