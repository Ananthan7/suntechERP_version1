<!-- header section -->
<div class="card-content border-bottom d-flex justify-content-between p-2">
    <h5 class="pos-modaltitle" id="modal-dia-metal">Scheme Register Dev Report</h5>
    <button type="button" class="btn btn-close close-btn" (click)="close()">
        <i class="feather icon-x close-icon"></i>
    </button>
</div>

<!-- modal header component -->
<modal-header (cancelClick)="close()" [isViewDelete]="false" 
[isViewMore]="false" [isViewSave]="false" [isViewCancel]="false"></modal-header>

<div class="row">
    <form [formGroup]="schemeRegisterDevReportForm">
        <div class="container-fluid pt-3">
            <div class="row mb-1">
                <label for="inputPassword" class="col-sm-1 col-form-label" id="ID001"> Branch</label>
                <div class="col-md-2">
                    <mat-form-field appearance="outline" style="width: -webkit-fill-available">
                        <input matInput="text" name="branch" autocomplete="off" formControlName="branch" readonly/>
                        <app-branch-division [fetchData]="fetchedBranchData" (newRowClick)="selectedData($event)"
                            class="branchDivisionelectr" [matTooltip]="branchDivisionControlsTooltip"
                            matTooltipClass="custom-tooltip" matTooltipPosition="above"></app-branch-division>
                    </mat-form-field>
                </div>
            
                <div class="col-md-7">
                    <app-date (selectedDate)="setDateValue($event)" [dateValue]="dateToPass"></app-date>
                </div>
            </div>
            
            <div class="row mb-1">
                <label for="selectOption" class="col-sm-1 col-form-label">Status</label>
                <div class="col-md-2">
                    <mat-form-field appearance="outline" style="width: 100%;">
                        <select matNativeControl id="selectOption" name="selectOption" formControlName="status">
                            <option *ngFor="let status of statuses" [value]="status">{{ status | uppercase }}</option>
                        </select>
                    </mat-form-field>
                </div>
            </div>

            <div class="row mb-1">
                <app-loader [isLoading]="isLoading"></app-loader>
                <dx-data-grid  #dataGrid id="gridContainer" [showBorders]="true" [height]="'auto'"
                [columnAutoWidth]="true" [dataSource]="schemeRegisterDevArr" *ngIf="!isLoading" (onCellPrepared)="headerCellFormatting($event)">
                    <dxo-paging [pageSize]="6"></dxo-paging>
                    <dxo-editing mode="cell" [allowUpdating]="false"></dxo-editing>
                    <dxo-scrolling mode="standard"></dxo-scrolling>

                    <dxi-column  dataField="BRANCHCODE" caption="Branch Code" [allowResizing]="true" alignment="left"
                        [allowReordering]="true"></dxi-column>
                    <dxi-column  dataField="SALESPERSON CODE" caption="Salesperson Code" [allowResizing]="true" alignment="left"
                        [allowReordering]="true"></dxi-column>
                    <dxi-column  dataField="SALESPERSON NAME" caption="Salesperson Name" [allowResizing]="true" alignment="left"
                        [allowReordering]="true"></dxi-column>
                    <dxi-column  dataField="SCHEMECODE" caption="Scheme Code" [allowResizing]="true" alignment="left"
                        [allowReordering]="true"></dxi-column>
                    <dxi-column  dataField="SCHEMEID" caption="Scheme ID" [allowResizing]="true" alignment="left"
                        [allowReordering]="true"></dxi-column>
                    <dxi-column  dataField="CUSTOMERCODE" caption="Customer Code" [allowResizing]="true" alignment="left"
                        [allowReordering]="true"></dxi-column>
                    <dxi-column  dataField="CUSTOMER NAME" caption="Scheme Code" [allowResizing]="true" alignment="left"
                        [allowReordering]="true"></dxi-column>
                    <dxi-column  dataField="EMAIL" caption="Mail ID" [allowResizing]="true" alignment="left"
                        [allowReordering]="true"></dxi-column>
                    <dxi-column  dataField="MOBILE" caption="Mobile Number" [allowResizing]="true" alignment="right"
                        [allowReordering]="true"></dxi-column>
                    <dxi-column  dataField="SCHEME JOIN DATE" caption="Scheme Joined Date" [allowResizing]="true" alignment="right"
                        [allowReordering]="true" dataType="date" [format]="'dd-MM-yyyy'"></dxi-column>
                    <dxi-column  dataField="SCHEME END DATE" caption="Scheme Ending Date" [allowResizing]="true" alignment="right"
                        [allowReordering]="true" dataType="date" [format]="'dd-MM-yyyy'"></dxi-column>
                    <dxi-column  dataField="SCHEME PERIOD" caption="Scheme Duration" [allowResizing]="true" alignment="right"
                        [allowReordering]="true"></dxi-column>
                    <dxi-column  dataField="INSTALLMENT AMOUNT" caption="Installment Amount" [allowResizing]="true" alignment="right"
                        [allowReordering]="true" [customizeText]="customizeGridContent"></dxi-column>
                    <dxi-column  dataField="TOTAL PAYMENT AMOUNT" caption="Total Amount" [allowResizing]="true" alignment="right"
                        [allowReordering]="true" [customizeText]="customizeGridContent"></dxi-column>
                    <dxi-column  dataField="BONUS" caption="Bonus" [allowResizing]="true" alignment="right"
                        [allowReordering]="true"></dxi-column>
                    <dxi-column  dataField="ASSURED AMOUNT" caption="Assured Amount" [allowResizing]="true" alignment="right"
                        [allowReordering]="true" [customizeText]="customizeGridContent"></dxi-column>
                    <dxi-column  dataField="SCHEME STATUS" caption="Scheme Status" [allowResizing]="true" alignment="right"
                        [allowReordering]="true"></dxi-column>
                    <dxi-column  dataField="TOTAL PAID AMOUNT" caption="Total Amount Paid" [allowResizing]="true" alignment="right"
                        [allowReordering]="true"  [customizeText]="customizeGridContent"></dxi-column>
                    <dxi-column  dataField="TOTAL INSTALLEMENT" caption="Total Installment" [allowResizing]="true" alignment="right"
                        [allowReordering]="true" [customizeText]="nullObjectHandler"></dxi-column>
                    <dxi-column  dataField="REDEEMEDREF" caption="Redeemed Ref" [allowResizing]="true" alignment="right"
                        [allowReordering]="true"  [customizeText]="nullObjectHandler"></dxi-column>
                    <dxi-column  dataField="REDEEMEDDATE" caption="Redeemed Date" [allowResizing]="true" alignment="right"
                        [allowReordering]="true" [customizeText]="nullObjectHandler"></dxi-column>
                    <dxi-column  dataField="REDEEMEDAMOUNT" caption="Redeemed Amount" [allowResizing]="true" alignment="right"
                        [allowReordering]="true" [customizeText]="nullObjectHandler"></dxi-column>
            </dx-data-grid>
            </div>
            
            <dx-popup [width]="300" [height]="180" [showTitle]="true" container=".dx-viewport"
            title="Template Data" [dragEnabled]="false" [showCloseButton]="false" (onHidden)="popupClosed()"
            [visible]="popupVisible">
                <div class="popup-content">
                    <div class="form-group">
                        <label for="T_Name">Name:</label>
                        <input type="text" id="T_Name" class="form-control" formControlName="templateName"/>
                    </div>
                    <div class="button-group d-flex">
                        <button mat-flat-button [ngClass]="{SaveNew_template: templateNameHasValue,
                            'btn-m-r-10': true, 'demo-button': true, 'btn-width': true, 'mx-1': true}"
                        (click)="saveTemplate_DB()">
                        {{ templateNameHasValue ? "Save as New Template" : "Save" }}</button>

                        <button  mat-flat-button class="btn-m-r-10 btn-width mx-1 cancelBTN"
                        (click)="popupClosed()">Cancel</button>
                    </div>
                </div>
            </dx-popup>
    
            <div class="row mt-2 justify-content-end mx-2">       
                <app-report-screen-buttons (saveTemplateClick)="saveTemplate()" (previewClicked)="previewClick()"
                (printClicked)="printBtnClick()"></app-report-screen-buttons>
            </div>
        </div>
    </form>
</div>
