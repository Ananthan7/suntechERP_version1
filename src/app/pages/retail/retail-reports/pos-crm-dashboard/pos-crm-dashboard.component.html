<div class="card-content border-bottom d-flex justify-content-between p-2">
    <h5 class="pos-modaltitle" id="modal-dia-metal">POS CRM Dashboard</h5>
    <button type="button" class="btn btn-close close-btn" (click)="close()">
        <i class="feather icon-x close-icon"></i>
    </button>
</div>

<div class="container-fluid pt-3">
    <form [formGroup]="posCRMdasbordFrom">
        <div class="col-md-12">
            <div class="row">
                <div class="row mb-1">
                    <div class="col-sm-2">
                        <button type="button" class="btn btn-primary metal-issue-add-btn" id="ID001">
                            Branch
                        </button>
                    </div>

                    <label for="input" class="col-sm-1 col-form-label" id="ID002">Festival</label>
                    <div class="col-sm-2">
                        <div class="datepick">
                            <mat-form-field appearance="outline" style="width: 100%;">
                                <mat-select formControlName="reportto">
                                  <mat-option value="1"></mat-option>
                                </mat-select>
                              </mat-form-field>
                        </div>
                    </div>

                    <div class="col-sm-3">
                        <section class="example-section">
                            <mat-checkbox class="example-margin" id="ID003">Show Buying Pattern Summary By
                            </mat-checkbox>
                        </section>
                    </div>

                    <div class="col-sm-4">
                        <mat-form-field appearance="outline" style="width: 100%;">
                            <input type="text" matInput formControlName="jobno" />
                        </mat-form-field>
                    </div>
                </div>
            </div>
            
            <div class="row mb-1">
                <div class="col-md-6">
                    <app-date (selectedDate)="setDateValue($event)"></app-date>

                <div class="col-md-6">

                    <label for="input" class="col-sm-3 col-form-label" id="ID005">Diamond Section</label>
                    <div class="col-sm-5">
                        <mat-form-field appearance="outline" style="width: 92%;">
                            <mat-select formControlName="reportto">
                            <mat-option value="1"></mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div> 
                  </div>
                </div>   
            </div>

            <div class="row">
                <div class="row mb-12">
                    <label for="input" class="col-sm-1 col-form-label" id="ID006">Division</label>
                    <div class="col-sm-2">
                        <mat-form-field appearance="outline" style="width: 93%;">
                            <mat-select formControlName="reportto">
                              <mat-option value="1"></mat-option>
                            </mat-select>

                    <div class="col-sm-2">

                            <mat-select formControlName="reportto">
