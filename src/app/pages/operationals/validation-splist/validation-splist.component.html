<app-loader [isLoading]="isLoading"></app-loader>
<div class="col-md-11 col-sm-12">
    <div class="card p-2">
        <div class="ps-2 pt-2" style="border-bottom: 1px solid #afafaf;">
            <h5>Validation SP List</h5>
        </div>
        <div class="col-md-11 col-sm-12 p-2" *ngIf="!isViewForm">
            <dx-data-grid id="gridContainer" [dataSource]="tableData" 
                [columnAutoWidth]="true" [showRowLines]="true"
                [showBorders]="true" (onEditingStart)="logEvent('EditingStart')"
                (onRowInserted)="onSaving($event)"
                (onRowUpdated)="updateData($event)"
                (onRowRemoved)="deleteData($event)"
                >
                <dxo-editing mode="row" [allowUpdating]="true" 
                [allowAdding]="true"
                [allowDeleting]="true"
                >
                </dxo-editing>
                <!-- <dxi-column dataField="slno" caption="#"> </dxi-column> -->
                <dxi-column dataField="SP_ID" caption="SP ID">
                    <dxi-validation-rule type="required"
                        message="SP ID is required">
                    </dxi-validation-rule>
                </dxi-column>
                <dxi-column dataField="SP_NAME" caption="SP Name"> 
                    <dxi-validation-rule type="required"
                    message="SP Name is required"></dxi-validation-rule>
                </dxi-column>
                <dxi-column dataField="SP_MODULE" caption="Module Name">
                    <dxi-validation-rule type="required"></dxi-validation-rule>
                 </dxi-column>
                <dxi-column dataField="SP_TYPE" caption="Module TYPE">
                    <dxi-validation-rule type="required"></dxi-validation-rule>
                    <dxo-lookup [dataSource]="ModuleTypeDataSource" displayExpr="SP_TYPE" valueExpr="SP_TYPE">
                    </dxo-lookup>
                </dxi-column>
                <!-- <dxi-column dataField="date" dataType="date"> -->
                <!-- </dxi-column> -->
                <dxo-scrolling columnRenderingMode="virtual"></dxo-scrolling>
            </dx-data-grid>
        </div>

    </div>
</div>
