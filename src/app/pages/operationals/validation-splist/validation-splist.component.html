<app-loader [isLoading]="isLoading"></app-loader>
<div class="col-md-12 col-sm-12">
    <div class="card p-2">
        <div class="ps-2 pt-2" style="border-bottom: 1px solid #afafaf;">
            <h5>Validation SP List</h5>
        </div>
        <div class="col-md-12 col-sm-12 p-2" *ngIf="!isViewForm">
            <dx-data-grid id="gridContainer" [dataSource]="tableData"
                [allowColumnResizing]="true"
                height="450"
                [columnAutoWidth]="true" [showRowLines]="true"
                [showBorders]="true"
                (onRowInserted)="onSaving($event)"
                (onRowUpdated)="updateData($event)"
                (onRowRemoved)="deleteData($event)">
                <!-- <dxo-paging [pageSize]="10"> </dxo-paging> -->
                <dxo-search-panel [visible]="true"></dxo-search-panel>
                <dxo-editing mode="row" [allowUpdating]="true"
                    [allowAdding]="true"
                    [allowDeleting]="true"
                    fixed="true">
                </dxo-editing>
                <!-- <dxi-column dataField="slno" caption="#"> </dxi-column> -->
                <dxi-column dataField="SP_ID" caption="SP ID">
                    <dxi-validation-rule type="required"
                        message="SP ID is required">
                    </dxi-validation-rule>
                </dxi-column>
                <dxi-column dataField="SP_NAME" caption="SP Name">
                    <dxi-validation-rule type="required"
                        message="SP Name is required"></dxi-validation-rule>
                </dxi-column>
                <dxi-column dataField="FORM_NAME" caption="Form Name">
                    <dxi-validation-rule type="required"></dxi-validation-rule>
                </dxi-column>
                <dxi-column dataField="MODULE_NAME" width="140"
                    caption="Module Name">
                    <dxi-validation-rule type="required"></dxi-validation-rule>
                    <dxo-lookup [dataSource]="ModuleNameDataSource"
                        displayExpr="MODULE_NAME" valueExpr="MODULE_NAME">
                    </dxo-lookup>
                </dxi-column>
                <dxi-column dataField="MODULE_TYPE" width="110"
                    caption="Module Type">
                    <dxi-validation-rule type="required"></dxi-validation-rule>
                    <dxo-lookup [dataSource]="ModuleTypeDataSource"
                        displayExpr="MODULE_TYPE" valueExpr="MODULE_TYPE">
                    </dxo-lookup>
                </dxi-column>
                <dxi-column dataField="TABLE_NAME" width="300"
                    caption="Description">
                </dxi-column>
                <!-- <dxi-column dataField="date" dataType="date"> -->
                <!-- </dxi-column> -->
                <dxo-scrolling columnRenderingMode="virtual"></dxo-scrolling>
            </dx-data-grid>
        </div>

    </div>
</div>
