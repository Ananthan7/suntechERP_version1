<div class="card p-2" style="min-height: 80vh;">

    <!-- header section starts -->
    <div class="card-content border-bottom d-flex justify-content-between p-2">
        <h5 class="pos-modaltitle" id="modal-dia-metal">Transaction Main
            Settings
        </h5>
        <!-- <button type="button" class="btn btn-close close-btn" (click)="close()">
        <i class="feather icon-x close-icon"></i>
    </button> -->
    </div>
    <!-- modal header component -->
    <modal-header (saveClick)="formSubmit()" (cancelClick)="close()"
        [isViewDelete]="false"
        [isViewMore]="false"></modal-header>
    <div class="container-fluid pt-3">
        <form [formGroup]="gridSettingsForm">
            <div class="row">
                <div class="col-md-8">
                    <div class="row align-items-center">
                        <label for="inputPassword"
                            class="col-sm-2 col-form-label">Select Voc
                            Type</label>
                        <div class="col-md-2">
                            <mat-form-field style="width: 70%">
                                <input type="text" matInput UpperCaseDirective
                                    formControlName="VocType" />
                            </mat-form-field>
                            <master-search
                                [MasterSearchData]="vocTypeMasterData"
                                (newRowClick)="vocTypeSelected($event)">
                            </master-search>
                        </div>
                        <label for="inputPassword"
                            class="col-sm-2 col-form-label">Main Voc
                            Type</label>
                        <div class="col-md-2">
                            <mat-form-field style="width: 100%">
                                <input type="text" matInput readonly
                                    formControlName="mainVocType" />
                            </mat-form-field>
                        </div>
                        <div class="col-md-2">
                            <mat-form-field style="width: 70%">
                                <input type="text" matInput readonly
                                    formControlName="branchCode" />
                            </mat-form-field>
                            <!-- <master-search
                                [MasterSearchData]="branchMasterData"
                                (newRowClick)="vocTypeSelected($event)">
                            </master-search> -->
                        </div>
                        <div class="col-md-2">
                            <mat-checkbox class="example-margin"
                                formControlName="copyToAllBranch">Copy To All
                                Branch</mat-checkbox>
                        </div>
                    </div>
                </div>
            </div>

            <mat-tab-group [selectedIndex]>
                <mat-tab label="Header Grid">
                    <div class="row mt-2">
                        <div class="col-md-12">
                            <dx-data-grid #dataGrid id="gridContainer"
                                keyExpr="ID" [showBorders]="true">
                                <dxo-paging [enabled]="false"></dxo-paging>
                                <dxo-editing mode="cell">
                                </dxo-editing>
                                <dxo-selection mode="multiple"></dxo-selection>
                                <dxo-scrolling mode="virtual"></dxo-scrolling>
                                <dxi-column *ngFor="let data of columnhead"
                                    dataField="{{ data }}" caption="{{ data }}"
                                    [allowEditing]="true" alignment="center"
                                    backgroundcolor="#000">
                                </dxi-column>
                            </dx-data-grid>
                        </div>
                    </div>
                </mat-tab>
                <mat-tab label="Detail Grid">
                </mat-tab>
            </mat-tab-group>
