<div class="auth-wrapper-bg">
    <div class="container-fluid">
        <div class="row">
            <!-- left section starts -->
            <div
                class="col-md-6 col-sm-10 d-flex justify-content-center flex-column bg_1">
                <!-- <h1 class="text-white">SUN FACETS 2.0</h1>
                <span class="description text-white">Presenting

            </div>
            <!-- right section / form section starts -->
            <div class="col-md-6 auth-side-form p-5">
                <div class="auth-content">
                    <div class="d-flex justify-content-center">
                        <img src="assets/images/logo/logo-suntech.png" w alt
                            class="img-fluid mb-2 d-block">
                    </div>
                    <span style="font-size: 24px;font-weight: 600;">Login</span>
                    <form class="example-form" [formGroup]='dataForm'
                        autocomplete="off">
                        <div class="row justify-content-center">
                            <div class="col-md-8">
                                <div class="mb-1">
                                    <label for="input"
                                        class=" col-form-label">Username</label>
                                    <mat-form-field style="width: 100%;" >
                                        <input matInput  value
                                            (keyup)="changeTextUpperCase($event)"
                                            (focusout)="checkUserName($event)">
                                    </mat-form-field>
                                </div>
                                <div class="mb-1">
                                    <label for="input"
                                        class=" col-form-label">Password</label>
                                    <mat-form-field style="width: 100%;">
                                        <input id="password" type="password"
                                            matInput   value
                                            (focusout)="checkUserNamePassword($event)">
                                    </mat-form-field>
                                </div>
                                <div class="mb-1">
                                    <label for="input"
                                        class=" col-form-label">Branch</label>
                                    <mat-form-field style="width: 100%;">
                                        <input id="branch" type="text"
                                            autocomplete="new-password"
                                            matInput
                                            formControlName="branch"
                                            [matAutocomplete]="branch"
                                            (keyup)="changeBranchText($event)"
                                            (focusout)="changeBranch($event)">
                                        <mat-autocomplete
                                            #branch="matAutocomplete"
                                            autoActiveFirstOption>
                                            <mat-option
                                                *ngFor="let option of  filteredOptions | async"
                                                [value]="option">
                                                {{option}}
                                            </mat-option>
                                        </mat-autocomplete>
                                    </mat-form-field>
                                </div>
                                <div class="mb-1">
                                    <label for="input"
                                        class=" col-form-label">Year</label>
                                    <mat-form-field style="width: 100%;">
                                        <input id="year" matInput type="text"
                                            formControlName="year"
                                            [matAutocomplete]="year"
                                            (focusout)="validateYear($event)">
                                        <mat-autocomplete
                                            #year="matAutocomplete"
                                            autoActiveFirstOption>
                                            <mat-option
                                                *ngFor="let option of  filteredOptions_year | async"
                                                [value]="option">
                                                {{option}}
                                            </mat-option>
                                        </mat-autocomplete>
                                    </mat-form-field>
                                </div>
                                <div class="my-2">
                                    <div class="form-check form-switch">
                                        <input class="form-check-input"
                                            type="checkbox"
                                            id="flexSwitchCheckDefault">
                                        <label class="form-check-label"
                                            for="flexSwitchCheckDefault">Keep me
                                            logged in</label>
                                    </div>
                                </div>
                                <div class="mt-4">
                                    <button
                                        class="btn btn-block btn-primary w-100 mb-0"
                                        style="border-radius: 5px !important; background: linear-gradient(180deg, #1E3C72 0%, #2A5298 100%) !important"
                                        (click)="signin()">Sign In</button>
                                </div>
                            </div>
                        </div>
