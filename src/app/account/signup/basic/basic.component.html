<div class="authentication-bg  bg-clr">
    <div class="container img-bfr">
        <!-- <div class="d-flex flex-column"> -->
            <div class="row justify-content-center my-auto">
                <!-- <div class="col-md-8 col-lg-6 col-xl-12"> -->

                <div class="col-6">

                    <div class="right-content mt-5">
                        <img src="../../../assets/images/symbol.png" style="
                            width: 5%;
                            margin-left: -8%;">
                        <p style=" margin-bottom: 0;line-height: 1;
                            "><span style="font-size: 35px;">Market</span>
                        </p>
                        <p>your Business</p>
                    </div>
                    <div class="right-content-img">
                        <img src="../../../assets/images/Welcome.png"
                            style="width: 37em;">
                    </div>

                </div>
                <div class="col-6">
                    <div class="card-square">
                        <div class="left-content">

                            <div class="text-center py-5">
                                <div class="mb-4 ">
                                    <a routerLink="/" class="d-block
                                        auth-logo">
                                        <img
                                            src="../../../assets/images/logo-dark.png"
                                            alt="" height="45"
                                            class="auth-logo-dark">
                                        <img
                                            src="assets/images/logo-dark.png"
                                            alt="" height="22"
                                            class="auth-logo-light">
                                    </a>
                                </div>
                                <div class="mb-4 title">
                                    <label>Register</label>
                                    <p class="mb-0">Enter Details For New User Registration</p>
                                </div>
                                <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
                                    <div class="input-fields d-flex">
                                        <div class="form-floating form-floating-custom mb-3 col-7">
                                            <input type="email" class="form-control" id="input-email" formControlName="email"
                                                [ngClass]="{ 'is-invalid': submitted && f.email.errors }" placeholder="Enter Email" (focusout)="checkemail()">
                                            <label for="input-username">Email</label>
                                            <div class="form-floating-icon">
                                                <i class="uil uil-envelope-alt"></i>
                                            </div>
                                            <div *ngIf="submitted && f.email.errors" class="invalid-feedback" align="left">
                                                <div *ngIf="f.email.errors.required">Email is required</div>
                                                <div *ngIf="f.email.errors.email">Email must be a valid email address
                                                </div>
                                            </div>
                                        </div>
            
                                        <div class="form-floating form-floating-custom mb-3 col-7">
                                            <input type="text" class="form-control" id="input-username" formControlName="name"
                                                [ngClass]="{ 'is-invalid': submitted && f.name.errors }" placeholder="Enter First Name">
                                            <label for="input-username">First Name</label>
                                            <div class="form-floating-icon">
                                                <i class="uil uil-users-alt"></i>
                                            </div>
                                            <div *ngIf="submitted && f.name.errors" class="invalid-feedback" align="left">
                                                <div *ngIf="f.name.errors.required">Username is required</div>
                                            </div>
                                        </div>
            
                                        <div class="form-floating form-floating-custom mb-3 col-7">
                                            <input type="text" class="form-control" id="input-username" formControlName="lastname"
                                                [ngClass]="{ 'is-invalid': submitted && f.lastname.errors }" placeholder="Enter Last Name">
                                            <label for="input-username">Last Name</label>
                                            <div class="form-floating-icon">
                                                <i class="uil uil-users-alt"></i>
                                            </div>
                                            <div *ngIf="submitted && f.lastname.errors" class="invalid-feedback" align="left">
                                                <div *ngIf="f.lastname.errors.required">Username is required</div>
                                            </div>
                                        </div>
            
                                        <div class="form-floating form-floating-custom mb-3 col-7">
                                            <input type="password" class="form-control" formControlName="password" id="password"
                                                [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
                                                placeholder="Enter password" aria-label="Password"
                                                aria-describedby="password-addon">
                                            <label for="input-password">Password</label>
                                            <div class="form-floating-icon">
                                                <i class="uil uil-padlock"></i>
                                            </div>
                                            <div *ngIf="submitted && f.password.errors" class="invalid-feedback" align="left">
                                                <span *ngIf="f.password.errors.required">Password is required</span>
                                            </div>
                                        </div>
            
                                        <div class="form-floating form-floating-custom mb-3 col-7">
                                            <input type="number" class="form-control" id="input-mobile" formControlName="mbl_no"
                                                [ngClass]="{ 'is-invalid': submitted && f.mbl_no.errors }" placeholder="Enter Mobile Number">
                                            <label for="input-mobile">Mobile Number</label>
                                            <div class="form-floating-icon">
                                                <i class="uil uil-phone"></i>
                                            </div>
                                            <div *ngIf="submitted && f.mbl_no.errors" class="invalid-feedback" align="left">
                                                <div *ngIf="f.mbl_no.errors.required">Mobile Number is required</div>
                                            </div>
                                        </div>
            
                                        <div class="form-floating form-floating-custom mb-3 col-7">
                                            <ng-select class="text-start form-control ng-select-custom-class"
                                            id="role"
                                                [ngClass]="{ 'is-invalid': submitted && f.role.errors }" [items]="roles"
                                                bindLabel="ROLE_DESCRIPTION" bindValue="ROLE_CODE" formControlName="role"
                                                >
                                            </ng-select>
                                            <label for="input-userrole">Role</label>
                                            <div class="form-floating-icon">
                                                <i class="uil uil-users-alt"></i>
                                            </div>
            
                                            <div *ngIf="submitted && f.role.errors" class="invalid-feedback" align="left">
                                                <div *ngIf="f.role.errors.required">Role is required</div>
                                            </div>
                                        </div>
            
                                        <div class="text-start">
                                            <p>Suntech Crm <a href="javascript:void(0);"
                                                    class="text-decoration-underline">Terms of Use</a></p>
                                        </div>
            
                                        <div class="mt-3 d-grid">
                                            <button class="btn btn-primary btn-block" id="submit" type="submit">Register</button>
                                        </div>
                                     </div>
                                </form><!-- end form -->

                                <div class="social-fields d-flex">

                                    <div class="row mt-4">
                                     
                                        <div class="col-6 divider-in">
                                            <span>or continue with</span>
                                        </div>
                                    
                                    </div>
                             
                                    <div class="row mt-4">
                                        <div class="col-4"
                                            style="font-size:16px ;">
                                            <i class="uil uil-facebook"></i>
                                        </div>
                                        <div class="col-4"
                                            style="font-size:16px ;">
                                            <i class="uil uil-google"></i>
                                        </div>
                                    </div>
                                </div>

                                <div class="mt-4 text-center text-muted">
                                    <p>Have an account ? <a routerLink="/account/login"
                                        class="fw-medium text-decoration-underline"> Sign In </a></p>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>

                <!-- </div>end col -->
            </div><!-- end row -->


        <!-- </div> -->
    </div><!-- end container -->
</div>
<!-- end authentication section -->
